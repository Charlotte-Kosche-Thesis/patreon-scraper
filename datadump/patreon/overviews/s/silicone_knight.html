    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/yu5vwOq.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Silicon Knight, an artist and game developer.\u003cbr\u003eCurrently I\u0027m working on the game called \"God of Chains\". \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pheRFHP.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGod of Chains\u003c/strong\u003e is 2d visual novel with original art and some motion animations. I planned to animate all main scenes and also have plans to add RPG-elements, battles and maps for exploration, when I finish the demo. It\u0027s my main project and at the moment I spend all my free time to working on this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsys:\u003c/strong\u003e\u003cbr\u003eYou will play for a 18 years old a college student, Ashley Rose. She is found out that there are others worlds besides our. She learns about demons, about magic and many other strange things, that can change her and her social status in Abyss, world of sins. There will bee potions, mind devices, body transformati\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMedia:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/g434nTf.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2N3nKJZ.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/miiBjq5.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\"God of Chains: chapter Zero\"\u003c/strong\u003e\u003c/strong\u003e is a Visual Novel within the Grimdark/Fantasy setting and cute \"chibi\" characters. \u003cbr\u003eMain\n character of this chapter is Disciple Thamea, who sent to explore the \nruins of Cursed City, she must find entrance in the temple of Amarh \nNayon, also known as God of Chains. Portals to the temple are protected \nby many traps and guarding by several demons, who dwell in the flying \ntowers. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BfaKmx8.png\" style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStatus:\u003c/strong\u003e \u003c/strong\u003eAbandoned. My first ever \nexperience of VN making. Main reason why I abandoned \nthis project is a crap visual style, I got a lot of negative feedback on \nthis. Anyway, I still like the story of this game and someday will \nreturn to development or will try to use these ideas in current project \n\"God of Chains\".\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FDgXmNG.png\"\u003e\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eNier: Automata\u003c/strong\u003e\"\n\u003c/strong\u003e is my side-project. It\u0027s erotic parody of the Platinum Games/Square \nEnix game, but with pixel art graphics and aesthetics of old adventures \nand JRPG like Zelda and Final Fantasy. I working on this from time to \ntime.\u003cbr\u003eAnd some\u00a0\u003ca href=\"https://www.pixiv.net/member_illust.php?mode=manga\u0026amp;illust_id=63463970\" target=\"_blank\"\u003eCG-arts from the game\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePS,\u00a0you can also find me on:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://silicone-knight.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=20895655\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://silicone-knight.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/user/silicone-knight/profile\" rel=\"nofollow\" target=\"_blank\"\u003eHentai Foundry\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://silicone-knight.blogspot.com/\" target=\"_blank\"\u003eBlogspot\u003c/a\u0
