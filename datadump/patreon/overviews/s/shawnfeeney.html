    "summary": "\u003ch3 style=\"text-align: center;\"\u003e*** The final BFF drawing has been completed, and so this Patreon campaign has ended. Check out my website shawnfeeney.com/bff for more info ***\u003c/h3\u003e\n\u003cbr\u003e\u003cbr\u003e\nBFF: a series of 127 drawings combining the faces of friends.\n\u003cbr\u003e\n\u003cbr\u003e\nIn 2007, I was the Forensic Artist for a New\nYork Police Department, interviewing witnesses and drawing composite sketches\nof criminal suspects.\u00a0I wondered, how could these techniques be used\nin a different way? So I put the call out for photos of pairs of friends on my\nwebsite.\u00a0I received photos from people from all over the\nworld,\u00a0and \n\u003cstrong\u003eover the course of seven years, I completed\nthe first set of 64 charcoal drawings:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.shawnfeeney.com/img/projects/bff/bff-set-1-full-with-photos-660.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThrough this Patreon campaign, I completed the final phases of the project: combining the combinations\n\u003cstrong\u003e;\n\u003c/strong\u003e 32 drawings combining four faces each, 16 drawings derived from eight faces each, and so on until finally there is one drawing emergent from all 128 faces:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.shawnfeeney.com/img/projects/bff/BFF-diagram-660.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support.\n\u003cbr\u003e"
