k My Muse\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e is a \u003cstrong\u003eweekly\u003c/strong\u003e broadcast, hosted by author and creator Lisa DeLay. \u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022\u00a0Two categories of programming are released:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e1.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022 Conversations with fascinating guests.\u003c/span\u003e \u003c/strong\u003eSome are best-selling authors, leading scientists, journalists, writers, poets, artists, thought leaders/influencers, or people doing something with their lives that will spark your muse. Each episode will offer insights and useful information designed to ignite something in you for a more fruitful life.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e2.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022 Shorter solo Episodes.\u00a0\u003c/span\u003e\u003c/strong\u003e10-25 minute long programs, from Lisa that\u00a0involve something to improve your interior world and improve common life.\u003ca href=\"http://facebook.com/sparkmymuse\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSpeaking at your location: \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBRING THE SPARK TO YOU and YOURS!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eLisa is available.\u003cbr\u003eWound you like her to speak to your group or take your group on a \"Soul School Field Trip\" in \u003cstrong\u003eyour\u003c/strong\u003e area. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"mailto:contact@sparkmymuse.com\"\u003eEmail your inquiry here.\u003cbr\u003e\u003c/a\u003e----\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDon\u0027t see a reward that you would like? LET us KNOW!\u00a0\u003c/em\u003e\u003ca href=\"mailto:contact@sparkmymuse.com\"\u003e\u003cem\u003eemail here!\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
