h gas money\u003c/li\u003e\u003cli\u003ePay for a month of groceries for a 4 person family\u003c/li\u003e\u003cli\u003eHelped pay a bill my parents were unable to afford\u003c/li\u003e\u003cli\u003eI was able to buy a tablet pen when the dog destroyed the previous one\u00a0\u003c/li\u003e\u003c/ul\u003eYou help not only me but my family live more comfortably and I cannot thank you enough!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eATTENTION:\u003c/strong\u003e\u003cbr\u003eYou are NOT allowed to post my art anywhere else on the internet. All of this is exclusive content meant to stay on my patreon.\u003cbr\u003eIf I find out content is being posted without my permission, you will be blocked and not allowed access to my patreon ever again."
