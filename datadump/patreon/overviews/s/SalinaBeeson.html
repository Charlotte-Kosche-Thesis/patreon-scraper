    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eYohello Everyone!\u003c/b\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eWelcome!\u003c/b\u003e\u003c/h2\u003eI\u0027m Salina \u0026lt;3\u003cbr\u003eCurrently I\u0027m a freelance artist and working on a few writing projects.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/MistaJsGirl\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e*\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/sakuraharley\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is my little corner of the internet where I share my brain pieces.\u00a0I hope you\u0027re ready, because I\u0027m going to open up my head and pour out whatever is floating up there and transfer it onto paper. Whether that be through art or writing, I hope you enjoy it. I know that there are plenty of places you can look at art and read whatever, so I really appreciate anyone willing to take the time to look at my creations. And especially take the next step and sign up monthly! None of us are really made of the green stuff, so your investment in me means the world to a tiny artist like myself. *glomp*\u003cbr\u003e\u003cbr\u003eAt the current moment I only have one tier, but eventually there might be one for writing alone.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e$5 Tier - The Chuuni Nekos:\u003c/strong\u003e\u003c/h4\u003e*Get early access (at least one week ahead of general public) to finished art and any lists that I write on upcoming/reviews on anime. The reviews are something I used to do on my old website and now it\u0027s just something I do for fun.\u00a0*Uploaded sketches and WIPs that get released, will be Patreon only.\u003cbr\u003e*I will do the occasional speed paint video.\u003cbr\u003e*Vote for upcoming costumes and art. - This is rare. Mainly because I don\u0027t have the time to cosplay all the time nor take requests, but when I do... everyone here will be the first to be asked!\u003cbr\u003e*WIP costume photos and time-lapse videos of costume builds. This goes with the above. I don\u0027t build cosplays as much anymore, because of money and time. So this is more of a when it happens, you\u0027ll have it.\u003cbr\u003e*Art tutorials - Are rare, but can happen as well. I\u0027m never quite sure what some of you would want to see. Let me know and I\u0027ll give them a try as long as I have the time.\u00a0\u003cbr\u003eRewards are sporadic through the month, but there will always be at least two new art pieces a month; normally on \u0027Art Monday.\u0027 Four anime updates will be done a year. One done for each season. Sketches come out whenever I have a new sketch. (Probably the most frequent thing.) Same with a WIP.\u003cbr\u003e\u003cbr\u003eIf/when I make my goal, I\u0027d like to have four art pieces done a month always. Along with always one art video. ^^\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eArt Commissions:\u003c/h4\u003eBetween the normal art that I draw for myself, I also do take commissions.\u003cbr\u003e\u003cbr\u003eClean Pencil Sketch (No Background - 1 Person) - $20\u003cbr\u003eDigital or India Ink Line Art (No Background - 1 Person) - $30\u003cbr\u003eDigital Colored Line Art with Flat Color (No Background - 1 Person) - $45\u003cbr\u003eDigital or Colored Pencil Full Color (No Background - 1 Person) - $75\u003cbr\u003eDigital or Colored Pencil Full Color (Limited Background - 2 Person Limit) - $100\u003cbr\u003e\u003cbr\u003e$10 for each additional character in sketches and line art.\u003cbr\u003e$20 for each additional character in full color.\u003cbr\u003ePrice will also very on background complexity, edits after approvals, alternate versions, and delivery dates.\u003cbr\u003e\u003cbr\u003eAll clients must agree to the Terms of Service before work on the painting can begin. These will be sent to the client\u0027s email upon first contact.\u003cbr\u003e\u003cbr\u003eIf you would like a commission, question, or have ideas for rewards, email me! I\u0027d love to hear from you.\u003cbr\u003eSalinaBeeson@Gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease do not share, copy, or repost my art. Thank you for your understanding and thank you again for your support!\u003c/strong\u003e\u003cbr\u003e"
