    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHey, I\u0027m Kyle\u003c/strong\u003e, I\u0027m a cartoonist and illustrator from Maryland studying at the School of Visual Arts.\u00a0I like writing comedy, designing characters, and makin\u0027 comics. I \u003cem\u003edon\u0027t\u003c/em\u003e like writing about myself but I\u0027ll do it just for you (xoxo).\u003cbr\u003e\u003cbr\u003eI write and draw\u00a0\u003ca href=\"http://www.softies.net\" rel=\"nofollow\" target=\"_blank\"\u003eSofties\u003c/a\u003e, an episodic space-fantasy comedy webcomic.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f62d6326183263ffedfb3a34d8880ee2/tumblr_oiem6q8naw1tjv87uo1_540.png\"\u003e\u003cbr\u003e\u003ca href=\"http://www.softies.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eSofties\u003c/a\u003e is a story about \u003cstrong\u003eKay\u003c/strong\u003e, a human girl who becomes the galaxy\u0027s youngest space debris after the planet Earth up and explodes. Kay is rescued from the vacuum of s\u003c/span\u003e\u003c/span\u003epace by \u003cstrong\u003eArizona\u003c/strong\u003e, an alien space-waste collector, and his pet \u003cstrong\u003eEuclid\u003c/strong\u003e. The three of them stumble through space adventures in ten-to-thirty page\u00a0\u003ca href=\"http://www.softies.net/index\" rel=\"nofollow\" target=\"_blank\"\u003eepisodes\u003c/a\u003e that range from farcical to slice-of-life.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://68.media.tumblr.com/2ff83c749b5c8ece6a0787e3152276d0/tumblr_oiem6q8naw1tjv87uo2_r1_540.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSofties is a one-man project\u003c/strong\u003e, which means I handle every aspect of production--stuff like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWorldbuilding\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCharacter design\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEnvironmental design\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriting\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProducing finished pages, from layouts to final colors.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWebsite Design\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Marketing\"\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIt\u0027s work that I love, but it\u0027s a lot of hours of work!\u003cbr\u003e\u003cbr\u003eYour support on Patreon gives me an extra oomph of support and motivation in the short term, and in the long term can help me afford the time and tools I need to make things for you better and faster. Not to mention it helps me explain what I\u0027m doing with my life as an artist at the Thanksgiving table.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a271924fff9760a7274b8ebfa0c882d7/tumblr_oiem6q8naw1tjv87uo3_r1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIn return for your support\u003c/strong\u003e, you\u0027ll get access to a Patron-only feed of behind-the-scenes stuff, looking at various parts of the comics production process. If you want a sampler,\u00a0\u003ca href=\"https://www.patreon.com/smeallie/posts?tag=public%20posts\" target=\"_blank\"\u003ehere are some publicly available posts!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThanks for taking a look at my Patreon campaign! Have a good\u0027un.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.softies.net\" rel=\"nofollow\"\u003e\u003cstrong\u003eSofties\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.kylesmeallie.com\" rel=\"nofollow\"
