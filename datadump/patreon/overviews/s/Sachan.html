r\u003eI love working with worbla and making fantasy props as well.\u003cbr\u003eI am planning to create more video content with the help of patreon.\u003cbr\u003eI build approx 100 costumes in a year (but mostly all commissions,so you guys will help me loads to make things for myself)\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fdel4-1.fna.fbcdn.net/v/t1.0-9/14462774_1085856558202578_4666950198145715713_n.jpg?oh=21f243d1fb9f32ae73f5e43c14979fc6\u0026amp;oe=5AC64B78\" style=\"width: 208px;\"\u003e\u00a0\u003cimg src=\"https://scontent.fdel4-1.fna.fbcdn.net/v/t1.0-9/14364791_1075561725898728_8029394285767767065_n.jpg?oh=9354e930a21e38f93cd2b840561c49aa\u0026amp;oe=5A8DCB0D\" style=\"width: 209px;\"\u003e\u00a0\u003c/strong\u003e\u003cimg src=\"https://scontent.fdel4-1.fna.fbcdn.net/v/t1.0-9/21034425_1426073597514204_7216449424440767929_n.jpg?oh=21e48756b9b7dcac3749a23b27b5b4cc\u0026amp;oe=5AD13232\" style=\"width: 210px;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://scontent.fdel4-1.fna.fbcdn.net/v/t31.0-8/23632250_1503082669813296_151659945986132193_o.jpg?oh=df9ec8a89c987ac84d6dccfc11e701a0\u0026amp;oe=5AD79E8C\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWHAT I WON\u0027T EVER DO?\u003c/strong\u003e\u003c/h3\u003eI won\u0027t be doing any kind of\u00a0 nudes. All of my shots will involve clothing or covered implied.\u00a0\u003cbr\u003e\u003cbr\u003e"
