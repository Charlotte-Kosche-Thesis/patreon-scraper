    "published_at": "2018-03-08T15:57:07+00:00",
    "summary": "\u003cstrong\u003eHello, welcome to my Patreon !\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/xl9kiw.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 Good evening, my name is\u003cstrong\u003e Spike Arreaga\u003c/strong\u003e, better known on the internet as\u00a0\u003ca href=\"https://www.instagram.com/sylent_hill/\" target=\"_blank\"\u003esylent_hill\u003c/a\u003e. I\u0027m a Texas born, Baltimore-based illustrator, designer and musician. And some other things.\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/25g70ox.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 I\u0027m also a member of the band \u003cstrong\u003eNatural Velvet, and we\u0027re currently on our biggest tour yet! \u003c/strong\u003eSince there will be plenty of driving and backstage down time (especially driving) I\u0027ve decided to keep myself extra busy with a \u003cstrong\u003e\"Who Framed Natural Velvet? Zine\"\u003c/strong\u003e. to document and illustrate this adventure. We have 30 dates altogether, from 2/23-4/7, which means\u003cstrong\u003e 30\u003c/strong\u003e chances for horrible disgusting things to happen that I can draw!\u00a0\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2whpdgx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 I\u0027ve decided to enter the Patreon-sphere as a way to push myself forward as a creator and business-owner as a freelance artist, and also want to connect more directly and give to the people who want to support me and my band. My goal is to have\u003cstrong\u003e a full book ready for print after the tour and to send copies to every subscriber\u003c/strong\u003e (along with other fun goodies). All support goes directly to me to fund making shirts, pins, my time and effort as an artist, printing the finished zine, and of course mailing everything out to you. Most importantly this will help \u003cstrong\u003eprovide me with mental capacity and freedom to create\u003c/strong\u003e\u00a0the things I want to and people as for (such as t shirt designs, posters, and more comics!)\u00a0I hope to be able to create an interesting dialogue with my friends and supporters and give you a glimpse into the life of touring artist musicians.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like my work, and you want to help me, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a difference!) and you\u0027ll receive rewards like my book, pins, t shirts, custom drawings and some other secret goodies.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAnd you can edit or cancel your pledge anytime you want!\u003cbr\u003e\u2665 I appreciate so much any support of my art you\u2019re willing to give, so I can reach my goal of supporting myself as a fulltime freelance artist\u00a0\u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u003cstrong\u003e Join me and come get your life on this bus ;)\u003cbr\u003e\u003cbr\u003econtact me at\u00a0\u003c/strong\u003e\u003ca href=\"mailto:spikearreaga@gmail.com\"\u003espikearreaga@gmail.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003efor more of my work check out my\u00a0\u003c/strong\u003e\u003ca href=\"http://www.spikearreaga@gmail.com\"\u003ewebsite\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.facebook.com/spikearreaga/\"\u003efacebook\u003c/a\u003e ,\u00a0\u003ca href=\"http://instagram.com/sylent_hill\"\u003einstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/sylent_hill\"\u003etwitter\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eto check out the band visit our\u00a0\u003c/strong\u003e\u003ca href=\"http://www.naturalvelvetband.com\"\u003ewebsite\u003c/a\u003e ,\u003ca href=\"https://www.facebook.com/NaturalVelvet/\"\u003e facebook\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.instagram.com/naturalvelvet/\"\u003einstagram\u003c/a\u003e ,\u00a0\u00
