    "summary": "\u003cimg src=\"http://i.imgur.com/Dbi067q.png\"\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eHello there! Welcome to my Patreon!\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003eSavi here! Thank you for taking the time to check out my page. I\u0027m a professional comic book artist, and I also create the webcomic\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://tapastic.com/series/George-and-Johnny\" rel=\"nofollow\" target=\"_blank\"\u003eGeorge and Johnny\u003c/a\u003e. I\u0027m starting this Patreon so that I can get more original content out to all my sweet fans!\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"color: rgb(49, 133, 155); font-weight: bold;\"\u003eWho I am and what I do:\u003c/i\u003e\u00a0I\u0027m Savanna Ganucheau and I\u0027m from New Orleans, Louisiana currently living in Melbourne, Australia. I\u0027ve worked on comics like:\u003cem style=\"color: rgb(0, 0, 0);\"\u003e Lumberjanes \u003c/em\u003e(Boom)\u003cem style=\"color: rgb(0, 0, 0);\"\u003e, Adventure Time Comics\u00a0\u003c/em\u003e(Boom)\u003cem style=\"color: rgb(0, 0, 0);\"\u003e, Invader Zim\u003c/em\u003e (Oni Press)\u003cem style=\"color: rgb(0, 0, 0);\"\u003e, The Ruby Equation (\u003c/em\u003eFresh Romance\u003cem style=\"color: rgb(0, 0, 0);\"\u003e)\u00a0\u003c/em\u003eand \u003cem style=\"color: rgb(0, 0, 0);\"\u003eRick and Morty \u003c/em\u003e(Oni Press)\u003cem style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/em\u003e\u00a0I\u0027ve done coloring jobs, full sequentials, and cover art.\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/nP7ytk2.gif\" style=\"float: left; width: 389px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on two things:\n\t\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\n\u003cul\u003e\n\u003cli style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eBloom, \u003c/em\u003ea graphic novel\u00a0written by Kevin Panetta (Zodiac Starforce) and Illustrated by me -\u00a0to be published by First Second Comics in 2018. The book is a YA romance that is set in a bakery.\u00a0\u003ca href=\"http://mashable.com/2016/02/08/bloom-comic/\" rel=\"nofollow\"\u003eFor more info check out this article!\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eGeorge and Johnny, \u003c/em\u003ean ongoing webcomic (\u003ca href=\"https://tapastic.com/series/George-and-Johnny\" rel=\"nofollow\"\u003efree to read\u003c/a\u003e \u0027 u \u0027 )\u00a0which I like to update whenever time permits. It\u0027s a slice of life comic about two friends in\u00a0high school. (Currently on a bit of a hiatus while I\u0027m in crunch time for Bloom)\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWhile these are the two main projects that I\u0027m working on, I\u0027ll also share fanart and other original ideas with all of you.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cb style=\"color: rgb(49, 133, 155);\"\u003eSo what will I be posting?\u003c/b\u003e\u003cbr\u003e\n\u003cem\u003eAll sorts of stuff! \u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProcess photos\u00a0and videos!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eComics!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eSketches!\u003c/li\u003e\n\u003cli\u003eExclusive Patreon giveaways!\u003c/li\u003e\n\u003cli\u003eTutorials and Q\u0026amp;As!\u003c/li\u003e\n\u003cli\u003e....and more! :D\u003c/li\u003e\u003c/ul\u003e\n\u003cimg src=\"http://i.imgur.com/1wP5v7i.png\"\u003e\u003cbr\u003e\nThis page will give me the chance to do more work for all of \n\u003cem\u003eyou\u003c/em\u003e! Even if you aren\u0027t able to back me, I appreciate all my fans and\u00a0thank you so much for supporting me and my art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DbuRRON.png\" style=\"width: 615px;\"\u003e\u003cbr\u003e"
