    "published_at": "2018-01-01T06:58:08+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eH\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(128, 100, 162); background-color: initial;\"\u003eello everybody! Welcome to my Patreon!\u00a0\u003c/strong\u003eThis is\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eM.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: initial; color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eVictoria\u003c/strong\u003e\u003c/span\u003e! You might also know me as \u003cspan style=\"background-color: initial; color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eShouri\u003c/strong\u003e\u003c/span\u003e.\u00a0\u2605\u00a0I\u0027m an Argentinian artist \u0026amp; comic author of everything cute! I work as a full-time artist, writing and drawing comics professionally, and cute illustrations to brighten your day!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/vx2wTqF7W2cVSKWvy4Yyh9CL9W-8sIdrRS84yeQgM2-YP9PEf5Fs1aYdIRjNFc4T.jpg?token-time=1519171200\u0026amp;token-hash=igEWCrDfg7Qs8q12Zo6GEJWOJqaZyzBmlOsaalR0AIs%3D\"\u003e\u003cbr\u003e\u003cbr\u003eI focus on \u003cem\u003emanga-inspired art\u003c/em\u003e, full of\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003erainbows\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003estars\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003egalaxies\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecute girls\u003c/span\u003e\u003c/strong\u003e. I also enjoy creating a variety of products inspired by my art!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/KKekSOM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs for comics, I write and draw\u00a0\u003ca href=\"http://www.webtoons.com/en/drama/blessed/list?title_no=1193\" target=\"_blank\"\u003e#Blessed\u003c/a\u003e for LINE Webtoon! You might have heard of it. ;) I update every Friday! I also have other\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eself-published comics online!\u003c/span\u003e \u003c/strong\u003eI enjoy writing slice-of-life stories with sweet humor and a hint of sass. Right now you can read\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/fragile/list?title_no=59033\" target=\"_blank\"\u003eFragile\u003c/a\u003e,\u00a0\u003c/span\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/springiette/list?title_no=121681\" target=\"_blank\"\u003eSpringiette\u003c/a\u003e and\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/never-ever-done/list?title_no=52295\" target=\"_blank\"\u003eNever Ever Done\u003c/a\u003e, online, for free\u003c/span\u003e\u003c/span\u003e!\u003cbr\u003e\u003cbr\u003e(I\u2019ve also worked on mainstream comics (as cover artist, penciller, colorist or letterer), such as\u003cem\u003e Jem \u0026amp; the Holograms, The Misfits, Littlest Pet Shop, Mega Princess, KISS, Monster Musume, \u003c/em\u003eand more!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/X5nfQ2k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI come to \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e to be able to connect and offer more to my followers! You can now support me directly through\u00a0 Patreon if you like\u00a0my art and want to help me continue to create cute space gals, funny comics, and adorable kitties!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nHvGnxi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf\u00a0you want to see more behind-the-scenes content, info on my work process, product reveals, sneak peeks of my future projects (that you will be helping come to fruition) and what a transhemispheric\u00a0traveling artist really does, here is the place to be!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/74hTup3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith Patreon, we can together make great things! Thank\u00a0you all for your support!! Much\u00a0love to you all!\u003cbr\u003e\u003cbr\u003e"
