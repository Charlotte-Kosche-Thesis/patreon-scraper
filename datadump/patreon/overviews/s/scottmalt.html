    "summary": "\u003cimg src=\"http://2.bp.blogspot.com/-Rsv08N9iQb0/TuExCYtltVI/AAAAAAAAA5Q/vgunT2-QtHs/s1600/troll1.jpg\" style=\"width: 603px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Scott Malthouse and I run Trollish Delver Games. Some of you might know\u00a0\u003ca href=\"http://rpg.drivethrustuff.com/browse.php?x=0\u0026amp;y=0\u0026amp;author=Scott%20Malthouse\" rel=\"nofollow\"\u003emy work\u003c/a\u003e on the Unbelievably Simple Roleplaying system (USR) or adventures I\u0027ve written for Tunnels \u0026amp; Trolls.\u00a0\u003cbr\u003e\u003cbr\u003eI have a passion for making games and game material, but I can only put out so many books per year off my own back. To date I\u0027ve written a host of Tunnels \u0026amp; Trolls adventures, USR, USR 2.0, USR Cyberpunk, Halberd Fantasy Roleplaying and more. If you read my blog, Trollish Delver, you will see that I\u0027m already\u00a0\u003ca href=\"http://www.trollishdelver.com/\" rel=\"nofollow\"\u003eblogging\u003c/a\u003e about new USR settings like Galaxy, Full Moon Defence Squad and Mythos. These are really exciting projects that are perfect for anyone who likes rule-lite play.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/-0rvxtWNVcYY/U6ySHnbZ89I/AAAAAAAAFpA/3zpBTXP_X6Y/s1600/usr%2Bcover.jpg\" style=\"width: 188px;\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-1_Vortn6SHg/U4C6AhFChxI/AAAAAAAAFk0/lvMrXwBYkAk/s1600/usrcyberpunk%2Bcover.jpg\" style=\"width: 188px;\"\u003e\u003cimg src=\"http://rpg.drivethrustuff.com/images/4283/102452.png\" style=\"width: 194px;\"\u003e\u003cbr\u003e\u003cbr\u003eI put out a tonne of free content, and I will continue to do so, but I could really use some help along the way. There are artists, editors, layout designers and others I want to be able to pay to make my work the best it can be. I\u0027d really appreciate anything you can spare to help me create great games for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhat Are My Plans for Future Books?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a tonne of ideas floating around and a few that are already coming to fruition. The USR books I am planning for the near future are as follows:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSomnium Void (formerly USR Galaxy):\u003c/strong\u003e\u00a0A space opera setting filled with war, aliens, exotic planets and, most importantly, adventure.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeyond Fear (USR Mythos): \u003c/strong\u003eA setting for weird investigative tales inspired by the works of Lovecraft, Chambers, Derleth, Blackwood and more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFull Moon Defence Squad: Box of Tricks: \u003c/strong\u003eAn urban fantasy adventure currently being written on the Trollish Delver blog. In a city where vampires, ghouls, werewolves and other dark beings live a parallel existence, only one department can hold back the tide of evil.\u003cbr\u003e\u003cbr\u003eBeyond those? I have setting plans for dark fantasy and sword \u0026amp; planet, as well as other material such as a villains codex, vehicles codex, \u00a0solo gamebooks for each setting, and a new edition of Halberd Fantasy Roleplaying.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhat Will You Get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour patronage will ensure that I can put out high quality setting supplements, adventures and other material.\u003cbr\u003e\u003cbr\u003eSo, where exactly will your money be going then? Here are my plans:\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt will help me create two new USR setting books per year, beginning with USR Galaxy and USR Mythos\u003c/li\u003e\u003cli\u003eI can pay for art and design in each USR setting book\u003c/li\u003e\u003cli\u003eI can pay for editing in each USR setting book\u003c/li\u003e\u003cli\u003eIt will allow me to write new adventures for USR\u00a0\u003c/li\u003e\u003cli\u003eIt will allow me to potentially purchase tables at local cons\u003c/li\u003e\u003c/ul\u003eI really thank you for taking the time to look over my Patreon and for considering donating to me. You\u0027re an awesome person.\u003cbr\u003e\u003cbr\u003e"
