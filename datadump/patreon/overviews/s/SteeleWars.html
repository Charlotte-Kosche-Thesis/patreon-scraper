    "summary": "\u003cimg src=\"http://steelewars.com/wp-content/uploads/2017/03/SteeleWars-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe Steele Wars podcast is undisputedly the\nmost versatile \u0026amp; dynamic show in Star Wars media. \u003cbr\u003e\n\n \u003cbr\u003e\n\nUniquely combining comedian Steele Saunders\u2019\ndecade of stand up comedy experience, a lifetime love of Star Wars and a\npassion for podcasting that earned a \u201cBest Comedy Podcast 2016\u201d award from\niTunes, Steele Wars is a hilarious, passionate \u0026amp; informative must download\nfor Star Wars fans the world over.\u003cbr\u003e\n\n \u003cbr\u003e\n\nFrom insightful, yet lighthearted interviews\nwith Star Wars cast and crew, talkback radio style listener call in shows,\nhilarious Star Wars event audio blog podcasts and laugh a minute live panel\npodcasts at some of the world\u2019s most prestigious comedy festivals, Steele\npresents the Star Wars franchise in a style that is accessible and entertaining\nto both the casual fan and the hardcore connoisseur.\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon of Steele Wars you\u0027ll help ensure the continued production of the show \u00a0and also receive a grip of top shelf bonus content and full access to our back catalogue of shows.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eI\u0027m very proud of the bonus content I provide our supporters and would highly recommend the $3 content club tier, I think it\u0027s really good value for your money and time.\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eIf you\u0027re on a budget, a majority of my thousands of listeners contributed to the $1 a month tier the show would be in good shape. I definitily think that if you take the time to listen to the two shows each week 10 cents a episode is worth it.\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eThanks so much for considering to support the show.\u00a0\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eMay that Force be with you.\u00a0\u003c/i\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eSteele\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eTHIS WILL REPLACE OUT PREVIOUS BANDCAMP SUPPORTER PAGE, PATREON OFFERS A FAR EASIER CONTENT DELIVERY SYSTEM FOR BOTH ME AND YOU!\u003cbr\u003e\u003cbr\u003eAFTER PASTING YOUR EXCLUSIVE CODE INTO YOUR PODCAST APP OR PLATFORM OF CHOICE YOU\u0027LL GET ALL THE REGULAR AND BONUS CONTENT IN ONE VERY CONVENIENT FEED.\u003cbr\u003e"
