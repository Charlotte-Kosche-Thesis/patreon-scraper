    "summary": "\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cstrong\u003eSlyLama TV \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u043e \u0442\u0435\u0445\u043d\u0438\u043a\u0435 \u0438 \u0444\u043e\u0442\u043e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dCnokRj6Ah0?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u0443 \u043d\u0430\u0441 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e?\u003c/strong\u003e\u003cbr\u003e\u041c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u0442\u043e, \u0447\u0442\u043e \u043d\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f. \u041c\u044b \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u043c \u043a\u043e\u043d\u0442\u0435\u043d\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0445\u043e\u0442\u0435\u043b\u0438 \u0431\u044b \u0432\u0438\u0434\u0435\u0442\u044c \u0432 \u0441\u0435\u0442\u0438 \u0441\u0430\u043c\u0438. \u041c\u044b \u0442\u0430\u043a\u0438\u0435 \u0436\u0435 \u0437\u0440\u0438\u0442\u0435\u043b\u0438 \u0438 \u0442\u043e\u0436\u0435 \u0436\u0434\u0435\u043c \u0432\u044b\u0445\u043e\u0434\u0430 \u043d\u043e\u0432\u044b\u0445 \u0432\u044b\u043f\u0443\u0441\u043a\u043e\u0432 \u0441 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430\u043c\u0438 \u0438 \u043d\u043e\u0432\u043e\u0441\u0442\u044f\u043c\u0438, \u0440\u0430\u0437\u043d\u0438\u0446\u0430 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u0443 \u043d\u0430\u0441 \u0435\u0441\u0442\u044c \u0447\u0443\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u044b\u0431\u043e\u0440\u0430. :) \u041c\u044b \u0445\u043e\u0442\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u044b\u0432\u0430\u0442\u044c\u0441\u044f, \u0443\u0437\u043d\u0430\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435, \u043d\u0435 \u0442\u0435\u0440\u044f\u0442\u044c \u0441\u0432\u044f\u0437\u044c \u0441 \u043c\u0438\u0440\u043e\u043c \u0438 \u0420\u0410\u0417-\u0412\u0418-\u0412\u0410\u0422\u042c-\u0421\u042f. \u041a\u0430\u043a \u043f\u043e\u043a\u0430\u0437\u0430\u043b\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0430, \u0442\u0430\u043a\u0438\u0445 \u043a\u0430\u043a \u043c\u044b \u043c\u043d\u043e\u0433\u043e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u041f\u0430\u0442\u0440\u0435\u043e\u043d?\u003c/strong\u003e\u003cbr\u003e\u041c\u044b \u043d\u0435 \u043b\u044e\u0431\u0438\u043c \u043d\u0430\u0437\u043e\u0439\u043b\u0438\u0432\u0443\u044e \u0440\u0435\u043a\u043b\u0430\u043c\u0443. \u0418 \u043c\u044b \u043d\u0435 \u0445\u043e\u0442\u0438\u043c \u0437\u0430\u0431\u0438\u0432\u0430\u0442\u044c \u044d\u0444\u0438\u0440 \u0442\u0435\u043c, \u0447\u0442\u043e \u043d\u0438\u043a\u0442\u043e \u0438\u0437 \u043d\u0430\u0441 \u043d\u0435 \u0432\u044b\u0431\u0438\u0440\u0430\u043b, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u043d\u0430\u0448\u043b\u0438 \u041f\u0430\u0442\u0440\u0435\u043e\u043d, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u0430\u0435\u0442 \u043d\u0430\u043c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043a\u0440\u0443\u0442\u043e\u0439 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0441 \u043f\u043e\u043b\u043d\u043e\u0439 \u0441\u0430\u043c\u043e\u043e\u0442\u0434\u0430\u0447\u0435\u0439.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0430\u043a \u0447\u0430\u0441\u0442\u043e \u0432\u044b\u0445\u043e\u0434\u044f\u0442 \u0432\u0438\u0434\u0435\u043e?\u003c/strong\u003e\u003cbr\u003e\u041d\u0430 \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0438 \u043e\u0437\u0432\u0443\u0447\u043a\u0443 10-\u043c\u0438\u043d\u0443\u0442\u043d\u043e\u0433\u043e \u0432\u0438\u0434\u0435\u043e \u0443\u0445\u043e\u0434\u0438\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 8 \u0447\u0430\u0441\u043e\u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u043d\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b, \u043e\u0434\u0438\u043d \u0432\u044b\u043f\u0443\u0441\u043a \u043d\u043e\u0432\u043e\u0441\u0442\u0435\u0439 \u0434\u043b\u0438\u043d\u043d\u043e\u0439 \u0432 5-7 \u043c\u0438\u043d\u0443\u0442 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0436\u0435. \u041c\u044b \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043d\u0435 \u043c\u0435\u043d\u044c\u0448\u0435 2\u0445 \u0432\u0438\u0434\u0435\u043e \u0432 \u043d\u0435\u0434\u0435\u043b\u044e, \u0445\u043e\u0442\u044f \u0441\u043e\u0431\u0438\u0440\u0430\u0435\u043c\u0441\u044f \u043d\u0430\u0440\u0430\u0449\u0438\u0432\u0430\u0442\u044c \u043e\u0431\u043e\u0440\u043e\u0442\u044b \u0434\u043e 3-4, \u0430 \u043c\u043e\u0436\u0435\u0442 \u0438 \u0431\u043e\u043b\u044c\u0448\u0435. \u0416\u0435\u043b\u0430\u043d\u0438\u0435 \u0435\u0441\u0442\u044c, \u0437\u043d\u0430\u0447\u0438\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0435\u043c \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043c\u043e\u0447\u044c?\u003c/strong\u003e\u003cbr\u003e\u041d\u0430\u0441 \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u044e\u0442, \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043c\u043e\u0447\u044c \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044e \u043a\u0430\u043d\u0430\u043b\u0430, \u0438 \u043d\u0430\u043c \u044d\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u044f\u0442\u043d\u043e. \u041c\u044b \u0434\u0430\u0436\u0435 \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0433\u043e\u0440\u0434\u0438\u043b\u0438\u0441\u044c \u0442\u0435\u043c, \u0447\u0442\u043e \u043d\u0430\u0448 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0442\u0430\u043a \u0432\u044b\u0441\u043e\u043a\u043e \u0446\u0435\u043d\u044f\u0442. \u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0440\u0435\u0431\u044f\u0442\u0430! \u041a\u0430\u0436\u0434\u044b\u0439 \u0432\u0430\u0448 \u0446\u0435\u043d\u0442 \u043f\u043e\u0439\u0434\u0435\u0442 \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u0443\u0442\u0440\u043e\u043c \u0443 \u0432\u0430\u0441 \u0431\u044b\u043b\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0435, \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435, \u043a\u0440\u0430\u0441\u0438\u0432\u043e\u0435 \u0438 \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0435 \u0432\u0438\u0434\u0435\u043e. \u003cbr\u003e"
