    "summary": "\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003ciframe allowfullscreen=\"0\" frameborder=\"0\" height=\"300\" src=\"https://www.youtube.com/embed/tQm1Q42Mrng?autoplay=1;rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHello !\u003cbr\u003e\n\t\u0417\u0434\u0440\u0430\u0432\u043e !\n\t\u003cbr\u003e\n\t Zdravo !\n\t\u003cbr\u003e\n\t Hallo !\n\t\u003cbr\u003e\n\t\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435 !\n\t\u003cbr\u003e\n\t\u03a7\u03b1\u03af\u03c1\u03b5\u03c4\u03b5 !\n\t\u003cbr\u003e\n\tAhoj !\n\t\u003cbr\u003e\n\tCiao !\n\t\u003cbr\u003e\n\t\u3053\u3093\u306b\u3061\u306f !\n\t\u003cbr\u003e\n\t\u4f60\u597d !\n\t\u003cbr\u003e\n\t\uc548\ub155\ud558\uc138\uc694 !\n\t\u003cbr\u003e\n\t Hola !\n\t\u003cbr\u003e\n\tOl\u00e1 !\n\t\u003cbr\u003e\n\tSaluton!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eSRF Studio\u003c/strong\u003e [aka Sex Raft] is a two people game\ndevelopment team: my friend who creates music and sfx \u0026amp; me who creates code\nand visuals :) We create free web, desktop \u0026amp; android games that combine 2D\n\u0026amp; 3D elements.\n\t\u003cbr\u003e\n\u003cimg src=\"http://art.ngfiles.com/images/530000/530681_sexraft_uprise-mercenary-albion-troops.gif\"\u003e\n\t\u003cbr\u003e\n\tAt the moment we are working on two games: \u2018Sex Bet\u2019 \u0026amp; \u0027Uprise\u0027. \u0027Sex Bet\u0027 is planned to be an episodes-based\ngame, each episode / part will have a different plot, goals, girls \u0026amp; environment. \u0027Uprise\u0027 is a RTS / TBS crossover SciFi game that will be bigger, better \u0026amp; more functional through new versions, updates \u0026amp; patches. \u0027Uprise\u0027 will not be episodes-based but each version will have a game-progress exporter / importer so that players can seamlessly continue playing without starting everything again in every new version.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u0027Sex Bet\u0027 \u0026amp; \u0027Uprise\u0027 are both 2D games with\nmouse-only mechanics but they also have / will have parts that are in 3D.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e...\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u2018Sex Bet Episode No.1 \u2013 Raiser\u2019s Club\u2019\u003c/strong\u003e follows Seth, a successful man in his late twenties. Together with his friend and business partner, Harry, he forms a plan to break out of a boring and repetitive streak in his life. Two friends make a bet on who will be the first one to get a date with a girl and have sex with her.\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003ciframe allowfullscreen=\"0\" frameborder=\"0\" height=\"300\" src=\"https://www.youtube.com/embed/tVJ2eXx9K_c?autoplay=0;rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e...\u003c/strong\u003e\u003cbr\u003e\n\t\u0027Uprise\u0027\n\t\u003c/strong\u003e follows Adal, son of Duke Winghal Atreides. After the Duke\u0027s death Adal remained the sole heir to the House of Atreides. Albion, his home planet, has to be defended from Emperor Ramarg who will not rest until Albion is under his direct command.\u003cbr\u003e\n\t\u003cimg src=\"http://uploads.ungrounded.net/tmp/1109000/1109335/icon/1109335_raw.png?1501713653\"\u003e\n\t\u003cstrong\u003e...\u003c/strong\u003e\u003cbr\u003e\n\tThere are some things that I can\u2019t create myself (things that require much higher level of skills or knowledge) or things that would take too much time to create from scratch (at the expense of more important game aspects). Those things I would love to replace with higher-quality stuff that\u2019s available, like: better scenery/prop models, more advanced motion capture files, dynamic clothing and dynamic hair for animations, better lights \u0026amp; shaders...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am happy with the main game engine \u0026amp; additional programs that I\u2019m using. They are all compatible with each other, some of them are free and some of them are really, really not expensive, but there are a few more programs that I would like to use in creating these games. They are also low-budget programs but would significantly enhance the game\u2019s visuals and technical aspects :)\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://art.ngfiles.com/images/531000/531030_sexraft_uprise-royal-courtesan-adriella-nude.gif\"\u003e\n\t\u003cbr\u003e\n\tI love developing adult games and with a moderate number of contributions and support I will be able to devote much more time to it.Great thing would be if I could get enough support to turn development of adult games into a real side job. Best thing would be if I could do this as a full-time job but any amount of support is much, much better that no support and every contribution is greatly appreciated.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e...\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you for taking the time to read\nthis article \u0026amp; for visiting our Patreon page!\n\t\u003cbr\u003e\nIf you like what we do please consider\nbecoming our valued patron.\n\t\u003cbr\u003e\nYour support will be greatly\nappreciated!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
