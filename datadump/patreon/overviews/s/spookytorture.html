    "summary": "\u003cstrong\u003eHEY, HI, WELCOME TO SPOOKY TORTURE\u003cbr\u003e\u003c/strong\u003eIcon \u0026amp; Banner by the \u003cem\u003eamazing\u003c/em\u003e\u00a0\u003ca href=\"https://twitter.com/rayrayinspace\" target=\"_blank\"\u003eRay\u003c/a\u003e, go check their work out!\u003cbr\u003e\n\u003cbr\u003e\nHi, I\u0027m Carey! I\u0027m currently taking a break from my day job due to disability issues, and I\u0027ve been struggling with making ends meet and just... love writing prompted short fiction. I absolutely love it. So I decided to create \u003cem\u003eSpooky Torture\u003c/em\u003e- a strange, uncomfortable journey into whatever my latent unconscious wants to word vomit. Here\u0027s how it works- at the $3/mo+ tier, you can give me one prompt every month in a post I\u0027ll throw up and I will have to write something with that prompt. I tend to write horror and science fiction, but also love fantasy and queer romance. Something for everybody, maybe, as long as you like being scared.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou might know me from my film criticism Patreon (\u003ca href=\"https://dontspoilthemovie.wordpress.com/\" target=\"_blank\"\u003eDon\u0027t Spoil The Movie\u003c/a\u003e), my\u00a0\u003ca href=\"https://twitter.com/@__trashprincess\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, or the bizarre love letter I wrote to my Echo Dot on\u00a0\u003ca href=\"https://medium.com/@careykirijo/alexa-do-you-like-me-f03f8bc32ffe\" target=\"_blank\"\u003eMedium\u003c/a\u003e. As much as I love Twitter and Medium, I don\u0027t make any money off this work and I really need to like... eat and pay my bills.\u003cbr\u003e\u003cbr\u003eWith your support, you get access to a weird, varying archive of both ongoing projects and upcoming things I\u0027m working on. Even if you just pledge $1/mo, you can read a weird and cool short story every month and maybe get too scared to fall asleep? Here\u0027s hoping."
