    "summary": "\u003ch3\u003ePresentation\u003c/h3\u003e\n\u003cbr\u003e\nHello !\u003cbr\u003e\nI\u0027m Shadorc, a french student and the developer of the Discord bot\u00a0\u003ca href=\"https://discordbots.org/bot/331146243596091403\" target=\"_blank\"\u003eShadbot\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve initially created Shadbot for a friend to post some gifs on Discord automatically.\u003cbr\u003e\nThis was fun and I started playing with Discord by adding some features to my bot.\u003cbr\u003e\nOne day, I\u0027ve decided to make Shadbot public and and that\u0027s where it all started...\u003cbr\u003e\n\u003cbr\u003e\nShadbot is now on more than 4500 servers and it\u0027s growing every day.\u003cbr\u003e\nIt\u0027s unbelievable, I never thought it would go this far !\u003cbr\u003e\n\u003cbr\u003e\nHowever, as many servers require a lot of resources and the price to make it works is rising more and more and running Shadbot is starting to be expensive.\u003cbr\u003e\u003cbr\u003eThis is why I need your help !\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eYou can help me\u003c/h3\u003e\n\u003cbr\u003e\u003cstrong\u003eShadbot isn\u0027t and will never be a paid service.\u00a0\u003c/strong\u003e\u003cbr\u003e\nHowever, I need your help to keep Shadbot running properly. \u003cbr\u003eIf I had enough money, I could continue to develop Shadbot without worrying about the cost of the server and how much resources Shadbot is using.\u003cbr\u003e\u003cstrong\u003eAll donations will be used exclusively to finance Shadbot.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eRewards\u003c/h2\u003e\n\u003cbr\u003e\nFirst of all, you will have my thanks and those of all Shadbot users because you will contribute to keep Shadbot alive.\u003cbr\u003e\u003cbr\u003eYou will also get the rewards described on the side.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelic (1$):\u003c/strong\u003e\u003cbr\u003eOnce activated, a relic allows you to add as many musics as you wants in a playlist, no limit !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLegendary Relic (2$):\u003c/strong\u003e\u003cbr\u003eA Legendary Relic is an item that you can use in a server.\u003cbr\u003eA Legendary Relic can only be used once. Once used, all the members of the server will be able to add as many musics as they want in a playlist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnce used, Relics and Legendary Relics are destroyed and last 180 days.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you have any reward ideas, feel free to share them with me, I\u0027d be happy to hear them !\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eQuestions\u003c/h3\u003e\u003cbr\u003eAny question ? \u003cbr\u003eDon\u0027t hesitate to join the\u00a0\u003ca href=\"https://discord.gg/CKnV4ff\"\u003eShadbot Support server\u003c/a\u003e or ask me via Discord (Shadorc#8423)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nThank you !\u003c/strong\u003e\u003cbr\u003e\nShadorc.\u003cbr\u003e"
