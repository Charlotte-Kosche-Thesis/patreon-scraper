    "summary": "Hello, my name is Stormy May and I want to live in a world where everybody is safe and fed. My quest to understand life led me to believe that the most \neffective way I can create a better world is to advocate for the humans \nwho are misunderstood and forced into systems that don\u0027t ensure an equal\n opportunity for every human to experience peace,\nsecurity, opportunity, prosperity, happiness, and love. It\u0027s time to \ncreate new systems and the changes lie within each individual.\u003cbr\u003e\u003cbr\u003eI want\n\u003cstrong\u003eworld peace\u003c/strong\u003e but I don\u2019t know how we\u2019re going to get there. I\u2019m not going to\nlet that excuse stop me. The first place I am\nstarting is by creating short videos to share what I\u2019ve found that I believe has kickstarted us on the path to peace. Next, I want to gather a team of people who will share their own views\nand take action. We need to cultivate a culture of understanding. To get there, we must be\nwilling to try new things, we must be willing to be wrong, and we must be\nwilling to understand life from different perspectives.\u003cbr\u003e\u003cbr\u003e\nI need a lot of help on this project. If you want to live in\na peaceful world too, and see the value of building a new team specifically to\ninspire ourselves and others to take actions that will help lead us to peace, I\nhope you join me.\u003cbr\u003e\u003cbr\u003e\n\nTo create funds to make these videos, I\u2019ve set up this Patreon\npage where supporters can contribute a dollar or more and get access to the test videos\nI am making so we can start the process of coming together as a team. Please\npledge your support and take action to create world\npeace. Supporters of $5 or more also get an ad-free download of my previous documentary, \u003ca href=\"http://www.ourhorses.org\" rel=\"nofollow\" target=\"_blank\"\u003ethe Path of the Horse\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve started releasing the i
