    "summary": "\u003ch3\u003eWho am I?\u003c/h3\u003e\u003cbr\u003eMy name is Shanin and I\u0027m a 22-year-old artist, specialized in drawing manga. I\u0027ve been drawing for quite a few years already, mostly fanart for series like Vocaloid, Akuma no Riddle, Monster Musume and, the most recent one, Miss Kobayashi\u0027s Maid Dragon. This is all nice and stuff, but I\u0027m slowly going into adulthood, meaning that not everything is as easy as it used to be. Especially financially.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy should you support me?\u003c/h3\u003e\u003cbr\u003eSo you can get more art. Basically I need the cash to help myself get through life like any other living being. \"Then why not get a job?\" I hear you ask. Because that will decrease my time I can spend drawing the things that I like, which also means less art for you. So I figured; \"Hey, I have quite some followers on Tumblr/Deviantart. A few of them probably won\u0027t mind throwing some money my way, right?\" And so here we are.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat will you get in return? \u003c/h3\u003e\u003cbr\u003eCheck the prices on the right side for some sweet, sweet rewards, namely:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Doodle Package: A week early access to all the warm-up doodles and art requests I get on my Tumblr.\u003c/li\u003e\u003cli\u003eThe Monthly Package. A month early access to all the Weekly drawings + Patreon-exclusive sketches and voting rights on what anime I should cover next.\u00a0\u003c/li\u003e\u003cli\u003e\u003cdel\u003eThe Humour Package. A week early access to all the comics and AskKobayashiTohrus.\u003c/del\u003e\u00a0(Will be available after I finish commissions)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSuggestions for new rewards are always welcome!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eYou can also find me on:\u003c/h4\u003e\u003cbr\u003e\u003ca href=\"http://silent-shanin.tumblr.com/\"\u003eTumblr\u003c/a\u003e ||\u00a0\u003ca href=\"http://silent-shanin.deviantart.com/\"\u003eDeviantart\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.facebook.com/silentshanin\"\u003eFacebook\u003c/a\u003e ||\u00a0\u003ca href=\"https://pixiv.me/silent-shanin\"\u003ePixiv\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.youtube.com/user/nozech\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
