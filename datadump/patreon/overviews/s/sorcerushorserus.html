    "summary": "\u003ca href=\"http://sorcerushorserus.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u003ca href=\"http://www.dashacademycomic.com/\" rel=\"nofollow\"\u003e\u00a0Dash Academy Webcomic\u003c/a\u003e \u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"https://www.picarto.tv/live/channel.php?watch=SorcerusHorserus\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e \u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"https://twitter.com/SHorserus\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e \u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"http://sorcart.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m SorcerusHorserus and I\u0027ve been making comics since 2011. My biggest and longest comic series to date is Dash Academy (70+ full-color pages!). Basically, I\u0027m making a ton of comics! It\u0027s fun for me and I\u0027d like to get people involved in that fun.\u003cbr\u003e\u003cbr\u003eAll of my art and comics are 100% free for everyone! Of course, spending long hours on free comics is not sustainable for me in the long-run so I truly appreciate the support I receive from the people who enjoy my comics and stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?:\u003c/strong\u003e\u003cbr\u003ePatreon is a way to support your favorite artists/writers/animators/musicians by pledging donations. It is similar to Kickstarter, but instead of funding one large project it is focused on supporting creators who make many works. In my case, my Patreon backers are supporting all of the comics I make!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Pledges Go To:\u003c/strong\u003e\u003cbr\u003eComics are time intensive. Hours go into writing (and re-writing!) scripts, planning out panels, placing dialogue bubbles, drawing multiple rounds of sketches, inking, coloring characters, and painting backgrounds. Pledges are buying the hours I put into making comics and improving my art. Support from awesome people has allowed me to pursue art full-time in a way I couldn\u0027t have done otherwise!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for considering my Patreon! I am always open to suggestions, reward ideas, and questions. You can drop me a line through\u00a0\u003ca href=\"https://twitter.com/SHorserus\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e or e-mail at sorcerushorserus(at)hotmail(.)com\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://orig13.deviantart.net/4250/f/2016/307/4/6/flutter_cozy_by_sorcerushorserus-dan8du7.png\" style=\"width: 268px;\"\u003e\u003cbr\u003e"
