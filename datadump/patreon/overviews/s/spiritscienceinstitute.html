    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/01/35802fef-bc65-4652-803f-68526f2bd6fe.png\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/h1\u003e\n\t\u003cbr\u003e\nWelcome to\u00a0\n\t\u003cstrong\u003eSpirit Science Institute\u003c/strong\u003e\u00a0(SSI) online school of metaphysics!\u003cbr\u003e\n\t\u003cbr\u003e\n\tOur mission is to provide the global population with the science of spirituality via easily accessible, safe and practical educational material.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nTrack the stars and plan ahead with regular astrological forecasts! Join us for LIVE broadcasts, enjoy class videos in the library archives and so much more!!! Any time, day or night, the school library is always open!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eJoin us for Sunday Service!\u003c/h4\u003e\n\t\u003cbr\u003e\n\tEvery single Sunday, here at our physical location in Atlanta, the community is invited to gather for Sunday Service. From 10am to 1pm, we engage in group yoga, guided meditation, fellowship, and weekly lessons in the areas of holistic health and spirituality.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAttendees also have the opportunity to shop in the metaphysical store, purchase and eat food, participate in the practice of d\u0101na, and consult with SSI representatives!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/02/df0d2046-f194-4076-97f5-8376f65fef24.jpeg\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tThere has been an ever-increasing demand for Sunday Service to be available online for those who are unable to attend the weekly event in person here in Atlanta. If this is you, we\u2019ve got great news!\nWe\u2019ve been working hard behind the scenes to gather the broadcasting tools, equipment, and additional hands we need to answer the call, but now we\u2019re ready for you!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs a \n\t\u003cem\u003eSunday Service\u003c/em\u003e patron you have instant access to all Sunday Service recordings as they continue to accumulate in the archives, or you can even join us LIVE on Sundays from the comforts of wherever you are!!!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor just $9.99 per month you can now participate in the spiritual and holistic health discussions that are taking place here at Spirit Science Institute EVERY SINGLE WEEK! That\u2019s less than $2.50 for each broadcast! And for any months that contain five Sundays, the fifth broadcast of that month is included with your membership at no extra charge!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/02/sunday-service-flyer_jpg_file.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\nLog on at anytime to review the replays at your own pace, around your own schedule. Or participate LIVE with us so you can ask your own questions in the chat room and contribute to the group! This is a great way to get some assistance with your own personal experiences! Catch it LIVE or grab the replay, it\u2019s all up to you. Either way, Sunday Service is now available for you online! \n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1401789\u0026amp;rid=2226372\"\u003eSign up as a \u003cem\u003eSunday Service\u003c/em\u003e\u00a0patron and claim your monthly rewards now!!!\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eForecast the Future!\u003c/h4\u003e\n\t\u003cbr\u003e\n\tIn today\u2019s world, we are seeing more and more acceptance of the idea that astrology is something vital for us all to understand. This is especially true for those of us participating in any form of the healing arts, however, it is increasingly becoming more true for everyone.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIn a world full of empaths, indigo children, psychics and starseeds of all kinds we are now living in a paradigm where astrology has entered the realm of bare necessity.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/02/6b8aa148-d7d5-4edf-81d0-bad91c4b8a40.jpeg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tRev. Shawn Wells Goldman, creator, cleric and pastor of Spirit Science Institute, will be providing an astrological interplanetary forecast video every single month! You are now able to receive a thorough breakdown of major interplanetary alignments (angular shapes, eclipses, etc.), the planetary transitions from one zodiac sign to another, retrograde cycles, and MORE!!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith a second eclipse season starting in July, a new 8-year Uranus cycle beginning, and planetary zodiac sign transits galore for the rest of the year, 2018 is sure to be even more intense than 2017 was! It will definitely leave us with some memories. I invite you to join us in order to gather important tools you can use for what\u2019s coming our way in the year ahead! \t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/02/8e38fef2-9c81-4dc9-a4cd-b56a25b24e9d.jpeg\"\u003e\u00a0\u00a0\n\t\u003c/div\u003e\n\t\u003cbr\u003e\nKnow what to prepare for ahead of time! Join us for a detailed look at how to read and navigate the ever changing energies in our environment! But wait! . . . . . THERE\u0027S MORE!!!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003ePROTECT YOUR HEALTH!!!\u003c/h4\u003e\n\t\u003cdiv\u003e\n\t\t\u003cbr\u003e\n\t\tDid you know that the motions of the planets influence your health and bodily condition???\u00a0 Yes, that\u2019s correct.\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/01/4c6e70b3-4b6f-4065-86d2-d1820b12ebba.png\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tEach interplanetary forecast includes a description of the zodiac sign represented by the current month, including information on minerals and nutrition related to that sign, a list of supportive foods and supplements, and physiological sensitivities to be mindful of within your self care practice.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhat we refer to as Medical Astrology is very real and essential to your health and well being, especially at this time on this planet. \n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1401789\u0026amp;rid=2228855\"\u003eJoin Spirit Science Institute as an \u003cem\u003eAstro Calendar \u003c/em\u003epatron and claim your monthly rewards now!!!\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eEnter the SSI Library!\u003c/h4\u003e\n\t\u003cbr\u003e\n\tEvery single month we\u2019ll be compiling the library video archives with an additional class from the Spirit Science Institute curriculum! You\u2019ll have instant access to new videos as soon as they hit the library the first Wednesday of every month!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFrom spiritual safety basics and psychic protection to accelerated healing and practical magick, we\u2019re continuously building our library to provide you with all of the information you need in the areas of metaphysics and holistic healing! What do you want to learn about? Let us know! As the library grows we want to include your personal needs and interests! The SSI library archives are tailor-made for you!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/02/a2c819c5-610f-4c61-9fd8-490b540443ae.png\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tYour SSI Student membership grants you complete access to all Spirit Science Institute materials available in the online school library! You will receive monthly interplanetary forecast videos, a detailed monthly Void-of-Course Moon schedule delivered to your email, and a monthly interactive group support Q\u0026amp;A with Rev. Shawn Wells Goldman broadcasting LIVE from the SSI classroom!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/04/astrology_class.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\tAs a \n\t\u003cem\u003eStudent\u003c/em\u003e patron, you\u00a0will also have automatic access to Sunday Service online, a 40% discount on both private classes and individual astrology readings, as well as a 20% discount on all bookstore purchases! Sound good to you?\u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1401789\u0026amp;rid=2226395\"\u003eBecome an official\u00a0\u003cem\u003eStudent\u00a0\u003c/em\u003epatron of Spirit Science Institute and claim your monthly rewards now!!!\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eParticipate in D\u0101na!\u003c/h4\u003e\n\t\u003cbr\u003e\n\tD\u0101na is a term known for it\u0027s use in Buddhist traditions, meaning \"generosity,\" \"gift,\" or \"giving.\" Instead of paying for goods or services rendered, d\u0101na is given from the heart in support of teachings considered to be priceless.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/02/d322f943-e011-4ebc-af98-d71abec9c6bd.png\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\nIf you like what you see happening here at Spirit Science Institute and you would like to support what we are doing by making a monthly contribution, we invite you to participate in\u00a0d\u0101na with us.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/02/25aaebd6-4ed3-49f1-ae36-4d5b89cc424a.png\"\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\nYour offerings go directly to the maintenance and continued development of Spirit Science Institute. These contributions will also aid in the efficient global distribution of important holistic health services, spiritual support, and highly sought practical education within the science of spirituality!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://shamanhands.files.wordpress.com/2018/02/369b820b-f74f-4698-9377-e125ee5025bd.png\"\u003e\n\t\u003c/div\u003e\nYou will be able to see what your contributions are going toward via continuous updates, announcements, posts, photos and videos! To participate in d\u0101na, click\u00a0\u2018BECOME A PATRON\u2019 and select the patron option that allows you to choose $1 or more as your offering. We appreciate you!!!\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cem\u003e\u003cbr\u003e\n\t\tSpirit Science Institute serves the global population via the internet as well as from its physical location in Atlanta, Georgia.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/em\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cem\u003e\u003cstrong\u003eSpirit Science Institute\u003cbr\u003e\n\t\tAtlanta, Georgia\n\t\t\t\u003cbr\u003e\n\t\t(404)709-7952\n\t\t\t\u003cbr\u003e\n\t\t(909)705-9761\n\t\t\t\u003c/strong\u003e\u003c/em\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
