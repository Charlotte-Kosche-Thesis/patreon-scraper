    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/5hOCsR3.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Connor Mountain, but if you\u0027re here you probably know me as Scarfulhu. I make heavily scripted and edited game and movie reviews which share my experience with games or sometimes movies alongside some witty commentary.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/vtlJA3S.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eI try to produce at least 1-2 videos per month now, so this is donation on a monthly basis. Barring any extenuating circumstances, there should be new full-length content every month.\u003cbr\u003eMy videos are highly edited so take time to make, it\u0027s not like I can just hit record and make a video.\u003cbr\u003e\u003cbr\u003eThere\u0027s a notes/drafting process, which eventually becomes a final script, which I need to record both the camera segments and the voiceover for, and then I have to edit a 10-20 minute video full of little visual gags and smooth transitions. It can be time consuming, but you the end result is worth it.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CJ4vng2.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003eAs far as rewards go - for the basic $1 tier, I\u0027ll have a blog you can access where you\u0027ll be able to see some previews of upcoming videos, or some general progress on things. You\u0027ll also have your name shown before the end slate of every video, AND you\u0027ll gain access to exclusive videos like \u0027Behind the Scarf\u0027. The first episode is public and shows you what you can expect from this series:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=ntEwqR3Zxto\"\u003e\u003cbr\u003ehttps://www.youtube.com/watch?v=ntEwqR3Zxto\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI haven\u0027t done a huge amount of these, but am curious to try other things soon.\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re a $3 donator, I can offer something a little extra, which are what I call \u0027assets\u0027:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnnotated scripts for my videos, including lines that were cut.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eImages used in videos.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eBackgrounds, logos, all the branding whiz.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eThumbnails.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAnd anything else I feel like giving out.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThese will appear as posts every now and then, but I\u0027ll try and do them after each new video as well. If you\u0027re part of this tier, don\u0027t hesitate to ask me for something, and I\u0027ll see if I can offer it to you!\u003cbr\u003e\u003cbr\u003eThat should be it for now. Thank you, and I hope you consider donating! For those of you who have already donated - thank you so much. You have no idea how much of a difference this makes to my life, even though it\u0027s not a huge amount. I absolutely appreciate it with all my heart.\u003cbr\u003e \u003cbr\u003e- Connor \u0027Scarfulhu\u0027 Mountain\u003c/div\u003e"
