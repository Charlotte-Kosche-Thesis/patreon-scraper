    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003ca href=\"https://www.instagram.com/akemishikima/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/akemishikima/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig01.deviantart.net/5548/f/2016/323/6/b/tumblr_nx0jnwvqu71u2yfqbo1_500_by_shikimaakemi-daoz9kg.png\" style=\"width: 81px;\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy Instagram \u00a0\u00a0\u003ca href=\"https://www.etsy.com/shop/MyKawaiiShopArt\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://pre01.deviantart.net/762f/th/pre/f/2016/323/f/7/etsy_by_shikimaakemi-daoz9k1.png\" style=\"width: 101px;\"\u003e\u003c/a\u003eMy Etsy \u00a0\u00a0\u003ca href=\"https://artntips.wordpress.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig00.deviantart.net/3814/f/2016/323/5/d/wp_logo_by_shikimaakemi-daoz9ke.png\" style=\"width: 67px;\"\u003e\u003c/a\u003e  Art \u0026amp; Tips\u003cbr\u003e\u003ca href=\"http://shikimaakemi.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig11.deviantart.net/5ce3/f/2016/323/7/4/deviantart_icon_by_shikimaakemi-daozakp.png\" style=\"width: 63px;\"\u003e\u003c/a\u003eMy Gallery \u00a0\u003ca href=\"http://shikimaakemi.deviantart.com/art/Commissions-Price-List-2016-595676034\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig11.deviantart.net/63f1/f/2016/323/d/2/b_day_cake_by_shikimaakemi-daozb2k.jpg\" style=\"width: 61px;\"\u003e\u003c/a\u003eMy Commissions Info\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc09.deviantart.net/fs71/f/2014/364/e/3/facebook_new_page_desgin_cover_photo_size_2014_by_shikimaakemi-d8bxmwo.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHey there everyone!! :D\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\n\n  My name is Akemi Shikima, but you all can\ncall me Kim :)\u003cbr\u003e\u00a0 I\u0027m a freelance self-taught artist, but also, I\u0027m still a fan-worker :D\u003cbr\u003eI create cute colorful stuff, like these marshmallows, but also create illustrations of cute pets, manga-anime of my original stuff, comics, stories, and lost of fanart!\u003cbr\u003e \u00a0I enjoy a lot drawing and painting since I was a kid, and as of late, I adore 2D animations, crafting, cooking and fashion design. What I work the most is working with watercolors, colored pencils, and markers. I also love doing digital illustrations.\u003cbr\u003e \u00a0My main subjects when I work are: cute stuff, shiny and colorful, romance, funny stuff and fanart.\u003cbr\u003e \u00a0I love experimenting with new materials and techniques, that\u0027s why I have so many styles of drawing and coloring.\u003cbr\u003e\u003cimg src=\"http://pre05.deviantart.net/b6e0/th/pre/f/2015/365/b/2/b2db892b3675911cbdcb4c8c372d0fed-d9m8qus.png\" style=\"width: 167px;\"\u003e\u003cimg src=\"http://img06.deviantart.net/46de/i/2015/304/8/3/halloween_2015__pumpkin_queen_by_shikimaakemi-d9f3lne.png\" style=\"width: 269px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre13.deviantart.net/b89f/th/pre/f/2015/217/b/5/b565a48f0c53347b6e2bf15bfb097a3c-d94dj24.png\" style=\"width: 242px;\"\u003e\u003cimg src=\"http://pre07.deviantart.net/87f8/th/pre/f/2016/125/1/7/day_8__shopping_by_shikimaakemi-da1ebxb.png\" style=\"width: 162px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre05.deviantart.net/8ad5/th/pre/f/2016/321/8/e/8ecf90bd4f6b8a3fb3c60f53675b953d-daorx8b.png\" style=\"width: 223px;\"\u003e\u003cbr\u003e \u00a0One of my biggest dreams is to be able to be a full-time artist, and also travel around the world, so I can meet with fellas from the internet, and get lots of inspiration on the way!\u003cbr\u003e \u00a0As of late, it\u0027s been really hard for me to post, due to the fact that I have to work on a store, so I can get some money, what also keeps me very stressed and that distracts me and cuts my creativity. Lots of you contacted me telling me that you miss my works, and that you want to see more comics from me, I also want to start making my personal projects, like my own comics, some doujinshi (even a Twidash and Sasunaru ones!) and some animations too, so if you help me to keep afloat in here, I will finally be able to focus on what matter, and what I love to do, so I can make even better stuff, I started posting again on each week as I had scheduled, so expect more from me, and I\u0027m always open for suggestions on what would you like to see from me!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIf you enjoy my art and would like me to create more of it,\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eplease support me through Patreon!\u00a0\u30fd(\u00b4\u25bd\uff40)/\u2665\u003cbr\u003eEven small amounts help lots! \u003cbr\u003eSo if you can contribute just a dollar, that\u0027s just perfect!\u003cbr\u003eAll my patrons will appear on the credits\u0027 list of my upcoming videos!\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThanks for reading :3\u003cbr\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0Kim out. Peace...\nCheers!! ^w^\u2665\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
