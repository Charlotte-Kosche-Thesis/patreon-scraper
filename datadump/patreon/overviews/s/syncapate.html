    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003cstrong\u003eYou Are My Record Label\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/div\u003eAs an artist and producer, my goal is to put out good music as often as possible. I love what I do and will continue making music whether I have one fan or one million! \u003cbr\u003e\u003cbr\u003eHowever, \u003cstrong\u003etime is my most valuable resource\u003c/strong\u003e. Live-streaming, writing songs, producing, and other creative endeavors\u00a0have a huge amount of effort \"behind the scenes\". Undertaking a song, an album, a stream, or a music video means my entire focus is thrown at that task.\u00a0\u003cstrong\u003eSupporting my Patreon campaign lets me give you and my music more of my time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eOf course, becoming a Patron isn\u0027t without its perks.\u003c/strong\u003e Depending on how much you pledge a month, you\u0027ll get access to some pretty cool swag. From downloads of my music all the way up to exclusive discussions with me and a handful of others, becoming a patron puts you in the inner circle of the community and, ultimately, my creative process.\u00a0\u003cbr\u003e\u003cbr\u003eNow, whether you pledge $1.00 or $100.00 per month, I appreciate every patron and contribution made. Growing the campaign puts us closer to our next goal and helps me find and/or build more great stuff for you to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinally, if you\u0027re reading this and can\u0027t (or don\u0027t want to) become a patron, it\u0027s all good. \u003c/strong\u003eYou know where to find us - Hopefully, we can connect down the road!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMuch love,\u003cbr\u003eSyncapate"
