    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003eYo!\u003cstrong\u003e \u003c/strong\u003eI\u0027m Amr Al-Aaser, an Egyptian-Filipino writer and critic operating out of Chicago.\u00a0\u003cbr\u003e\u003cbr\u003eYou might know me from my work over at Kotaku, Waypoint, Medium, Paste Magazine, or maybe even\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Lx7BWayWu08\"\u003eGamer Maker\u0027s Toolkit\u003c/a\u003e. I\u0027ve written about\u00a0\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fkotaku.com%2Fthe-hackers-and-modders-behind-the-next-official-sonic-1797537901\u0026amp;t=YjFiY2M3YjczOWExZjgyMmRlOWYyMWUzN2IwMzNhYTY1YjVkYzlhNSxTVXIxSDVCYw%3D%3D\u0026amp;b=t%3AFR3B0nvKwMu_PnnRWfrj7Q\u0026amp;p=http%3A%2F%2Fsiegarettes.tumblr.com%2Fpost%2F163892602603%2Fthe-hackers-and-modders-behind-the-next-official\u0026amp;m=0\"\u003ehow fandom helped create Sonic Mania\u003c/a\u003e,\u00a0\u003ca href=\"http://siegarettes.tumblr.com/post/137810439348/goukiakuma-from-street-fighter\"\u003ethe beauty of early lofi 3D games\u003c/a\u003e, how the\u00a0\u003ca href=\"https://medium.com/@siegarettes/a-post-modern-ideology-delivery-system-4da9715f36d3\"\u003eaesthetics of cyberpunk influence its politics\u003c/a\u003e, and plenty more. You can find my other work on the Creations page here, or\u00a0\u003ca href=\"http://siegarettes.tumblr.com/\"\u003ein my portfolio\u003c/a\u003e.\u003cbr\u003e---\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m running this Patreon because as a queer, Asian-Arab American, I often find myself at odds with what most large games publications are interested in, or more to the point, what they\u0027re willing to pay me for. Often I find myself limited to stories about personal oppression, or forced to fit existing ideas into whatever the current topic of the day is. I\u0027ve even had stories canceled right before publishing.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon gives me the flexibility to write about whatever topic I choose, no matter how niche, and to respond quickly to current issues without going through the arduous pitch process. It\u0027s only through reader support that I\u0027ve been able to talk about\u00a0\u003ca href=\"https://medium.com/@siegarettes/a-post-modern-ideology-delivery-system-4da9715f36d3\"\u003eCyberpunk\u0027s political influences\u003c/a\u003e,\u00a0\u003ca href=\"https://medium.com/p/picture-in-a-frame-7ec958786d9a\"\u003ehow the way we talk about games changes our reaction to them\u003c/a\u003e, and\u00a0\u003ca href=\"https://medium.com/@siegarettes/the-art-of-nothing-a-look-at-negative-space-within-videogames-b92cf950cb73\"\u003ewhat we can learn by looking at what\u0027s not\u00a0in a game\u003c/a\u003e. These are stories that people have told me have changed the entire way engage with the medium, and stories that I could never get paid for at a larger site.\u00a0\u003cbr\u003e---\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003cbr\u003e\u003c/strong\u003eIf you care about games, politics, and critical approaches to the medium you\u0027ll find them here. If you\u0027re tired of hearing the same type of white dude at every publication give near identical takes, this is your chance to keep a unique voice alive. If you want writing that challenges your assumptions, this is where you\u0027ll find it.\u00a0\u003cbr\u003e---\u003cbr\u003e\u003cstrong\u003eWhat do I get out of it?\u003cbr\u003e\u003c/strong\u003eI keep my work public so that it\u0027ll be easily accessible to a wider audience. However, supporting me will net you rewards that\u0027ll let you vote between upcoming topics,\u00a0read more casual writing and thoughts, get insight into the writing process, or even choose a topic you want me to cover!\u003cbr\u003e\u003cbr\u003eThat, and my eternal gratitude for showing me how important my work is to you. It really is what keeps me writing, despite how difficult it can be.\u00a0\u003c/div\u003e\u003cdiv\u003e\u003c/div\u003e"
