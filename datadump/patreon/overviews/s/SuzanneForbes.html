    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eI\u0027m an old school figurative artist with a deep art education.\u003cbr\u003e\n\t\u003c/strong\u003e I\u0027ve worked as a courtroom artist for CBS and CNN and as a penciller for DC Comics\u0027 Star Trek. Now I\u0027m a portraitist and live drawing documentarian, which is a description I made up for going places and drawing. Like Toulouse-Lautrec, but with boobs.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tPatreon makes my work as a documentary artist and art teacher possible. \n\t\u003c/strong\u003e\u003cstrong\u003eI pledge to keep making art that represents diversity, visibility and inclusiveness.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can give as a little as $1 per post, which is a piece of art or writing published on my blog, \n\t\u003ca href=\"http://chipinhead.com/\" rel=\"nofollow\"\u003echipinhead.com\u003c/a\u003e, and set a limit on your contribution per month, as little as $1. In Berlin $5 is a delicious falafel, so I\u0027m thrilled to have whatever you give!\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tI\u0027ve made thousands of live drawings and portraits of people, focused on alternative culture, representation and visibility.\u003c/strong\u003e You can see the drawings \n\t\u003ca href=\"https://www.flickr.com/photos/32609854@N00/albums\" rel=\"nofollow\"\u003ehere\u003c/a\u003e on flickr, most licensed Creative Commons for anyone to print out or use with attribution. There\u0027s a lot of queer sex, so maybe don\u0027t look at work.\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eMost of all, thank you so much for being willing to help.\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e*Top photo by Justin Quimby, video by John Ashton-Keller.\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
