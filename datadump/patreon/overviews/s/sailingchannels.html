    "summary": "\u003ch2\u003eAbout\u003c/h2\u003esailing-channels.com started as a little side project of the \"Two aboard Tuuli\" crew to easily discover new sailing channels on YouTube.\u003cbr\u003e\u003cbr\u003eUp until the launch of the site we found ourselves sifting through the channels that other sailing channels had subscribed to.\u003cbr\u003e\u003cbr\u003eIn an urge to automate this process we created sailing-channels.com that continuously crawls the sailing channels other sailing channels have subscribed to and makes it easy to sort and search through them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cloud.githubusercontent.com/assets/2313087/14915883/795ba7fe-0e16-11e6-8ae1-9008a8c6e75c.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eWho we are\u003c/h2\u003eThis project has been initiated by the \"\u003ca href=\"http://www.youtube.com/c/two-aboard-tuuli\" rel=\"nofollow\"\u003eTwo aboard Tuuli\u003c/a\u003e\" crew. We are an American/German couple at the end of our twenties and currently in the process of preparing our sailboat \"Tuuli\" to be cruising-ready in September 2016.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://two-aboard-tuuli.com/wp-content/uploads/2016/06/twoaboardtuuli_slim.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe then want to untie the lines from our marina in the Netherlands and sail down the coast of France, Spain and Portugal to eventually make it to the Canary Island. We\u0027ll see where we go from there :-)\u003cbr\u003eWe long for exploring some areas off the beaten cruising track, e.g. to sail into Dakar in Senegal. That would be incredibly awesome!\u003cbr\u003eEvery penny from this page helps us in persuing our dream of sailing this beautiful world!\u003cbr\u003e\u003cbr\u003eIf you enjoy the page and want to support us, feel free to tip us here for the hours of programming and thinking that go into the project every month :-)\u003cbr\u003eThanks a lot!\u003cbr\u003e\u003cbr\u003e- Kristy \u0026amp; Thomas"
