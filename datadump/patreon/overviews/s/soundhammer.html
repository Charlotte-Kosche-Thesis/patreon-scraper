    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eThe Sound Hammer Patreon project:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSound Hammer is the culmination of over a decade of orchestral composition, audio engineering and production experience. We are committed to creating and delivering boutique fantasy music with unparalleled quality and consistency of style. This isn\u0027t your run of the mill stock music, folks. Sound Hammer was created specifically in mind for table top game enthusiasts, streamers, pod casters and video creators for sites like Youtube.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWhat do Sound Hammer Patrons get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDepending on pledge level: High quality fantasy music loops and one-shot tracks, bonus dramatic \"stingers\" that can enhance and heighten your games and content, patrons-only updates on our Patreon stream, and monthly Google hangouts where we connect directly with our fans and decide on what kind of material Sound Hammer produces.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eHow frequently will tracks be released?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWe plan to release one track per month, along with its associated bonus track until we hit our first milestone. Speaking of milestones...\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eWhat are the \"Milestone Goals?\"\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eGoals that will be made possible when total pledges per track reach certain levels. More frequent updates, album releases with full color fantasy artwork, t-shirts and more!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eDo I have to pay royalties?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you are using any of our tracks for live streaming, podcasts, youtube videos and anything of similar nature, then NO these are all royalty free! For everything else, see below.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat about custom music or licenses for commercial projects?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYes, we do custom music! Email us at soundhammerinc AT gmail DOT com for more info! We also offer a seperate license for using our tracks in other commercial projects such as videos games, films, etc. More info on that will be coming soon but you can email us and we will work something out.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e"
