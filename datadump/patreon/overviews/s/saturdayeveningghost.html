    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eThanks for visiting our Patreon page, we know there\u0027s a lot of good stuff going on here and appreciate your appreciation (and your time).\u003cbr\u003e\u003cbr\u003eWe\u0027re three goof balls who love to write and tell stories so we started the Saturday Evening Ghost in January 2017 as a way to challenge ourselves to create new stuff every week.\u003cbr\u003e\u003cbr\u003eOur influences include The Weekly World News, MAD Magazine, Saturday Morning Cartoons, Stan Lee, Bob Bain\u0027s Mysterious Matters, Lester Dent, and Maxwell Grant, to which we add our own brand of oddball humor. \u003cbr\u003e\u003cbr\u003eEvery new edition of SEG is stuffed with: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSerialized fiction in the style of ol\u0027 timey Pulp stories.\u00a0\u003c/li\u003e\u003cli\u003eRidiculous  columns written by wingnut columnists (currently we have two feline staff writers- Star Mistress Stella, an astrologer and Merwin Smith,  a pet psychic who is a psychic pet). There\u0027s also an egotistical life coach, a time traveling Alchemist/Blues musician, and last but not least, a monster hunting/globe trotting duo.\u003c/li\u003e\u003cli\u003eAds by amusing (fictional) sponsors.\u003c/li\u003e\u003cli\u003eIn addition, there\u0027s a monthly podcast and the web video series \"Wizard on Whizzin\u0027- The Only Show That Tells you What It\u0027s Like To Be A Wizard\".\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat started out as a fun hobby is quickly turning into a bit more than we can handle-not in a bad way- but in a \"Wow, didn\u0027t see that coming.\" kind of way. Our goal is to (eventually) make this our job. The first step is to cover our monthly costs. We run a tight ship, but website and podcast hosting, running ads, software, and other expenses are an unfortunate reality of our times.\u003cbr\u003e\u003cbr\u003eOur final vision is to have this labor of love become our livelihood and use that opportunity to showcase the work of other writers (who should and will be paid fairly for their efforts).\u003cbr\u003e\u003cbr\u003eThis is where you, the kind potential supporter, steps in. We hope you poke around a bit and like what you see and decide to support us. \u003cbr\u003e\u003cbr\u003eWe\u0027ll make sure it\u0027s worth it by supplying you with bonus content such as exclusive columns, secret podcasts, sneak peeks of new material and whatever else we can think of to say \"Thanks!\"\u003cbr\u003e\u003cbr\u003eTo learn more about our writers, stories, and features, check out our Patreon blog for some excerpts and background.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
