    "summary": "\u003cstrong\u003e\u003cem\u003eWelcome to my Patreon!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a geek who enjoys doing geeky things. I hope to one day be a professional cosplayer and this Patreon and your patronage puts me one step closer to that goal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I Am\u003c/strong\u003e\u003cbr\u003eMy name is Alex, but I go by Snow Canary Cosplay. I donned a make-shift cosplay for the first time in 2008, but didn\u0027t start really hitting the con scene regularly till 2013. Now, cosplaying is all I want to do. Eventually, I would even like to be sponsored by Bethesda.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Do\u003c/strong\u003e\u003cbr\u003eAt least 50% of all my cosplays are handmade by me- wigs and shoes excluded. Props are usually made by close friends of mine. My goal is one major cosplay a year, and between six to eight smaller ones a year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get For Funding Me\u003c/strong\u003e\u003cbr\u003eEach tier I offer comes with its own unique set of rewards. I have anywhere from $1 all the way up to $50, with the possibility of more tiers to be added at a later time. I can\u0027t stress enough that even $1 helps immensely because that\u0027s one less spool of thread, tape measure, or pack of needles that I don\u0027t have to buy myself.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf a reward is for a consecutive quarter, it means you must be a patreon all three months of that quarter to be eligible for that reward. First quarter is January, February, and March. Second quarter is April, May, and June. Third quarter is July, August, and September. Fourth quarter is October, November, and December. If you join part-way through a quarter, you will not be eligible for that quarter\u0027s rewards. However, should you stay, you will receive a reward at the end of the following quarter.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTiers I Offer\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eRuby- $1\u003c/em\u003e\u003cbr\u003e-My eternal love and graitude\u003cbr\u003e-Teasers for new boudior shoots\u003cbr\u003e\u003cem\u003e\u003cbr\u003eEmerald- $5\u003c/em\u003e\u003cbr\u003e-Previous tier\u003cbr\u003e+Behind the scenes photo and video\u003cbr\u003e\u003cem\u003e\u003cbr\u003eAmethyst- $10\u003c/em\u003e\u003cbr\u003e-Previous tiers\u003cbr\u003e+Early access to final cosplay results\u003cbr\u003e+Signed 5x7 print\u003cbr\u003e\u003cem\u003e\u003cbr\u003eRose Quartz- $15\u003c/em\u003e\u003cbr\u003e-Previous tiers\u003cbr\u003e+Mini lingerie shoot (4-8 photos)\u003cbr\u003e+Get to vote on my next cosplay (when available)\u003cbr\u003e\u003cem\u003e\u003cbr\u003eGarnet- $20\u003c/em\u003e\u003cbr\u003e-Previous tiers\u003cbr\u003e+10% off Storenvy\u003cbr\u003e+More photos (8-12 photos total)\u003cbr\u003e+One-time shout out on my Instagram story\u003cbr\u003e+Discord access\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOpal- $30 (Limit 5 patrons)-Previous tiers\u003cbr\u003e\u003c/em\u003e+Lewd set (4-8 photos)\u003cbr\u003e+Up to an hour of game time per month (time permitting)\u003cbr\u003e+Exclusive signed 8x10 print (instead of a 5x7)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOpal* Lite- $30\u003c/em\u003e\u003cbr\u003e-Previous tiers\u003cbr\u003e+Lewd set (4-8 photos)\u003cbr\u003e+Exclusive signed 8x10 print\u003cbr\u003e\u003cbr\u003e\u003cem\u003eObsidian- $40 (Limit 5 patrons)\u003c/em\u003e\u003cbr\u003e-Previous tiers\u003cbr\u003e+Pattern access (posted once a quarter)\u003cbr\u003e+More lewds (8-10 photos total)\u003cbr\u003e+One handmade item every consecutive quarter\u003cbr\u003e\u003cbr\u003e\u003cem\u003eObsidian* Lite- $40\u003c/em\u003e\u003cbr\u003e-Previous lite tier\u003cbr\u003e+Pattern access (posted once a quarter)\u003cbr\u003e+More lewds (8-10 photos total)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCitrine- $50 (Limit 5 patrons)\u003c/em\u003e\u003cbr\u003e-Previous tiers\u003cbr\u003e+Early stream notice\u003cbr\u003e+Second signed 8x10 print\u003cbr\u003e+One min-care package every consecutive quarter\u003cbr\u003e+Help me pick what cons to attend\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCitrine* Lite- $50\u003c/em\u003e\u003cbr\u003e-Previous lite tier\u003cbr\u003e+Early steam notice\u003cbr\u003e+Second signed 8x10 print\u003cbr\u003e+Help me pick what cons to attend\u003cbr\u003e\u003cbr\u003e"
