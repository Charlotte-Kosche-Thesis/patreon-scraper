    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHAp4lJOJkvI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHAp4lJOJkvI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHAp4lJOJkvI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=HAp4lJOJkvI",

    "published_at": "2016-10-11T07:54:16+00:00",
    "summary": "Hello! My name is Simon Miller and I\u2019m an idiot. Thankfully, being an idiot has allowed me to (somehow) build somewhat of a career off the back of it, and for that I\u2019m truly grateful.\u003cbr\u003e\u003cbr\u003eYou may have seen my face on WhatCulture, amongst others, which I love doing. However, I also get a huge kick out of doing my own, personal content, and this is what this page is all about. Put simply, if you enjoy any of my nonsense and want to keep that going and see more of it, this is the place to support it, should you deem it worthy of support.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s16.postimg.org/81hugtixx/Screen_Shot_2016_09_18_at_00_09_23.png\" style=\"width: 567px;\"\u003e\u003cem style=\"background-color: initial; text-align: center;\"\u003e\u003cstrong\u003e\u00a0 The Miller Report, my alter ego, berating beloved comedian Rufus Hound.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eIn short, I want to make more podcasts and more videos for my YouTube channel -\u00a0\u003ca href=\"http://www.youtube.com/c/themillerreportrules\" rel=\"nofollow\" target=\"_blank\"\u003ewhich is here\u003c/a\u003e -\u00a0and the more support I can get, the more I can do. It\u0027s basically that classic \u0027working\u0027 thing of the more money I know I\u0027m receiving through Patreon, the less I have to worry about going out there for freelance jobs, which is my profession by trade. \u003cbr\u003e\u003cbr\u003e\n\nSo what does that mean? Well it\u0027s a lot of tongue-in-cheek videos where I\u0027ll poke fun at things and try and wind people up, but I\u0027ll also give my very real opinion on things, too. It also allows my alter-egos\u00a0\u003ca href=\"https://www.youtube.com/watch?v=0N925qLLFPI\" target=\"_blank\"\u003eSimon \u0027The Miller Report\u0027 Miller\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=JOC1EwKK_eQ\" target=\"_blank\"\u003eYouTube sensation Millbob\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=6gGIbMTWQU4\" target=\"_blank\"\u003eindie dev Brian Cranst\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_P1mA1Uy1fU\" target=\"_blank\"\u003edown in the dumps Gerald Winesworth\u003c/a\u003e to exist, and\u00a0also helps support the Simon Miller Pro-Wrestling podcast, my weekly wrestling round-up.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1aput6-QXCM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eHelp wind up wrestling fans the world over with stuff like this!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003eThe question as to \u0027Why a Patreon? really does come down to what you\u0027d imagine. Living costs money, as does time, unfortunately, so the more of a community we can build, the more we can do on here and on YouTube.\u003cbr\u003e\u003cbr\u003e\n\nIf you think that\u2019s worth investing in, I can\u2019t thank you enough, and there are a few rewards attached.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n$5 tier Patrons \u003c/strong\u003eget access to my weekly Q\u0026amp;A videos where you can ask me whatever you want and I will answer and an extra podcast each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n$10 tier Patrons\u003c/strong\u003e get a hand-drawn and hand-written postcard from me, as well as access to the $5 tier rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n$20 tier Patrons\u003c/strong\u003e can come and guest on a podcast, as well as access to all previous rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50 tier Patrons \u003c/strong\u003ecan get an exclusive \u0027Miller\u0027 t-shirt which is absolutely ridiculous, as well as access to all previews rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s16.postimg.org/xvrn6lixx/Screen_Shot_2016_09_18_at_00_09_54.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eThe Miller Report shocked that a grown man\u0027s job is be \u0027Mario\u0027.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003eThere\u2019s milestone goals, too, so\u2026\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nIf we make it to $500 \u003c/strong\u003eI can start my fortnightly video game podcast.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nIf we make it to $1000\u003c/strong\u003e\u00a0I can stop doing other things and free up time for a weekly livestream/Let\u0027sPlay series.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nIf we make it to $2000\u00a0\u003c/strong\u003eI can rest easy knowing all of this is self-sustainable, which is wonderful.\u00a0\u003cbr\u003e\u003cbr\u003eNow, for clairty\u0027s sake, obviously I don\u0027t *need* $1000 to do a livestream. That\u0027s ridiculous. But it just means the Patreon will be at a point I can start focusing on it even more and not have to worry about other ventures.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nIn summary, if you like *anything* I do and would like more of it, then please think about supporting it. Thank you.\u003cbr\u003e"
