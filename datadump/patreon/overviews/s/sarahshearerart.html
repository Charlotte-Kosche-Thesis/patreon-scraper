    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/MY4C2RaS_no\" width=\"640\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tHi! I am Sarah Shearer and I create visual art. Through Patreon, I am excited to share the experience of art making. It\u0027ll be like scoring rock \ud83c\udf1f seating inside my studio! During the Rennaissance, it was not uncommon for patron\u0027s to support an artist\u0027s ongoing creative vision, often recieving special recognition or rewards in return. Let\u0027s bring that back!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://dl.dropboxusercontent.com/s/h0upt1tc7yheelc/CollageofPaintTable.png?dl=0\" style=\"width: 348px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tArt should be an accessible part of everyone\u0027s lives. Please join me in building a community that values that. I enjoy sharing my processes, both thought and logistical. The act feels vulnerable- the perfect words might fail me and maybe to some my thoughts will seem weird as heck- yet the connection that can result from risking embarassment is worth it. My vulnerability is something I most look forward to sharing with patrons!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://dl.dropboxusercontent.com/s/3gcyu38fysy5i5n/IMG_2556.JPG?dl=0\" style=\"width: 336px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tPatreon allows me to offer ways to connect with my supporters on a variety of different levels. Different levels will feature perks like exclusive pics from my \u270f\ufe0f sketchbook, behind the scenes \"making of\" \ud83c\udfa8 videos, private FB group access, discounts on artwork and merchandise, and of course- my undying gratitude!\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\" http://dl.dropboxusercontent.com/s/lx8jkkw0gzkmyry/FristCollage.JPG?dl=0\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYour support will help me me cover many unglamourous elements like purchasing basic supplies, keeping a studio space to work out of, time to continue making new work, etc. Some of the more glamourous elements your support will afford are the ability to particapte in public art projects that may have no financial return but will enhance the community, experimenting with new supplies and educating myself on how to use them, as well as purchasing new equipment with which to record better videos and take higher quality \ud83d\udcf7 to share with my patrons!\u003cbr\u003e\n\t\u003cbr\u003e\n\t The possibilities are virtually endless- pun intended \ud83d\ude09\u003cbr\u003e\n\tI\u0027d love to connect with you and look forward to the creative future that we can build together!\u003cbr\u003e\n\t\u003cem\u003e\u00a0\u27a1\ufe0f Follow me on \u003ca href=\"https://www.instagram.com/sarahshearerart/?hl=en\"\u003eInstagram\u003c/a\u003e and\u00a0\u003c/em\u003e\u003cem\u003e\u003ca href=\"https://www.facebook.com/sarahshearerart/\"\u003eFacebook\u003c/a\u003e \u2b05\ufe0f\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you so much for taking the time to visit my page!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
