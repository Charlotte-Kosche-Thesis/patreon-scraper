    "summary": "\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e__My story__\u3000\u79c1\u306e\u8a71 \uff08\u65e5\u672c\u8a9e\u3082\u3042\u308a\u307e\u3059\u306d\uff09\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, I\u0027m George Art Baker (MA Music Performance), also known as the artist SMOKE THIEF. I\u0027m a composer and performer living in Tokyo and I\u0027m on Patreon to bring you remixes, exclusive E.Ps, soundtracks and first look at my new YouTube videos.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn 2015, I released my album \n\u003ca href=\"http://store.bravewave.net/album/heart-beat-circuit\" rel=\"nofollow\"\u003eHeart Beat Circuit\u003c/a\u003e, which featured several of my musical heroes, Manami Matsumae (Mega Man), Takahiro Izutani (Bayonetta) and Saori Kobayashi (Crimson Dragon). It was warmly received in the game/ambient/chill music world and was even covered by \u003ca href=\"http://www.timeout.com/tokyo/blog/when-a-composer-invites-japanese-video-game-music-artists-to-collab-on-a-new-album-102715\" rel=\"nofollow\"\u003eTime Out\u003c/a\u003e and \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://en.rocketnews24.com/2015/08/20/british-musician-collaborates-with-japanese-video-game-composers-for-stunning-concept-album/\" rel=\"nofollow\"\u003eRocketnews24.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027m trying to get into making and performing more music, but life has been pretty challenging recently. I got diagnosed with C.F.S and arthritis in 2016 and had to step down from full-time work in order to better look after myself. Because I live relatively central, I don\u0027t quite qualify for income support. I am looking into whether I can get disability support, but apparently it\u0027s only very rarely offered to non-Japanese ppl. \u00a0 \u003cbr\u003e\u003cbr\u003eEach month I have to pay for Soundcloud (so I can share drafts with fans and collaborators) as well as publicise my portfolio, as well as travel to gigs, field recording sessions and the like. Also because I play live, I frequently have to pay for repairs to equipment, so I tend to lose more money than I earn from music every month. \u003cbr\u003e\u003cbr\u003eI\u0027m still meccha-buzzing to be making music, and my recent gigs have been really encouraging. I have some huge collaborative works coming up - I would just love a bit more support trying to essentially do the impossible - make a viable living from playing music. \u003cbr\u003e\u00a0\u003cbr\u003eI really wanna stay in Japan and continue making music, tour and rejuvenate my music career and stay healthy. I\u0027m hoping that with enough support on here, I can keep making, practising and playing music. I have THE LOVELIEST FANS and so I know my music means a lot to some people on this pretty blue planet, and that means the world to me. I wanna bring it to more people and\u003cbr\u003e Patreon seems like the best way to secure doing that. I\u0027m very thankful to all my friends, family and fans across the world who have supported me so far. I don\u0027t want to relegate music to \u0027just a hobby\u0027, I don\u0027t want to give up, I love it too much.\u003cbr\u003e\u003cbr\u003eWe\u0027ve made so much progress since I started this Patreon, I\u0027m gonna try and put in as much effort as I can to overcome my health problems and keep improving, having fun, sharing, exploring music with you all. It\u0027s so exciting for me, and I\u0027m hopeful this project is going to help me stay a musician and find a balanced, healthy lifestyle where I am giving my health, my life and my music the best chance of success.\u003cbr\u003e\u003cbr\u003eI really hope to make this Patreon a fun, rewarding project to be a part of, it\u0027s my aim to raise enough money to look after myself, stay healthy and keep creating music for you.\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhich is my dream.\u00a0\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u306f\u3058\u3081\u307e\u3057\u3066\uff01\u79c1\u306f\u30b8\u30e7\u30fc\u30b8\u3068\u7533\u3057\u307e\u3059\u3002\u30b3\u30f3\u30dd\u30fc\u30b6\u30fc\u3067\u3059\u3002\uff12\uff10\uff11\uff15\u306b\u003ca href=\"http://store.bravewave.net/album/heart-beat-circuit\" target=\"_blank\"\u003e\u30cf\u30fc\u30c8\u30fb\u30d3\u30fc\u30c8\u30fb\u30b5\u30fc\u30ad\u30c3\u30c8\u003c/a\u003e\u3068\u3044\u3046\u30a2\u30eb\u30d0\u30e0\u3092\u30ea\u30ea\u30fc\u30b9\u9802\u304d\u307e\u3057\u305f\u3002\u3042\u306e\u6642\u306b\u3059\u3054\u304f\u4e0a\u624b\u306a\u30b3\u30f3\u30dd\u30fc\u30b6\u30fc\u3068\u30b3\u30e9\u30dc\u30ec\u30fc\u30b7\u30e7\u30f3\u3082\u9802\u304d\u307e\u3057\u305f\u3002\u5c0f\u6797\u5c0f\u7e54\u3055\u3093(AZEL\u30d1\u30f3\u30c4\u30a2\u30fc\u30c9\u30e9\u30b0\u30fc\u30f3RPG)\u677e\u524d\u771f\u5948\u7f8e\u3055\u3093\uff08\u30ed\u30c3\u30af\u30de\u30f3\uff09\u3068\u30a4\u30ba\u30bf\u30cb\u30bf\u30ab\u30d2\u30ed\u3055\u3093\uff08\u30e1\u30bf\u30eb\u30ae\u30a2\u30fc\uff14\u3001\u30d0\u30e8\u30cd\u30c3\u30bf\uff09\u3068\u4e00\u7dd2\u306b\u66f2\u3092\u4f5c\u308a\u307e\u3057\u305f\u3002\u003cbr\u003e\u6700\u8fd1\u97f3\u697d\u9811\u5f35\u3063\u3066\u3044\u307e\u3059\u3051\u3069\uff12\uff10\uff11\uff16\u306b\u95a2\u7bc0\u708e\u3068\u6162\u6027\u75b2\u52b4\u75c7\u5019\u7fa4\u3092\u8d77\u304d\u3061\u3083\u3063\u305f\u3001\u3042\u3093\u307e\u308a\u30d5\u30eb\u30bf\u30a4\u30e0\u51fa\u6765\u306a\u3044\u3057\u3001\u5916\u56fd\u306e\u65b9\u3060\u304b\u3089\u798f\u7949\u304f\u308c\u306a\u3044\u3057\u3001\u3042\u3093\u307e\u308a\u65e5\u672c\u8a9e\u4e0a\u624b\u3058\u3084\u306a\u3044\u65b0\u3057\u3044\u4ed5\u4e8b\u898b\u3064\u3051\u3089\u308c\u306a\u3044\u3060\u304b\u3089\u3061\u3087\u3063\u3068\u5927\u5909\u306d\uff01\u97f3\u697d\u306f\u79c1\u306f\u4e00\u756a\u597d\u304d\u306a\u3053\u306 ate. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2022\u6069\u4eba\u3055\u3093\u306b\u300c\u30b6\u30fc\u30f4\u30a9\u30eb\u30c8\u300d\u3092\u898b\u305b\u3066\u3042\u3052\u307e\u3059\u3002\u300c\u30b6\u30fc\u30f4\u30a9\u30eb\u30c8\u300d\u3068\u3044\u3046\u3053\u3068\u306f\u79d8\u5bc6\u306a\u30af\u30e9\u30a6\u30c9\u30c9\u30e9\u30a4\u30d6\u3001\u3042\u305d\u3053\u306b\u8272\u3005\u306a\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u51fa\u6765\u308b\u66f2\u3042\u308a\u307e\u3059\u30fc\u300cNever Knew Your Name\u300d (\u30b7\u30f3\u30b0\u30eb)\u3001\u300cStak Bots Breakout\u300d (\u30df\u30cb\u30df\u30cb\u30b5\u30f3\u30c8\u30e9\uff09\u3068\u300cThieved\u300d\u306f\u30d3\u30f3\u30c6\u30fc\u30b8\u30b9\u30e2\u30fc\u30af\u30b7\u30fc\u30d5\u306e\u66f2\u3067\u3059\u3057\u3001\u300cHighway Blossoms\u300d\u306e\u30b5\u30f3\u30c8\u30e9\u306b\u3042\u308a\u307e\u3059\u3002\u5168\u90e8\u306e\u672a\u6765\u306e\u30c0\u30a6\u30f3\u30ed\u30fc\u30c9\u51fa\u6765\u308b\u66f2\u3092\u003c/span\u003e\u003c/span\u003e\u300c\u30b6\u30fc\u30f4\u30a9\u30eb\u30c8\u300d\u306b\u5165\u308a\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2022\u6069\u4eba\u3055\u3093\u306f\u65b0\u3057\u3044\u30d7\u30ec\u30d3\u30e5\u30fc\u3001\u30dd\u30c3\u30c9\u30ad\u30e3\u30b9\u30c8\u3001\u30d3\u30c7\u30aa\u3068\u304b\u65e9\u304f\u805e\u304d\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u2022\u30b3\u30df\u30e5\u30cb\u30c6\u30a3\u30bb\u30af\u30b7\u30e7\u30f3\u3067\u983c\u307f\u3068\u304b\u898b\u305f\u3044\u3053\u3068\u3068\u304b\u983c\u3081\u307e\u3059\u306d\u3001\u3044\u3064\u3082\u305d\u306e\u30ea\u30af\u30a8\u30b9\u30c8\u9811\u5f35\u308a\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e __Thank You !! __\u3000\u3042\u308a\u304c\u3068\u3046\uff01\uff01\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\     "attributes": {
     "about": "I\u0027m a Tokyo based composer working for Brave Wave Productions, an awesome label dedicated to supporting game soundtrack composers and other musical pioneers. Unfortunately I\u0027ve developed C.F.S and arthritis, so creating just got a lot tougher as I can no longer work my day job 5 days a week without damaging my health. I haven\u0027t given up at all though and I\u0027m now nearing the completion of my second album. I would be really honoured if you would consider supporting me, as my fans know, I do everything I can to keep bringing you new music and exciting news and content.\u003cbr\u003e\u003cbr\u003eThanks for your time.\u003cbr\u003e\u003cbr\u003eSMOKE THIEF\u003cbr\u003e\u003cbr\u003e#hiphop #jazz #gamemusic #indiedev #indiegamedev #tokyomusic #tokyo #\u97f3\u697d\u5bb6\u3000#\u4f5c\u66f2\u5bb6 #production #ableton #apc40 #synthwave #sax #synth #selfcare #arthritis #cfs\u00a0#beats #melodic #chill #chillout #downtempo #bravewave\u003cbr\u003e",
