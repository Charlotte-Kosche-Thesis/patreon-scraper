    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(32, 84, 43);\"\u003eWelcome to the Spindrift Patreon page!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nSpindrift is an on-going fantasy webcomic that has been updating since 2011.\u00a0The story follows the conflict between the close-minded, conservative Alar race and their mortal enemies, the power-hungry Ildrei. And one young woman who gets caught in between...\u003cbr\u003e\u003cbr\u003eAs half-Alar, half-Ildrei, Morwenna\u0027s existence offends both races. She and her companions must find a way to navigate the conflict - and attempt to bring peace between the two sides.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.elsakroese.com/files/patreon/comic-samples.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe comic is created by\u00a0\u003ca href=\"http://www.elsakroese.com/\" rel=\"nofollow\" target=\"_blank\"\u003eElsa Kroese\u003c/a\u003e and co-written by\u00a0\u003ca href=\"http://www.charlotteenglish.com/\" rel=\"nofollow\" target=\"_blank\"\u003eCharlotte E. English\u003c/a\u003e. It is published online at \n\u003cspan style=\"color: rgb(32, 84, 43);\"\u003e\u003ca href=\"http://www.spindrift-comic.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.spindrift-comic.com\u003c/a\u003e\u003c/span\u003e, and will eventually be available in printed format. (Stay tuned for more information about that project!)\u003cbr\u003e\n\u003cbr\u003eA lot of my time is dedicated to\u00a0creating Spindrift, and\u00a0I\u0027m here on Patreon as a way to make all that work more sustainable. With your help I can keep devoting myself to this project: creating new pages to the best of my ability\u00a0as well as offer some extra content and rewards.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m so grateful to all my loyal readers for sticking with me over the years,\u00a0and I\u0027m super excited about sharing more Spindrift with all of you!\u003cbr\u003e\n\u003cbr\u003e\nTo sign up, click the \u201cBecome a Patron\u201d button and enter an amount you\u0027d like to pledge per month.\u00a0\u003cbr\u003e\nPatrons who donate 2 dollar and up will have immediate access to my activity feed where you can see new content, sketches and updates.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re new to Spindrift,\u00a0\n\u003ca href=\"http://spindrift-comic.com/comic/00/0\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(32, 84, 43);\"\u003e\u003cstrong\u003estart reading the comic here!\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e:\u00a0\u003cbr\u003e\u003cbr\u003e\nI can\u0027t thank you guys enough for your support!\n\u003cbr\u003e"
