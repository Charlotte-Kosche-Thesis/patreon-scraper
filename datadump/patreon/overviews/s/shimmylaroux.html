    "summary": "\u003cimg src=\"http://www.shimmylaroux.com/wp-content/uploads/photo-gallery/imported_from_media_libray/MG_5956.jpg\" style=\"width: 262px;\"\u003e\u003cbr\u003e\u003cbr\u003eHi everyone! I\u0027m Shimmy LaRoux and am a burlesque performer, novice aerialist, business owner and product manager. Over the past 3 years I been incredibly fortunate to have performed all around the United States and Canada \u003cstrong\u003eand \u003c/strong\u003eto have helped helped Fortune 500 companies build products and execute campaigns for over 10 years. \u003cstrong\u003eBurlesque has opened a number of doors for me \u003c/strong\u003eand I\u0027m so excited to be able to combine both of my passions in a way that helps artists grow and expand! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.shimmylaroux.com/wp-content/uploads/photo-gallery/imported_from_media_libray/ShimmyLaroux_saintevenphotography.jpg\" style=\"width: 314px;\"\u003e\u003cbr\u003e\u003cbr\u003eHowever, creation and expansion takes funding. From paying for memberships and subscriptions for hosting, content creation and tools to streamline teaching, the costs start to add up. I\u0027m also not just a teacher - I\u0027m also a student of dance and circus arts (hooray Lyra!) and lessons are part of the process.  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.shimmylaroux.com/wp-content/uploads/photo-gallery/imported_from_media_libray/15-11-07-at-23-02.jpg\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003cbr\u003eI would like to create additional classes in marketing, design and product development that are both accessible and affordable. \u003cstrong\u003eSo many artists have so many things to say, but need help to refine and communicate their message. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLeveling up and giving back are important and your donations help to make that happen. \u003cbr\u003e\u003cimg src=\"http://www.shimmylaroux.com/wp-content/uploads/photo-gallery/imported_from_media_libray/DSC_0896-e1489694718199.jpg\" style=\"width: 406px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for becoming a Patreon! Your donations will help me expand my business and continue to create new, exciting work. Feel free to also visit \u003ca href=\"http://www.shimmylaroux.com/\"\u003ewww.shimmylaroux.com\u003c/a\u003e for show and class updates! For all the details, become a Patreon today!\u003c/strong\u003e"
