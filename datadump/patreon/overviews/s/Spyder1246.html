    "summary": "Yo!\u00a0 Thanks for migrating on over to my Patreon page.\u00a0 I don\u0027t necessarily expect a ton of people to completely support a nobody like me, but I will certainly appreciate anything you can give. =)\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eI started with a simple goal\u003c/strong\u003e, get to 100K subscribers.\u00a0 As my content has gotten a lot better over time, I thought I could probably make this a full time job.\u00a0 YouTube is getting increasingly scary to develop content for, so I made this Patreon.\u003cbr\u003e\u003cbr\u003eI want my rewards for you guys to be something physical.\u00a0 Something you can\u0027t get anywhere else.\u00a0 I started with the guitar pick.\u00a0 I am working on new creations though.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e---Q \u0026amp; A---\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0 Who am I?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0 My name is Steven.\u00a0 I am a self taught guitarist with a passion for classical music, \u0026amp; videogames.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0 How old are you?\u003cbr\u003eA:\u00a0 \u003c/strong\u003e27.\u00a0 I was born 1989.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0 How long have you been playing?\u003cbr\u003eA:\u00a0 \u003c/strong\u003eI started when I was 13, in 2003.\u00a0 I had to sell my computer, guitar, \u0026amp; amp around August 2010.\u00a0 I was gifted another guitar in November 2012.\u00a0 Since I was without a guitar for 2 years, that puts my amount of time at 11 years (almost 12).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0 Who are your inspirations?\u003cbr\u003eA:\u00a0 \u003c/strong\u003eBeethoven, J.S. Bach, Mozart, Akira Yamaoka, Nickelodeon, Buckethead, Jesper Kyd, Michael Romeo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0 You look weird while playing, why?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u00a0 \u003c/strong\u003eI have Kyphosis, \u0026amp; I broke my right arm in half when I was 10.\u00a0 It leads to an awkward stance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0 How come you don\u0027t make tabs?\u003cbr\u003eA:\u00a0 \u003c/strong\u003eI don\u0027t really know how, \u0026amp; it takes a lot of time.\u00a0 I would be willing to learn if a lot of people were asking, but as for now I only get asked every once in a great while.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0 Why aren\u0027t you in a band?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u00a0 \u003c/strong\u003eA band would only slow me down!\u00a0 Hah!\u00a0 All joking aside, it\u0027s not the life I want.\u00a0 I\u0027m super introverted, \u0026amp; I don\u0027t really want to need to work with other people all the time.\u00a0 I\u0027m more comfortable/confident doing everything by myself.\u00a0 Maybe a bit stubborn too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0 What are your favorite videogames?\u003cbr\u003eA:\u00a0 \u003c/strong\u003eOh man, a lot haha.\u00a0 Silent Hill, Resident Evil, Monster Hunter, SoulsBorne, Uncharted, The Last of Us, Castlevania, State Of Decay, Fatal Frame, Splatterhouse, Sonic, God of War, Devil May Cry, Clock Tower, Haunting Ground, Catherine, Metal Gear Solid, Onimusha, Prince of Persia, Dead Space, all Suda 51 games, Ninja Gaiden, SOCOM, TimeSplitters, Fallout, The Elder Scrolls, Tomb Raider, Bioshock, Tenchu, Inside, Batman Arkham series, this list could go on forever...\u003cbr\u003e"
