    "summary": "\u003cstrong\u003eHello World!\u003c/strong\u003e\u003cbr\u003eRecently I\u0027ve seen a lot of people starting their own H-RPG projects, and some of them are Really good....but....most of them use 3d models from Daz and such, so, in the end, their images looks really alike ( but I\u0027m not complaining, REALLY! I like them all!);\u003cbr\u003eso I thought : Why not try to do a game \"old style\", with drawn images?\u003cbr\u003eAnd so, Here I Am!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/bZOjhfL.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/KDHgQge.png\"\u003e\u003cbr\u003e\u003cstrong\u003eA little introduction about the game:\u003cbr\u003eWarning, what I\u0027m about to say is a spoiler from the game\u0027s intro, read at your own risk!\u003cbr\u003e\u003c/strong\u003eSuccubus Tales is an Adult Games series, made with RPG Maker VX Ace (at least the first chapter);\u003cbr\u003eits story revolves around Nicci, a powerful succubus, who, after being betrayed by her \"boss\", an even more powerful Demon Lord, is forced to fight a group of exorcist.\u003cbr\u003eAfter the battle she\u0027s about to die, and so her only way to survive is to transfer her soul inside one of the exorcst\u0027s body, a nun to be precise, and take control of it.\u003cbr\u003eTo make sure to not leave any trace behind, she have to leave her own village, and burn her house.\u003cbr\u003eAfter a long travel she reach, exhausted, a remote village, where she plan to regain a portion of her lost energy due to the soul transfer and start her revenge!\u003cbr\u003eTo regain her lost energy she need to spread corruption and lust among villagers ( but of course, she\u0027s a succubus after all!)\u003cbr\u003eAnd this is the \"plot\" of chapter one\"!\u003cbr\u003eFollowing below there are \u003cstrong\u003escreenshots\u003c/strong\u003e and some more \u003cstrong\u003einfo\u003c/strong\u003e on the game:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/I1cY72k.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KTVMN5t.png\"\u003e\u003cbr\u003eAnd my game won\u0027t have only \u003cstrong\u003edrawn images\u003c/strong\u003e, but \u003cstrong\u003ecustom-made portrait and sprite\u003c/strong\u003e too!\u003cbr\u003e(not all, of course, but a lot of them! The numbers of custom-made ones is incresing between every update)\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/H43Yu8S.jpg\"\u003e\u003cbr\u003eAnd \u003cstrong\u003eSex Sprite\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eThat\u0027s a pretty good thing, right?\u003cbr\u003eAs for the \"\u003cstrong\u003eGameplay style\"\u003c/strong\u003e, I\u0027m taking inspiration from games like Village of Nightmare.\u003cbr\u003eAnyway, this is my VERY first try at both drawing and creating a game, so, I know, it probably won\u0027t be the BEST game Ever, but I hope to get better as time pass =P\u003cbr\u003eFor Example,just by playing the game from the start to the end of the current public version, you can clearly see how my art style improved a bit...(Ye, I know, at some point I\u0027ll probably need to re-do all the pics from the intro)\u003cbr\u003eAnd, since English is not my mother/main language, feel free to correct me on any wrong spelling or sentences, you\u0027re more than welcome to point them out!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/F6ow9Mm.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/jR0ZTMs.png\"\u003e\u003cbr\u003eSo, now the Big question:\u003cbr\u003e\u003cstrong\u003eWhy should you become my patreon?\u003c/strong\u003e\u003cbr\u003eBecause it\u0027s\u00a0simply the best thing to do if you like my game and want to support me, speed up the progression process, and, of course, keep me motivated!\u003cbr\u003e\u003cbr\u003eThis is the Latest public Version (0.8a) of the game:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DCqPq5t.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-7d-15404533\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/succubus-tales-1-16720301\"\u003eLINK\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s new in version 0.8?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- standing, naked picture for the twins\u003cbr\u003e- new outfit for the twins\u003cbr\u003e- standing, naked pictures of both Marissa and Lucy (2x each)\u003cbr\u003e- there are a total of six new events (three sexual)\u003cbr\u003e- a total of 33 images for those sex events!\u003cbr\u003e- at some point in the game, I started to use a fadein / fadeout effect to show images;\u003cbr\u003e I decided to go back and apply it to the entire game, from the start.\u003cbr\u003e -  as always, a Great thanks to \u003ca href=\"https://ulmf.org/members/hoboy.15838/\"\u003eHoboy\u003c/a\u003e  for his amazing job at proofreading the game! \u003cbr\u003e\u003cbr\u003eP.S.: remember that the game goes on until you are thrown back to the main menu.\u003cbr\u003e\u003cbr\u003eAnd...I think that\u0027s all...Probably (O.o)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScript Credits:\u003c/strong\u003e\u003cbr\u003e-\u00a0Multiple Event Self-Switch Control - by\u00a0Nathanial B.\u003cbr\u003e-\u00a0Large Choices - by\u00a0Hime\u003cbr\u003e-\u00a0Title Menu with images - by\u00a0NerdiGaming\u003cbr\u003e-\u00a0Button Common Events - by\u00a0Yanfly\u003cbr\u003e- System Options - by\u00a0Yanfly\u003cbr\u003e- Picture Bug Fix - by\u00a0Mithran\u003cbr\u003e\u003cbr\u003eAs of November 2016, Patreon finally enabled the Charge Upfront option to almost Everyone, so I\u0027m turing it On.\u003cbr\u003eWhat does it mean?\u003cbr\u003e1- for my old patrons / supporters, nothing will change, you will be charged at the first of the month, like usual\u003cbr\u003e2- for new patrons, you will be charged right away for the current month.\u003cbr\u003eThis is a good thing for both of us, because, for example, if i release my new build around...20 november?\u003cbr\u003eIn the past, those people who pledged during the current month won\u0027t get the new build, because their pledged won\u0027t be processed untill the next month...\u003cbr\u003eBUT, with the Charge Upfont, even new patrons will get it, because their plege go through ASAP.\u003cbr\u003e\u003cstrong\u003eBE WARNED:\u003c/strong\u003e\u003cbr\u003eI don\u0027t recommend to pledge at the end of the month, otherwise you will have to pay 2 times with a somewhat short delay...\u003cbr\u003e"
