    "summary": "Hello everyone and welcome. My name is Abigail, I\u0027m seventeen years old and I\u0027ve been drawing as long as I can remember. I have a tendency to become completely obsessed with a fandom for years\u00a0on end. At this stage of my life South Park and Danganronpa are my whole world, so if you love or are interested in these series, this is definitely the place for you! I generally prefer drawing fan art, but I have many ideas for original stories constantly running through my mind, and I can\u0027t wait to make them a reality.\u003cbr\u003e\u003cbr\u003eAsking for money is a big step for an artist, and I honestly don\u0027t believe I deserve it, but I have met so many wonderful people who continue to encouraged me to follow my dreams. Every single person who has ever so much as commented on a drawing of mine holds a special place in my heart. I know you hear this all the time, but know that we truly mean it when we say even $1.00 is incredible. Just knowing that someone could care enough about what I do to support an income is mind boggling. Of course, I intend to make any amount worth your while though so make sure to check out the rewards.\u003cbr\u003e\u003cbr\u003eRegardless of any money given, I hope many of you are able to join me through my personal journey in art. Thank you!"
