    "published_at": "2017-08-15T13:16:47+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.dropbox.com/s/zoz11fko6u6bbh8/IMG_20180412_212127.jpg?dl=1\" style=\"width: 185px;\"\u003e\u003c/h1\u003e\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e[EN]\u003c/h1\u003e\n\u003cbr\u003e\nHey, it\u0027s me, Silviu Bogan (in English this would be Sylvester), a young passionate programmer. I have played in the past with lots of programming languages and technologies, but now I focus on developing programs with \n\u003cstrong\u003eC# and WinForms\u003c/strong\u003e\u00a0and maintaining my past projects which are mostly Qt-based and web-based. I love to build, use and \u003cstrong\u003evisualize more\u003c/strong\u003e\u00a0software and its code, including open source, educational, utilitary and games. \u003cstrong\u003eStatus\u003c/strong\u003e: Currently I am not hired.\u00a0I am currently preparing for exams and finishing my licence studies, so I do not expect to publish new things in the following months.\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhy every contribution matters\u003c/strong\u003e: there are bills to pay, food to buy, rent to pay, parents to support etc. I would absolutely\u00a0\u003ca href=\"https://youtu.be/CZq_zNvYTX8\" target=\"_blank\"\u003eLOVE to escape\u003c/a\u003e the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Rat_race\" target=\"_blank\"\u003erat race\u003c/a\u003e (rat race = working somewhere I don\u0027t like or with people I don\u0027t like).\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhat you get if you pledge:\u00a0\u003c/strong\u003eIf you pledge with at least $1.00 you get the priviledge of viewing screenshots (static and video) of my projects. The rest of the rewards are listed in the right side of this page.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhat brought me to Patreon\u003c/strong\u003e: I want to be able to pay in the next year\u00a0the rent to the single-room apartment in which I live without the help of my parents. Every small amount of revenue is welcomed.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou can find more info about me and what I do on\u00a0\u003ca href=\"https://lumea-lui-silviu.blogspot.ro/p/portofoliu.html\" target=\"_blank\"\u003emy blog (Portofolio page)\u003c/a\u003e.\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI SINCERELY thank you for being my fans and patrons! :-)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[RO]\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\nHei, sunt eu, Silviu Bogan, un t\u00e2n\u0103r programator pasionat. M-am jucat \u00een trecut cu o mul\u021bime de limbaje de programare \u0219i tehnologii, dar acum m\u0103 concentrez pe dezvoltarea programelor cu\u00a0\n\u003cstrong\u003eC# \u0219i WinForms\u003c/strong\u003e \u0219i \u00eentre\u021binerea proiectelor mele trecute care sunt \u00een mare parte bazate pe Qt \u0219i pe tehnologii web. Iubesc s\u0103 construiesc \u0219i s\u0103 folosesc software, inclusiv software cu surs\u0103 deschis\u0103, educa\u021bional, software utilitar \u0219i jocuri.\u00a0\u003cstrong\u003eStare curent\u0103\u003c/strong\u003e: \u00cen prezent nu sunt angajat. \u00cen prezent m\u0103 preg\u0103tesc pentru examene \u0219i \u00eemi termin studiile de licen\u021b\u0103, deci nu m\u0103 a\u0219tept s\u0103 public lucruri noi \u00een urm\u0103toarele luni.\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eDe ce fiecare contribu\u021bie conteaz\u0103\u003c/strong\u003e: sunt facturi de pl\u0103tit, m\u00e2ncare de cump\u0103rat, chirie de pl\u0103tit, p\u0103rin\u021bi de sprijinit etc. Mi-a\u0219 dori \u003ca href=\"https://youtu.be/CZq_zNvYTX8\"\u003eEXTRAORDINAR de mult s\u0103 scap\u003c/a\u003e din \u003ca href=\"https://en.wikipedia.org/wiki/Rat_race\"\u003ecursa \u0219obolanului\u003c/a\u003e (cursa \u0219obolanului = a lucra undeva unde nu \u00ee\u021bi place sau cu oameni de care nu \u00ee\u021bi place).\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCe ob\u021bii TU dac\u0103 contribui: \u003c/strong\u003edac\u0103 contribui cu cel pu\u021bin $1,00 ob\u021bii privilegiul de a vedea capturi de ecran (statice \u0219i video) ale proiectelor mele. Restul recompenselor sunt listate \u00een partea dreapt\u0103 a acestei pagini.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCe m-a adus pe Patreon\u003c/strong\u003e: Vreau s\u0103 \u00eemi pot pl\u0103ti \u00een anul viitor chiria la garsoniera \u00een care tr\u0103iesc f\u0103r\u0103 ajutorul p\u0103rin\u021bilor mei. Fiecare cantitate mic\u0103 de venit este binevenit\u0103.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePo\u021bi vedea mai multe informa\u021bii despre mine \u0219i despre ceea ce fac pe \u003ca href=\"https://lumea-lui-silviu.blogspot.ro/p/portofoliu.html\"\u003eblogul meu (pagina Portofoliu)\u003c/a\u003e.\u003c/span\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tV\u0103 mul\u021bumesc SINCER pentru c\u0103 sunte\u021bi fanii \u0219i \u201epatronii\u201d mei! :-)\n\u003c/div\u003e"
