    "summary": "Chances are good that if you\u0027re here you\u0027ve already seen some of my work - but if you\u0027re looking for more examples or would like to follow me on social media, check out my\u00a0\u003ca href=\"http://www.s-hirsack.deviantart.com\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e, my\u00a0\u003ca href=\"http://www.instagram.com/shirsack\" rel=\"nofollow\"\u003einstagram\u003c/a\u003e, take a peek at my\u00a0\u003ca href=\"http://www.facebook.com/s.hirsack\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e, or subscribe to my\u00a0\u003ca href=\"http://www.reddit.com/u/S_hirsack\" rel=\"nofollow\"\u003eposts on reddit\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePledging to support my art means you\u0027ll get exclusive content (see below). While a lot of my WIP and scrap-work will be posted for all patrons,\u003cstrong\u003e\u00a0o\u003c/strong\u003e\u003cstrong\u003enly patrons that pledge $1 or more will have access to special content. \u003c/strong\u003eHowever, \u003cstrong\u003estarting at tier 3 ($5), you get custom art!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatrons are charged on the 1st for pledges made during the previous month, so if you only want to pledge for a month, or change the amount you\u0027re pledging, you have the next month to alter or withdraw your pledge. If your pledge puts you in a tier that earns a custom gift such as a portrait or illustration, that reward renews monthly!\u00a0\u003cbr\u003e\u003cbr\u003eIf you want big rewards but don\u0027t have the ability or desire to pledge at a high tier on a monthly basis, I also allow for rolling pledges over - like layaway for commissions! (eg., if you want a $30 commission but aren\u0027t in a hurry to get it, you can pledge at the minimum rewarded tier of $5 for 6 months, $10 for three, $15 for 2, etc. Just message to let me know you\u0027re letting it build up!)\u003cbr\u003e\u003cbr\u003eDepending on how much you pledge, as a Patron you\u0027ll have access to:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e\u00a0\u003cstrong\u003estep-by-step process guides and tutorials on projects from visual designs to three-dimensional builds\u003cbr\u003e-\u00a0custom portraits and illustrations*\u003cbr\u003e- WIP and process shots from ongoing or upcoming designs and projects\u003cbr\u003e-\u00a0high-res .jpegs of select designs (resolution\u00a0dependent\u00a0on tier)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks for checking out my work, and please, consider becoming my patron!\u003cbr\u003e\u003cbr\u003e*Please allow 3-7 days for creation of your illustration/design once I have confirmed what you\u0027d like. To contact me about your custom pledge reward, message me here, or email me at \u003ca class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/a\u003e/*  */ Thanks!"
