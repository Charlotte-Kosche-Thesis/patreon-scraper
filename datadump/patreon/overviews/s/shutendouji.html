    "summary": "\u003cstrong\u003eFrom Akai Oni, Book 1: Liberator - Prologue: Truth-Seekers:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIf someone told you they weren\u2019t human, would you believe them? What about a friend? A family member?\u003cbr\u003e\u003cbr\u003eProbably not, right?\u003cbr\u003e\u003cbr\u003eWhat if you begin to notice the way children look at them, the way they point to features you cannot see, the way they cower in fear and awe behind their parents\u2019 legs? What if you begin to notice the flicker in the weather around them when their mood changes, an odd glow to their eyes, or maybe that their teeth are a little too pointed to be real? (Those are implants, right?)\u003cbr\u003e\u003cbr\u003eIf any of this sounds familiar about a loved one or mysterious stranger in your life, I invite you to continue with my tale.\u003cbr\u003e\u003cbr\u003eEven though I\u2019m merely writing on paper, I picture myself as a peculiar, horned individual sitting on a stool on a stage, spotlight making me sweat, legs dangling off of the stool because they\u2019re always just a tad too high. I\u2019ve always been told to tune out the audience when I\u2019m on stage, but I can hear murmurs of the audience, some affirmative, some negative.\u003cbr\u003e\u003cbr\u003e\u201cBut what if,\u201d some of you say in hushed whispers, \u201cthis pertains to me? I see things others don\u2019t see. I remember things that don\u2019t make sense. I\u2019m\u2026not like my friends or my family.\u201d\u003cbr\u003e\u003cbr\u003eThen I thoroughly encourage you to give this a read. Probably with a drink or two, honestly, for if your life was anything like mine, you\u2019ll need it.\u003cbr\u003e\u003cbr\u003eI can hear those edgy teens in the back, kicking their feet up on the chairs before them, drawling, \u201cThis doesn\u2019t make any sense. This is all horseshit.\u201d\u003cbr\u003e\u003cbr\u003eIf you\u2019re one of those people, then this book is definitely for you.\u003cbr\u003e\u003cbr\u003eI try to be a gracious host to everyone, for better of for worse, after all.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eSalutations! Welcome to my Patreon! On the internet (and often otherwise), I\u0027m known as Shuten. I\u0027m 22 and a cis lesbian (she/her pronouns). I am now working on several projects, but my main two are:\u003cbr\u003e\u003cbr\u003e-Akai Oni, my trilogy about Shuten-douji\u0027s past from her (!!!) perspective. \u003cbr\u003e-A Present Full of Peaches, the love story between Ura and Momotaro\u003cbr\u003e\u003cbr\u003eI also am a fan of buff monster ladies, so I write a lot of teratophiliac lesbians! So if you\u0027re ready for some fantastical porn, you\u0027ve come to the right place as well!\u003cbr\u003e\u003cbr\u003eAside from being a writer, I\u0027m a happily engaged lesbian, Shintoist, oni, and piercing apprentice. When I\u0027m not writing, I love reading--especially horror and manga--and video games!\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you\u0027re supporting my writing! I\u0027m hoping to get published when I finish Akai Oni Book 1, among many of my other works, and everything that goes to support me helps immensely! Patrons get access to Akai Oni and A Present Full of Peaches ($1+), Patreon-exclusive smut ($3), Extra Early Releases ($5+), vote on weekly blog posts ($5+), background content ($10+), NSFW polls ($15+), and NSFW commissions ($30 and $50)!\u003cbr\u003e\u003cbr\u003eThank you to everyone who supports me! It means a lot! \u0026lt;3"
