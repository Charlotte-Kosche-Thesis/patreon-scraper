    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/02db/f/2017/296/e/6/adbanner2_by_sioteru-dbrjfk1.png\"\u003e\u003cbr\u003eTo Dust ,\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eTo Dust , is the story of Dustin Thorne, a seasoned detective struggling with the recent murder of his partner. After returning to the force two years after that fateful day Dust is once again on the trail of the serial killer who took the one thing he cared about most. Faced with a new partner and even more grisly murders, Dust must overcome the past and embrace the present in order to find a future for himself. \u003cbr\u003e\u003cbr\u003eDeath, Love, Mystery, and Murder.\u003cbr\u003eThis tale will take you to the darkest depravities of the mind and the deepest intimacies of love. \u003cbr\u003e______________________\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eHello,\u003cbr\u003eMy name is Sio. I am a digital artist and comic illustrator who enjoys art as an everyday part of life. Art is my job and also my passion, I enjoy drawing anthropomorphic characters and creating stories and worlds for those characters to inhabit. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSo why\u003c/strong\u003e\u003cstrong\u003e Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eArt is a rewarding process but I\u0027m not always able to find the time to work on personal projects when I\u0027m caught up in commissions. Patreon provides a space in which amazing people can support the projects I wish to create for your enjoyment. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat are you doing?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eMy focus for this is comics. My current project is \u003cem\u003eTo Dust , \u003c/em\u003ebut I want to continue to make comics with your support for quite some time. I even hope to consult my Patrons for what they want to see and which ideas stand out to them most.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nWhat\u0027s in it for me?\n\u003c/strong\u003e\u003cbr\u003eEach tier offers a different set of rewards and as you go up in tiers the more rewards you receive. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow often will you update?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is to update once a week for a total of 4 updates per month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eThank you so much for supporting me!\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eIf you have any suggestions please feel free to let me know! Your input is important to me.\u003cbr\u003eYou can contact me through patreon or on one of the following websites. \u003cbr\u003e\u003ca href=\"http://www.sioteru.com/\"\u003ehttp://www.sioteru.com/\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/sioteru/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/sioteru/\u003c/a\u003e\u003cbr\u003e"
