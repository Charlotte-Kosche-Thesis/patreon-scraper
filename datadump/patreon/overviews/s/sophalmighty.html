    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eYou reach a small town, far from your homeland. The air is cold and bitter and you\u0027re walking around for an open shop, in hopes that you might find what you were looking for...but no luck. It\u0027s late at night and everything has already closed. Having almost given up, you notice a small building tucked between two larger structures with the lights on. It has no sign hanging above its door but you can see merchandise through the frosted window at the front. You gingerly approach it, thinking might as well, since there\u0027s no where else to look.\u003cbr\u003e\n\t\u003cbr\u003e\u00a0You open the door, and as you welcome the warmth of the candle lit interior a gentle chime goes off and you walk in. You look around and see all kinds of tokens of all sizes, ranging from every day adventurers and simple folk to terrifying and mighty monsters. Dusty maps can also be seen here and there. You hear a friendly voice, a female voice and you look up behind the counter; a young, gnome woman wearing a flamboyant blue attire, decorated with jewelry addresses\u00a0you. \"So, what can I get you friend?\".\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003eHey everyone! My name is Soph, I\u0027m 20 years old and I\u0027m a freelance, self-taught artist looking to make a name for myself. I\u0027m also a Dungeon Master and D\u0026amp;D is the thing that inspires me the most so I thought I\u0027d share my love for it with the world. I appreciate every little bit of support I receive, and I promise, we\u0027ll go on a great adventures together!\u003c/div\u003e\u003cblockquote\u003e\u003cbr\u003e\n\t\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
