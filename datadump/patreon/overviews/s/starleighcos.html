    "pledge_url": "/bePatron?c=1099052",
    "published_at": "2017-07-21T15:21:05+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a6965359ac87e205e0734f4ddd4b446b/tumblr_p826f2xYSH1qdbsijo5_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you for checking out my Patreon!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eJoin the crew and let\u0027s explore the galaxy!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/be32062c192a10cbe3c4062aedccbd1d/tumblr_p826f2xYSH1qdbsijo8_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cbr\u003e\"I\u0027d just as soon kiss a wookiee!\"\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/7a873aefe0058c87ad6b4d9a0cbc00dd/tumblr_p826f2xYSH1qdbsijo1_r1_500.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eMy name is \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAmanda\u003c/span\u003e, aka Starleigh!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a cosplayer and photographer from Southwestern Ontario, Canada! I really enjoy cosplaying for the different skills I utilize to recreate a character, showing love for a character or franchise, as well as making friends and memories from the amazing events I get to attend!\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not cosplaying or crying into piles of fabric or wigs, I\u0027m usually out taking photos of other cosplayers or playing a rowdy game of Dungeons \u0026amp; Dragons! Or when others aren\u0027t available, playing video games on my own!\u003cbr\u003e\u003cbr\u003eHonestly, I\u0027m just a geek who really loves cosplaying and fandom and immersing myself in these amazing worlds with my friends!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e9d7997643006811cecc0c62dbe4437d/tumblr_p826f2xYSH1qdbsijo9_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003e\u003cbr\u003e\"I am a leaf on the wind, watch how I soar.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePeople offer all sorts of content on Patreon but what can you expect to see from me?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/5f56a65bc610ff7609dedb5b46c9436e/tumblr_p826f2xYSH1qdbsijo7_1280.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://78.media.tumblr.com/2675ecc3a3e93a87ed63bfb52c072c2a/tumblr_p826f2xYSH1qdbsijo6_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/42e13686eaa5e775e56a5658b1416a0e/tumblr_p826f2xYSH1qdbsijo3_r1_1280.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/e4007a7a89e7496c9c19c9d4387f9e57/tumblr_p826f2xYSH1qdbsijo2_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"These aren\u0027t the droids you\u0027re looking for.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhy and how does it work?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon allows for a reward system for both sides! For pledging even one dollar, you get rewards for helping me out! And with more pledges, I can produce more content! As a patron, you will have access to never before seen images, Patreon exclusive sets, polls about upcoming costumes, and more!\u003cbr\u003e\u003cbr\u003eIf you\u0027d prefer not to be a patron but would like to follow my work, you will also still see posts before they go onto my other social media! Patreon also allows email updates so you can stay up to date with anything I post!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAll money is funneled back into cosplay! Generally, when the money is paid to my paypal, I use those funds to purchase parts online for photo shoots or new equipment for video content!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0a92324fd2ab9edf428ccb3cdc55f013/tumblr_p826f2xYSH1qdbsijo10_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHow to follow this Patreon for free?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eClick the \u003cstrong\u003eFollow\u003c/strong\u003e button on the side bar and join the adventure!\u003cbr\u003eSome content will be free to access\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHow to pledge and support this Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eFind the \u003cstrong\u003eBecome a Patron\u003c/strong\u003e button at the top right of the page!\u003cbr\u003eChoose the tier that matches what you\u0027re looking for!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d70559a08a45d49056f177c720081bf7/tumblr_p826f2xYSH1qdbsijo4_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
