    "summary": "We want to show you all of our pictures uncensored!\u003cbr\u003eHello patrons- we are Brandy and Mitch we call our photo collaboration Strangers In A Fire. We started shooting projections onto bodies two years ago and have worked hard to hone it and make it interesting and compelling. We have shot friends, models, bands, and people who wrote to us with an interest in posing. We\u0027d like to branch out and shoot in other cities and countries and we\u0027d like to be able to stretch our boundaries artistically by trying all sorts of techniques and styles. We hope you enjoy looking at our work. Recently we have started shooting video and we\u0027d like to start putting them together to add to our creative palette.\u00a0\u003cbr\u003eWe\u0027ll be posting photos and videos of our work here and keeping you updated with any news about what we are working on, places we are showing, and eventually how and where to pick up the book we are working on.\u003cbr\u003eOn our page you will find a few interviews we did if you are interested in reading more about where we are coming from and what inspires us and how it all ties in with the music we title our pieces after (music factors heavily into everything we do).\u003cbr\u003eThanks for checking out our page- we hope you enjoy the photos as much as we enjoyed shooting them.\u003cbr\u003e\u003cbr\u003e\nOur bio:\n\u003cbr\u003e\nBrandy Bell and Mitch Wilson aka Strangers in a Fire use both the slide projector (with found/ donated slides) and a digital projector (coupled with patterns of their own design) projected onto men, women, couples, local musicians and bands to create thrilling new ways of looking at the human form.\u003cbr\u003e"
