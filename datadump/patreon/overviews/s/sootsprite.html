    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i364.photobucket.com/albums/oo83/envy3055/milapixelchibi_by_sootxsprite-d73fy7w_zpsdc5a74e3.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eHello! You may call me soot, or sootsprite, and I\u0027m a small town girl living in Canada, BC! A few years back I got into art, and I haven\u0027t been able to stop since! Most of the stuff that I draw is Anthropmorphic (Furries) art, however I am also able to draw a variety of other things such as: Dragons, Animals and even Humans! I feel that I\u0027ve improved greatly over the years while still learning in the process with every completed art piece. My schedule is quite busy, however that won\u0027t stop me from doing what I love! I will always put in as much of my free time into the art that I do, because it\u0027s my passion in life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy you should pledge:\u003c/strong\u003e\u003cbr\u003eMy goal in life is to become a professional illustrator. I want to be an animator/ digital artist, working for a\u00a0 company or even starting my own business. Drawing/ designing characters and giving them life is my dream. It\u0027s a long and difficult journey but I won\u0027t give up! As of now I\u0027m a full time artist. I\u0027m happier but my income is greatly reduced and my work hours have increased 10 fold. My plan is still to move away and go to school but that costs more than i can currently afford. with your help and support I will be able save up to continue my art journey as well as invest more of my time into personal art and content for you all to enjoy. I\u0027ll be able to continue sharing all my creative pieces and keep making art for the community who helped me grow. To everyone who is considering (And who already has) pledged, I am extremely grateful and I won\u0027t let you down :D! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is patreon/ how does it work?\u003c/strong\u003e\u003cbr\u003eIt is a \nkickstarter/ funding site that allows you to support artists, who then offer you rewards! You set the limit and are then charged monthly. you can donate as much you like and and the higher the amount the better the rewards. check them out below! v v v v v v v\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhen do I get my rewards? \u003c/strong\u003e\u003cbr\u003eAll payments/ pledges are processed at the end of each month. Rewards go out 1 week after the start of a new month. :3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to Find Me\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.furaffinity.net/user/sootsprite/\"\u003eFuraffinity\u00a0\u003c/a\u003e\u003ca href=\"https://twitter.com/sootxsprite\"\u003eTwitter\u00a0\u003c/a\u003e\u003ca href=\"http://sootxsprite.tumblr.com/\"\u003eTumblr\u00a0\u003c/a\u003e\u003ca href=\"https://picarto.tv/sootsprite\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
