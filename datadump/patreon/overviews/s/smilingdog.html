    "published_at": "2017-09-27T09:22:57+00:00",
    "summary": "Hey guys! I\u0027m currently making \"Nano-Control\"! An adult RPG inspired by the classic Robozou!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://i.imgur.com/imBGBF2.jpg\"\u003eIntroduction:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou just moved to Little Eden due to your circumstances at home. No TV, no internet and no reception, when things were looking like they couldn\u0027t get any worst a chance encounter with an individual has given you the opportunity to turn things around and maybe even create your little slice of paradise.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eGameplay:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e-4 different periods of the day (morning, noon, evening and night), each with different events!\u003cbr\u003e-Do part time work to earn what you need to buy what you need!\u003cbr\u003e-Find targets for you to control and then train them to exert further control over them!\u003cbr\u003e-Manage between training and generating income!\u003cbr\u003e-Complete mini-quest to obtain necessary materials to carry out your plans!\u003cbr\u003e-4 different endings and 6 girls currently planned!\u00a0\u003cbr\u003e-Art will be in 2D!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eGenres\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e-Mind Control\u003cbr\u003e-Corruption\u003cbr\u003e-Moral Degradation\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e-Impregnation\u003cbr\u003e-Group\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMain Girls\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eElaine\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VkjUQGg.png[/IMG]\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/YSL41pn.gif[/IMG]\"\u003e\u003cbr\u003eRika\u0027s mother, a strict but gentle mother that moved to Little Eden because of her Husband.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKay\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/b2vd73E.png[/IMG]\"\u003e\u003cimg src=\"https://i.imgur.com/De2iiwT.gif[/IMG]\"\u003e\u003cbr\u003eA girl that\u0027s in the same class as you, bubbly and nice, she always ready to help others. However she\u0027s a bit unreliable at times....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRika\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/cHVyIrd.png[/IMG]\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/pQXl0tI.gif[/IMG]\"\u003e\u003cbr\u003eElaine\u0027s daughter, smart, but cocky too...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGwen\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4dwvLmQ.png[/IMG]\"\u003e\u003cimg src=\" https://i.imgur.com/9Rf1Of7.gif[/IMG]\"\u003e\u003cbr\u003eA classmate and friend of Rika, though they only just met, they seem to be really close. She\u0027s really shy though...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLena\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XZGIbiv.png[/IMG]\"\u003e\u003cimg src=\" https://i.imgur.com/hadh4N3.gif[/IMG]\"\u003e\u003cbr\u003e\u003cbr\u003eYour neighbour, a housewife that that appears to be an elegant (?) person.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eScreenshots:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/aqBOUZH.png\"\u003e\u003cimg src=\"https://i.imgur.com/zyqqlVv.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEverything will be open to the public! However if you feel like dropping some bills into the \"commission the artist more often fund\", please feel free to do so!\u003cbr\u003e\u003cbr\u003eWe have Aiykawa as our artist for the game! He\u0027s a pretty chill guy that streams often so check out his page yeah!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/aiykawa/posts\"\u003eHis page!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eHere\u0027s the walkthrough if you all need it!\u00a0\u003ca href=\"https://www.patreon.com/posts/15663236\"\u003eWalkthrough/Guide\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eYou can contact me through the avenues below if any of you ever have any questions or feedback yeah!\u003cbr\u003e\u003cbr\u003eDiscord: \u003ca href=\"https://discordapp.com/invite/T8Ud58U\"\u003ehttps://discordapp.com/invite/T8Ud58U\u003c/a\u003e\u003cbr\u003eemail: appleandpear91@yahoo.com\u003cbr\u003e\u003cbr\u003e"
