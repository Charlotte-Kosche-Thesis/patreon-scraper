    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! \u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks for stopping by...I am so glad you are here, checking out this new and exciting opportunity with me! \u00a0\u003cbr\u003eI\u0027m Sara-Mae, and I LOVE to sing!\u003cbr\u003eI am a firm believer in the power of music.\u003cbr\u003eMusic can encourage, inspire, touch our hearts, awaken our imaginations, communicate hope in difficult times, and connect people, just to name a few things!\u003cbr\u003eAs a songwriter and musician, this is what I hope my music does for my listeners!\u00a0\u003cbr\u003e\u003cbr\u003eMaybe you have been following me for a while now and are here because you have been touched by my songs (if that\u0027s you....THANK YOU!!!!!!). \u00a0Maybe someone sent you a link and you went out on a limb and clicked, even though you had never heard of me or my music before (if that\u0027s you.....THANK YOU!!!!!!). \u00a0Whoever you are, and whatever brought you here, I wonder if you would consider partnering with me as I continue on my musical journey. \u00a0\u003cbr\u003eI am working on promoting and marketing my recently released album \"Flourish\", pursuing more opportunities and avenues to play and share my music, working on creating new music, and learning more of the music business and how to one day (hopefully soon!) make this my full-time job.\u003cbr\u003e\u003cbr\u003eI am a bit of a \"new kid\" on the musician\u0027s block, in some ways. \u00a0Though I have been writing and performing for years, seriously pursuing music as a career is a new thing for me. \u00a0I have been a full-time public school teacher for the past 11 years, and this year have reduced my number of teaching days to have more time and energy to invest in making my own music. \u00a0I also funded the production of my album completely independently. \u00a0I mention these things so that you know how seriously I take my art, and how committed I am to making and sharing the absolute best and most meaningful music I possibly can.\u00a0\u003cbr\u003eIf you are still reading, I want to thank you so very much for your time and attention. \u00a0Does this sound like something you would like to be a part of? \u00a0If so, welcome aboard! \u00a0I am honored and so excited to have you on my team!\u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003eSara-Mae\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
