    "summary": "\u003ch2\u003eAy\u0027up \u0026amp; G\u0027Day\u003c/h2\u003e\u003cblockquote\u003ea term used to greet somebody, both in Yorkshire \u0026amp; Australia\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch3\u003eWho are we and what are our plans?\u003c/h3\u003eWe are Gav and Hannah along with our two sons Liam and Kyle, a family from Yorkshire in the UK. And we are sharing our journey to become sailors with you through our sailing channel. \u003cbr\u003e\u003cbr\u003eIn short the story began with Gav\u0027s obsession to emigrate to Australia having spent time there as a child/teenager. Due to family circumstances this wasn\u0027t ever going to happen, so we came up with a better plan.... we shall sail there one day.\u003cbr\u003e\u003cbr\u003eWe are very fortunate that our sons (Liam aged 15) and (Kyle aged 11) are very adventurous and don\u0027t like to be in one place for a long time. They both love being on the water and fishing, they spend hours fishing.\u003cbr\u003e\u003cbr\u003eThe plan is to share our journey of becoming sailors with you, this will include gaining our day skipper courses, the training we get and then we\u0027ll take you boat shopping with us.\u003cbr\u003eOur aim is to be making fortnightly sailing adventure videos once we get the boat.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy did we join Patreon?\u003c/h3\u003ePatreon is a great platform for people to support\u00a0all kinds of creators. Our patrons pledge a sum of money per video (from as little as $1). \u003cbr\u003eYou set a monthly maximum number of videos to support and can cancel any time. We aim to upload a new video every two weeks. \u003cbr\u003eEverything is in dollars because this is a US site, but international currencies work too.\u003cbr\u003e\u003cbr\u003eWe don\u0027t use Patreon to fund our lifestyle, that\u0027s down to us! We still work at the moment so we have our income which is enough to keep paying the mortgage and monthly bills, but leaves us very little for the equipment. Gav recently financed the purchase of a DJI Mavic Pro to capture great aerial footage for our videos.\u003cbr\u003eYou may have also noticed from our first video that our audio is poor, so that is something we are saving up for next.... good microphones.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is in it for you?\u003c/h3\u003eWhen you become our patron, we give you freebies like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eStickers\u003c/li\u003e\u003cli\u003eStubbie holders\u003c/li\u003e\u003cli\u003eT-shirts\u003c/li\u003e\u003cli\u003eExclusive firsts of our videos before they go on youtube\u003c/li\u003e\u003cli\u003eYour name or company name in the credits\u003c/li\u003e\u003cli\u003eFollowbacks on social media\u003c/li\u003e\u003c/ul\u003eWe will always use patreon for new equipment unless you want to buy us a beer (coca cola for the boys of course). You would have to tell us though.\u003cbr\u003e\u003cbr\u003eA \u003cstrong\u003eHUGE\u003c/strong\u003e thank you\u003cbr\u003eGav, Hannah, Liam \u0026amp; Kyle x"
