    "summary": "Hey everyone, my name is Siku.\u003cbr\u003eI\u0027ve been the lead developer of LUI since 2011 and thanks to the support from the community, it\u0027s been one of the most popular World Of Warcraft UIs out there. The user interface is the single most important gameplay element of an MMORPG. You look at it every single second that you are playing, thus having an interface that you are comfortable with, that you enjoy looking, is extremely important to make sure you keep playing and having a blast with friends. LUI offers an incredibly customizable interface because we recognize that everyone is different, and no one will settle for a \"One Size Fits All\" solution. \u003cbr\u003e\u003cbr\u003eI\u0027m currently in the process of updating it to the core, going through every single part of the UI that time haven\u0027t been kind to, improving the overall performance of the UI drastically and making it easier to expand in the future, including features such as the ability to share your interface with your friends without any complexity such as copying setting files. The scope of this major update isn\u0027t small, the codebase is huge, and this takes time. Time I currently have to spend elsewhere to make sure I can pay everything at the end of the day. Donations that were sent have helped immensely, which is why I hope Patreon will continue in that vein and possibly even allow me to not worry at all.\u003cbr\u003e\u003cbr\u003eOnce I have this update mostly covered, I would like to start a video series featuring tutorials on how to install LUI or how to easily integrate other addons to blend into the interface or even make video spotlights of the various layouts that the community has expertly crafted. \u003cbr\u003e\u003cbr\u003eP.S.: If you are interested in a one-time donation, I would suggest you to use my donation link found at the LUI website, or any website hosting LUI. \u003cbr\u003e"
