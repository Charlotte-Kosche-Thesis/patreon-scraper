    "pledge_url": "/bePatron?c=181436",
    "published_at": "2015-06-24T20:27:04+00:00",
    "summary": "I\u0027m\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://www.wizardworld.com/danielstrickland.html\" rel=\"nofollow\" target=\"_blank\"\u003eDaniel Strickland\u003c/a\u003e.\u00a0I am a comic book artist and illustrator from \u003cstrong\u003e\u003cem\u003eBaton Rouge, Louisiana. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI am a graduate of (\u003cstrong\u003eSCAD\u003c/strong\u003e)\u00a0\u003cstrong\u003eSavannah College of Art and Design\u003c/strong\u003e with a \u003cem\u003eBachelors of Fine Arts in Sequential Art.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027ve\u003cem\u003e\u00a0\u003c/em\u003eworked on numerous comic projects including illustrating \u201c\u003ca href=\"http://www.amazon.com/Adventures-Tom-Sawyer-Graphic-Revolve/dp/1496500229/ref=sr_1_2?ie=UTF8\u0026amp;qid=1433786511\u0026amp;sr=8-2\u0026amp;keywords=The+Adventures+of+Tom+Sawyer+stone+arch+books\" rel=\"nofollow\" target=\"_blank\"\u003eThe Adventures of Tom Sawyer\u003c/a\u003e\u201d graphic novel for Stone Arch Books, penciling and inking the \u201c\u003ca href=\"http://wefightdirty.net/\" rel=\"nofollow\" target=\"_blank\"\u003eM.O.P.S.\u003c/a\u003e\u201d webcomic for ICON Studios, and writing and illustrating \u201c\u003ca href=\"http://strickart.deviantart.com/art/Elmira-Stagg-Convict-p1-rough-270252844\" rel=\"nofollow\" target=\"_blank\"\u003eElmira Stagg: Convict\u003c/a\u003e\u201d a creator-owned story for the\u00a0\u003ca href=\"https://www.facebook.com/pages/Baton-Rouge-Cartoonist-Society/172843822867301?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eBaton Rouge Cartoonist Society\u003c/a\u003e. I was also the illustrator for the novel cover of acclaimed New Orleans writer Dean Paschal\u2019s latest book, \u00a0\u003ca href=\"http://www.amazon.com/Frog-Surgeon-Dean-Paschal/dp/0916620182/ref=sr_1_1?ie=UTF8\u0026amp;qid=1433786423\u0026amp;sr=8-1\u0026amp;keywords=the+frog+surgeon\" rel=\"nofollow\" target=\"_blank\"\u003eThe Frog Surgeon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nComic books, art, drawing, and illustration full time is my \u003cem\u003elife goal\u003c/em\u003e... \u003cbr\u003e\u003cbr\u003eSadly and like most artist, that sort of goal is hard to accomplish without help of friends and fans...\u003cbr\u003e\u003cbr\u003e\nI plan to use this patreon to further my career as an artist and to create and maintain projects under the umbrella of what is\u00a0\u003ca href=\"http://strickart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eStrickart\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thejennsaga.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe JENN Saga\u003c/a\u003e is a new Fantasy Adventure comic project that I am starting.\u003cbr\u003e\u003cbr\u003eThe story follows JENN, a voluptous warrior woman who continually travels, battles, and survives in a wild fantasy world in order to protect her homeland and restore peace.\u00a0\u003cbr\u003e\u003cbr\u003e\n\"Home\" is a loose fantasy world adaptation of the unique area that is Southern Louisiana and she is based upon the ideals and actions of a full figured woman steeped in the cajun culture. (\u0027Cause who are we kidding this area is a fantasy world in it\u0027s own right.)\u003cbr\u003e\u003cbr\u003e\nWith Patreon and this comic, my goal is to create a unique comic experience with a different kind of character. I want to share some of this amazing culture in a new and interesting way and engage people with a fun story while pushing my limits as an artist.\u003cbr\u003e\u003cbr\u003e\nI want to bring a new look to the fantasy heroine, and perhaps a different twist to how fantasy adventure is written.\u003cbr\u003e\u003cbr\u003eAll funds earned through this site will be used to further my career, not just on this project, but all future projects and arts (Including \u003cstrong\u003eCommissions\u003c/strong\u003e). Your PATREONage will ensure that I can concentrate on this full time, providing you with incentives, rewards, livestreams, videos, and heck maybe even a hot meal.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
