    "published_at": "2018-02-01T17:08:02+00:00",
    "summary": "\u003ch4\u003eHello! My name is \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAleksandra\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e, but people call me \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShappi\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e.\u003c/strong\u003e\u00a0I am a cosplayer from Poland! \ud83c\uddf5\ud83c\uddf1\u003c/h4\u003e\u003cbr\u003eI have been cosplaying and creating my own costumes from scratch since 2009. This hobby has changed my life for the better in countless ways and I am excited to share this happiness with you!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://farm5.staticflickr.com/4724/28193758389_695b44c508_b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eWhether you\u0027re here to support my art, you are curious how does my life as a cosplayer look like or you like learning how to make your own costumes - \u003cstrong\u003eWelcome!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/lHC_5uA4-to\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eCosplay to me is a way of expressing myself, broadening my crafting skills and having fun! I\u0027ve created over 70 costumes by now. Your support through Patreon will allow me to dedicate more funds to bigger cosplay builds, trying new materials or bring many crazy projects to life, involving abroad photo/video shoots, traveling and more!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mg3T8sAz69s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e \u003cbr\u003eI\u0027ve been making costumes for 9 years so I\u0027ve earned a bit of \"know-how\" when it comes to building costumes! I strongly believe that we should share what we love so \u003cstrong\u003eon my page you can find plenty of tutorials too! \u003c/strong\u003eI create them as Youtube videos, detailed write-ups or hold workshops at the conventions I go to. I support beginners in cosplay so you can always get a helping hand from me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://farm5.staticflickr.com/4765/28193758299_801a95d634_b.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIf you decide to support my work you can expect a lot of cool rewards!\u003c/strong\u003e Once you become a Patron you\u0027ll be the first to know everything about my cosplay adventure, you will see backstage materials and\u00a0\u003cem\u003eyou \u003c/em\u003ewill be the one whom I\u0027ll ask about new ideas or requests for stuff that I make next :) You will get exclusive look into my workshop (even though it\u0027s more like a small apartment and a balcony) where I will show you how I create my costumes, write up detailed how-to-make instructions and answer your questions.\u003cstrong\u003e I will also make sure that Patrons get exclusive prints which will never be sold in my store, as well as some unique polaroids! :)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eYour support will allow me to create even more! I would like to put all Patreon funds straight to my new projects which you will be able to follow as they grow! Finished costume would be our small, shared victory :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you so much for all your help!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://farm5.staticflickr.com/4626/26100690138_16510afaff_b.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eMy Patreon feed will be updated \u003cem\u003eregularly during the whole month\u003c/em\u003e with early links to YT videos and photo shoots, Patreon exclusive selfies, and everything I feel that is worth sharing with you! Print rewards will be shipped out after payment is confirmed at the end of each month.\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
