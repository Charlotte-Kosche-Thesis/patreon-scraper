    "summary": "We are Sokay. We\u0027ve been bringing free Flash games to the internet since 2004 with the release of our first game, Thugjacker: Half. Nowadays we\u0027re still making web games, as well as mobile, merchandise and VR projects.\u003cbr\u003e\u003cbr\u003eCheck out our site at \u003ca href=\"http://www.sokay.net\"\u003ehttp://www.sokay.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re reaching out to our fans for the support to keep the ball rolling.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSokay Team\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.sokay.net/patreon/avatar_bryson_64px.png\"\u003e \u00a0 \u003cimg src=\"http://www.sokay.net/patreon/avatar_ricky_64px.png\"\u003e \u00a0 \u003cimg src=\"http://www.sokay.net/patreon/avatar_chris_64px.png\"\u003e \u00a0 \u003cimg src=\"http://www.sokay.net/patreon/avatar_david_64px.png\"\u003e \u00a0 \u003cimg src=\"http://www.sokay.net/patreon/avatar_cryptic_64px.png\"\u003e\u003cbr\u003e\u003c/div\u003eWe are Bryson Whiteman, Ricky Enriquez, Christopher J. Rock, David Rodriguez, \u0026amp; Cryptic Circuitry (aka Steven Gray). Together we\u0027ve dedicated ourselves to spreading joy and randomness through Sokay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThese Are Our Games\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.sokay.net/patreon/sokay_patreon_banner_01_games.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eOver the years we\u2019ve developed an eclectic assortment of games. We\u2019ve got \u003cstrong\u003eThugjacker\u003c/strong\u003e - a game where a thug gets his bike jacked and must fight to get it back. \u003cstrong\u003eLUV Tank\u003c/strong\u003e - a game about a tank that shoots flowers that makes people happy. \u003cstrong\u003eDonut Get!\u003c/strong\u003e - a game about a cop and his love of donuts. \u003cstrong\u003eTrip Duck -\u003c/strong\u003e a game about a duck with poor balance. And more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.sokay.net/patreon/sokay_patreon_banner_02_future.png\"\u003e\u003cbr\u003e\u003c/div\u003eRight now we\u0027re working towards finishing up and launching our Virtual Reality music visualizer, \u003ca href=\"http://store.steampowered.com/app/631120/Raybeem/\" target=\"_blank\"\u003eRaybeem\u003c/a\u003e. Also, we\u0027re working on bringing Sokay designs to clothes so you can show off your Sokay Style.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.sokay.net/patreon/sokay_patreon_banner_03_future2.png\"\u003e\u003cbr\u003e\u003c/div\u003eJust because we\u0027re working on a VR project doesn\u0027t mean we\u0027ve given up \non making old-school styled games. We\u0027ve got a ton of concepts waiting \nto be brought to life with support from the Sokay Fans out there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe Need Your Support!\u003c/strong\u003e\u003cbr\u003eWe need your help to keep doing what we do best. At Sokay, we pride ourselves with our unusual concepts and off-beat sense of humor.\u003cbr\u003e\u003cbr\u003eIf you like what we do, please become a Sokay Patron and help us with our journey. We hope that it allows us to continue releasing our web games for free and help develop new premium content.\u003cbr\u003e\u003ca href=\"http://www.liveinyourmusic.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFollow Sokay\u003c/strong\u003e\u003cbr\u003eThe support doesn\u0027t end with a Patreon pledge, find out more about what we\u0027re up to on social media.\u003cbr\u003e\u003cul\u003e\u003cli\u003eInstagram: \u003ca href=\"http://www.instagram.com/sokaylife\"\u003ehttp://www.instagram.com/sokaylife\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTwitter: \u003ca href=\"http://www.twitter.com/sokaynet\"\u003ehttp://www.twitter.com/sokaynet\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.twitter.com/sonofbryce\"\u003ehttp://www.twitter.com/sonofbryce\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFacebook: \u003ca href=\"http://www.fb.com/sokaynet\"\u003ehttp://www.fb.com/sokaynet\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTumblr: \u003ca href=\"http://sokay.tumblr.com\"\u003ehttp://sokay.tumblr.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eReddit: \u003ca href=\"http://www.reddit.com/r/sokay\"\u003ehttp://www.reddit.com/r/sokay\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
