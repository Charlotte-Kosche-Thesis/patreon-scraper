    "summary": "\u003ca href=\"http://scrutinypod.com\" target=\"_blank\"\u003eHeightened Scrutiny\u003c/a\u003e is a podcast about the Supreme\nCourt\u2019s landmark civil rights cases. It is hosted by Joe Dunman, an attorney and professor who teaches constitutional law and legal writing when he\u0027s not practicing law or making podcasts.\u003cbr\u003e\u003cbr\u003e\n\nThe Supreme\nCourt is one of the most important institutions in America, but very few of us\nknow much about how it works or how it reached the landmark decisions that\nhave dramatically altered how we think about liberty, due process, and equality. Heightened\nScrutiny explores the landmark decisions of the Supreme Court in what is hopefully a fast-paced and interesting way.\u003cbr\u003e\n\n\u003cbr\u003eHeightened\nScrutiny isn\u2019t just for law students or lawyers, though. It\u2019s for\neveryone who cares about our legal system, our civil rights, and our\nConstitution. But\nresearching, writing, recording, and editing each episode takes a LOT of time\nand effort. \u003cbr\u003e\n\n\u003cbr\u003eYour\ngenerous support through a recurring monthly donation will make the\nproduction of Heightened Scrutiny a little easier, and help to keep it going over\nmany months and years to come. You can\ndonate by clicking the red \u201cbecome a patron\u201d button on this page. You will qualify for one or more Tiers of Generosity depending on how much you decide to give, and each tier comes with one or more swanky rewards.\u003cbr\u003e\u003cbr\u003eThank you very much for your ears and your generosity!\u00a0\u003cbr\u003e"
