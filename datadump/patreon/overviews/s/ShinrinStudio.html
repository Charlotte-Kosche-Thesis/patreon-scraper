    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eWelcome!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, my name is Shinrin Sam. Bros and live Upstate New York. I\u0027m a self-taught artist, mangaka (comic creator) and photographer. I\u0027ve been creating art for as long as I can remember.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C2CjnI-WIAAVZW_?format=jpg\u0026amp;name=large\"\u003e\u003cbr\u003eI like listening to music while writing manga. Always fascinated by ancient civilizations, folklore, animals and nature. I enjoy writing stories, sculpting and expressing myself through my artwork.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.shinrinart.com/uploads/9/7/3/4/9734525/p670_orig.png\"\u003e\u003cbr\u003eMy illustrations are drawn by hand using pencil and multiliner pens. For my traditional art, I like coloring with\u00a0\u003cem\u003eCopic Markers\u003c/em\u003e. For my digital art, I use \u003cem\u003eAdobe Photoshop Elements\u003c/em\u003e, \u003cem\u003eManga Studio\u003c/em\u003e and incorporate my nature photography with my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.shinrinart.com/uploads/9/7/3/4/9734525/p671_orig.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eWhy Subscribe to Shinrin Studio?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love creating art everyday. With your support, I can make a living as an artist! If you subscribe to my Patreon page, you can get access to new art, my manga, step by step creating process, art tutorial videos, original anime to how to draw manga!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/C2FUkYOXUAgRYqD?format=jpg\u0026amp;name=large\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eFind me Online:\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://shinrinart.com\" rel=\"nofollow\" target=\"_blank\"\u003eShinrin Art\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://shinrinphoto.com\" rel=\"nofollow\" target=\"_blank\"\u003eShinrin Photo\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://roninyoshino.com\" rel=\"nofollow\" target=\"_blank\"\u003eRonin Yoshino\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://shinrinstudio.zibbet.com\" rel=\"nofollow\" target=\"_blank\"\u003eShinrin Studio: Shop\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://shinrinstudio.wordpress.com\" target=\"_blank\"\u003eShinrin Studio: Blog\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e"
