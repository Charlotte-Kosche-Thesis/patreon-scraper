    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1088928/529fb3a67313441c9b73792f0e733ff0?token-time=2145916800\u0026token-hash=RUeVtFYN1NenmMHUWx1drQiYwnh_l0UyZCqlihUgvwI%3D",

    "published_at": "2017-07-23T00:34:18+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mld2WZ_LVyA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy name is Steven Mango and I am a YouTube content creator\nbased out of Los Angeles, CA. \u003cbr\u003e\n\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LfKqOUMrCw8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\nI am known as an ex-Scientology activist who works\ntirelessly to expose the corruption and abuses within the organization.  I\nwas a parishioner of the exclusive Church of Scientology Celebrity Centre\nInternational in Hollywood, CA. In the span of four years of devoted membership\nuntil my escape in 2012, I became a lifetime member, I donated close to $50,000\nto the church, and I was a victim of severe spiritual and emotional abuse\ninside the walls of the church. I was also a poster boy for the church,\nappearing in advertisements for the International Association of Scientologists\nacross the Celebrity Centre. My photo also appeared on their The Way To\nHappiness booklets. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/ejbcxg.jpg\" style=\"width: 592px;\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eIn 2012, I escaped the organization and I self-produced my own\nexpose documentary, \u201cInside The Scientology Celebrity Centre: An Ex-Parishoner\nReveals All.\u201d It has gone on to receive over 750,000+ views and it has gone on to\nhelp countless people from the grips of Scientology. After I released this\nvideo, I was instantly declared a Suppressive Person, or an enemy of the group, and I went on to restart my life completely. But not before I continued to tell my story.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/1z2nl85.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy YouTube channel brings me many opportunities to expose\nScientology on a worldwide platform. I starred in a Louis Theroux BBC Film\nentitled \"My Scientology Movie.\" You can check out the film On Demand, Netflix,\nAmazon Video, or on iTunes.  I also\ndebunked the Scientology E-Meter on the A\u0026amp;E show Storage Wars. My channel\nallows me to tell my story to thousands of people per day. I want to continue\nnot only telling my story but others stories as well. \u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/23htaad.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nMy goal and mission is to expose the Church of Scientology and get their tax exemption revoked. In order to do so, I am\ncontinuing to make weekly videos on my YouTube channel. In addition, I am\nwriting my own manuscript entitled, \u201cMy Scientology Memoir\u201d that will be released later this year. I have also\nstarted a blog, Mangotology, as well as a podcast, to create on an alternate\nplatform. I have two documentaries in the works, as well as some other big projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/5n6a7t.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI also have been working on two other YouTube channels:\nSteven Mango Beauty and Mango Tea. As a professional hairdresser who has\ntrained under the best stylists in the industry, I want to create hair \u0026amp; beauty video tutorials. I also want to start my drama news channel called Mango Tea to report on\npop culture happenings. Although my main focus is exposing Scientology, I have other passions I would like to pursue on YouTube.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI really need your help. In order to grow my channel and\nproduce quality content, I am seeking monthly contributions so I am able to\nmake a true impact with my channel. Although I would love to be able to financially\nback my own channel, I do not have the resources to do so. It is very costly to\nproduce videos and I unfortunately have reached a stand still where I want to\ngrow my channel but I don\u2019t have the money to invest further. I would like to create more professional videos and hire a film crew for a few bigger video projects I am working on to expose Scientology. Besides my channel, I am also looking\nto self-publish my book and use funds to put towards my publishing package. All money received is going right back into my activism work.\u003cbr\u003e\u003cbr\u003e\n\nAfter leaving Scientology and searching for my purpose, I\nrealized it was to create meaningful content to help \u0026amp; heal others. You can help me continue to make my dream a reality. Any\ncontribution you can make to help me would mean so much to me from the bottom\nof my heart to pursue my passion in helping others and exposing this criminal\nenterprise.\u003cbr\u003e\u003cbr\u003eI am offering great perks to anyone who is able to support me \u0026amp; my channel. Thank you so much!\u003cbr\u003e\u003cbr\u003e\n\nLove,\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/20iuu87.jpg\" style=\"width: 306px;\"\u003e\u003cbr\u003e\n\nSteve\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Please note all rewards require a 4 month minimum commitment to redeem*\u003c/em\u003e\u003cbr\u003e"
