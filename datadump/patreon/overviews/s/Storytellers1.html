    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/IoNDWJv.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eHi! We\u0027re Lars and Thomas, two best friends from Amsterdam and the two guys behind \u003cstrong\u003eStorytellers\u003c/strong\u003e. We strive to enhance your appreciation of film by \u003cstrong\u003eextracting meaning from story\u003c/strong\u003e. Our study at the University of Amsterdam has given us the tools to analyse movies to their core, and with this channel we strive to share our insights and perspectives for you to enjoy. \u003cbr\u003e\u003cbr\u003eWe believe that by \u003cstrong\u003eanalyzing\u003c/strong\u003e\u003cstrong\u003e\u00a0meaning and archetype from story\u003c/strong\u003e, we look for lessons of the human experience that have spanned throughout the ages.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WKrQQO2.jpg\"\u003e\u003cbr\u003ePatreon is really the bloodline of any channel nowadays. Especially those that work with copyright sensitive material and at times (apparently) sensitive topics. Demonetization and censoring have become a real issue on the platform so this is where we have to make our stand.\u003cbr\u003eWe genuinely want to grow this YouTube channel into something special.\u00a0\u003cstrong\u003eWith Patreon we hope to give back to our community, and ultimately realize our goal to make this our full time job\u003c/strong\u003e\u00a0.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/qzW0c15.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eEach\u00a0contribution \u003cstrong\u003ehowever small\u003c/strong\u003e\u00a0will\u003cstrong\u003e\u00a0\u003c/strong\u003eallow us to spend more time researching, editing, learning and improving our videos. We will also re-invest into our hardware for better quality sound and hopefully even animation."
