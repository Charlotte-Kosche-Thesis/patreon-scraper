    "published_at": "2017-12-08T23:55:10+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWho are we?\u003cbr\u003e\u003cbr\u003eFounded by Anastasia Buterina and Ksenia Sapunkova, Shut Up \u0026amp; Yoga is an independent digital magazine and collective o\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ef yoga teachers,\u00a0writers, and\u00a0illustrators.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eOur members\u00a0live in Toronto, New York, Vancouver, San Francisco, Moscow, Johannesburg, Perth, Paris, Calgary and Whistler. \u003cbr\u003e\u003cbr\u003eWe take a humorous approach to dissecting popular ideas on health, yoga, and self-development. \u003cstrong\u003eWe write about\u003c/strong\u003e\u003ca href=\"https://shutupandyoga.com/author/garrettneill/\" target=\"_blank\"\u003e\u00a0yoga injuries\u003c/a\u003e\u003cstrong\u003e, functional movement, the business of yoga,\u003c/strong\u003e\u003ca href=\"https://shutupandyoga.com/nickeled-dimed-yoga-yogis-work-free/\" target=\"_blank\"\u003e realities of being a yoga teacher\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://shutupandyoga.com/science-behind-yoga-high/\" target=\"_blank\"\u003e science\u003c/a\u003e\u003cstrong\u003e\u00a0and\u003c/strong\u003e\u00a0\u003ca href=\"https://shutupandyoga.com/evolution-yoga-pant/\" target=\"_blank\"\u003e history\u003c/a\u003e \u003cstrong\u003eof yoga, modern yoga\u00a0\u003c/strong\u003e\u003ca href=\"https://shutupandyoga.com/modern-yoga-myths-part-ii-flow-interrupted/\" target=\"_blank\"\u003emyths\u003c/a\u003e\u003cstrong\u003e, mental health, power abuse,\u00a0\u003c/strong\u003e\u003ca href=\"https://shutupandyoga.com/danger-beyond-edge-injuries-wisdom-power-no/\" target=\"_blank\"\u003e boundaries\u003c/a\u003e\u003cstrong\u003e, and many other important topics.\u00a0\u003c/strong\u003eWe create unique\u003ca href=\"https://shutupandyoga.com/category/guidestrends/\" target=\"_blank\"\u003e\u00a0guides\u003c/a\u003e on yoga in different cities and honest reviews of yoga studios across the world.\u00a0\u003cbr\u003e\u003cbr\u003eShut Up \u0026amp; Yoga has had a great start and we\u0027ve developed an enthusiastic\u00a0readership. Over the last 8 months, SU\u0026amp;Y became a full-time job for the founder (Anastasia), as well as\u00a0a part-time job for a few key team members, including our\u00a0art-director \u003ca href=\"http://www.kseniasapunkova.com/\"\u003eKsenia\u003c/a\u003e. We know two things now:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eWe want Shut Up \u0026amp; Yoga to go on for a long time. \u003c/strong\u003eWe have dedicated readers, and we have literally hundreds of topics in our brainstorming document that we\u0027re planning to cover (and thousands of funny illustrations to draw...).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWe need to make Shut Up \u0026amp; Yoga sustainable for this to work.\u003c/strong\u003e We\u0027re excited to partner with Patreon to kickstart our donation process.\u00a0The way Patreon works is a reader can donate whatever they want per month and the donation is recurring each month after that. So anything, from $1/month up, is hugely helpful to the cause.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e \u003cbr\u003eWhat We\u0027ll Use the Money For:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur initial goal is $ 5,000/month. This money plus the store income will be enough to keep Shut Up \u0026amp; Yoga going. Here\u0027s the breakdown of SU\u0026amp;Y costs:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWriters and illustrators\u0027 compensation (we currently have 30+ freelance writers and 5 fantastic illustrators);\u003c/li\u003e\u003cli\u003ePart-time editor;\u003c/li\u003e\u003cli\u003eHosting;\u003c/li\u003e\u003cli\u003eMailchimp;\u003c/li\u003e\u003cli\u003eFacebook post \"boosts\";\u00a0\u003c/li\u003e\u003cli\u003eUs (founder \u0026amp; art-director) - we need to eat things, wear things and drink a good amount of fairtrade coffee while we brainstorm, write, edit and draw.\u00a0\u003c/li\u003e\u003c/ul\u003eWe are beyond grateful for any support you can offer if you decide to, and thanks for being a reader!\u003cbr\u003e\u003cbr\u003e- Anastasia\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://shutupandyoga.com/wp-content/uploads/2017/11/will-teach-yoga-art.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
