    "summary": "\u003cimg\u003e\u003cimg src=\"https://i.imgur.com/KVqJczh.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003eHey guys! I\u0027m spooks, and I draw stuff. \u003cbr\u003eI currently work as an English teacher in Japan, and draw on the side. Feel free to hang out during my \u003ca href=\"https://picarto.tv/spooksmoose\"\u003estreams on Picarto\u003c/a\u003e\u003ca href=\"https://picarto.tv/spooksmoose\"\u003e\u003c/a\u003e, or follow \u003ca href=\"http://spooksmoose.tumblr.com/\"\u003emy art\u003c/a\u003e and \u003ca href=\"https://zombie-frisk.tumblr.com/\"\u003efancomic\u003c/a\u003e on Tumblr! \u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://i.imgur.com/rLczpum.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003eDrawing web comics is basically a full time job that I don\u0027t get paid for, and I want to be able to make it into a real source of income and do it all day, every day. \u003cbr\u003eUnfortunately I have a temporary full time job already that actually keeps me alive, and it doesn\u0027t involve drawing.\u003cbr\u003eIf you support me on Patreon, I\u0027ll get closer to fulfilling my dream of quitting my temp job and becoming an art troll that lives in a basement somewhere! \u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://i.imgur.com/eT8NAI7.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e - You\u0027ll get my everlasting thanks! (I promise that\u0027s actually worth quite a bit.) \u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e - You\u0027ll get all previous rewards and behind-the-scenes access to rough sketches and concept art! (If I forget to upload stuff, just yell at me.) \u003cbr\u003e\u003cstrong\u003e$10\u003c/strong\u003e - You\u0027ll get all previous rewards and a silly request doodle! (Remember to message me with what you want!) \u003cbr\u003e"
