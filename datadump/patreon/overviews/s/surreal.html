    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u27a4 A Vision\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey! It\u0027s Corey Lennox. Thanks for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m a Berklee College of Music alumnus, and I\u0027ve been writing songs for over a decade now. Day in and day out, I\u0027m constantly working on my skills as a musician, singer, and performer to bring you uplifting, amazing music that you won\u0027t find anywhere else!\u003cbr\u003e\u003cbr\u003eThis Patreon page is the continuation of that journey. I\u0027m so thrilled to be moving forward, and pouring all my passion into new Surreal music and covers for you to enjoy. Hopefully someday I\u0027ll even be able to tour the world and meet YOU in person.\u003cbr\u003e\u003cbr\u003eIt\u0027s takes a lot of work to create new videos- there\u0027s recording, sound editing, mixing, filming, piecing the video together- and by being a Patron you can help to make it all happen! Together we can rock this world and change it for the better 8)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u27a4 Corey, Why?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOh I\u0027ll tell you why. Higher quality videos, and more of them, baby! I wouldn\u0027t even physically be able to make more than 2 a month, but you can also cap your monthly pledge amount under your settings at any point. Here\u0027s some of what you\u0027ll be helping us with, and things you can look forward to:\u003cbr\u003e\u003cbr\u003e\u0026gt;Equipment and software to produce better songs and videos\u003cbr\u003e\u0026gt;Promotion of your favorite content to grow the Surreal community\u003cbr\u003e\u0026gt;Studio time for larger productions\u003cbr\u003e\u0026gt;Film costs for the occasional larger scale music videos\u003cbr\u003e\u0026gt;In other words- more new original music for YOU!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color:     "attributes": {
     "about": "Here\u0027s the deal- my name is Corey (you might have gotten that already!)\u003cbr\u003e\u003cbr\u003eI\u0027m a multi-instrumentalist, singer, songwriter and producer. With the help of my friend Brandon, we make uplifting progressive pop/rock music. Songwriting has been a HUGE passion of mine for over a decade now, ever since I discovered that you could capture memories, emotions, and stories through music.\u003cbr\u003e\u003cbr\u003eI\u0027m a Berklee alumnus, and my project, Surreal, had the honor of reaching #25 on national indie radio a couple years back! The Surreal Youtube channel has over 100,000 views and over 1,000 subscribers.\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank YOU for taking the time to check out this page. Join the team, rock on, and enjoy the music!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
