    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello There and welcome to my \n\tPatreon page!\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eSophie\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ealso\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e known as\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eSekares Arisawa\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am just your friendly, average artist from Germany, \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewho enjoys creating art and gets inspired by almost everything. I love to experiment with my projects, techniques or programs. \n\tI am not afraid to try out new things and critique is always welcome.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/9859/i/2017/319/5/8/ghfdhgfh_by_sekares_arisawa-dbtt3kw.png\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI plan to study \u003cspan style=\"color: rgb(192, 145, 0);\"\u003egame art /animation\u003c/span\u003e on an university. \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBringing worlds, creatures, story\u0027s and objects, to live for the entertainment industry would be my \"dream job\". \n\tI have a long journey ahead of me and to study on certain university, there\u0027s a lot of money required which needs help to be raised. With each pledge, you are supporting me with, paying bills, getting new equipment and will also make my dream, to study on an university, become real. \n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI\u0027m very thankful for any support I am able to receive.\u00a0 \u2665\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/fluffy-seka/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eFuraffinity\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e | \u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003ca href=\"https://picarto.tv/Seka\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003ePicarto\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/Kereska97\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e \u003cstrong\u003e\u003ca href=\"http://sekares-arisawa.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eDeviantArt\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
