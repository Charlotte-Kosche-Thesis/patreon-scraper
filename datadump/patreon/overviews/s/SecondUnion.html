    "summary": "First and foremost, I want to take a moment to thank you for being a fan, and taking the time to express interest in becoming a patron of Second Union. No words can adequately express our gratitude. Without you, there is no Second Union.\u003cbr\u003e\u003cbr\u003eWho are we?\u00a0\u003ca href=\"http://www.wearesecondunion.com/\" target=\"_blank\"\u003eSecond Union\u003c/a\u003e\u00a0is a pop culture/entertainment news portal created in 2016. Our aim has always been to bring our audience the latest information and updates regarding their favorite pop culture-related subjects. Via our website and social media platforms we explore the worlds of movies, television, comic books/graphic novels, music, video games, toys/collectibles and conventions. \u003cbr\u003e\u003cbr\u003eOur mission is to offer\u00a0original content and unique points of view you won\u2019t find anywhere else on the web. Our long-time goal is to ultimately become your favorite pop culture/entertainment news destination on the internet!\u003cbr\u003e\u003cbr\u003eSecond Union started out as ideas between a group of friends. Eventually coming to fruition through the hard work and dedication of three individuals, the steadfast trio that became the driving force behind Second Union. A group consisting of myself (\u003cem\u003eJeff Andrews\u003c/em\u003e), my dear friend and colleague \u003cem\u003eKarma Savage\u003c/em\u003e, and the amazingly talented \u003cem\u003eJamel Singleton\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSince those early days, we\u0027ve grown considerably. We now boast a roster of more than 10 talented contributors who volunteer their time and effort each week to bolster the success of our website and brand. It is through their dedication and commitment that we have really grown into something even more than we could have ever originally imagined!\u00a0\u003cbr\u003e\u003cbr\u003eWhy are we here? Because what started out as a way to give back in our own small way to the \"geek/nerd\" community has become more of a passion project for us. We\u0027re not only REALLY enjoying what we\u0027re doing but the reception we\u0027ve received has fueled a desire to really dig in and kick it up a notch.\u00a0\u003cbr\u003e\u003cbr\u003eYour monthly Patreon donation will help us to defray some of the overhead costs involved in running a website (domain fees, hosting fees, email, site security, web optimization), and also allow us to expand our repertoire beyond just the articles and reviews: more giveaways and contests, a more thorough entry into video production (equipment and software), more convention coverage, and ultimately a weekly\u00a0\u003ca href=\"https://soundcloud.com/user-208039018/an-introduction-to-the-second-union-podcast\" target=\"_blank\"\u003epodcast\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWe would love to have you along on this journey with us. With you along for the ride, there\u0027s no telling where the road may lead. \u003cbr\u003e\u003cbr\u003ePlease consider becoming a patron of Second Union.\u00a0\u003cbr\u003e\u003cbr\u003eTogether \u003cem\u003e#WeAreSecondUnion\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e-Jeff (Creator, Creative Director and Editor in Chief)"
   },
