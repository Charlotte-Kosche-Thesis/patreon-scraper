    "summary": "\u003cem\u003eSnow by Night\u003c/em\u003e is the story of a winter spirit on a quest to find her heart, though she doesn\u0027t quite understand what that means. Her quest does not go as she hoped, and she is drawn into the cares of the mortal world.\u00a0The story is set in a fantasy version of colonial North America. It\u2019s a new world and a new frontier where cultures, empires, and spiritualities collide. It\u2019s a time of enlightenment, a period of transition, and\u00a0an age of discovery.\u003cbr\u003e\u003cbr\u003eYou can read \u003cem\u003eSnow by Night \u003c/em\u003efor free at\u00a0\u003ca href=\"http://www.snowbynight.com\"\u003esnowbynight.com\u003c/a\u003e!\u003cbr\u003e\n\n\u003cbr\u003e\u003cimg src=\"http://www.snowbynight.com/images/team_photo.jpg\"\u003e\u003cbr\u003eMeet the team! From the left: Me! I handle writing and lettering; Steph Stober of \u003ca href=\"http://www.finalarcanum.com\"\u003eFinal Arcanum\u003c/a\u003e takes on coloring duty;\u00a0Julie Wright, colorist for the Harvey-nominated comic\u00a0\u003ca href=\"http://thedreamercomic.com\"\u003eThe Dreamer\u003c/a\u003e, is our line artist;\u00a0and on the far right is Diane Hazlett, our webmaster extraordinaire.\u003cbr\u003e\u003cbr\u003eYour support on Patreon helps us create a story that is outside the norm of comics with fantasy in the New World, female characters with agency, and Native American themes and representation. With your help, we can make this tale even better!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support and joining this this tale of snow and magic!\u003c/strong\u003e\u003cbr\u003e"
