    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003eWho is this Dinosaur guy?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHi there, my names Spiritraptor but most people just call me Spirit. I\u0027ve been an active member of the anthropomorphic fandom for a good 12-13 years now and I\u0027ve been drawing most of that time, however in the last 3 years I\u0027ve really tried to push the work further. You can find most of my Anthro work at \u003ca href=\"http://www.furaffinity.net/user/spiritraptor/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/spiritraptor/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eIn addition to the Illustration work I also craft custom leather products, from collars to cuffs to dice bags and bracers! My Leatherwork can normally be found at http://leathersaurus.tumblr.com\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat this Patreon isn\u0027t:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon is not intended to be a paywall for the work I produce, I will still upload personal works to all my normal sites and will still take commissions outside of this Patreon. However my Patrons can expect to see work before I upload it any where else and locked in guaranteed commission slots!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat does this Patreon do and what can I expect from it? (2018 Revision and update)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe main reason for this Patreon is to allow me to have a bit more interaction with the community while still serving as a bit of extra income to my other current work, I\u0027m always balancing Artwork and Leatherwork but I love both and want to provide; frankly hot work for the Anthropormorphic community. Some changes have been made since first starting this Patreon and I\u0027m sure it will evolve and change as the years go on however I\u0027ll keep everyone updated and listen to any feedback I recieve :) \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eQuick PSA, when you pledge your method of payment WILL BE CHARGED on that day. Patreon keeps this payment in holding until they funds are released to me at the end of the month. This stops people from pledging, downloading everything and then canceling without payment. Just so people are aware!\u003cbr\u003ePlease do not pledge unless you can afford the pledge that day. Many thanks!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIn short this Patreon adds a little help toward me making stuff, for you guys!\u003cbr\u003e\u003cbr\u003eSo a huge heartfelt thanks to you all, for pledging or even for just reading this page! \u0026lt;3\u003cbr\u003e\u003cbr\u003e-Spiritraptor\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
