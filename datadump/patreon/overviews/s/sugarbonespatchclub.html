    "summary": "\u003cimg src=\"https://image.ibb.co/gitncn/patchclub.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHi there! My name is Cheyenne and I\u0027m the artist \u0026amp; designer behind the brand \u003cstrong\u003eSugarbone\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe Sugarbones Patch club\u003c/strong\u003e is the love child of my first project\u00a0\u003ca href=\"http://www.patreon.com/sugarbonespinclub\"\u003e\u003cstrong\u003eThe Sugarbones Pin Club\u003c/strong\u003e\u003c/a\u003e, which proved to be very successful and inspired me to create a new club for patch lovers! The pin club has had several months of fun surprises \u0026amp; exclusive designs, and I hope that the patch club can bring just as much monthly cuteness to your lives!\u003cbr\u003e\n\t\u003cbr\u003e\n\tI started making patches back in 2015 after being inspired by the DIY clothing movement! Customization has always been a strong point in my life, and I find that being able to personalize your fashion is one of the most empowering things you can do! Patches have a history of being used on denim, but can be used on a multitude of clothing items to make them special.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/deEFV7/whatcaniexpect.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iPvHcn/patchclubmystery.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e Every month you will receive a package in the mail including \u003cstrong\u003ea mystery patch + extras\u003c/strong\u003e!\u003c/li\u003e\n\t\u003cli\u003eThe theme of each month will be announced to give you a general idea of what you will be receiving.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/gxXPOS/howdoesitwork.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eUnder the \u003cstrong\u003erewards \u003c/strong\u003epannel on the right, click\u003cstrong\u003e Get $10 Reward\u003c/strong\u003e, and sign up!\u003c/li\u003e\n\t\u003cli\u003eOn the \u003cstrong\u003e1st \u003c/strong\u003eof every month, the subscription fee of $10 USD will be charged from your account. Patreon gives a 5 day window to make sure all charges are completed.\u003c/li\u003e\n\t\u003cli\u003eAfter the \u003cstrong\u003e5th\u003c/strong\u003e, your surprise package featuring your mystery goods will be shipped!\u003c/li\u003e\n\t\u003cli\u003eDue to the expensive cost of tracking from Canada, packages will be shipped letter mail, and will not be tracked.\u003c/li\u003e\n\t\u003cli\u003eThere is a \u003cstrong\u003elimit \u003c/strong\u003eto how many subscribers I can have at one time, since I have to know how many pins to make! Each month after the orders have been shipped, \u003cstrong\u003eI\u0027ll increase that number to allow new subscribers to join\u003c/strong\u003e! If you stay subscribed, your spot is safe. \u003cstrong\u003eHowever, if you unsubscribe, your spot can be claimed by someone else. \u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYes! These ship INTERNATIONALLY!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hsg7cn/IRONONPEELANDSTICK.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThere are two types of patches available in our patch club!\u003cbr\u003e\n\t\u003cstrong\u003ePlease pledge to the type of patch you\u0027d like to receive!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eIRON ON\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e: \u003c/strong\u003eThese patches come with an adhesive that \u003cstrong\u003eactivates when you iron it\u003c/strong\u003e, and are most suitable for sewing! You can find instructions on how to properly iron on these patches\u00a0\u003ca href=\"https://www.wikihow.com/Iron-on-a-Patch\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(219, 238, 243);\"\u003ePEEL \u0026amp; STICK\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e: These patches come with a peel off backing, and a sticky adhesive that \u003cstrong\u003esticks directly onto your clothing\u003c/strong\u003e. These patches are quick and easy, and are most suitable for people who want to stick their patches onto other things as well, such as backpacks or purses.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/mRgtiS/pastpatches.png\"\u003e\u003cbr\u003e\n\t( two examples of my favorite patches I have made in the past )\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/djrtiS/getintouch.png\"\u003e\u003cbr\u003e\n\tAny questions or concerns? Contact me at the following email only:\u003cbr\u003e\n\tSUGARBONESPATCHCLUB@GMAIL.COM\u003cbr\u003e\u003cbr\u003eI will not be using the patreon private messaging system as having several inboxes is too hard for me to keep up - so please use this email if you would like a response!\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
