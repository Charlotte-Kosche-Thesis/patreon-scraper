    "summary": "Ladies and Gentlemen,\u003cbr\u003e\u003cbr\u003esch\u00f6n, dass Ihr hergefunden habt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.space4games.com/\"\u003eSPACE4GAMES\u003c/a\u003e ist ein Herzensprojekt, das daraus resultiert, dass ich als Journalist viel zu selten die M\u00f6glichkeit habe, detailliert \u00fcber Spiele zu berichten, die mir am Herzen liegen. Dazu geh\u00f6ren unter anderem Space-Games wie \u003cstrong\u003eStar Citizen\u003c/strong\u003e, aber auch andere Spiele wie \u003cstrong\u003eCyberpunk 2077\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMit SPACE4GAMES m\u00f6chte ich deshalb eine Plattform schaffen, in der ich selbst und andere Autoren ihre \u003cstrong\u003eExpertise f\u00fcr einzelne Spiele\u003c/strong\u003e in detaillierte Informationen, Guides und Features umsetzen k\u00f6nnen. Zu Anfang werde ich dieses Projekt haupts\u00e4chlich allein betreuen, mit eurer Hilfe und Unterst\u00fctzung werden es aber hoffentlich im Verlauf der n\u00e4chsten Wochen und Monate mehr Autoren werden - und damit hoffentlich auch mehr Spiele, die wir auf SPACE4GAMES abdecken.\u00a0\u003cbr\u003e\u003cbr\u003eSPACE4GAMES versteht sich nicht als noch eine weitere Gaming-Seite. Wir m\u00f6chten einzelne Spiele \u00fcber lange Zeit umfangreich begleiten und vor allem pers\u00f6nlicher als auf anderen Seiten mit den einzelnen Themen umgehen. \u003cstrong\u003eWir legen keinen Wert auf eine irgendwie geartete Deutungshoheit f\u00fcr Spiele\u003c/strong\u003e: Stattdessen wollen wir \u00fcber die Spiele selbst reden, \u00fcber ihre Mechaniken, M\u00f6glichkeiten, unsere Erfahrungen und Erlebnisse. Typische Tests mit Zahlenwertungen findet ihr hier nicht, umfangreiche Infos zu den jeweiligen Spielen dagegen schon.\u00a0\u003cbr\u003e\u003cbr\u003ePatreons erhalten bei uns einen VIP-Bereich. Dazu geh\u00f6ren \u003cstrong\u003eexklusive Artikel\u003c/strong\u003e und - je nach Patreon-Level - weitere Vorteile, beispielsweise Zugriff auf den S4G-Podcast. Dar\u00fcber hinaus schalten wir keine Werbeanzeigen. Wir\u00a0wollen unsere Leser vor allem durch eine sch\u00f6ne Webseite und Top-Inhalte zu Unterst\u00fctzern werden lassen.\u00a0\u003cbr\u003e\u003cbr\u003eWas wir tun, gibt es in dieser Form kaum irgendwo anders: \u003cstrong\u003e\u003cem\u003eProfessionelle\u003c/em\u003e Artikel, detaillierte Guides, fundierte Einsch\u00e4tzungen und jede Menge Kontext\u003c/strong\u003e zu deinem Lieblingsspiel. Wenn du davon mehr willst, dann mach bitte mit! Wir freuen uns \u00fcber deine Unterst\u00fctzung!\u003cbr\u003e\u003cbr\u003eBeste Gr\u00fc\u00dfe,\u003cbr\u003eBen\u003cbr\u003e"
