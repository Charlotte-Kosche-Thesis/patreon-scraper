    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cb style=\"background-color: initial; color: rgb(192, 80, 77);\"\u003eWHO ARE YOU?\u003c/b\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eHello! Here at Studio Shintari, we create various manga and anime. We\u0027ve putting out more and more content to help expand and become more and more offical.\u00a0\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eThat\u0027s why we\u0027re here right now!\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eWatashi no Aooni and Kimi no Shoujo Manga Club. We do not gain ad revenue from them, and though they may direct people to our related content that does earn us money.\u00a0\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eAs such, expanding and hiring new people to help us on a new project(s) is insanely tough, (For example, voice actors, composers, editors, other digital artists, etc.) we\u0027re not employing people so we don\u0027t pay them accordingly. That\u0027s where you lovely people come in.\u00a0\u003cbr\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\tWHAT OTHER CONTENT DO YOU HAVE?\u003c/span\u003e\u003c/strong\u003e\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eWe have a lot of content that\u0027s in development at the moment, but we don\u0027t want to tell you what it is just yet. Once we have more material to share, we\u0027ll throw it on YouTube for all to enjoy. You can expect it to be in the same vain as our previous works!\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eThe thing is... Animation is great and all, but it is not cheap.\u00a0\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eAs previously stated, this funding will go into bringing new people on board, (Animators, editors, etc.) That money will also help us improve the quality of our current projects through better equipment and software.\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eBut just to let you know, this Patreon is not to speed up the process of our projects. It\u0027s to specifically hire on and sustain employees for Studio Shintari and produce new ongoing projects.\u00a0\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eIf we happen to go beyond the amount we need? Congrats, you\u0027re helping us achieve bigger and better things! Woohoo!\u003c/i\u003e\u003cbr\u003e\n\t\u003cb style=\"background-color: initial; color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\tISN\u0027T THIS A NON-PROFIT THING?\u003c/b\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eAs stated before, these projects do not make ad revenue. Side projects (Such as, T-shirts) will make us money and to make sure that that all our designs fall under copyright laws.\u00a0\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eAlso, music soundtracks are another thing. Understand that, that money is going to the owner(s) of the music, and most very likely the owners of whatever music that was used. It\u0027s within their right to do so, and we completely understand and support their decision.\u00a0\u003cbr\u003e\n\t\u003cstrong\u003eWe are not demanding money. \u003cbr\u003e\n\t\u003c/strong\u003eWe will never charge you for watching Watashi no Aooni or any of our work. It\u0027ll always be available for you to for free watch on YouTube. Patreon is a way for you to show your support and you that you\u00a0\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003ebelieve\u00a0in our future. You should feel no obligation to donate, please don\u0027t donate if you don\u0027t have the mean to donate. For those that has does those donations, we at Studio Shintari, thank you for your generosity.\u00a0\u003c/i\u003e\u003cbr\u003e\n\t\u003cb style=\"background-color: initial; color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cbr\u003e\n\tWHAT ARE OUR REWARDS?\u003c/em\u003e\u003c/b\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eFor $1 a month, you\u0027ll gain access to weekly WIPs and see what project we\u0027re currently on. Occansional behind-the-scenes, such as seeing voice actors at work, and seeing WIP animation \u003cbr\u003ein action.\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eFor $5 a month, you will gain all of the info from above plus access to episode scripts.\u00a0\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eFor $10 a month, you will gain all of the above plus exclusive preview clips of upcoming episodes! And also, a shout-out to our patrons that has donated at the end of each episode.\u003c/i\u003e\u003cbr\u003e\n\t\u003cb style=\"background-color: initial; color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cbr\u003e\n\tANYTHING ELSE WE NEED TO KNOW?\u003c/em\u003e\u003c/b\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eFor now, this Patreon is only running with one animator that\u0027s doing this as a hobby. One day, this hobby will become a full-time thing and will someday have a well-oilled team of talented individuals that shares the same passion for their work. So, as we move forward, please give us your support and patience, and we\u0027ll continue to supply you with the content you\u0027ve enjoyed so much.\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"background-color: initial;\"\u003eWe hope you enjoy all our new content! Thank you so much for your support!\u003cbr\u003e\u003c/i\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Kp9l6QcOrCs\" width=\"560\"\u003e\u003c/iframe\u003e"
