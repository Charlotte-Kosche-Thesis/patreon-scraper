    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"http://schattenfaehe.de/wp-content/uploads/2018/02/ueberschrift3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTake all the \"hello\"s of the world, \u003cbr\u003ethank you for visiting my Patreon \u003cbr\u003eand thinking about supporting me!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eFeel free to read through the explanations to know more about this page and myself. I\u0027m happy to have you here. \u003cbr\u003e\u003cbr\u003eI\u0027m called Schattenfaehe, a married gamer lvl 27 living in Germany and \nlove cute and crazy stuff. \u003cbr\u003eI also own a small online shop for fine art prints of my pictures: \u003ca href=\"http://faeheproject.storenvy.com/\"\u003ehttp://faeheproject.storenvy.com/\u003c/a\u003e\u003cbr\u003eBut that\u0027s probably not all you wanted to \nhear, so let\u0027s dive further into this:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I DO AND WHY I NEED YOU SUPPORT?\u003c/strong\u003e\u003cbr\u003eI grew addicted to photography, enacting themes in front of a camera, trying to make things happen behind the camera and putting all parts together for inspiring projects. What I love, is bringing people together to do awesome things, and work with talented people to create whole new worlds within pictures, or just have a glimpse into another world.\u003cbr\u003e\u003cbr\u003eFor that, I prepare costumes (cosplay, fantasy and fashion alike) with the help of various talented people. I try to muster up funds for studios, locations, materials and more - and I\u0027m doing that in my free time, whilst being a full time working media designer. I\u0027m not \"blessed\" with an exceptionally humongous salary or super rich family - instead of that, I\u0027m just your usual friendly, maybe slightly crazy neighbor doing her thing. Slow, but steady. (And I\u0027m a frequent and sometimes streaming gamer on top.)\u003cbr\u003e\u003cbr\u003eYou might guess that it won\u0027t only take time to produce all that, but also funds - and that\u0027s where Patreon comes into play. For supporting me, I\u0027ll let you in on the process, I\u0027ll share various things with you, you\u0027ll be the first to see what you supported - and, depending on the level, will also get real rewards out of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DO I SELL MY SOUL?\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.schattenfaehe.de\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://schattenfaehe.de/wp-content/uploads/2018/02/EXPLANATION_how-to-patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMEET ME ALSO ON\u003c/strong\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/schattenfaeheofficial/\"\u003ewww.facebook.com/schattenfaeheofficial\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/schattenfaehe/\"\u003ewww.instagram.com/schattenfaehe\u003c/a\u003e\u003cbr\u003eTreat me to a coffee: \u003ca href=\"https://ko-fi.com/schattenfaehe\"\u003eko-fi.com/schattenfaehe\u003c/a\u003e\u003cbr\u003eWorld Wide Wibbly Wobbly Web: \u003ca href=\"http://www.schattenfaehe.de\"\u003ewww.schattenfaehe.de\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ca href=\"http://www.schattenfaehe.de\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/a\u003e"

     "description": "\u003cstrong\u003eRO Sage!\u003cbr\u003e\u003c/strong\u003eLet\u0027s grow together! \u003cstrong\u003e\u003c/strong\u003eSupport me with my next cosplay and I\u0027ll keep up my work to lose some pounds for it. I\u0027ll make this happen with the help of the awesome Fenix Fatalist, so it\u0027ll be surely a super awesome cosplay like my Assassins Creed Evie! \u003cbr\u003eMuch work in progress stuff included. And also, more cosplay and photoshoots on a regular base. ^_^\u003cbr\u003e\u003cbr\u003eTeam up with me and let\u0027s get something awesome done! \u0026lt;3\u003cbr\u003e\u003cbr\u003eAll the hugs! :3\u003cbr\u003e- Schattenfaehe\u003cbr\u003e",
