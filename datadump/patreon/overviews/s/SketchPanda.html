    "summary": "Hey there! I\u0027m the Sketch Panda.\u003cbr\u003e\u003cbr\u003eI\u0027ll be working here on a number of short to moderate length adventure and visual novels to gain some experience before tackling the more difficult projects built up in my head. Whatever the current project is will be available as alpha/beta releases for the duration of it\u0027s development, with supporters having access to updates before the general public!\u003cbr\u003e\u003cbr\u003eAs I\u0027m new to using Ren\u0027py, I\u0027ll be spending a lot of time coding and learning to code early on. On top of that, I\u0027ll be doing the writing and artwork myself, at least for the time being!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial thanks to my background artist, AstraCookie! Be sure to check out her page of personal work at \u003c/strong\u003e\u003ca href=\"http://cookiekikira.deviantart.com/\"\u003eCookieKiKira.Deviantart.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBelow you\u0027ll find a list of my projects. The easier projects are going to be worked on first and get more grand as I gain experience. Please note that the projected mechanics may change from time to time as I go through.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently in progress:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDawn\u0027s Cheer - \u003c/strong\u003eAn introduction to the first part of a story trilogy, Dawn\u0027s Cheer will place you in control of Shana, a 14 year old girl struggling to blossom into the person she wants to be by completing a certain goal by the end of summer vacation! Will she become a socialite? A prize winning go-getter? Or a savvy business woman? Help her sculpt her destiny!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpcoming:\u003cbr\u003eAfternoon Quest - \u003c/strong\u003eAn expansion on the first work, this one will feature a more grown up Shana as she goes exploring. A continuation in the series will allow to me to release this work faster since I can reuse some art assets, which will help since there will be minor item gathering/item check mechanics to progress. (Hopefully.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNight\u0027s Veil\u003c/strong\u003e\u003cstrong\u003e - \u003c/strong\u003eAn expansion on the previous 2 works, Shana will be facing the consequences of her actions more strongly as she goes to college. I\u0027m hoping by this point to have a stat system of some sort, as well as figure out how to allow for free travel in a world map. It should be a much more open experience.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Projects:\u003cbr\u003eUrban Dominion - \u003c/strong\u003eA financial dominance simulator that focuses on crushing your rivals in a competitive market with a business you\u0027ll create from scratch. (Familiar characters will be making a return debut!)\u003cbr\u003e\u003cbr\u003eThanks for checking out my game, and I hope you enjoy!\u003cbr\u003e"
