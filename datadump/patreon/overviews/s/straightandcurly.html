    "summary": "Thank you so much for coming to our Patreon page. You probably heard us mention it while you were listening to the podcast in the car or grocery shopping and you\u0027re an absolute legend for remembering to check us out.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStraight \u0026amp; Curly is a podcast for self improvement junkies.\u003c/strong\u003e We cover everything from life hacks, diets, life style detoxes, productivity tips and sleep improvement ideas. We (Carly and Kelly) research and try out the best life hacks to give you a 30 minute podcast each week that\u0027s guaranteed to improve your life and probably give you a bit of a giggle.\u00a0\u003cbr\u003e\u003cbr\u003eWhen should you listen to Straight \u0026amp; Curly?\u003cbr\u003e\u003cbr\u003e* When you\u0027re feeling slumpy and you need a bit of a pick me up\u003cbr\u003e\u003cbr\u003e* At the gym to keep you motivated\u00a0\u003cbr\u003e\u003cbr\u003e* As a kick butt start to a super productive day\u00a0\u003cbr\u003e\u003cbr\u003e* On long car trips\u00a0\u003cbr\u003e\u003cbr\u003e* When you\u0027re power cleaning your house\u00a0\u003cbr\u003e\u003cbr\u003eStraight \u0026amp; Curly has four seasons per year and each season has 7 episodes. We\u0027ve had the BEST feedback from our listeners that they would love an episode every week but at the moment, we don\u0027t have the funds for weekly creation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want a weekly episode of Straight \u0026amp; Curly, year round we need any combination of the following.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* 1000 Patrons paying $4 per month\u00a0\u003cbr\u003e\u003cbr\u003e* 600 Patrons paying $7 per month\u00a0\u003cbr\u003e\u003cbr\u003e* 400 Patrons paying $10 per month\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027ve ever...\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e* Woken up and thought \u0027Yay! It\u0027s Wednesday! New Straight \u0026amp; Curly episode day!\u0027\u003cbr\u003e\u003cbr\u003e* Hung out in the awesome Straight \u0026amp; Curly Facebook group\u00a0\u003cbr\u003e\u003cbr\u003e* Used a Straight \u0026amp; Curly strategy to improve your life\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027re the perfect person to be a Patron for Straight \u0026amp; Curly.\u00a0\u003cbr\u003e\u003cbr\u003eOur listeners are the best humans and we know we can reach our goal to get Straight \u0026amp; Curly to be a weekly podcast.\u00a0\u003cbr\u003e\u003cbr\u003eFor just a few dollars a month you can keep Straight \u0026amp; Curly in your ears and keep Kelly and Carly on the air.\u00a0\u003cbr\u003e\u003cbr\u003eClick on the orange button and we\u0027ll send you a virtual gold star!\u00a0\u003cbr\u003e\u003cbr\u003eSee you next Wednesday!\u00a0\u003cbr\u003e\u003cbr\u003eKelly \u0026amp; Carly\u00a0\u003cbr\u003e\u003cbr\u003exxx\u003cbr\u003e"
