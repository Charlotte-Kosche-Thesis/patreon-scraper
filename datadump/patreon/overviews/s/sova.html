    "summary": "\n\n\u003cp\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHELLO!\u003c/span\u003e\u003c/strong\u003e I\u0027m Sova and I draw stuff; mostly fannish stuff but I did study \"regular\" aka \"serious\" art when I was at the university, trying to make it as an architect. It turned out my passion for drawing and graphics was a lot stronger than for designing buildings though, so right now I\u0027m working on proving the theory that it\u0027s never too late to follow your dreams and as long as you fight for them, you\u0027ll make it. \u003cbr\u003e\u003cbr\u003e\n\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://twitter.com/geeky_sova\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/62d514cedbbd88dd58311d0b4662c03f/tumblr_o45k0u1s1Y1qgol7do7_r2_75sq.png\" width=\"40px\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.instagram.com/geeky_sova/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://40.media.tumblr.com/20f6402796fd92f15807100bc79e007f/tumblr_o45k0u1s1Y1qgol7do9_r1_75sq.png\" width=\"40px\"\u003e\u003c/a\u003e\n\t\u003ca href=\"http://geeky-sova.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://40.media.tumblr.com/19a08a2e6f437cc727fd648f66adc835/tumblr_o45k0u1s1Y1qgol7do6_r3_75sq.png\" width=\"40px\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://society6.com/sova\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://40.media.tumblr.com/d1010dc65b015afb065c2994e14dd0c3/tumblr_o45k0u1s1Y1qgol7do5_r2_75sq.png\" width=\"40px\"\u003e\u003c/a\u003e\n\t\u003ca href=\"http://www.redbubble.com/people/geeky-sova\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/82c596efeb60762b5d30bb8c2ae76c18/tumblr_o45k0u1s1Y1qgol7do8_r1_75sq.png\" width=\"40px\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cp\u003e\u003c/p\u003e\n\n\u003cp\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHAT IS MY PATREON ABOUT?\u003c/span\u003e\u003c/strong\u003e It\u0027s mainly about motivation - you giving me a chance to test the waters and check wind directions in the freelancing world, hopefully providing me with feedback and support, helping me figure things out along the way. I\u0027m looking to build closer relationships here, hopefully more personal than on social media.\n\u003c/p\u003e\n\n\u003cp\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBUT TO BE MORE PRECISE?\u003c/span\u003e\u003c/strong\u003e If you decide to support me as my patron you\u00a0can get access to my Patreon feed for a monthly donation of your choice.\u00a0\u003cstrong\u003eYou can set a monthly max and cancel your patron payment at any time\u003c/strong\u003e, as long as you\u0027ve made at least one payment (charged upfront). \u003cbr\u003e\u003cbr\u003e\n\u003c/p\u003e\n\n\u003cp\u003e\u003c/p\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/ff471c6e09262e8e77180f19ac0cd537/tumblr_o45k0u1s1Y1qgol7do10_r2_400.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cp\u003e\u003c/p\u003e\n\n\u003cp\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMY PATREON FEED\u003c/span\u003e\u003c/strong\u003e includes my art (some of it Patreon-only and always posted here before anywhere else), sketches, works in progress (which rarely share anywhere else), higher resolution pics, etc. I\u0027ll be looking for your suggestions, requests or votes on future projects. I\u0027ll also be answering your questions, providing descriptions or even mini tutorials, if there\u0027s interest in that :)\n\u003c/p\u003e"
