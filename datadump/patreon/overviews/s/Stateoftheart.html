    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThank you\u003c/strong\u003e for checking out our page!\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eState Of The Art\u003c/strong\u003e\u00a0podcast\u00a0explores how tech is bringing radical change to the way we consume and experience art. Our weekly episodes feature thought-provoking discussions with leading authorities whose innovative projects are disrupting traditional art models and trends. We love what we do and we are glad you are here and interested in learning more! We hope you decide to come along for a deep dive into the growing ecosystem of art and tech.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is our dream?\u003c/strong\u003e\u003cbr\u003eThis podcast exists because artists, technologists, and art lovers are craving a place to connect. The art and tech space is growing and evolving rapidly. Yet there is still no major online hub for everyone in the community to connect. We love bringing you news and conversations about what is happening in the art and tech world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we do what we do?\u003c/strong\u003e\u003cbr\u003eJust like you we have questions! We are curious and excited about what is coming next! And we want to connect and learn from other artists, collectors, curators, and technologists. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow you can help?\u003cbr\u003e\u003c/strong\u003eThere are so many ways you can help us do our thang! \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e1) Pledge on Patreon\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Obviously, you can help us continue to pursue these goals at SOTA by pledging to us on patreon.\u003c/div\u003e\u003cstrong\u003e2) Follow and Share the Podcast\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e- On twitter, on facebook, on instagram,\u00a0to your friends, to your grandma, in a train, on a plane, in a box, with a fox, on the phone... How ever you can! Connect with us and help us get the word out about our podcast and get it in the earbuds of your friends, family, and followers who will love it.\u00a0\u003c/div\u003e\u003cstrong\u003e3) Listen to the Podcast\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- This one is by far the easiest! Just tune in every week and enjoy the podcast!\u003c/div\u003e\u003cstrong\u003e4) Subscribe, Rate, and Review SOTA\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Whatever podcast platform you are using subscribing, rating, and reviewing help other listeners like you find and enjoy State of the Art.\u00a0\u003c/div\u003e\u003cstrong\u003e5) Drop us a Line\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Hearing from you makes our day! Write us on social or send us an email. Tell us what you like, what you don\u0027t like, and what you want more of!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhats in it for you?\u003c/strong\u003e\u003c/div\u003eFirst and foremost you will be helping us make even more of the awesome content that you love. But in addition, every week all of our patrons will be entered in a raffle to be chosen as \u003cstrong\u003e*Superfan of the Week*. \u003c/strong\u003eIf you are chosen you will get a personal shoutout on the following week\u0027s episode and on social media! If you would like we can also tell our audience about your art, or your tech, or your art and tech project."
