    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHi, friends! \u003c/span\u003e\u2665\u00a0\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u2666Who are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m Shiimosa or just Shii-tyan. I want to become a really great artist one day and bring as much happiness as I can!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u2666What do you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI love to draw in kawaii and detailed anime styles, also I record digital and sometimes traditional speedpaints. I want to create some tutorials for you in english (but it\u0027ll be difficult as it\u0027s not my native language)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u2666Why should I became a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tArt is a big part of my life and I want to become even better in it.\u00a0\n\t\u003cbr\u003e\n\tTo be honest I want to be a concept artist one day and work in game industry. Supporting me you can help me save money for expensive concept art courses and also live by myself.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u2666How can I get rewards?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eMost of rewards will be on this page as a patron only posts. If you are getting requests from me they will be posted there as well, but also I\u0027ll send you a PNG and PSD through email.\u003cbr\u003e\n\tAnd finally, in the end of each month I\u0027ll post PNG and PSD packs with all not sketch artworks of this month.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAny support is super appreciated! \n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/58b2/f/2018/072/8/e/support_me_by_shiimosa-dc5rewu.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eAlso don\u0027t forget to visit my \u003ca href=\"https://www.youtube.com/channel/UCAsMQTG8NIwCpHxW-n6SDkw/feed\"\u003eyoutube channel\u003c/a\u003e and \u003ca href=\"http://shiimosa.deviantart.com/\"\u003edeviantart page\u003c/a\u003e \u003c/em\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://pre10.deviantart.net/8fd7/th/pre/f/2017/091/a/7/logo_by_shiimosa-db4923g.png\" style=\"width: 217px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
