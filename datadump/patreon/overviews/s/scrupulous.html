    "summary": "It has always been our dream to craft cinema. The movies we grew up on helped shape who we are. We now live in an age where anyone can upload videos for the world to stream. We want to take advantage of this opportunity to make cinema, but a new kind of cinema. Something curated for an internet audience.\u003cbr\u003e\u003cbr\u003e60 Seconds of Cinema is how we are trying to achieve this dream right now. There is love, care and attention poured into every second of a film. We provide complete cinematic experiences in just one minute, multiple times a week. We already have fifteen of these shorts made. We have poured our own money, our own time, our own souls into these films. They are truly a labor of love.\u003cbr\u003e\u003cbr\u003eThere is only so much we can do with the means at our disposal. If you become a Scrupulous Patron, you help us create more of these experiences. With your contribution, we can dream bigger! Thank you so much to our friends, family and fans for the love and support. You guys are an inspiration and we couldn\u0027t do it without you. This is not my dream. \u00a0\u003cbr\u003e\u003cbr\u003eThis is our dream. \u00a0\u003cbr\u003e\u003cbr\u003eStay Scrupulous,\u003cbr\u003e\u003cbr\u003eDH"
