    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FxQSsCJfVY10%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DxQSsCJfVY10\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FxQSsCJfVY10%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHvem er vi?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSofa.Guru er en podcast med fire barndomsvenner; Chrisander, Tor Kristian, og br\u00f8drene Bj\u00f8rne og Tarje. Vi koste oss s\u00e5 mye sammen at vi valgte \u00e5 lage podcast utav det. V\u00e5rt m\u00e5l er \u00e5 v\u00e6re Norges \u00e6rligste podcast - med store dryss av humor, litt vitenskap og masse kontroversielle temaer.\u00a0\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eVideoen over er et utdrag fra en helt normal episode med Sofa.Guru, som vi har animert selv - og et eksempel p\u00e5 typen prosjekt som vil vil gj\u00f8re mer av. So many ideas, so little time, so little little cash! Som bringer oss til..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHvorfor st\u00f8tte oss?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFordi vi \u00f8nsker \u00e5 produsere mer og bedre innhold, og p\u00e5 sikt vie mer av tiden v\u00e5r til Sofa.Guru. Med din st\u00f8tte kan vi lage flere episoder, \u00f8ke kvaliteten p\u00e5 lyd- og bildeopptak, samt andre kostnader relatert til produksjon. Vi har ogs\u00e5 en rekke andre prosjekter i ulike stadier som s\u00e5rt trenger mer tid, kroner og kj\u00e6rlighet for \u00e5 se dagens lys. Vi lover at ikke ett \u00f8re av det du bidrar med g\u00e5r til Donald Trumps valgkamp i 2020, pelsn\u00e6ringen, dyre middager eller penisforlengende operasjoner. Men vi lover at...\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e20% g\u00e5r til Leger Uten Grenser\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAv alt vi f\u00e5r inn via Pateron gir vi 20% til Leger Uten Grenser. Du kan lese mer om dette en scroll ned.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eF\u00f8lg, lik og del oss med en venn!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eVi setter ogs\u00e5 veldig pris p\u00e5 hvis du liker, deler og gir oss noen stjerne i en review p\u00e5 iTunes. Det er mer enn betaling nok hvis du ikke kan eller vil avse noe kronasjer. \u003cbr\u003e\u003cbr\u003eDu kan finne og f\u00f8lge oss her:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://goo.gl/DJMRR4\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://itunes.apple.com/us/podcast/sofa.guru/id1116419445?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e*\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCrGg8e7MhIIaRsr7Q2xO1Zg\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e*Vi finnes ogs\u00e5 p\u00e5 Stitcher, Pocketcast og i andre podcastapper.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCrGg8e7MhIIaRsr7Q2xO1Zg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eTakk for at du st\u00f8tter oss! Ved \u00e5 gi via Patreon-platformen st\u00f8tter du ikke bare oss, men alle der ute som har lyst til \u00e5 gi deg den underholdningen du fortjener, fri for hyklersk reklame, \"sponset innhold\" og andre onder. Vi setter utrolig pris p\u00e5 alle hyggelige tilbakemeldinger og fine ord. Historier hvor noen har brutt ut i ukontrollert latter p\u00e5 offentlig transport er noen av v\u00e5re favoritter. \u003cbr\u003e\u003cbr\u003eTusen takk!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSofa.Guru\u003c/strong\u003e\u003cbr\u003ev/ Tor Kristian, Tarje, Bj\u00f8rne og Chrisander\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003e______________________________________________________________________\u003c/b\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBidra til at podcast vokser i Norge!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePodcasting i Norge er dessverre ikke s\u00e5 utbredt som vi mener det burde v\u00e6re. Det er utrolig mye morsomme, l\u00e6rerike, opplysende og forunderlige podcaster der ute, b\u00e5de p\u00e5 norsk og engelsk. Og det er attp\u00e5til gratis.\u00a0\u003ca href=\"https://redefineradio.com/2016/04/15/mythbuster-tre-viktige-grunner-til-at-podcast-er-lite-og-aldri-blir-virkelig-stort/\"\u003eI Norge h\u00f8rer 7%\u003c/a\u003e av oss p\u00e5 en podcast hver m\u00e5ned, i USA er tallene noe bedre, med\u00a0\u003ca href=\"http://www.journalism.org/2016/06/15/podcasting-fact-sheet/\" target=\"_blank\"\u003e21% og sterkere vekst\u003c/a\u003e. S\u00e5 hva kan en podcastelsker som deg gj\u00f8re? Del Sofa.Guru eller en annen podcast med en venn. Vis de hvordan de finner podcaster, at de kan pause n\u00e5r de lytter, og fortell de at det er perfekt til kjedelig husvask og lange bilturer. Ved \u00e5 st\u00f8tte og dele vil du p\u00e5 sikt f\u00e5 tilgang p\u00e5 flere og bedre podcaster. \u003cbr\u003e\u003cbr\u003eMed floen l\u00f8ftes alle skuter!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e______________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e20% av alt vi f\u00e5r g\u00e5r til Leger Uten Grenser\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eVi er nordmenn. Vi har det ganske godt. Og Leger Uten Grenser er en av de organisasjonene som virkelig gj\u00f8r et prisverdig arbeid. Vi pr\u00f8ver \u00e5 bli flinkere til \u00e5 gi, fordi vi mener det er noe som f\u00f8les godt og at mye i verden kan l\u00f8ses hvis alle gir p\u00e5 den m\u00e5ten de kan, enten med tid, arbeid, omtanke eller penger. Derfor g\u00e5r 20% av alt dere st\u00f8tter oss med til deres arbeid.\u00a0\u003cbr\u003e\u003cbr\u003e$100/m\u00e5ned fra dere:\u003cbr\u003e\u003cul\u003e\u003cli\u003ekan gi livreddende meslingvaksiner til 110 barn\u003c/li\u003e\u003cli\u003erekker til 70 doser med Penicillin/antibiotika\u003c/li\u003e\u003cli\u003eer nok til 35 gulfebervaksiner\u003c/li\u003e\u003c/ul\u003e*Dette er beregnet fra\u00a0\u003ca href=\"http://legerutengrenser.no/Stoett-oss/Bedrift\"\u003eLeger Uten Grensers\u003c/a\u003e egne tall med en omregningskurs p\u00e5 8,5kr/$.\u003cbr\u003e"
