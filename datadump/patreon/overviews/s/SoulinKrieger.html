    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eEllo there!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/h3\u003eMy name is Shane aka\u00a0\u003ca href=\"https://www.twitch.tv/soulinkrieger\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSoulinKrieger\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and I\u0027m a streamer on Twitch. I\u0027m a chill guy who is overly obsessed with\u00a0foxes, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHalloween\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u003c/span\u003e\u003c/span\u003e\u00a0vidja games and the colour \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eorange\u003c/span\u003e! I have a wonky sense of humor and I love spending my spare time with all of you wonderful people!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eThe goal of my stream channel is to be self-sufficient and allow me to pursue my dream of streaming full-time and entertain the masses. I currently earn revenue through bits, game sales, and donations through paypal. With Patreon, I can have consistent support to help fuel my Stream. Patreon gives you access to exclusive rewards and is an alternative payment method.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat does your money go towards?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eYour support goes directly into what is needed to run my stream, both in terms of what happens on camera and off camera. This will help support longer streams, future setup upgrades, convention trips, help my financial stability and put me further to the end goal, which is to go full-time as a streamer/entertainer.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat\u0027s in it for you?\u003c/span\u003e\u003c/h3\u003eYou will gain undying love, everlasting appreciation and plentiful fist-bumps! By becoming a Patron, you can unlock different tier rewards which range from access to my Patreon Discord server (be sure to connect your discord account to Patreon for this feature!), special roles in discord, multiplayer invites, picking a game that you would like to see me play, to even getting a personal letter from the wife and myself! (More rewards to come in the future!)"
