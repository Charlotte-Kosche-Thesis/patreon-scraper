    "summary": "Hello! I\u0027m Sonia Leong, and I\u0027ve worked as a Manga artist and writer in the UK for SelfMadeHero, Image, Hachettes, Walker Books, Tokyopop, Toyota, Marie Claire, Titan Comics, VIZ Media and more since 2004.\u00a0I\u0027ve also written tutorials and provided demonstrations for Letraset, Copic, Kuretake, Chameleon and Wacom.\u00a0I\u0027m part of \u003ca href=\"http://www.sweatdrop.com/\" rel=\"nofollow\"\u003eSweatdrop Studios\u003c/a\u003e, an independent publisher of original UK manga and comics. Within Sweatdrop, I\u0027ve self published a variety of comics, light novels and artbooks.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fyredrake.net/facebookcover.png\"\u003e\u003cbr\u003e\u003cbr\u003eAll of these books have received favourable reviews in UK\u0027s NEO Magazine and I\u0027ve loved working on these, particularly my new fantasy series of light novels, The Chronicles of Ciel: A Brush With Magic.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fyredrake.net/images/ChroniclesCielAd-sq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporting me on Patreon enables me to make more original work like this!\u003cbr\u003e\u003cbr\u003eIn return, not only can you get my finished products, but you also access:\u003cbr\u003eSNEAK PEEKS\u003cbr\u003ePREVIEWS\u003cbr\u003eONLINE EXCLUSIVE SKETCHES/DESIGNS\u003cbr\u003eHANDMADE/SIGNED GIFTS\u003cbr\u003eHI-RES ART DOWNLOADS\u003cbr\u003eBESPOKE ART REQUESTS\u003cbr\u003eand more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut if supporting me to do \u003cstrong\u003eall sorts\u003c/strong\u003e of original art/writing isn\u0027t enough incentive, I have one project in particular that I would like to get moving on, if I hit my target of $160 a month...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eManga Mama \u003c/strong\u003eis a comic strip I\u0027m creating, loosely based on my experiences as a working, artist mum. The characters aren\u0027t myself and my family directly, but amusing versions of ourselves, so our names are similar, but not the same. Many people are curious about parenthood, particularly when one of the parents works as a creative professional from home. Juggling childcare and artwork is no easy task, but provides plenty of fodder for me to vent about XD I hope all parents out there will enjoy my musings.\u003cbr\u003e\u003cbr\u003eIt is drawn in the Japanese 4-panel (yonkoma) format from top-to-bottom, but please read in the English direction, left-to-right. As you can imagine, I can only draw pages when family life doesn\u0027t take over, so it may be while before the books are ready...\u003cbr\u003e\u003cbr\u003eEssentially, the more people pledge to me, the more often I can afford to spend time on this comic (and other original series). So please give a little and get a lot of laughs in return \u2764\u003cbr\u003e"

     "about": "I\u0027m a professional comic artist and illustrator specialising in Anime/Manga. My first graphic novel was \u003cstrong\u003eManga Shakespeare: Romeo and Juliet (SelfMadeHero)\u003c/strong\u003e. My awards include \u003cstrong\u003eYoung Adult Library Services Association\u003c/strong\u003e \"2008 Quick Picks for Reluctant Young Adult Readers\" and \"Best Books for Young Adults 2008\" for Romeo and Juliet ; \u003cstrong\u003eWinner in Tokyopop\u0027s first UK Rising Stars of Manga competition (2005/06)\u003c/strong\u003eand \u003cstrong\u003eWinner in NEO Magazine\u0027s 2005 Manga Competition\u003c/strong\u003e. I contributed \u003cem\u003eSiren\u003c/em\u003e to the Eisner Award-winning \u003cstrong\u003eComic Book Tattoo: Tales inspired by Tori Amos (Image Comics)\u003c/strong\u003e. I illustrated the \u003cstrong\u003eManga Life\u003c/strong\u003e series of self-help comic books \u003cstrong\u003e(Infinite Ideas), Find True Love\u003c/strong\u003eand \u003cstrong\u003eBe Creative\u003c/strong\u003e. My work also appears in \u003cstrong\u003eDomo: The Manga (Tokyopop/Big Tent)\u003c/strong\u003e and \u003cstrong\u003eBravest Warriors: The Search for Catbug (VIZ Media)\u003c/strong\u003e. I\u0027m well known for my work in children\u0027s publishing, namely the illustrations for the \u003cstrong\u003eI, Hero series (Hachettes)\u003c/strong\u003eby \u003cstrong\u003eSteve Barlow\u003c/strong\u003e and \u003cstrong\u003eSteve Skidmore\u003c/strong\u003e, \u003cstrong\u003eGirls FC series (Walker)\u003c/strong\u003e by\u00a0\u003cstrong\u003eHelena Pielichaty\u003c/strong\u003e and \u003cstrong\u003eNinja: First Mission (Barrington Stoke)\u003c/strong\u003e by\u00a0\u003cstrong\u003eChris Bradford (Author of Young Samurai series)\u003c/strong\u003e. I also work in other fields such as design, film/tv, fashion and advertising, featuring in\u003cstrong\u003eWacom-Europe\u0027s Manga campaign\u003c/strong\u003e, the British movie \u003cstrong\u003ePopcorn (2007)\u003c/strong\u003e, the set of Channel 4\u0027s popular sitcom \u003cstrong\u003eThe IT Crowd\u003c/strong\u003e, \u003cstrong\u003eToyota UK\u0027s Aygo Manga\u003c/strong\u003e campaign, \u003cstrong\u003eMarie Claire Runway\u003c/strong\u003e and \u003cstrong\u003eTopshop\u003c/strong\u003e S/S 2015 collection.\u003cbr\u003eI am the Company Secretary of Sweatdrop Studios, a leading UK comic collaborative and independent publisher of Manga. My works with Sweatdrop include \u003cstrong\u003eOnce Upon a Time\u003c/strong\u003e, \u003cstrong\u003eLove Stuffing\u003c/strong\u003e and \u003cstrong\u003eAya Takeo\u003c/strong\u003e, a full-colour comic originally published online.\u003cbr\u003eI\u0027ve authored numerous instructional art books, the latest being \u003cstrong\u003eDraw Manga: Complete Skills\u003c/strong\u003e (Search Press) which includes 20 instructional videos. I\u0027ve been teaching Manga workshops since 2004, beginning with lectures at the \u003cstrong\u003eArtist \u0026amp; Illustrators Magazine Exhibition\u003c/strong\u003e. UK appearances include the \u003cstrong\u003eHay Festival\u003c/strong\u003e, \u003cstrong\u003eLatitude\u003c/strong\u003e, \u003cstrong\u003eVictoria \u0026amp; Albert Museum\u003c/strong\u003e and \u003cstrong\u003eLondon County Hall\u003c/strong\u003e. I frequently represent UK creators overseas, working with the British Council. I\u0027ve exhibited artwork in the\u00a0\u003cstrong\u003eKyoto International Manga Museum, London County Hall, London Cartoon Museum, Japanese Embassy, Manchester URBIS Centre\u003c/strong\u003e and provided product demonstrations on behalf of\u00a0\u003cstrong\u003eChameleon, Copic, Letraset, Wacom and Promethean\u003c/strong\u003e.\u003cbr\u003e",
