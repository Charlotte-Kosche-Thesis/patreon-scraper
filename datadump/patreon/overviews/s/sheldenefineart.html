    "published_at": "2015-09-21T07:34:46+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VGtGF3ID2_o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe short and sweet version. I\u0027m Sheldene and I teach coloured pencil realism art. \u003cbr\u003eOn my website and on Patreon you will find a student membership page which details the perks of being a student. \u003cbr\u003eYou can also join my mailing list if you want to know about any free content, live-streams and give-aways. \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSTUDENT PORTAL:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the student portal? \u003c/strong\u003eThe student portal is a space on my website that all my students get access to once they become a patreon student or a student directly through my website.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS IN THE STUDENT PORTAL?\u003cbr\u003e\u003c/strong\u003e1. Two to four monthly video tutorials with video instructions and a full blog description with extra content, worksheets and references.\u00a0\u003cbr\u003e\u003cbr\u003e2. Immediate access to over 300 hours of video content and tutorials. \u003cbr\u003e\u003cbr\u003e3. E-book tutorial downloads \u003cbr\u003e\u003cbr\u003e4. Photo reference and worksheet downloads\u003cbr\u003e\u003cbr\u003e5. 1 monthly live Q and A stream for students only and a critique on two student entries. \u003cbr\u003e\u003cbr\u003e6. A space to send me your drawings to feature in a monthly video (the video will just be like a screensaver that shows your work along with your name and the title of the artwork). This video will be featured on my YouTube channel. \u003cbr\u003e\u003cbr\u003e7. Access to the new section \u0027FUNDAMENTALS OF COLOURED PENCILS\u0027 starting in May 2018, where we start from scratch, from learning all about drawing supplies to breaking down the anatomy of animals and humans.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTUDENT PORTAL FACEBOOK PAGE:\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eTo get access to the facebook page please send me a message with your\u00a0\u003cstrong\u003eemail address you use to login to your facebook\u003c/strong\u003e (it has to be your facebook email for the facebook invitation to give you access). This is space is for you guys to ask for any advice and to easily see anything that is happening within that day.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDIFFERENCE BETWEEN PATREON\u003c/strong\u003e\u00a0\u003cstrong\u003eAND\u003c/strong\u003e\u003cstrong\u003e\u00a0MY IN-DEPENDANT WEBSITE:\u003c/strong\u003e\u003cbr\u003eThere is no difference in the content you receive on Patreon and the content in the student portal. The only difference is that Patreon takes a larger fee than PayPal. And if you are a patron You\u0027ll just be navigating through two platform instead of one.The content in the portal is way more user friendly than Patreon in terms of finding things and interacting with other students. But if you sign up through Patreon you also get access to the portal (you can choose to use Patreon or the portal or both).\u00a0If you would like to transition from Patreon to my website later down the line then feel free to sign up directly to my website on \u003ca href=\"http://www.sheldenefineart.com\"\u003ewww.sheldenefineart.com\u003c/a\u003e by selecting the same monthly subscription amount that you selected here on Patreon and then delete the Patreon pledge and you will still receive all the benefits you are already receiving.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGIVE-AWAYS:\u003c/strong\u003e\u003cbr\u003eUp to 5 art supply give-aways are made each month. All other participants in the give-aways will have certain conditions to follow to qualify for those give-aways. Conditions will be posted when the live demo and give-away is to occur.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU ARE DOING FOR ME:\u003c/strong\u003e\u003cbr\u003eThe funding is what helps me create the content you want. The funding helps with upgrading software and recording equipment, purchasing drawing supplies and of course day to day human expenses. It also helps me with postage when I get free art supplies to give-away.\u00a0\u003cbr\u003e\u003cbr\u003eMy main objective is to teach you to draw hyper-realistically. It took me only two years to teach myself to get to this level of realism, imagine how quickly I could teach you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMAILING LIST:\u003c/strong\u003e\u003cbr\u003eTo keep up to date with my monthly schedule you can subscribe to my mailing list (see my home page of my website \u003ca href=\"http://www.sheldenefineart.com).\" rel=\"nofollow\"\u003ewww.sheldenefineart.com\u003c/a\u003e This is just a monthly newsletter that gets released so you know exactly whats coming up for the entire month.\u00a0\u003cbr\u003e\u003cbr\u003eI only started using coloured pencils in April 2014 so it hasn\u0027t taken that long to reach this skill level. If i can do it, you can definitely do it !\u003cbr\u003e\u003cbr\u003eHappy drawing everyone \u0026lt;3"
   },
