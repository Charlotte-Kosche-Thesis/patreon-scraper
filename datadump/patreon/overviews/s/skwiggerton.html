    "summary": "\u003cbr\u003eHallo~! My name is Michelle (a.k.a. skwiggerton). I\u0027m a 30+ year old traditional artist at the beginnings of my long adventure in drawing. I began drawing back in the year 2001, where I drew obsessively for the next four to five years. After that, there was a good decade of silence in my art books. My mental health was a bigger hindrance than I had fully come to realize, and I am now on a stable cocktail of medications, along with therapy. I\u0027ve begun drawing again, and would like to take myself seriously as an artist.\u003cbr\u003e\u003cbr\u003e\u003cdel\u003eI tried digital art for many years, with little improvement. My passion simply didn\u0027t fall under the category of software and tablets. I would like to go back and try again later on, though. I think I simply have more confidence with traditional art than I do with digital.\u003c/del\u003e\u003cbr\u003e\u003cbr\u003eSo... with time, and encouragement, along with an on-screen tablet, I\u0027ve learned to enjoy digital art as well, which means that there will be a mixture of traditional and digital art in my posts. Don\u0027t get me wrong, though.\u00a0 My heart still lays with traditional art, it\u0027s just that the disconnect I felt with my Wacom Bamboo made art less enjoyable.\u003cbr\u003e\u003cbr\u003eThe materials I use to draw are:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eTRADITIONAL\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eBlackwing Pencils\u003c/li\u003e\u003cli\u003eCopic Multiliner\u003c/li\u003e\u003cli\u003ePentel Brush Pen\u003c/li\u003e\u003cli\u003eGel Pens\u003c/li\u003e\u003cli\u003eCopic Marker\u003c/li\u003e\u003cli\u003eSchmincke Watercolours\u003c/li\u003e\u003cli\u003eCaran d\u0027Ache Luminance Colored Pencils\u003c/li\u003e\u003cli\u003eFaber Castell Polychromos Colored Pencils\u003c/li\u003e\u003cli\u003eHolbein Colored Pencils\u003c/li\u003e\u003cli\u003eLiquitex Heavy Body Acrylic Paints\u003c/li\u003e\u003cli\u003eWinsor \u0026amp; Newton Water-Soluble Oil Paints\u003c/li\u003e\u003cli\u003eHolbein Duo AquaOil Paints\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eDIGITAL\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eWacom Cintiq 13HD\u003c/li\u003e\u003cli\u003ePhotoshop CC\u003c/li\u003e\u003cli\u003eClip Studio Paint\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe main reason I have decided to create a Patreon is to share in my journey through this process of me building on my skills and improving, while at the same time earning a little money as well to pay for supplies. I would like to one day say that my art supports my lifestyle, and you would be helping me in the process! Doesn\u0027t that sound wonderful?\u00a0\u003cbr\u003e\u003cbr\u003eNo, but seriously, with every patrons\u0027 teensy bit of help, through suggestions and commentary from every one of you, I will be encouraged to continue on this path! My hope is to be a character designer. I don\u0027t have a specific company I\u0027d like to work with, but I\u0027d love to have a look into the world of animation or gaming.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how you can help!\u003cbr\u003e\u003c/strong\u003eBy donating as little as $1 a month, you\u0027ll be helping me to work on art more often and to pay for my medical expenses. The more you pledge, the more rewards you will receive! Sounds great, right? You will be helping me to provide more content to my\u00a0\u003ca href=\"http://skwiggerton.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/artofskwiggerton\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/skwiggerton\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://artofskwiggerton.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e pages, and so on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do you get your rewards?\u003cbr\u003e\u003c/strong\u003eAll rewards will be distributed after all payments have been confirmed. This will be within the first few days of each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will your pledge go through?\u003cbr\u003e\u003c/strong\u003eAll pledges will be charged within the first few days of the beginning of each month. Pledges made after this time will be processed for the following month, and so on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will you receive commission rewards?\u003cbr\u003e\u003c/strong\u003eAll commissions will be completed after payment. Depending on the level of complexity of the commission, the piece will take anywhere from 2 -7 days to complete. Delivery of each item will be based on where I will be mailing the commission, so delivery times will vary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will you be helping me?\u003cbr\u003e\u003c/strong\u003eI will be open to suggestions on various subjects and themes to draw from my patrons. Every message will be another instance of encouragement and inspiration. My goal is to work for at least 2 hours a day starting out, and slowly increase my time to something much longer. At this point, I take about a week to a month to finish one drawing, and I want to increase my productivity."
   },
