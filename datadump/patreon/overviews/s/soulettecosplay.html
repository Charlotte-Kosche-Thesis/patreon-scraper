    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e f\u003cem\u003eor checking out my Patreon\u003c/em\u003e!\u003cbr\u003e\u00a0I\u0027ll continue to post content on my social medias\u003c/em\u003e. Patreon is for fans who want \u003cstrong\u003eexclusive content\u003c/strong\u003e you can\u0027t get anywhere else!\u003cbr\u003e~\u003cimg src=\"https://photos-3.dropbox.com/t/2/AACWIFsSER_5rzpEwUJa8ZF_Ispi6HR34HAkZD4XG56oig/12/561536134/jpeg/32x32/1/_/1/2/Col%20Part%20II%20(9%20of%2019).jpg/EOvxpcAEGLcCIAIoAg/3gwpzRSEcdp61YxIihASt2rtKSQpBxQcJznmcOAr2IU?size=1024x768\u0026amp;size_mode=3\" style=\"width: 223px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAn introduction is in order!\u003c/strong\u003e\u003cbr\u003eNice to meet you! I\u0027m Collette! I\u0027ve been\u00a0 cosplaying since 2014. I\u0027m currently a full Time manager whose a chocolate obsessed, tea drinking, nature nurturing peep who does a little hobby called cosplay.\u003cbr\u003e\u003cbr\u003e I like to draw and pets animals in my spare time. I\u0027m a fan of anime and manga. I\u0027m a casual gamer, always have been ever since I was little. Sly Cooper, Skyrim and Tales of Xillia being my current all time favorites. I have my dad to thank for that. He\u0027s also the biggest influence of geek culture in my life. He introduced me to comic book heroes and Sci-fi/fantasy, but I\u0027m more into fantasy...and elves...god I love elves!\u003cbr\u003e\u003cbr\u003eMy first cosplay experience was at Anime North back in 2014. It blew my socks off! It was a HUGE con! I was surrounded by so many fans of fandoms I also adored. Seeing how involved and passionate others were about cosplay lit a fire in my heart. As an artist I saw potential to create and express myself, I could make my own costumes and run around like a nerd at cons. Which is always a good time!\u003cbr\u003e That\u0027s when I decided to make it my mission to learn everything I could. My mom assisted me with sewing and working with wigs. After some time, I tackled armor building and made my first build, Headhunter Nidalee. Wigs became my preferred craft to work with It. After a year into cosplay, I could feel it. Cosplay was my calling. \u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eCosplay has been beneficial to me in many ways. How so? Well, I learned life skills like sewing, planning, organizing, time management, hair styling, patterning, and socializing. I also learned how to use power tools, heat guns, and dremels. \u003cbr\u003eIts helped me coop with my depression. I\u0027ve had depression for quite sometime and I noticed that cosplay has become a distraction that encourages me to always apply myself and work hard. It gives me something to look forward to, whether its wearing my costume or seeing friends. Cosplay is more than just a hobby to me now. Its become a lifestyle. Its changed my life for the better, that now, I wouldn\u0027t know what to do without it.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e \u003cbr\u003e\u003cbr\u003e\u00a0Most of \u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003emy friends, I\u0027ve met through cosplay. These wonderful people and many others who I look up to, encourage\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eme, inspire me and push me to be the best I can be.\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e We\u0027ve made some \u003c/span\u003e\u003cimg src=\"https://scontent-yyz1-1.xx.fbcdn.net/v/t1.0-9/21106597_893738510802477_7066107833466126202_n.jpg?oh=cd7b008c5247e717c4ad621e5d978e9c\u0026amp;oe=5AE002A2\" style=\"width: 300px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e great memories, and I\u0027ll treasure them forever. I wish to make many more memories with all of you peeps! I \u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ewant to continue being inspired by \u003cem\u003ethose around me\u003c/em\u003e and\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e to \u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003einspire \u003cem\u003ethem\u003c/em\u003e one day. I want to light a fire in the hearts of others like mine was when I started cosplay.\u003cbr\u003e\n W\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003ee\u0027re all part of the \u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003esame community that helps build each other up, and I think its really important that we keep that going. Especially with how inclusive the community is. No one gets left behind!\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eWhy start\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e a Patr\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eeon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/crj5jR/KILL_LA_KILL.jpg\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e(Cosplay is really cool, but for a price\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eI cosplay on a budget, but I\u0027m still limited. I work full time so working another job to cover my cosplay expenses would take away what remaining time I have left to work on cosplay. \u003cbr\u003ePatreon will give me the opportunity to invest in better equipment and materials for cosplay so I can bring you only the best! I want to start with a good computer that doesn\u0027t run on hamster power. This will allow me to create tutorials and stream my progress. I\u0027d also like to buy Photoshop to edit my own pictures and a camera to take those pictures.\u003cbr\u003e Most importantly, I can create more cosplays and give you peeps even more content! \u003cbr\u003e\u003cstrong\u003eAll Patreon funds will go straight to funding my projects or trips to conventions.\u003c/strong\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eWhat to expect from my Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AAACRR44LQloWS9axMllXLviSUo3-lZ5TKGooyQDawPbVg/12/561536134/png/32x32/1/_/1/2/Evelynn05.png/EOvxpcAEGLQCIAIoAg/4vcnjsP_b6t7adCiXZJIlYaHz2noTQLthjIo7FPgHts?preserve_transparency=1\u0026amp;size=1024x768\u0026amp;size_mode=3\" style=\"width: 258px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eExclusive HD Quality Pictures\u003c/li\u003e\u003cli\u003emonthly shoots \u003c/li\u003e\u003cli\u003eAccess to upcoming projects \u0026amp; content 2-5 days before social medias\u003c/li\u003e\u003cli\u003e\u00a0Q\u0026amp;A\u0027s\u003c/li\u003e\u003cli\u003ePrints\u003c/li\u003e\u003cli\u003e\u00a0Crafting sessions\u003c/li\u003e\u003cli\u003elots of shenanigans\u003c/li\u003e\u003cli\u003efan signs\u003c/li\u003e\u003cli\u003e\u0026amp; many thank yous! \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs the support grows I can add more rewards!\u003cbr\u003e\u003cbr\u003e(If there\u0027s something you\u0027d like to see, throw me a DM! I\u0027m open to suggestions!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iVS0jR/hfgdghj.jpg\"\u003e\u003cbr\u003eThank you for choosing to support me! I\u0027m so grateful for each and every single one of you! I have you peeps to thank for pushing to improve myself! I wouldn\u0027t be where I am now, without you!\u00a0 \u0026lt;3\u003cbr\u003e"
