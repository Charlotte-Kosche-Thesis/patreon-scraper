    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1035571/8397b470b9004cb58cc9043c7d96a1e5?token-time=2145916800\u0026token-hash=s-QQG_Riba65TfxnicokxDfNTUMpXCIYD4g6z5gIJN0%3D",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eSweet Essence\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eis an \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eadult dating-sim\u003c/span\u003e-\u003cspan style=\"color: rgb(75, 172, 198);\"\u003epuzzle\u003c/span\u003e game \u003cbr\u003eset in a profound fantasy world,\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ecurrently in development.\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://thinkrestless.com/wp-content/uploads/2017/08/Patreon_Titlefont2.png\" style=\"width: 470px;\"\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\u003c/blockquote\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eWhat is Sweet Essence?\u003c/strong\u003e\u003c/h4\u003eThe gameplay features classical dating-sim elements, such as talking to the girls, getting to know them, giving them presents and gaining their affection. Once you get to date a girl, the gameplay will switch to a complex match-3 type puzzle, with several additonal mechanics next to just puzzling. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thinkrestless.com/wp-content/uploads/2018/05/SE_Scene_Example.png\" target=\"_blank\"\u003e\u003cimg src=\"http://thinkrestless.com/wp-content/uploads/2018/05/SE_Scene_Example.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe game itself is heavily inspired by \"Hunie Pop\" and works almost the same way, except for a few roleplaying aspects that we felt like implementing, such as a citymap on which you choose where to go next and on which you have the options to search for treasure or go adventuring, and the possibility to distribute points to define your character.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thinkrestless.com/wp-content/uploads/2017/09/CitymapWIP_titled.png\" target=\"_blank\"\u003e\u003cimg src=\"http://thinkrestless.com/wp-content/uploads/2017/09/CitymapWIP_titled.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe discovered that \"Hunie Pop\" appears to be the only game of it\u0027s kind and really wanted to make a similar one. We also realized that dating-sim games don\u0027t often play in a fantasy setting, so naturally the idea came up to put these 2 aspects together.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thinkrestless.com/wp-content/uploads/2017/09/fantasy-chibis.png\" style=\"width: 402px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe didn\u0027t want to make another \u003cspan style=\"color: rgb(128, 100, 162);\"\u003emodern day\u003c/span\u003e dating sim,\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003eso we switched to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efantasy girls\u003c/span\u003e\u003c/span\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s a breakdown of features:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDating Sim with profound characters\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eComplex Match-3 puzzle system\u003c/li\u003e\u003cli\u003eInteresting fantasy world\u003c/li\u003e\u003cli\u003eVarious RPG elements\u003c/li\u003e\u003cli\u003e8 default girls, 2 secret girls\u003c/li\u003e\u003cli\u003eTypical fantasy stereotypes\u003c/li\u003e\u003cli\u003eOver 45+ artworks to be unlocked ingame\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://thinkrestless.com/wp-content/uploads/2017/09/InnGirl1.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://thinkrestless.com/wp-content/uploads/2018/04/nymph2basddsf.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://thinkrestless.com/wp-content/uploads/2018/04/nymph2basddsf.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThis is an example to show you what the artwork for the ingame CGs could look like.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWe will also write down a list of NSFW features later on, so you can see if this game might cover a fetish of yours.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003c/h4\u003eWe are a married couple that enjoys creating things together. \u003cbr\u003eShe does art, he does music and coding, and we\u0027re both designing the game together.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thinkrestless.com/wp-content/uploads/2017/09/donsi-chib.png\" style=\"width: 274px;\"\u003e\u003c/div\u003eWe have both worked in game development before and therefore have some experience in creating games. This is the first project we are working on alone, and we thought: \u003cbr\u003ewhy not make it a naughty one, as we both enjoy naughty stuff.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003eWe started the project while still working in other companies, but really grew fond of it and would like to put as much time into it, \u003cbr\u003eas we can. \u003cbr\u003eAs far as we know there aren\u0027t that many Fantasy-Dating Sim-Puzzle games (there might of course be some that we haven\u0027t found) and we\u0027d really like to contribute one to the world.\u003cbr\u003ePatreon could give us the opportunity to only work part-time (or not at all) and put all our time into this project.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eOur plans\u003c/strong\u003e\u003c/h4\u003eWe have many many ideas for this game and won\u0027t be able to implement them all at once. Our current plan is to work on 1 girl only, finish her ingame progress completely, and release a build, so you guys can see what to approximately expect from each girl. Then we will start working on 2 to 3 girls at a time and release builds every once in a while.\u003cbr\u003eWe\u0027d repeat that process until all of the girls, mentioned in the feature list above, are implemented. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thinkrestless.com/wp-content/uploads/2017/09/Locked_Girls.png\" style=\"width: 412px;\"\u003e\u003c/div\u003e\u003cbr\u003eOf course we have more ideas of possible girls on our list, but these \u003cstrong\u003e8 girls + secret 2 girls\u003c/strong\u003e conclude the \"basic\" game.\u003cbr\u003eWe are also planning to include \u003cstrong\u003evoice acting\u003c/strong\u003e for the girls. It will probably be just the basics at first (such as laughs, moans, etc.), but let\u0027s see what we can achieve later on.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eHow far are we?\u003c/strong\u003e\u003c/h4\u003eWe have already finished most of the dating-sim mechanics and are now working on the puzzle mechanics and the first girl. \u003cbr\u003eOnce the first version of the puzzle system is done, we\u0027ll release an early alpha build for patrons. \u003cbr\u003e\u003cbr\u003e"
   },
