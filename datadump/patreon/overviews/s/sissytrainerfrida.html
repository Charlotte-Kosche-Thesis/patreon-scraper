     "description": "\u003cstrong\u003eYou want to explore the next level of sissification. \u003c/strong\u003eYou are greatly supporting the development of the online academy, and as an early bird supporter you get to be part of our testing group, if you want.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso access to \u003cstrong\u003eacademy discord\u003c/strong\u003e (text only chat) where you get to join the development test group, and explore sissy chat rooms, join or create sissorities or study groups! Plus you get access to our \"talk to staff room\" for those that want a more personal touch.\u003cbr\u003e\n\u003cbr\u003e\nThe online academy is built to make it easy to commit to your training. You login and get reminders, hot messages, inspiring letters, instructions, rewards, and training progression bonuses.\u003cbr\u003e\n\u003cbr\u003e\nThe online Academy allows us to give you structure that will to help you stay on track with your feminization regiment and sissy habits. It also gives us options for personalisation based on your preferences, aims, progress, performance, available time and best of all...\u003cbr\u003e\n\u003cbr\u003e\nThis allows the academy staff to supervise you in a more personal manner compared (a much requested feature!). For example if we see you lagging behind, or struggling with a test then we can reach out to you in person, get you coaching, support and even individually adjust your training.\u003cbr\u003e\n\u003cbr\u003e\nThis also opens up stronger community interactions, such as giving new sissies a mentor, study groups, community comparisons, spreading of ideas and inspiration, sharing training reports and tasks or creating online events.\u003cbr\u003e\n\u003cbr\u003e\nWe are excited to welcome you to be part of making this project a reality, \u003cstrong\u003egetting access to the alpha\u003c/strong\u003e (soon), \u003cstrong\u003etake part in polls\u003c/strong\u003e, \u003cstrong\u003ediscuss \u003c/strong\u003eyour sissification \u003cstrong\u003epreferences\u003c/strong\u003e, \u003cstrong\u003eideas\u003c/strong\u003e and \u003cstrong\u003edreams\u003c/strong\u003e, plus getting you some extra hands-on \u003cstrong\u003ecoaching\u003c/strong\u003e as time permits.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOn this tier\u003c/strong\u003e you also get teased by exclusive access to screenshots of Frida\u0027s UX \u003cstrong\u003edesign mockups\u003c/strong\u003e and design documents as she makes them. \u003cem\u003e(Do not worry about content spoilers the design relates to interface and features)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe aim for a launch this summer!\u003c/p\u003e",
