    "summary": "\u003ch1\u003eAbout Me\u003c/h1\u003e\n\u003ch1\u003e\u003c/h1\u003e\nI\u0027m an aspiring game developer who makes Minecraft mods in his spare time. I\u0027ve been developing mods for about 4 years now, and hopefully won\u0027t be stopping anytime soon. All of my mods are also open source, making them a great way to learn how to mod Minecraft yourself once you get a grasp on the basics.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently, I\u0027m looking for some financial support while I transition between jobs. I\u0027m leaving my current job to search for something more rewarding and challenging. I\u0027d also like to get my own website going, and like all good things hosting does cost money. Any help is appreciated, and I\u0027ll be doing my best to come up with some nice rewards for Patrons (any suggestions are always welcome).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eMy Works\u003c/h1\u003e\nProbably my most well-known work is the uncreatively-named Silent\u0027s Gems, a mod with a focus on customizable tools made of colorful gems. The mod has grown and changed a lot over the past year or two, and another big update is in the works.\n\u003cbr\u003e\n\u003cbr\u003e\nAnother of my mods is Scaling Health, a spiritual successor to Difficult Life. It fixes many issues that Difficult Life had and introduces more config options. The scope of the mod was widened to include players who need an easier experience, not just a harder one. It\u0027s an excellent tool for fine-tuning the difficulty of a mod pack.\n\u003cbr\u003e\n\u003cbr\u003e\nMy other actively maintained mods include Fun Ores, Health Bar, and WIT. While these are not a high priority for me (time is limited, after all), I do update them to the latest Minecraft versions and fix any bugs that turn up.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eRewards\u003c/h2\u003e\u003ch4\u003eGems Patron\u003c/h4\u003eThe Gems Patron reward tier lets you choose the color of your name on tools you craft. This is limited to the formatting codes that Minecraft uses (\u003ca href=\"https://minecraft.gamepedia.com/Formatting_codes\"\u003esee here\u003c/a\u003e for information). I will message you after your pledge processes to get the necessary information, including your Minecraft username. This reward is yours forever after your first payment, even if you remove your pledge next month.\u003cbr\u003e\u003cbr\u003eYour Minecraft username is needed to match your name to the color choice. Currently, I will be putting usernames directly into the mod\u0027s jar file. In the future, I plan to store the information on a server to keep it more private.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eMore Info and Downloads\u003c/h2\u003e\u003ch4\u003e\u003cdel\u003eEarly Access\u003c/del\u003e\u003c/h4\u003e\u003cdel\u003e\nSubscribe to the Early Access tier to receive early development builds!\u00a0Note that these builds may be unstable. I recommend \u003cem\u003ebacking up your worlds\u003c/em\u003e before trying them. Some things may be broken or unbalanced. Report any issues on the appropriate issue tracker (links below) and I will address them as quickly as possible.\u003c/del\u003e\u003cbr\u003e\n\u003ch4\u003ePublic Versions\u003c/h4\u003e\nHere\u0027s a list of actively maintained projects (link to full list at the bottom). Downloads and detailed information can be found on the \u003cstrong\u003eCurseForge \u003c/strong\u003epage. Source code (for those who are learning to mod or just curious) and the issue tracker (if you find a bug or have a feature suggestion) can be found on \u003cstrong\u003eGitHub\u003c/strong\u003e.\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSilent\u0027s Gems\u003c/strong\u003e -\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/silents-gems\"\u003eCurseForge\u003c/a\u003e (info, downloads) |\u00a0\u003ca href=\"https://github.com/SilentChaos512/SilentGems\"\u003eGitHub\u003c/a\u003e (source code, issue tracker)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSilent\u0027s Gems: Extra Parts\u003c/strong\u003e -\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/silents-gems-extra-parts\"\u003eCurseForge\u003c/a\u003e |\u00a0\u003ca href=\"https://github.com/SilentChaos512/SGExtraParts\"\u003eGitHub\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eScaling Health\u003c/strong\u003e -\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/scaling-health\"\u003eCurseForge\u003c/a\u003e |\u00a0\u003ca href=\"https://github.com/SilentChaos512/ScalingHealth\"\u003eGitHub\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFun Ores\u003c/strong\u003e -\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/fun-ores\"\u003eCurseForge\u003c/a\u003e |\u00a0\u003ca href=\"https://github.com/SilentChaos512/FunOres\"\u003eGitHub\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHealth Bar\u003c/strong\u003e -\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/health-bar\"\u003eCurseForge\u003c/a\u003e |\u00a0\u003ca href=\"https://github.com/SilentChaos512/HealthBar\"\u003eGitHub\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWIT\u003c/strong\u003e -\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/wit-what-is-that\"\u003eCurseForge\u003c/a\u003e |\u00a0\u003ca href=\"https://github.com/SilentChaos512/WIT\"\u003eGitHub\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eFull project list:\u00a0\u003ca href=\"https://minecraft.curseforge.com/members/SilentChaos512/projects\"\u003ehere\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
