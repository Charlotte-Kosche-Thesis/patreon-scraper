    "summary": "\u003cstrong\u003eGreetings and welcome.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Jamie Walters.\u003cbr\u003e\u003cbr\u003eI create content \u0026amp; offer inspiration and guidance for my fellow big-hearted, big-visioned transformation catalysts and new-paradigm seeders who are leading the change by living the change.\u003cbr\u003e\u003cbr\u003eWe might focus on navigating transformation, cultivating graceful relationships, communicating skillfully, having an inspired -- and worthy -- horizon (a.k.a. vision), and/or staying sane and being well along the way. \u003cbr\u003e\u003cbr\u003eMore below on that ... but first ...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Generosity Ethic.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a believer in generously sharing via the web (and otherwise).\u003cbr\u003e\u003cbr\u003eI\u0027ve walked my talk on the Generosity Ethic for a long time now.\u003cbr\u003e\u003cbr\u003eSince lots of Transformation Seeder-Surfers go through financial changes, too, I\u0027ve offered sliding scale \u0026amp; even occasional \u0027Seva\u0027 (low to no fee) mentoring when it seemed the right thing to do.\u003cbr\u003e\u003cbr\u003eSo every gift contribution helps support the Work \u0026amp; the Generosity Ethic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore About the Content Focus.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create content and share from from actual experience \u0026amp; research for Transformation Seeders who navigate the big-change, transformation-wilds themselves (ourselves) while \u003cem\u003ebeing\u003c/em\u003e more conscious in the way they (we) show up.\u003cbr\u003e\u003cbr\u003eWalking the talk isn\u0027t for the faint-hearted, is it?\u003cbr\u003e\u003cbr\u003eSo sharing what I\u0027ve learned along the way, so that others might have it a bit easier, is a big priority for me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent topics include:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2022 Big-Change-Events aftermath and common aftereffects.\u003cbr\u003e\u003cbr\u003e\u2022 Consciousness awakenings, \u003cbr\u003e\u003cbr\u003e\u2022 Graceful relating \u0026amp; skillful communication,\u003cbr\u003e\u003cbr\u003e\u2022 Heroine\u0027s and Hero\u0027s Journeys,\u003cbr\u003e\u003cbr\u003e\u2022 Transformative events and passages, \u003cbr\u003e\u003cbr\u003e\u2022 Tried and true \u0027stay sane\u0027 and \u0027show up skillfully\u0027 practices that really, really help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve experienced this myself, \u003c/strong\u003eand know how vital those \u0027lights in the murkiness\u0027 and kindred-spirit mentors can be when you\u0027re in the midst of it -- trying to get your bearings, make some sense and meaning from it, find your way.\u003cbr\u003e\u003cbr\u003eAnd when you\u0027re trying to integrate it -- and share the pearls -- afterwards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI draw from my own experience, research, and timeless wisdom traditions \u003c/strong\u003eto help put these wild and life-changing experiences in context and navigate them with more awareness -- and then share the gifts of these experiences with others, too.\u003cbr\u003e\u003cbr\u003eI share generously (and primarily) through my long-time site and blog, Sophia\u0027s Children (sophias-children.com), but also other outlets and venues as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatreon helps ...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon allows supporters of my work to give a dollar or two or a bit more each month to keep my content flowing. \u003cbr\u003e\u003cbr\u003eFirst, if you\u0027d prefer to give a single \u0027that post, etc. was really meaningful to me\u0027 contribution, you can \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=H8ZFN6C726PFW\" rel=\"nofollow\" target=\"_blank\"\u003e\u0027leave a tip\u0027 via PayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s how Patreon works.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour Patreon contributions will support the content-creating for Transformation- \u0026amp; Chaos-Surfers and humane-paradigm seeders -- keeping alive and freely available all that\u0027s currently \u0027out there\u0027.\u003cbr\u003e\u003cbr\u003eSuch generosity and support also allows me to include by-donation and sliding-scale options for my one-to-one mentoring and coaching with people who need that flexibility.\u003cbr\u003e\u003cbr\u003eSupport via Patreon, PayPal single-gifts, etc. will also help to underwrite the on-the-radar work and the Wisdom-sharing going forward.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you, truly.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMany thanks. I truly appreciate your support and generosity of spirit -- it keeps the flame burning and the content flowing.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003ca href=\"http://sophias-children.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eJamie\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow Does Patreon Work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon allows transformation-surfers and \u2018content creators\u2019 like me to receive regular \u2018thank you\u2019 and \u0027I support the work\u0027 contributions that underwrite work they put out. \u003cbr\u003e\u003cbr\u003eKind of like Indiegogo or Kickstarter, but a little different because it\u0027s regular content, rather than a single project or creation.\u003cbr\u003e\u003cbr\u003ePatreon allows you to contribute a little bit each month to support the work \u2014 the blog posts, program development, ongoing research, and other writing or content-sharing projects ... and the living expenses along the way.\u003cbr\u003e\u003cbr\u003eThe greater the gifts and patron-support, the more time I can dedicate to distilling the pearls, doing the research, sharing it in various ways, raising awareness, and mentoring people in the midst of transformation and seeding the \u0027New \u0026amp; Humane Way\u0027. \u003cbr\u003e\u003cbr\u003eThat\u2019s the \u2018labor of Love\u2019 part of the work\u00a0\u2014 as is sharing a lot of it via the Generosity Ethic \u2014 because of the support I receive from wonderful, generous-hearted, kindred-spirit people like you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow Does Patreon Work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon lets you choose to contribute whatever amount you want on a per month. \u003cbr\u003e\u003cbr\u003eWhy don\u2019t I have it set up for a \u2018per post\u2019 or \u2018per audio\u2019 or \u2018per youtube\u2019 contribution? \u003cbr\u003e\u003cbr\u003eBecause I often do multiple blog posts a week, along with other content, vs. an occasional piece of writing or content.\u003cbr\u003e\u003cbr\u003eThe monthly Patreon contribution can be whatever amount you choose -- a couple of bucks a month, or more if you\u0027re loving the work or found it helpful during your own epic transformation!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBenefits of being a Patron of the Transformation- \u0026amp; Chaos-Surfer Work\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThe support from Patreon, etc. allows me to continue offering a fair bit of inspiration and \u2018content\u2019 freely, via my Sophia\u2019s Children site and blog or other online pathways. \u003cbr\u003e\u003cbr\u003eYou\u0027ll see other rewards available to Patreon contributors, as well as some specific per-month milestones, in the sidebar here. \u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003ca href=\"http://sophias-children.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003eJamie\u003c/a\u003e"
   },
