    "summary": "\u003cdiv\u003e\u003cstrong\u003eA real short about who I am.\u003c/strong\u003e\u003cbr\u003e\n\tHello everyone,\u003cbr\u003e\n\tMy name is Stephen, I\u0027ve started doing this Patreon for trying to get my voice work off and running but noticed that doing that on my own, I\u0027ve started my own YouTube, doing Lets Plays, recording parts and segments from books and such and just having fun with it.\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can find my YouTube here: \u003ca href=\"https://www.youtube.com/channel/UCoYvokGzUivPp9aN_z39eWA\" target=\"_blank\"\u003eCheck me out~\u003c/a\u003e\u003cbr\u003e\n\tMy Twitch here:\u00a0\u003ca href=\"https://www.twitch.tv/demorgan325\" target=\"_blank\"\u003eJoin me at the edge\u003cbr\u003e\u003c/a\u003eMy SoundCloud:\u00a0\u003ca href=\"https://soundcloud.com/stephenpier\"\u003eStephen Pier on SoundCloud\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eYour Probably wondering why Patron? \u003cbr\u003e\n\t\u003c/strong\u003eWell it all really comes down to support, I\u0027d like to be able to deliver all of whatever I can do from audio books to games to independent readings without having to deal with ads from sites. I strive to being the most entertainment from my voice work to playing games and hope that you feel the same and have a fun ride as well.\u00a0\u003cbr\u003e\n\t\u00a0\u003cbr\u003e\n\t\u003cstrong\u003eWhat are my goals? \u003c/strong\u003e\u003cbr\u003e\n\tIf you could even donate a dollar that would make a massive difference in my life and what I\u0027m able to do, if I can start to get more funding I\u0027ll be able to update my setup to a means of making even better\u00a0podcasts, Videos and recordings. I may even be able to starting playing along with others or doing interviews with them. That is something I\u0027m interesting in doing is interviews with artists getting their starts, designs, and how and where they would like to go. \u003cbr\u003e\n\u003c/div\u003e"
