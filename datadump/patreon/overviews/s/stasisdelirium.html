    "summary": "\u003cem\u003eGiven the nsfw nature of some of the art in question please be aware that pledging signifies that you are 18 years of age or older. \u00a0Payment will be instant and access to the stream is granted right away.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHello! \u00a0My name is Tim J. \u00a0I\u0027ve been an artist for over two decades now, and doing professional illustration and commission work since 1995. \u00a0Since that time I\u0027ve drawn on many worlds and characters, and have been working for years on my own fantasy based world known as Felwroth. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, What\u0027s this about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy hope is that I can start to focus on creating art and story in a more serious way. \u00a0For years now I\u0027ve had ideas for both stories and art featured in Felwroth that have been percolating away in the back of my head. \u00a0I\u0027ve always loved telling a story through my artwork and it\u0027s my hope that this will be a bit of a legacy and a way to bring the world to light.\u003cbr\u003e\u003cbr\u003eThis also will allow me to give back to people who help me along this journey, offering everything from higher resolution images of sketches and full colour pictures, to desktop wallpapers, collections, previews of works in progress and even show a bit of the process that I use in doing artwork from start to finish.\u003cbr\u003e\u003cbr\u003eIf you were ever looking for a broader range of artwork on this and other worlds that I create for, this is the place to be.\u00a0 Some of the artwork posted here won\u0027t be posted anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what is Felwroth?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a fantasy world that I\u0027ve worked on since 2001. \u00a0Serving as a home base for much of my personal artwork. \u00a0A world with primordial people and places, dangerous magic, mysterious societies and even stranger things seeming left behind by a long-gone people.\u003cbr\u003e\u003cbr\u003eWith luck, and a little help, I\u0027d love to show not only the people and locations of the world, but even maps and stories/lore from around the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy be a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t want to treat this as just a tip-jar, or asking for handouts. \u00a0I\u0027d love to be able to give folks who are willing to help something in return. \u00a0Higher resolution images and even a knocking a bit off of future commission prices, voting on sketches that will be coloured, and even character cameos in artwork I do of the world! \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be looking for input as well on how I can make this better. \u00a0Suggestions and comments are certainly welcome.\u003cbr\u003e\u003cbr\u003eRewards will be posted throughout the month, and can be accessed once payment is processed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003cbr\u003eOf course, there will be new tiers, rewards, and projects for the future.\u003cbr\u003e"
