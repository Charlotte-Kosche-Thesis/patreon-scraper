    "summary": "Silver Skull Armoury is my own personal business project born in early 2016. I\u2019ve been building props and costumes in one way, shape or form since the late 90\u2019s.\u00a0Although I\u2019ve built many props and costume from many settings, my focus has always been on the post-apocalyptic and wasteland aesthetics. In addition to local shows and Cons all around Colorado, you can find me selling various random creations at one of the many events down in Uranium Springs.\u00a0\u003cbr\u003e\u003cbr\u003eBuilding costumes and props has always been more than just a hobby. It\u0027s also a passion. And for a brief while, it was a even a profession. It\u0027s one of the things that brings me the greatest joy in the world. Please, help me do more of this.\u003cbr\u003e\u003cbr\u003eSilver Skull Armoury has, so far, been a fully self-funded side project of mine. All of the tools and equipment purchased for the projects that I have produced so far have been done using the spare money from my Regular Job. Lately, however, I\u0027ve realized that undertaking these new projects and endeavours requires more capital than I currently have available. That\u2019s why I\u2019m asking for your help. I can\u2019t do this alone. Contributing to my monthly Patreon helps me afford the tools and equipment to make more projects and get to more events."
