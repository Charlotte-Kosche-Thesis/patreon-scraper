    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ch2\u003eWho am I?\u003c/h2\u003e\n\tWell, I don\u0027t mean that in an existential manner, but rather an informative one. I\u0027m Stuart Jaffe. I write all kinds of fantasy and some science fiction, too. I\u0027m best known for my Max Porter Paranormal Mystery series. If you haven\u0027t read it, you can pick up the first ebook, \u003cem\u003eSouthern Bound\u003c/em\u003e, for free on\u00a0\u003ca href=\"https://www.amazon.com/Southern-Bound-Paranormal-Mystery-Porter-Mysteries-ebook/dp/B008AKE9V8\" target=\"_blank\"\u003eAmazon\u003c/a\u003e,\u00a0\u003ca href=\"http://store.kobobooks.com/Search/Query?fcmedia=Book\u0026amp;query=9781497783553\" target=\"_blank\"\u003eKobo\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/book/id856102560\" target=\"_blank\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"http://www.barnesandnoble.com/s/2940152197631\" target=\"_blank\"\u003eNook\u003c/a\u003e, and pretty much everywhere. I also write the Nathan K thrillers and The Parallel Society adventures. Plus, plenty of stand alone fiction and short stories.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhile I\u0027m happy to give stuff away for free, and I do it a lot, I can\u0027t give away everything. I also write a lot. I mean A LOT. You can easily burn through a huge part of your annual book budget on my stuff alone. And for those of you who do, I greatly appreciate it.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003eSo why Patreon?\u003c/h2\u003e\n\tYeah, Stuart! You make millions off of all those books. What do you need Patreon for?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf by millions, you mean NOT millions, then yes, I make some money. Not enough to live on exclusively, but not chump change either. And again, I thank all of you who buy my work. It means the world to me.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBut despite the book sales, there are other projects I would like to do that I can\u0027t justify financially. In particular, I love short stories. I started out writing in the short story field, and I never stopped. My series, \n\t\u003cem\u003eThe Bluesman\u003c/em\u003e, started out as a series of connected short stories and I\u0027ve started writing the\u003cem\u003e Marshall Drummond Case Files\u003c/em\u003e, short stories featuring 1940s Detective Marshall Drummond -- a character who decades after his death, joins forces with Max Porter in the novels starting with \u003cem\u003eSouthern Bound\u003c/em\u003e (still free!). Unfortunately, the short story market doesn\u0027t pay enough, and while I can eventually put the stories in a collected book form, that doesn\u0027t pay the electric bill.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003eEnter Patreon!\u003c/h2\u003e\n\tSo, yeah, that\u0027s the deal. If you want Drummond stories, and probably others as well, join up and I\u0027ll write them. You\u0027ll get the stories exclusively until I have enough to publish a collection. You only pay when I write a story.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tTake a look around and see if you like the work. You can get access to exclusive Patron-only content for as little as $1, and starting at the $5 level you\u0027ll really get some neat rewards.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks for stopping by, it\u0027s great to have you here.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tTake care,\n\t\u003cbr\u003e\n\t\u003cem\u003eStuart\u003c/em\u003e\n\u003c/div\u003e"
