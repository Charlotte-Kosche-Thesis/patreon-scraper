    "summary": "\u003cstrong style=\"background-color: initial;\"\u003eHi!\u003c/strong\u003e\u003cdiv\u003eMy name is \u003cstrong\u003eSerah\u003c/strong\u003e Ashby and I am a painter, sculptor, and engineer from Atlanta, Ga, currently living in Durham, NC.\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.cdninstagram.com/vp/9c7a84f3865b00372f0a86b2a4acf9c8/5B3F4DCB/t51.2885-15/e35/28427953_288932214973327_8619069322263789568_n.jpg\"\u003e\u003cbr\u003eI started my career many years ago as a web/graphic designer and have spent the last four years work strictly in the Fine Arts.\u00a0 Since my exit from the digital world, I have worked and collaborated with many local artists, held a solo exhibition of a conceptual body of work called the Coronation of the Descendants at the Carrack Modern Art in 2017 and Reynalds Gallery at Duke Universities Bryan Center 2018,\u00a0 as well as shown other individual works at various collective exhibitions across the Triangle and been awarded an artist residency with Liberty Arts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.cdninstagram.com/vp/86c994ef915bc3a4ac3250e188b03d5e/5B3F0048/t51.2885-15/e35/23825211_147203459241804_4961613578311303168_n.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eYour\u00a0monthly\u00a0contribution allows\u00a0me the opportunity:\u003c/strong\u003e\u00a0to create larger bodies of works, purchase materials, supplies and equipment and the added luxury of dedicating time to learning, exploring and improving my technique/draftsmanship.\u003cbr\u003e\u003cbr\u003eThank you so much for you Contribution!\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
