    "summary": "As a child back in the late 80\u0027s, early 90\u0027s My older cousin and i became obsessed with comics, and thrived on creating our own universe, with tons of characters, heroes, villains, and a over arching lore that we shared. Over time those crudely drawn and sometimes comical characters continued on while being constantly updated to match more of the mainstream trends. They remained a love of ours, however became little more than a thing of nostalgia of our childhood.\u003cbr\u003e\n\u003cbr\u003e\nMany people may have let it stay as such, however with so much time and effort spent in the past, it seemed wrong to just let the dream and our stories die. After spending a great deal of time going over the original works\u00a0 and everything that followed, I decided it was time to take these stories and bring them to others. What followed is what would best be called a \" soft reboot\" bringing some characters to a modern age and more in depth histories and personalities, while others found themselves aged and stepping aside for new heroes to take up their mantel.\u003cbr\u003e\n\u003cbr\u003e\nWith this i introduce Scorched: Blood Heir. a series to kick off the universe, introducing a new character as she takes up her grandfathers namesake and strives to battle to free her homeworld. The story introduces readers to fragments of the classic lore, reborn as something new, giving a chance for new and old characters alike to finally be able to take those steps away from passing hobby and into the greater world. It is with the help and love of comic lovers everywhere, that this dream can become a reality and afford me the ability to dedicate time and effort without having to cause any strain to my family and our budgeting. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
