    "published_at": "2017-05-03T03:35:33+00:00",
    "summary": "\u003cstrong\u003eHello world. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI am\u00a0\u003ca href=\"http://www.switzonwigfall.com/about-sswlll/\" target=\"_blank\"\u003eSWITZON S. WIGFALL\u003c/a\u003e\u003cstrong\u003e, III\u003c/strong\u003e\u00a0or \u003cstrong\u003e\"SSWIII\"\u003c/strong\u003e \u003cem\u003e(pronounced \"S-S-W-3\"\u003c/em\u003e):\u00a0A Multi-media Visual Artist/Cinema 4D Monster/Designer/VJ/and a few other things, specializing in Graphic and Motion Media design and 3d-animation working and living in Los Angeles, California creating a diverse collection of rude art slaps upon a variety of 3D media. As a self-taught artist/animator in Cinema 4D being influenced by my love for music, abstract art, growing up to 80\u0027s sci-fi movies, robots, machines, geometric shapes and so much more: \u00a0I thought it would be cool to give back in some way since I learn from so many tutorials from folks way smarter and better than me, and I believe here is the perfect platform to make that happen.\u003cbr\u003e\n\u003cbr\u003e\nAt times I\u0027ll try to do\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=WLLxleXZD0w\" target=\"_blank\"\u003ea few screen-recordings\u003c/a\u003e, even breakdowns and tutorials on how I make my work so you can get inspired to learn all the cool things that Cinema 4D has to offer and make of your own cool personal art/design work from it as well.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m starting to dive into Octane some with my models and textures some, however I will always provide non-third party plugins for my \"Good Friday\" everyday open-source files and will always include the regular (non-octane) file instead so all cinema4d users can play and experiment with my files.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks 4 all the love and support and enjoy. Kay..byeeeee! : ) : ) : ) : )\n\u003cbr\u003e\n\u003cbr\u003e\n- - - - - - - - - - - - - -\u00a0- - - - - - -\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEverydays / \"EVERYGOODFRIDAYS\"\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\nEvery Friday\u003c/strong\u003e \u003cem\u003efor \u003cstrong\u003eEACH MONTH\u003c/strong\u003e\u003c/em\u003e I will be releasing my cinema 4d file for free (under a Creative-Commons license) for you to have, play, learn and experiment from. Everyday \"Good Friday\" is an open source project for all cinema 4d users. I am providing you all my project files for you to completely have full control over.\u00a0\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eAll project c4d project files will include:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eCinema 4D file (R16) / Ready for render\u003c/li\u003e\u003cli\u003eAll the models used in the scene\u003c/li\u003e\u003cli\u003eCustom textures and lighting used in the scene\u003c/li\u003e\u003cli\u003eRender settings saved and ready for final render\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf some project files \u003cem\u003e(Arnold/Corona/Zbrush/World Machine)\u003c/em\u003e include files from third-party software, I will have that file available for you to download as well, but there will always be just the regular native (non-third party) c4d file available so that all users can have access to the full projects. No worries - I\u0027m strictly here for you guys and always! : )\u003cbr\u003e\u003cbr\u003e- - - - - - - - - - - - - - - - - - - - -\u003cbr\u003e\u003cbr\u003eThank you for all the love and support my friends! To follow more of my everyday artwork/visuals below are the following links/social media platforms:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/switzonthegreat/\"\u003ehttps://www.instagram.com/switzonthegreat/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFacebook: \u003ca href=\"http://www.facebook.com/sswlll\"\u003ehttp://www.facebook.com/sswlll\u003cbr\u003e\u003c/a\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/SSWIII\"\u003ehttps://twitter.com/SSWIII\u003c/a\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://switzon.tumblr.com/\"\u003ehttp://switzon.tumblr.com/\u003c/a\u003e\u003cbr\u003eBehance:\u00a0\u003ca href=\"https://www.behance.net/sswlll\"\u003ehttps://www.behance.net/sswlll\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVimeo:\u00a0\u003ca href=\"https://vimeo.com/channels/sswlll\"\u003ehttps://vimeo.com/channels/sswlll\u003c/a\u003e\u003cbr\u003eVj-clips:\u00a0\u003ca href=\"http://www.switzonwigfall.com/vjclips/\"\u003ehttp://www.switzonwigfall.com/vjclips/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMore work/info and portfolio:\u003c/strong\u003e \u003ca href=\"http://www.switzonwigfall.com/vjclips/\"\u003ehttp://www.switzonwigfall.com/vjclips/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e1111111love and enjoy!!!!!!!\u003cbr\u003e\u003cbr\u003e"
