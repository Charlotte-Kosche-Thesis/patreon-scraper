    "summary": "Founded on the basis of this thought: \u003cstrong\u003eOne is Too Many\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWhen it comes to Safety and Health in an occupational setting, training is an issue. Planning is an issue. Follow through is an issue. Commitment - individual, and organizational, is an issue.\u003cbr\u003e\u003cbr\u003eIt\u0027s time we said - \"Enough is Enough\".\u003cbr\u003e\u003cbr\u003eA simple message. A daunting task. Take action. Save lives.\u003cbr\u003e\u003cbr\u003eVisibility is key. A powerful message is needed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStop. Think. Prevent.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSimple. Powerful. Empowering - to the organizations AND the individuals who adopt the concept.\u003cbr\u003e\u003cbr\u003eIt\u0027s more than a slogan. It\u0027s more than instruction. It truly is a \"way of life\". A way to LIVE.\u003cbr\u003e\u003cbr\u003eIn construction, our industry has got to stop the falls, the electrocutions, the trench fatalities...the suicides...\u003cbr\u003e\u003cbr\u003eIn all industries, the decisions individuals make every day can effect the outcome of a product, a process, or a plan.\u003cbr\u003e\u003cbr\u003eIn the United States, over 4800 people died at work in 2015.\u00a0It\u0027s time we said - \"Enough is Enough\". One is Too Many.\u003cbr\u003e\u003cbr\u003eOn top of the technical issues any workplace may contain, across the board, mental health issues can exacerbate challenges - workplace violence, substance misuse, family medical issues, stress...\u003cbr\u003e\u003cbr\u003eWe don\u0027t have all of the answers. We have ONE, that just may apply in a number of circumstances.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStop. Think. Prevent.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecause One injury, One fatality, One suicide, One overdose, is Too Many.\u003cbr\u003e\u003cbr\u003eJoin us. Spread the word. Create a wave! See more at\u00a0\u003ca href=\"http://www.stopthinkprevent.com\" target=\"_blank\"\u003ewww.stopthinkprevent.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you."
