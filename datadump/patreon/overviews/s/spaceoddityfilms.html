    "summary": "Space Oddity Films is a content studio exploring technology and culture. It was founded by Alex J. Mann and K. Adam Bloom in 2015. This is Alex and Adam in their cool sunglasses \u2013\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/4H7rj7C3wROBl68ACj/giphy.gif\" style=\"width: 375px;\"\u003e\u003c/div\u003e\u003cbr\u003eFor the past few years, we\u2019ve been producing short horror thriller films about technology.  Our goal is to make a new short film every month. \u003cbr\u003e\u003cbr\u003eThink of our films as mini BLACK MIRROR episodes, only better.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/Xpj7PF0TjYixSC4Atp/giphy.gif\" style=\"width: 379px;\"\u003e\u003c/div\u003e\u003cbr\u003eSome of our films have gone viral, like\u00a0\u003ca href=\"https://www.facebook.com/CryptMonsters/videos/2024823504424856/\" target=\"_blank\"\u003eINSTAWOLF\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=MxmTRa6xCZ8\" target=\"_blank\"\u003e3 SECONDS\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=P6CfyKnvGOc\" target=\"_blank\"\u003eME2\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3qsyV4MT0vO7XrSZR7/giphy.gif\" style=\"width: 384px;\"\u003e\u003c/div\u003e\u003cbr\u003eOur films have been featured on CNN, BuzzFeed and Esquire, and shared by influencers like Ashton Kutcher, Adam Levine, Lil Wayne, and most importantly, DJ Pauly D! (AIR HORN!)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/xUOxeYbk5yPo82bySs/giphy.gif\" style=\"width: 376px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWe\u2019ve got a lot of ideas (too many, honestly) for new short films with cooler visual effects, higher production value, and more fake blood. With your support, we can produce more than one video a month!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/IwYXRW8IXRftS/giphy.gif\"\u003e\u003c/div\u003e\u003cbr\u003eWe love making these videos and are truly grateful for your support! To say thank you for supporting our dope horror content, we\u2019ve got a bunch of dope rewards for you, right this way \u27a1\ufe0f\u27a1\ufe0f\u27a1\ufe0f"
