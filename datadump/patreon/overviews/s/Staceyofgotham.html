    "summary": "\u003cstrong\u003eWhat\u0027s up, internet!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by and considering becoming a Patron \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/18358645_1186039141507802_3547604887041374131_o.jpg?oh=0e1cfad3cc904de8654f9e2b12884864\u0026amp;oe=59BC32A7\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is Stacey Rebecca, some of you might know me as Staceyofgotham, and I\u0027m a cosplayer, Twitch streamer and general dweeb from London, England. I have a chronic illness called fibromyalgia which affects my life to the point that I am unable to work a \u0027normal\u0027 full-time job anymore. I\u0027ve been suffering with incredible pain for 4 years and have now reached the end of the long list of medications that are available to me in this country. I try to be super open about my struggles, and I\u0027ve been considering sharing more of my chronic illness journey for quite some time now. I don\u0027t think randomers on YouTube would really be all that interested, so I thought it would be cool to have a little place where I could share all that stuff - blogs, articles, video diaries, you name it! I want this to be a safe place where I can share all that kind of stuff with you guys in return for just $1 a month. I don\u0027t have the extra time or energy that I need to really offer any super cool perks, but maybe that will come at a later date if I\u0027m able to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect?\u003cbr\u003e\u003c/strong\u003e- Cosplay progress photos and in depth write ups of how I make my costumes\u003cbr\u003e- Chronic illness blogs and videos\u003cbr\u003e- My Pain Clinic Journey: In June I\u0027m hoping to get on to an 8 week pain management course, which I\u0027d like to create weekly vlogs about to track my progress and share the experience with you guys \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your money will do\u003cbr\u003e\u003c/strong\u003eYour $1 a month will help me to become more financially independent and to help me put money back into upgrading the stream and go towards creating new cosplays. Our first goal is to hit the money we need to re jig my streaming setup for board games, tabletop and RPGs!\u003cbr\u003e"
