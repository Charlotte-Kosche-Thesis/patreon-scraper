    "one_liner": "Showcasing interesting games and articles about game design.",
    "patron_count": 61,

    "pledge_url": "/bePatron?c=156098",
    "published_at": "2015-03-25T23:19:36+00:00",
    "summary": "I\u0027m Sir TapTa\u003ca class=\"redactor_btn redactor_btn_unorderedlist\"\u003e\u003c/a\u003ep. I run a gaming\u00a0\u003ca href=\"http://www.youtube.com/sirtaptap\" rel=\"nofollow\"\u003eYoutube Channel\u003c/a\u003e for VODs and Livestreams and a\u00a0\u003ca href=\"http://sirtaptap.com\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e for reviews, guides and game design articles. You can support me right here and help me keep making cool stuff!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWait what\u0027s Patreon?\u003c/h2\u003ePatreon is a monthly voluntary payment you make (as little as $1 helps!) and optionally you can get some nice rewards. It\u0027s a way to thank or encourage people to make more things without depending on ad money, sponsorships etc. It also helps me budget my time and spending, as I know roughly how much money I can expect from supporters every month.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCan\u0027t Use Patreon?\u003c/h3\u003eYou can\u003cstrong\u003e\u003c/strong\u003e\u00a0also support me via\u00a0\u003ca href=\"http://paypal.me/sirtaptap\"\u003ePayPal\u003c/a\u003e or on\u00a0\u003ca href=\"https://twitch.tv/sirtaptap\"\u003eTwitch.tv\u003c/a\u003e with Twitch Bits, your free monthly Amazon Prime Twitch subscription, or a manual $5 subscription! You can even shop on\u00a0\u003ca href=\"https://www.humblebundle.com/?partner=sirtaptap\"\u003eHumble Bundle using this link\u003c/a\u003e to support me too!\u00a0Even just sharing my work or Patreon helps a lot even if you can\u0027t pay at all!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eCool Unique Games\u003c/h2\u003eIt\u0027s no secret that big games with huge marketing budgets get most of the attention in the gaming world, even in gaming-focused publications. Big expensive games are fun, but there\u0027s a lot of fantastic underrated stuff out there, and that\u0027s what I try to focus on.\u003cbr\u003e\u003cbr\u003eOn my channel and site you\u0027ll find a lot more of the outsider, niche, smaller, and otherwise unique and interesting games a lot of other sites will pass on. I try to keep my palette diverse and I hope you find my channels help diversify yours as well. These games may be more emotional, visually beautiful, avant garde, or maybe just hilarious, but I make sure every game I show is worth your time.\u003cbr\u003e\u003ch2\u003eGames Criticism and Guides\u003c/h2\u003eI like to make life better for people. Since games and design are my passion, this means writing criticism intended both for gamers and game devs, critiquing both games and general game design. I also create in-depth guides for smaller games like Legend of Dark Witch 2, Axiom Verge, AbyssRium, Megadimension Neptunia V2. You wouldn\u0027t find a Prima Games guide for these, so I try to make sure my fellow players get the info they need.\u003cbr\u003e\u003cbr\u003eMy Tap Tap Fish: Abyssrium Hidden Fish guide in particular has been a lot of work, so I\u0027m thankful for all the support people have given me for it!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Patreon?\u003c/h2\u003eIt turns out making videos for the internet is a lot of work! Essentially the more money I get for making videos, the more I can focus on doing the videos and purchasing better equipment, such as better capture cards, capture cards for handhelds, better mic, better PC in general.\u003cbr\u003e\u003cbr\u003eI\u0027ve been making videos for youtube for about 7 years now, and have been ad supported for a while, but ads are a very inconsistent (and, I\u0027ll admit, annoying) way to make money on Youtube. If I can get a more consistent income I can more properly budget my time and money for future video and review projects. Moonshot-tier, but if Patreon exceeds my expectations, I may even be able to ditch ads entirely or work on videos and games writing full time!\u003cbr\u003e\u003cbr\u003eNeed\u00a0\u003ca href=\"https://www.patreon.com/posts/rewards-guide-7076482\"\u003emore info on rewards\u003c/a\u003e?\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eCute Cats\u003c/h2\u003eHave you seen Parker? You should see Parker. He\u0027s my super cute cat and recording \"assistant\". \u003cbr\u003eParker compels you to open your heart. You can see a lot more of him with monthly picture albums for all supporters!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/vdb19io.jpg\"\u003e\u003cbr\u003e"
   },
