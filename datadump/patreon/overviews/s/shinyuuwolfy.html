    "summary": "I love arts. I love music, painting, rhymes, storytelling. And I love writing. I want to write more and share my passion with you; share my inner tunes and worlds I create. Take you to the woods, show you the local wolves. Make a campfire and have fun. Allow you to dive into the cosiness of a blanket to the singing of the cicadas.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://shinyuu.net/wp-content/uploads/2018/03/writing.png\" style=\"width: 244px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHow I plan to use your support\u003cbr\u003e\n\u003c/strong\u003e\u003c/div\u003e\nYour donations will support my research of wolves and will directly improve my writing. I will be able to dedicate more time to my studies and work on making my stories more crisp and thrilling. The budget would also be used to source cover arts from the best artists I work with \u2013 you\u0027d be hooked with the stories even before you open the book.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat you will get in return\n\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nYou will see how writing works from inside of the writer\u2019s mind. I will post my scraps and notes and all the research information I\u0027ve carefully aggregated, explaining little intricate details about my worlds. The stories will take shape in front of your eyes from their first idea notes to first drafts, worldbuilding and all the way to the final, published works.\u003cbr\u003e\u003cbr\u003eFor my most devoted supporters, I\u0027ll offer fancy personalised e-books.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eRead more\n\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\nFeel free to drop by my website at \n\u003ca href=\"http://shinyuu.net\" rel=\"nofollow\"\u003eshinyuu.net\u003c/a\u003e for my other works, my research on the philosophy of the mind and, surely, more of the thrilling erotica!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://shinyuu.net/wp-content/uploads/2017/01/Shinyuu-ChibiALT.png\" style=\"width: 231px; text-align: center;\"\u003e\n\u003c/div\u003e"
