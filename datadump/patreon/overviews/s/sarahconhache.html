    "summary": "\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e!Hola! \u003cbr\u003eBienvenido a mi p\u00e1gina de Patreon. A trav\u00e9s de esta plataforma puedes apoyar mi trabajo y recibir recompensas a cambio. Te cuento un poquito lo que puedes encontrar aqu\u00ed:\u003cbr\u003e\u003cbr\u003eEstar\u00e1s al d\u00eda en todos mis proyectos: mi c\u00f3mic Sasi, mi nuevo c\u00f3mic Averno (exclusivo para Patrons) y muchos otros dibujos y bocetos que compartir\u00e9 (muchos de ellos con contenido s\u00f3lo para adultos) (Y todo biling\u00fce. En ingl\u00e9s y espa\u00f1ol)\u003cbr\u003e\u003cbr\u003eAdem\u00e1s\u00a0\u00a0de vez en cuando escribir\u00e9 entradas con la etiqueta \"cartoonist diary\" donde os contar\u00e9 noticias, curiosidades y an\u00e9cdotas de mi vida detr\u00e1s de los l\u00e1pices.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eHi everyone!\u003cbr\u003eWelcome to my Patreon page. Through this platform you can support my work and receive rewards in return. I tell you a little what you can find here:\u003cbr\u003e\u003cbr\u003eYou\u0027ll be up to date on all my projects: my comic Sasi, my new comic Averno (Patrons exclusive) and many other drawings and sketches (many of them with content NSFW) (And all bilingual. In English and Spanish)\u003cbr\u003e\u003cbr\u003eSometimes I\u0027ll write entries with tag \"cartoonist diary\" where I will tell you the news, curiosities and anecdotes of my life behind the pencils.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre09.deviantart.net/fb48/th/pre/i/2015/135/2/0/sasi_boobies_rules_by_sarahconhache-d8tj7dn.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eConvertirse en Patron es muy sencillo y puedes hacerlo desde 1 s\u00f3lo d\u00f3lar al mes. S\u00f3lo tienes que hacer click en \"Become a Patreon\", elegir una de las recompensas y seguir los pasos. Admite pago con PayPal o tarjeta y no tiene permanencia, podr\u00e1s darte de baja cuando lo desees.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eBecoming Patron is very simple and you can do it from 1 dollar a month. Just click on \"Become a Patreon\", choose one of the rewards and follow the steps. Accepts payment with PayPal or credit card and has no permanence, you can unsubscribe whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/igD-RGXv2Bc/maxresdefault.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/bb01f9f144ae2ad86d716615223ed585/tumblr_n5l0xiREbB1tonrsko1_1280.jpg\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/e2/32/d4/e232d483b3e5909fb19b66936fe429f0.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://sarahconhache.tumblr.com/post/162228337180/trabajando-ya-en-mi-nuevo-c%C3%B3mic-averno-ser%C3%A1-un\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/b4cfc763f65c7ea7dccba31532c04691/tumblr_ndcrl5kUYS1tonrsko1_1280.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eGracias a vuestra ayuda puedo dedicar m\u00e1s tiempo a mis proyectos de c\u00f3mic y espero poder seguir haci\u00e9ndolo durante mucho tiempo. Que sig\u00e1is riendo con Sasi y muy pronto os enamor\u00e9is tambi\u00e9n de Satanna y su peculiar Averno. \u003cbr\u003e\u003cbr\u003eUn gigantesco abrazo y un gracias infinito por estar a mi lado.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eThanks to your help I can devote more time to my comic projects and I hope to continue doing for a long time. That you continue laughing with Sasi and very soon you\u0027ll also fall in love with Satanna and her peculiar Averno. \u003cbr\u003e\u003cbr\u003eA huge hug and an infinite thank you for being by my side.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/09/71/d7/0971d7349cdc135fe605a9277f6423e7.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
