    "summary": "\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/iag3Vomg.png\" title=\"\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNote: Due to Patreon\u0027s first of the month policy, rewards will be sent out the first or second week of the month after payments have cleared. That means if you joined up after the first week of May, your rewards will be shipped out in June, and so on.\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Slowpoke Cosplay, also known as Alexandra, and this is my Patreon page where you can, if you choose, to help support me as a content creator and cosplayer! \u2661\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003cbr\u003eFirst things first, don\u0027t feel too much pressure to donate, I\u0027m not going to treat you any differently. However, if you do, thank you so much for your kind support and I hope you enjoy what I can offer you on Patreon \u30fd(\u3003\uff3e\u25bd\uff3e\u3003)\uff89\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what are some of these rewards, Slowpoke?\u00a0\u003cbr\u003e\u2729 \u003c/strong\u003eEarly access to full releases of cosplay and lingerie photosets\u003cbr\u003e\u2729 Fortnightly Discord chats where we can all hang, watch anime and just chat!\u00a0\u003cbr\u003e\u2729 Exclusive access to Patreon only sexy cosplay and lingerie photosets\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e...And a whole bunch more!\u00a0\u30fd(^\u25c7^*)/\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon funding?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eUnfortunately due to being a full time university student who needs to eat (eating is a human requirement, haha), it can get expensive to buy higher quality materials and accessories for cosplay. With each cosplay I make, expenses for material, haberdashery, coloured contacts, wigs, make up etc. all stack up, and as cosplay is a huge passion of mine, I would love to continue creating on a regular basis!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
