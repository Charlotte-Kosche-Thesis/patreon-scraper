    "summary": "Hello, I\u0027m dedicated Battlefield fan and modifications (aka mods) creator knowable as \"Sgt_Prof\" around the internet. I find my passion is strong enough to work on complex projects like \"BF2142 Project Remaster\" which aims to improve old battlefield 2142 by many aspects. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eSo let\u0027s get into the details what\u0027s it all about!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\"Project Remaster\" is  EA DICE developed \"Battlefield 2142\" video game \nmodification which aims to improve old game. New, remastered visuals, \nanimations, sounds will refresh gameplay and let players to experience \nfuture in more immersive way then ever before. \n\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/images/members/1/473/472573/comparision_temp.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eOld vs new comparison \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eCheck \"Project Remaster\" on \u003ca href=\"https://www.flickr.com/photos/projectremaster2142/\" target=\"_blank\"\u003eFlickr\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eAfter Gamespy shutdown, game was brought back to life by BF2142 \nrevive team and you will need to download basic game in order to play \nthe modification. \u003cstrong\u003eRemaster project wouldn\u0027t be possible without help of BF2142 revive project! \u003c/strong\u003e\u003ca href=\"https://bl2142.co/\" target=\"_blank\"\u003ehttps://bl2142.co/\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRemaster project also comes with \u003cstrong\u003egreatly improved offline/coop support.\u003c/strong\u003e \u003cem\u003eEvery \u003c/em\u003evBF2142 map will be playable with bots including \"Molokai\", \"Wake island\" and \"Operation Yellow Knife\"\u003cbr\u003eCompletely\n free mod will include about 200 high quality texture replacements In \naddition, some models will get reworked. Primary and secondary weapon \nsets are being already reanimated with professional looking animations by\n talented animator from Japan, nicknamed \"EnemySniper\". \u003cbr\u003e\u003cstrong\u003eFunded\n money will be used to buy high quality assets: 3D models, textures, \nhiring people who bring new assets to life. If project become successful\n enough, we\u0027ll consider buying new assets for level design and start \nworking on several high quality maps. \u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e200$ is all what I spent to get digital assets for project including \nweapons, hand models and so on. I\u0027d be very happy if project could \ncollect this sum of money :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/images/mods/1/33/32168/Gloves1.jpg99c85d41-419c-421e-b1b7-5166baa16b3fOriginal.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eHigh quality first person hands model render (already rigged and integrated into modification)\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://media.moddb.com/images/members/1/473/472573/Sniper.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\"MKS\" tactical sniper rifle render\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/015/335/404/fdf888dcb29fdaffb84e609e3de705f2_original.gif?w=456\u0026amp;fit=max\u0026amp;v=1485788582\u0026amp;auto=format\u0026amp;gif-q=50\u0026amp;q=92\u0026amp;s=839da1d9dab8f148b55e3aa27be66f84\"\u003e\u003cbr\u003e\u003cem\u003eupdated animations example (mag in and out)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMain features of the modification\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHD textures for terrain and static objects (over 300 replacements)\u003c/li\u003e\u003cli\u003eNew animations\u003c/li\u003e\u003cli\u003eNew weapons\u003c/li\u003e\u003cli\u003eNew first person hand models updates\u003c/li\u003e\u003cli\u003eFull bot support for vanilla BF2142 maps (includes molokai and yellow knife)\u003c/li\u003e\u003cli\u003eImproved soldier body physics\u003c/li\u003e\u003cli\u003eHigher field of view\u003c/li\u003e\u003cli\u003eFully working offline kits customisation\u003c/li\u003e\u003cli\u003eHigh quality weapon sounds\u003c/li\u003e\u003cli\u003eSpecial reshade, balanced for BF2142\u003c/li\u003e\u003cli\u003eReworked most of maps lighting/visuals.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou made our small team excited!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eNot long ago, \"Remaster\" appeared in TOP5 on MODDB out of nearly 30,000 other mods! This means you really care about this project. It\u0027s hard to say how much it does mean for us :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/images/members/1/473/472573/2103500-1485537519.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow do you can help this project to grow?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eEvery big job is a chain of many small jobs. Spread word about this project between your friends! Every bit of support helps project to get closer to it\u0027s completion.\u003cbr\u003e\nYou can also track mod progress on our MODDB page: \u003ca href=\"http://www.moddb.com/mods/project-remaster\"\u003ehttp://www.moddb.com/mods/project-remaster\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.moddb.com/mods/project-remaster\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\nTHANK YOU ALL FOR SUPPORT!\u003cbr\u003e\u003cbr\u003eYou are awesome. You brough this game to life\u003cbr\u003e\u003cbr\u003eBy doing this\u003cbr\u003e\u003cbr\u003eYOU ARE ALLOWING TO REMASTER IT\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
