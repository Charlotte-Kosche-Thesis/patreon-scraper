    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u0647\u0630\u0627 \u0645\u062b\u0627\u0644 \u062f\u064a\u0627\u0644 \u0627\u0644\u06a4\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0627\u0644\u0644\u064a \u0643\u0627\u0646\u0642\u062f\u0645\u003c/h2\u003e\u003cbr\u003e\u003ch3 style=\"text-align: right;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: right;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: right;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: right;\"\u003e: \u0634\u0643\u0648\u0646 \u0623\u0646\u0627\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e.\u0633\u0645\u064a\u062a\u064a \u0639\u062b\u0645\u0627\u0646 \u0627\u0644\u0635\u0641\u0635\u0627\u0641\u064a\u060c \u0643\u0627\u0646\u062f\u064a\u0631 \u062f\u0648\u0643\u062a\u0648\u0631\u0627 \u0641\u0627\u0644\u0631\u064a\u0627\u0636\u064a\u0627\u062a \u0627\u0644\u0646\u0638\u0631\u064a\u0629 \u0648 \u0634\u0648\u064a\u0629 \u062f\u0627\u0644\u0625\u0639\u0644\u0627\u0645\u064a\u0627\u062a \u0623\u0648 \u0645\u0646 \u063a\u064a\u0631 \u0647\u0627\u062f\u0634\u064a \u0639\u0632\u064a\u0632 \u0639\u0644\u064a \u062c\u0645\u064a\u0639 \u0627\u0644\u0639\u0644\u0648\u0645\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u00a0 : \u0634\u0646\u0648 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0644\u064a \u0643\u0627\u0646\u0642\u062f\u0645\u003c/h3\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u00a0: \u0643\u0627\u0646\u062f\u064a\u0631 \u062a\u0639\u0645\u064a\u0645 \u0627\u0644\u0639\u0644\u0648\u0645 \u0628\u0627\u0644\u062f\u0627\u0631\u062c\u0629 \u0641\u064a\u0648\u062a\u0648\u0628\u060c \u0643\u0627\u0646\u0636\u0646 \u0623\u062d\u0633\u0646 \u0637\u0631\u064a\u0642\u0629 \u0628\u0627\u0634 \u062a\u0641\u0647\u0645 \u0627\u0644\u0645\u0648\u0636\u0648\u0639 \u0645\u0632\u064a\u0627\u0646 \u0647\u064a  \u0630\u062e\u0644 \u0636\u0631\u0628 \u062f\u0648\u064a\u0631\u0629 \u0641\u0627\u0644\u0642\u0646\u0627\u0629 \u062f\u064a\u0627\u0644\u064a\u003cbr\u003e\u003ca href=\"https://goo.gl/d1tF6S\"\u003ehttps://goo.gl/d1tF6S\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.facebook.com/science.mate\"\u003ehttps://www.facebook.com/science.mate\u003c/a\u003e : \u0639\u0646\u062f\u064a \u0623\u064a\u0636\u0627 \u0635\u0641\u062d\u0629 \u0641\u0641\u0627\u064a\u0633\u0628\u0648\u0643 \u0643\u0627\u0646\u062f\u064a\u0631 \u0641\u064a\u0647\u0627 \u0645\u0646\u0634\u0648\u0631\u0627\u062a \u062f\u064a\u0627\u0644 \u062a\u0628\u0633\u064a\u0637 \u0627\u0644\u0639\u0644\u0648\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://goo.gl/d1tF6S\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch3\u003e\u00a0 : \u0639\u0644\u0627\u0634 \u062f\u0631\u062a \u0647\u0627\u062f \u0627\u0644\u0635\u0641\u062d\u0629\u003c/h3\u003e\u003cbr\u003e\u0627\u0644\u0647\u062f\u0641 \u0645\u0646 \u0647\u0627\u062f \u0627\u0644\u0635\u0641\u062d\u0629 \u0647\u0648 \u0646\u062c\u0645\u0639 \u062f\u0639\u0645 \u0644\u0645\u0634\u0631\u0648\u0639 \u062a\u0639\u0645\u064a\u0645 \u0627\u0644\u0639\u0644\u0648\u0645 \u0623\u0648 \u062a\u0639\u0645\u064a\u0645 \u0627\u0644\u0645\u0639\u0631\u0641\u0629 \u0639\u0645\u0648\u0645\u0627 \u062f\u064a\u0627\u0644\u064a\u060c \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u062f\u064a\u0627\u0644 \u0623\u0646\u0643 \u062a\u0639\u0637\u064a \u062a\u0628\u0631\u0639 \u0644\u0634\u064a \u0634\u062e\u0635 \u0643\u0627\u064a\u0642\u062f\u0645 \u0644\u064a\u0643 \u0634\u064a \u062d\u0627\u062c\u0629 \u0641\u0627\u0628\u0648\u0631 \u0643\u0627\u062a\u0639\u062c\u0628\u0646\u064a \u0628\u0632\u0627\u0641 \u0634\u062e\u0635\u064a\u0627 \u062d\u064a\u062a \u0643\u0627\u062a\u062e\u0644\u064a\u0643 \u0643\u0627\u062a\u062f\u064a\u0631 \u0627\u0644\u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0644\u064a \u0628\u0627\u063a\u064a \u0646\u062a\u0627 \u0623\u0648 \u0645\u0627\u0634\u064a \u0643\u0627\u062a\u062d\u0627\u0648\u0644 \u063a\u064a\u0631 \u062a\u0628\u064a\u0639 \u0634\u064a \u062d\u0627\u062c\u0629 \u0644\u0644\u0645\u062a\u0628\u0639 \u062f\u064a\u0627\u0644\u0643\u003cbr\u003e\u0647\u0627\u062f \u0627\u0644\u0641\u0644\u0633\u0641\u0629 \u0645\u0627 \u0645\u0646\u062a\u0627\u0634\u0631\u0627\u0634 \u0628\u0632\u0627\u0641 \u0641\u0627\u0644\u0645\u063a\u0631\u0628\u060c \u0623\u0648 \u0641\u0627\u0644\u062d\u0642\u064a\u0642\u0629 \u0645\u0627 \u0641\u064a\u0647\u0627 \u0628\u0627\u0633. \u0627\u0644\u0644\u064a \u062e\u0627\u0635\u0643 \u062a\u0639\u0631\u0641 \u0647\u0648 \u0623\u0646\u0647 \u0623\u0646\u0627 \u0634\u062e\u0635\u064a\u0627 \u0647\u0627\u062f \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u062f\u0627\u064a\u0631\u0648 \u0643\u0647\u0648\u0627\u064a\u0629 \u0623\u0648 \u0645\u0627 \u0643\u0646\u062a\u0634 \u0645\u062a\u0648\u0642\u0639\u0648 \u064a\u0646\u062c\u062d \u0644\u0647\u0627\u062f \u0627\u0644\u062f\u0631\u062c\u0629. \u062f\u0627\u0628\u0627 \u0645\u0646\u064a\u0646 \u0644\u0642\u0627 \u0646\u062c\u0627\u062d \u0643\u0628\u064a\u0631 \u0628\u063a\u064a\u062a \u0646\u0632\u064a\u062f \u0645\u0646 \u0627\u0644\u062c\u0648\u062f\u0629 \u062f\u064a\u0627\u0644\u0648\u060c \u0645\u062b\u0644\u0627 \u0646\u062f\u064a\u0631 \u06a4\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0641\u062f\u0648\u0644 \u0623\u062e\u0631\u0649\u060c \u0646\u062c\u064a\u0628 \u0646\u0627\u0633 \u0645\u062d\u062a\u0631\u0641\u064a\u0646 \u0641\u0627\u0644\u062a\u0635\u0648\u064a\u0631 \u0641\u0634\u064a \u06a4\u064a\u062f\u064a\u0648\u060c \u0646\u062f\u064a\u0631 \u0622\u0646\u064a\u0645\u0627\u064a\u0634\u0646 \u0645\u0646 \u0639\u0646\u062f \u0646\u0627\u0633 \u0645\u062d\u062a\u0631\u0641\u064a\u0646\u060c \u0632\u064a\u062f \u0639\u0644\u0649 \u0647\u0627\u062f\u0634\u064a \u0627\u0644\u0645\u0635\u0627\u0631\u064a\u0641 \u0627\u0644\u0644\u064a \u0643\u0627\u0646\u062e\u0644\u0635 \u062d\u0627\u0644\u064a\u0627 \u0628\u062d\u0627\u0644 \u0627\u0644\u0645\u062a\u064a\u0631\u064a\u064a\u0644 \u0648 \u0628\u0639\u0636 \u0627\u0644\u062d\u0642\u0648\u0642 \u062f\u0627\u0644\u0635\u0648\u0631 \u0648 \u0628\u0639\u0636 \u0627\u0644\u0643\u062a\u0628 \u0627\u0644\u0639\u0644\u0645\u064a\u0629 ... \u0647\u0627\u062f\u0634\u064a \u0643\u0627\u0645\u0644 \u0643\u0627\u064a\u062a\u0637\u0644\u0628 \u0641\u0644\u0648\u0633 \u0628\u0632\u0627\u0641 \u0627\u0644\u0644\u064a \u0645\u0627 \u0646\u0642\u062f\u0631\u0634 \u0639\u0644\u064a\u0647\u0627 \u0628\u0648\u062d\u062f\u064a \u0623\u0648 \u0647\u0627\u062f\u0634\u064a \u0639\u0644\u0627\u0634 \u0643\u0627\u0646\u0637\u0644\u0628 \u0627\u0644\u062f\u0639\u0645 \u062f\u064a\u0627\u0644 \u0627\u0644\u0645\u0634\u0627\u0647\u062f\u064a\u0646\u003cbr\u003e\u062d\u062a\u0649 \u0648\u0627\u062d\u062f \u0645\u0627 \u0645\u062c\u0628\u0631 \u064a\u0639\u0637\u064a \u0634\u064a \u062d\u0627\u062c\u0629 \u0623\u0648 \u0645\u0627\u0634\u064a \u063a\u0627\u062f\u064a \u062a\u0648\u0644\u064a \u0627\u0644\u0642\u0646\u0627\u0629 \u062f\u064a\u0627\u0644\u064a \u062e\u0627\u0635\u0629 \u063a\u064a\u0631 \u0628\u0627\u0644\u0644\u064a \u0643\u0627\u064a\u0639\u0637\u064a\u0648\u060c \u0627\u0644\u0647\u062f\u0641 \u0647\u0648 \u0623\u0646\u0647 \u0627\u0644\u0646\u0627\u0633 \u0627\u0644\u0644\u064a \u0639\u0646\u062f\u0647\u0645 \u0627\u0644\u0625\u0645\u0643\u0627\u0646\u064a\u0627\u062a \u064a\u062f\u0639\u0645\u0648\u0646\u064a \u0628\u0627\u0634 \u0646\u062f\u064a\u0631 \u0645\u062d\u062a\u0648\u0649 \u0627\u0644\u0644\u064a \u064a\u0633\u062a\u0627\u0641\u062f \u0645\u0646\u0648 \u0643\u0644\u0634\u064a\u003cbr\u003e\u0643\u064a\u0641 \u06af\u0644\u062a \u0641\u0647\u0627\u062f \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0647\u0648 \u0647\u0648\u0627\u064a\u0629\u060c \u0648\u0627\u062e\u0627 \u0643\u0627\u064a\u0627\u062e\u0630 \u0645\u0646\u064a \u0648\u0642\u062a \u0647\u0627\u0626\u0644 \u0641\u062d\u0627\u0644\u064a\u0627 \u0645\u0627\u0643\u0627\u0646\u0631\u0628\u062d\u0634 \u0645\u0646\u0648 \u0627\u0644\u0641\u0644\u0648\u0633. \u0623\u0648 \u062d\u062a\u0649 \u0627\u0644\u0641\u0644\
