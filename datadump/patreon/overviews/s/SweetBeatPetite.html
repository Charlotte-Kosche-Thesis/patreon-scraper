    "summary": "\u003cimg src=\"https://i.pinimg.com/564x/04/55/c2/0455c2665074331f06f1aa42681ba169.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy dream is to \u003cstrong\u003einspire\u003c/strong\u003e\u003cstrong\u003e\u00a0people to find their inner genius and share those gifts with the\u00a0world, \u003c/strong\u003ebecause I believe that everyone is a genius. No one is broken, just clogged. Most people have never been supported in nurturing who they have always dreamed of becoming. For this lifelong support I am truly grateful to my friends, family and Patreon community. \u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis is my passion, my soul food, my need. I must create. The compulsive creation of fantastical costumes, martial arts infused dance, magical photos,\u00a0teaching\u00a0videos, poetry and anything pertaining to mastery and peak potential is where my heart sings. \u00a0All this is what I have a passion to share here on\u00a0patron. All\u00a0of this is what I want to offer to you. My life, my love.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe in humans. I believe that it is our responsibility to be better than yesterday, and only we know what that means to us.\u00a0\u003cbr\u003e\u003cbr\u003eAt times the beauty of what is, makes me weep fervently. It often feels as though my heart will explode from all the love flowing through. So it is my blessing and curse to channel these gifts and offer them into the world, where perhaps they can add a little inspiration to the journey of becoming what we\u0027ve always dreamed.\u003cbr\u003e\u003cbr\u003e\n\nMy dream is to expand my\u003cstrong\u003e\u00a0personal development workshops\u003c/strong\u003e, \u003cstrong\u003einvoke self expression through costuming, hone this vessel I\u0027ve been\u00a0gifted,\u00a0\u003c/strong\u003e\u003cstrong\u003etravel more to perform my dances\u003c/strong\u003e, and \u003cstrong\u003ebe a creative muse\u003c/strong\u003e to fellow artists.\u00a0\u003cbr\u003e\u003cbr\u003eI am so honored to be here and so excited to share all of myself with you.\u003cbr\u003e"
