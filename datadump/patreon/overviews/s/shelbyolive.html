    "summary": "Music is as exhilarating as falling in love.\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s what we turn to when we\u2019re happy, or confused, or angry.  Music makes us feel. As a musician, I\u2019m looking to capture those feelings and share them with as many of you as I can.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eBut I need your help.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\nIf you like me and/or my music, you can help me in my quest to create music full-time by giving me a dollar (or more!) every time I release a song. Being a creative artist today brings more opportunities than ever before, but only through your support can I achieve my dreams of being a professional musician. \n\u003cbr\u003e\n\u003cbr\u003e\nThis isn\u2019t just going to be a spot for you to occasionally drop off some money. I fully plan to make this an interactive musician-fan experience \u2014 \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eI\u2019m going to make this page a community.\u003c/strong\u003e\u003c/span\u003e Read the rewards system on the right to see how you can get involved, and watch the video above to hear more about my story. I can\u2019t wait to get started!"
