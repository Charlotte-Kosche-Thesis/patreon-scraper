    "summary": "Hie hallo!\u003cbr\u003e\u003cbr\u003eI\u0027m Mindy, an intuitive herbalist + sound artist based in Providence, Rhode Island.\u00a0\u003cbr\u003eAlthough trained in the physiological effects of herbs + clinical application, my focus lands in the spiritual realms.\u00a0\u003cbr\u003eI believe the medicine lies in the relationship between the human and the plant, the plant + it\u0027s environment. It is the ocean\u0027s mist that dances with the wild rose blossoms. It is the spaces between delicate, feather-like yarrow leaves + it is the shift in one\u0027s eye when a small drop of an herbal preparation is placed in one\u0027s mouth.\u003cbr\u003e\u003cbr\u003eI decided to begin this correspondence-based learning program as a way to facilitate everyone\u0027s innate ability to feel the medicine in everything.\u00a0\u003cbr\u003eEach month I will introduce you to an herb through the mail. You will receive a poem inspired by the plant\u0027s message, a monograph, a preparation made of that month\u0027s herb + a ritual to help you tap into the herb\u0027s energy and learn to work with it.\u003cbr\u003e\u003cbr\u003eThrough this Plant Pal-ship, I hope to honor the herbs that support us by opening others up to the possibility that herbs can be so much more than \"good for something\".\u00a0\u003cbr\u003e\u003cbr\u003eThis is for you if you are eager to take your relationship with plant medicine a step further, want to \u00a0delve into and develop your own natural intuition, and desire a beautiful package delivered to your door every month.\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003eMindy\u003cbr\u003eSea Song + Root"
