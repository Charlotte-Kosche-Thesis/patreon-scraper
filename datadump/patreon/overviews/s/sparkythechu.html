    "summary": "Pika! Hello there! Chances are that if you stumbled into my silly page you\u0027re either an unlucky stranger who\u0027ll probably get weirded out by my works or someone who happens to be enough of an oddball to enjoy it :3c\u00a0\u003cbr\u003e\u003cbr\u003eWhat you\u0027ll find here is mostly work focused around the themes of Macrophilia and Voraphilia (did I spell that right ?), with a nice mix of cuteness, sweetness and cruelty! The page will be mostly used to fund a series of macro/micro and vore comics of both the short and long-running kinds. I\u0027m always making up scenarios for such things, so I thought I\u0027d get serious about it and actually start to work on something!\u003cbr\u003e\u003cbr\u003eSo if you think my work is deserving of any funding, please know that you have all of my gratitude even for the smallest contribute! Funds will obviously be used to obtain a better situation for drawing such comics as well as standalone art, get superior tools, maybe even be able to make a sort of living out of this one day.\u003cbr\u003e\u003cbr\u003eI currently don\u0027t plan on making any of my stuff Patreon exclusive, so to check out my works, you can go to my Furaffinity page here:\u00a0\u003ca href=\"http://www.furaffinity.net/user/sparkythechu/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/sparkythechu/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading and hope you enjoy what I have here! If not...Sorry for the internet shock 8D;"
