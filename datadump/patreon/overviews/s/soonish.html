    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F2toN5IfdumE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D2toN5IfdumE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F2toN5IfdumE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Hey, Soonish fans! Wade Roush here.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you listen to the show, then you\u2019re already part of something\nspecial: Soonish is the only podcast about the future made by a technology journalist\nwith a PhD in history from MIT\u2014me ;).\u003cbr\u003e\n\n\u003cbr\u003e\n\nSoonish is he most rewarding and\nmaybe the most important thing I\u2019ve ever done. Each episode takes listeners on a deep dive into a field where rapid technological change promises to change the way we live in the near future.\u003cbr\u003e\u003cbr\u003eMy goal with the show is to\nmake complex technology topics accessible, and to help everyone think more\ndeeply and carefully about how the choices we\u2019re making about technology\ntoday will shape the world of tomorrow.\u003cbr\u003e\u003cbr\u003eThe show\u0027s new motto for Season 2: \u003cem\u003eThe future is shaped by technology, but technology is shaped by us.\u003c/em\u003e\u00a0The season opener is a special\u00a0\u003ca href=\"https://www.soonishpodcast.org/episodes/2017/9/14/201-shadows-of-august-the-eclipse-road-trip-edition\" target=\"_blank\"\u003eroad trip edition\u003c/a\u003e that looks at the deep divisions in America over how to represent the country\u0027s past, but climaxes with something wholly unifying: the total solar eclipse of August 21.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn the first season, the show tackled questions\nsuch as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhy the real 21st century looks nothing like the future predicted in the science fiction classic \u003cem\u003e2001: A Space Odyssey\u003c/em\u003e\u003c/li\u003e\u003cli\u003eWhere we\u2019ll get our protein in a world with dwindling resources to\nsupport livestock\u003c/li\u003e\u003cli\u003eHow we\u2019ll create new jobs for unskilled and semi-skilled\nworkers even in the face of increasing industrial automation\u003c/li\u003e\u003cli\u003eHow art museums\ncan cope with, and maybe even co-opt, competition from the Internet and mobile\ndevices\u003c/li\u003e\u003cli\u003eHow cities building new infrastructure struggle to balance historical preservation and innovation for the future\u003c/li\u003e\u003cli\u003eWhy our technologies for personal productivity so often seem to fail us\u003c/li\u003e\u003cli\u003eHow the next phase of space exploration will be led by private entrepreneurs\u003c/li\u003e\u003cli\u003eWhy countries around the world\u2014with the exception of the U.S.\u2014are\nbuilding new monorail systems to bolster their urban transportation systems\u003c/li\u003e\u003cli\u003eHow a metaphor from the movie \"Apollo 13\" helps to explain Donald Trump\u0027s presidency.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nI have lots more great content planned for Season Two, and I want to keep putting out episodes as often as\npossible\u2014every two to four weeks. \u003cbr\u003e\u003cbr\u003eSince you\u2019re here, you must be thinking about\ncontributing something to help keep the show going. So let me tell you why I\u2019m\non Patreon and what I aim to do with support from the community of listeners.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSoonish will always be free to download! That\u2019s the beauty\nof podcasts. But it\u2019s not free to make, and I can\u2019t keep the show going without\nyour help. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI produce the show completely on my own. That means I do all of my own sound recording, manage audio files and\ntranscripts, write scripts, and use editing software to mix together narration, interviews,\narchival and ambient sound, and music. I put each story through a dozen drafts or more before I\u2019m ready to share it with you. On top of that time investment, I\nalso pay for reporting trips, audio file hosting, Web hosting, recording equipment, music\nlicenses, and quite a few other expenses.\u003cbr\u003e\n\n\u003cbr\u003e\n\nUp to now, I\u2019ve been offsetting the costs of making Soonish\nthrough outside freelance and consulting work. Obviously, that takes time away\nfrom the show. \u003cbr\u003e\u003cbr\u003eI\u2019m working to grow the audience to the point where Soonish can\nbegin to pay for itself through advertising. But if I receive enough additional financial support per\nepisode through Patreon, I\u2019ll be able to make Soonish my full-time job. That\nwill free me up to produce more regular episodes and bonus content, interact\nmore with the community around the show, and plan live shows where I can meet\nmore listeners in person.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFor everyone who\u2019s new to Soonish: the show\u2019s website and\nthe archive of episodes and bonus content is\u00a0\u003ca href=\"http://www.soonishpodcast.org\" target=\"_blank\"\u003ehere\u003c/a\u003e. You can subscribe to the\nshow on\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/soonish/id1185234753\" target=\"_blank\"\u003eiTunes\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://play.google.com/music/m/Ideuihd4fi7hk47igy3x5b5srqy?t=Soonish\" target=\"_blank\"\u003eGoogle Play Music\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.stitcher.com/s?fid=126025\u0026amp;refid=stpr\" target=\"_blank\"\u003eStitcher\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://tunein.com/radio/Soonish-p942635/\" target=\"_blank\"\u003eTuneIn\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://play.radiopublic.com/4177ca20-3ddf-4add-8ab8-b712f739c7df\" target=\"_blank\"\u003eRadioPublic\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/user-571585344/tracks\" target=\"_blank\"\u003eSoundCloud\u003c/a\u003e\u003c/li\u003e\u003cli\u003eor wherever\nyou get your podcasts.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\nWith your donations, we can do great things together. \u003cstrong\u003eThank\nyou\u003c/strong\u003e for listening and for supporting the show! Every dollar goes to support\nthoughtful reporting and storytelling about our shared future.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u2014Wade\u003cbr\u003e"
