    "summary": "Howdy! Welcome to scatman\u0027s world! My little humble patreon for my favorite side activity, drawing scat porn! This patreon will primarily be focused on delivering you femboys, furries, fatties, futanaris, scat, piss, hyper scat, and more! If you aren\u0027t familiar with my content, I have a few places where you can access my stuff. Check out my \u003ca href=\"https://scatmansworld.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"http://www.furaffinity.net/user/scatmansworld/\"\u003eFuraffinity\u003c/a\u003e and \u003ca href=\"https://www.pixiv.net/member.php?id=13838460\"\u003ePixiv\u003c/a\u003e pages!\u003cbr\u003e\u003cbr\u003eSo, why make a Patreon? Well, the first reason is, I wanted to have some kind of structure or schedule for when I release my work so I don\u0027t go too long without drawing whats probably my favorite thing to actually draw. The second reason is, I wanted more incentive to draw this content apart from it just being for fun. There\u0027s certainly nothing wrong with just enjoying your hobbies as hobbies, but I would love to be able to some day turn my passion for this content into something greater. \u003cbr\u003e\u003cbr\u003eThe third reason I will go into greater detail for. Currently many people have asked me for commissions, however, I\u0027m not really a commission type of guy and I heavily apologize for that. But with the patreon, I can give back to the people who love my artwork by giving them at least some agency towards what I draw next or not. The way I will accomplish this, is through weekly sketch polls (So typically 4 polls a month) where I put up options and patreon\u0027s will vote to decide what I draw next. This way we both have at least some agency over what I draw next and its also a fun idea where I can maybe Interact with you fellars more. Polls will range from subjects like \"What Pokemon should I draw this week?\" to silly things like \"How should I draw the scat?\", or \"What body type should my next boy have?\" I will try to keep them relatively simple so I can focus less on what to do next and more on drawing actual stuff. I will also have a monthly poll apart from the weekly ones where I will ask higher tiered patreons what uncolored sketches I have created that they want to see finalized with color.\u003cbr\u003e\u003cbr\u003eFirst of all, I would like to say all of my work will be free for anyone to see at least eventually overtime, but Latrine tiered patreons and higher can get my work one month earlier than anywhere else. With that said, take a look at my patreon rewards to see to what extent you will be able to affect my future work.\u003cbr\u003e"
