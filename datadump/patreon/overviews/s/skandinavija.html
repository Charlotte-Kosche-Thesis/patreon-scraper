    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eSveiki, lietuviai i\u0161 Skandinavijos ir ne tik! Mes d\u017eiaugiam\u0117s i\u0161vyd\u0119 Jus \u010dia,\u00a0\u003ca href=\"http://skandinavija.today\" target=\"_blank\"\u003eSkandinavija.today\u00a0\u003c/a\u003ePatreon puslapyje. Dauguma m\u016bs\u0173, galb\u016bt kaip ir J\u016bs, esame \u017emon\u0117s, pasirink\u0119 gyvenim\u0105 svetur. \u010cia \u012fgyt\u0105 i\u0161silavinim\u0105 pritaik\u0117me tam, kad gal\u0117tume pad\u0117ti m\u016bs\u0173 tautie\u010diams patogiau ir saugiau jaustis \u0161alyse, kuriose jie pasirinko kurti savo naujuosius gyvenimus. \u003cbr\u003e\u003cbr\u003eJau kelet\u0105 met\u0173 m\u016bs\u0173 komanda kasdien dirba kurdami ir versdami nauding\u0105, informatyv\u0173, kartais linksm\u0105, o kartais li\u016bdn\u0105 turin\u012f i\u0161 Skandinavijos ir Lietuvos. \u017dmon\u0117s, dirbantys prie \u0161io projekto, jam skiria savo laisv\u0105 laik\u0105, o neretai ir asmenines l\u0117\u0161as tam, kad Skandinavijos lietuviai tur\u0117t\u0173 \u201esav\u0105\" \u017eini\u0173 \u0161altin\u012f, kuris pirmasis papasakot\u0173 apie tai, kas vyksta \u010dia, vietoje, kuri\u0105 mes vadiname savo namais.\u00a0\u0160is projektas taip pat leid\u017eia Lietuvos institucijoms, tokioms kaip SoDra, lengviau pateikti emigrantams Skandinavijoje aktuali\u0105 informacij\u0105.\u00a0\u003cbr\u003e\u003cbr\u003ePaprasto straipsnio suk\u016brimas - tai ne ma\u017eiau nei valanda darbo, o u\u017etikrinti, kad puslapis kasdien tur\u0117t\u0173 nauj\u0173 straipsni\u0173, b\u016bt\u0173 patogus naudoti ir techni\u0161kai tvarkingas, m\u016bs\u0173 7 \u017emoni\u0173 komandai prireikia bent 100 valand\u0173 darbo per savait\u0119.\u00a0\u003cbr\u003e\u003cbr\u003eKas m\u0117nes\u012f m\u016bs\u0173 s\u0105naudos siekia beveik 800 eur\u0173, \u012fskaitant simbolines algas, serverio palaikym\u0105, program\u0173 licenzijas, mokes\u010dius valstybei ir kitas i\u0161laidas. Augant puslapiui auga ir kokybiniai bei resurs\u0173 reikalavimai, o tolimesnei m\u016bs\u0173 pl\u0117trai nebeu\u017etenka keli\u0173 r\u0117m\u0117j\u0173, kuriuos tur\u0117jome iki \u0161iol. Tod\u0117l nusprend\u0117me pasinaudoti \u201ecrowd-funding\" platforma Patreon, pra\u0161ydami prisid\u0117ti prie m\u016bs\u0173 kasdien\u0117s veiklos. Tai labai paprasta ir Jums daug nekainuos, o mes bei m\u016bs\u0173 skaitytojai, kasdien skaitantys m\u016bs\u0173 puslap\u012f, bus nuo\u0161ird\u017eiai d\u0117kingi. \u00a0\u003cbr\u003e\u003cbr\u003eKas m\u0117nes\u012f m\u016bs\u0173 puslap\u012f aplanko iki 100 000 unikali\u0173 vartotoj\u0173, ir jeigu bent 1 i\u0161 100 apsilankiusi\u0173 paskirt\u0173 po 1 eur\u0105 per m\u0117nes\u012f, visi m\u016bs\u0173 m\u0117nesio ka\u0161tai b\u016bt\u0173 padengti t\u0105 pa\u010di\u0105 dien\u0105. Priklausomai nuo j\u016bs\u0173 paramos dyd\u017eio, kuri prasideda nuo 1 euro per m\u0117nes\u012f, dirbdami su partneriais mes suformavome \u201epad\u0117kos paketus\", kurie priklausys m\u016bs\u0173 r\u0117m\u0117jams. Kuo didesn\u0119 param\u0105 pasirinksite mums paskirti, tuo labiau mes stengsim\u0117s jums atsid\u0117koti.\u00a0\u003cbr\u003e\u003cbr\u003ePasirinkite vien\u0105 i\u0161 paket\u0173, o mes pa\u017eadame ir toliau uoliai dirbti tam, kad m\u016bs\u0173 naujien\u0173 kiekis ir kokyb\u0117 kas dien\u0105 augt\u0173. Prie \"goals\" galite rasti m\u016bs\u0173 i\u0161keltus tikslus ir k\u0105 mes pa\u017eadame padaryti su j\u016bs\u0173 ind\u0117li\u0173 \u012f \u0161\u012f projekt\u0105.\u00a0\u003cbr\u003e\u003cbr\u003eNuo\u0161ird\u017eiai d\u0117kojame u\u017e j\u016bs\u0173 d\u0117mes\u012f ir param\u0105.\u003cbr\u003eSkandinavija.today komanda\u003c/div\u003e"
