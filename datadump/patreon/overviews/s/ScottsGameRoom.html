n below!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/ImKindaBusted\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://youtube.com/c/ScottsGameRoom\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://Discord.me/TiltedController\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/ScottsGameRoom\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/Scottsgameroom\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/ScottsGameRoom\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThanks for taking the time to check out my Patreon!\u003cbr\u003eHappy Gaming :)\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0\u003c/div\u003e"
