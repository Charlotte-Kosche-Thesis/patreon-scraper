    "summary": "From the moment I could hold a pencil I\u0027ve been dreaming of having a cartoon strip. Well, life sometimes gets in the way and we lose sight of our dreams and become dental laboratory technicians instead. The lab gig is okay, but I only have one chance at this life (If you know otherwise please let me know) and I\u0027ve decided to start that strip I always wanted.\u00a0\u003ca href=\"http://www.spacedoxie.com\" rel=\"nofollow\"\u003espacedoxie.com\u003c/a\u003e is a sort of mash up of things I love: Art, science fiction, and dogs. It posts twice per week on Tuesdays and Fridays and I\u0027ve never missed a post. I wanted a strip that anyone can read (A clean type of humor) and something I can grow and expand on the characters. I\u0027d like this strip to take up more of my life. As we all know time is money. So the more sustainable Space Doxie becomes the more I can expand on it. I just want support and readership for what I believe is a fun and warm comic everyone can enjoy. Thank you so much for your support of one of my life long goals.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://spacedoxie.com/wp-content/uploads/2013/11/photo-4.jpg\" style=\"width: 220px;\"\u003e\u003cbr\u003eThis is Spencer. He helps me with ideas for the comic. Sometimes we disagree."
