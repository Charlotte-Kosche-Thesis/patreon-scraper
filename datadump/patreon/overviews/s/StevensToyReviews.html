    "summary": "There\u0027s a \u003cstrong\u003e\u003cem\u003eTL;DR\u003c/em\u003e\u00a0\u003c/strong\u003eso if that\u0027s what you want, scroll on down!\u003cbr\u003e\u003cbr\u003eMy name\u0027s Steven and I\u0027ve been making action figure reviews for almost 5 years now. Over time, I\u0027ve stepped up my creative process and I\u0027m working on bringing you reviews faster and am continuously working to increase the quality of my videos. Currently, I can take care of my own collecting habits - that\u0027s not what the Patreon is for -, but there\u0027s a time where I want to expand my review scope and I want to work on bringing you all more content.\u003cbr\u003e\u003cbr\u003eThis is where you come in.\u003cbr\u003e\u003cbr\u003eI get requests to review specific figures, and the Patreon can help with that. It can help with getting more cameras to do different types of videos. Better audio equipment is a possibility, too. More lights. This Patreon account is simply to invest more in the channel \u003cstrong\u003efor you. \u003c/strong\u003eEven at the entry tier, you can help the channel out.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e\u00a0Here\u0027s what the Patreon is for in bullet points-\u003cbr\u003e\u2022More reviews for stuff I don\u0027t normally collect (some NECA figures, Play Arts, Revoltechs,X-Plus etc, etc...)\u003cbr\u003e\u2022More equipment for the channel, like cameras and lighting\u003cbr\u003e\u2022Better incentive to work on videos\u003cbr\u003e\u003cbr\u003eThanks for stopping by and even considering! Check out the tiers for rewards."
