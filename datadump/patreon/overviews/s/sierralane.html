    "summary": "If you\u0027ve landed here, chances are you\u0027ve come from \u003ca href=\"http://dizzy-redhead.tumblr.com/\"\u003emy Tumblr\u003c/a\u003e or you\u0027re familiar with \u003ca href=\"http://archiveofourown.org/users/DizzyRedhead/works\"\u003emy fanfiction works\u003c/a\u003e. I love writing and getting feedback from my readers, and I want to share what I\u0027m working on with you so you can be as excited as I am!!! But with original fiction, I can\u0027t just post chapter by chapter and wait for your comments.\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in! If you support me, you\u0027ll get access to draft chapters of my latest novel every month, before anyone else! I\u0027ll also reveal my covers here first, before they\u0027re posted anyone else. And I get your support, which helps keep my enthusiasm for the story going, plus money, which is useful as we struggle through this late-stage capitalist hellscape\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReverse Harem? What\u0027s that?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you\u0027re not familiar with Reverse Harem, it\u0027s a genre of romance where multiple men (and sometimes women) fall in love with the heroine at the same time. There\u0027s\u00a0\u003ca href=\"https://happyeverafter.usatoday.com/2017/11/24/veronica-scott-reverse-harem-romance-authors/\"\u003ea nice blog post about it here\u003c/a\u003e, with some title recommendations.\u003cbr\u003e\u003cbr\u003eAs someone in a polyamorous relationship, I\u0027ve gravitated to menage romances and similar stories ever since I discovered their existence. I enjoy exploring the ways relationships become more complex with multiple partners and how different people navigate those complexities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of Reverse Harem romance will you be writing?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI have a number of titles on the docket, but the one I\u0027m currently writing is called \u003cem\u003eHunted, \u003c/em\u003ea reverse harem paranormal romance loosely based on the Snow White fairy tale. Others in development are \u003cem\u003eMarked, \u003c/em\u003ethe sequel to \u003cem\u003eHunted, \u003c/em\u003eloosely based on Beauty and the Beast, \u003cem\u003eRansom, \u003c/em\u003ea pirate historical romance, and an untitled BDSM contemporary romance.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for my money?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat depends on what tier you select! At a minimum, you get access to early draft chapters, cover reveals, and other patron-only blog posts. At higher tiers you can get a free early copy of any ebook completed while you\u0027re a patron, signed paperback copies of novels, and whatever other rewards I can think up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEven if you can only pledge a dollar, you\u0027re helping make it possible for me to write. Patreon money pays to have my books professionally formatted, to run my website, to advertise my books, and all the other expenses that come with being an independent author. Thank you for making it possible!!!"
