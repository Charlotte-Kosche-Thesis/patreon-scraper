    "summary": "The mission of Skills with Phil is to\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ecreate the best mountain bike videos that educate, and inspire others to get out and ride!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0I started Skills with Phil as a way to give back to a community that has given me so much.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is Patreon?\u003c/h3\u003ePatreon enables fans to directly support the creators they love. There are varying support levels, and each has its own reward as a token of appreciation. Supporting what I do is \n\u003cstrong\u003ecompletely voluntary\u003c/strong\u003e and you should only contribute if you want to help create even more awesome content.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eHow will the money be used?\u003c/h3\u003e\u003cbr\u003e\n\u003cimg src=\"//i.imgur.com/SHtmvSy.jpg\" style=\"width: 552px;\"\u003e\u003cbr\u003e\n\u003cbr\u003eYour support will help me\u00a0invest more into creating awesome tutorials and related projects. As you know, producing each video is labor and resource intensive. Patreon supporters enable me to focus on content and quality over the financial side of things. In addition, your support will go towards replacing broken equipment, updating outdated equipment, and helping me produce higher quality videos.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eTight on money?\u003c/h3\u003e\nNo worries! If you\u0027re struggling financially, and low on funds, please take care of the important things first. We\u0027ve all been there at some point. I will continue to produce awesome videos which will always available be for free on YouTube.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMy story\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PuGilPf.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eMy name is Phil Kmetz, I am passionate about bikes. I have 20 years of competition experience in MTB and BMX disciplines. I\u0027ve competed in UCI World Cups and shared the podium with some of the best riders in the world (Aaron Gwin, Richie Rude, Joris Daudet).\n\u003cbr\u003e\u003cbr\u003e\nEven with all the success I\u0027ve had, I\u0027ve always struggled to find the support I needed to compete at the professional level. I\u0027ve raced with zip ties, duck tape, and hose clamps holding various parts of my bike on.\u00a0I started using YouTube to promote myself as a racer but quickly learned the tremendous value it had to offer to the viewers.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen I first started on YouTube I didn\u0027t know how to edit videos, use a camera, or even record good audio. This is all stuff I learned through watching YouTube videos myself. My first how to video was: \u003ca href=\"https://www.youtube.com/watch?v=h76ejrABYEY\"\u003eHow To Manual\u003c/a\u003e and I\u0027m still tremendously proud of it.\u003cbr\u003e\u003cbr\u003e\nI hope I can continue to keep growing my channel and impacting more lives. The positive feedback I receive from my fans is more rewarding than any accomplishment I\u0027ve had through racing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/E0VWBK1.jpg\"\u003e\u00a0\u003cbr\u003e"
   },
