    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003eMy Patreon updates every second month, i.e. you only pay 6 times a year, not 12! You can read more below!\u003c/h4\u003e\n\t(The Paying Months are: January, March, May, July, September and November)\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tMy Patreon is charge upfront BUT I will send you past paying month\u0027s rewards when you sign up so you don\u0027t miss out on anything! \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cimg src=\"https://orig00.deviantart.net/5c9f/f/2018/058/7/9/q2tdhsd_by_eyenoom-dc4i38q.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\n\tHello! I\u0027m \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEyenoom\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, a nerdy artist from Denmark! - I currently work as a freelance illustrator full-time and I use my Patreon to help me have the funds and time to create even more art!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis is my \n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eN\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSFW Patreon\u003c/span\u003e\u003c/strong\u003e where adult art is posted. If you want only the clean part, check my\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://patreon.com/eyenoom\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSFW Patreon\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat will you get?\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eBesides being entered into my list of bi-monthly waist up requests, you will also recieve goodies such as PSD files, videos, tutorials and commission discounts!\u00a0If you have a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eDiscord Account\u003c/strong\u003e\u003c/span\u003e you can also sign up for my Discord server where I post WIPs, warm up sketches etc.\u003cbr\u003e\n\tI have no specific amount per reward pack but this is a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eminimum\u003c/strong\u003e\u003c/span\u003e: 10 Unwatermarked and full resolution pieces - 5 PSD files - 2 Process Videos - 1 Tutorial.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo how do you get your rewards, and when?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tAt the beginning of each paying month (January, March, May, July, \nSeptember and November) you will receive a message with a Google Drive \nlink to a zipped file with all your goodies such as PSD files, full \nresolution pictures and process videos.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s the deal with two months? It says pr month on your Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tYou will only be paying 6 times pr year, once every 2 months. Every second month (February, April, June, August, October and December) I will put my Patreon on pause which means you will not be paying anything that month. This is to give me enough time to gather up enough content for you guys!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHave any questions or concerns? Don\u0027t hesitate to contact me!\n\t\u003c/strong\u003e\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can find all of my art on my \n\t\u003ca href=\"http://eyenoom.deviantart.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003edeviantART\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"http://furaffinity.net/user/shadoweyenoom\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eFurAffinity\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003eand \u003ca href=\"http://twitter.com/eyenoom\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/a\u003eFurthermore you can find my commission website here:\u00a0\u003ca href=\"http://eyenoom.soltudine.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eEyenoom Studio\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://docs.google.com/document/d/1KsV04nnQeIVrrYcv9pWKzejgBafzsttEysyR3iVqV4M\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eINFORMATION ABOUT THE PAID REQUESTS\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0c24/f/2018/047/3/1/jjwusmo_by_eyenoom-dc3exob.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
