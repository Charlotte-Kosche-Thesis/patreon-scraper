    "summary": "Welcome and thank you for stopping by!\u003cbr\u003eI\u0027m Cassie, sometimes known better as Shalie, an artist for I don\u0027t know how many years now as well as a plush designer for well over 6.\u00a0 I love creating art and sharing what I do with others, I love working with other artists and I love entertaining via streaming through \u003ca href=\"https://www.twitch.tv/shalieart\"\u003eTwitch\u003c/a\u003e.\u00a0 My goals and dreams are to get into doing comic work and art tutorials full time, entertaining people with visual treats and occasional humor as I like to play around with dorky, nerdy themes.\u003cbr\u003e\u003cbr\u003eCurrently though I am not able to make any defined goals, or promise any special rewards for tiers for lately my life has been quite a whirlwind and it seems everything goes out of its way to limit what it is I want to do.\u00a0 Be it health (mental and physical,) or problems arising with family that I take upon myself to help.\u00a0 Most recent has been struggles with my mother, her health and the stress she puts on others, and all too often I lose weeks of work because something has come up and I put all aside to help fix it (rants and back history of that will be posted elsewhere.)\u003cbr\u003eSo, what am I asking for here?\u00a0 Not much.\u00a0 If you like what I do, or just me as a decent person and find yourself wanting to help out, bless you.\u00a0 What can I do in return?\u00a0 Not much.\u00a0 Yet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do Patrons do get right now?\u003cbr\u003e\u003c/strong\u003eAll patrons get early access to chapters of my novel \"\u003ca href=\"https://www.patreon.com/posts/forest-hollows-15045097\"\u003eThe Forest Hollows of Jordar\u00e8\u003c/a\u003e,\" which is free to read, by a minimum of 1-3 chapters, also I am not posting my sketches for projects on any other website, and the largest perk will be when I get started on my webcomic, \u003cem\u003eJournals of the Stonefaced Detective\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eIt\u0027s been a dream to get a webcomic going and updated regularly, and the plan is to stream the whole creative process over on \u003ca href=\"https://www.twitch.tv/shalieart/\" target=\"_blank\"\u003eTwitch\u003c/a\u003e, but finished pages are only going to be available to Patrons for the first few months!\u00a0 By the start of 2018 I hope to launch a website or submit my comic to Hiveworks to be available to the public but I will still keep patreon supporters ahead of the game by some pages!\u003cbr\u003e\u003cbr\u003eI feel as I look at my life I am looking through a kaleidoscope, it\u0027s all fractallized and indiscernible, tumbling all the time and changing, but eventually there is a pause, a calm moment bring out beautiful pictures, dazzling colors and wonder, and I hope to hold out and get to those moments again.\u00a0 But this is the start of what I can do, one day I would like to have special perks for each tier, but at the same time I love the fact that whether you support with just $1 or $10, you get the same thing, and those that stick around the longest I hope to reward for all your generous help!\u00a0 I can\u0027t do this on my own!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, that\u0027s that for now.\u00a0 TL:DR?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027m a starving artist with a coffee and cookie addiction looking to buy supplies and a doorstop to make the world stop spinning.\u00a0 Won\u0027t you help me conquer the world, or at least give my made-up one a read?\u003c/em\u003e\u003cbr\u003e"
