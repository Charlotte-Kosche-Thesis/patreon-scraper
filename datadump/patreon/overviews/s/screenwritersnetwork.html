    "summary": "\u003cdiv style=\"text-align: center;\"\u003eCome join the Screenwriters Network on Discord!\u003cbr\u003e\u003ca href=\"https://discord.me/screenwritersnetwork\"\u003ehttps://discord.me/screenwritersnetwork\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://twitchtablereads.com/wp-content/uploads/2018/01/0_gurxGk4M6EVeQ0MP.png\" style=\"width: 218px;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eWho are we?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ca href=\"https://discord.me/screenwritersnetwork\"\u003e\u003c/a\u003eThe Screenwriters Network is a fast-growing community of screenwriters looking to network, improve their craft, exchange feedback and workshop ideas. Our goal is to provide a supportive community of like-minded individuals who are serious about screenwriting and help them any way we can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do we offer?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eReal time chat, 24 hours a day.\u00a0\u003c/li\u003e\u003cli\u003eScreenplay \u0026amp; Logline Feedback.\u00a0\u003c/li\u003e\u003cli\u003eTwice Daily Writing Sprints. Get motivated!\u003c/li\u003e\u003cli\u003eThe Incredible Script Hub, containing over 10,000 screenplays.\u003c/li\u003e\u003cli\u003eMonthly table reads!\u00a0\u003c/li\u003e\u003cli\u003eTitlepalooza: Daily logline challenge.\u003c/li\u003e\u003cli\u003eMovie nights.\u003c/li\u003e\u003cli\u003eContests and Jobs board, updated regularly.\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://discord.me/screenwritersnetwork\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThe Screenwriters Network is 100% free to access for EVERYONE. There is no requirement to become a Patron, however, we do have some costs associated with running this server, so contributions are welcome and appreciated.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://twitchtablereads.com/wp-content/uploads/2018/01/Screen-Shot-2018-01-21-at-5.37.29-PM.png\" style=\"width: 465px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy are we asking for help?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eAs much as we\u0027d like to say that our server doesn\u0027t cost us anything, that\u0027s simply not true. The development of our server and other expenses, in addition to time spent, have expanded with the growth of our community. In order to maintain our high standards, we\u0027ve decided to turn to our amazing community as we look forward to continued growth.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow does the money help?\u003c/span\u003e\u003c/h4\u003eThe money will mainly be going towards the storage and upkeep of our massive script hub, as well as other expenses such as web hosting, bot development and domain names. Once there\u0027s enough money, we will then start putting it towards our server in a more directly manner, with giveaways, for example. The final step would then be to pay our staff for the many hours they dedicate to the community to keep it running smoothly.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRewarding your support:\u003c/span\u003e\u003c/h4\u003eWe believe that we shouldn\u0027t take money without rewarding that generosity, so we\u0027ve created reward levels based on how much people are willing to donate. Check out the reward levels for Bronze, Silver, Gold and Platinum. We\u0027ve got rewards such as: access to our patron-only text and voice channels, custom role colors, table read priority, featured screenplays, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSincerely,\u003c/strong\u003e\u003cbr\u003eThe Screenwriters Network Staff\u003cbr\u003e"
