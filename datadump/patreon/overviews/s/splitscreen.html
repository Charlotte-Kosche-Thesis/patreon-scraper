    "summary": "\u003cstrong\u003eEM BUSCA DE UM SONHO!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eH\u00e1 dois anos que decidi mergulhar na plataforma Youtube para\npartilhar a minha maior paix\u00e3o: videojogos. Sendo jornalista h\u00e1 18 anos,\ntrabalhei em diversas publica\u00e7\u00f5es, online e papel, sendo esta aventura do v\u00eddeo\na mais excitante que encontrei, sobretudo porque, at\u00e9 ao dia que abri o canal\nn\u00e3o fazia ideia de como editar um trabalho...\u003cbr\u003e\u003cbr\u003e\n\nDois anos se passaram e continuo \u00e0 procura da melhor imagem,\nsom, cor, e a adicionar diferente conte\u00fado. Como calculam, tentar trazer o\nm\u00e1ximo de conte\u00fado para o canal consome muito tempo, tempo esse que \u00e9 roubado\nao descanso, e sobretudo \u00e0 fam\u00edlia, que tem sido o maior pilar de suporte ao\ncanal. \u003cbr\u003e\u003cbr\u003e\n\nAt\u00e9 agora todo o investimento tem sido feito por mim, com\nalguma ajuda de alguns patroc\u00ednios da Asus e AOC (computador e monitores), mas\no microfone, c\u00e2mara, placa de captura \u2013 tudo ao n\u00edvel do melhor do mercado \u2013\nfoi investimento pessoal.\u003cbr\u003e\n\n\u00c9 nesse sentido que o canal conta com a fant\u00e1stica\ncomunidade para continuar a crescer. H\u00e1 mais material que queria adquirir, mas\ns\u00f3 poderei fazer com a tua ajuda.\u003cbr\u003e\u003cbr\u003e\n\nPosso contar contigo nesta terceira temporada do Split-Screen\ne elevar o canal a um pr\u00f3ximo n\u00edvel?\u003cbr\u003e\n\nObrigado pelo teu apoio, e j\u00e1 sabes, todo o feedback \u00e9\nimportante!\u003cbr\u003e\u003cbr\u003e\n\nSplit\u003cbr\u003e"
