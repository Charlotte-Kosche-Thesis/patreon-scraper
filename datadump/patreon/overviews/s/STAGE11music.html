    "summary": "Welcome to our very own Patreon page! More and more artists are turning to Patreon to allow their fans the opportunity to become a part of their creative journey. And we want that for you too! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We\u0027re Doing This\u003c/strong\u003e\u003cbr\u003eWe are embarking on a mission to get our music out to more people than ever before in the wake of our most recent album, Moments Like These. This includes both playing more shows here in the LA area and a big 2018 summer tour that will take us across the country. \u003cbr\u003e\u003cbr\u003eSo wherever you are, we want to make you part of the adventure. So we\u0027ve been working tirelessly these past 6 months making sure there will be some great stuff for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat This Means For You\u003c/strong\u003e\u003cbr\u003eAs you can see, we have various levels of support starting at literally $1 a month. Becoming a STAGE 11 patron grants you rewards such as early access to any exclusive videos and songs we have in the works, and even offering up suggestions for cover songs. What\u0027s more, we\u0027re offering a special treat for the first 12 people who sign up at ANY monthly level which will be revealed at Christmas time. \u003cbr\u003e\u003cbr\u003eSo sign up today and become a part of the STAGE 11 family!\u003cbr\u003e\u003cbr\u003eThis is a brand new journey for us, and there\u0027ll be lots of regular updates to this page in the coming months. So stay tuned and share this with anybody else who might be interested in supporting independent artists like us and getting rad rewards in return.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Band\u003c/strong\u003e\u003cbr\u003eNamed\u00a0one of the top 100 indie bands in America\u00a0in 2016 by Music Connection Magazine, STAGE 11 blends singer/songwriter sensibilities with dynamic alternative rock energy. The band was formed as an acoustic trio in 2009 by Diego Garcia (singer/guitarist), Dusty Arth (guitarist), and Evan Michael Hart (drummer/percussionist/singer). They were later joined by Billy Ray Dyer on bass in 2011 (who appears on Moments Like These), by Matthew Fennelly on lead guitar in 2013, and most recently by Johnny Locke on bass in October 2017.\u003cbr\u003e\u003cbr\u003eDiego was also awarded a 2016 Hollywood Music in\u00a0Media Award for BEST MALE VOCALS for the band\u2019s rendition of Hallelujah, and the band has now been nominated in the Alternative category for Open Water in 2017; both songs appearing on the latest album \u201cMoments Like These.\u201d\u003cbr\u003e"
