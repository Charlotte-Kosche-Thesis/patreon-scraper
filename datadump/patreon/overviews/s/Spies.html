    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWELCOME FRIENDS!!!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nHello, you guys can\u00a0call me... SPY!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\tI assume nobody really wants to know  so much things about me so i\u0027ll be brief.\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\tIt\u0027s been almost 2 years now that i play visual novels or rpg adult games and a few months ago I decided to learn how to make them.\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan\u003eDownload: The Innocent Mother - Chapter II - New Friedships...\u00a0\u003cbr\u003e(Chapter 2 Already contains the first.)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFor PC \u00a0 \u00a0 \u00a0 \u00a0 Para PC (PT-BR)\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#!NTBkTYQL!xQLma0r-IUDqwGeJz3U0PBfBjLBQ-5C3SrzlQc9wBxw\" target=\"_blank\"\u003e\u003cimg src=\"https://uploaddeimagens.com.br/images/001/027/688/original/download.png?1501896068\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://mega.nz/#!FfRXhTSI!jsGOMKK2FPP0bJ04Jn_49TsRLbzKgp-XYMeytrsvSx0\" target=\"_blank\"\u003e\u003cimg src=\"https://uploaddeimagens.com.br/images/001/027/688/original/download.png?1501896068\"\u003e\u003c/a\u003e\u003cbr\u003e\nFor Mac \u00a0 \u00a0 \u00a0Para MAC (PT-BR)\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#!BWYykYia!QJ3mYzulk-MwgGwxXbGHHn_IIZ5_3jP-tNkxsgVhkF0\" target=\"_blank\"\u003e\u003cimg src=\"https://uploaddeimagens.com.br/images/001/027/688/original/download.png?1501896068\"\u003e\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://mega.nz/#!5SonnQzI!iYepqwCU-0dOvdBAJSaV3d89h9nSmkRpgiRXrkJ6o-c\" target=\"_blank\"\u003e\u003cimg src=\"https://uploaddeimagens.com.br/images/001/027/688/original/download.png?1501896068\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Innocent Mother:\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\tThis game is about a 40 year-old woman who dosen\u0027t have malice in her mind therefore she\u0027s a very innocent person living in a corrupted world. She moves to another country where she\u0027ll find difficulties to adapt! A new place, new habits, new friends and new problems. In the game it is necessary a choice-making system  when interacting  with characters. Your decisions will directly affect the mother\u0027s level of innocence and the story course.\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\tOther important characters will appear in future updates.\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCHARACTERS:\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMom.\u003c/span\u003e (\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCustomizable name\u003c/span\u003e)\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSon\u003c/span\u003e. (\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCustomizable name\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e)\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBoss.\u003c/span\u003e (\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eCustomizable name\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e)\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAunt Clara. (\u00a0From Chapter 3)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHusband. (From Chapter 3)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFETISHES\u003c/span\u003e:\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMILF.\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eVoyeurism.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInterracial.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEm sexto or\u00a0In sixth.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCorruption.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNTR (Optional).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBig Boobs \u0026amp; ass.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSome considerations and rewards.\u003c/span\u003e\u003c/h3\u003eI\u0027m not sure if you guys are aware of the costs to make 3D games (in my case Daz3d) but it is expensive to acquire objects, places and characters, specially for me who lives in Brazil. I sill don\u0027t have a proper computer, however i make do and try to give my best !  Regarding all these obstacles i can not provide decent rewards  like 4k images, alternative outfits and others things.\u003cbr\u003e\u003cbr\u003eIf everythings goes well, my first goal will be to buy a new computer, i don\u0027t mean to look like a beggar, but remember that i live in Brazil and a decent new computer here will cost me: a kidney, a heart and both of my lungs! If I achieve this goal it will be my pleasure to make incredible rewards for you guys!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(99, 36, 35);\"\u003eRemember, every dollar counts!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePICTURES FROM THE GAME\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://uploaddeimagens.com.br/images/001/014/288/original/c07.png?1501201158\"\u003e\u003cbr\u003e\u003cimg src=\"https://uploaddeimagens.com.br/images/001/159/780/original/c2c16.png?1509735286\"\u003e\u003cbr\u003e\u003cimg src=\"https://uploaddeimagens.com.br/images/001/159/781/original/c2l6.png?1509735531\"\u003e\u003cbr\u003e\u003cimg src=\"https://uploaddeimagens.com.br/images/001/159/805/original/lr21.png?1509736574\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://uploaddeimagens.com.br/images/001/159/789/original/c2p4.png?1509735822\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
