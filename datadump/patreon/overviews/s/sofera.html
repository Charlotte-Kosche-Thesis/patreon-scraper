    "summary": "Hello! \u003cbr\u003e\u003cbr\u003e\n\nIm \u003cem\u003e\u003cstrong\u003eSofera\u003c/strong\u003e\u003c/em\u003e and welcome\u003cstrong\u003e Art of Sofera\u0027s\u003c/strong\u003e Patreon Page. \u003cbr\u003e\u003cbr\u003eI am an artist creating art. I also stream on Twitch, creating my artwork live and chatting with the community.The fantastic community on Creative on Twitch! \u0026lt;3 Everyone is amazing!!!\u003cbr\u003eI also create time lapsed drawing on Youtube. I would like to expand the endless possibilities of making more\nartwork and creating more unique videos showing my process of my artwork.\u003cbr\u003e\u003cbr\u003e\n\nI enjoy hanging out on Twitch with everyone and chatting about your day and how life is going, telling stories and being silly! Life is too stressful and I just want to create a community where everyone can relax and have some fun!\u003cem\u003e \u003ca href=\"http://www.twitch.tv/sofera\"\u003eArt of Sofera\u0027s Twitch\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCurrently my YouTube videos are free and will always be\nfree, but for those who want to support me while getting cool rewards in\nreturn, with your help and Patreon, you guys can help to make that possible. \u003cbr\u003e\u003cbr\u003eSupport\nfrom you guys means I can put more time into my art, streaming on twich, creating youtube videos and update my video\nediting software, audio equipment, and *crosses fingers* eventually upgrade my\nold slow beast of a computer\u2026 but for you guys being able to fund some cool extras\nthat you can receive too, like prints and original artwork.\u003cbr\u003e\u003cbr\u003eThanks to Patreon and of course you guys, I can\ntake my art journey and artwork to the next level. It\u2019s a win win. So let\u2019s go on an adventure, together!\u003cbr\u003e\u003cbr\u003eSo thank you for your considerations and a special thank you to those who are supporting me with my art journey!\u003cbr\u003e\u003cbr\u003e\u003
