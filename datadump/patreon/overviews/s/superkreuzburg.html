    "summary": "Hallo und herzlich wilkommen,\u003cbr\u003e\u003cbr\u003ewir sind Mats und Basti, die treibenden Kr\u00e4fte hinter dem Projekt \"SuperKreuzBurg\". Seit Anfang 2015 produzieren wir f\u00fcr den gleichnamigen\u00a0\u003ca href=\"https://www.youtube.com/channel/UCDOGjskMN7Ts-4knKTvrSuw\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube-Kanal\u003c/a\u003e Videos, die sich in der Regel um Videospiele drehen. Zus\u00e4tzlich ist 2017 noch ein spezieller Let\u0027s Play-Kanal \"\u003ca href=\"https://www.youtube.com/channel/UClnlxl1yw0K4xBTU2KY4Opg\" target=\"_blank\"\u003e\u003cstrong\u003eSuperKreuzBurg Plays\u003c/strong\u003e\u003c/a\u003e\" entstanden, auf dem in unregelm\u00e4\u00dfigen Abst\u00e4nden Content entsteht, unter anderem auch\u00a0\u003ca href=\"https://www.youtube.com/watch?v=pi0MnlqXbkU\" target=\"_blank\"\u003ein Kooperation mit Tom vom Hooked Magazin\u003c/a\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eAb 2018 l\u00e4uft auch der Podcast \"\u003ca href=\"http://www.superkreuzburg.de/podcasts/dieratsherren/\"\u003eDie Ratsherren\u003c/a\u003e\" von Mats \u0026amp; Robin Schweiger unter dem Label der SuperKreuzBurg. Um allerdings wieder eine echte Regelm\u00e4\u00dfigkeit garantieren zu k\u00f6nnen, muss auch daf\u00fcr ein finanzieller Ausgleich (insbesondere f\u00fcr die Arbeitszeit von Robin) gefunden werden; \u003cstrong\u003eab 1000$\u003c/strong\u003e wird es monatlich eine Folge inklusive Video geben!\u00a0\u003cbr\u003e\u003cbr\u003eUns ist immer schon wichtig gewesen, dass wir sowohl mit Respekt (vor der Materie und den Zuschauern), als auch mit \"Liebe\" an die Spiele und Themen rangehen. Wir nehmen Videospiele ernst... auch wenn wir es dabei vielleicht manchmal nicht sind. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.superkreuzburg.de/media/basti-mats.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNeben dem Inhalt ist uns auch die Form wichtig: Wir wollen technisch abliefern, kein mieser Ton, kein verrauschtes Bild. Daf\u00fcr braucht man neben K\u00f6nnen auch die Technik.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWozu braucht ihr denn Geld?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWir m\u00f6chten wie gesagt regelm\u00e4\u00dfig qualitativ hochwertigen Content produzieren. Neben der Technik braucht das vor allem Zeit. Und um die zu haben, arbeitet Mats einen Tag in der Woche\u003cbr\u003eals Freiberufler. Daf\u00fcr hat er die Arbeitszeit bei seiner Arbeitsstelle entsprechend gek\u00fcrzt, verdient dort also auch weniger.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas hat es mit der Summe von 600$ auf sich?\u003c/strong\u003e\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eDas ist ungef\u00e4hr die Summe, mit der Mats den fehlenden Arbeitstag ausgleichen kann, also nicht draufzahlt. Alles oberhalb dieser Summe wird f\u00fcr Technik \u0026amp; R\u00e4umlichkeiten (also die Mietkosten) und damit mehr Content genutzt. Je mehr es wird, desto mehr M\u00f6glichkeiten gibt es.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum macht ihr das dann nicht in eurer Freizeit?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWir produzieren seit Anfang 2015 Videos und haben nun den Punkt erreicht, an dem die Freizeit neben der Arbeit schlicht nicht mehr reicht, um eine gewissen Qualit\u00e4t und Regelm\u00e4\u00dfigkeit zu erreichen. Au\u00dferdem haben wir die Erfahrung machen d\u00fcrfen, dass so ein K\u00f6rper irgendwann auch mal eine Pause braucht.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.superkreuzburg.de/media/patreon_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert, wenn ihr die 600$ nicht erreicht? Kommen dann noch Videos?\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eUns ist nat\u00fcrlich klar, dass wir mit unserer geringen Gr\u00f6\u00dfe hier keine Unsummen zusammenbekommen.\u00a0F\u00fcr uns ist es der Versuch, die SuperKreuzBurg ein kleines St\u00fcck wirtschaftlich zu machen. Dabei setzen wir auf Fan-Finanzierung, weil es unserer Ansicht nach direkter nicht geht. Wir machen Content f\u00fcr euch und mit euch.\u00a0\u003cbr\u003e"
   },
