    "summary": "\u003cem\u003eIslam is one of the most interesting and controversial religions out there. It has an even more interesting history of empire founding, building and maintaining. \u003cbr\u003e\u003cbr\u003eWe\u0027re looking at the theology and history that made Islam the way it is today.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=3567073\"\u003e\u003cimg src=\"http://i.imgur.com/uLvvSpi.png\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Z0QG2Ou.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe started this from a need we had: there just wasn\u0027t enough good content on Islam out there.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eOn one hand you had proselytising \"da\u0027wah\" videos trying to convert people. \u003cbr\u003e\u003cbr\u003eOn the other hand you\u0027d have academic or traditional materials which were too dense to follow. \u003cbr\u003e\u003cbr\u003eWe wanted to combine the rich history of Islam related academic and scholarly discussion in a way that spoke to us! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imgur.com/hL1pkka.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe\u0027re nerds. \u003c/strong\u003eWe\u0027ve been looking in this area for years as a hobby, and we want to share what we find with you, whatever your perspective may be. \u003cbr\u003e\u003cbr\u003eWith the help of Patreon supporters like you, we will keep creating informative videos about areas that often don\u0027t get looked at within Islam, and we\u0027ll make it fun.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/XpZH93i.png\"\u003e\u003cbr\u003e\u003cbr\u003eOur videos will always be free. But as a donor, you get access to our donor-only Patreon feed, watching our videos early or voting on what our next videos will be. If you\u0027re feeling especially loving, being a Super-Sponsor gets you into all our credits.\u003cbr\u003e\u003cbr\u003eThanks for reading, and we hope we can have fun in this journey together!\u003cbr\u003e"
