    "summary": "\u003cstrong\u003eWelcome to my Patreon page! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor those who don\u2019t know me, I\u2019m Sean Coyle and\nI\u2019m currently restoring a classic mini 1000\u003cbr\u003e\n\u003cbr\u003e\nMy passion is bringing tired old cars back to\nlife again and its my desire to document the restoration along the way!\u003cbr\u003e\u003cbr\u003e\nWith my followers, I share videos filled with my\nhighs and lows. In the process, I hope to help others to find their enthusiasm and\ngive them the encouragement and motivation to either start their own projects\nor pick up on half restored projects that have been tucked away in the corner\nof the garage and show that restoration really can be done at home without\nhaving fancy workshops. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Challenges of Keeping My Content Free\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nI didn\u2019t start this restoration Vlog looking to be\ninspirational, my viewers quickly let me know that I was inspiring them to get\nstuck in to their projects and they also kept asking me to make more Vlogs to\nsee the car\u2019s progress. For this reason, I strive to produce in depth videos\nto reach as many people as I can and hope it gives them inspiration. \u003cbr\u003e\n\u003cbr\u003e\nAs I\u2019m currently out of any sort of permanent work\n(through no fault of my own) I\u2019m hoping to raise some income to help fund this\nproject and keep the channel going without any direct cost to my followers.\u003cbr\u003e\n\u003cbr\u003e\nWhy am I sharing this with you? It\u2019s important\nfor me to be transparent about the challenges I face. I am passionate about\ndocumenting and sharing my restorations and car repairs in general, but I can only do so if it makes\nfinancial sense especially when times are hard like they are just now.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy I Initially Avoided Patreon\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI had considered joining Patreon a few months ago.\nAt first, I was turned off by the perception that I was looking for handouts. I\ndon\u2019t want my viewers to feel like they need to give me money so that I can\n\u201ckeep the restoration going\u201d, because that\u2019s not the case or how I feel.\u003cbr\u003e\n\u003cbr\u003e\nDocumenting my story/ restoration through video\nis expensive and time consuming, but I already assumed it was a sacrifice I\nneeded to make alone.\u003cbr\u003e\n\u003cbr\u003e\nHowever, I\u2019ve recently been learning that I don\u2019t need to go through this journey\nwithout a community of support behind me. For that reason, I have gained\na fresh perspective on joining Patreon and have decided to give it a try and\nwhether you decide to donate to my channel or not I will still produce videos but\na little donation will really help me out with tools, parts, video equipment,\nsoftware to edit the videos etc\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eNo Matter How You Choose to Support Me,\nI Thank You!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWhile Patreon is set up to encourage tiers of\nsupport with special extras for top donors, the truth is that I\u2019m already\nstretched to my absolute limit. \u003cbr\u003e\n\u003cbr\u003e\nAll I can promise is that so long as my passion\nremains strong, I\u2019ll continue to provide the best content I possibly can about my\njourney in restoring this car and hopefully others after this project is\ncomplete.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSupporters\nwho donate to me through Patreon will gain access to Vlogs before they air on\nYouTube so you\u2019ll be the very first to see my latest videos and also Patreons\nwill gain access to behind the scenes video and special video\u2019s that are\nPatreon only!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your continued support. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSean C\u003cbr\u003e"
   },
