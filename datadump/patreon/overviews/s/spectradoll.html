    "summary": "Hi fans, fellow creatives, and all in between!\u003cbr\u003e\u003cbr\u003eI am Spectra Doll, a professional plus sized alternative model from Perth, Western Australia. \u00a0I live in the most isolated capital city in the world and my true love is modelling. \u00a0I enjoy creative shoots the most, but love expanding my horizons and range. \u00a0I have been active in modelling for four years, and previous to that I have received extensive acting and posing training. \u00a0I\u0027ve been on all walks of life, ranging from a gothling to a filthy hippy, and have landed somewhere in between. \u00a0Via this Patreon page, I can allow my fans more say in the shoots I organise, and allow for some of my fans to received Signed prints and the like as rewards. \u00a0Check out the rewards bar to the right and see what I mean!\u003cbr\u003e\u003cbr\u003eA little bit about me: \"Spectra\" came from the fusion of the words Spectre, and Spectrum. \u00a0I embody the rainbows and the dark, simultaneously, a living contradiction of light and darkness, the perfect Cute/Scary mix. \u00a0I am covered in unique tattoos, and stand to offer something rare, something unique, something different. \u00a0I am a noticeable and well known figure in my home city, my green hair never going unrecognised, as well as my chest tattoo: a giant, shoulder to shoulder, tribute to the great loves in my life: truth, music, and sci fi.\u003cbr\u003eI\u0027ve covered a vast range of modelling: from studio shoots to on location creative masterpieces, to boudoir and nude/implied nude shoots. \u00a0I hope to be offering better and better content with your support.\u003cbr\u003eFeel free to send me a message if you have any questions, and enjoy the ride!\u003cbr\u003e~ Spectra Doll\u003cbr\u003e"
