    "summary": "\u003cstrong\u003eAbout\u003c/strong\u003e\u003cbr\u003eSoldak Entertainment is a small indie game developer that creates action RPGS for Windows, Mac, and Linux. We do our best to create very unique action RPGs in ways that AAA game developers rarely risk. Since we started in 2004, we have released 5 games: \u003ca href=\"http://www.soldak.com/Depths-of-Peril/Overview.html\"\u003eDepths of Peril\u003c/a\u003e, \u003ca href=\"http://www.soldak.com/Kivis-Underworld/Overview.html\"\u003eKivi\u0027s Underworld\u003c/a\u003e, \u003ca href=\"http://www.soldak.com/Dins-Curse/Overview.html\"\u003eDin\u0027s Curse\u003c/a\u003e, \u003ca href=\"http://www.soldak.com/Drox-Operative/Overview.html\"\u003eDrox Operative\u003c/a\u003e, and \u003ca href=\"http://www.soldak.com/Zombasite/Overview.html\"\u003eZombasite\u003c/a\u003e. We are currently working on a new action RPG, \u003ca href=\"http://www.soldak.com/Dins-Legacy/Overview.html\"\u003eDin\u0027s Legacy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe have always actively sought and responded to feedback from our gamers through various forums, betas, and early access. This has worked very well in the past and will continue. However, now with Patreon, we can take this to the next level with personalized additions to our games. Have you ever wanted to add a unique item, level, monster, or something else cool to a game for everyone to see? Now is your chance!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003eWe see Patreon as a Win/Win/Win.\u003cbr\u003e\u003cul\u003e\u003cli\u003eWin for Soldak: increase and stabilize our income\u003c/li\u003e\u003cli\u003eWin for Patrons: you get to add cool, personalized stuff to our games for all to see\u003c/li\u003e\u003cli\u003eWin for our games \u0026amp; gamers: More unique content in our games\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eOur rewards are going to be a little different than other creators, as far as we can tell. Basically for every $20 of total lifetime support, you get to add 1 personalized Thing (see below) to our latest game (right now this would be Zombasite AND Din\u0027s Legacy). This applies to ALL tiers.\u003cbr\u003e\u003cbr\u003eThis Thing will be your choice of a unique item, level, monster, NPC, renegade, minor clan, chest, or gravestone. You get to name it, add a description/backstory (when applicable), AND choose all of the attributes. For exact details, on what you can add and your choices, go to our \u003ca href=\"http://www.soldak.com/Company/Add-to-Game.html\"\u003eAdd to Game page\u003c/a\u003e. Everything will be subject to approval for theme, age appropriateness, copyright/trademark issues, balance, etc.\u003cbr\u003e\u003cbr\u003eFor all tiers, we will also add your name on a credits screen in our latest game (ranked by pledges during development) and on our website (ranked by total lifetime support).\u003cbr\u003e\u003cbr\u003eOnce you have accrued enough \"credit\", just \u003ca href=\"http://www.soldak.com/Company/Contact.html\"\u003eemail us\u003c/a\u003e from the email address that your Patreon account uses to get the process started.\u003cbr\u003e\u003cbr\u003ePrices/reward tiers are subject to change.\u003cbr\u003e\u003cbr\u003eThanks for your support!"
   },
