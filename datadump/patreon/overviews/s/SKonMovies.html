    "published_at": "2017-05-13T02:16:39+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eGreetings\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://2.bp.blogspot.com/-KKm5xcSJOzs/UWRiDmWbcPI/AAAAAAAAHPU/-FL_lDhmKkI/s1600/DSC04053.JPG\" style=\"width: 270px; float: left; margin: 0px 10px 10px 0px;\"\u003eHello, I am \u003cstrong\u003eSean Kelly\u003c/strong\u003e, a freelance film writer and critic based in Toronto, Ontario, Canada. I have been writing about film since \u003cstrong\u003eAugust 2004\u003c/strong\u003e and it is something I really love doing. I put in hours of hard work writing about film, which includes covering various film festivals as accredited media. Since writing about film has essentially become my primary career, I would like to be rewarded for my efforts. As such, I ask you to become a patron so I can keep doing the work I love.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eMy Focus\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://2.bp.blogspot.com/-7Y6VSqrOUn4/T8hRgkzsfPI/AAAAAAAAC3I/KAyW-4bpPbo/s320/DSC02033.JPG\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eAs I am based in the Toronto, Ontario, Canada, the residents of that city are my primary focus. In addition to reviewing weekly theatrical releases, I cover film festivals that happen throughout the year in the city. This includes the \u003cstrong\u003eToronto International Film Festival\u003c/strong\u003e, the \u003cstrong\u003eHot Docs Canadian International Documentary Festival\u003c/strong\u003e, and the \u003cstrong\u003eToronto After Dark Film Festival\u003c/strong\u003e. In recent years, I have expanded my festival coverage to include the \u003cstrong\u003eFantasia International Film Festival\u003c/strong\u003e\u00a0that occurs every summer in Montreal, Quebec, Canada.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhere You Can Find My Writing?\u003c/strong\u003e\u003c/h3\u003e\n\u003ca href=\"http://www.skonmovies.com\" target=\"_blank\"\u003e\u003cstrong\u003eSean Kelly on Movies\u003c/strong\u003e\u003c/a\u003e - My primary outlet, where I have been writing thoughts and commentary on the world of film since 2004.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://thetfs.ca/\"\u003eToronto Film Scene\u003c/a\u003e\u003c/strong\u003e\u00a0- Online film magazine I was a contributor to from 2013-2017. The magazine is now discontinued, but archive is still currently online.\u003cbr\u003e\u003cbr\u003eMore examples of my writing can be found on the\u00a0\u003ca href=\"http://www.skonmovies.com/p/film-writing.html\" target=\"_blank\"\u003eportfolio section\u003c/a\u003e of my site.\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy Do I Need Your Money?\u003c/strong\u003e\u003c/h3\u003eWriting about film has been a major passion for me for nearly 14 years now. However, it is not something that I can easily earn a living doing. I see most movies out of my own pocket and I have never really had the funds to truly grow \u003cstrong\u003eSean Kelly on Movies\u003c/strong\u003e\u00a0as a site.\u003cbr\u003e\u003cbr\u003eAll I ask of you is to give between $1 and $5 a month, which will go awards both offsetting my monthly costs. Reference my goals to get an idea where exactly the money you give will be going.\u003cul\u003e\n\u003c/ul\u003e"
