    "summary": "\u003cdiv\u003eHi! I\u0027m Sarah Greenman, an artist living and working in Halfway, OR. Thank you for making it to my PATREON page! My work does not happen in a vacuum. I need YOU to be a part of the creative act. So, let\u0027s make some great art together! Won\u0027t you be my patron?\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHOW DOES PATREON WORK?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0Patreon is a platform for supporting independent artists. You decide on a monthly pledge that fits your budget and every month Patreon processes your pledge. Its that simple! I am filled with gratitude for my patrons. Its not just their monthly pledge that buoys my art-making, its the connection we have and the inspiration I draw from their belief in me. If you are moved by my work and want to participate in its creation, then consider this your invitation. I\u0027d love for you to join me.\u00a0\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHERE ELSE CAN YOU FIND MY WORK?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.sarahgreenman.com\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"http://www.maisonboheme.com\" target=\"_blank\"\u003eBLOG\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/maisonboheme/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"http://www.vimeo.com/sarahgreenman\" target=\"_blank\"\u003eVIMEO\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"http://www.facebook.com/sarahgreenmanart\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU!\u00a0\u003cbr\u003eAnd feel free to\u00a0
