    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/U9s68BbnE38\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=1174846",
    "published_at": "2017-10-21T03:35:11+00:00",
    "summary": "\u003cimg src=\"https://photos-1.dropbox.com/t/2/AAAce5W7aUnt1ycnOsEXLvsJiE7wL0JauX4ABRUu4Fo00Q/12/181567750/jpeg/32x32/1/_/1/2/type1.jpg/ELe0_IkBGNEBIAcoBw/Pe5mk97DHSC_KrJzuNW-LVCdgTcr8kWxt2Am1e2doq8?size=800x600\u0026amp;size_mode=3\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eHello, friend! It\u0027s me, Sage Adderley-Knox, and I am so excited that you are here on my Patreon page. I\u0027ve been thinking a lot about launching this page and decided to go for it!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI live on a tiny urban homestead in beautiful Olympia, Washington. I raise chickens, rabbits, cats, and humans. Eight months out of the year, my hands are in the dirt planting organic vegetables and herbs. I am passionate about protecting our environment and all of those who inhabit her.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://s1275.photobucket.com/user/sagesblogtours/media/42a7f9b7-908c-41e9-b57d-7d0d077a7332_zps55gndtkd.jpg.html\"\u003e\u003c/a\u003eI have three beautiful children who I financially support with creative coaching, teaching workshops, and selling my zines and book, \u003cem\u003eInvoking Nonna\u003c/em\u003e. The first draft of my second novel, \u003cem\u003eSisters in the Craft\u003c/em\u003e, has been completed and sitting quietly on my desktop. I am more than ready to jump back into this story and work on the second draft of editing. #NovemberGoals\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been running my zine distro, Sweet Candy, for the past 13 1/2 years! I have traveled all over the country with Sweet Candy, teaching workshops, participating in panels and readings, and showcasing the beautiful art \u0026amp; literary work by people from all over the world.\u00a0 \u003cbr\u003e\n\u003cimg src=\"https://photos-4.dropbox.com/t/2/AAAkTToJeQki8DdFc5JLNA4b_OQbnD7Pqxk5P9R1Gi8YBQ/12/181567750/jpeg/32x32/1/_/1/2/face.jpg/ELe0_IkBGNIBIAcoBw/EMaolh2WJamnOqDy8nkEdWAZwpicj73KbHShZTcPe1Q?size=800x600\u0026amp;size_mode=3\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nOver the summer, I launched Sweet Candy\u0027s FIRST Zine Camp for Kids! It was a blast, and there was so much interest that I was able to plan a second camp before the end of summer. I offered zine scholarships for kids who needed financial assistance. It was one of the most joyous things I\u0027ve ever done.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nIntroducing children to creative opportunities\u00a0is vital! I believe all kids should have access to safe and loving spaces that are encouraging and filled with materials that will allow them to do fun and therapeutic\u00a0work. Along with traditional art supplies, I currently provide a variety of typewriters, a print gocco\u00a0{a Japanese printing system} and one-inch buttonmaker for the kids.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://s1275.photobucket.com/user/sagesblogtours/media/2232b852-8d2a-4a14-ab4c-c01218e851f5_zpsuyqfghue.jpg.html\"\u003e\u003c/a\u003eAside from being a\u00a0storyteller, I believe my purpose on this planet is to\u00a0help others reach their creative goals and inspire them to tell \u003cem\u003etheir \u003c/em\u003estories!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://photos-6.dropbox.com/t/2/AADH7vhBUwEilLQM7LG-32237-oH7w4U5IOFn_jtIKn3yQ/12/181567750/jpeg/32x32/1/_/1/2/zinekids.jpg/ELe0_IkBGNMBIAcoBw/lQwETzxIn4UgZ63d3tY606bewOteb8TGk_6rfreK00o?size=800x600\u0026amp;size_mode=3\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eAnother one of my specialties is guiding people through their self-publishing journey. From mentoring, to content critique to book marketing, I am a plethora of realistic information\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nHaving patrons who support me each month will allow me to continue to travel within my community leading affordable workshops for children, teens, and adults. Unlike my childhood, art is not provided in all schools or art is offered as an extracurricular activity at a price that is not realistic for all families. My goal is to use the money I receive from patrons to give kids and teenagers an empowering space and supplies to be creative, whether that is through writing or art or both! \u003cimg src=\"https://patreon.com/preview/59508b9cee6649219aa3241660fa5241\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI know there are many mindblowing creatives to support in this world, so I am over the moon that you are here reading my info and considering becoming a patron."
