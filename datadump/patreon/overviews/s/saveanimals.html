    "summary": "\u003cimg src=\"https://ibb.co/e4w32F\"\u003e\u003cimg src=\"https://www.facebook.com/sokaklarbileyasakbize/photos/a.290483367629673.80489.288261101185233/1670970996247563/?type=3\u0026amp;theater\"\u003eWe (DRT/Dog Rescue Turkey) are a group of people, banded together to help our little friends in Turkey. For nearly four years we have been rescuing, feeding, healing, sheltering and finding owners for the dogs we find in the shelters and streets of Istanbul. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.patreon.com/%3Ca%20href=\"\u003e\u003cimg src=\"https://preview.ibb.co/gbXbNF/IMG_20170804_WA0018.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e    The road we have taken is completely voluntary, but it is also very taxing both physically and financially. When we combine our three groups together, we are currently sheltering and taking care of 600~ dogs. Their food alone costs 10,000 $~ each month. The animals we rescue frequently require urgent and expensive medical care. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.patreon.com/%3Ca%20href=\"\u003e\u003cimg src=\"https://preview.ibb.co/jqcJ2F/IMG_20170804_WA0010.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e    We have been paying for all of this from our own pockets up until now, but we simply cannot continue without \u003cstrong\u003eyour \u003c/strong\u003ehelp. We know there are those that use these funds for their own profits, but we are a well recognized organization with more than 135,000~ followers in social media, hundreds of articles in news outlets and newspapers, 2 books and thousands of pictures and videos. We are in this for the animals, nothing else and the best part is you can see this for yourself.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/k2wjba\"\u003e\u003cimg src=\"https://preview.ibb.co/iEuFhF/IMG_0445.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/patlicangil/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eOur social media pages:\u00a0
