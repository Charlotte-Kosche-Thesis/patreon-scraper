    "summary": "Simply put, I am a true Midwestern Sweetheart. I was born and raised in a small town in Wisconsin. I never felt like I truly fit in there. I was so curious and had a longing to see the world. At the age of 18 I packed My belongings, hopped in my little red pick up truck and rarely have looked back. I never planned on modeling or acting, but always dreamed of being a writer and musician. Now modeling and photography are two great loves of mine. I love to shoot for my fans and create new content on a regular basis. I have been told that the camera loves me, but in all reality, I love being in front of the camera! I love have an artistic outlet to express myself and make others happy at the same time.\u003cbr\u003e \u003cbr\u003eI landed in Los Angeles at the age of 21. At the age of 22, I was \"discovered\" while working a job as a cocktail waitress. It didn\u0027t take much convincing before I warmed up in front of the camera and I have been piecing the parts together ever since. I have spent the several past years shooting and gathering content. Now is the perfect time for me to share all of my hard work!\u00a0\u003cp\u003eI am currently focusing on earning my bachelors degree in Psychology. I plan to go ALL the way and earn my PHD. Needless to say, I will be in school for many years to come and I hope all my patrons can support me in my academic goals!\u00a0\u003c/p\u003e\u003cbr\u003eMy\u00a0interests include animals, fashion, cosmetics, entertainment, healthy cooking, fitness, poetry, Bikram yoga, meditation, art, \u00a0photography, music, spirituality, and books. I Live in the Bay area near Tri-Valley. I live with my four fur babies, Leo, leroy, carmello, and my Yorkie, Kayden. Yes, I have 3 cats and a dog! My little managerie! I couldn\u0027t live without them! You may see them pop up in my photos and videos! LOL!\u003cbr\u003e\u003cbr\u003ePlease don\u0027t hesitate to ask me questions and get to know me better! After all, I am here to let you into my world!\u00a0\u003cbr\u003e\u003cbr\u003eI hope you enjoy my page! Much love to you all!\u003cbr\u003e\u003cbr\u003eLove and Light,\u003cbr\u003eKiera\u003cbr\u003eXOXO\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
