    "summary": "\u003cimg src=\"http://i.imgur.com/wtcd5OZ.jpg?1\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eI think my content speaks for itself, but if you want to read more, here it is :)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFreedom is not just a political idea or the absence of oppression. \u00a0True freedom is ultimately limited by our potential for physical independence.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LuPXVfd.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve spent my whole adult life trying to increase my potential for physical independence by living my life in a direction that fosters an understanding of the physical world around me. \u00a0I now walk through a resource-scape full of endless possibilities, where all was once foreign and mysterious.  That is also super fun it turns out! \u00a0I\u0027m trying to share that hard won way of experiencing life and foster it in others.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/Cp5a8JO.jpg\" title=\"source: imgur.com\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe Homestead, Myself and the SkillCult project are all the same inseparable thing to me at this point, and it\u0027s pretty much all that I do. I spend my time endlessly thinking about and generating ideas and projects and experimenting. \u00a0My plan is to do SkillCult as well as I can, for as long as I can and pay off the homestead.  That\u0027s pretty much it.  I have no further physical or financial ambitions currently. \u00a0I know this is exactly what I should be doing right now to reach the most people with an undiluted message.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/ExbFT3O.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eA major goal of mine is to get people to buy less and do more for themselves, and most approaches to monetization dilute that message, which is why there is no paid advertising on SkillCult.com and only a small amount on my videos. While I may eventually produce some books and maybe video courses for sale, I\u0027m far more motivated to produce free content. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/B1LrI3l.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eI would like to continue to build an archive of lessons and demonstrations of skills and ideas that I don\u0027t think should be lost, and which will be available 24/7 for free to anyone with an internet connection. \u00a0While I think it\u0027s fine if you want to give back to me for what you get out of my efforts, I\u0027d much rather see people contribute to help me to help everyone, because that is why I do this.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/SpLDx4h.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eI think Patreon is a great fit for what I do! It has the potential to allow me to do research and education totally independently, and without trying to over package what I have to share as a commodity, or worry about which content is most marketable to a mass audience. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RAkbuIG.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d eventually like to see skillcult grow enough to expand the team and implement some of the many research and education projects I dream up. \u00a0Any money beyond my basic needs and paying off and improving the land, will go toward that expansion.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yo2PTCG.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eWhat you can look forward to is the same type of thing you\u0027ve been getting on my \u003ca href=\"http://www.skillcult.com/blog\"\u003eblog\u003c/a\u003e and \u003ca href=\"http://www.youtube.com/skillcult\"\u003eyoutube channel\u003c/a\u003e. I\u0027m just starting to tap my base of accumulated knowledge and I\u0027m always coming up with and working out new ideas. I hope you already expect to see stuff you don\u0027t see anywhere else, or to see it treated in more depth and insight than is typical.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Cd76wZm.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eI thank you for even considering offering your patronage for this project and investing your faith in me to use your resources well.  Money may be impersonal, but the ways most people acquire it are very personal.  Never having had much of the stuff myself, I see any amount that anyone offers as quite remarkable!  With a little help from a lot of people, I\u0027m ready to upload my brain onto the internet!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/smhkQG8.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eEquipment Upgrades and Replacement.\u003c/strong\u003e\u00a0 I\u0027ve gotten by with fairly rudimentary equipment, but I do try to upgrade stuff when it makes a difference, like more good lenses and better sound equipment.\u00a0 Things break too.\u00a0 I still owe money to my Mom for a loan on my current laptop, thanks Mom :)\u00a0 This picture is the third keyboard I wore out on my last laptop!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEXT!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZYl5IKu.jpg\" title=\"source: imgur.com\"\u003e\" /\u0026gt;\u003cbr\u003e",

     "description": "\u003cstrong\u003eLand Payments and Improvements.\u003c/strong\u003e \u00a0The Homestead/Laboratory/Canvas where I live is as much a part of the skillcult project as I am. \u00a0I could theoretically move operations anywhere and start over, but I\u0027m heavily invested in labor, thought and long term experiments at what has definitely become home in a pretty deep way.\u00a0 I\u0027m also not all that young.\u00a0 I have very little actual equity in the land however, so my position here is currently insecure.  I need to start making more of the land payments and property taxes so I am sure I can stay here. \u00a0I currently have small fences and cages all over the property to protect trees from deer and bears, so a large area enclosed with deer fencing is on the agenda. Water storage and delivery needs a lot of improvement too. \u00a0When I feel more secure about being able to stay here, I\u0027ll feel better about sinking in further long term experiments. \u00a0In the mean time I\u0027ll sink them in anyway! \u00a0Carpe Diem!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hkKzNGG.jpg\" title=\"source: imgur.com\"\u003e\" /\u0026gt;\u003cbr\u003e",
