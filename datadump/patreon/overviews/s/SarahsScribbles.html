    "summary": "Hello everyone, this is Sarah Andersen of Sarah\u0027s Scribbles! I\u0027m a cartoonist and I love making comics. Hopefully you\u0027ve seen a comic or two of mine floating around the internet.\u003cbr\u003e\u003cbr\u003eBesides doing Sarah\u0027s Scribbles, I am often busy balancing freelance projects to keep myself and my webcomic afloat. Since I was never a fan of ads on my home site, I spend a lot of time doing stuff that\u0027s not Sarah\u0027s Scribbles related for the sake of Sarah\u0027s Scribbles. By supporting me on Patreon, you will giving me the ability to focus more of my time and energy on my webcomic, which is my main priority.\u003cbr\u003e\u003cbr\u003eFurthermore, your support not only means more time to work on Sarah\u0027s Scribbles, but it also means more content! With your help, I\u0027ll soon be busy drawing exclusive Sarah\u0027s Scribbles wallpapers, comics, and characters (you!). And that is exactly what I want to be doing!\u003cbr\u003e\u003cbr\u003eIn case you have any questions about how Patreon works, see below:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what am I doing here on Patreon, you ask?\u003c/strong\u003e\u003cbr\u003ePatreon allows you to offer to pledge money to my comics in exchange for rewards. Different amounts correspond to different rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. You\u0027ll be charged automatically, and can adjust or cancel your pledge at anytime. Seriously though, there\u0027s no pressure \u2013 my main webcomic will \u003cstrong\u003ealways\u003c/strong\u003e be free \u2013 but I appreciate any support.\u003cbr\u003e\u003cimg height=\"0\" src=\"https://ci3.googleusercontent.com/proxy/tvYS2UCo4EcsrVXPHW1if8txwPUQhgbwwGauWa9JxrIAVWqBi0iz0RfQ4bPcjGxK_-p4rMlnTb9oDL-TqMX-WkRHVGp2Xabp7jJQ-1SnIjkG5m7AL_w7UHzVYjop8GQO1IQ
