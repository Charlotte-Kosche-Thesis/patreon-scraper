    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Tyt_RxS6x9Y\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-20T03:58:54+00:00",
    "summary": "\u003ch4\u003eThank you\nfor heading over to our Patreon page to support \n\u003cem style=\"color: rgb(5, 45, 73);\"\u003eSenses of Cinema\u003c/em\u003e. Your Patreon membership means that \u003cem style=\"color: rgb(5, 45, 73);\"\u003eSenses\u003c/em\u003e can sustain itself and continue to publish timely,\naccessible and eclectic high-calibre writing on cinema and screen culture.\u00a0\n\u003c/h4\u003e\n\u003cbr\u003e\nAt the entry\nlevel, your Patreon membership will help us cover basic costs associated with\npublishing four quality issues per year, plus our bonus World Poll edition, and\nsee endless love and gratitude coming your way. \n\u003cem\u003eFor a Few Dollars More\u003c/em\u003e\u2026 you\u2019ll help us with key website upgrades\nand enable us to pay some people at reasonable rates for their hard work \n\u003cem\u003eplus\u003c/em\u003e you\u2019ll get a heap of additional\nstuff, from e-Zines to bonus podcast material!\n\u003cbr\u003e\n\u003cbr\u003e\nBut the perks\naren\u2019t really what our Patreon is about. You want to help \n\u003cem\u003eSenses of Cinema\u003c/em\u003e continue to thrive and grow, and we want to reward\nyou for that. Thank you for supporting us!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u201cA curated magazine in the best\nsense of the term\u201d\n\t\u003cbr\u003e\n\t\u2013 B\u00e9r\u00e9nice Reynaud (California Institute of the Arts)\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u201c\u003cem\u003eSenses of Cinema\u003c/em\u003e is the most\nimportant and crucial of current film journals.\"\n\t\u003cbr\u003e\n\t\u2013 Christos Tsiolkas\n(novelist and film critic).\n\u003c/div\u003e\n\u003cstrong\u003eNote: donation amounts are in USD$.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is \u003cem\u003eSenses\nof Cinema\n\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eSenses\u003c/em\u003e is an innovative, online film journal that has\nset the standard for professional, high quality analysis and debate on\ninternational film and screen culture since we launched almost 20 years ago. We\u2019re\none of the longest-running online film journals in the world \u2013 but we\u2019ve come a\nlong way since dial-up! \n\u003cbr\u003e\n\u003cbr\u003e\nWe publish\n4 issues per year, and each issue includes a fresh selection of feature\narticles, film festival reports from all over the world, book reviews and\nspecial dossiers (such as the first English language collection of\nessays on Berlin School filmmaker Christian Petzold, new writings and\ninterviews with late iconic Hollywood Western director Budd Boetticher, and our\n\u003cem\u003e Twin Peaks\u003c/em\u003e extravaganza) \u2014 by some of the best film writers across the globe. To date,\nwe\u2019ve published over 2000 articles, which you can access totally for FREE. \n\u003cbr\u003e\n\u003cbr\u003e\nWe take\nfilm seriously, and our editorial team are Grandmasters of cinematic culture. They\nare: Michelle Carey (Artistic Director of the Melbourne International Film\nFestival and 2017 recipient of the Chevalier of the Order of Arts and Letters),\nDaniel Fairfax (a writer and academic who recently completed his doctorate at Yale);\nMark Freeman (a film writer and lecturer at Swinburne University of Technology\nin Melbourne, Australia); Alexandra Heller-Nicholas (an award-winning film\ncritic and author of five books on cult film), and David Heslin (film critic\nand editor of Australia\u2019s \n\u003cem\u003eScreen Education\u003c/em\u003e magazine).\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy do we need your help?\u003c/strong\u003e\u003cbr\u003e\nWe want to\nbe able to support ourselves and make \n\u003cem\u003eSenses\nof Cinema\n\u003c/em\u003e sustainable so that film lovers from all over the world can\ncontinue to access our immense archive of writing on film. We do everything we\ncan to keep costs low, but we still need to pay basic costs to keep the journal\nrunning. Sadly, it\u2019s become increasingly difficult to find funding for film\ncriticism and online publishing. But, rather than introducing a paywall, we\u2019re reaching\nout to you, our lovely readers, to ask you to make a voluntary contribution. We\nhope you do. And if you do, you get bonus stuff!\n\u003cbr\u003e"
   },
