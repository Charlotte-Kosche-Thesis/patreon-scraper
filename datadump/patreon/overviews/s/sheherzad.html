    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello \u0026amp; Welcome to my page, I\u0027m Sapphire, a freelance digital artist with a fine arts degree. Currently I\u0027m working on my digital \u0026amp; traditional portfolio, aiming to do some shows in the near future. I joined Patreon back in 2015 not to long after graduating college, initially to get my work out there.\u00a0\u003cbr\u003e\u003cbr\u003e|\u00a0\u003ca href=\"http://sapphiresheherazad.wixsite.com/sheherzad\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"https://www.artstation.com/artist/sheherzad\" rel=\"nofollow\" target=\"_blank\"\u003eArtStation\u003c/a\u003e |\u00a0\u003ca href=\"http://sheherzad.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"https://ello.co/sheherzad\" rel=\"nofollow\" target=\"_blank\"\u003eEllo\u003c/a\u003e |\u00a0\u003ca href=\"http://sheherzad.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=5908438\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/Asteria_Scherry\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |\u003cbr\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UC1w6MCg3--IXCPEACPVKMQA\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"http://fineartamerica.com/profiles/sapphire-hanif.html\" rel=\"nofollow\" target=\"_blank\"\u003eFineArtAmerica\u003c/a\u003e|\u00a0\u003ca href=\"https://www.etsy.com/shop/Sheherzad/\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e |\u00a0\u003ca href=\"https://sheherzadprints.threadless.com/\" target=\"_blank\"\u003eArtistShop\u003c/a\u003e |\u00a0\u003ca href=\"https://www.curioos.com/sheherzad\" target=\"_blank\"\u003eCurioos\u003c/a\u003e |\u00a0\u003ca href=\"https://shopvida.com/collections/sapphire-sheherzad\" target=\"_blank\"\u003eVIDA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u003cbr\u003e\u003cimg height=\"108\" src=\"https://farm5.staticflickr.com/4324/35790344881_c6bc0f83a9_z.jpg\" width=\"542\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs stated I joined this site to help get my work out there, but that gets taxing without enough support. A single image can take up to 10+ hours, depending on the intricacy. Traditional work can take even longer. Therefore any monetary support would ease any burdens or distractions that come between me and my work. However b\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eecoming a patron isn\u0027t about being a number or dollar sign, it\u0027s about connecting directly with me. Being an artist means I wish to unveil endless creativity for anyone and everyone and your patronage helps to support that. Here on \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e you are both the Patron and Audience, and I want to hear any suggestions\u00a0or feedback you may have to offer as well. So I want to offer you the best I can for your encouragement, commentary and support. \u00a0\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca\u003e\u003cimg height=\"117\" src=\"https://farm5.staticflickr.com/4311/35790341641_b1d10753f8_z.jpg\" width=\"575\"\u003e\u003c/a\u003e\u003cbr\u003eBy becoming my patron, I more than willing to offer the best to you. You\u0027ll have access to work-in-progress shots \u0026amp; early access to my art, plus access to unreleased images. So what it means to be my patron here on \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e is that each month, you pledge a certain amount (joining a tier is optional) and gain access to exclusive content, the latest and most current work I have at the time, \u00a0along with but not limited to:\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2726\u003c/span\u003e \u003cem\u003eJPG\u003c/em\u003es\u0026amp; \u003cem\u003eGIF\u003c/em\u003es (sometimes \u003cem\u003ePDF\u003c/em\u003es) \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u2726\u003c/span\u003e Custom Prints\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u2726\u003c/span\u003e Live Stream invitation\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2726 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOpen requests\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u2726\u003c/span\u003e\u003c/span\u003e Birthday Reward\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2726\u003c/span\u003e \u003cspan style=\"color: rgb(63, 49, 81);\"\u003eDiscord\u003c/span\u003e Invite \u0026amp; direct communication \u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2726\u003c/span\u003e\u003cem\u003eFull size\u003c/em\u003e canvas paintings \u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2726 \u003c/span\u003eDesktop \u0026amp; Mobile Wallpaper \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2726\u003c/span\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eEtsy\u003c/span\u003e Coupons\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u2726\u003c/span\u003e Listed as a patron on social media \u0026amp; my website\u003cbr\u003e\u003cbr\u003e\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u2727\u003cimg height=\"129\" src=\"https://farm5.staticflickr.com/4239/35790340281_4c733b862e_z.jpg\" width=\"600\"\u003e\u003cbr\u003eFor traditional work I have sets of pastels, colored pencils, charcoal sticks, and watercolor \u0026amp; acrylic paints. \u00a0\u003cstrong\u003eDigital work is done via\u003c/strong\u003e:\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u2726 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePC Laptop\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u2726\u003c/span\u003e DSLR - FujiFilm FinePix S\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2726 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBasic PC Mouse\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u2726\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGalaxy Tab w/ Stylus\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSoftware:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2726\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGIMP\u003c/span\u003e\u003cbr\u
