    "pledge_url": "/bePatron?c=624404",
    "published_at": "2017-01-03T13:25:08+00:00",
    "summary": "\u003cstrong\u003eSteve\u003c/strong\u003e (that\u0027s me) and \u003cstrong\u003eMaggie Magpie\u003c/strong\u003e (some people\nthink she is just a puppet) from\u003cstrong\u003e Wow English TV \u003c/strong\u003emake educational and\nentertaining video stories and songs for course books and YouTube to help\nchildren around the world learn English. The fully animated clips are becoming\nreally popular but are expensive to make. If you and your child like what we do\nand you can help us to continue reaching out to children and teachers around\nthe world with Steve and Maggie sketches, please consider becoming a patron.\n:)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eRewards:\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePatreon Pal\u003c/strong\u003e\u003cbr\u003e\n\nFor $1 a month you can show your appreciation\nfor the work we do, and help us help children around the world to learn\nEnglish. Your support will help us dream up new projects and expand our team.\u003cbr\u003e\u003cbr\u003e\n\nYou can, of course, choose to donate more than\n$1 per month should you so wish. All contributions are greatly appreciated and\nwill enable us to build and plan for the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eGoals:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Proofing!\u003c/strong\u003e\u003cbr\u003e\n\n  We\nthink our content can be used for years to come in homes, schools and\nkindergartens around the world, but the world is changing fast. HD replaced SD,\n4K is replacing HD and VR/3D are now up and coming, and that\u0027s just all about\nthe camera! Your support will allow us to keep up with the tech side of movie\nmaking so that you won\u0027t even notice it when you are enjoying a Steve and\nMaggie sketch with your children :).\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nDreaming...\u003c/strong\u003e\u003cbr\u003e\n\n  We\nhave a lot of ideas and dreams of aiding educators around the world. Would you\nlike an app for your smartphone or tablet? Would you like great interactive\ncontent for your school\u0027s whiteboard? So would we, but even though we like to\nkeep a \u0027can do\u0027 attitude to everything, there are some skills we just don\u0027t\nhave! Your support can help us find and recruit the right people to take us to\nthe next level.\u003cbr\u003e\u003cbr\u003eThank you kindly for considering becoming a patreon. It\u0027s not as good as actually \u003cem\u003e\u003cu\u003ebeing\u003c/u\u003e\u003c/em\u003e a patreon but at least you like what we do enough to read this far! Your support can help in many ways and for that we are immensely grateful. Thank you, thank you and thank you again. \u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSteve and Maggie\u003c/span\u003e\u003c/span\u003e"
