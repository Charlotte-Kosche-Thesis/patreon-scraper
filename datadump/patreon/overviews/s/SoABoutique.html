    "summary": "Thanks for stopping by...\u003cbr\u003e\u003cstrong\u003eStrategic Redirection:\u003c/strong\u003e\u003cbr\u003eOriginally, this was meant as a platform to generate supporters for economic opportunities for business building mommas. Today, it is soooo much more than that. I have found my niche, dynamic social innovation development. What does that mean, Ashlee? \u003cbr\u003e\u003cbr\u003eIt means I help people with resources (money, space, power, etc.) listen to communities they desire to serve and help them INVEST their resources in a way that empowers residents, revives communities and politically advances the interests of those residents/ communities. How does the original vision of Stamp of Approval Boutique fit into that?\u003cbr\u003e\u003cbr\u003eWell empowering people, in my mind, means giving them access to new information, new skills and new ways to live on their own terms. SoA Boutique fits into the latter. It\u0027s a model of the kind of innovations that will be produced to help communities live on their own terms and thrive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYour contribution will help me save 1 year of business expenses (about $10,000) so when I relaunch I can focus on being excellent and successful, not just keeping the lights on one more month. It takes a village!\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOriginal Vision:\u003c/strong\u003e\u003cbr\u003eDeja and I (Ashlee) started Stamp of Approval Boutique (SoA) because we shared a vision of taking the financial pressure off our husbands and wanting to teach our kids how to follow their dreams. At some point we figured we weren\u0027t the only moms wanting to do this and decided to create a way for moms to work together while building their individual businesses \u00a0\u003cbr\u003e\u003cbr\u003eToday, Stamp of Approval Boutique (SoA) is a collective of MOM-preneurs providing all of your parenting needs. This collective is a creative, economic development model where moms are building their businesses by sharing available resources. These moms serve as each others marketing team, support system, professional development experts and more. \u003cbr\u003e\u003cbr\u003eResearch has shown that the rate of stay-home-moms is increasing while a household\u0027s need for 2 incomes remains consistent. Women are looking for more flexible, financial and purposeful opportunities especially after becoming moms.\u003cbr\u003e\u003cbr\u003eSoA Boutique provides a holistic approach to economic development through professional development workshops, mom support forums, family bonding events, business development consultation, spiritual encouragement, recreational gatherings and much more! To us, holistic means making sure every part of the person is in harmony including the self, relationships, health, finances, business, and spiritual being.\u003cbr\u003e\u003ca href=\"http://www.pewsocialtrends.org/2014/04/08/after-decades-of-decline-a-rise-in-stay-at-home-mothers/\"\u003e\u003c/a\u003e"
