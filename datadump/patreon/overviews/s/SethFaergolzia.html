    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FcrL01sVF_m4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DcrL01sVF_m4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FcrL01sVF_m4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/crL01sVF_m4",
    "one_liner": null,
    "patron_count": 70,

    "pledge_url": "/bePatron?c=270967",
    "published_at": "2016-06-25T20:30:26+00:00",
    "summary": "\u003cstrong\u003eWho am I? \u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eMy name is Seth Faergolzia.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\nArt-work is my lifestyle. I\u2019ve been writing, recording, touring and composing as an independent musician, acting as booking agent, promoter, designer, engineer, secretary, videographer\u2026 and the list goes on.   The work keeps me going, a drive to create keeps me working.\u003cbr\u003e\u003cbr\u003eI reside in Rochester, New York, where I head multiple music projects including: \u00a0\u003ca href=\"https://soundcloud.com/23psaegz\" rel=\"nofollow\"\u003e23 Psaegz\u003c/a\u003e,\u00a0\u003ca href=\"https://forestcreature.bandcamp.com/\" rel=\"nofollow\"\u003eForest Creature\u003c/a\u003e, and my newest project,\u00a0\u003ca href=\"https://soundcloud.com/multibird\" rel=\"nofollow\"\u003eMultibird\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOnce, I led a band called \u003ca href=\"https://www.youtube.com/watch?v=iLIvbRummYU\" rel=\"nofollow\"\u003e Dufus\u003c/a\u003e.  We were part of the original Anti-Folk scene in NYC, receiving critical acclaim in the \u003ca href=\"https://faergolzia.com/cms/wp-content/uploads/2014/09/seth-in-ny-times.jpg\" rel=\"nofollow\"\u003eNew York Times\u003c/a\u003e,\u00a0\u003ca href=\"http://www.villagevoice.com/music/weirdo-beardcore-6407764\" rel=\"nofollow\"\u003eVillage Voice\u003c/a\u003e,\u00a0\u003ca href=\"https://faergolzia.com/cms/wp-content/uploads/2014/09/dufus_spex2.jpg\" rel=\"nofollow\"\u003eSpex Germany\u003c/a\u003e,\u00a0\u003ca href=\"https://faergolzia.com/about/bio/\" rel=\"nofollow\"\u003eVice\u003c/a\u003e, to name a few. \u00a0This is some great artwork by\u00a0\u003ca href=\"http://www.thejeffreylewissite.com/\" rel=\"nofollow\"\u003eJeffrey Lewis\u003c/a\u003e from the Dufus release \u003ca href=\"http://www.roir-usa.com/store/dufus-in-monstrous-attitude?rq=dufus\" rel=\"nofollow\"\u003eIn Monstrous Attitude\u003c/a\u003e on \u003ca href=\"http://www.roir-usa.com/\" rel=\"nofollow\"\u003eROIR\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://faergolzia.com/cms/wp-content/uploads/2014/09/2-Panel-Insert-FRONT.png\"\u003e\u003cbr\u003e\u003cbr\u003eBesides my intense folk rock music, I\u2019ve also had diverse projects such as a \u003cstrong\u003egiant-puppet rock opera\u003c/strong\u003e, electronic music, \u003cstrong\u003eloop\u003c/strong\u003e station compositions, paintings, sculptures, theater and even solo\u00a0\u003cstrong\u003eacoustic songs\u003c/strong\u003e.  I\u2019ve hung \u003cstrong\u003evisual art\u003c/strong\u003e in many cities perform 100 shows per year.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://faergolzia.com/cms/wp-content/uploads/2016/06/IMG_1965.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eMost recently, I wrote \u003ca href=\"http://www.faergolzia.com\" rel=\"nofollow\"\u003e#100songs\u003c/a\u003e then produced 50 of them over the course of a year. All of those songs are a perk just for signing up to my Patreon page!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://faergolzia.com/cms/wp-content/uploads/2015/08/faergolziaposterlores.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI LOVE MY FANS!!!! \u00a0They become my friends!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI love my intimate fan base and feel honored to have the opportunity to connect with other humans around the world.  I know my fans.  You are smart, fun loving humans on the front line of the warmest aspects of humanity.  It\u0027s all about being true our fantastically weird, super-real experiences and ridiculous dreams. This work is for ME \u0026amp; for YOU, not to fulfill some corporate agenda.  Ask any one of my followers; \u00a0I always do my best to stay in touch personally.  This Patreon project is one of intense artistic growth, which I\u0027m proud to share with you, step by step.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI deeply respect the artist-patron model.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003eI have been blessed with such diverse support throughout my career, and am excited by the global potential of this platform to forge bonds with folks from near and far.  \u003cbr\u003e\n\u003cbr\u003eWe\u2019ve had 4 successful\u00a0\u003ca href=\"https://www.kickstarter.com/projects/faergolzia/seth-faergolzia-doubting-wont-do\" rel=\"nofollow\"\u003eKickstarter campaigns\u003c/a\u003e.\u00a0\u00a0I love that you\u2019ve helped us reach lofty goals.  This site is for the little steps. \u00a0I want to make grand things happen, which means each step of the way needs funding; \u00a0that\u2019s why Patreon works. \u00a0We are not just making \u003cem\u003eone album or one video;\u00a0 we\u0027re\u003c/em\u003e\u00a0building a legacy!\u003cbr\u003e\n\u003cbr\u003eYou, the PATRON, are a mighty pillar, granting me the strength, stability, and time to focus on creating my most honest work then to be given directly to you, fresh out of the oven.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThese Milestone Goals \u003c/strong\u003erepresent work I have done in the past and what your monthly donation will help to achieve. \u00a0I\u2019ve always dreamed way beyond my means and am hoping this ongoing support will allow me the freedom to bring some very big-dream, long-term goals to life.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSubscriber Song - \u003c/strong\u003e\u003cem\u003e$200 per month\u00a0 \u003cstrong\u003e{GOAL REACHED!!!}\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eMusic Video - \u003c/strong\u003e\u003cem\u003e$300 per month\u00a0 \u003cstrong\u003e{GOAL REACHED!!!}\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eWebisodes of Puppet Rock Opera -\u003c/strong\u003e\u003cem\u003e $500 per month\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Webisodes of Fun Wearing Underwear the Musical - \u003c/strong\u003e\u003cem\u003e$1,000 per month\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eSongbook Release \u003c/strong\u003e- \u003cem\u003e$1,500 per month\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eProper Video Production Equipment - \u003c/strong\u003e\u003cem\u003e$2,000 per month\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eWe Can Finally Hire Assistants - \u003c/strong\u003e\u003cem\u003e$4,000 per month\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eFull Length Movie - \u003c/strong\u003e\u003cem\u003e$6,000 per month\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eWe Will Open a Music / Theater Venue - \u003c/strong\u003e\u003cem\u003e$25,000 per month\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eProjects \u0026amp; what to expect\u003c/strong\u003e\u003cbr\u003eI will design and execute \u003cstrong\u003eVIDEOS\u003c/strong\u003e to compliment 10 of the #100 songs which I completed in my last ongoing patron project. \u00a0I will also begin an ongoing series with my \u003cstrong\u003epuppet-rock-opera, \u003cem\u003e23 Psaegz\u003c/em\u003e\u003c/strong\u003e.  It will consist of webisode installments over the next few years, later to be pieced into a single full-length film.\u00a0 Insider VLOGS, unreleased songs, tutorials and compositions.\u00a0 All said, I\u2019ll be posting 1-3 things per month.\u00a0 \u003cbr\u003e\u003cbr\u003e\nThanks a lot for stopping by, and I hope you\u2019ll consider supporting my art.\u003cbr\u003e"
