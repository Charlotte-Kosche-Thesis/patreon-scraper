    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nI am a game artist, game programmer and co-founder of\u00a0\u003ca href=\"http://blog.studiominiboss.com/\" rel=\"nofollow\"\u003eMiniBoss\u003c/a\u003e. I made\u00a0\u003ca href=\"http://www.towerfall-game.com/\" rel=\"nofollow\"\u003eTowerFall\u003c/a\u003e and \u003ca href=\"http://www.celestegame.com/\"\u003eCeleste\u003c/a\u003e arts, and\u00a0\u003ca href=\"http://store.steampowered.com/app/263980/\" rel=\"nofollow\"\u003eOut There Somewhere\u003c/a\u003e. Now I\u0027m working on\u00a0\u003ca href=\"http://skytorngame.com/\" rel=\"nofollow\"\u003eSkytorn\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMy focus with this Patreon is to fund pixel art and other game development tutorials.\u00a0\u003cstrong\u003eI post a new 256x256 gif tutorial every other week here and on my\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/saint11\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003eI avoid making Patreon-only posts because it is my personal philosophy that education should be free (when possible).\u003cbr\u003eSo I\u0027ll try to make everything accessible to as many people as possible.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/TmUf7nT.png\"\u003e\u003cbr\u003e\nAlso I want to make \u003cstrong\u003estreams\u003c/strong\u003e showing my process for creating art, putting it in the game and occasionally programming (you can check my Twitch channel\u00a0\u003ca href=\"https://www.twitch.tv/saint_11\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e).\n\u003cbr\u003eWith your support, I can make those streams a regular thing and I\u0027ll be able to keep working on more personal and original art and other projects.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IBhUSqZ.png\" style=\"background-color: initial; text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/hjESx9M.gif\" style=\"width: 821px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PC1zTRx.gif\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/oQdqVIw.gif\" style=\"width: 514px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://creativecommons.org/licenses/by/4.0/\"\u003e\u003cimg src=\"https://i.creativecommons.org/l/by/4.0/88x31.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy tutorials are released under a \u003ca href=\"https://creativecommons.org/licenses/by/4.0/\"\u003eCreative Commons Attribution 4.0 International License\u003c/a\u003e.\u003c/div\u003e"
