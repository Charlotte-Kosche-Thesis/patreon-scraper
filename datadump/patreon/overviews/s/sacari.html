    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img0.etsystatic.com/139/0/6235015/isa_760xN.40906205196_8ws5.jpg\" style=\"width: 469px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2606 ABOUT ME\u00a0\u2606\u003c/strong\u003e\u003cbr\u003eMy name is Sarah and I love drawing, designing and sewing! I mostly make cute fabric designs and sew accessories from it, but I also make other illustrated goodies such as charms, bookmarks, etc! I attend Anime \u0026amp; Comic conventions selling my handmade items, and also have an Etsy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606 WHY PATREON \u2606\u003c/strong\u003e\u003cbr\u003eI\u0027m creating this Patreon to gain support in making more fabric designs, more accessories and attending more artist alleys. I would love to eventually start travelling further in Canada to attend new conventions. One of my stretch goals is to start a YouTube channel for crafty tutorials, art progress videos and more behind the scenes!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606 WHAT PATRONS GET ACCESS TO \u2606\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSupporting me for as little as $1 a month will give you access to exclusive doodles, behind the scenes and Etsy flash sales! At the higher tiers, you will get a Patron-exclusive Etsy coupon code to use whenever you like, the ability to vote on new fabric designs and items, and even monthly mailed goods at the highest tiers!\u003cbr\u003e\u003cbr\u003ePatreon processes payments at the start of every month, so monthly surprises for $10+ patrons will be mailed out around the 5-7th of every month, after payments have cleared :)\u00a0\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/f3606fc7a9b5c735afcb76af5aa748fb/tumblr_n1vltpqQHm1qe28v8o1_500.jpg\" style=\"width: 359px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606\u00a0FOLLOW ME ELSEWHERE \u2606\u003c/strong\u003e\u003cbr\
