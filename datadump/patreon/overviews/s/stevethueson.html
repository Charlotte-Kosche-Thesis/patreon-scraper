    "summary": "Hey everybody!\u003cbr\u003eMy name\u0027s Steve Thueson, and I\u0027m a cartoonist from Salt Lake City currently living in Philadelphia.\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/e2469b4207bf805fbafedc5826bfd4a7/tumblr_ouboslkN5k1v4b1hbo1_500h.jpg\"\u003eI just wrapped up a daily comic strip called HELL FIGHT thanks to patreon pals, and am starting on some new projects in 2018!\u003cbr\u003eSuch as...\u003cbr\u003e\u003cimg src=\"http://www.silversprocket.net/wp-content/uploads/2017/12/QuestMania01_cover.jpg\"\u003e\u003cbr\u003eQuest Mania\u0027s a sword and sorcery comedy about two punks going on adventures to fight monsters between punk shows and shifts at the coffee shop. It\u0027s a 5 issue series that I worked on my entire last year at The Center for Cartoon Studies, and it\u0027s my favorite thing I\u0027ve ever done. \u003cimg src=\"http://www.silversprocket.net/wp-content/uploads/2017/12/QuestMania01_pg02.jpg\"\u003eRight now it\u0027s running weekly on \u003ca href=\"http://www.silversprocket.net/\" target=\"_blank\"\u003eSilver Sprocket\u003c/a\u003e, with updates every Tuesday. After each issue finishes up on there (roughly every other month), I\u0027ll be collecting them as pdfs and in print and sending them out to you!\u003cbr\u003e\u003cbr\u003eThanks buds!\u003cbr\u003e"
