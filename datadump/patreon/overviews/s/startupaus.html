    "summary": "StartupAUS is Australia\u0027s leading organisation for the support of high-growth tech businesses. StartupAUS is a not-for-profit that produces policy, advocacy and research with the goal of turning Australia into one of the best places in the world to build and grow a startup.\u003cbr\u003e\u003cbr\u003eSince being founded in 2013, we\u0027ve had a real impact on the Australian startup ecosystem. Our flagship research report, the\u00a0\u003ca href=\"https://startupaus.org/resources/crossroads-report/\"\u003eCrossroads\u003c/a\u003e, is of particular influence; its recommendations served as the basis for many of the measures that make up the $1.1bn National Innovation and Science Agenda. In fact, the Crossroads was said by Michael Bailey of the AFR to be \u0027\u003ca href=\"http://www.afr.com/leadership/entrepreneur/startupaus-crossroads-20161129-gt05cz\"\u003eplundered for policy\u003c/a\u003e\u0027 by the Turnbull Government.\u003cbr\u003e\u003cbr\u003eWithout any patreon supporters, we will always continue to celebrate the success of Aussie founders and give startups a voice on issues as diverse as protecting the R\u0026amp;D tax incentive, copyright reform, employee share schemes and many, many more.\u00a0Your support will go directly to allowing us to prove and demonstrate the transformational effect startups are able to have on our economy.\u003cbr\u003e\u003cbr\u003eWhile any level of support is gratefully accepted, we have also established reward tiers to allow us to keep you closely updated on our work and show you some of our appreciation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that this subscription is monthly, and is not tax deductible.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTechnology is the single most powerful factor in ensuring continued wealth for our country. Building Australia\u0027s startup sector is a critical way to reap the benefits of the global wave of digital innovation. We think that\u0027s
