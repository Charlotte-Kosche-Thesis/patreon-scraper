    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0Uhzfsh3__A\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2018-02-04T01:35:34+00:00",
    "summary": "\u003cstrong\u003eOUR STORY\u003c/strong\u003e\u003cbr\u003e\nKirk and I (Lauren) met when we were both\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003estudying video production\u003c/span\u003e\u003c/strong\u003e at Michigan State University. From the get-go, our relationship was built on creative collaboration. During Kirk\u0027s semester abroad in Australia, we took a weekend\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003esailing trip\u003c/span\u003e\u003c/strong\u003e in the \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhitsundays\u003c/span\u003e\u003c/span\u003e\u00a0and fell in love with the idea of\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eliving on a boat\u003c/span\u003e. When we returned to school in Michigan, we wondered how we could \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecombine our passions\u003c/span\u003e\u003c/strong\u003e of videography and sailing.\u003cbr\u003e\u003cbr\u003eWhen we first dreamed of filming a full-time cruising adventure, the Patreon platform didn\u0027t exist. The barrier to entry for creating a sailing video series was enormous -- the best option was to land a contract with a TV channel. Now, with Patreon connecting creators directly with supporters, there\u0027s nothing stopping us...\u003cbr\u003e\u003cbr\u003eTen years after our Whitsundays sailing trip, we paid off school debt, saved up to buy a boat, and built a few small income streams to help launch our new life on the water. We started looking seriously for boats.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eTHE BOAT\u003c/strong\u003e\u003cbr\u003eAfter 18 months of searching, we found the one: a beautiful \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTartan 37\u003c/span\u003e\u003c/strong\u003e. We named her \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSoulianis\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, from a star in the book Hitchhiker\u0027s Guide to the Galaxy. \u003cstrong\u003eCAUTION\u003c/strong\u003e: \u003cem\u003eSkip to the next paragraph to avoid nerdy sci-fi comedy fiction references.\u003c/em\u003e The twin stars of Soulianis and Rahm lie in the mysteriously-located Horsehead Nebula, which the characters of the book only arrive at with the help of the Infinite Improbability Drive. As it seemed like \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ean infinite improbability\u003c/strong\u003e\u003c/span\u003e we found this particular gem of a boat, naming her \u003cem\u003eSoulianis\u003c/em\u003e seemed pretty apt. (By the inter-galactic way, our dingy\u0027s name is \u003cem\u003eRahm\u003c/em\u003e.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJOIN US\u003c/strong\u003e\u003cbr\u003eCurrently we\u0027re juggling a bunch of remote jobs to make enough money to get by while living on the boat. With your support, we can shed a few of those jobs and pour more of our resources into video production. We will produce more videos and have the money and time to create even higher quality content. In doing so we hope to inspire you to charge down your own path towards \u003cem\u003eyour\u003c/em\u003e dreams.\u003cbr\u003e\u003cbr\u003eWhat started as dream a decade ago has finally come true, and we are stoked to share our sailing adventure with you!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003e\nLauren \u0026amp; Kirk\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSailing Soulianis\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"

     "created_at": "2018-02-03T05:07:11.955618+00:00",
     "description": "THIS IS THE SECRET $50 TIER...\n\u003cp\u003eFOR ONLY $15...\u003c/p\u003e\n\u003cp\u003eFOR THE FIRST 10 PATRONS TO FIND IT!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"Arthur and Ford are then placed into the airlock and jettisoned into space, only to be rescued by Zaphod Beeblebrox\u0027s ship, the \u003cem\u003e\u003cstrong\u003eHeart of Gold\u003c/strong\u003e\u003c/em\u003e.\"\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCongrats for jumping on this opportunity, for you have literally launched our Patreon page with your heart of gold.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a special thank you for being our first $15 patrons, you\u0027ll be rewarded at OUR HIGHEST TIER LEVEL. Scroll below to \u003cstrong\u003eThe Galaxy\u003c/strong\u003e to view rewards!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
