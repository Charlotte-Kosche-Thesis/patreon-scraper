m in any way, remember to give credit where credit is due.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLASTLY\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTHIS PATREON CONTAINS BOTH SFW AND NSFW CONTENT.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor the commission rewards;\u00a0you know what I do and what I work on, so please don\u0027t come up asking for things like sexual gore(snuff), vore, scat and things like that, it\u0027s just not my area.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can check my content over my tumblr and social media down below, \u003cbr\u003e\u003cbr\u003eWelcome and thank you for your support if you decide to stay!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://skajrzombieartzone.tumblr.com/post/164978716926/complete-commission-guidelines-ive-been-thinking\" target=\"_blank\"\u003e\u003cimg src=\"https://orig05.deviantart.net/8469/f/2017/249/a/5/tumblr_butt_commissionguide_17sss_by_skajrzombie-dbmlec6.png\"\u003e\u003c/a\u003e \u003ca href=\"http://skajrzombieartzone.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://orig11.deviantart.net/e027/f/2017/249/d/f/tumblr_butt_arttumblr_17sss_by_skajrzombie-dbmleca.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/SkaJrZombie\" target=\"_blank\"\u003e\u003cimg src=\"https://orig04.deviantart.net/cb4e/f/2017/249/9/9/tumblr_butt_twitter_17sss_by_skajrzombie-dbmlebl.png\"\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/SkaJrZombie\" target=\"_blank\"\u003e\u003cimg src=\"https://orig15.deviantart.net/67d3/f/2017/249/5/1/picarto_butt__17sss_by_skajrzombie-dbmlecc.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://skajrzombie.deviantart.com/journal/Commission-Guidelines-476362178\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e\u003c/div\u003e"
