    "summary": "We started this venture in June of 2016. We have decided to document the entire process in an attempt to show than you can achieve your dreams despite the hardship life throws at you. We are two teachers that wanted to explore more of our world before settling down and entering the career workforce. Teachers have one really good attribute when it comes to the profession and that is JOB SECURITY, there is always a need for good teachers so we have that going for us, another life pro we have is the support of our friends and family in helping us get resources either material or personnel, however they are for the most part as clueless as we are. The beginning of our journey starts at we have no boat, a minimal plan, little resources, little time, and a really big dream. Similar to most of you who may be following us we started with an idea and followed up with online research with YouTube  and discussion boards to get the best picture we can before starting. Before starting work we have about 4 thousand US dollars in savings and not much to our names, a Honda fit, couple computers, and clothes nothing fancy just \"normal\" things. We do have student debt as we are recent graduates but those payments are differed for 8 months. Just for full disclosure we do live at home with parents to save money in this year preparing for the journey and work hourly jobs currently. We are really excited to be attempting this dream and if we succeed we will have the adventure of a lifetime, if we fail then we owe it to you to share that experience and the feeling that come along with that.\u003cbr\u003eHere we go."
