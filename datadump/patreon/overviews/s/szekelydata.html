    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tA \n\t\u003ca href=\"http://csaladenes.egologo.ro/\"\u003e\u003cstrong\u003eSZ\u00c9KELYDATA\u003c/strong\u003e \u003c/a\u003eaz els\u0151 erd\u00e9lyi adatelemz\u0151 \u00e9s adatvizualiz\u00e1ci\u00f3s blog. Sz\u00e9kelyf\u00f6lddel, Erd\u00e9llyel, Rom\u00e1ni\u00e1val, Magyarorsz\u00e1ggal \u00e9s a nagyvil\u00e1ggal kapcsolatos kontempor\u00e1n adatsorokat dolgoz fel \u00e9s mutat be az adatok szemsz\u00f6g\u00e9b\u0151l szuggeszt\u00edv m\u00f3d\u00f3n, a leg\u00fajabb adatvizualiz\u00e1ci\u00f3s t\u00f6rt\u00e9netmes\u00e9l\u00e9si technologi\u00e1k alkalmaz\u00e1s\u00e1val, \u00e9s ez\u00e1ltal k\u00fcl\u00f6nb\u00f6z\u0151 t\u00e1rsadalmi-politikai-gazdas\u00e1gi probl\u00e9m\u00e1kba ny\u00fajt betekint\u00e9st egy \u00faj, objekt\u00edv perspekt\u00edv\u00e1b\u00f3l.\u003cbr\u003e\n\t\u003cbr\u003e\n\t A blog szerkeszt\u0151je \n\t\u003cstrong\u003e\u003ca href=\"http://www.csaladen.es/\"\u003eCsala D\u00e9nes\u003c/a\u003e\u003c/strong\u003e. A szerkeszt\u00e9s \u00f6nk\u00e9ntesen \u00e9s b\u00e9rmentesen folyik, ez\u00e9rt ha tetszik amit olvasol, akkor k\u00e9rlek \u003cstrong\u003eL\u00e1jkold\u003c/strong\u003e \u00e9s \u003cstrong\u003eOszd meg\u003c/strong\u003e a bejegyz\u00e9seket a k\u00f6z\u00f6ss\u00e9gi oldalakon. A bejegyz\u00e9sek, infografik\u00e1k \u00e9s interakt\u00edv adatvizualiz\u00e1ci\u00f3k \u003cstrong\u003eny\u00edlt forr\u00e1sk\u00f3d\u00fa \u003c/strong\u003e(\u003ca href=\"https://hu.wikipedia.org/wiki/Ny%C3%ADlt_forr%C3%A1sk%C3%B3d%C3%BA_szoftver\"\u003eOpen Source\u003c/a\u003e) \u003ca href=\"https://opensource.org/licenses/MIT\"\u003eMIT\u003c/a\u003e licensz alatt k\u00e9sz\u00fclnek: ennek \u00e9rtelm\u00e9ben szabadon vonatkozhatsz a bejegyz\u00e9sekre, \u00edrhatsz r\u00f3luk \u00f6sszegz\u00e9st \u00e9s \u00e1tvehetsz statikus k\u00e9peket,  el\u0151 linkes forr\u00e1smegj\u00f6l\u00e9ssel (\u003ca href=\"http://csaladen.es/\"\u003eCsala D\u00e9nes\u003c/a\u003e, \u003ca href=\"http://szekelydata.csaladen.es/\"\u003eSZ\u00c9KELYDATA blog\u003c/a\u003e). Az \u00f6sszes \u003ca href=\"http://szekelydata.csaladen.es/\"\u003e\u003cstrong\u003eSZ\u00c9KELYDATA\u003c/strong\u003e \u003c/a\u003ebejegyz\u00e9s forr\u00e1sk\u00f3dja fent van a \u003ca href=\"https://github.com/csaladenes/szekelydata\"\u003e\u003cstrong\u003eGitHub\u003c/strong\u003e \u003c/a\u003eforr\u00e1sk\u00f3dmegoszt\u00f3 port\u00e1lon.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/szekelydata\"\u003e\u003cimg height=\"40px\" src=\"http://csaladenes.egologo.ro/wp-content/uploads/2015/05/pateron.png\"\u003e\u003c/a\u003e \u00a0\u00a0\u00a0\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=LDXE7C6W7S85N\"\u003e\u003cimg height=\"40px\" src=\"http://csaladenes.egologo.ro/wp-content/uploads/2015/05/paypal.png\"\u003e\u003c/a\u003e \u00a0\u00a0\u00a0\u003ca href=\"https://hu.wikipedia.org/wiki/Ny%C3%ADlt_forr%C3%A1sk%C3%B3d%C3%BA_szoftver\"\u003e\u003cimg height=\"40\" src=\"http://csaladenes.egologo.ro/wp-content/uploads/2015/05/os.png\"\u003e\u003c/a\u003e \u00a0\u00a0\u003ca href=\"https://github.com/csaladenes/szekelydata\"\u003e\u003cimg height=\"40\" src=\"http://csaladenes.egologo.ro/wp-content/uploads/2015/05/gh2.png\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tEzeknek a bejegyz\u00e9seknek az elk\u00e9sz\u00edt\u00e9se sokszor egy h\u00e9tnyi, teljesen \u00f6nk\u00e9ntesen befektetett munka\u00f3r\u00e1ba telik. Ez\u00e9rt fordulok, most \n\t\u003cstrong\u003eHozz\u00e1d\u003c/strong\u003e, hogy m\u00e9g t\u00f6bb adatvar\u00e1zslat\u00e9rt, k\u00e9rlek \u003cstrong\u003et\u00e1mogasd\u003c/strong\u003e a munk\u00e1mat. Ugyanakkor, az\u00e9rt, hogy a tartalomra tudjatok koncentr\u00e1lni, ez a blog \u003cstrong\u003erekl\u00e1mmentes\u003c/strong\u003e. Hogy ezt az \u00f6rv\u00e9nyl\u0151 m\u00e9diasz\u00ednt\u00e9ren a j\u00f6v\u0151ben is meg\u0151rizhessem, l\u00e9trehoztam ezt a\u00a0\u003ca href=\"https://www.patreon.com/szekelydata\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e \u003c/a\u003eprofilt. Ezen az oldalon \u201c\u003cstrong\u003epatr\u00f3nus\u003c/strong\u003eokk\u00e1\u201d v\u00e1lhattok, minden \u00faj bejegyz\u00e9st egy jelk\u00e9pes \u00f6sszeggel \u003cstrong\u003et\u00e1mogat\u003c/strong\u003eva. Ugyanakkor egyszeri \u00e9s havi adom\u00e1nyokat is k\u00fcldhettek a \u003cstrong\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=LDXE7C6W7S85N\"\u003ePayPal\u003c/a\u003e\u003c/strong\u003e-on kereszt\u00fcl. \u00c9s hatalmas k\u00f6sz\u00f6net mindazoknak akik t\u00e1mogatnak \u00e9s seg\u00edtenek Sz\u00e9kelyf\u00f6ld j\u00f6v\u0151j\u00e9t \u00e9p\u00edteni egy objekt\u00edv, interakt\u00edv inform\u00e1ci\u00f3fel\u00fclet kialak\u00edt\u00e1s\u00e1val \u00e9s fenntart\u00e1s\u00e1val!\u003cbr\u003e\n\t\u003cbr\u003e\n\tAz jobb oldals\u00e1vban megtal\u00e1lj\u00e1tok a patr\u00f3nus-szinteket, ezek mindegyike csemege-d\u00edjakkal j\u00e1r, illetve t\u00f6bb betekint\u00e9st ny\u00fajt egy-egy adatvizualiz\u00e1ci\u00f3 \u00e9s adatelemz\u00e9s \u00e9letre h\u00edv\u00e1s\u00e1nak folyamat\u00e1ba. \u00d6t t\u00e1mogat\u00f3i szint van, v\u00e1laszd ki a Neked megfelel\u0151t!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003ca href=\"https://www.patreon.com/bePatron?c=826522\u0026amp;rid=1641019\"\u003e\n\t\t\u003cimg height=\"auto\" src=\"https://github.com/csaladenes/szekelydata/raw/master/social/patreon/szekelydata_bronz.png\" title=\"BRONZ: Legy\u00e9l te is Patr\u00f3nus!\" width=\"91px\"\u003e\u003c/a\u003e \u00a0\n\t\t\u003ca href=\"https://www.patreon.com/bePatron?c=826522\u0026amp;rid=1550743\"\u003e\u003cimg height=\"auto\" src=\"https://github.com/csaladenes/szekelydata/raw/master/social/patreon/szekelydata_ezust.png\" title=\"EZ\u00dcST: Kukker\" width=\"91px\"\u003e\u003c/a\u003e \u00a0\n\t\t\u003ca href=\
