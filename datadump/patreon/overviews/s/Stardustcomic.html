    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHello my name is \u003cstrong\u003eIsaac Daulton\u003c/strong\u003e, I\u0027m 25, I hail from the plains of Texas and enjoy drawing characters, writing stories, and playing table-top RPGs.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Stardust?\u003c/strong\u003e\u003cbr\u003eStardust is a crowd sourced choose your own adventure comic with loose RPG elements. Set in a Fantasy/Sci-fi universe. You play as Robin Quasar, a young orphaned girl going to school on a warphanage space station. You\u0027ll be able to influence the story as she gains new followers, skills, abilities, and just goes through life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003eI\u0027ll be posting the Storyboards for the comic on my\u00a0\u003ca href=\"https://www.instagram.com/iw_lionheart/\"\u003eInstagram Page\u003c/a\u003e. There you\u0027ll be able to follow the story as it develops and influence the story through choose your own adventure style choices. Once I have completed a Story Arc I will go back and compile the Storyboards into a more easily digestible comic book format which you will be able to view here on Patreon or on\u00a0\u003ca href=\"https://stardustcom.weebly.com\"\u003eThe Stardust Website.\u003c/a\u003e The first Seven pages are here for you to read and get an idea as to what it will look like once it\u0027s compiled into a Comic Format.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhere does your money go?\u003cbr\u003e\u003c/strong\u003eI\u0027m just making Stardust in my spare time right now, but the idea is much larger than my current free time allows for. With your help I\u0027ll be able to turn Stardust into the passion project it was meant to be. The plan is for Stardust to be more than just a comic. I want it to feel like an interactive experience that you guys feel involved in just as much as I do.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read my mission statement and thank you for showing your support and reading my comic!\u003cbr\u003e\u003cbr\u003e"
