     "about": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eSilver Matriarchy\u003c/em\u003e\u003c/strong\u003eis an Australian Electronic artist, independently making a variety of genres for the many fans. Dubstep being Matriarchy\u0027s first favourite, she enjoys making anything with a heavy bass line and a tune to get stuck in your head.\u003cbr\u003eMatriarchy has been making electronic music since Jan 2017 and plans to pursue a career in music in the coming future. Already 2 EP\u0027s released, Silver Matriarchy is working on a 3rd and 4th EP set to be released at the end of 2017, and early 2018; keeping things versatile by releasing a hard dubstep album late 2017 called \u0027Fun \u0026amp; Machine Guns\u0027 and a Summer Bangers hit early 2018 called \u0027Silver Summer\u0027, sure to make you bounce through the heat.\u003cbr\u003eMatriarchy is determined to make it on stage next to her biggest idols, and is in need of YOUR help getting there!\u003cbr\u003eMake sure to keep updated by checking in as often as possible; there will always be something for everyone.\u003cbr\u003eBookings \u0026amp; Enquiries;\u003ca href=\"mailto:charlottematriarchy@gmail.com\"\u003echarlottematriarchy@gmail.com\u003c/a\u003e\u003cbr\u003eMore Music;\u003ca href=\"https://exit.sc/?url=http%3A%2F%2Fwww.silvermatriarchy.bandcamp.com\"\u003ewww.silvermatriarchy.bandcamp.com\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e",
