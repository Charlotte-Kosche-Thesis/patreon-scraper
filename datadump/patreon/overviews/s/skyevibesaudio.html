    "summary": "Hey guys I hope you are having a wonderful day\u2026I\u0027m excited \u003cem\u003ebecause I have something new for you!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs many of you may know, I create girlfriend roleplay audios which include relaxation, support, day to day relationship stuff\u2026even some kissing and cuddles. I like to do my best to create a warm fuzzy vibe, and to share that with you in my audios.\u003cbr\u003e\u003cbr\u003eYou guys have been \u003cem\u003esoooo sweet and supportive\u003c/em\u003e, you make it possible for me to come and do these audios every day, to be myself, and enjoy time with you. You seem to be enjoying it too, and I think that is an \u003cem\u003eamazing, beautiful\u003c/em\u003e thing. So thank you all for helping to build this wonderful community we have growing on YouTube!\u003cbr\u003e\u003cbr\u003eThat being said, if you have been following me you know that I have been working on a Patreon channel for some time now, and I know that a few of you have told me that as soon as I get my page up I\u2019ll be seeing you there. So I\u2019m really really excited to have you guys join me on Patreon.\u2026because I am happy to say that \u003cem\u003eI have finally gotten that all set up\u003c/em\u003e for us to enjoy!\u003cbr\u003e\u003cbr\u003eI am really enjoying sharing my audios with you guys on YouTube. In fact, it looks like this is just a really fun experience for all of us, and really, you guys are the ones that have made all of this possible. So I am just really happy that you are all enjoying the time we spend together every day. I am still floored but, there are \u003cstrong\u003ealmost 2,000 wonderful humans \u003c/strong\u003esupporting me on YouTube, and many of you have expressed an interest in me being around even more, and I would love to do just that!\u003cbr\u003e\u003cbr\u003eSo at this point, I am feeling really happy about spending more time with you all, and to step things up a bit\u2026so I want to\u00a0\u003cstrong\u003e\u003cem\u003einvite you to join me in this new \u003c/em\u003e\u003cem\u003eadventure on Patreon.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNow, if you don\u2019t know what Patreon is, it\u0027s a membership platform that helps artists like myself to get paid and and fund their projects. Basically, rather than a one time, large donation, Patreon enables me to accept reoccurring monthly pledges of smaller amounts. \u003cbr\u003e\u003cbr\u003eAnd it makes it easier for you guys to access my paid audios, and connect with me and other Patreons over there. You\u0027ll be able to post comments in the posts feed to share with me in person, chat and share images, as well as a community message board, AND you can direct message me\u2026 so you can enjoy \u003cstrong\u003eadditional personal interaction \u003c/strong\u003ewith me once you pledge to become my Patreon!\u003cbr\u003e\u003cbr\u003eAnd\u2026 if you join me, your support will help enable me to \u003cem\u003econtinue to make audios both for YouTube as well as Patreon\u003cstrong\u003e,\u003c/strong\u003e\u003c/em\u003e so I can keep helping you to relax, get some sleep, maybe feel loved and appreciated\u2026what ever it is that you enjoy from my audios, you will be helping me to continue sharing that with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSkye\u0027s Reward Levels:\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1530036\u0026amp;rid=2377346\" target=\"_blank\"\u003e\u003cstrong\u003eThe \"Breezy + Misty\" Reward Level\u003c/strong\u003e\u003c/a\u003e So, the Breezy part consists of members only audios that are a continuation of what I do on my YouTube Channel. It\u0027s also for extra long, extended soundscapes because I know you guys like those. Well see what happens if you guys want me to some other stuff, you are absolutely welcome to talk to me in the comments and make suggestions!\u003cbr  playing some movie trivia at the test live streams; everyone has really been enjoying these since I started broadcasting live last week, so I hope you\u0027ll join the fun!\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll also enjoy themed live streams; like a \"Game Night\" live stream! We\u0027ll hold one, 1.5 hour game night per month ... GeoGuesser is a popular option for games, from\u00a0 the requests it also sounds like we\u0027ll be having a virtual poker game live stream where we can go play cards together, and I\u0027ve got a great trivia game set up for us too!\u003cbr\u003e\u003cbr\u003eAnd, there is a draw contest for this level for live sleep and relaxation sessions; there will be one, 20-30 minute sleep session per month. If you are one of the 10 Patrons selected, you\u0027ll be invited to join that months\u0027 live sleep session, where I\u0027ll see if I can help you get some good rest! I\u0027ve done some test runs of those as well and, let\u0027s just say it\u0027s been a huge success... I\u0027m always more than happy to help people get good rest, and I can\u0027t tell you how rewarding it\u0027s been to have people fall asleep right there on the call with me! *My fastest time thus far: 6 minutes! Lol so these have been really amazing experiences.\u003cbr\u003e\u003cbr\u003e****Plus, all live stream broadcasts will be recorded, and you will be able to download them so you can listen again!***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all so, so much for making me feel welcome and comfortable \u003c/strong\u003ein sharing my audios on YouTube. \u003cbr\u003e\u003cbr\u003eI really appreciate your support and that great connection we are sharing. So I hope to see some of you around my Patreon channel as well, and I\u0027m\u003cem\u003e\u00a0really\u003c/em\u003e looking forward to sharing with you every day so I can send more pleasant vibes your way!\u003cbr\u003e"

     "created_at": "2018-04-17T14:41:56.473485+00:00",
     "description": "\u003cstrong\u003eWant to be sure and join me ... live and in person every month?\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eJoin me and the the rest of the Skye Stream Tribe once a month, every month for one \u003cstrong\u003e1.5hr Live Stream!\u003c/strong\u003e We\u0027ll hang out, and have loads of fun, just as we have been having at the live streams so far!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can ask questions via live chat so we can get to know each other better, play movie trivia, GeoGuesser, play trivia via Sporicle or another great trivia place I found. And if you want, I\u0027ll tell stories too! Whatever we get up to, I\u0027m really looking forward to spending time with you!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere\u2019s no limit on attendees per event in this level; everyone is invited via a private, secure, 3rd party platform!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u0027ll get a link to attend within 48 hrs of the Live Stream event!\u003cem\u003e Easily accessible through any web browser, desktop or mobile device. All you need to join me is your email address, and to register with a quick click of the mouse...\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e+ I\u0027ll also be holding a \u003cstrong\u003eMonthly Draw Contest\u003c/strong\u003e for a \u003cstrong\u003eSecond 1.5hr \u00a0Group Live Stream\u003c/strong\u003e once per month, with a maximum of 70 attendees!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ You\u0027ll be able to \u003cstrong\u003eview and download the replays anytime\u003c/strong\u003e you want once our session has ended!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ I\u2019ll be posting \u003cstrong\u003eDaily Motivational Quotes \u0026amp; Sayings\u003c/strong\u003e to my Patreon feed for this level; just as a little pick me up to make you feel better and give you an additional daily dose of good vibes!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e*Sorry everyone, but there will be no NSFW content in this level, so please keep that in mind before you join!\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e*Regular 1.5hr Live Group Session held 1x per month + Monthly Draw Contest for an additional 1.5hr Live Group Session 1x per month (max. 70 people). Motivational (Image) Quotes posted daily.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat You\u0027re Getting:\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEverything In The Previous Two Levels.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOne 1.5hr Regular Live Group Session 1x Per Month.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMonthly Draw Contest For Additional 1.5hr Live Group Session 1x Per Month (70 people).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eView \u0026amp; Download The Replays Anytime You Want.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eDaily Motivational (Image) Quotes \u0026amp; Sayings.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e",

     "created_at": "2018-03-25T07:11:09.186282+00:00",
     "description": "\u003cstrong\u003eWant a more interactive, personalized live stream experience with me\u2026and more of it?\u00a0\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor Skye Stream Interactive Members I\u0027ll be hosting one\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e2hr \u003c/strong\u003e\u00a0\u003cstrong\u003eGroup Live Stream\u003c/strong\u003e once per month, with a limit of only 30 people per event so that I can spend more time getting to know each and every one of you in a more exclusive setting!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou\u2019ll get a link to attend the via a private, secure 3rd party platform within 48hrs of the Live Stream event!\u003cem\u003e Easily accessible through any web browser, desktop or mobile device. All you need is your email address and a quick click of the mouse to register for the event...\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ I\u0027ll also be holding a \u003cstrong\u003eMonthly Draw Contest \u003c/strong\u003efor an extra\u003cstrong\u003e 1.5hr \"\u003c/strong\u003e\u003cu\u003e\u003cstrong\u003eGame Night\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e\" Group Live Stream! \u003c/strong\u003eTen of you will get the opportunity to join me one night every month for this interactive game night live stream; \u003ca href=\"https://geoguessr.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eGeoGuesser\u003c/a\u003e has been popular thus far. We can also play some fun, random trivia games, \u003cem\u003e(I\u0027ve got a fun one on \u003c/em\u003e\u003ca href=\"https://www.airconsole.com/play/card-games/trivia--userquiz\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003eAirConsole\u003c/em\u003e\u003c/a\u003e\u003cem\u003e but we can also use \u003c/em\u003e\u003ca href=\"https://www.sporcle.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cem\u003eSporcle\u003c/em\u003e\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e, plus movie trivia, virtual poker...you guys choose! And of course I\u0027m always welcome to more suggestions...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ I\u0027ll be holding an\u003cstrong\u003e Secondary Monthly Draw Contest\u003c/strong\u003e for a\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eBonus 20-30min Live Group \u003c/strong\u003e\u003cu\u003e\u003cstrong\u003eSleep and/or Relaxation Session\u003c/strong\u003e\u003c/u\u003e where an additional ten contestants will get to join me for a relaxing, sleep inducing break from your day - I\u0027ve done a few of these with great success, and I can\u0027t describe what an amazing experience it has been to help people drift off to sleep, or sit back and relax, live! Best record thus far for knocking someone out: 6 minutes ... but of course I can\u0027t guarantee anything lol What I can promise is that I\u0027ll always do my very best to lull you into a deeply relaxed state, so you can get a good night\u0027s rest!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e+ You\u0027ll be able to \u003cstrong\u003eview and download the replays\u003c/strong\u003e anytime you want once our session has ended \u003cem\u003e(sorry, no replays on the sleep and relaxation sessions)\u003c/em\u003e...\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e+ \u003cstrong\u003eMonthly Skye Art Downloads\u003c/strong\u003e - And I\u2019ll be posting polls so you guys can vote on the art you\u2019d like for the month! You can use the downloads as backgrounds, wallpapers, etc \u003cem\u003e(personal use only)\u003c/em\u003e\u2026\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd if my scheduling doesn\u0027t work for you, just let me know and we discuss what times might work better for you guys!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Sorry everyone, but \u003cu\u003e\u003cem\u003ethere will be no NSFW content\u003c/em\u003e\u003c/u\u003e in this level, so please keep that in mind before you join!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e*Regular 2hr Live Group Session held 1x per month + Monthly Draw Contest for an additional 1.5hr \"Game Night\" Live Group Session 1x per month (10 people) + Secondary Draw Contest for one 20-30min Live Group Sleep Session 1x per month (10 people). Downloadable Skye Art posted 1x per month (jpeg or png format).\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat You\u0027re Getting:\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEverything In The Previous Three Levels.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOne 2hr Regular Live Group Session 1x Per Month.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMonthly Draw Contest For Additional 1.5hr \"Game Night\" Interactive Live Stream 1x Per Month (10 people).\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSecondary Monthly Draw Contest For 20-30min Live Group Sleep and/or Relaxation Session 1x Per Month (10 people).\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eView \u0026amp; Download The Replays Anytime You Want\u003cem\u003e (not available for Sleep/Relaxation Sessions)\u003c/em\u003e.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e1x Monthly Skye Art Download + Vote For The Art You Want.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
