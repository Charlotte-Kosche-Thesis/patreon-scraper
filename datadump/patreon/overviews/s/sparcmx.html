    "summary": "Thanks for taking the time to drop by and check out what SparcMX is all about.\u003cbr\u003e\nI\u0027ve been programming for many years now, creating useful and not so useful tools for businesses to increase productivity. \u00a0On the side, I create weird and wonderful programs to satisfy my curiosity of \"What if?\". \u00a0After all, the land of spreadsheets and databases is not terribly stimulating!\u003cbr\u003e\u003cbr\u003e\nFirst project released to the wild was ARK Commander, a program to assist admins running game servers for Ark: Survival Evolved, but with a twist. \u00a0Commander also contains a massive library of items and creatures that you can spawn in, a killer app for Builders!\u003cbr\u003e\u003cbr\u003e\nCouple this with the new HiVE system that simplifies getting the latest MOD blueprints into Commander seamlessly. \u00a0Our team ensures our library is the largest, most accurate Mod blueprint library on the Internet!\u003cbr\u003e\u003cbr\u003e\nWe now have a mapping system to track every living creature in-game in realtime, breakdowns of Tribe/Player/Tames all with positioning information and multiple map support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nUpdate:\u003c/strong\u003e \u003cem\u003eViolet Exchange extracts mapping information to an SQL database so remote Commander clients can obtain positional data across a span of time (Live-Link).\u00a0 Watch the Tame population grow in time-lapse!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nThe RCON client has been developed from the ground up, once completed, will be a tough challenger to the existing clients available today.\u003cbr\u003e\nNearly 2 years on and Commander has built quite the following, serving over 300,000 downloads and seen thousands of times on YouTube daily. \u00a0\u003cbr\u003e\nI\u0027m now branching out to support other games and creating more unique programs to use with those games. \u00a0Sky is the limit!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll be back shortly to describe Glider, what it is and why you need it :D\u003cbr\u003e\u003cbr\u003e-edit:\u00a0 Going to overhaul Patreon and freshen things up, while I figure this out, check out what Glider can do!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"652\" src=\"https://www.youtube.com/embed/MkUePwQRb3E\" width=\"1691\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eFinalise and release Glider for ARK and Dark \u0026amp; Light.\u003cbr\u003e\u003c/strong\u003eAnd provide a video on how to use it :D\u003cbr\u003eGlider lets you create beautifully smooth drone-like footage of the ARK universe, using simple techniques to get around the problems of slow computers.\u00a0 The test machine for the current beta consists of a i7-2600k, 16GB, GTX670 Black Edition and a $60 motherboard.\u003cbr\u003eAs you can see in the video below, with ARK settings on Extreme we can achieve 60fps at 1080p and that\u0027s not the limit.\u00a0 In-house builds of Glider have output 4K @ 120fps!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CrLPIdaqheM?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xmY1oHctXLg?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e",
