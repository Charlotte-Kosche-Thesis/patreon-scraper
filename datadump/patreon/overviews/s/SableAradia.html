    "summary": "Hi!\u00a0 I\u0027m Diane Morrison, a.k.a. Sable Aradia.\u00a0 I\u0027m a science fiction/fantasy writer and a Pagan non-fiction author. I\u0027m what they call a hybrid author; I\u0027m both traditionally and indie published.\u00a0 I do podcasts and blogs related to these things, and I do a little music.\u00a0 I have a\u00a0\u003ca href=\"http://sablearadia.bandcamp.com/\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e page for\u00a0my music.\u00a0 This page is for my writing.\u003cbr\u003e\u003cbr\u003eI write stuff that\u0027s different enough that I have to convince people to read it.\u00a0 Then they read it, and they\u0027re glad they did.\u00a0 I like to take pulp fiction tropes, and rather than dismissing them, I ask how, if they did exist, could they have come about, and what the natural consequences of that would be?\u00a0 The major fiction projects I\u0027m working on include:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePost-apocalyptic Weird Western with a dash of steampunk\u003c/li\u003e\u003cli\u003eFantasy space opera / Age of Sail military adventure fiction\u003c/li\u003e\u003cli\u003eHigh fantasy and hard sci-fi with diverse protagonists\u003c/li\u003e\u003cli\u003eFrom time to time I do short stories or novellas for magazines and anthologies\u003c/li\u003e\u003cli\u003eRecently I\u0027ve been asked to helm the official SFWA YouTube channel\u003c/li\u003e\u003c/ul\u003eThe Pagan non-fiction stuff I\u0027ve done includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA how-to guide to witchcraft that takes you from base beginner to advanced practitioner, with almost no attention paid to the religious parts\u003c/li\u003e\u003cli\u003eAn anthology on Pagan leadership\u003c/li\u003e\u003cli\u003eAn anthology on sexuality and consent in the Pagan community\u003c/li\u003e\u003cli\u003ePagan video content on\u00a0\u003ca href=\"http://www.youtube.com/users/SableAradia\" target=\"_blank\"\u003emy YouTube channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003eA blog on Paganism\u003c/li\u003e\u003cli\u003eA blog on Canadian Paganism\u003c/li\u003e\u003cli\u003eOn-demand modern witchcraft classes\u003c/li\u003e\u003c/ul\u003eHere: got an hour and want to get an idea of what I write?\u00a0 Here\u0027s a playlist I made of\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLG8fsSKs4Hmf8YA9sXdg_AVETghzVJZAH\"\u003emy book trailers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m also managing and making original content for the\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfOJ3YiriH1mDjghMqwUNhg\" target=\"_blank\"\u003eSFWA Youtube Channel\u003c/a\u003e!\u00a0 My work there is totally non-profit, and includes panel-style SFF related conversations, promotions, and posting SFWA official material.\u003cbr\u003e\u003cbr\u003eAs my Patron, you\u0027ll get first crack at everything I\u0027m doing before anyone else sees it, special features, sneak peaks, and your name in the credits because \u003cem\u003eyou \u003c/em\u003ewill\u00a0be part of the process.\u00a0 You also get to be part of the unique fan community, \"Sable\u0027s Privateers,\" where you can ask me questions about my work and special access to fans-only content.\u003cbr\u003e\u003cbr\u003eThanks to all my present and future crew for signing aboard!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMAY 2018 FEATURED PROJECTS\u003c/strong\u003e\u003cem\u003e: Brothers in Arms (Toy Soldier Saga\u003c/em\u003e\u003cem\u003e); Livestreamed readings of \"Homefront\" (Toy Soldier Saga novella for the On the Horizon Boxed Set,) Livestreaming the Nebula Awards!; cover painting for the Wyrd West Chronicles, SFWA YouTube, back catalogue music for my YouTube channel, on-demand Pagan courses for my webstore.\u00a0\u003c/em\u003e\u003cstrong\u003eScheduled releases for Patrons:\u003c/strong\u003e\u003cem\u003e\u00a0\"Homefront\" Livestreams, a new story.\u003c/em\u003e\u003cbr\u003e"

     "about": "I\u0027m the author of the Wyrd West Chronicles and the Toy Soldier Saga. I live with my partners in Vernon, BC, where I was born and raised. I like pickles, my guilty pleasure is bluegrass, and I hate talking about myself. \u00a0I\u0027m an avid National Novel Writing Month participant, proudly Canadian and proudly LGBTQ. I am an indie fiction author who writes speculative fiction of all kinds, including fanfic, and I love genre-bending. \u00a0Under my pen name \u201cSable Aradia\u201d I am a successful Pagan author, a musician, and a professional blogger. After a lifetime of putting the needs of my family first, I am striking out to celebrate my creativity.\u003cbr\u003e\u003cbr\u003eTwitter @SableAradia\u003cbr\u003eBlog: \u003ca href=\"http://dianemorrison.wordpress.com\"\u003ehttp://dianemorrison.wordpress.com\u003c/a\u003e",
