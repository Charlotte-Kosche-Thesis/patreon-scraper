    "summary": "\u003cdiv\u003e\u003cem\u003e\u003cem\u003eHello! My name is Shiuk and I\u0027m an illustrator in the furry community. Welcome!\u003cbr\u003e\u003cbr\u003eI want to start a daily art blog.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://shiuk.com/img/Promo1.jpg\"\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ve taken the last four years to prove to myself that I can do a sketch every day. I figured at some point I would run out of ideas, that I would get lazy or that I would somehow lose my commitment to that goal of doing a sketch a day. \u003cbr\u003e\u003cbr\u003eI\u2019m finding that it\u2019s pretty much the opposite, I now have over a thousand daily sketches done. But, I would like to spend just a little more time on these daily sketches, so I can get them finished just enough that they\u2019ll be good to show off online. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shiuk.com/img/Promo2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e For a small pledge, you can help me reach goals that will let me draw more and more every day. \u003cbr\u003e\u003cbr\u003eThis does not mean that I will start publishing censored versions or keep things private for non-supporters. This also does not\u00a0 mean that I will stop taking commissions.\u00a0\u003cstrong\u003eI will continue my work and\u00a0distribution\u00a0as usual\u003c/strong\u003e. Patreon\u0027s policy does require me to push censored versions on the public page here, so please view the finished image in any of the galleries listed bellow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon rewards are given out on the 1st of each month!\u003cbr\u003e\u003c/strong\u003eAll of my Patrons have access to all previous rewards!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shiuk.com/img/Promo3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLink to my galleries (all NSFW).\u003cbr\u003e\u003ca href=\"http://shiuksalamander.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u
