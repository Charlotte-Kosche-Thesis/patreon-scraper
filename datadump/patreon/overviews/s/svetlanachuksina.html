    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eHI THERE! Welcome to my patreon page!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Fe5wv8FV2Xo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy name is \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eSvetlana Chuksina\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e, I am a freelance \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eillustrator\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e living in Ukraine.\u00a0Since recently, I\u0027m also \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003ea mother\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e of a pretty little baby. But nevermind) I am an artist and wanted it from my birth!\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XodB3au.jpg?4\"\u003e\u003cimg src=\"https://i.imgur.com/8iajZsD.jpg?3\"\u003e\u003cimg src=\"https://i.imgur.com/OQKa1cd.jpg?2\"\u003e\u003cbr\u003eUnfortunetlly I didn\u0027t have this kind of support and didn\u0027t\u00a0believe that I can \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003ebecame an artist\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e...\u00a0I believed in myself only a year ago, when my baby was born. He gave me strength.\u00a0For this year I tried a lot of materials, visited a bunch of master classes and drawing courses. I\u0027m happy with my progress, but my boy is growing up and it\u0027s time to make a choice.\u00a0\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eAchieve a dream\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e and work like an artist or go to boring work in the office.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XnChp44.jpg?1\"\u003e\u003cimg src=\"https://i.imgur.com/AR3wu5M.jpg?1\"\u003e\u003cimg src=\"https://i.imgur.com/IFXuV9K.jpg?1\"\u003e\u003cbr\u003eOf course I want to be an artist and draw pictures, postcards, books, but then I will need your support because in addition to expensive art supplies I need to take my child to the circus and buy him the toys)))\u00a0With your support, I will be able to completely immerse myself in drawing and give it a maximum of time. Start printing postcards, find a good printing house)\u00a0Thank you so much for taking the time to look at my work! \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eI really appreciate any support!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Tdxfc0A.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow it works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you like my work, and you want to help me, \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003ejust choose how much you want to pledge per mounth\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0(even $1 makes a difference!) and select some cool perks like full size, photo-process/psd, video process or portrait from your photo.\u003cbr\u003e\u003cbr\u003e- After you are successfully pledged, \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eyou will not be charged until \u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ethe beginning of next month\u003c/span\u003e\u003c/strong\u003e(during first week of every month). \u003cbr\u003e- \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eAll the reward of the current month you will get\u00a0after you are successfully charged at the beginning of next month. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e(Please download your rewards in a Posts section.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you would like to purchase some of my work or things on which they are printed I have \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0,
