    "summary": "\u003cstrong\u003eHerzlich Willkommen auf meiner Patreon-Seite!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nVermutlich bist du auf dieser Seite gelandet, weil Du meinen\nBlog \u201e\u003cem\u003eDie Entdeckung der Schlichtheit\u003c/em\u003e\u201c unter \u003ca href=\"http://www.schlichtheit.com\"\u003ewww.schlichtheit.com\u003c/a\u003e oder meinen\ndazugeh\u00f6rigen \u003cem\u003e\u003ca href=\"https://www.youtube.com/c/DieEntdeckungderSchlichtheit\"\u003eYouTube-Kanal\u003c/a\u003e \u003c/em\u003ekennst. Daneben betreibe ich zusammen mit Michael den \u003cem\u003e\u003ca href=\"http://www.minimalismus-podcast.de\"\u003eMinimalismus-Podcast\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\n\n\u003cbr\u003eIch habe diese Patreon-Seite haupts\u00e4chlich eingerichtet,\nweil ich eine externe L\u00f6sung f\u00fcr die Ver\u00f6ffentlichung der Audioversionen meiner\nYouTube-Videos gesucht habe. \u003cbr\u003eAbseits davon bietet Patreon die M\u00f6glichkeit, die laufenden Kosten\nf\u00fcr den Blog, das Erstellen der Videos sowie das Betreiben des\nMinimalismus-Podcasts zu sichern. Denn neben den monatlichen Kosten f\u00fcr\nWebspace kommt es immer mal wieder zu kleinen und gr\u00f6\u00dferen, notwendigen\nAnschaffungen.\u003cbr\u003e\n\n\u003cem\u003eSo habe ich im letzten Quartal 2017 120\u20ac f\u00fcr ein\nVideoschnittprogramm, 30\u20ac f\u00fcr ein gutes Ansteckmikrofon sowie \u00fcber 300\u20ac f\u00fcr eine neue Kamera\u00a0f\u00fcr die\nYouTube-Videos ausgeben m\u00fcssen. F\u00fcr die Videoversion des Minimalismuis-Podcast\nmusste zudem ein FotoShow-Programm her, welches allein 50\u20ac gekostet hat. Dazu kommen monatlich die laufenden Kosten f\u00fcr Webspace und einige Webdienste, die den Minimalimus-Podcast und die Audioversion meiner YouTube-Videos erst erm\u00f6glichen.\u003c/em\u003e\u003cbr\u003eAber ich bin ehrlich: Auch wenn sich das alles viel anh\u00f6rt. Soo viel ist es auch wieder nicht! Ich versuche aber so gut es geht auf \u00f6kologisch und sozial vertretbare Dienstleistungen und Produkte zu setzen, was nat\u00fcrlich ein paar Euros mehr kostet. So l\u00e4uft meine Webseite und der Podcast \u00fcber einen kleinen, regionalen Anbieter (aus Neuss), dessen Server mit \u00d6kostrom laufen...\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eIch halte aber pers\u00f6nlich nicht viel von Werbung.\u003c/strong\u003e Weder als\nBanner auf der Webseite, noch als bezahlte Produktplatzierungen in meinen\nBeitr\u00e4gen. \u003cbr\u003e\u003cstrong\u003e\n\nAuch will ich, dass die meine Inhalte frei zug\u00e4nglich\nbleiben!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cem\u003eDeswegen stellt diese Seite einen digitalen Hut dar\u003c/em\u003e, in den\njeder, wie er kann und mag, mich und meine Arbeit rund um den Minimalismus\nunterst\u00fctzen kann.\u003cbr\u003e\u003cbr\u003eF\u00fcr deine Unterst\u00fctzung ab 1$ bekommst du einen RSS-Feed f\u00fcr die Audioversionen meiner YouTube-Vlogs f\u00fcr deinen Podcastcher. Zudem gibt es f\u00fcr meine Patroninnen und Patronen regelm\u00e4\u00dfig pers\u00f6nliche Audiolog und ab April 2018 auch ausf\u00fchrliche Buchbesprechungen.\u003cbr\u003e\u003cbr\u003eIch freue mich aber ebenso auf einmalig Unterst\u00fctzung via PayPal: \u003ca href=\"http://paypal.me/schlichtheit\" target=\"_blank\"\u003epaypal.me/schlichtheit\u003c/a\u003e\u003cbr\u003e\n\nOder teile doch einfach meine Texte, Videos oder SocialMedia-Kan\u00e4le. Auch das hilft mir weiter, da soe mehr Menschen auf meine Arbeit aufmerksam werden!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWichtig!\u003c/strong\u003e\u003cbr\u003eSolltest Du nur wenig Geld zur freien Verf\u00fcgung haben, dann behalte es bitte und wirf mir nichts in den Hut! Du kannst es bestimmt besser verwenden. Schreib mir einfach eine Mail und du bekommt die Inhalte...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF\u00fcr deine Unterst\u00fctzung, egal ob finanziell, als Kommentar\nim Blog, auf YouTube oder zu den Podcasts, m\u00f6chte ich mich in aller Form bei Dir\nbedanken! Ohne Dich w\u00fcrde ich all diese Dinge nicht machen k\u00f6nnen. Und schon\ngar nicht w\u00e4re ich seit 2011 beim Thema geblieben und h\u00e4tte so viele neue\nMenschen und Sichtweisen kennengelernt.\u003cbr\u003e\n\n\u003cbr\u003eVielen Dank, dass Du da bist!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eDein Daniel\u003cbr\u003e"
