    "summary": "Welcome, my beautiful freaks, to the Assassin\u0027s Den, home of Sean \"Hitokiri\" Akins!\u00a0 (And no, the nickname isn\u0027t a \"weaboo\" thing; it came from an obsession with the Samurai, not Japan in general.) You may have heard of me from either \u003ca href=\"http://hitokiriakins.blogspot.com/\"\u003emy blog, where I muse about random things\u003c/a\u003e, my \u003ca href=\"https://www.fanfiction.net/u/686863/\"\u003efanfiction.net page\u003c/a\u003e, where I\u0027m working on three stories, or \u003ca href=\"https://twitter.com/SeanAkins3\"\u003emy twitter\u003c/a\u003e, where I share my thoughts on politics and other things.\u00a0 But today, I\u0027m focusing on my most important venture; my original fiction.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on a novel that I\u0027ve had ideas for since high school; a book I\u0027m tentatively titling \"American Revelation\", a story about a chosen one in a post apocalyptic America.\u00a0 I\u0027ve been writing off and on for most of my life, and I\u0027ve even done some blogging where I review games and movies and talk about random musings.\u00a0 However, I\u0027ve had some issues getting and maintaining jobs for more than 6 months at a time, so I have no real income.\u003cbr\u003e\u003cbr\u003eBut I\u0027m not asking for a handout.\u00a0 Through your patronage, you\u0027ll gain access a LOT of behind the scenes stuff for my novels; character profiles, plot summaries, early access to pieces of chapters, and a chance to tell me what does and doesn\u0027t work.\u003cbr\u003e\u003cbr\u003eWith your help, I can finally take charge of my life once again, and maybe, some day soon, get back out on my own once again.\u00a0 But for now, look forward to my posts, and stay beautiful freaks!\u003cbr\u003e"
