    "summary": "\u003cstrong\u003eWhy Join TeamShartimus?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t just make toy reviews, this is entertainment . . . or call it a grown-ass man playing with toys on the internet.\u00a0\u003cbr\u003e\u003cbr\u003eSupporting this Youtube Channel means you would like to see the ShartimusPrime Youtube Channel grow, expand, and experiment. I have enough money to buy my own toys, pay my rent and bills, so this is not pan handling to keep me from working a 9-5. Producing videos on a daily basis takes time and money, as well as trying new things to help the channel grow, and that\u0027s where Patrons come in for the assist!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat Does the ShartimusPrime Youtube Channel Offer?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePledging to the ShartimusPrime Youtube Channel is supporting informative and entertaining action figure reviews for all ages that are interested in Marvel, DC, Star Wars, Movies, Pulp Culture, Anime, and Transformers. High quality equipment is used to shoot the videos (Canon T5i) with the best lighting possible, and videos are edited with Final Cut Pro X to ensure an entertaining pace. Humor is an integral part of the channel, and not only for children, but a tongue and cheek dialogue with adults is present as well to ensure entertainment for all ages.\u003cbr\u003e\u003cbr\u003eNew videos being posted DAILY. Monthly PO Box Pick-Ups videos are posted to engage the viewers in a dialogue via snail mail. All music in my videos are recorded on my own, including drums; bass, guitar, piano, and vocals.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnyway, I\u0027ll catch you guys later! \u003cbr\u003e\u003cbr\u003ePEACE!!\u003cbr\u003e\u003cbr\u003e- ShartimusPrime\u003cbr\u003e\u003cbr\u003e"
