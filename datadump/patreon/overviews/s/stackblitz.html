    "summary": "Hey there,\u003cbr\u003e\n\u003cbr\u003eThank you for taking the time to\u00a0check out this page! The fact you\u0027re considering supporting us is beyond humbling. \u2764\ufe0f \ud83c\udf7b\n\u003cbr\u003e\u003cbr\u003eWe\u0027ve set up this Patreon page because we need your help:\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy?\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003eWe want to bring the fastest \u0026amp; easiest modern dev experience to every web browser.\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eNo setup, no lag, no hassles. Whether you\u0027re prototyping out a new app or learning a new framework entirely, we want StackBlitz to be the perfect dev env to get started in. We\u0027ve also intentionally designed StackBlitz to run super fast not only on top line Macbooks but also on the lowest end Chromebooks that are being sold en masse to K12 (in fact, many schools are already starting to teach modern JS using StackBlitz!)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow?\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003eWe\u0027re creating a \u003cem\u003ecompletely in-browser \u003c/em\u003eIDE for modern web applications.\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith a bit more time \u0026amp; work, we think the technologies powering our IDE under the hood are also poised to bring massive improvements to local dev toolchains as well. As such, we release our work on these as\u00a0\u003ca href=\"https://github.com/stackblitz/core\"\u003eopen source\u003c/a\u003e :)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere does my donation go?\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003eDirectly towards our server costs \u0026amp; keeping us alive!\u003c/strong\u003e\u003c/h4\u003eWe want to keep the core experience of StackBlitz free for everyone. To do this, we need your help to cover our server \u0026amp; ops costs!\u003cbr\u003e\u003cbr\u003eCreating StackBlitz and its core technologies is a large labor of love and we love every minute of it, but we also have to pay rent and feed ourselves (amongst other human things :), so any donation you can spare allows us to focus more of our time on developing StackBlitz itself instead of having to pick up contract work/etc to stay afloat.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cstrong\u003eThank you so much for supporting our mission! Please don\u0027t hesitate to reach out on\u00a0\u003ca href=\"https://twitter.com/stackblitz\" target=\"_blank\"\u003e@StackBlitz\u003c/a\u003e or in our\u00a0\u003ca href=\"https://discord.gg/stackblitz\" target=\"_blank\"\u003eDiscord channel\u003c/a\u003e if you have any questions \u2764\ufe0f\ud83d\ude4f\u003c/strong\u003e"
   },
