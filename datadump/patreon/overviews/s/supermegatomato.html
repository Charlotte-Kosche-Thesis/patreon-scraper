    "summary": "\u003cstrong\u003eHello! \u003cbr\u003e\u003cbr\u003eMy name is Daniel and I\u0027m a Toronto-based designer, illustrator, and art director. Also, I am the creator of many sticker packs, and a new web comic called \"Going Somewheres.\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve designed, illustrated, and animated all kinds of stuff for over 15 years, and now I\u0027m doing sticker apps for iOS iMessage and a web comic. You can sample the goods by\u00a0\u003ca href=\"http://www.supermegatomato.com/stick\" target=\"_blank\"\u003egoing to my website dedicated to these sticker packs of mine\u003c/a\u003e and\u00a0\u003ca href=\"https://itunes.apple.com/ca/developer/daniel-adams/id1165972617\" target=\"_blank\"\u003evisiting my developer page on the App Store\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/ca/developer/daniel-adams/id1165972617\" target=\"_blank\"\u003e\u003c/a\u003e. My web comic, \"Going Somewheres,\" is currently on\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/going-somewheres/list?title_no=172635\" target=\"_blank\"\u003eWEBTOON\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/Going-Somewheres\"\u003eTapas\u003c/a\u003e, as well as\u00a0\u003ca href=\"https://goingsomewheres.tumblr.com/\"\u003eTumblr\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/goingsomewheres/\"\u003eInstagram\u003c/a\u003e, and it is just getting started.\u003cbr\u003e\u003cbr\u003eOver half of my sticker apps, including \"That Face,\" \"Weird New Year,\" and \"Butter Boo\" have been featured by Apple on the App Store globally.\u003cbr\u003e\u003cbr\u003eCreating these eclectic sticker packs with various art styles and starting up a new web comic has been a great experience. It\u0027s a full-time job that currently does not provide full-time pay and I\u0027d love to continue doing it, so I\u0027ve set up this Patreon as a way for you to join me in this strange adventure of mine, and also may just give me the ability to continue developing unique stickers and focus on my web comic, employing my own brand of humour and personality and possibly branch out into other media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI would also like to give a big thanks to those who have purchased my sticker apps in the past and present, and would love to keep updating my existing sets as well as creating new sticker packs for you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for checking me out!"
