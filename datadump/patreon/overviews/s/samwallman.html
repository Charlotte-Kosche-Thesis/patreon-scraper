    "summary": "i\u0027ve been drawing cartoons and producing graphics for activist campaigns for about a decade now. the vast majority of this work is unpaid, because most of the organisations i work with are volunteer-based w no budgets. and as for audiences, just about everyone who has engaged with my work over the years hasn\u0027t had to pay for it. which is great! that\u0027s how i\u0027d like it to be. but now i\u0027m asking for some money, even just a couple of bucks a month, so that i can avoid a day job chewing through my hours, and am able to keep producing new work\u003cbr\u003e\n\u003cbr\u003e\nif i can raise enough money, i would like to be able to make the following things happen:\u003cbr\u003e\n\u003cbr\u003e- produce and post large format street posters supporting grassroots political campaigns\u003cbr\u003e\u003cbr\u003e- print 4,000 concertina-style card prints demystifying unions and collectivism. these would be very cheap for people to purchase, and distributed widely.\u003cbr\u003e\u003cbr\u003e- produce drawings responding to industrial events as they take place, and make them available for campaigns to use for free.\u003cbr\u003e\u003cbr\u003e- design and paint a 50 metre wide political mural in the melbourne CBD\u003cbr\u003e\u003cbr\u003e\n- interview organisers and subsequently produce a raft of unlicensed Creative Commons cartoons for trade unions around the world to use for free as organising tools\u003cbr\u003e\u003cbr\u003e- build a website to make these images accessible and downloadable in high resolution\u003cbr\u003e\u003cbr\u003e\n- translate these free organising cartoons into multiple languages\u003cbr\u003e\u003cbr\u003e- research, write and illustrate my first long-form comic book, based around the idea that \u0027we\u0027ve never needed collectivism more, but we\u0027ve never been more alone\u0027, to be published by Scribe Publications\u003cbr\u003e\u003cbr\u003e\n- produce drawings explaining + celebrating under-acknowledged historical resistance\u003cbr\u003e\u003cbr\u003e\nhere are some examples of work i\u0027ve done for organisations and collectives in the last couple of years (who I\u0027m sure would have loved to pay me if they had proper operational budgets! this is in no way a dig at any of them :-P).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2cn6zra.jpg\"\u003e\u003ca href=\"https://ibb.co/dbgugb\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/hDSZgb/IMG_5022.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003ca href=\"http://tinypic.com?ref=affwk5\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/affwk5.jpg\" style=\"width: 601px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2a7tron.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/ev5kxj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/5l7y2w.png\"\u003e\u003cimg src=\"http://i64.tinypic.com/15iu0y.jpg\"\u003e\u003cimg src=\"http://i64.tinypic.com/wc21zq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/eiplif.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2qak7ds.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/28wdtgz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2hdvgw0.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/kDVsZw\"\u003e\u003cimg src=\"https://preview.ibb.co/ndNT7G/IMG_1537.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/zwnv2a.jpg\"\u003e\u003cbr\u003
