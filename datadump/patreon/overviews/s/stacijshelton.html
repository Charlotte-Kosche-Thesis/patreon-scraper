    "summary": "\u003cbr\u003eI don\u0027t like seeing people be stuck, in pain or getting poor results. \u00a0\u003cbr\u003e\u003cbr\u003eI also don\u0027t like blaming the victim. \u00a0\u003cbr\u003e\u003cbr\u003eWhat I DO love is setting people free from the behaviors, beliefs, processes, and yes, even people and organizations that have them tangled and bound. \u00a0\u003cbr\u003e\u003cbr\u003eWe have been fed a steady diet of \"you\u0027re not worthy\", or \u00a0other lies that holds us back. \u00a0The truth is, not only are you worthy, but you may just need a shift or support and some help in getting better results. \u00a0\u003cbr\u003e\u003cbr\u003eI do work to facilitate \u003cstrong\u003egetting free from the lies that hold you hostage\u2122\u00a0\u003c/strong\u003e\u00a0and reconnecting with truth so you can be free and productive . \u00a0\u003cbr\u003e\u003cbr\u003eI also realize that I cannot be everywhere at once. So, I\u0027m finally working \u00a0on releasing some books, specifically my books that tell you \"It\u0027s a New Day\" and how to claim if for yourself. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThis is Patreon page is for people who want to support my work in doing that. \u00a0\u003cbr\u003e\u003cbr\u003eOn this page, we will be expanding the conversations, giving you some of the behind the scenes inspiration and hosting some discussion sessions around these words and this work. \u00a0\u003cbr\u003e\u003cbr\u003eI would be honored to have your support. \u00a0\u003cbr\u003e\u003cbr\u003eIn love, liberation and truth,\u003cbr\u003eStaci\u003cbr\u003e"
