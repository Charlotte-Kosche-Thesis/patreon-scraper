    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003eMy name is Stefanie Bosch. I\u0027m a comic artist living in Germany. I\u0027ve loved doing art for as long as I can remember, and recently I\u0027ve really gotten into reading web comics. They usually relax me and give me a laugh, brighten up my day a little. After a while of reading web comics, I thought, well hey, I want to do that too!\u003cbr\u003e\u003cbr\u003eI do a mixture of normal comics, autobiography comics, and sometimes just illustration/sketches. I\u0027m also starting to do some photography.\u00a0\u003cbr\u003e\u003cbr\u003eI plan on studying computer science soon, but I really also want to stick with my love of drawing. It would be amazing if in the future I can make a living off of a mix of drawing and whatever job I end up getting in the future.Supporting me would really help me be able to do more drawings and pictures. It would also help me get through university and life in general.\u003cbr\u003e\u003cbr\u003eI just want to thank everyone who already reads my comics. I really hope they manage to brighten up your day a little. I\u0027m trying to do multiple things at once, and really work hard at improving at everything.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
