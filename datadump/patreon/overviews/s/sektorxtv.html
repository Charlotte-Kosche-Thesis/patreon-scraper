    "summary": "My name is SektorX from the very beautiful Scotland, and this, is the SektorX TV Patreon.\u003cbr\u003e\u003cbr\u003eFirstly, welcome to you all, I am honoured that you popped by and actually clicked on the page.\u003cbr\u003e\u003cbr\u003eYou may already know what\u00a0\u003ca href=\"https://www.sektorxtv.com\" target=\"_blank\"\u003eSektorxtv.com\u003c/a\u003e is all about, if you don\u0027t I will explain it here, but please also take a look at the site for a greater understanding. Please keep in mind this is still in it\u0027s infancy, hence why I am turning to you guys, here on Patreon.\u003cbr\u003e\u003cbr\u003eWhat is SektorX TV?\u003cbr\u003eSektorX TV is a platform that I am building for users to showcase their content to passionate followers, and grant the ability for people to collaborate on projects in Music, drama, film, gaming, and, well, pretty much everything. More than that though, we have original TV shows, and TV shorts, as well as original content by creators from all across the globe. Connectivity is important, and free promotion is essential today. Everything we do is promoted across our website and social media accounts, including Facebook, Youtube, Twitter, Twitch and more.\u003cbr\u003e\u003cbr\u003eLet\u0027s take a look at what you can expect:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Complete Game Series from content creators worldwide\u003c/li\u003e\u003cli\u003e\u00a0Indie gaming series direct from developers\u003c/li\u003e\u003cli\u003e\u00a0Retro gaming play through\u0027s and nostalgia content\u003c/li\u003e\u003cli\u003e\u00a0Original Documentaries spanning, Music, Film, TV, Games, Real-life issues and much more...\u003c/li\u003e\u003cli\u003e\u00a0TV shows - all original\u003c/li\u003e\u003cli\u003eTV shorts - a series of short TV spots in comedy, drama and a whole range of genres\u003c/li\u003e\u003cli\u003eVarious podcasts on various different topics\u003c/li\u003e\u003cli\u003eMusic promotion and downloads / uploads\u003c/li\u003e\u003cli\u003eYou\u0027ll also find entertainment news and reviews\u003c/li\u003e\u003cli\u003eInterviews from leading content creators across Youtube, Vimeo, and Twitch\u003c/li\u003e\u003cli\u003eContent creator profiles with full fan interaction\u003c/li\u003e\u003cli\u003eEmbedded Twitch channels from Twitch users looking to grow their channels and find new fans\u003c/li\u003e\u003cli\u003eQuizzes and entertainment giveaways\u003c/li\u003e\u003cli\u003eCreator spotlights - promoting creators without prejudice or favoritism\u003c/li\u003e\u003cli\u003eCreators can sell their music singles / albums and post blogs, upcoming events and sell tickets\u003c/li\u003e\u003cli\u003eUsers will be able to sell monthly / one-off subscriptions of their content, generating revenue for larger projects\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCreators are able to:\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eAdd a profile page on the website that showcases:\u003cbr\u003eYour Twitch\u003cbr\u003ePatreon\u003cbr\u003eYoutube\u003cbr\u003eInstagram\u003cbr\u003eFacebook\u003cbr\u003eTwitter\u003cbr\u003eLive Twitch Embed of your channel\u003cbr\u003eSteam Account\u003cbr\u003eBiography of who you are\u003cbr\u003eList of favorite games\u003cbr\u003eTwitch / Youtube Streaming schedule ( non-changeable )\u003cbr\u003eProfile picture and name\u003cbr\u003ePhoto of you\u003cbr\u003e1920 x 1080 Background of YOUR choosing\u003cbr\u003eGame / Music / TV / Film / Item Series\u003cbr\u003eFull Games Completed\u003cbr\u003eGame / Music / TV / Film / Item Reviews\u003cbr\u003eAdd your music albums\u003cbr\u003eAdd your artwork portfolio\u003cbr\u003eAdditional Information\u003cbr\u003ePersonalised link \u003ca href=\"http://www.sektorxtv.com/YOURCHOICE\"\u003ewww.sektorxtv.com/YOURCHOICE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e*please note - All of the above are optional\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.sektorxtv.com/sektorx\"\u003eCLICK HERE FOR AN EXAMPLE OF THE CREATOR PACK PROFILE\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePost up to 5 blogs a week\u003c/li\u003e\u003cli\u003eYour content added to relevant headers:\u003c/li\u003e\u003c/ul\u003eGame Series\u003cbr\u003eGame Reviews\u003cbr\u003eIndie Games\u003cbr\u003eRetro Games\u003cbr\u003eDocumentaries\u003cbr\u003eTV Shorts\u003cbr\u003eTV Shows\u003cbr\u003eFilms\u003cbr\u003ePodcasts\u003cbr\u003eShows\u003cbr\u003eMusic\u003cbr\u003eTop Clips\u003cbr\u003eQuizzes\u003cbr\u003eQ and A Sessions\u003cbr\u003e\u003cul\u003e\u003cli\u003e Auto-hosting ( Twitch.tv ) on ALL exisiting SektorX TV members\u003c/li\u003e\u003cli\u003eFollowed on Twitter by SektorX TV - occasional ( often ) retweets to 13k followers\u003c/li\u003e\u003cli\u003eFacebook page liked - also content shared onto our social media platforms.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eYour live stream featured on your profile page, and on other areas of the website\u003c/li\u003e\u003cli\u003eAdded to our Creator Portal - \u003ca href=\"https://www.sektorxtv.com/best-content-creators\"\u003ejust like these\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTurn-based feature on our homepage for your live Twitch stream and on our top-of-page creator spotlight\u003c/li\u003e\u003cli\u003eSell and showcase your own music / TV Shows / Short films, and or gaming videos\u003c/li\u003e\u003cli\u003eYour merchandise will be added to your profile page and in the SektorX TV marketplace - Often we feature items too on the homepage.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd in future you will be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e1. Integrate Facebook social widget into your profile\u003c/li\u003e\u003cli\u003e2. Integrate Instagram into your profile page\u003c/li\u003e\u003cli\u003e3. Link your Spotify music to profile and a global SektorX TV playlist\u003c/li\u003e\u003cli\u003e4. Add a soundcloud playlist of your own music to your profile\u003c/li\u003e\u003cli\u003e5. Add an Itunes button to your profile page\u003c/li\u003e\u003cli\u003e6. Add your upcoming stream events to a Global member events calendar\u003c/li\u003e\u003cli\u003e7. Sell Twitch Subscription Gift Cards\u003c/li\u003e\u003cli\u003e8. Sell Digital Downloads - Currently you can sell Digital Music singles / albums\u003c/li\u003e\u003cli\u003e9. Sell your own video content on a one off basis or by exclusive monthly subscription\u003c/li\u003e\u003cli\u003e10. Chat in our - potentially upcoming - Global SektorX TV chatroom ( not confirmed )\u003c/li\u003e\u003cli\u003e11. Request access to channel / funding support\u003c/li\u003e\u003cli\u003e12. Integrate your Etsy store into your profile\u003c/li\u003e\u003cli\u003e13. Participate in live mass gamer events\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEach and every one of you are helping to build something wonderful, and for that, I am truly grateful. We all have just one life, we should all dare to dream..."
