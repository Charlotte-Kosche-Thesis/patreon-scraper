    "summary": "\u003cdiv\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ch4\u003eHiya! Thank you so much for choosing to visit my Patreon page! I\u0027m Sara.\u003c/h4\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou have asked how you can support me better, so here it is!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMany of you have gone so far above and beyond to show your love by purchasing prints almost monthly! Yet, if we\u0027re honest, how many prints until you run out of wall space? ^_~\u003cbr\u003e\u003cbr\u003ePatreon is a place where you can financially support my work on a monthly basis, and in turn I do my best to share, update, and gift you more than you would gain on my website or social media.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/n2lyCjn5ZLw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m on Patreon so that I can continue to paint and create product while also staying home with my kiddos! Patreon gives me time and resources!\u003cbr\u003e\u003cbr\u003eThe support you give provides funding for my prints and products to be made outside of my studio, art supplies, website hosting, booth fees for festivals and faires (so I can see you in person!!!), gas and postage, and I won\u0027t lie....coffee too.\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eLots and lots of coffee.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sT2E0mDOu24\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003ca href=\"http://www.sarabillustration.com\" target=\"_blank\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIn return for your support I want to offer you:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArt and product discounts, free digital downloads, teaching videos, discountedsigned prints, product availability before anyone else, in the know before the public of upcoming product and projects, and more!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_jU54g_tVtA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nI want to hear from you too, I want to know what you want to see, what you enjoy the most, and how I can better be of service to you. This is a relationship and it\u0027s a two way street. One I am very much honored to share with you. To be on Patreon is very humbling, so please trust me when I say I take on this responsibility seriously and with much care.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eBlessings and Peace to you!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/4a6626_44e419ed9db94bb1849b21445230e01d~mv2.jpg/v1/fill/w_97,h_72,al_c,q_80/4a6626_44e419ed9db94bb1849b21445230e01d~mv2.webp\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
