    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eWho are we?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe, Matt Cole and Brian Garraty, are the producers of The Sexperts Podcast. We have been writing, performing, and producing improv and sketch comedy at the Push Comedy Theater in Norfolk, VA since 2014. \u003cbr\u003e\u003cbr\u003eIn\u00a0early 2017 we decided to host and produce our own improvised podcast featuring some of the best local improvisers in Hampton Roads! Sexy!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWhat is The Sexperts Podcast?\u003c/span\u003e\u003cbr\u003eThe Sexperts Podcast is a 20-minute improvised comedy podcast hosted by Delilah Haydair (Brian Garraty) \u0026amp; Dr. John T. Allanese, C.P.M. (Matt Cole) featuring exotic guests and sexpertise on controversial sex topics! \u003cbr\u003e\u003cbr\u003eWe release a new sexpisode on\u00a0\u003ca href=\"http://sexpertspodcast.com\" target=\"_blank\"\u003e\u003cstrong\u003eSexpertsPodcast.com\u003c/strong\u003e\u003c/a\u003e every Saturday night at midnight, and sometimes a bonus \"Hump Day Sexpisode\" on Wednesdays when we are feeling extra sexy. Sexy!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhy do we need your help?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eSince we began in January 2017, we have been investing every bit of ourselves into this podcast to keep you laughing and to spotlight local comedy talent in the Hampton Roads, VA area. (Shout-out to the\u00a0\u003ca href=\"https://pushcomedytheater.com/\" target=\"_blank\"\u003e\u003cstrong\u003ePush Comedy Theater\u003c/strong\u003e\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003eIn\u00a0addition to covering all the normal podcast costs ourselves (audio equipment, editing software, monthly hosting fees)\u00a0we also currently manage all advertising, guest scheduling, sound editing, and so much more. \u003cbr\u003e\u003cbr\u003eYou\u00a0have the unique opportunity to help The Sexperts grow bigger and last longer! Sexy!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eHow does Patreon work?\u003cbr\u003e\u003c/span\u003ePatreon is a way for you to support art that you love by pledging a certain amount of dollars each month. \u003cstrong\u003eDon\u0027t worry, you can always increase/lower/cancel your pledge at any time!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eThe larger your contribution, the sexier the reward you will receive from us as our thanks. Look\u00a0in the sidebar to find out which tier level meets your level of sexiness. Sexy!\u003cdiv\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eRewards vs. Goals?\u003cbr\u003e\u003c/span\u003eRewards are the things that you will receive from us so that we can thank you for being so sexy. Goals are the things that we want to accomplish with your help. Sexy!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eI\u0027m broke. Can I still listen to The Sexperts?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHell yeah! We are making this podcast for fun and sex, and we will continue to produce free funny stuff for as long as it\u0027s fun and sexy! Check us out on iTunes, Google Play, or anywhere else you can find podcasts. \u003cbr\u003e\u003cbr\u003eIf you\u00a0pledge $1 a month (about .25 cents per sexpisode), we will love you for a long time, and you will be a part of something super sexy! Sexy!\u003cbr\u003e\u003cbr\u003eMatt Cole and Brian would like to thank everyone who generously gives to\u00a0\u003ca href=\"http://sexpertspodcast.com\" target=\"_blank\"\u003e\u003cstrong\u003eThe Sexperts Podcast\u003c/strong\u003e\u003c/a\u003e! Without you, it\u0027d be way less sexy ;)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUntil sext time,\u003cbr\u003e\u003cbr\u003eMatt Cole \u0026amp; Brian Garraty\u003cbr\u003e(Dr. John \u0026amp; Delilah Haydair)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
