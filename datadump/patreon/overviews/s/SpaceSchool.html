    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"I had a dream about this...\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/fd6e/f/2018/058/e/9/erivcno_by_darkchibishadow-dc4hcts.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605What is \u003ca href=\"http://spaceschool.smackjeeves.com/\" rel=\"nofollow\"\u003eSpace School?\u003c/a\u003e\u003c/strong\u003e\u2605\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://spaceschool.smackjeeves.com/\" rel=\"nofollow\"\u003eSpace School is a webcomic \u003c/a\u003edrawn by\u003ca href=\"http://dcsart.tumblr.com/\" rel=\"nofollow\"\u003e DCS\u003c/a\u003e with the help from \u003ca href=\"http://nikutsune.tumblr.com/\" rel=\"nofollow\"\u003eNiku\u003c/a\u003e and friends. The comic has been running for 4+ years now, and currently updates weekly thanks to supporters like you!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Zeggy-- an alien and real creep, attends the acclaimed Space School and \npossesses rad powers he doesn\u0027t quite deserve. Thru the early parts of \nthe comic, Zeggy learns his actions and words actually affect others and\n if he ever wants to have real friends and real relationships-- \nsomething\u0027s got to give.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://spaceschool.smackjeeves.com/\" rel=\"nofollow\"\u003e\u2605Space School can be read here.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://spaceschool.tumblr.com/\" rel=\"nofollow\"\u003e\u2605There is also a Space School Tumblr.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://space-school.deviantart.com/\" rel=\"nofollow\"\u003e\u2605As well as a group on Deviantart.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6b4b/f/2018/058/f/c/ryrjcki_by_darkchibishadow-dc4hctx.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605Why a Patreon for Space School? What are some goals?\u2605\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe more I work on Space School the more clear it becomes to me that \nI\u2019d like to find a way to dedicate as much time as possible to it.\u003cbr\u003e\u003cbr\u003e\u00a0I\u2019d like to update more, make more sketches and illustrations, and \nmaybe even make merch! I\u2019d like to move from Smackjeeves and get the comic it\u2019s own site eventually! Mostly, I\u0027d just really like an opportunity to get the show on the road as much as I can each week.\u003cbr\u003e\u003cbr\u003eAll of this, and more\n is what I desire for Space School!\u003cbr\u003eWith a Patreon, \u003cem\u003eand hopefully some generous patrons\u003c/em\u003e, I can start to go down this path!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/cdba/f/2018/058/9/8/mwmzlly_by_darkchibishadow-dc4hcu7.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u2605What do supporters get out of it?\u2605\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAlong with more overall content for Space School and the assured Alkaline and Zeggy smooching sooner, you can get some exclusive rewards from yours truly!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThese rewards include but aren\u0027t limited to a Patron-only secret fun blog, personalized sketches, and more! So check out all the sweet pledge rewards!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e \u2605Pledge to help Space School now and\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eperiodically\u003c/strong\u003e\u003c/strong\u003e receive free or reduced price physical and digital merch!\u003cbr\u003e Every reward amount is eligible!\u2605\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/2e40/f/2018/058/9/9/ekn43pd_by_darkchibishadow-dc4hcug.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\
