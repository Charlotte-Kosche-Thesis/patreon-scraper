    "summary": "\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eMy name is \u003ca href=\"http://nadiavanderdonk.deviantart.com/\" rel=\"nofollow\"\u003eNadia van der Donk\u003c/a\u003e and I am a digital illustration artist. \u003cbr\u003eI also have a personal \u003cstrong\u003ecomic \"Sealed Hearts\u003c/strong\u003e\" in the making. You can read them \u003ca href=\"http://nadiavanderdonk.deviantart.com/gallery/34679945/Sealed-Hearts-Comic\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eUnfortunately, I haven\u0027t updated new pages for over a year.. This to my real life situation that made me depend on commission work. Which is my only source of income right now. So I have put my comic story aside. However in September 2015 I will become a student again and my life situation would be easier. So I plan to have regular weekly updates at that time.\u003cbr\u003e\u003cbr\u003eBut I want to start working on it now and maybe have a stack of finished comic pages ready by then. I want to sacrifice a day a week to work fully on new comic pages. However this will be a bit hard to do without a bit of income. \u003cbr\u003e\u003cbr\u003eI love my characters and its story a lot and I really REALLY want to finish the story, with good quality art. So I will be opening this Patreon page for donations to help me with an (early) continuation for this comic.  In return there will also be rewards. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis comic will still be free to read and this won\u0027t be a \"paywall\".\u003c/strong\u003e The comic pages will be uploaded on Deviantart in September-Augustus. :) And if it goes well maybe earlier.\u003cbr\u003e\u003cbr\u003eYou will be only \u003cstrong\u003echarged per finished comic page\u003c/strong\u003e. If I reach my first goal, there will be a finished comic page per week. And maybe next goal, two pages a week. \u003cstrong\u003eBy becoming a patron, you will have access to PSD\u0027s of panels from the comic, previews, comic making tips, Sketches/concepts of the comic, storyboards and early access to the finished comic pages here on Patreon. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe last updated comic page is where Night\u0027s butt got a kick. Let\u0027s save his butt, guys D: \u003cbr\u003eThank you very much for the support\u003cbr\u003e\u003cbr\u003eThe comic:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc05.deviantart.net/fs70/f/2012/197/e/3/chapter_1___blades_of_torment__redo__by_rednightt-d57hx3l.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://fc02.deviantart.net/fs71/f/2012/111/7/b/sealed_hearts___page_2b_by_redbuzzardart-d4vlqgp.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://fc09.deviantart.net/fs71/f/2012/150/9/7/97e7242c0e730ef46a1f42f2d48a0e47-d51mdyj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
