    "summary": "I\u0027m a speculative fiction author. My series the Necromancer Chronicles (\u003cem\u003eThe Drowning City\u003c/em\u003e, \u003cem\u003eThe Bone Palace\u003c/em\u003e, and \u003cem\u003eKingdoms of Dust\u003c/em\u003e) is published by Orbit Books, and my latest novel, \u003cem\u003eDreams of Shreds \u0026amp; Tatters\u003c/em\u003e, is available from Solaris. For more information on the books and my short fiction visit\u00a0\u003ca href=\"http://www.amandadownum.com\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy latest project is \u003cem\u003eThe Poison Court\u003c/em\u003e, a novel set in the city of Erisin, following the intrigues and adventures of Savedra Severos and her friends, enemies, and relations. Savedra first appears in my Tiptree-nominated novel \u003cem\u003eThe Bone Palace\u003c/em\u003e. I hope this will be the first of several books in which she stars. Those unfamiliar with the characters or setting can learn more, and read chapters,\u00a0\u003ca href=\"http://amandadownum.com/thebonepalace.html\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI currently write while day-jobbing full time, which has greatly impacted my output over the past few years. I hope that this campaign will help me scale back my hours in the wage mines, giving me more time to write.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Poison Court\u003c/em\u003e is currently making the rounds with editors, and I hope to have news soon. I\u0027m currently working on another Isyllt project called \u003cem\u003eThe Ashen Path,\u003c/em\u003e\u00a0as well as short fiction."
