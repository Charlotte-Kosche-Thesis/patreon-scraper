    "summary": "\u003cspan style=\"background-color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003eWhat I\u0027ve Don\u003c/span\u003e\u003c/strong\u003e\u003ca class=\"redactor_btn redactor_btn_html\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003ee \u0026amp; What I Do:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI have \n\u003cstrong\u003eover 14 years of experience\u003c/strong\u003e in graphic design and web design \u0026amp; have been a prolific freelance writer on geek culture in general, and video games in particular, since 2006. \u003cstrong\u003eI\u0027ve been published on 1up.com, featured on the front page of Yahoo.com, and in the magazine PC Gamer.\u003c/strong\u003e I\u0027ve also co-hosted a podcast called Geekly Weekly.\u003cbr\u003e\n\u003cbr\u003e\nI maintain a blog covering fandoms like video games, comics, tabletop gaming, sci-fi \u0026amp; fantasy with a progressive bent called \n\u003ca href=\"http://shawnstruck.blogspot.com/\" rel=\"nofollow\"\u003eThe Code\u003c/a\u003e. It focuses on marginalized voices and advocates for more inclusiveness in media fandoms and sub-cultures.\u003cbr\u003e\u003cbr\u003eI also create experimental\u00a0\n\u003ca href=\"http://lowercaset.bandcamp.com\" rel=\"nofollow\"\u003eelectronic music\u003c/a\u003e and\u00a0\u003ca href=\"http://www.redbubble.com/people/lowercaset?asc=u\" rel=\"nofollow\"\u003eart prints \u0026amp; apparel\u003c/a\u003e under the name \u003cstrong\u003elowercase t\u003c/strong\u003e and perform improvisational readings with the\u00a0\u003ca href=\"https://www.facebook.com/OverlyDramaticReadings/\" rel=\"nofollow\"\u003eOverly Dramatic Readers\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI also help people!\u003c/strong\u003e \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eI co-host several charity fundraisers with\u00a0\u003ca href=\"https://www.facebook.com/TheMunchausenSociety\" rel=\"nofollow\" target=\"_blank\"\u003eThe Munchausen Society\u003c/a\u003e every year\u003c/li\u003e\n\u003cli\u003eAdvocate for strong anti-harassment policies and safe spaces at conventions\u003c/li\u003e\n\u003cli\u003eOrganize public relations, media outreach, recorded an audio book \u0026amp; designed the website\u00a0for a\u00a0\u003ca href=\"http://copingwithpony.weebly.com\" rel=\"nofollow\" target=\"_blank\"\u003edisabled dad\u0027s panel on disability for Bronycon\u003c/a\u003e; it was so successful he was invited back 2 more times!\u003c/li\u003e\n\u003cli\u003eWork with other survivors of abuse\u003c/li\u003e\n\u003cli\u003eMake business cards for everyone from artists to computer engineers\u00a0\u003c/li\u003e\n\u003cli\u003eGhost-written over 200 articles for Textbroker clients\u003c/li\u003e\n\u003c/ul\u003e\nI want to keep doing this work, and working with \u0026amp; helping people and also be compensated for my time and effort. My ultimate dream is to be able to offer a bi-monthly podcast along with a blog updated every day of the week. I know times are rough for a lot of people, so I\u0027ve set this campaign to pay monthly-- \n\u003cstrong\u003eno matter how much I do or produce, you\u0027ll only be charged the amount you chose once per month\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat You\u0027ll Get:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/PjmyhGD.png\" style=\"float: left; width: 172px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e$1 a month:\u003cbr\u003e\nTIP JAR\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll get:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eMy thanks \u0026amp; gratitude\u003c/li\u003e\n\u003cli\u003eYour name listed in a special \"Thank You\" post on The Code every month\u003c/li\u003e\n\u003cli\u003eAccess to Patron-only posts and updates\u003c/li\u003e\n\u003cli\u003eOne free Patron only exclusive download each month\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e$3 a month\u003cbr\u003eCUP OF COFFEE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HrcFnP3.png\" style=\"float: right; width: 129px; margin: 0px 0px 10px 10px;\"\u003eYou\u0027ll get:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour name listed in a special Thank You post on The Code\u003c/li\u003e\u003cli\u003eAccess to Patron-only updates\u003c/li\u003e\u003cli\u003eFree Patron only exclusive download every month\u003c/li\u003e\u003cli\u003eMonthly link/plug to whatever you want-- your website, a project, your YouTube channel-- you name it!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$5 a month\u003cbr\u003eLUNCH TIME\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JCkLfvS.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eYou\u0027ll get:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards for previous tiers (thank you post, Patron-only update access, free monthly Patron only download, free plug on The Code)\u003c/li\u003e\u003cli\u003ea free music download of a track of your choice from\u00a0\u003ca href=\"http://lowercaset.bandcamp.com\" rel=\"nofollow\"\u003elowercase t\u003c/a\u003e \u003cstrong\u003eevery month\u003c/strong\u003e!\u003c/li\u003e\u003cli\u003eFree handmade Tiny Treasure envelope made JUST for you with hand-pressed wax seal and fun stickers!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 a month\u003cbr\u003eSURPRISE MYSTERY CARE PACKAGE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fGnTW2S.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eYou\u0027ll get:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards for previous tiers\u00a0\u003c/li\u003e\u003cli\u003eA special Mystery Surprise Care Package made just for you mailed to you EVERY MONTH. It\u0027ll be a CARE package stuffed to the brim with fun stuff like novelties, toys, magazines, surprises and a hand-made note and doodle made JUST FOR YOU!.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e$20 a month\u003cbr\u003ePIZZA TIME\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/muW2cjY.png\" style=\"width: 297px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0You\u0027ll get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll previous tier rewards (including the Monthly Mystery Surprise Package)\u003c/li\u003e\u003cli\u003eEvery month you can \u003cstrong\u003erequest a post on The Code \u003c/strong\u003eon a topic of your choosing or get a free music track made just for you based on a title you make up!\u003c/li\u003e\u003c/ul\u003e"
