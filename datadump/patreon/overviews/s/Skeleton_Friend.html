    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi friends!\u003cbr\u003eI am an author who, combining the genres of horror, thriller and mystery, narrates compelling and immersive stories which grant a closer look into the role of humanity in medicine and science, especially during times of crisis. Current projects include a forensic anthropology mystery series titled, \u201cThe Skeleton Friend\u201d, where forensic science seeks justice for a life taken too soon, and a new project where a young doctor must navigate a post-apocalyptic, zombie-filled world while trying to get back to her love. Plus an upcoming patreon exlusive series about a death investigator with a penchant for murder.\u003cbr\u003ePatreon is a monthly commitment, so my goal is to provide some new content each month for my subscribers, whose support will allow me to focus on my primary goal of publishing my main story arcs mentioned above and at the same time, continuing to produce their content along this journey. So while I\u2019m creating these universes, you\u2019ll be receiving extra glimpses into the world outside the main story that will allow for a more immersive experience when paired with my novels, once they\u2019ve been finely tuned. With enough subscribers, I\u2019d love to create a novella series as another Patreon exclusive as well!\u003cbr\u003eTechnology is quickly becoming the present and future of fiction as we know it, so subscribers like you who read and enjoy the content, and also support your favorite authors who are building the stories, BRAVO! It\u2019s your backing that affords us the ability to tell these tales. Thanks for reading and remember, I can\u2019t do this without you, so if you find your self lost in my tales or moved by my words\u2026subscribe and you\u2019ll get even more captivating content all to yourself!\u003cbr\u003e\u003c/div\u003e"
