    "summary": "Electronic music from the\u00a0\u003cstrong\u003eSound-Raster\u003c/strong\u003e universe -\u003cbr\u003ethis is a very broad spectrum in the genres soundtrack, orchestra, chill-out, electronica, trance, etc. - but not \"mainstream\"\u00a0\u003cbr\u003e...\u003cbr\u003eElektronische Musik aus dem \u003cstrong\u003eSound-Raster \u003c/strong\u003eUniversum - \u003cbr\u003edas ist ein sehr breites Spektrum aus den Bereichen Soundtrack, Orchester, ChillOut, Electronica, Trance, etc. - aber abseits vom \"Mainstream\".\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/none/path/se76db705b9c34a62/image/icb51007515969987/version/1499099228/image.png\" style=\"width: 455px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eExclusive music for exclusive fans\u003c/h4\u003eIn order to create creative tracks for true fans regardless of the \"financial appreciation\" of the big DL or streaming portals - for which music is worth something - the project became\u003cbr\u003e\u003cstrong\u003eV.E.M. = Very Exclusive Music\u003c/strong\u003e\u00a0\u003cbr\u003eEach V.E.M. - Publication always contains 4 tracks and 3 different Patreon support models can support creative work:\u003cstrong\u003e\u003cbr\u003e...\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eExklusive Musik f\u00fcr exklusive Fans\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eUm unabh\u00e4ngig von der \"finanziellen Wertsch\u00e4tzung\" der gro\u00dfen DL- bzw. Streaming-Portale \u00a0kreative Tracks f\u00fcr echte Fans zu realisieren - denen Musik etwas wert ist - wurde das Projekt\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eV.E.M. = Very Exclusive Music\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003eins Leben gerufen.\u003cbr\u003eJede V.E.M. - Ver\u00f6ffentlichung enth\u00e4lt immer 4 Tracks und \u00fcber 3 unterschiedliche Patreon-Unterst\u00fctzungsmodelle kann die kreative Arbeit dabei unterst\u00fctzt werden:\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBasic \u003cbr\u003eMain-Track\u003c/li\u003e\u003cli\u003eFan \u003cbr\u003eMain-Track + Extra-Version + Bonus-Song\u003c/li\u003e\u003cli\u003eM\u00e4zen\u003cbr\u003e\"Fan-Modell\" plus Exklusiv-Track\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eV.E.M. 2018-01\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e1. \u003cstrong\u003eThe Ocean\u003c/strong\u003e (Main-Track) \u003cstrong\u003e03:54\u003c/strong\u003e \u003cbr\u003e\u0026gt;\u0026gt; \u003cem\u003e\u003cstrong\u003eBasic-, Fan u. M\u00e4zen\u003c/strong\u003e-Supporter\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e2. \u003cstrong\u003eThe Ocean\u003c/strong\u003e - Extended (Extra Version) \u003cstrong\u003e06:12\u003c/strong\u003e \u003cbr\u003e\u0026gt;\u0026gt; \u003cem\u003e\u003cstrong\u003eFan u. M\u00e4zen\u003c/strong\u003e-Supporter\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e3. \u003cstrong\u003eThe Kingdom Of Tomorrow\u003c/strong\u003e (Bonus-Song) \u003cstrong\u003e04:58\u003c/strong\u003e \u003cbr\u003e\u0026gt;\u0026gt; \u003cem\u003e\u003cstrong\u003eFan u. M\u00e4zen\u003c/strong\u003e\u003c/em\u003e-Supporter\u003cbr\u003e\u003cbr\u003e4. \u003cstrong\u003eThe Silence\u003c/strong\u003e (Exclusive-Track) \u003cstrong\u003e05:06\u003c/strong\u003e \u003cbr\u003e\u0026gt;\u0026gt; \u003cem\u003e\u003cstrong\u003eM\u00e4zen\u003c/strong\u003e\u003c/em\u003e-Supporter\u003cbr\u003e\u003cbr\u003eV\u00d6 Februar 2018\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=464x10000:format=jpg/path/se76db705b9c34a62/image/i67eed133f909aed5/version/1515572788/image.jpg\" style=\"color: rgb(0, 0, 0); width: 452px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eV.E.M. 2018-02\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eV\u00d6 Juli 2018\u003cbr\u003e\u003cbr\u003eInfos bald / infos soon\u003cbr\u003e...\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDue to the massive changes in the music business, you can not earn much money with music today - the times are over.\u003cbr\u003eIf there are supporters for this format, only the costs of the studio operation should be partially financed by the Patreon revenue - it is not about the general living, the health insurance, the cat food, the summer vacation and so on. ;-)\u003cbr\u003eThe importance of support in general confirms my own actions:\u003cbr\u003eFor many years, I have been \"supporting\" relief projects (including Fukushima) or other forms of creative art (such as film productions).\u003cbr\u003e...\u003cbr\u003eDurch die massiven Ver\u00e4nderungen im Musikbusiness kann man heute mit Musik nicht mehr generell viel Geld verdienen - die Zeiten sind einfach vorbei.\u003cbr\u003eFalls es f\u00fcr dieses Format hier Unterst\u00fctzer gibt, sollen durch die Patreon-Einnahmen lediglich die Kosten vom Studio-Betrieb etwas mitfinanziert werden - es geht nicht um den allgemeinen Lebensunterhalt, die Krankenversicherung, das Katzenfutter, den Sommerurlaub u.s.w. ;-)\u003cbr\u003eWie wichtig generell Unterst\u00fctzung ist, best\u00e4tigt mein eigenes Handeln:\u003cbr\u003eSeit vielen Jahren \"supporte\" ich immer wieder Hilfsprojekte (u.a. Fukushima) oder auch andere \u00a0Formen der kreativen Kunst (z.B. Filmproduktionen).\u003cbr\u003e\u003cbr\u003eCheck the german Sound-Raster\u00a0\u003c/span\u003e\u003ca href=\"https://www.sound-raster.com/\" target=\"_blank\"\u003eWEBSITE\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eTHX :-)\u003cbr\u003eThe Mastermind of Sound-Raster\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eMusic is life ...\u003c/h3\u003e"
