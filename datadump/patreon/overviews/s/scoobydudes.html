ition of a passion project. We\u0027ve poured a decent amount of money into it because our number one priority is a quality product, with \" target=\"_blank\"\u003eon our website\u003c/a\u003e ideally enhancing what\u0027s typically just an auditory experience.\u00a0\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon page was never to actually profit off of the podcast. Our primary goal. as you can see on the left, is to first support the visual artists who are partnering with us. After that donations will go towards paying for general hosting, and after that any additional funds will help to improve \u003cem\u003eScooby Dudes\u003c/em\u003e, with better equipment to start with.\u003cbr\u003e\u003cbr\u003eWe really love what we\u0027re doing, and if you do too we would be more than grateful if you threw a few dollars a month our way. We\u0027ve tried our best to add a lot of value to our rewards and really give our donors a lot of bang for their buck. We\u0027re also open to suggestions, so if you have any let us know!\u003cbr\u003e\u003cbr\u003eThanks for visiting this page, and if you choose to support us expect many more thanks on top of that.\u003cbr\u003e\u003cbr\u003eForever yours,\u003cbr\u003e\u003cbr\u003eEvan and Luke"
