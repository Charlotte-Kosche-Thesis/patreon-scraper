    "summary": "\u003cimg src=\"http://sucsforyou.com/wp-content/uploads/2017/08/about.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nFirst, I truly thank everyone who has followed\u00a0\u003ca href=\"https://www.instagram.com/sucsforyou/\"\u003e\u003cstrong\u003eSucs for You on Instagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/c/sucsforyou\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003eand elsewhere. Our community of succulent lovers is massive and world-wide and I can\u0027t tell you how stoked it makes me when I hear I\u0027ve helped you to better understand your plants. My goal is to do this full time and I believe it\u0027s possible with your help. For those who have found value in my advice and asked how you can help support my efforts, please become a patron and enjoy the added perks of being a part of this effort together. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nI started @SucsForYou on Instagram and \u003ca href=\"http://sucforyou.com/\"\u003esucforyou.com\u003c/a\u003e simply because it made me happy to connect with like-minded plant people, to be of use, and to discover the mysteries of succulents together.\u00a0Ideally I would love to devote myself to this project full time, which means more content, more videos, and more quality photography and identifications. I even have a book in the works\u2026for now I\u0027m releasing some of the content section by section for Patreon members. \u003cbr\u003e\n\u003cbr\u003e\nPlease check out\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/preview-manual-14236445\"\u003ePREVIEW: The Succulent Manual- A Care and Repair Guide for all Climates\u003c/a\u003e\u003c/strong\u003e\u00a0and\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1163207\"\u003esign up to become a Patron\u003c/a\u003e\u003c/strong\u003e\u00a0to read the unreleased chapters.\u00a0\u00a0\
