    "summary": "Hello and welcome to the ScatterVolt Patreon Page!\u00a0\u003cbr\u003e\u003cbr\u003eFirst of all, \u003cstrong\u003ethank you for checking out the new ScatterVolt Patreon Page\u003c/strong\u003e. I thank you for having interest in supporting the channel so we can get more cool and epic PC builds out on the channel!\u003cbr\u003e\u003cbr\u003eAnyways, lets talk about the cool things you get when you become a Patreon supporter for the channel:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I win your Gaming PC\u0027s?\u00a0\u003cbr\u003e\u003c/strong\u003eYes you can! Any perk you sign up for will make you eligible to win the Gaming PCs I build on the ScatterVolt Youtube channel that are funded through this Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did you create this Patreon Page?\u003c/strong\u003e\u003cbr\u003eCreating Gaming PC\u0027s on the ScatterVolt Youtube channel that you guys watch are always big investments themselves and cost a lot of money to produce. \u003cstrong\u003e85% of the components shown in my Gaming PC videos are entirely bought using my own money.\u003c/strong\u003e Ultimately I would love to produce a new build video every month featuring the latest and greatest PC parts that apply to a budget range, however unlike bigger channels, I don\u0027t have access to top level PR contacts from Nvidia, AMD, Intel, etc. to recieve free products to feature in my Gaming PC videos.\u00a0\u003cbr\u003e\u003cbr\u003eI am also solely funding myself to attend the University of Arkansas as I work towards a Computer Engineering degree, and that in itself is a large financial burden to work with on top of paying for the parts I use for my PC build videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat being said, this Patreon page will help fund future Gaming PC builds so I can produce more of them in the future and in turn, give more of them away to my Patreon supporters who help fund them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will even include a Google Spreadsheet in the description of my videos in addition to the Patreon Page to show that the funds I receive from Patreon will go to purchasing new parts for my Gaming PCs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent PC Giveaway: Electrobyte $500 Gaming PC\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/247107641241763840/432556393606938625/Screenshot_6.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/247107641241763840/432556060910551050/Screenshot_3.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/247107641241763840/432556058784038918/Screenshot_2.jpg\"\u003e\u003cbr\u003e\u003cem\u003e*Gaming PC giveaways are currently restricted to the United States. With continued support and growth of the ScatterVolt Patreon Page the giveaways will expand to be worldwide.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
