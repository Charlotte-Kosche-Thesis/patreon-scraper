    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_QXq5zF8TfI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2015-04-26T04:58:30+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1467944647/S_M_rust_nos_szytqo.png\" style=\"width: 624.3661971830986px; height: 143px; color: rgb(42, 42, 42);\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAhoy Everyone! \u003c/strong\u003e\u003cbr\u003eI\u0027m Carmel, creative producer of \u003ca href=\"https://www.indiegogo.com/campaigns/put-the-kettle-on/www.spectacleandmirth.com\" rel=\"nofollow\"\u003eSpectacle \u0026amp; Mirth\u003c/a\u003e, the house that brings you such madness as the Teacup Cabaret, The Marvelous Mechanical Maiden,\u00a0\u003ca href=\"http://www.the-kettle.co\" target=\"_blank\"\u003eThe Kettle\u003c/a\u003e, and the \u003ca href=\"https://www.indiegogo.com/campaigns/put-the-kettle-on/shenfringe.com\" rel=\"nofollow\"\u003eShenandoah Fringe Festival\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eHere I\u0027m combining my deep love for pulp scifi and fantasy novels (mostly 1960s-80s) and reading aloud. I\u0027ll be posting videos (and audio only) of my recitations for your ears.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eThink of it like bedtime stories but with more questionable content.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eAnd, as I travel frequently, I\u0027ll sometimes read from adventuresome places and post additional photos and video in my feed!\u003cbr\u003e\u003cbr\u003eThe videos and audio are yours for the having. Be a patron and get extra special\u00a0stuff in addition to being an awesome, good looking\u00a0generous, supporter of the arts!\u003c/strong\u003e\u003c/div\u003eCreative Producer is the moniker I\u0027m going by these days. \u003cbr\u003eI\u0027m passionate about so many things (Social justice! Science fiction! Pretty hats!)\u003cbr\u003eand I want to create so many things (Vaudeville shows! Podcasts! Street performance! Costumes!) and I want to work with so many people that it would be too narrow to say anything else.\u003cbr\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_limit,w_620/v1467946623/27122281843_62bbd3b25f_b_towith.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: center;\"\u003eA bit more about Spectacle \u0026amp; Mirth\u003c/strong\u003e\u003c/div\u003eWhy do I create where I am? I was tired of looking elsewhere. So I\u0027m building it here.\u003cbr\u003eYou don\u0027t have to live in a city to find wondrous and rare performance and spectacle. I refuse to let that be true in this age of instant connectivity and gate smashing. I want vaudeville here. So I\u0027ll make it here.\u003cbr\u003e\u003cbr\u003e\"Honey, Can you Spare a Dime\" is my favorite song to perform because it works on so many levels. We all have hard times. We all have briliant memories that don\u0027t stay shiny forever. We all want to connect. The dime is literal as well as symbolic- a physical placeholder for in intangible transaction of experience.\u003cbr\u003eCreating a sustainable base for artists to continue to produce is important- but I think allowing ourselves a tangible platform to validate one another is even bigger.\u00a0\u003cbr\u003e\u003cbr\u003eCan you spare a dime?\u00a0Be my patron. \u003cbr\u003e\u003cbr\u003e"

     "about": "A performer \u0026amp; spectacle-maker from the North, I have made my home in Staunton, VA. With roots firmly in street theater \u0026amp; bellydance I have branched out to train in Shakespeare, stage combat, vaudeville arts, costuming voodoo, \u0026amp; learning to jam like its 1799 on the button accordion. I love to sing too loud, sling henna, and wear grand hats.\u003cdiv\u003e\u003cbr\u003eI host a mobile but usually monthly mini vaudeville show in the vicinity of Staunton, VA known affectionately as Spectacle \u0026amp; Mirth\u0027s Teacup Cabaret, and the Shenandoah Fringe Festival. \u00a0When not kept honest, I can be found busking my Marvelous Mechanical Music Maiden on the street and hosting Salon Saloons at The Kettle.\u003cbr\u003e\u003cbr\u003eSpectacle \u0026amp; Mirth is producing the Shenandoah Fringe Festival! April 8-9, 2018 in Staunton VA. Bring us your weird!\u003cbr\u003e\u003c/div\u003e",
