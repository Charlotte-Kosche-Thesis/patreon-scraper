    "summary": "\u003cstrong\u003eWHAT ARE YOU DOING?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\"Sicker Sadder World\" is a weekly podcast where Brittany Ashley and Laura Zak rewatch episodes of the classic MTV show \u003cem\u003eDaria. \u003c/em\u003eThe two queer female hosts\u00a0analyze the dialogue, reflect on the show\u0027s lasting themes, find commonalities to the current political climate, and often times reminisce about anecdotes from their own teenage lives.\u00a0\u003cbr\u003e\u003cbr\u003eThough \u003cem\u003eDaria \u003c/em\u003epremiered 20 years ago, the show lives on as a timeless classic that\u0027s worth revisiting. Whether you\u0027re watching for the first time, the 50th time or you aren\u0027t watching the show at all- join them on their journey through every episode.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I GET OUT OF THIS?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAside from Brittany and Laura\u0027s unwavering love and admiration? As a Patreon supporter, you\u0027ll be getting exclusive content/videos from the vault of Brittany and Laura\u0027s high school days. Whether it\u0027s a picture of Brittany dressed up for a Madrigal Dinner or it\u0027s a sexual note from one of Laura\u0027s field hockey teammates, the vault is open and ready for you to jump inside.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY SHOULD I SUPPORT YOU?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou certainly don\u0027t \u003cem\u003ehave\u003c/em\u003e\u00a0to do anything, man. But if you want to show two writers your support and say with money \"Keep doing what you\u0027re doing!\" that would be cool. Brittany could\u0027ve been the first female in Major League Baseball and Laura could\u0027ve went to Harvard Law but instead, they decided to make this podcast. For you.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re still not convinced if you like Daria, like the hosts or like anything at all, you can check out the podcast\u00a0\u003ca href=\"https://bumpers.fm/sickersadderworld\" target=\"_blank\"\u003ehere on Bumpers\u003c/a\u003e to see if it\u0027s your bag.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading this far, you seem great.\u003cbr\u003e\u003cbr\u003eBrittany \u0026amp; Laura"
