    "published_at": "2018-03-06T21:39:20+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240); background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u00a0I\u0027m Jes, or FuwaFuwa,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240); background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u00a0and welcome to my digital studio!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI want to deeply\u00a0\u003cem\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003c/em\u003e, those who support this inexperienced artist!\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat I do:\u003c/strong\u003e\u00a0I\u0027m a freelance artist. In part, I paint for Twitch streamers, making emotes, banners, panels, profile pics, gifs and other things. I\u0027ve made art for other social media.\u003cbr\u003eI\u0027m experimenting in yet other areas that my art style may apply.\u003cbr\u003e\nI have a 3D printer, but I\u0027m still learning 3D software.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy Journey:\u003c/strong\u003e\u00a0Ever since I could hold a crayon steady,\u00a0I\u0027ve loved traditional drawing, coloring and painting. I\u0027ve dreamed of whimsical creatures from fantastic strange worlds which I\u0027ve sought to create through various mediums.\u003cbr\u003e\nLately I\u0027ve enjoyed using digital formats to paint. I\u0027m building a portfolio of emotes that you can see on\u00a0\u003ca href=\"https://www.instagram.com/studiofuwafuwa87/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and I\u0027ve started an\u00a0\u003ca href=\"https://www.artstation.com/fuwafuwa\"\u003eArtStation\u003c/a\u003e account for larger works.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFuture Plans:\u003c/strong\u003e\u00a0I\u0027d like to try illustrating for children\u0027s\u0027 books. Also, I\u0027ve experimented in (very) simple video game making and have made retro-style sprites, so someday I\u0027d like to produce a small RPG featuring my art.\u003cbr\u003eAs far as specific projects, I\u0027d like to compile a series of realistic animal paintings.\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003ePledges:\u003c/strong\u003e\u00a0While I\u0027m not charging for my emotes, I appreciate any support, especially if you\u0027d like to stick around awhile.\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606215-Can-I-make-a-one-time-payment-\"\u003e\u003c/a\u003eRemain a Patron of mine and you can continue to provide input through my Discord channel! Feel free to join the Discord even if not a Patron, and you can offer feedback or meet my other supporters.\u003cbr\u003e\nFor a one time tip or payment, visit my\u00a0\u003ca href=\"https://streamlabs.com/fuwafuwa87\" target=\"_blank\"\u003eStreamlabs\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://teespring.com/stores/fuwafuwas-store\" target=\"_blank\"\u003e\u003cstrong\u003eStore\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e\u00a0Digital designs from my studio--in a store! Check out apparel and more that feature my art. (It\u0027s really easy, if you\u0027d like to try.) Supplied through Teespring.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRewards:\u003c/strong\u003e\u00a0Regrettably not much at the moment. With enough support, I\u0027d like to have more rewards available. At the moment, Patrons may see more works in progress which I only post to Patreon, and they have a little more freedom in my Discord server."
   },

    "attributes": {
     "about": "I\u0027ve always loved to draw and color. From the moment I could hold a crayon steady, I was making comics and picture books with facts about animals. My thoughts were often filled with strange hybrid creatures and the habitats were they would roam.\u003cbr\u003e\n\u003cbr\u003e\nGrowing up, characters with vivid histories and personas appeared on my pages. I finally learned how to draw people but still most loved bringing imaginary creatures out of my shelves of notebooks.\u003cbr\u003e\n\u003cbr\u003e\nRecently I began experimenting with GIMP and other art programs. The digital medium allows everything to be so readily shareable, I soon was sharing projects with family, designing for friends, creating emotes for Twitch streamers. I\u0027m still learning the tools! But I appreciate any support on this digital journey and look forward to bringing life to many more media pages out there.\u003cbr\u003e",
