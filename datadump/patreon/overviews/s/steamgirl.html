    "summary": "Hello! I\u0027m Nina aka Steamgirl and I love making Visual Novels.\u003cbr\u003e\u003cbr\u003eAs you may know, I am working on\u00a0\u003ca href=\"https://dreamgate.itch.io/stranded-hearts\" rel=\"nofollow\"\u003e\u003cem\u003eStranded Hearts\u003c/em\u003e\u003c/a\u003e. It\u0027s\u00a0a\u00a0Romance/Survival Sim about three women stranded on an uninhabited island. It features writing by Seigetsu,\u00a0beautiful character designs by\u00a0YuukiCrossPudding, interface design by Sasquatchii, and music by\u00a0TyberAlyx (of\u00a0\u003ca href=\"https://ebihime.itch.io/emmeline\" rel=\"nofollow\"\u003e\u003cem\u003eThe Sad Story of Emmeline Burns\u003c/em\u003e\u003c/a\u003e fame). But the largest portion of the work is done by me, as I write, program, do background art, and CGs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i2.photobucket.com/albums/y38/blueswan/stranded1_zpszr3zsykp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you didn\u0027t know about it already, a\u00a0\u003ca href=\"https://dreamgate.itch.io/stranded-hearts\" rel=\"nofollow\"\u003edemo\u003c/a\u003e is available for \u003cem\u003eStranded Hearts\u003c/em\u003e. It gives you the first 5 days of gameplay, out of roughly 30-45. The final wordcount will amount to at least 60,000 words (currently at 47k). A Story Mode will be added too, featuring survival that is simplified to standard Visual Novel choices. \u003cbr\u003e\u003cbr\u003eAmazingly, the final game will be free for everyone!\u003cbr\u003e\u003cbr\u003eIn addition to that, we will release a deluxe version, with soundtrack and a few extra scenes, such as an extra survival challenge and extended epilogues. It\u0027s really a \"I like this game so I want to support the creation of more\" edition, the bonuses a \"thank you\", but not essential to the enjoyment of the game.\u003cbr\u003e\u003cbr\u003eWould you like to see \u003cem\u003eStranded Hearts\u003c/em\u003e finished sooner rather than later? This is where you can help! With the support of patrons, I can afford more time on the project. Patrons will be charged twice, once when the Beta version becomes available, and once for the Final Release. If we collectively reach the $150 goal, I will also add\u00a0\u003ca href=\"https://www.patreon.com/posts/16626391\"\u003eadvanced scouting\u003c/a\u003e, a feature that would really enhance the gameplay and replayability.\u003cbr\u003e\u003cbr\u003eFor updates, beta versions, and a good feeling in your heart, \u003ca href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=518572\"\u003ebecome my patron\u003c/a\u003e!\u003cbr\u003e\u003cimg src=\"http://i2.photobucket.com/albums/y38/blueswan/stranded2_zpssifordzr.jpg\"\u003e\u003cbr\u003e"
