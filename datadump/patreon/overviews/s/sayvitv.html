    "summary": "Hi! I\u0027m Erika, nice to meet you! I\u0027m an American, born and raised in Germany. I create video content on YouTube and live stream on Twitch.\u00a0\u003cbr\u003eStreaming and making videos has helped me grow and fight against a mild depression. My community is awesome and I hope I can help you out as much as you help me out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLive Streaming on\u003c/strong\u003e \u003ca href=\"http://twitch.tv/SayviTV\"\u003eTwitch\u003c/a\u003e \u003cbr\u003eis my main job. I speedrun Dark Souls 3 or play variety games. I try to interact as much as possible with my viewers, as it\u0027s the best part about streaming!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy main channel\u003c/strong\u003e \u003cbr\u003ehas a lot of random videos. There\u0027s no specific theme. I just do whatever I enjoy, be it tag videos, hauls, baking, dancing.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7ZnJm6GD39s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy vlogging channel\u003c/strong\u003e \u003cbr\u003ehas videos of my daily or weekly life. I love re-watching some of my travel ones! This is such a cool way to re-live adventures alone or with friends and being able to share it at the same time! These aren\u0027t as frequent anymore, as I am streaming 6 days a week for about 8h.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Cveo6UIttpU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy gaming channel \u003cbr\u003e\u003c/strong\u003ewas born due to me streaming on Twitch. My first and probably only viral video was of me fighting a boss in Dark Souls 3 with my eyes closed. It had over 4 mio. views on imgur. How crazy is that! I uploaded it to YouTube afterwards.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5w6z-h4hoEU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/SayviTV\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027d appreciate your help!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs streaming and making videos is currently a full time job for me, I sadly am still lacking financially. I\u0027d love to be able to travel more, buy more props for streaming or videos, maybe new fashion, some cosplays.\u003cbr\u003eSupporting me would help me create more videos and allow me to travel to more events and conventions, such as AGDQ/SGDQ, ESA, Dreamhack, Twitchcon, Vidcon.\u003cbr\u003eI also want to travel to a place in Europe once a month and share it with you guys!\u003cbr\u003eEnd goal: Live in Japan!\u003cbr\u003e"
