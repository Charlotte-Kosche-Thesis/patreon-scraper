   {
    "attributes": {
     "amount_cents": 5000,
     "completed_percentage": 26,
     "created_at": "2018-01-24T09:06:27+00:00",
     "description": "My first goal is to raise $500 durring the entire campain in order for me to make a new and improved version of my game called \"On Board Mobile\" that is currently available on Google Play Store.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=bfmr_H0p-9Q\"\u003eOn Board Mobile Trailer\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=zDqCcp1H1Io\"\u003eOn Board Mobile Game Play\u003cbr\u003e\u003c/a\u003e \u003ca href=\"https://play.google.com/store/apps/details?id=com.eiko.onboard\"\u003eOn Board Mobile on Google Play Store\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOn this new improved version we will add the following features that we believe will enhance the gaming experience of the game.\u003cbr\u003e\u003cbr\u003eA Credits Section:\u003cbr\u003e\u003cbr\u003eCredits will display names of Patreons that donate $50 or more for everyone to see along with that a new interface that will include a \"History\" section that will explain to player the hidden history of the game.\u003cbr\u003e\u003cbr\u003eTwo extra levels:\u003cbr\u003e\u003cbr\u003eOne containing a final game boss and another being a infinite level where player can post his or her hi-score in a list along with other players.\u003cbr\u003e\u003cbr\u003eHigh Score Board:\u003cbr\u003eA high score board where players across the world can complete how is the highest scoring player.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA band new sound track:\u003cbr\u003eA brand new custom made exiting new game sound track.\u003cbr\u003e\u003cbr\u003eFor those who wish to contribute and donate to us these are the different Patreon types:\u003cbr\u003e\u003cbr\u003eNewcomer-\u00a0$1 per month\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eNewcomers get added to Stein Bock Games mailing-list and will receive the latest updates and  news about the games developed and especial offers.\u003cbr\u003e\u003cbr\u003eThey will also receive  a free copy of the new version of the game \"On Board Mobile\" for Android the is currently being developed.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eRecruit - $5 per month\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eRecruits will have access to behind the scenes game development content as well as added to Stein Bock Games mailing-list.\u003cbr\u003e\u003cbr\u003eThey will also receive  a free copy of the new version of the game \"On Board Mobile\" for Android the is currently being developed.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eCaptain-$10 per month\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eCaptains will receive a twitter shot out and follow, have access to behind the scenes game development content as well as added to Stein Bock Games mailing-list.\u003cbr\u003e\u003cbr\u003eThey will also receive  a free copy of the new version of the game \"On Board Mobile\" for Android the is currently being developed.\u003cbr\u003e\u003ca\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eLieutenant-$20 per month\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLieutenants  will receive a free copy of the new improved version of the game once is complete, a twitter shot out and follow, have access to behind the scenes game development content as well as added to Stein Bock Games mailing-list.\u003cbr\u003e\u003cbr\u003eThey will also receive  a free copy of the new version of the game \"On Board Mobile\" for Android the is currently being developed.\u003cbr\u003e\u003ca\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eColonel-$50 per month\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eColonels will have their names added on the game credits,  will receive a
