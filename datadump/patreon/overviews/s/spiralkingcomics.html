    "summary": "My name is Guy Thomas, I\u0027m an independent cartoonist, filmmaker, zinester, and puppeteer out of Milwaukee, WI. In early 2015 I founded \u003ca href=\"http://thiscitypress.tumblr.com\" rel=\"nofollow\"\u003eThis City Press\u003c/a\u003e and began publishing \u003ca href=\"http://spiralkingcomics.tumblr.com\" rel=\"nofollow\"\u003eSpiral King Comics\u003c/a\u003e, thus starting the inevitable spiral (get it) into comics creation and self publishing that I was destined to fall into.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpiral King Comics\u003c/strong\u003e is a minicomics series that largely explores the ideas of growth, hope, and inspiration. Each issue of Spiral King discusses different topics, though this most often has to do with social justice and mental health.\u00a0\u003cbr\u003e\u003cbr\u003eThis Patreon is intended to act as a subscription service as well as give you some behind the scenes looks Spiral King and whatever else I happen to be working on. At the $1 level, you will get access to my weekly backer blog, which will include insight into my creative process, research, news, and more. At the $2 level, you get access to this backer blog as well as a subscription to Spiral King Comics, putting each issue at your doorstep as soon as it comes out.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eFor more Spiral King, you can follow me on\u00a0\u003ca href=\"https://twitter.com/the2pagespread\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/wakemeupinpies/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"http://spiralkingcomics.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"http://facebook.com/spiralkingcomics\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"http://spiralkingcomics.storenvy.com/\" rel=\"nofollow\"\u003eStorenvy\u003c/a\u003e, and \u003ca href=\"https://gumroad.com/spiralkingcomics\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e - I also always appreciate \u003ca href=\"mailto:spiralkingcomics@gmail.com\" rel=\"nofollow\"\u003eemail\u003c/a\u003e.\u003ca href=\"http://eepurl.com/bKXjHb\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cu\u003e\u003cstrong\u003eUpcoming Releases and Appearances\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003e\u003cem\u003eEpisode \u003c/em\u003e- 2018\u003cbr\u003e\u003cem\u003eSpiral King Comics #11 \u003c/em\u003e- 2018?\u003cbr\u003e\u003cem\u003eMilk and Honey\u003c/em\u003e\u00a0\u003cem\u003e#3\u003c/em\u003e\u00a0\u003cem\u003e(Rock \u0027n\u0027 Roll Suicide)\u00a0\u003c/em\u003e- 2018\u003cbr\u003eSPX - September 15-16, 2018\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003ePrevious Releases and Appearances\u003cbr\u003e\u003c/strong\u003eMilwaukee Zine Fest - April 7th, 2018\u003cbr\u003eUWM Studio Arts and Crafts Fair - February 8, 2018\u003cem\u003e\u003cbr\u003e\u003ca href=\"https://t.umblr.com/redirect?z=http%3A%2F%2Fspiralkingcomics.storenvy.com%2Fproducts%2F22386600-spiral-king-comics-2015-2017\u0026amp;t=MGEzZjM2ZjNmNjE0N2U0NGY5NThjZTFjYTVhNzAwYTI2ZmYxNDM2ZSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003eSpiral King Comics: 2015 - 2017\u003c/a\u003e\u003c/em\u003e - February 2nd, 2018\u003cbr\u003e\u003ca href=\"https://t.umblr.com/redirect?z=https%3A%2F%2Fsquareup.com%2Fstore%2Frust-magazine%2F\u0026amp;t=OGNhNmVlYjFhZTM4NmQ3ZDZmZjEzMDkzZWQxN2E3MjBiZDIxZGZiZSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003e\u003cem\u003eRUST #3\u003c/em\u003e\u003c/a\u003e (\u003cem\u003eOccupy My Brain, Ante Ave\u003c/em\u003e) - December 2, 2017\u003cbr\u003eRust Release Party - December 2, 2017\u003cbr\u003eUWM Studio Arts and Crafts Fair - October 5, 2017\u003cbr\u003e\u003ca href=\"https://t.umblr.com/redirect?z=https%3A%2F%2Fthedialogtree.itch.io%2Fthe-dialog-tree-1\u0026amp;t=ODI1OTJkOWFmYjRkZDViMjI3OWY2MGY3ZmNhNWZmZDUwZjFiYzIyMixUbU4zdWpESg%3D%3D\     "attributes": {
     "about": "Guy Thomas is the founder of \u003ca href=\"http://thiscitypress.tumblr.com\" target=\"_blank\"\u003eThis City Press\u003c/a\u003e and the cartoonist behind \u003ca href=\"http://spiralkingcomics.tumblr.com\" target=\"_blank\"\u003eSpiral King Comics\u003c/a\u003e. He lives in Milwaukee, WI, and has been reading comics all his life. Guy decided that he was tired of not drawing comics in 2014, and started self-publishing in 2015.\u003cbr\u003e\u003cbr\u003eGuy uses Spiral King to express his thoughts about anything he thinks needs to be talked about. It has ranged in topic from depression, to catcalling, to adoption, with new ideas coming forward all the time. Through This City Press, Guy publishes the work of others (with a few from himself) and focuses on new voices, innovation, education, and the proliferation of independent media.\u003cbr\u003e\u003cbr\u003eHe is currently working out his plan to steal all of the world\u0027s cheeseburgers.\u003cbr\u003e",
