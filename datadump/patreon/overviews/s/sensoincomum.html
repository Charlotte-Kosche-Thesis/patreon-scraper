    "published_at": "2016-01-22T16:23:57+00:00",
    "summary": "O \u003cstrong\u003eSenso Incomum \u003c/strong\u003e(\u003ca href=\"https://www.patreon.com/%E2%80%8Bwww.sensoincomum.org\" target=\"_blank\"\u003ewww.sensoincomum.org\u003c/a\u003e) \u00e9 um projeto pol\u00edtico e cultural com artigos, not\u00edcias, an\u00e1lises do Brasil e do mundo sempre buscando vis\u00f5es contra a corrente de modismos, opini\u00f5es prontas e a press\u00e3o para aceitar id\u00e9ias como se fossem verdadeiras, apenas porque a maioria aceita.\u003cbr\u003e\u003cbr\u003eComo recusamos financiamento estatal, buscamos o patroc\u00ednio livre de nossos leitores e admiradores para manter nosso projeto no ar. Para quem ficar com uns d\u00f3lares no fim do m\u00eas, pode aproveitar para patrocinar o \u003cstrong\u003eSenso Incomum\u003c/strong\u003e e ajudar nosso site a crescer.\u003cbr\u003e\u003cbr\u003eNosso objetivo \u00e9 pensar fora da caixinha, revendo conceitos dados como basilares e questionando aquilo que parece bem intencionado, mas pode ter conseq\u00fc\u00eancias desastrosas.\u003cbr\u003e\u003cbr\u003eAnalisamos not\u00edcias, filmes, livros tentando compreender algo mais profundo por detr\u00e1s. N\u00e3o apenas passamos dados do cotidiano: queremos entender os aspectos filos\u00f3ficos, hist\u00f3ricos, sociais, te\u00f3ricos e s\u00f3lidos do que \u00e9 discutido sem um aprofundamento.\u003cbr\u003e\u003cbr\u003ePor isso pensamos que somos uma \u00e2ncora s\u00f3lida contra a corrente de palpites que forma o jornalismo, hoje. Sempre buscando uma boa inten\u00e7\u00e3o e cuidando para n\u00e3o ofender os preconceitos e valores muitas vezes artificiais de seus leitores, apenas continuam a propagar modinhas e tend\u00eancias. Crendo-se \"cr\u00edticos\" e \"progressistas\", apenas repetem os \u00faltimos modilhos que nos divorciam de um conhecimento verdadeiro.\u003cbr\u003e\u003cbr\u003eTamb\u00e9m nos focamos na pol\u00edtica internacional, sobretudo as informa\u00e7\u00f5es que chegam pouco ao Brasil. Como as fontes do jornalismo brasileiro costumam ser quase sempre os mesmos principais jornais de cada pa\u00eds, algumas outras publica\u00e7\u00f5es respeitad\u00edssimas em pa\u00edses mais avan\u00e7ados s\u00e3o quase ignoradas por completo no Brasil. N\u00e3o \u00e0 toa, nosso pa\u00eds est\u00e1 quase completamente \u00e0 margem das grandes quest\u00f5es internacionais, mal conhecendo sua casca. Queremos um di\u00e1logo do Brasil com o Ocidente.\u003cbr\u003e\u003cbr\u003eSomos ainda um projeto em rascunho - vers\u00e3o 1.0 alfa - mas vamos nos expandir, ter uma equipe maior, mais artigos, coment\u00e1rios de not\u00edcias, resenhas de livros, filmes e da produ\u00e7\u00e3o cultural mundial.\u00a0\u003cbr\u003e\u003cbr\u003eAjude nosso projeto a se fortalecer, a produzirmos nossos artigos, coment\u00e1rios, podcasts e nossa equipe a se expandir!\u003cbr\u003e\u003cbr\u003eSeja patr\u00e3o do \u003cstrong\u003eSenso Incomum\u003c/strong\u003e fazendo seu mecenato e, mesmo que n\u00e3o possa contribuir, leia, divulgue, compartilhe, curta nossa p\u00e1gina (\u003ca href=\"https://www.facebook.com/sensoincomumorg\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/sensoincomumorg\u003c/a\u003e)e siga nosso perfil no Twitter (\u003ca href=\"http://twitter.com/sensoinc\" rel=\"nofollow\" target=\"_blank\"\u003e@sensoinc\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eQuem puder contribuir, agradecemos de cora\u00e7\u00e3o - e prometemos muito mais ainda para estes anos vindouros!"

    "attributes": {
     "about": "O Senso Incomum (\u003ca href=\"https://www.patreon.com/%E2%80%8Bwww.sensoincomum.org\"\u003ewww.sensoincomum.org\u003c/a\u003e) \u00e9 um portal pol\u00edtico e cultural com artigos, not\u00edcias, an\u00e1lises do Brasil e do mundo sempre buscando vis\u00f5es contra a corrente de modismos, opini\u00f5es prontas e a press\u00e3o para aceitar id\u00e9ias como se fossem verdadeiras, apenas porque a maioria aceita.\u003cbr\u003e\u003cbr\u003eEm pouco tempo, obtivemos credibilidade junto ao p\u00fablico gra\u00e7as \u00e0s nossas an\u00e1lises e mesmo previs\u00f5es acertadas, que acertaram incrivelmente mais do que a m\u00eddia tradicional, mesmo e sobretudo quando toda ela pensava em un\u00edssono em uma dire\u00e7\u00e3o. Sem medo de nos curvar mais \u00e0 realidade, apostamos quase sozinhos no que percebemos ser a verdade e acertamos tamb\u00e9m beirando a solid\u00e3o.\u003cbr\u003e\u003cbr\u003eHonrando este compromisso intelectual, estamos oferecendo uma revista exclusiva via assinatura, seja via Apoia.se (em real) ou Patreon (em d\u00f3lar). A revista ser\u00e1 mensal e conter\u00e1 artigos mais elaborados, com an\u00e1lises e digress\u00f5es selecionadas que n\u00e3o caibam em um artigo, mesmo o mais demorado, voltado para leitura na internet. Com isso, podemos oferecer um produto exclusivo aos apoiadores do site, prescindindo, como sempre deve ser, de financiamento estatal ou qualquer outro investimento que comprometa nossa independ\u00eancia e a qualidade de nossas an\u00e1lises.\u003cbr\u003e\u003cbr\u003eA cada meta atingida, tamb\u00e9m promoveremos podcasts exclusivos para nossos patronos, com temas escolhidos por eles. Tamb\u00e9m responderemos perguntas de nossos patronos em nosso podcast p\u00fablico. Disponibilizaremos ocasionalmente alguns produtos exclusivos, como uma forma de agradecer pelo apoio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQUEM SOMOS?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eO objetivo do \u003cstrong\u003eSenso Incomum \u003c/strong\u003e\u00e9 pensar fora da caixinha, revendo conceitos dados como basilares e questionando aquilo que parece bem intencionado, mas pode ter conseq\u00fc\u00eancias desastrosas. Analisamos not\u00edcias, filmes, livros tentando compreender algo mais profundo por detr\u00e1s. N\u00e3o apenas passamos dados do cotidiano: queremos entender os aspectos filos\u00f3ficos, hist\u00f3ricos, sociais, te\u00f3ricos e s\u00f3lidos do que \u00e9 discutido sem um aprofundamento.\u003cbr\u003e\u003cbr\u003ePor isso pensamos que somos uma \u00e2ncora s\u00f3lida contra a corrente de palpites que forma o jornalismo, hoje. Sempre buscando uma boa inten\u00e7\u00e3o e cuidando para n\u00e3o ofender os preconceitos e valores muitas vezes artificiais de seus leitores, apenas continuam a propagar modinhas e tend\u00eancias. Crendo-se \"cr\u00edticos\" e \"progressistas\", apenas repetem os \u00faltimos modilhos que nos divorciam de um conhecimento verdadeiro.\u003cbr\u003e\u003cbr\u003eTamb\u00e9m nos focamos na pol\u00edtica internacional, sobretudo as informa\u00e7\u00f5es que chegam pouco ao Brasil. Como as fontes do jornalismo brasileiro costumam ser quase sempre os mesmos principais jornais de cada pa\u00eds, algumas outras publica\u00e7\u00f5es respeitad\u00edssimas em pa\u00edses mais avan\u00e7ados s\u00e3o quase ignoradas por completo no Brasil. N\u00e3o \u00e0 toa, nosso pa\u00eds est\u00e1 quase completamente \u00e0 margem das grandes quest\u00f5es internacionais, mal conhecendo sua casca. Queremos um di\u00e1logo do Brasil com o Ocidente.\u003cbr\u003e\u003cbr\u003eAgradecemos imensamente pelo apoio, pela confian\u00e7a e pela valios\u00edssima companhia nesta jornada por restabelecer a busca pela verdade, quando todos insistem em insult\u00e1-la!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSenso Incomum\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/%E2%80%8Bwww.sensoincomum.org\"\u003ehttp://
