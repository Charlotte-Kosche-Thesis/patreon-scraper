on the way in every way humanly possible or maybe even beyond that....\u003cbr\u003eThe game is currently developed in Renpy, with original, comic book style art. We also plan to add music in the game made by on our musician friend.\u003cbr\u003eSystems and features we plan to implement:\u003cbr\u003e-Work and money\u003cbr\u003e-Time system, events tied to specific parts of the day\u003cbr\u003e-Plays seen in the original series with some unique twist and ideas\u003cbr\u003e-Plays \"invented\" by us\u003cbr\u003e-Skill system to help you figure out what girls want and to get them out of their clothes (or on their knees)\u003cbr\u003e-Karma system so you can have your own preferred approach and get different endings\u003cbr\u003e-Secrets to make multiply playthrough viable\u003cbr\u003e-Help system if you stuck with our 2 cute chibis: Sweet and Spicy\u003cbr\u003e-Animated scenes\u003cbr\u003e-Wardrobe system for the girls and the PC\u003cbr\u003e\u003cbr\u003e"
