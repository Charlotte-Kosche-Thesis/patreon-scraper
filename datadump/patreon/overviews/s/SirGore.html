    "pledge_url": "/bePatron?c=910892",
    "published_at": "2017-05-28T14:10:14+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://4.bp.blogspot.com/-sV3jCpR5qMk/Vwz_VH1mX3I/AAAAAAAACW0/XXaqNR9CZYI2KZmF7QJ9sJRVQlKtYaYsgCLcB/s1600/MatriGore_lite.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.sirgore.com\" target=\"_blank\"\u003eLe lepide avventure di Sir Gore\u003c/a\u003e \u00e8 un \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efumetto-moviola.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI personaggi non si limitano a battagliare, favellar forbitamente e compiere imprese paradossali, come in ogni avventurosa epopea che si rispetti.\u003cbr\u003eSi animano.\u003cbr\u003eNon da soli, come in un cartone animato, bens\u00ec mentre \u003cem\u003etu\u003c/em\u003e sfogli il fumetto: con i tuoi tempi e (mi auguro) la tua buona musica in sottofondo.\u003cbr\u003e\u003cem\u003eSfoglianimando \u003c/em\u003ele Lepide Avventure partirai all\u0027esplorazione di un mondo dinamico e sorprendente, dove quasi nulla \u00e8 quel che sembra.\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-Yj9oGfg42Hs/VZ0bJrqOTQI/AAAAAAAACOQ/apKw1HNiqwM/s1600/GIF17_lite.gif\"\u003e\u003cbr\u003eOppure no, ti annoierai tantissimo e deciderai di tornare a leggere i fumetti veri.\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20); background-color: rgb(0, 0, 0);\"\u003ePERCH\u00c9 MAI DOVRESTI DARMI DEL DANARO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eMa infatti, chiariamo subito una cosa.\u003cbr\u003eDisegno \u003cstrong\u003e\u003cem\u003eSir Gore\u003c/em\u003e\u003c/strong\u003e perch\u00e9 \u003cem\u003eadoro \u003c/em\u003efarlo.\u003cbr\u003eE lo adoro in una misura che non \u00e8 solo difficile, ma persino imbarazzante da spiegare.\u003cbr\u003eMentre passeggio con il cane riflettendo sulla storia e i suoi possibili sviluppi, sono felice; quando spendo ore su ore a ritoccar gli sfondi e curare i movimenti degli omini-stecco, provo sensazioni indescrivibili che da sole ripagano ogni sforzo.\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-GFUFYHsym1M/VSbzXzSsQoI/AAAAAAAACLM/WJSPuPMLqyM/s1600/Gore25b_lite.jpg\"\u003e\u003cbr\u003eQuesto fumetto non \u00e8 il mio lavoro; nato\u00a0come gioco e passatempo, prima che me ne accorgessi era diventato una specie di ossessione. Un\u0027ossessione preziosa, che non voglio\u00a0inquinare con considerazioni di natura commerciale.\u003cbr\u003eEra gratuito in principio, lo \u00e8 tuttora, lo rimarr\u00e0 \u003cem\u003esempre\u003c/em\u003e: puoi\u00a0\u003ca href=\"http://www.sirgore.com\" target=\"_blank\"\u003eleggerlo e scaricarlo\u003c/a\u003e senza spendere un centesimo.\u003cbr\u003e\u00c8 ben vero che,\u00a0dal 2013 ad oggi, vi ho investito una mastodontica quantit\u00e0 di tempo e di energie, l\u0027uno e le altre ritagliate spesso in maniera non lineare. Mi piacerebbe avere pi\u00f9 risorse a disposizione: in un mondo ideale dedicherei anima e corpo a quello che so fare meglio (come tutti), e nel mio caso si tratta probabilmente del fumetto-moviola.\u003cbr\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVorrei aumentare la frequenza delle pubblicazioni, trovare il modo di portare Sir Gore su carta, avviare \u003cdel\u003etutta una serie di progetti editoriali\u003c/del\u003e di cui per il momento non voglio dire nulla.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://3.bp.blogspot.com/-T7Jl53P0y7Y/WYJ_qmp8egI/AAAAAAAACfo/KzD4k0B9pogVAWc34eqVJCrAyhFWu61LQCLcBGAs/s1600/Coming-soon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
