    "summary": "In recent times,\u00a0I\u0027ve had the good fortune to work on books like\u00a0 \u003cem\u003e\u003ca href=\"http://www.amazon.com/Shadow-Hero-Gene-Luen-Yang/dp/1596436972\" rel=\"nofollow\" target=\"_blank\"\u003eThe Shadow Hero\u003c/a\u003e\u003c/em\u003e (with Gene Yang) and DC Comics\u0027 \u003ca href=\"http://www.amazon.com/Doctor-Fate-Vol-Blood-Price/dp/1401261213\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eDoctor Fate\u003c/em\u003e\u003c/a\u003e series (with Paul Levitz).\u003cbr\u003e\u003cbr\u003eGiven half a chance though, I\u0027d like to be able to spend more time creating works like \u003cem\u003e\u003ca href=\"http://artofcharliechan.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Art of Charlie Chan Hock Chye\u003c/a\u003e\u003c/em\u003e;\u00a0 a whole different ballgame requiring many months of research and dealing with story structure challenges of all kinds, and that\u0027s before any of the drawing proper even starts - a long, long haul to be sure.\u003cbr\u003e\u003cbr\u003eI don\u0027t think the struggle to find a balance between the more personal and commerical work ever ends - but I do hope that some help from Patreons out there will make the process just a little easier :) New to\u00a0 this whole business of rewards and deliveries, so please do bear with any of the inevitable teething issues :p\u003cbr\u003e\u003cbr\u003eYou can see other books I\u0027ve worked, including \u003cem\u003eMalinky Robot\u003c/em\u003e and Marvel\u0027s adaptation of Jane Austen\u0027s \u003cem\u003eSense \u0026amp; Sensibility\u003c/em\u003e, \u003ca href=\"http://www.amazon.com/Sonny-Liew/e/B004MTB3FG/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIn the meanwhile, a big thank you for visiting this page, even if it\u0027s just for a look see :)\u003cbr\u003e"
