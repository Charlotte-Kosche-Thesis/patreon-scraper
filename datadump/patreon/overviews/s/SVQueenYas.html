    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Introduction\u003c/strong\u003e\u003cbr\u003e\u3053\u3093\u306b\u3061\u308f\u3088\u308d\u3057\u304f\uff01I am Yasmeen Hagane aka..PERFECTION (only kidding) \u00a0I \u003cstrong\u003eLOVE\u003c/strong\u003e cosplaying! Its fun and stress free! It gets my mind creative and makes me excited. Crafting, Sewing, Drawing, Styling --- Something I love to do~!\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e \u00a0How did I come to Patreon\u003c/strong\u003e\u003cbr\u003eI found this place due to an awesome Cosplayer (Stella Chu, she is really good, check out her work!) she seemed really happy to be on Patreon doing what she loves best, and I want to do that as well. (I was originally going to do Art and 3D modeling but I am still improving!) \u003cbr\u003e\u003cbr\u003eI want to make my own cosplays and weapons, that means less money spent and more creativity happening! I find joy in creating things and making objects from scratch! \u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0What I plan on doing\u003cbr\u003e\u003c/strong\u003eI want to cosplay from Anime to Video Games. I will pretty much cosplay almost everything, appealing.\u00a0\u003cbr\u003eNote: I am not sure on cosplaying total reveal of my body. (\u003cstrong\u003eUnless \u003c/strong\u003eit is a cosplay I am really interested in and it is not \u003cstrong\u003eTHAT\u003c/strong\u003e revealing I will not mind cosplaying it)\u00a0\u003cbr\u003e\u003cbr\u003eI plan on being on Youtube as well related to cosplay whether I am doing a small skits, if I am at conventions, and hopefully soon tutorials!\u00a0\u003cbr\u003e[Will Insert a Intro Video Later^-^]\u003cbr\u003eP.S: Background Picture is temp only don\u0027t worry ^^"
