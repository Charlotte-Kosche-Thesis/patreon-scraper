    "summary": "\u003ca href=\"http://www.shelbiedimond.com\" target=\"_blank\"\u003eView Website Here\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI discovered film photography when I was 16 years old and it has been a love affair ever since. Throughout the years I\u0027ve acquired a deeper understanding of analog photography (its magical presence is highly important in such a rampant digital age!), darkroom printing, and fine art portraiture. I\u0027ve also learned what a \u003cem\u003edying art\u003c/em\u003e\u00a0it all is, and how quickly darkroom photographers are switching to digital formats due to financial restraints and limited resources. I refuse to switch.... I want to stay where the MAGIC is!\u00a0\u003cbr\u003e\u003cbr\u003eNot only is analog photography an expensive art, I am also being unfairly targeted by JW\u0027s from my past (a cult I was born into and have since left)- my images are being constantly reported \u0026amp; removed on my main \u0026amp; most important platform: Instagram. Instagram is where I make 90% of my income- it is where I get jobs and gain most of my exposure. I spent four years building a following of almost 20k people, only to have it completely removed by IG due to an image of my butt. I had to start a new account from scratch, and even so- my work is still being removed. I am now forced to take the majority of my work here.\u00a0\u003cbr\u003e\u003cbr\u003eMy photography is what gives me life. I would say that the ability to express myself through photography saved my life.  \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://shelbiedimond.tumblr.com/post/167953796807/bio\" target=\"_blank\"\u003eRead Bio Here\u003c/a\u003e \ud83d\udc8b"
