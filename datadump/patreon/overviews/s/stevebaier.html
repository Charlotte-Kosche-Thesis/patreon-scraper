    "summary": "Hello, I am Steve Baier and I create contemporary pin-up art using a combination of airbrush, heavy acrylic paint, colored pencil, and sometimes metallic pen and other media. Themes range from vintage-style pin-up to my take on female super-hero characters to classic Hollywood to fantasy themes such as mermaids. I always loved pin-up art and have used my background in airbrush art as a foundation for my style of it, which has developed through experimental techniques \u0026amp; blending other media with the airbrush.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.use.com/2400d6bf30baa8f79728\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.use.com/images/s_2/2400d6bf30baa8f79728.jpg\"\u003e\u003cbr\u003e\u003c/a\u003eI earn a living by selling original works and prints through eBay and social media, and also through setting up at shows - mostly on the comic \u0026amp; pop-culture convention scene though I do also get involved in more \"traditional\" art shows too. I very much enjoy the convention scene and I like to travel around the Midwest to participate in conventions, but this is not without start-up costs. Building a modest Patreon campaign I feel could really help me budget for these shows and get my contracts in early. And, it is quite possible that I could meet Patrons in-person when I come to your area for a show.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.use.com/1da3e86fa078704893d8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.use.com/images/s_2/1da3e86fa078704893d8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e In 2015, I self-published a collection of conceptual sketches and brainstorming drawings entitled \n\u003cstrong\u003e\"Sketchy Characters!\"\u003c/strong\u003e. It was a lot of fun to put together, and I have sold a number of copies at shows and online. I hope to self-publish further items such as a\u003cstrong\u003e \"More Sketchy Characters\" \u003c/strong\u003ebooklet which would contain all colored-pencil sketches; an annual trading-card set; possibly a calendar. Patreon pledges will also help make these things a reality, and I envision Patrons receiving these items automatically or at a reduced cost, depending on the pledge level.\n\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.use.com/f667a953b68045aa5b23\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.use.com/images/s_2/f667a953b68045aa5b23.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThank you for browsing my Creator Page, and please feel free to get in touch any time if you have any questions about myself or my work!\n-Steve Baier\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eOther ways you can support me!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\"Like\" my Facebook Page:\u00a0\u003ca href=\"http://stores.ebay.com/stevebaierpinupart\" rel=\"nofollow\"\u003efacebook.com/stevebaierart\u003cbr\u003e\n\u003c/a\u003e\nFollow me on Instagram: @stevebaierart\n\u003cbr\u003e\nFollow me on Twitter: @stevebaierart\n\u003cbr\u003e\nVisit my Etsy shop, full of original works, prints, and more!\u00a0\u003c/strong\u003e\u003ca href=\"http://etsy.com/shop/stevebaier\" rel=\"nofollow\"\u003eetsy.com/shop/stevebaier\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
