    "summary": "\u003cimg src=\"http://surreal-flakes.com/wp-content/uploads/2017/03/GIF-Blind-Dinner-surreal-flakes.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to our patreon page! \u003cstrong\u003eSurreal Flakes\u003c/strong\u003e is the name ouf\nour independent video art studio. Surreal Flakes produces dreams captured as avantgarde short movies. We do this in order to question how people think and perceive reality and to give them back a childlike joy and freedom. \u003cbr\u003e\u003cbr\u003eWe need YOUR HELP to turn our visions into reality and to grow. You\ncan support us here on patreon by paying us a few bucks per month. Choose your\npreferred amount of money on the right column and support us now.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOur Mission:\n\u003c/strong\u003e\u003cbr\u003e\nOur youtube channel provides an unique alternative to\nnowadays mainstream media. Our aim is to empower independent and profound art. We\nmake our movies in order to\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2022  challenge\nhow people perceive reality\n\t\u003cbr\u003e\n\t\u2022  question\nhow things are\n\t\u003cbr\u003e\n\u2022  broaden\nthe mind\n\t\u003cbr\u003e\n\u2022  stimulate\nyour senses with artful entertainment\n\t\u003cbr\u003e\n\u2022  give you\nback a childlike joy and freedom\n\u003c/div\u003e\nWe want to do this in the best way possible.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOur current situation:\n\u003c/strong\u003e\u003cbr\u003e\nOur main problems are a lack of time and money. Making\nmovies consumes a lot of resources. We are all working and studying. Michael\nwho ist he driving force behind Surreal Flakes is working late nights and on\nweekends on the work packages. Here are some of the concrete steps to make a\nSurreal Flake:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eScriptwriting, \u003c/li\u003e\n\t\u003cli\u003eStoryboarding, \u003c/li\u003e\n\t\u003cli\u003eOrganizing the film shooting (actors, time\nscheduling, logistics, buying properties etc.), \n\t\u003c/li\u003e\n\t\u003cli\u003edirecting, \u003c/li\u003e\n\t\u003cli\u003eediting, \u003c/li\u003e\n\t\u003cli\u003eanimation, \u003c/li\u003e\n\t\u003cli\u003eMusic production, \u003c/li\u003e\n\t\u003cli\u003eSound Design, \u003c/li\u003e\n\t\u003cli\u003eadministrating social media channels, \u003c/li\u003e\n\t\u003cli\u003eand many more\u003c/li\u003e\n\u003c/ul\u003e\nWe would like to do more videos but it seems to be impossible\nwithout a time machine and of course we are working on a tiny budget. Surreal\nFlakes is our passion and we would like to continue following our dreams.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow you can help\u003c/strong\u003e\u003cbr\u003e\nYou can help us with becoming our Patron. This means you\nmake a monthly contribution towards our movies. Even the smallest amounts help\nand receive high appreciation. \n\u003cbr\u003e\nOur goal is now to get 1.500 $ per month. This way we can\nassure a constant growth in \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eproducing high quality\u003c/li\u003e\n\t\u003cli\u003eusing better equipment\u003c/li\u003e\n\t\u003cli\u003ebeing able to change the film location more\noften\n\t\u003c/li\u003e\n\t\u003cli\u003emaking the movies more relevant to everyone who\nsees it\n\t\u003c/li\u003e\n\t\u003cli\u003euploading more videos per month\u003c/li\u003e\n\t\u003cli\u003ejust making everything better in a shorter time\u003c/li\u003e\n\u003c/ul\u003e\nSo put simply, you make our lives much easier and take\nstress away. So we can do better and more work for you, for free.\n\u003cbr\u003e\nPatreon is a crowdfunding platform like kickstarter or\nindiegogo but it works on a monthly basis with smaller amounts. We are patrons\nby ourselves. It is a smart and safe way to support others.\n\u003cbr\u003e\nDepending on the amount you get cool awards like access to\nunreleased videos and pictures, a place on our list of thanks or even an\nappearance in one of our movies.\n\u003cbr\u003e\nSo check the rewards on the right side and support us now!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003ePS: Our videos will\nstay free forever, so if you don\u2019t want to fund Surreal Flakes nothing will\nchange for you\n\u003c/em\u003e\u003cbr\u003e"
