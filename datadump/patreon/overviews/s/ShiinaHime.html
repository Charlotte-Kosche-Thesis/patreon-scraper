    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eMy name is Shiina and I live far north, in Norway! I have always been interested in art and the best thing I know in this world is to create. I don\u0027t really have any education in arts, currently I am studying 3D and animation and thinking of studying Japanese language and culture after.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eWhat do I draw?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eI am really into character design and illustrations, and draw my own OCs very often. I also love commissions and draw other\u0027s characters too! As you might see, I am very much inspired by Kyoto Animations, and I really love this style! Of course, I have my own twist to it, but this is the style I mainly draw in. I try to draw every day, so I will publish WIPs and doodles on my patreon feed often~\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eA little bit about my patreon page:\u003c/i\u003e\u003cbr\u003eNobody has really asked me for this. But I want my supporters to have the opportunity to donate money for rewards. I have been asked about tutorials and such, and you will of course get them here! I will also share my knowledge of art, in general through tutorials ans tips \u0026amp; tricks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy would you use your money on me?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou will get exclusive WIPs, illustrations and tutorials I will only share \u003cem\u003ehere. \u003c/em\u003eIncluding photoshop files of my own work and High-res versions of pictures I don\u0027t post anywhere else. You will also get to know me better! I made this patreon mainly out of fun and tryout, but I am also a student with less money than a rat.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e/\u00a0\u003ca href=\"http://shiinahime.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e /\u00a0\u003ca href=\"https://www.facebook.com/ShiinaHiime/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e /\u00a0\u003ca href=\"https://www.youtube.com/channel/UClsMhujdCpPVknhMuxJ955Q\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e /\u00a0\u003ca href=\"https://twitter.com/ShiinaHiime\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"https://picarto.tv/ShiinaHime\" rel=\"nofollow\" target=\"_blank\"\u003eLivestream\u00a0\u003c/a\u003e /\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003eYou will get rewards once a month, the week that contains the date 5th.\u00a0\u003c/h3\u003e"
