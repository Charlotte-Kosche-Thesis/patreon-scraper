    "summary": "Hi, my name is David Kromelow and I am absolutely obsessed with the NFL.\u00a0I direct my passion, knowledge, and excitement into a weekly podcast interview show called Sports Krunch with DKROM at\u00a0\u003ca href=\"http://sportskrunch.com/\"\u003ehttp://SportsKrunch.com/\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003eWhen I was a little boy, right around the time I fell in love with football, I was diagnosed with Autism Spectrum Disorder (ASD). The joy I took in the NFL helped me to more easily connect with my family and friends. These connections were very important to me as later in life I was diagnosed with Follicular Non-Hodgkin\u0027s Lymphoma. From which, after 6 months of chemotherapy and 2 years of Rituxan, I am in remission!\u003cbr\u003e\u003cbr\u003eMy love for NFL Football has helped me through some of the most challenging parts of my life. I do hope you\u0027ll join me in spreading my knowlege and enthusiasm to everyone that loves the great sport of football!\u003cbr\u003e\u003cbr\u003eMy dream is to become a sports writer/reporter like my heroes\u00a0Adam Schefter, Peter King, and Chris Mortenson.\u003cbr\u003e\u003cbr\u003eIn addition to football, I am an old-school music lover and I played the saxophone all through school and college.\u00a0\u003cbr\u003e\u003cbr\u003eMy favorite movies include everything by Mel Brooks, Billy Madison, Dodgeball: A True Underdog Story, and I also greatly enjoy The Simpsons.\u00a0\u003cbr\u003e\u003cbr\u003eFavorite music includes Louis Armstrong, Steely Dan, The Beatles, and James Taylor.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for checking out my Patreon and Podcast. It means the world to me!"
