    "summary": "The Smallest Star is a large ongoing project that includes\nlive performances, recorded music, videos, live interactive audio broadcasts,\ngraphic design, illustrations and a feature film that is being created by a\nglobal collaborative. I am the founder and administrator of the global arts collaborative, Captain Ahab\u0027s Motorcycle Club\nand writer/director of the collaborative\u0027s new feature film. The film is entitled \u003cstrong\u003eDEEP ASTRONOMY\u003c/strong\u003e, former working title, Small Star\nSeminar. The film shares ideas and themes with my solo album entitled Small\nStar Seminar. The album was written and recorded with the support of patrons at\nthis account. It is available on \u003ca href=\"https://corymcabee.bandcamp.com/album/small-star-seminar\" target=\"_blank\"\u003ebandcamp\u003c/a\u003e.\u003cbr\u003e\nCurrent funding from this Patreon account will support new projects, which\ninclude:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTour support for a concert and lecture series.\u003c/li\u003e\u003cli\u003e\n\nContinued development of my lecture series which currently\nincludes 2 performances, \u201cDeep Astronomy and the Romantic Sciences\u201d and \u201cSentimental Systems Reform.\u201d\u003c/li\u003e\u003cli\u003e\nIllustrations and designs to support these projects.\u003c/li\u003e\u003cli\u003e\nExpenses, tools and materials. \u003c/li\u003e\u003cli\u003e\nSmall Star Corp Radio /Live interactive guerrilla broadcasting. \u003c/li\u003e\u003cli\u003e\nSmall Star Seminar videos.\u003c/li\u003e\u003cli\u003eAnimation\u003c/li\u003e\u003cli\u003eScript writing\u003c/li\u003e\u003cli\u003e\nSmall Star Bug Fund: Creating art to support nature.\u003c/li\u003e\u003cli\u003e\n\nRelated and miscellaneous projects.\u003c/li\u003e\u003c/ul\u003e\nAs most of you know, I work on these projects full time, but I hardly ever get\npaid. With your help I can continue. It would be an honor to have you as my\npatron. Please encourage your friends to help support these efforts. For more info visit \u003ca href=\"http://corymcabee.net\" target=\"_blank\"\u003ecorymcabee.net\u003c/a\u003e"
