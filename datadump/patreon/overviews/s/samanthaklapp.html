    "summary": "\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u00a0Who I Am:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m a multidisciplinary new media artist with a\u00a0\u003ca href=\"http://www.imdb.com/name/nm2622909/?ref_=fn_al_nm_1\" rel=\"nofollow\" target=\"_blank\"\u003ebackground in filmmaking\u003c/a\u003e currently located in Seattle, WA. My work is largely conceptual, exploring themes such as identity, abstraction, the boundary and relationship between performance and performer, and the subjectivity of time and space through the use of data visualization, data sonification, video art, sound art, photography, and multimedia installations. My goal is to create sensory and thematic works that stimulate the brain and speak directly to the audience\u0027s personal experiences.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" height=\"281\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/90193621\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003eInside/Outside\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\n\t2013\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\n\tvideo projection, kiln-fused plate glass, window curtain\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003ca href=\"http://samanthaklapp.tumblr.com/post/79532714555/samantha-klapp-inside-outside-2013-video\" rel=\"nofollow\" target=\"_blank\"\u003eartist statement\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn my spare time, I read, watch films, sew, study science and history, and collect and\u00a0\n\u003ca href=\"http://floriavintage.etsy.com\" rel=\"nofollow\" target=\"_blank\"\u003esell vintage clothing\u003c/a\u003e. You can often find me hanging out with my partner-in-crime and our dog at home, out for a walk, thrift-shopping, or finding the best cafes to get chai tea.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0Why Patreon:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nPatreon is different than other crowd-funding platforms, in that it\u0027s designed to support a creative individual\u0027s entire body of work instead of pledging money toward one large project. In other words, it\u0027s bringing back the old-school patronage system of the arts that kept most (if not all) of your favorite artists throughout history clothed and fed and out of the gutters, and updating it for the 21st century. I have high hopes for this platform, and hope you will join me in creating a community of like-minded individuals driven to keep the arts alive for everyone who desires to take a part in it.\u00a0All patrons will have access to the patrons-only blog where you will get special sneak peaks of all of the work that goes into every project.\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I will be able to spend more time sharpening skills I already have, such as:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0Photo/V\u003c/span\u003e\u003c/span\u003eideo\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"75%\" src=\"//37.media.tumblr.com/dbb829921170370c290a19bdba74f826/tumblr_mqfkn9eMTE1sp2twao3_1280.gif\" width=\"75%\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003eCinemagraph from a series entitled \"Masks\"\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/70466842\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0Computer Programming/Sound Synthesis\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"75%\" src=\"https://d3j5vwomefv46c.cloudfront.net/photos/large/730057839.jpg\" width=\"75%\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe frameborder=\"no\" height=\"75%\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/98854251\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;visual=true\" width=\"75%\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0Motion Graphics\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"75%\" src=\"https://24.media.tumblr.com/75f0bb5c97aa2d5fc21967ba2772fc0e/tumblr_n69hfaaYJ31sp2twao1_1280.jpg\" width=\"75%\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003eAnimation still from a concept in progress\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"375\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/96665512\" webkitallowfullscreen=\"\" width=\"500\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cstrong\u003eShort clip of a work in progress\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0Glassmaking (really!) \u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"40%\" src=\"//origincache-prn.fbcdn.net/1168939_1401034840132609_1872504550_n.jpg\" width=\"40%\"\u003e\u003cimg height=\"40%\" src=\"//origincache-ash.fbcdn.net/1208178_547384908666405_1567915914_n.jpg\" width=\"40%\"\u003e\u003cimg height=\"40%\" src=\"//origincache-ash.fbcdn.net/1172815_543129395768788_1927457138_n.jpg\" width=\"40%\"\u003e\u003cimg height=\"40%\" src=\"//distilleryimage5.s3.amazonaws.com/5594a10c39c211e3bc5622000ae910b0_8.jpg\" width=\"40%\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n...and add new ones like \n\t\u003ca href=\"http://arduino.cc\" rel=\"nofollow\"\u003eArduino\u003c/a\u003e, \u003ca href=\"http://projection-mapping.org/whatis/\" rel=\"nofollow\"\u003eprojection mapping\u003c/a\u003e, VFX, and different mediums of sculpture (wax, ceramics, metal, fiber, etc).\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0Why Monthly: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s simple really; donating per project would not sustain me or my art practice. The most important part of my work is the tremendous amount of conceptualizing and prototyping I have to do before there is ever a physical representation of it. Without monthly patronage, I will have to continue seeking paying work elsewhere. This means that my talents are being tightly constrained by the necessity of freelancing for things that eat away at precious development time, which is where my art really exists.\n\t\u003cbr\u003e\n\u003cbr\u003e\nEventually,\u00a0your patronage will allow me to develop larger experimental audio/visual installations and performance pieces using these skills. Patrons at or above the $100 per month level will receive invitations to special VIP showings of these events (don\u0027t worry non-local VIPs--you won\u0027t get left out of the party!) and special commemorative gifts. All patrons will be able to take part in the development of each of these larger projects.\n\t\u003cbr\u003e\n\u003cbr\u003e\nSee below for the complete list of perks for each pledge level:"
