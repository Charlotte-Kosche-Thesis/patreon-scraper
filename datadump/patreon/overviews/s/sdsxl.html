    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello there, fin fans! If you\u0027re here, you\u0027ve probably either bought a copy of Shark Dating Simulator XL or maybe seen a let\u0027s play about it.\u003cbr\u003e\u003cbr\u003eI\u0027m a full time Comic Art student from the UK, and over the summer decided to finish a project I\u0027d started back at Christmas - my own dating simulator. Somehow this got mixed up with the Tsundere Shark meme and lo! Shark Dating Simulator was born.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0gSS8Yn.png\"\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.raresteak.sharkdatingsimulator\u0026amp;hl=en_GB\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAround that time Steam retired greenlight and switched to their Steam Partner model instead. I decided to invest what was pretty well the last $100 I had into buying the rights to put my own game on Steam. But unlike Google Play\u0027s strictly SFW version I could let loose a little bit.\u003cbr\u003e\u003cbr\u003eEven before it came out, SDSXL was attracting notice and some quite vocal criticism for even existing. But I decided, as stupid as it might be, to release the game how I wanted it to be, complete with an approach to humour that didn\u0027t spend any time second-guessing if somebody might find a joke offensive before I made it. Why wonder, why you know for a \u003cem\u003efact\u003c/em\u003e someone\u0027s going to find it offensive?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/3pxBHV5.png\"\u003e\u003cbr\u003e\u003cbr\u003eWell, now SDSXL is available on Steam!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/666020/Shark_Dating_Simulator_XL/\" target=\"_blank\"\u003eShark Dating Simulator XL on Steam\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e As it\u0027s my first game and only a little Visual Novel at this early access stage it\u0027s retailing for 1 dollar which is as low as Steam allows you to go without being free. There\u0027s lots I want to add to the game though, three other stories for a start - and so if you feel you would like to support me beyond your initial one dollar, here\u0027s where you\u0027re very welcome to do so!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6VenLJF.png\"\u003e\u003cbr\u003e\u003cbr\u003eAt the moment, I\u0027m creating a spin-off comic for SDSXL as a summer special - eventually this will be coloured and offered as a dollar download on Steam, but you can see it as I complete it page by page in glorious black and white right here on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eG76v76.png\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for dropping in!\u003c/div\u003e"
