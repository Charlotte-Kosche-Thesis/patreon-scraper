    "attributes": {
     "about": "L. Hayse Shouhda, is a comic book artist, graphic designer, illustrator and writer. Ever since he was very young I was hooked comic books, cartoons and the heroes they were about. It wasn\u2019t long after being pulled in by these amazing stories he began to create my own.\u003cbr\u003eAlso known for his video game fanart such as Street Fighter and League of Legends; Shouhda draws a large array of different characters from different series.\u003cbr\u003e\u003cbr\u003eSharing his art and comics on the internet, he covered a large variety of genres, comedy, adventure, horror and even mature oriented themes, never shirks away from new challenges. His style covers from American artstyle to Japanese manga, and even blends them together from time to time.\u003cbr\u003e\u003cbr\u003eGraduating from Grant MacEwan University as a graphic artist, he uses his knowledge and talent he has acquired from his studies to further his goals of improving in his passion for the arts. \u003cbr\u003e\u003cbr\u003eShouhda\u2019s current large project he\u2019s working on is the Jack Rye Adventures, and intermensional adventurer who travels across the multiverse exploring and learning from countless worlds. He has been known to even cross over into other known worlds such as Skull Girls and other places.\u003cbr\u003eAlso he\u2019s a member of Team Instaburst and has been tasked with animating Garen for the League of Fighters game.\u003cbr\u003e",
