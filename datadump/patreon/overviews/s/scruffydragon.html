. you know :P\u003cbr\u003e\u003cbr\u003e\n\nDo\nI take commissions?, yes, but only coding and I will do it how you want it, as\nfor spriting just pocket characters, other styles as capcom\u0027s is too much time consuming\nand even paid is stressing to me, I only do sprite if by example a character\nthat I am coding was not provided with some required frames or an animation\nthat I might consider necessary, only then I will sprite.\u003ca href=\"https://www.youtube.com/watch?v=egu1YJ4SoE8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e"
