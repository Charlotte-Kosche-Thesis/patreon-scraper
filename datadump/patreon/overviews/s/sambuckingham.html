    "summary": "Hi, I\u0027m Sam :) \u003cbr\u003e\u003cbr\u003eI write songs and sing them to people and this is \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ewhat I love to do most in this world\u003c/span\u003e\u003c/strong\u003e (apart maybe from being with my family and practicing yoga and being in the water and in the trees). I make albums, I make song demos that get worked and worked until they make it onto aforementioned albums, I tour Australia and sometimes the world singing these songs, I make video clips (I usually direct and edit my own actually, like the one above for \u0027The Water\u0027) so that people can watch something while they listen to these songs, I collaborate with AWESOME musicians and I muse endlessly over the experience of being human. I also love to drink tea.\u003cbr\u003e \u003cbr\u003eWorking and making a living as a songwriter/singer/musician/performer is a life I 100% choose and so I make choices to support that - like living somewhere I can play a lot of local gigs when I\u0027m not touring, having a pretty tight budget every week so I can \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ededicate time to creating\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"color: rgb(63, 63, 63);\"\u003e(rather than working another job to pay for things I don\u0027t really need\u003c/span\u003e),\u003c/span\u003e spending time away from home to tour and write, and putting in the time to work out all the sometimes-incredibly-stimulating-sometimes-painfully-boring-and/or-hair-tearing behind the scenes stuff that\u0027s required to keep things ticking along.\u003cbr\u003e\u003cbr\u003eI write songs, I record songs, I tour, I make phone calls and I write emails hustling for work. I book shows, I write budgets, I write press releases, I release albums. I raise money, I spend money making music and hiring my friends to make it with me... it\u0027s my job, so I do the work. Lucky for me, I love the work.\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon because it\u0027s really really nice to get paid for your work!\u003cbr\u003e\u003cbr\u003eThe bigger picture for \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ewhy Patreon is making a massive difference\u003c/span\u003e\u003c/strong\u003e is constantly changing.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI want to say a HUGE thankyou to everyone that is currently a Patreon or has ever been one. Having you guys on my team has allowed me to:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ehave Patreon as a place to share \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003enew song demos\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e for my latest album (and probably for the next one that will come along); it has helped pay expenses to \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ecreate video clips\u003c/span\u003e\u003c/strong\u003e for my songs; and, most recently, it has helped me fund a trip to the USA to play at a festival, collaborate \u0026amp; write songs and delve deep into Americana, Gospel and Folk music. \u003cbr\u003e\u003cbr\u003ePatreon is all at once a place for creative expression, \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edevelopment\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e, promotion and feel good warm fuzzy feelings. It\u0027s a place for me to \u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ecreate\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e things to share\u003c/span\u003e\u003c/strong\u003e with you and the world. Sometimes it\u0027s scratchy behind the scenes stuff, sometimes it\u0027s bad-ass-professional stuff, sometimes it\u0027s something inbetween. It\u0027s all part of the bigger picture of what it means to be a musician/artist and I\u0027m asking y\u0027all if you want to get a backstage pass to it all and also give me money.... Patreon is a great place for money.\u003cbr\u003e\n\u003cbr\u003e\nTo become a Patron you can pledge, from $1, any amount you choose. You just choose how much you want to pledge, \u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eper \u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003emusic thing\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e I release. You can change your amount or opt out at any time and when you become a Patron you get instant access to everything I ever put on here... WHAAAAAAAT!\u003cbr\u003e\n\u003cbr\u003eWhether you become a Patron or not I will continue making music. If you can\u0027t afford to be a Patron or it\u0027s not your thing, please do not feel like you must pledge or else I will never make anything again... NOT GONNA HAPPEN! But if you can and do get involved, we\u0027ll make beautiful music together. Oh yes we will.\u003cbr\u003e\n\u003cbr\u003e\nThankyou! \u003cbr\u003exSam\n\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e*IMPORTANT RE MONEY.\u00a0Pledges are processed in USD so please factor in your exchange rate and pledge accordingly so you don\u2019t get burnt\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003c/span\u003e\u003cbr\u003e"
