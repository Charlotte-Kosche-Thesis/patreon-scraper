    "summary": "Hello, and thank you for reading this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon about?\u003cbr\u003e\u003c/strong\u003eI tend to be eclectic with my work, but, for the most part, I\u0027m creating this Patreon because of my prolific work as a graphic modder for Paradox games.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your credentials?\u003c/strong\u003e\u003cbr\u003eIf you\u0027ve played Crusader Kings II, you probably know me from \u003ca href=\"https://forum.paradoxplaza.com/forum/index.php?forums/warhammer-geheimnisnacht-mod.902/\"\u003eGeheimnisnacht \u003c/a\u003e(more commonly referred to as \"the Warhammer mod\"). I\u0027ve drawn nearly all the portrait sets for that mod and, although it is less known, I\u0027ve also coded a lot of gameplay mechanics and flavor events for the various factions, and I\u0027ve written two lore supplements (the \u003ca href=\"http://www.mediafire.com/file/6ifj80b7kl0dvd9/Jade+supplement4.pdf\"\u003eJade Vampires \u0026amp; Cathay\u003c/a\u003e and the \u003ca href=\"http://www.mediafire.com/file/mejb6gbk4ottk6o/Mahtmasi+Supplement.pdf\"\u003eMathmasi \u0026amp; Araby\u003c/a\u003e).\u003cbr\u003eI\u0027ve also drawn a few \u003ca href=\"http://steamcommunity.com/profiles/76561198021525667/myworkshopfiles/?appid=281990\"\u003eportrait sets\u003c/a\u003e for Stellaris, which have been generally well received by the community, and occasionally even approved of by the \u003ca href=\"https://twitter.com/RikardAslund/status/748415627098988545\"\u003edevelopers \u003c/a\u003ethemselves. A few of them have sat on the first page of most subscribed species mod for quite a few months now, with an average of 10.000 subscribers each.\u003cbr\u003eI am semi-active on \u003ca href=\"http://silfae.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, where you can find some of my older work.\u003cbr\u003eI\u0027ve also recently published a \u003ca href=\"http://amzn.eu/b0VR7lV\"\u003ebook\u003c/a\u003e, which, going by the feedback I\u0027ve received on all my previous small narrative works, should be a pleasant read, if nothing else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy opening a Patreon?\u003c/strong\u003e\u003cbr\u003eAs it probably is the case for many other people on this site, while I love doing what I do for free, my time is getting progressively limited due to real life work, which has resulted in me having less and less time to provide you with my modding skills (\u0026amp; other stuff). \u003cbr\u003eI don\u0027t want to be paid to provide my services, I will keep producing mods and putting them online for free regardless of any support, but, for obvious, pragmatic reasons, if you were to give me something, even the smallest amount of money, it could mean a tiny bit more of time that I can dedicate to this work, which would result in more free mods for everybody.\u003cbr\u003e\u003cbr\u003e"
