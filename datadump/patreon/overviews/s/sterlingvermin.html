    "summary": "\u003cstrong\u003eHail fair adventurers!\u003cbr\u003e\n\u003c/strong\u003eThanks for visiting our Patreon! If you\u0027re here, you\u0027re probably already familiar with us. If you\u0027re not,\u00a0\u003ca href=\"https://sterlingvermin.com/\"\u003eyou should fix that!\u003c/a\u003e We\u0027re hard at work developing awesome new content for your D\u0026amp;D 5e campaigns. In the past we\u0027ve created community favorites like the Pugilist class, the Saurian race, and optional critical hit rules that use old school charts. We\u0027ve made a ton of other stuff too, available both on\u00a0\u003ca href=\"https://sterlingvermin.com/\"\u003ethe blog\u003c/a\u003e and on\u00a0\u003ca href=\"https://www.dmsguild.com/browse.php?keywords=sterling+vermin\u0026amp;x=0\u0026amp;y=0\u0026amp;author=\u0026amp;artist=\u0026amp;pfrom=\u0026amp;pto=\"\u003eDM\u0027s Guild\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003cbr\u003e\u003c/strong\u003eHi, I\u0027m Benjamin Huffman - the game designer and writer behind most of what you see from the Sterling Vermin Adventuring Co. As you might imagine, I spend a lot of time developing new content, balancing it against existing content in 5e, writing, re-writing, and coordinating with other professionals to make everything look great. And did I mention I work two other jobs besides that? With your support I can continue to dedicate my time to creating new material for D\u0026amp;D and (hopefully) downsize my other responsibilities to focus even more energy on the Sterling Vermin.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003eAt this point it\u0027s fair to wonder what\u0027s in it for you!\u00a0We have a number of pledge levels that you can view on this page to pick the right one for you. All patrons of the Sterling Vermin will get access to frequent backer exclusive previews of content that\u0027s in development, art for upcoming projects, and behind-the-scenes details on what we\u0027re planning to do next. At higher levels you\u0027ll get access to backer exclusive live streams, vote to decide on what projects we dedicate our time to, and get our feedback on your own D\u0026amp;D homebrew!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks\u003cbr\u003e\u003c/strong\u003eWhether you chose to pledge or not, thanks for checking out our Patreon!"
