    "summary": "Hello, I\u0027m Garric Nahapetian. I\u0027m the creator and host of\u00a0\u003ca href=\"https://swiftcoders.podbean.com\" target=\"_blank\"\u003eThe SwiftCoders Podcast\u003c/a\u003e as well as the founder of the\u00a0\u003ca href=\"https://www.meetup.com/SwiftCoders-L-A/\" target=\"_blank\"\u003eSwiftCoders LA\u003c/a\u003e and\u00a0\u003ca href=\"https://www.meetup.com/LearnSwiftLA/\" target=\"_blank\"\u003eLearn Swift LA\u003c/a\u003e meet ups. All of these creations are a part of\u00a0\u003ca href=\"https://swiftcoders.org\" target=\"_blank\"\u003eSwiftCoders.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI created\u00a0SwiftCoders.org to \u003cstrong\u003einspire and help people\u003c/strong\u003e from all around the world that are interested in learning Swift and Apple Platform development as a means to achieve their personal goals. \u003cbr\u003e\u003cbr\u003eI went from being\u003cstrong\u003e a lawyer, to an Uber driver, to a full time iOS Developer\u003c/strong\u003e \u003cstrong\u003ein two years\u003c/strong\u003e because of the opportunities and resources that were available to me by the amazing Swift developer community at large. SwiftCoders is my way of \u003cstrong\u003egiving back\u003c/strong\u003e and serves as a resource for people to help\u003cstrong\u003e make a positive difference\u003c/strong\u003e in their life.\u003cbr\u003e\u003cbr\u003eSometimes, all people need is an opportunity to make a change. I hope that SwiftCoders will be that opportunity for you, if you want it. So, \u003cstrong\u003econsider becoming my Patron\u003c/strong\u003e so that I can continue to produce more content, resources, and communities for you.\u003cbr\u003e\u003cbr\u003eHere are some of the things people say about my work:\u003cbr\u003e\u003cbr\u003e\"Hey Garric, great podcast, love your attitude and the work you\u0027re doing \ud83d\ude03.\u00a0I\u0027m an aspiring Norwegian swift developer \ud83d\ude42, just thought I\u0027d let you know that \u003cstrong\u003eyou help motivate me\u003c/strong\u003e to continue coding and getting better. Keep it up \ud83d\ude04\"\u003cbr\u003e\u003cbr\u003e\"Hi Garric, thanks so much for your swiftcoders podcast. It\u0027s \u003cstrong\u003ehelped me keep the momentum going\u003c/strong\u003e by giving me some light at the end of the long tunnel. I\u0027m beginning my coding journey with \u003cstrong\u003ezero programming background\u003c/strong\u003e! This has been a difficult path to start as I know no one who is programming, so \u003cstrong\u003eresources such as your show have been critical\u003c/strong\u003e.\u00a0Thanks again for your podcast! It\u0027s great.\"\u003cbr\u003e\u003cbr\u003e\"Just wanted to say I love your interviewing style and your down-to-earthness. I\u0027m starting to learn Swift and \u003cstrong\u003eI\u0027m discovering a lot of interesting projects through your podcast\u003c/strong\u003e. Your interviewing is at the right level (where you may be asking questions you already know the answer to but still ask anyway). Maybe it\u0027s your lawyer background :)\"\u003cbr\u003e\u003cbr\u003e\"Your podcasts are so \u003cstrong\u003einspiring for me\u003c/strong\u003e and this is why I want to create one for African Developers, to make them more known by the world because there are truly amazing devs here.\"\u003cbr\u003e\u003cbr\u003e*Need help starting a Learn Swift meet up in your town? Contact me @garricn on twitter or garricn@icloud.com"
