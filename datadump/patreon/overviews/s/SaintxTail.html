re comic archive.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/c582640e60e5c9f16f53919baaeaf82b.png\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003ca href=\"http://www.saintxtail.com/kinky-kawaii-club\"\u003e\u003cimg src=\"https://i.gyazo.com/56703ddbfd333b7f20231ce4c7a2b0fd.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFANART PINUPS ARCHIVE\u003c/span\u003e\u003c/h4\u003eOver 100 pinups of fanart characters.\u003cem\u003e This reward is no longer being updated regularly.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/4d8064cb37b3263e411aa44e7e37a14f.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDOODLE BIN ARCHIVE\u003c/span\u003e\u003c/h4\u003eOver 300 sketch archive. \u003cem\u003eThis reward is no longer being updated regularly.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/c2a17050f4259b799a74a71e487d4d6c.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSKETCH PACK STORIES (ARCHIVE)\u003c/span\u003e\u003c/h4\u003eStories based off of my sketch packs and The Kinky Kawaii Club. Written by \u003cstrong\u003eZwanzik.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/zwanzikfiction\"\u003eSupport Zwanzik to get more stories visit her Patreon.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/cad39bbea78f4bd9505a06e246fb97c3.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eANIMATION BIN (ARCHIVE)\u003c/span\u003e\u003c/h4\u003eExperimenting with animation (Not sure what the hell I am doing lol). The animation bin is a new reward that will contain a random assortment of vore animation loops. Eventually it will have more videos over the next few months as I update it monthly.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/9c6416f869afa05e57e015bbf13b810a.gif\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSKETCH PACK VAULT (Retired Sketch Packs)\u003c/span\u003e\u003c/h4\u003eI want to maintain only having 100 sketch packs available for patrons to choose from every month. So every month I retire 5 of my oldest sketch packs and put them in this archive \u0027vault\u0027. This tier is the only way you can access these old sketch packs. I\u0027m not reselling them outside of Patreon and they will be removed from the website\u0027s list. You don\u0027t choose any sketch packs from this tier, new sketch packs are added every month and it will just keep building up over time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/4084c0c4870b64b46134f5a0728145f7.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eALL COLOR PACKS EVER CREATED\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eAn archive of all the color packs I have created since I started Patreon in 2015 incase you missed any. Currently the archive has over 24 color packs. All images in these packs are free to use for whatever.\u00a0\u003ca href=\"http://www.saintxtail.com/copy-of-sketch-pack-list-1\"\u003e\u003cstrong\u003eList of All Color Packs\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/fe7cb6982ba5cebd29655d020654a841.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.saintxtail.com/copy-of-sketch-pack-list\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGAME EXTRAS\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003ePlum Tea Game and All Assets\u003c/strong\u003e\u003cbr\u003ePlum Tea is a free to play futa game I made. This reward is access to all the files and images that are in the game, including the renpy script which is open and easy to edit and write over. Getting this reward gives you permission to use the assets and use the art however you like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMicro De Deli Game and All Assets\u003cbr\u003e\u003c/strong\u003eMicro De Deli is a free to play game I worked on with\u003ca href=\"https://www.patreon.com/FaeVictus\"\u003e FaeVictus\u003c/a\u003e. This reward is access to all the game\u0027s assets. So that includes PSDs, cutscenes, character sprites, animations etc. Getting this reward gives you permissions to do whatever you want with all the assets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScrapped Erovia\u0027s Quest Assets\u003c/strong\u003e\u003cbr\u003eI restarted the game I was working on Erovia\u0027s quest and this reward has all the sprites I\u0027m never going to use. Getting this reward allows you to use the character sprites and graphics however you like.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/c8cb4138732f834a0e69e2c752a3f361.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eACCESS TO ENTIRE ART ARCHIVE\u003c/span\u003e\u003c/h4\u003eAccess to my entire art archive (except sketch packs) \u003cstrong\u003e10 GB of content and over 1200 images\u003c/strong\u003e. Most of these of things I\u0027ve uploaded online, but with this download they are all in one place and\u003cstrong\u003e\u00a0\u003c/strong\u003eneatly categorized so you can pick and choose which folders you wish to download. Includes over 30 Comics, Illustrations, Vore, Hentai, Pinups just anything I have drawn over the past 3 years that\u0027s kinky and kawaii.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/9ba57906a3e5892b6bfab9c614807eba.jpg\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLIVESTREAM DRAWING REQUESTS\u003c/span\u003e\u003c/h4\u003eThe Livestream channel is open to everyone. However I\u0027ll be taking lineart requests via my discord server from my patrons. Past patrons are welcome to participate as well. Sometimes I\u0027ll just play music and draw, sometimes I\u0027ll talk about my drawing process while I draw, I\u0027ll answer any questions etc. To follow when I am streaming, please follow the channel on picarto for email alerts, or join my\u00a0\u003ca href=\"https://www.patreon.com/posts/11516504\"\u003ediscord server\u003c/a\u003e. The livestream archive is a freebie download.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79,97,40);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTo see more of my art or see the reward options visit:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.SaintxTail.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eSaintxTail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flyaroofitness.com/wp-content/uploads/2015/10/faq-icon.jpg\" style=\"width: 127px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eI Pledged But Where Are\u00a0My Sketch Packs?\u003c/strong\u003e\u003cbr\u003eI will send you a message on Patreon for how to receive your sketch packs between the 1st- 4th of every month. If you are a new patron you will be charged immediately, you will still have to wait to choose your sketch packs as I work on them at the end of the month\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre There Other Options To Get Sketch Packs Outside of Patreon?\u003c/strong\u003e\u003cbr\u003eIf you want sketch packs or other Patreon rewards outside of Patreon, contact me to find out how.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen Do I Get My Sketch Rewards?\u003c/strong\u003e\u003cbr\u003eFor those on the tier to get sketch rewards I complete them in about a week or two. They will be done and delivered before the next cycle rolls around.\u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/3906835\"\u003ePlease see more info here\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"http://www.SaintxTail.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e"
