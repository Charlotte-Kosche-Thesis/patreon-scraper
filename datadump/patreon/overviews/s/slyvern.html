    "summary": "\u003cstrong\u003eHelp me continue to make art!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is here to help me get out a little bit. I\u0027m hoping that this will allow me to motivate myself to pump out art a lot more frequently and improve it at the same time, as well as become much more apparent among the community.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found my art somewhere upon the internet and you\u0027re looking to further support me, this is the place! On Patreon, I will be uploading every single art piece that I have chosen to upload elsewhere - \u003cstrong\u003eusually on Twitter\u003c/strong\u003e - onto Patreon for users to have much easier access to, and with no compression either! These art pieces are mostly commissions that are paid for by other Patreon users, my own personal drawings that I make for myself, and a couple gifts and requests made for some of my friends here and there. \u003cstrong\u003eIf you\u0027re looking to find these uploads in the highest quality possible, you\u0027ll be given access to each of them here on Patreon as a $5 donator!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you do choose to donate to my Patreon, \u003c/strong\u003eyour help is greatly appreciated! By merely being a supporter of my own art, you\u0027ll be able to help me live my dream of becoming a professional, full-time artist in the future. \u003cstrong\u003eFeedback is always appreciated! \u003c/strong\u003eAnyone is free to let me know if they have any ideas that may help me out a little bit by messaging me here on Patreon, or by contacting me on\u00a0\u003ca href=\"https://twitter.com/vaporeontail\"\u003eTwitter\u003c/a\u003e (do be mindful of the NSFW content, this is a furry community here), or even on \u003cstrong\u003eDiscord, which you\u0027ll be given access to as a donator!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks,\u003cbr\u003eSly\u003c/strong\u003e"
