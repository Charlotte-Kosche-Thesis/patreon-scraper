yle=\"font-weight: bold;\"\u003eWhat else do I get as a Patron?\u003c/u\u003e\u003cbr\u003e\u003cem\u003eI try not to gate off content\u003c/em\u003e, everything will be on my blog\u003cstrong\u003e \u003c/strong\u003ethe same day or time as it releases here. Some exceptions are WIPS and movie previews I don\u0027t want public yet. So don\u0027t pledge if you\u0027re expecting hidden content, but all the animations are up for download if you have trouble finding older ones on the blog.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I use the money for?\u003c/strong\u003e\u003cbr\u003eIt goes to paying for voice acted clips, my internet etc etc\u003cbr\u003eOf course, it\u0027d be awesome to make enough off Patreon one day to animate full time instead of working...if only."
