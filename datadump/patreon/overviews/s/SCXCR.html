    "published_at": "2015-03-30T03:28:48+00:00",
    "summary": "We meet again... for the first time.\u00a0 Probably.\u003cbr\u003e\u003cbr\u003eI\u0027m known in most parts of the Internet as SCXCR and I began creating video game-based videos back in 2007.\u00a0 In that time I\u0027ve experimented with a few different types of videos including:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSC On\u003c/strong\u003e - My general review show in which I break down (but hopefully don\u0027t break) a game.\u003cbr\u003e\u003cstrong\u003eFive Dollar Gaming\u003c/strong\u003e - For the more thrifty people out there, I find a game costing $5 or less and determine if they\u0027re worth the price.\u00a0 You\u0027d be surprised how often the answer is \"no.\"\u003cbr\u003e\u003cstrong\u003eThe Bloody Roar Retrospective\u003c/strong\u003e - An in-depth look at the Bloody Roar series of fighting games.\u003cbr\u003e\u003cstrong\u003eHindsight Miscellanea\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e- A look back at various gaming publications which proves the old adage that hindsight is indeed 20/20.\u003cbr\u003e\u003cstrong\u003e[fearless]\u003c/strong\u003e - You know those scare cam videos that are all the rage on YouTube?\u00a0 This is like that except I usually end up laughing at and making fun of the game instead of being scared by it.\u003cbr\u003e\u003cstrong\u003eThe Seiken Densetsu Retrospective\u003c/strong\u003e - An in-depth look at what\u0027s better known in the West as the \"Mana\" series of games. (Secret of, Sword of, Dawn of, etc.)\u003cbr\u003e\u003cstrong\u003eJust a Moment\u003c/strong\u003e - The more brief equivalent of my regular video reviews.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eStrumming the Bassline\u003c/strong\u003e\u003c/strong\u003e - I perform bass lines from various video game music and write/tab it out for any other bass players out there that want to learn it.\u003cbr\u003e\u003cbr\u003eSince then I\u0027ve joined my friends at \u003ca href=\"http://www.rivercitygamers.com\" rel=\"nofollow\" target=\"_blank\"\u003eRiverCityGamers\u003c/a\u003e to help produce additional content and streamed games on a semi-weekly basis on \u003ca href=\"http://www.twitch.tv/SCXCR\" rel=\"nofollow\"\u003etwitch\u003c/a\u003e.\u00a0 Now though, I\u0027ve reached the point where some of my capture equipment is badly outdated and at times only seems to work whenever I kick it in a certain spot.\u00a0 Due to my employment and living situation I\u0027m having trouble affording decent replacement gear and, as Five Dollar Gaming\u0027s existence might suggest, I typically can\u0027t afford more than two or three new games a year and don\u0027t always have the means to cover them.\u00a0 With your help I\u0027d like to change that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: All my videos will still be free to view on my YouTube account.\u003c/strong\u003e\u00a0 This is simply a way to help expand what I\u0027m capable of producing and create additional content at a faster pace than once every six or seven months.\u00a0 See the goals for more details on some of these.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI should also note that by \"full-production video\" I am generally referring to any video that requires scripting, filming and extensive editing.\u003c/strong\u003e\u00a0 \u003cstrong\u003eThis applies primarily to SC On, Five Dollar Gaming, and any future retrospective videos.\u003c/strong\u003e\u00a0 Anything else I do including playthroughs, gag videos, travel videos, narrations, stream compilation videos, etc. doesn\u0027t apply.\u003cbr\u003e\u003cbr\u003eTo anyone still reading this, thank you for your consideration!\u003cbr\u003e"

     "description": "\u003cstrong\u003eLoss of Dignity/Full Time\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNot only will I work on these videos full time, I\u0027ll do something regrettable.\u003cbr\u003e\u003cbr\u003eOnce upon a time I lost a bet with my girlfriend and had to crossplay as Shina from the Bloody Roar series at an anime convention.\u00a0 If this goal somehow happens I will not only upgrade my video camera to a professional model, but I will bring the crossplay back at a convention of her choosing (there will be video proof of this), but also arrange a photoshoot of it with a photographer, post said photos here and later on Deviantart, live stream myself in full costume playing as Shina in every game she appeared in, and upload said stream to YouTube.\u00a0 That\u0027s how much faith I have that this goal won\u0027t be reached.\u003cbr\u003e",
