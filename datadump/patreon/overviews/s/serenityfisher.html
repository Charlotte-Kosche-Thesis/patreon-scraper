    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4qB-h33DZig%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4qB-h33DZig\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4qB-h33DZig%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=139629",
    "published_at": "2016-11-04T07:24:41+00:00",
    "summary": "\u003ch1\u003eSerenity Fisher and the Cardboard Hearts\u003c/h1\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eLet\u0027s Go Steady!\u003c/h4\u003eWe joined Patreon because we want to CONNECT with YOU, SHARE our ART with you, and GIVE stuff to you that ONLY you get!!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003ePatreon ALL ACCESS PASS:\u003c/h4\u003ePatrons will receive exclusive content including:\u003cbr\u003e\u003cbr\u003eAccess to Songwriter Serenity Fisher\u0027s Writing Room - this is an invitation to view the creative process in it\u0027s rawest form\u003cbr\u003e\u003cbr\u003eAcoustic Videos with A Smattering of Cardboard Hearts\u003cbr\u003e\u003cbr\u003eSF and the Cardboard Hearts Couch Concerts\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eGoals and Rewards:\u003c/h4\u003eOur goal is to continue to make music FOR YOU! Gratefully, we are excited to reward your patronage with nifty gifties + Stuff Made Just For You! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eOur Official Bio:\u003c/h4\u003eSerenity Fisher and the Cardboard Hearts blend playful pop-rock with a Tim Burton-esque qurikiness.  A wordsmith, Serenity Fisher entices stories into becoming songs using truth-telling, highly-visual lyrics and dreamy melodies.  Fisher is a powerhouse singer whose nuanced vocals vary from bluesy belt to sultry whisper, from technical prowess to stripped down raw emotions.  Her piano style is theatrical and passionate.  Her music has been compared to Regina Spektor, Tori Amos and Fiona Apple. \u003cbr\u003e\u003cbr\u003eMichael G. Ronstadt, cellist, and Rose Reidmiller, violinist, create a mesmerizing string section through rich tone and pure energy, displaying genre-blending explorations through a command of classical and exotic string sounds. \u003cbr\u003e\u003cbr\u003eBobby Fisher on guitars, mandolin, and ukulele, provides tasteful ambient swirls as well as old school face melting solos. \u003cbr\u003e\u003cbr\u003eRounding out the sound with drums and percussion is ethnomusicolgist Matt Halvorson.  Hie eclectic set up includes a vast array of world music instruments as well as household gadgets such as brooms and keys. \u003cbr\u003e\u003cbr\u003eSerenity Fisher and the Cardboard Hearts make music that delights the ear. They weave timeless sounds that are irreverent, collective, unabashedly exhilaratingly fun.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eMore Stuff About Us...\u003c/strong\u003e\u003c/h4\u003eThese videos are recorded, edited, and produced by Serenity Fisher \u0026amp;\u00a0\u003ca href=\"http://michaelronstadt.com/\" rel=\"nofollow\"\u003eMichael G. Ronstadt\u003c/a\u003e. \"The Chicago Bar Stomp\", the song featured in our intro video, was written by Petie Ronstadt and performed by\u00a0\u003ca href=\"http://www.ronstadtgenerations.com/\" rel=\"nofollow\"\u003eRonstadt Generations\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can follow us on Twitter \u0026amp; Instagram @SFCHmusic\u003cbr\u003e\u003ca href=\"http://www.serenityfisher.com\" rel=\"nofollow\"\u003ewww.serenityfisher.com\u003c/a\u003e\u003cbr\u003e"
   },
