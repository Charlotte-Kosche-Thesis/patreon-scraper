    "summary": "I want to thank \u003cem\u003eyou\u003c/em\u003e for your precious time given taking a look at this Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u00a0 A little about me...\u00a0\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eShimshon, here. :) I\u0027m a sequential artist whose life journey branched into many ventures, many passions and hobbies. This road, life, was weaved with the crippling thread of social anxiety, using nothing but the \u003cstrong\u003e\u003cem\u003edesire to connect\u003c/em\u003e \u003c/strong\u003eas its salvaging needle.\u003cbr\u003e\u003cbr\u003eMy need for communication settled on a medium as detached as it is intimate: \u003cem\u003e\u003cstrong\u003estorytelling\u003c/strong\u003e\u003c/em\u003e. The future of my short stories I know I want them to take form in the shape of sequential art, a medium that needs no words to communicate. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThis page I set up in order to give readers, and anyone who would like to weigh in, the ability to help make these projects come true; starting with \u003cstrong\u003emy graphic novel college thesis\u003c/strong\u003e: \"Man of No Origin\" (known as a Working Title for No Land\u0027s Man). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0 My First Deliverable:\u00a0\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor the thesis submission, \"Man of No Origin\" will comprise of approximately \u003cstrong\u003e24 pages\u003c/strong\u003e (short story size). It will be storytelling from symbolism and aesthetic, what it is called a \u201cwordless\u201d or minimal word comic. The emphasis is on \u003cstrong\u003esurreal memoir\u003c/strong\u003e, environment and interaction, cultural and historical symbolism. It is meant to be visceral, fantastic. My goal is to make this book a memoir that clearly expresses emotionality and experience of perceived unjust treatment.\u003cbr\u003e\u003cbr\u003eThe great opportunities of making a graphic memoir add to the greater discussion about how some of us may not cope with the extreme difference of culture because of involuntary immigration. I want to show the problem we as children of culture, us the immigrants, have faced for millennia and how it keeps happening.\u003cbr\u003e\u003cbr\u003eI wish to have this \u003cstrong\u003egraphic memoir\u003c/strong\u003e shown in the world and to touch the soul, to connect with those like me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
