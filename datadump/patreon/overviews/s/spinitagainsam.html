    "summary": "Hello. Welcome to Spin It Again Sam. I\u0027m Sam. For the last few years I\u0027ve been going from job to job, nine to five, without ever really being satisfied. The last year has seen me go into jobs that did nothing but make me miserable. After one night of crying on the sofa, I realised that it\u0027s now time to pursue what I love. \u003cbr\u003e\u003cbr\u003eWhat I love, is talking about \u0026amp; sharing my thoughts on music. Album reviews, gig reviews, thought pieces, vinyl, competitions and more. Of course, you might be thinking why should you listen to me? Why should you read my articles?\u00a0\u003cbr\u003e\u003cbr\u003eOver the last 5 years, I\u0027ve had articles published in small magazines, reached wide audiences without any backing, and had the likes of Bleachers, Nothing But Thieves, Marmozets, The Wombats and more all engage with posts that were about them. I am at a gig nearly every week, I go to at least 2 festivals a year, and have done for the past 7 years, and I also have ties to people within the music industry.\u003cbr\u003e\u003cbr\u003eI am doing this by myself because only I can bring you the content that you deserve. Spin It Again Sam will mainly revolve around indie, alternative, and rock music, with some pop and other genres thrown in for good measure. I\u0027ll be bringing and talking to you all about the following: Reviews, Discographies, Vinyl, Chart sales and Music Streaming, Festival Line Ups, Live Shows, Opinion Pieces, Throwback Thursday\u0027s, Polls, and of course competitions.\u00a0\u003cbr\u003e\u003cbr\u003eYou can support me on Patreon via the SIAS or SAM Tier, and you can also keep up to date via Facebook, Twitter, Instagram, and Tumblr @ spinitagainsam\u003cbr\u003e\u003cbr\u003eI\u0027m excited to share this journey with you all.\u00a0\u003cbr\u003e\u003cbr\u003eThank You,\u003cbr\u003e\u003cbr\u003eSam"
