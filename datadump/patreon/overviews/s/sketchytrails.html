    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Kristina Wayte, I am mainly known for my mountain bike artwork but I love to draw all things. Under the title, Sketchy Trails,\u00a0I strive to capture what myself and my fellow riders experience. I hope my artwork can take you back onto the trails when you are not there. I want to create a series for you all, but I need your support to continue the series.\u00a0I will recreate tales of my trail journeys and I want to hear yours too. You can help me create our trail journeys together :)\u003cbr\u003e\u003cbr\u003eYou can view a\u00a0selection of my\u00a0work and merch at \u003ca\u003ewww.sketchytrails.com\u003c/a\u003e and even more at \u003ca href=\"https://www.instagram.com/sketchytrails/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat you can expect from me:\u003cbr\u003e\u003cbr\u003e- Process work. I create a bunch of rough sketches. I will share\u00a0these scribbles with you. \u003cbr\u003e\u00a0Videos of the drawing process. I won\u0027t stream the boring parts (i.e. staring at the ceiling brainstorming) I do a lot of live streams on Instagram, so you will have continued access to those streams. I will create some for Patrons only as well.\u003cbr\u003e- High resolution comic when completed. With enough support I will create a book for you all. \u003cbr\u003e- For those top tier levels, you get extra special screen printed cards and products ( and free shipping domestic and international!)\u003cbr\u003e- Charged every other COMIC PAGE\u00a0posting, no charges for all timelapse posts and other fun stuff. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
