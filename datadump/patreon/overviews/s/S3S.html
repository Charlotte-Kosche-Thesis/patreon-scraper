    "summary": "Hi! My name is April, a.k.a Sims3Symbiote. I create Let\u0027s Plays, Unboxings, and random little videos on YouTube. From the name, I\u0027m sure that you can tell I specialize in the Sims franchise, specifically story driven Let\u0027s Plays and Challenges, but also the occasional Machinima and a good number of Dating Sims and Platformers from other Intellectual Properties. I also randomly break into song.\u003cbr\u003e\u003cbr\u003eUntil recently I\u0027ve been able to shoulder much of the cost for my projects-- namely computer upgrades, editing software, cameras, and the videogames themselves. This wasn\u0027t really a burden until I began struggling with some health complications resulting from a pre-existing genetic disorder. Now, I\u0027m asking for help from you, my viewers, so that I may continue to create content on a regular basis, and because I want nothing more than to make you all happy, my goal is to strive harder and harder to make better and better videos for you all. I also plan to start streaming.\u003cbr\u003e\u003cbr\u003eAny amount you\u0027re able to donate will make an enormous difference, and I honestly can\u0027t thank you enough for visiting my donation page right now and even considering becoming a supporter.\u003cbr\u003e\u003cbr\u003eIt\u0027s important to note that my videos are, and always will be, free to anyone with access to the internet. Nothing has changed in that respect. However, Patrons will have additional access to personal vlogs, pictures, stories, and a monthly Google Hangout.\u003cbr\u003e\u003cbr\u003eThank you so much for your time. I love you all!"
