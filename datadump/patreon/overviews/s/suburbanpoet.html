    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAbout me\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI am a hip-hop lyricist and a rapper from the United Kingdom. My style is very underground focusing on wordplay with conscious and intelligent lyrics.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYour Support\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eBeats\u003cbr\u003e\u003c/em\u003e\u003c/span\u003eUnfortunately, I have no experience and little aptitude in music production i.e. beat making. Instead, I use instrumentals of existing hip-hop songs and record my own vocals. This is not sustainable beyond the initial period of gaining notoriety. So a lot of your support will be used to purchase pre-made beats.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eEquipment\u003c/em\u003e\u003cbr\u003e\u003c/span\u003eIn order to produce higher quality content, I will need better equipment such as a good condeser microphone and so on.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLiving costs\u003cbr\u003e\u003c/span\u003e\u003c/em\u003eThe process of writing a song takes a great amount of time; finding inspiration for content, organising ideas and then refining and editing. Added to the time it takes to then record and master the song, a large amount of my time is used. I do work part time but living costs are always an issue. Your support will help to ensure I have the time and sanity to keep writing.\u003c/div\u003e"
