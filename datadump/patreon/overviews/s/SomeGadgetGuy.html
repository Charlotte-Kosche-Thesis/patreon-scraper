    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/SNlzFnr4vLg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/SNlzFnr4vLg",

    "published_at": "2018-01-30T01:59:37+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189); color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFresh tech videos! Gadget reviews! The best camera and audio tests! Production vlogs! Fun field trips! More collaborations! More Challenges! More Podcasting! \u003cbr\u003eSomeGadgetGuy needs YOU! Let\u0027s build something rad together! \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Juan Carlos Bagnell, a former commercial casting director turned technology pundit. I\u0027ve been gutting computers since I was seven. I was that nerdy kid walking around with a digital organizer LONG before smartphones were cool. Throughout my tech career, I\u0027ve been a producer on other tech \nchannels. If you live in Los Angeles, you might have seen me on \nlocal news, and I shoot my own stuff under the name \u003ca href=\"https://www.youtube.com/user/JuanBagnell/videos?view_as=subscriber\"\u003eSomeGadgetGuy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://somegadgetguy.com/wp-content/uploads/2018/01/juan-on-fox-with-a-blackberry.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat are we trying to do here?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI produce tech reviews. I have over two decades of recording experience. \u003ca href=\"http://amzn.to/2DSnfpb\"\u003eI wrote a book on smartphone photography\u003c/a\u003e, and I produce a community Q\u0026amp;A podcast. While I learn how to produce better content, I like to share and educate along the way. I want to do this right, and I want to bring you along for the ride. \u003cbr\u003e\u003cbr\u003eFinding the right phone for you? Recording better audio for a podcast? Picking the right tripod for your camera? If you\u0027ve ever been curious about questions like those, I\u0027ve been helping people unravel those topics for years. \u003cbr\u003e\u003cbr\u003eA lot goes into producing content. More than just shooting reviews, we can expand on all conversations. Producing behind the scenes, in-depth interviews with other producers, giving you more access to the conversation, and delivering an insider view on how this work gets done. I deliver candid opinions on what works and what fails. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eShoot, Edit, Render, and Upload 4K Video from your Phone - #CES2018 Recap!\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_k14UxC1I6c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBuilding and Growing!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTo do this right, I\u0027ll be using this support to go hands on with more gadgets. Not just phones, but taking a closer look at gaming, cameras, production equipment. More than what I can do by only begging PR firms for gear.\u003cbr\u003e\u003cbr\u003eAlong the way, I want to resurrect the in-depth camera and audio reviews I used to produce. Videos which can take days to cobble together. It\u0027s difficult finding ways to subsidize that kind of production in the current state of YouTube demonetization. \u003cbr\u003e\u003cbr\u003eI want to improve the podcast with more guests and interviews. Eventually, if we can find an audience for this kind of coverage, investing in more people working on these videos (right now I\u0027m a one-stop shop), and building a travel budget for future events and community meet ups. \u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI greatly appreciate the people who are already watching and sharing. No producer is an island, and I wouldn\u0027t be here now if it weren\u0027t for folks already participating. Time and money are pretty precious, and I don\u0027t want to take this collaboration lightly. I\u0027m working hard to make sure that there\u0027s a good value here for people who participate. \u003cbr\u003e \u003cbr\u003eThank you for your consideration! I hope we can build something fun together. It\u0027s time for some next level tech!\u003cbr\u003e"
