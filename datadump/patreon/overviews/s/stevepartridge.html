    "summary": "Hi, I\u2019m Steve! I make BookTube videos and host a weekly live stream. I\u2019m writing (and editing) a book of funny personal essays and stories - I like to think of myself as the poor man\u0027s David Sedaris (the British version).\u00a0I\u2019m also a well published writer. My book reviews, interviews, opinion pieces and personal essays have been featured in a number of print and digital magazines. I\u2019d love you to \u003cstrong\u003ejoin me \u003c/strong\u003eevery step of the way as a Patron as I try to make a career out my hobbies and passions. \u003cbr\u003e\u003cbr\u003eI\u2019ve started this Patreon so that I can improve my channel and the content that I offer. Also, I want to bring as many of you along as possible as I work on my book of personal essays/ stories. The stories are about my often paradoxical life: my time spent studying Christian theology at university, whilst also working on the front desk of one of London\u2019s most famous gay nightclubs, the madness of living in London, bad dates, church raves, my efforts at sobriety, living with my crazy landlord (he used to clean the bathroom with my toothbrush), being unemployed, my flirtations with Scientology (I didn\u2019t meet Tom Cruise, fortunately) and Spiritualism (I was told by a medium that I had the \u0027gift\u0027 and I went to a few classes to hone my abilities - it was like being in the X-Men but surrounded by 70 year old widows), moving to and living in Berlin and much much more. \u003cbr\u003e\u003cbr\u003eSo what can you expect from \u003cstrong\u003ebeing my Patreon\u003c/strong\u003e? As well as the warm, fuzzy feeling of being part of my creative journey, you\u2019ll get \u003cstrong\u003eexclusive rewards\u003c/strong\u003e, such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to early drafts: every month I\u2019ll send you a digital copy of each chapter of my book\u003c/li\u003e\u003cli\u003eHard copies, signed and dated, sent to you by post (international, no extra shipping costs)\u003c/li\u003e\u003cli\u003ePersonal shout outs at the end of my videos\u003c/li\u003e\u003cli\u003ePrivate live streams\u003c/li\u003e\u003cli\u003eMonthly video in which you pick the topic or theme\u00a0\u003c/li\u003e\u003cli\u003eMonthly update email\u003c/li\u003e\u003c/ul\u003e"
