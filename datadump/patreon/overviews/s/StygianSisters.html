    "summary": "Thanks for visiting us! This Patreon will be dedicated to our amazing fan base that supports us in our wild ride as the metal fusion belly dance troupe of Illinois! We\u0027ll share exclusive videos, belly dance instruction, interviews, and behind-the-scenes content. At some tiers, we\u0027ll give you the chance to pick the songs we dance to and be featured on our video credits and Facebook page, plus get some exclusive merch!\u00a0\u003cbr\u003e\u003cbr\u003eYour contributions will allow us to keep dancing, creating, and learning! We\u0027ll use funds to pay for better equipment, costumes, continued training, and various performance expenses like travel. With all this, we\u0027ll be able to provide better content for you and take over the world!\u003cbr\u003e\u003cbr\u003eIf you\u0027re brand new to the beast that is the Stygian Sisters, here\u0027s a little bio:\u003cbr\u003e\u003cbr\u003eThe Stygian Sisters is a belly dance troupe from Champaign, IL which formed through the meeting of several fans of all things metal, and all things belly dance. And so,  why not combine the two? The dancers share a dark, tribal fusion style of belly dance, with previous study and experience in many other styles. The Stygian Sisters perform in various settings, from on stage with metal bands to traditional belly dance haflas. Shyama, the troupe\u0027s director, has been teaching belly dance since 2012.\u003cbr\u003e"
