terested in what I do! ^o^\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2m7g687.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u0026lt;3\u003c/strong\u003e \u003c/span\u003eI love what I do and I love sharing it with everyone. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u0026lt;3\u003c/strong\u003e \u003c/span\u003eIt really makes me happy to see someone light up seeing a cosplay I do or enjoy one of my videos, or me singing (who wants to see clips of that? :P ) ! :) But this isn\u0027t just about me, it\u0027s about you too! I want to reward all of my followers and with Patreon, it allows me to give back to you guys. You tell me what you like and I will do my best to provide! You could earn rewards for supporting me as low as 1 dollar a month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u003cbr\u003eV\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/cb9mxS/crashbandicootremaster.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/jNVjHS/2b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3XInQ0xlbMA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/v4RUPe6X79o\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t-oMZ6pdWCk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
