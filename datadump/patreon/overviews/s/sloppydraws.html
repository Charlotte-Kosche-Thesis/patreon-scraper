    "summary": "\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHiya, I\u0027m Sloppy!!\u003c/strong\u003e\u00a0I\u0027m a queer, nonbinary, mentally ill autistic person who loves to do their part in creating happy, enjoyable, diverse (and hot) trans- \u0026amp; queerpositive art!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI love drawing and I love art, it\u0027s been my favorite hobby for my \u003cem\u003eentire\u003c/em\u003e life. It\u0027s stress-relief, it\u0027s stimming, it\u0027s good for my self-esteem, it\u0027s cathartic, and it\u0027s just \u003cem\u003ereally fun\u003c/em\u003e!\u00a0I don\u0027t think I\u0027ll ever be ~famous~, or get rich doing it, but just having people enjoy my arts, a handful of eager commissioners, and even a few Patrons is a dream come true.\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\tI draw fanart, my own oc\u0027s, commissions, comics \u0026amp; lots of porn. In real life, I\u0027m unable to work \u0026amp; generally be a super productive person, due to intersecting mental illness stuff (from depression, anxiety and executive dysfunction)\u00a0\u0026amp; chronic low spoons. Maybe some day I can dish out drawings and commissions left and right, but for now this is all I can do.\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\tI\u0027m engaged to my soulmate \u003cstrong\u003eNadia\u003c/strong\u003e and we live together. She is also unable to work due to mental health issues,\u00a0\u003ca href=\"http://nanart.tumblr.com\" rel=\"nofollow\"\u003eand she draws too\u003c/a\u003e! She\u0027s also a gamedev and an online sex worker. Supporting me would also support my fiancee!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\tConsider supporting my Patreon and you will be helping me occasionally buy the more expensive chocolate bars from the grocery store, and maybe save for a new tablet in the long run, or pay a sudden bill; stuff like that. Or maybe you just want that discount for commissions, that\u0027s fine too!\n\t\u003c/span\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMy art can be found on my Tumblr;\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"http://sloppydraws.tumblr.com\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ehttp://sloppydraws.tumblr.com\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eI also run a Twitter;\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"http://twitter.com/sloppydraws\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ehttp://twitter.com/sloppydraws\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e
