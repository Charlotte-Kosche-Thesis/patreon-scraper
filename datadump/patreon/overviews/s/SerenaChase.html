    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003eWelcome, Readers!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PtGXHtE6UOA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eH\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ei there! I\u0027m Serena Chase. \u003c/span\u003e\u003c/strong\u003eSince 2013 I\u0027ve published over 650,000 words in novel form: the 4-book \u003ca href=\"https://www.amazon.com/gp/product/B016IBFRHK?ref=series_rw_dp_labf\"\u003eEyes of E\u0027veria\u003c/a\u003e epic fantasy series and\u003cem\u003e \u003ca href=\"https://www.amazon.com/Intermission-Serena-Chase-ebook/dp/B01M0PJXVK/ref=sr_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1499303845\u0026amp;sr=1-1\u0026amp;keywords=intermission+serena+chase\"\u003eIntermission\u003c/a\u003e\u003c/em\u003e, a contemporary YA coming-of-age romance. If you\u0027ve found me here, it\u0027s likely you\u0027ve already invested a bit of your time and/or other resources in my creative process by reading my books, articles, and/or social media posts. \u003cstrong style=\"background-color: initial;\"\u003eThank you!\u003c/strong\u003e I know there are a lot of lovely things competing for your attention and I am grateful to have caught it for a bit.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e**Note to visitors: I will be taking a one-month Patreon Hiatus at the conclusion of Patreon Project One to plan for Patreon Project Two. My Patrons voted for what I will write next and, by majority rule, it was decided that my next Patreon Project will be an Eyes of E\u0027veria prequel novel about Cazien de Pollis (age 15). \u003cbr\u003eWhen the hiatus is over, the content on this page will be updated to reflect necessary changes to my posting schedule. Thanks for stopping by!**\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s a little bit about what Patreon is, why I decided to utilize this platform, \u003cbr\u003eand how my Patreon can benefit you, as a reader:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iMhN7guC0ds\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e Don\u0027t want to watch the video? That\u0027s cool. the video info+ is below.\u003cbr\u003eDid you watch the video? \u00a0Sweet. \u00a0To avoid repetition, you may want to skim (or skip) what\u0027s directly below here... but I hope you\u0027ll take a minute or two to look around at some other stuff on my page. Thanks for dropping by!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy am I doing this Patreon thing?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e \u003cbr\u003eTo be blunt, I\u0027m having a hard time supporting my writing habit.\u00a0\u003c/strong\u003eI\u0027m an indie author, supplementing the income generated from book sales by providing \u003ca href=\"http://serenachase.com/critique-services/\"\u003efiction manuscript critique and marketing copy creation services\u003c/a\u003e,\u00a0teaching writing workshops, and being a freelance contributor to \u003cem\u003eUSA Today\u003c/em\u003e\u0027s Happy Ever After blog. For the past five-ish years I\u0027ve worked full-time+, juggling novel writing with freelance writing and editing opportunities within the publishing industry. Due to ongoing family health issues and other unexpected expenses, however, the majority of my publishing income has been rerouted... with nothing left to fund the necessary book production services that will arise prior to publishing my next novel. It\u0027s disheartening, but I\u0027m not ready to throw in the towel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI need to keep writing and publishing. I \u003cem\u003ewant\u003c/em\u003e to keep writing and publishing. \u003c/strong\u003eBut with our finances stretched so thin, and much of my time obligated to clients through freelance editing and marketing copy creation business, how can I keep moving forward in my career as an author?\u003cbr\u003e\u003cbr\u003eEnter, Patreon.\u003cbr\u003e\u003cbr\u003eIn mid-2017, after having slogged through several days (weeks... months...) of both financial and authorial discouragement, I captured a glimpse of hope when author Matt Dymerski visited Muddy River Writers, my local writers\u0027 group, and introduced us to the Patreon concept (the old idea of artistic patronage, made new for this digital age.) Matt\u0027s enthusiasm for the Patreon platform intrigued me. I began researching Patreon and those using it and was both pleased and further intrigued by what I found. I quietly began building my page, discovering free video-making apps and whatnot along the way that will hopefully make this experience more \"community-centered\" and personal for my readers. I\u0027m still a bit nervous about this venture, but... I\u0027m in.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eLet\u0027s do this\u003c/strong\u003e!\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003eI\u0027m offering several tiers of patronage, each with its own value-adding rewards. Additionally, the \"Goals\" section of my page lists BONUS REWARDS that will be available to Patrons as my Patreon expands.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIf you simply like my writing and want to support my art, but you don\u0027t want to read the book until it\u0027s polished and published, you\u0027ll choose Tier 1. Thanks for your faith in me.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIf you would like to access my work-in-progress one raw, unedited section at a time, you\u0027ll choose between Tiers 2 and up, depending on the rewards that appeal to yo\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eu.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThanks for coming along for this crazy ride. I look forward to sharing this unfolding story with you!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFor more info and detailed reward descriptions for each tier, visit the \"Rewards\" area of this page\u003cstrong\u003e. \u00a0Please note: Rewards \u0026amp; Goals will be updated/revised prior to the start of Patreon Project Two.\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eA Run-on Sentence Goal Statement for My Patreon:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eIt is my goal to create a steady, sustainable stream of income from my fiction writing which will enable me to create new stories, pay for necessary future book creation services, and get those new stories into the hands of my readers faster while reducing the amount of time between new book releases.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI appreciate the time you\u0027ve given to reading my page and/or watching my intro videos. This wasn\u0027t an easy thing to put out there ~ \u003cem\u003ecringe\u003c/em\u003e ~ because I generally try to reserve my vulnerability until it can safely bleed into a fictional character! Thanks for hanging with me for this long introduction.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eIf you are already a Patron of my work, THANK YOU! I hope you\u0027re having fun as the latest story unfolds!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you would like to \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003ebecome\u003c/em\u003e\u003cstrong\u003e a Patron of my work, AWESOME! Patreon has an easy, step-by-step process to get you started. I hope you find value in having invested in my art. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are unable to become a Patron at this time, thank you for your interest. I do hope you will connect with me on other social media platforms. I love hearing from all my readers, so please keep in touch!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSincerely,\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSerena\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e*\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI reserve the right to adjust my expected creative output and to change or add tiers and rewards at my discretion, but I will let my Patrons know well in advance of when those adjustments and/or changes will take effect.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e"
