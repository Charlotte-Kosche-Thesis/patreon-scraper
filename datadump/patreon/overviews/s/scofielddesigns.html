    "summary": "Welcome from your friendly neighborhood spider.....wait that\u0027s someone else. Hi everyone! My name is Luke and I\u0027ve been making art of some variety almost as long as I can remember. It all changed though when I started using photoshop for photo manipulation that got the ball rolling from the good old days of pencil and paper. Then thanks to my older brother \"bitchy\" yup that\u0027s what I call him, I started to learn 3d programs such as Cinema 4d, poser, autodesk and pretty much anything I could get my hands on to learn how to do photo realistic images or animations of the things I have always loved......Comics and well anything pop culture related. After many years of learning and training myself from tutorials and such a friend from work thought it would be a great idea to work together on a comic called \"Them\" which played with the idea of the creation of humans and gods. While working on the comic though I had a lot of time as I was rendering out every image for every panel. So I decided to go back to my roots and do some watercolor type art. Going to my first ever comic con thanks to Mr Bush the watercolor pieces sold out and as they say the rest is history. I try to attend as many cons as possible now but having a beautiful wife and amazing son along with a full time job that doesn\u0027t involve art makes it very difficult to make it to many hence why I started this page. \u003cbr\u003e\u003cbr\u003eSo come along with me on my journey and help me do what I\u0027ve always dreamt of doing which is art full time while being able to support my amazing family."
