    "summary": "Jag skriver om kyrkan i v\u00e5r tid. \u003cbr\u003e\u003cbr\u003eOm strukturerna, makthavarna, kyrkopolitiken, livet och l\u00e4ran. Jag startar en egen publiceringssajt f\u00f6r att jag vill skriva mer om det jag finner angel\u00e4get att s\u00e4ga, och om det som inte s\u00e5 m\u00e5nga andra skriver om. Jag vill kunna skriva djupare och inte bry mig s\u00e5 mycket om att passa in mina texter i en uppgjord mall. Jag har saknat en plats att skriva l\u00e5ngt och underbyggt om kyrkan i en v\u00e4ldigt dynamisk tid. Nu bygger jag den platsen sj\u00e4lv.\u003cbr\u003e\u003cbr\u003eDet \u00e4r sv\u00e5rt att skriva sj\u00e4lvst\u00e4ndigt om kyrkan f\u00f6r m\u00e5nga vill l\u00e4sa utan att betala. D\u00e4rf\u00f6r beh\u00f6vs du. Genom ditt st\u00f6d kan jag forts\u00e4tta att f\u00f6ra ut kunskapen om vad som h\u00e4nder i kyrkan som inte s\u00e5 m\u00e5nga k\u00e4nner till, men \u00e4nd\u00e5 ber\u00f6rs av.\u003cbr\u003e\u003cbr\u003eS\u00e5 h\u00e4r fungerar det: Du anger sj\u00e4lv vilken summa du tycker att en artikel \u00e4r v\u00e4rd/hur mycket du har r\u00e5d att st\u00f6tta en artikel med. Till exempel $3 \u00e4r ungef\u00e4r 25 kronor. Varje g\u00e5ng en ny artikel publiceras kommer den summan att dras fr\u00e5n ditt konto. En ny artikel kommer att publiceras med oj\u00e4mna mellanrum, h\u00f6gst en g\u00e5ng i veckan.\u003cbr\u003e\u003cbr\u003eOm du vill kontakta mig \u00e4r adressen sofialillyjonsson@me.com\u003cbr\u003e\u003cbr\u003eH\u00e4lsningar\u003cbr\u003eSofia Lilly J\u00f6nsson"
