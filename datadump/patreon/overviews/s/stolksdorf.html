    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHey Adventurers!\u00a0\u003c/span\u003e\u003c/strong\u003eI\u0027ve made a tool that let\u0027s you make your great D\u0026amp;D content look like it came right out of the Player\u0027s Handbook. Check out\u00a0\u003ca href=\"http://homebrewery.naturalcrit.com\" target=\"_blank\"\u003eThe Homebrewery here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003eWhy? \u003c/strong\u003eI\u0027m just one guy who really likes D\u0026amp;D and wants to make it easier and more fun to play. If you like the tools I make, helping even a little goes a long way in keeping the servers running and the databases backed up.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFree, Forever.\u00a0\u003c/span\u003e\u003c/strong\u003eThe Homebrewery will always be completely free and will never use ads.\u00a0I hate ads and premium features on sites, and I know you do too. The only way I\u0027m able to keep it running is with your help.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhere does your money go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"color: rgb(0, 0, 0);\"\u003e\u003cli\u003e\u003cstrong\u003eAccount Server and Database ($20/month)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMain Server and Database ($75/month)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDaily Database backups ($30/month)\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eI want to thank everyone who has contributed to keeping this service running. May you always roll crits.\u00a0\u003cbr\u003e\u003c/span\u00
