    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\"The beauty and worth of every person deserves to be recognized and cherished by another.\"\u00a0 \u003cbr\u003eDonald Miller\u00a0\u003cbr\u003e\u003cbr\u003e\u201cEvery human being should have the power to be treated with respect because they\u2019re human.\u201d\u00a0\u00a0\u003cbr\u003eJennifer Lawrence\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eIf you\u0027re as sick as I am about the hate and violence in this world, if you\u0027re as tempted as I often am to despair that there\u0027s nothing I can do, well...\u003cbr\u003e\u003cbr\u003eMaybe there is something you can actually do to ease that despair, some way to literally cancel that awful feeling of being powerless and at the mercy of the darkness in the world. When you take even a small action to shine the light of Love you become empowered, you\u0027re no longer helpless, and when we join together like many candles we become a powerful light shining out for all that\u0027s good.\u003cbr\u003e\u003cbr\u003eI paint Everyday Saints: portraits of ordinary people painted in a way that shows that every life is sacred and beautiful, and that every life matters. These aren\u0027t people chosen for their good works or holiness. They\u0027re just regular folks like you and me.\u00a0\u003cbr\u003e\u003cbr\u003eSo -- what\u0027s the point, what do we (you \u0026amp; me) really think we can accomplish with this project? \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\"Each time a man stands up for an ideal, or acts to improve the lot of others, or strikes out against injustice, he sends forth a tiny ripple of hope, and crossing each other from a million different centers of energy and daring, those ripples build a current that can sweep down the mightiest walls of oppression and resistance.\"\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eRobert Kennedy, South Africa 1966.\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThis is one thing you can do to take back your power to do good, to combat the forces that are pulling us apart. Together you and I can put out images that stay in people\u0027s minds, that add to the collective light that will help tip the balance towards greater compassion and understanding in the world. If a picture is worth a thousand words, then many pictures together -- many candles -- can make a real impact in helping us see one another in a new way.\u00a0\u003cbr\u003e\u003cbr\u003eWe can\u0027t do everything, but surely we can each do something to help heal the hate and divisions in the world and combat the loss of hope that you and I, that so many of us sometimes feel in this fractured social and political climate. This is your chance to do something meaningful for yourself and for us all. I\u0027ll do the work, you help keep it going.\u003cbr\u003e\u003cbr\u003e\nCanvases, brushes, paints, frames and shipping crates (for exhibitions) are the critical areas where your patronage will make a real difference, and it\u2019s because of you that I can keep doing this. All my Everyday Saints paintings are painted on 18\" x 24\" stretched canvas using only the finest acrylic artists paints.\u003cbr\u003e\u003cbr\u003eEvery dollar pledged is another candle lit. \u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eAnd by the way, there\u0027s no commitment, you can cancel at any time.\u00a0\u003c/li\u003e\u003cli\u003eJust click the \"Become a Patron\" button up at the top right, and try it for a month.\u00a0\u003c/li\u003e\u003cli\u003eWatch and read as I work through new portraits and share our journey together.\u00a0\u003c/li\u003e\u003cli\u003eYou\u0027ll feel more empowered and less at the mercy of what\u0027s going on in the world now that you\u0027ve taken a positive action for Love. And Love is the most powerful force in the Universe.\u003c/li\u003e\u003c/ol\u003eSo thank you. Thanks for reading this far, and if you\u0027ve chosen to partner with me to help shine the light of love on our common humanity, well -- from the bottom of my heart, thank you very much indeed.\u003cbr\u003e\u003cbr\u003eClick \"Become a Patron\" and let\u0027s do this!\u003cbr\u003e"
