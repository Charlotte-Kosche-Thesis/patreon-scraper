    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/317155/3c78ac33b5ec4b1aa9d6973142a0605a?token-time=2145916800\u0026token-hash=q2YNMgOXg4LqW99G8Vwm8jltvKc1MLezKYEI5bt7BvE%3D",
    "is_monthly": true,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBdALJXJU3Qc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBdALJXJU3Qc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBdALJXJU3Qc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/BdALJXJU3Qc",
    "one_liner": null,
    "patron_count": 45,
    "pay_per_name": "month",
    "pledge_sum": 46935,
    "pledge_url": "/bePatron?c=317155",
    "published_at": "2016-11-17T06:34:30+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eJOIN THE INTERNATIONAL\nBLACKJAZZ SOCIETY \u2013 FOR REAL \u2013 AND GET EXCLUSIVE CONTENT!\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eWANT TO GET ACCESS TO EXCLUSIVE SHINING CONTENT?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eWe have huge shelves of cool ideas and\nprojects that hasn\u2019t been put to reality! \u003cstrong\u003eWe want to produce more special\ncontent exclusively for our most devoted fans. \u003c/strong\u003eWe want to breathe life into the\n\u003cstrong\u003eINTERNATIONAL BLACKJAZZ SOCIETY \u003c/strong\u003eand make it a vibrant and living membership\nclub with a special window into Shining\u2019s inner workings. Please join our most\nExcellent and exclusive club of Blackjazz Society Patreons to get special\ncontent and bonus material directly to your digital and physical inbox!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWHY THIS PATREON CAMPAIGN?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nSince Shining\u2019s inception a long time ago, we\u2019ve steadily become\nmore and more active. We\u2019ve toured more, written more music, and released more\nand crazier videos each year. We feel super fortunate and grateful to be able\nto do this, meet so many great people, play so many awesome shows, and create\nsuch wonderful and exciting memories together with our fans! And it\u2019s been\nincredible to see this band grow into the international movement it has become!\u003cbr\u003e\u003cbr\u003eBut our fans often ask us \u201cwhen are you going to finish the\nfull Trolltunga concert video?\u201d, \u201cwhen will the vinyl box set be out?\u201d, \u201cwhen\nwill you make a new crazy cover song or a new live video?\u201d, and\u201cwhen are you going to come and play in\nMY home town?\u201d.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.shining.no/patreon/Trolltunga_Kjelli_2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eTruthfully we want nothing more than to finalize all these bonus projects! But due to lack of money and especially time we haven\u2019t been able to\nprioritize these and many more highly enough.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHere\u2019s where YOU come in! We are starting this International Blackjazz Society\nPatreon campaign specifically for fans who would like to contribute even more\nthan they already do, so YOU can get exclusive first access to such bonus\nprojects that you directly fund through Patreon\u003c/span\u003e\u003c/strong\u003e. Our goal is that this campaign will help us connect better\nand more often with you,\nour most devoted fans, which is something we have wanted to do a long time.\u003cbr\u003e\n\u003cbr\u003e\nIn addition, you will \u003cstrong\u003ebecome an official member of HIGHER LEVELS of the coveted\nand mystical INTERNATIONAL BLACKJAZZ SOCIETY that previously have not been\naccessible\u003c/strong\u003e, granting you admittance to an exclusive two-way communication with\nthe band and insight into our inner workings through special content! After 12\nmonths of backing this campaign you will also receive a unique and invaluable\nmembership proof from the International Blackjazz Society thanking your for contributing to Cultural\nExcellence!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shining.no/patreon/SHINING_IBS_Patreon_4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWHERE DOES MY MONEY GO? WHAT DO I GET?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe money from this ongoing campaign will go directly to fund extra bonus\nprojects that otherwise would not have been put to life. First step is to hire our long time\nvideographer friend Anders B\u00f8rresen to go through our existing\nvideo material and put finishing\ntouches on videos and recordings that we haven\u2019t had time to finalize yet. He will also be in charge of making\nstudio updates from the current process of writing and recording a new album,\nalong with making selected \u201cLive On Location\u201d videos. \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePS: Will will also record\na super exclusive Christmas Single solely for our Patreon backers\neach year, among a bunch of other cool stuff!\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://shining.no/patreon/Party_Hats_2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur Patreons will either have exclusive access to these products, or they will\nbe exclusive for you for one full month before they are released to the public.\u003cbr\u003e\u003cbr\u003e\nDepending on how much we get in through this campaign, the money will be spent\nthe following way:\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eUP TO 1\u2019200 USD / MONTH: \u003c/strong\u003eAll money goes\ndirectly to bonus projects and exclusive material for our Patreons.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e1\u2019200 - 2500 USD / MONTH:\u003c/strong\u003e Goes to touring costs, to reach new markets and do more touring than we\u2019ve\ndone before. We will come\ncloser to YOUR city!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e2\u2019500 USD / MONTH AND ABOVE: \u003c/strong\u003eFree up time for musicians in band\nfrom other job projects to focus on Shining exclusively. Will result in Shining becoming more\nactive, more music composed,more touring, more videos, studio\nupdates and documentary clips.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\n\u003cbr\u003e\u003cimg src=\"http://shining.no/patreon/Shining_Promo_15_0911_Edit.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWHAT WILL HAVE TO BE LEFT OUT\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe hope you will understand that some things are outside of our control and\ncannot be included in our Patreon rewards. Any official releases (albums,\nofficial singles, and major videos released on Vevo) are bound by contracts\nwith our beloved label, and is unfortunately not something Shining can be able\nto give away. The same goes for touring merch and concert tickets to most of\nour shows, which is controlled and sold by separate third party companies and\nnot us.\u003cbr\u003e\n\u003cbr\u003e\nBut we are, however, fully able to make a whole array of awesome and fun stuff\nfor our Patreon members! We can make alternate versions of our own songs, crazy\ncover songs or even Christmas singles (which we will do each Christmas!)\nexclusively for our Patreon backers! All minor videos (such as live videos,\ntour and studio updates, interviews, behind the scenes etc.) can also be\nincluded in our Patreon campaign, along with lots of other cool stuff!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eCAN I OPT OUT AFTER BECOMING A MEMBER?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYes, you can leave this Patreon campaign at any time if you want to. Even\ncontributing just for a month is still valuable to us! But we hope we can make\nthis interesting and valuable enough for people to stick around for years and\nsee us grow this Excellent Society together!\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://shining.no/patreon/SHINING_IBS_Patreon_5_cropped.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e"
   },
