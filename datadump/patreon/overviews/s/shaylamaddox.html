    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F107105753\u0026amp;url=https%3A%2F%2Fvimeo.com%2F107105753\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F490497336_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/107105753",
    "one_liner": "Experiences of a 21st Century Artist",
    "patron_count": 156,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=75118",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u2728\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/502c6fd9c4aa67a228fa2900/t/555e3137e4b08ef1ebb434f7/1432236351050/patreonhomepage_shaylamaddox.jpg?format=650w\" style=\"width: 653px; text-align: center;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003eThank you so much for being a part of my art! I love living in the future! Patreon is changing everything.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://shaylamaddox.com\" target=\"_blank\"\u003eI\u0027ve made hundreds of Light Reactive Paintings since 2004\u003c/a\u003e. I use acrylic, sand, glass, garnet, sea shells, candle wax, cinnamon, salt and phosphorescent pigments. Each piece takes many months to complete.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(Follow me on \u003ca href=\"http://instagram.com/shaylamaddox\"\u003eInstagram\u003c/a\u003e and \u003ca href=\"http://twitter.com/shaylamaddox\"\u003eTwitter\u003c/a\u003e)\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003eMaking art in the 21st century has lots of advantages. Never before have artists and collectors been able to interact so freely. I\u0027m able to document my own career for you, live as-it-happens. Patrons around the world get a front row seat in my studio. Ever wanted to see inside an artist\u0027s world? Now \u003cstrong\u003eyou\u003c/strong\u003e can be part of the whole experience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/502c6fd9c4aa67a228fa2900/t/54df22f8e4b0406fb3d3712f/1423909657582/?format=500w\u0026amp;storage=local\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cbr\u003eMy goals are simple: I dream. I make art. I document it. I want to live my life mindfully. I hope to contribute something beautiful to humanity. I believe in a future where artists can make their dreams a reality. I wish every single one of us could devote each day to fulfilling our true purpose.\u00a0\u003cbr\u003e\u003cbr\u003eBy \u003ca href=\"http://www.patreon.com/bePatron?u=51498\u0026amp;patAmt=1\" target=\"_blank\"\u003ebecoming a Patron\u003c/a\u003e, you give me the chance to be an artist. It really is that simple. I value your donation with the utmost reverence and gratitude. Your support inspires me to succeed.\u003cbr\u003e\n\u003cbr\u003eEven just a small pledge on your part can collectively change my life. :)\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u2728\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://static1.squarespace.com/static/502c6fd9c4aa67a228fa2900/t/54df22bce4b03a8b46dcbfe1/1423909594691/?format=500w\u0026amp;storage=local\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://static1.squarespace.com/static/502c6fd9c4aa67a228fa2900/t/54df2340e4b045091b13305e/1423909733783/?format=750w\u0026amp;storage=local\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u2728\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eEndless gratitude to Jack, Sam, and the entire team at Patreon. It\u0027s an honor to know you. You are changing everything for artists! \u003cbr\u003e\tI\u0027m so proud to be a part of it. \u003cbr\u003e\t\u2764\ufe0f\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"https://static.squarespace.com/static/502c6fd9c4aa67a228fa2900/t/54681809e4b02ed9bcb99447/1416108042396/?format=650w\" style=\"width: 653px;\"\u003e \t\u003cbr\u003e\t\u003cimg src=\"https://static1.squarespace.com/static/502c6fd9c4aa67a228fa2900/t/59332b5ec534a56c19507ad7/1496525663835/alexsawesomeshot_patreon_shaylamaddox.JPG?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u2728\u003cbr\u003e\n\u003c/div\u003e"
