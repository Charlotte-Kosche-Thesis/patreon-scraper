ng\u003eCuntry Gal\u003c/strong\u003e\u003c/a\u003e, and \u003ca href=\"http://www.hentai-foundry.com/pictures/user/StickyMon/228081/Esther-and-DD---The-Freaks-Cum-Out-at-Night\" rel=\"nofollow\"\u003e\u003cstrong\u003eEsther \u0026amp; DD\u003c/strong\u003e\u003c/a\u003e! And of course some fanfare parody comics based off of things like \u003cstrong\u003eTomb Raider\u003c/strong\u003e, \u003cstrong\u003eBig Hero 6\u003c/strong\u003e,\u003cstrong\u003e Legend of Korra\u003c/strong\u003e,\u003cstrong\u003e Overwatch\u003c/strong\u003e, and more!\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/fhMZigF.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\n\u2018What do I get out of it if I become a patron?\u2019\u003c/em\u003e\u003c/strong\u003e you say??? Well this Patreon\u2019s like a private perverted production blog that as a patron you get VIP access to! You\u0027ll get rewards that include exclusive illustrations available to you weeks before the rest of the world sees them, never before seen sketches and concepts that you won\u0027t see anywhere else, first dibs and discounts on available commissions, and collections of hi-res arousing comics you can explore every detail of!\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/tQ7uXso.jpg\"\u003e\u003cbr\u003e\nThere will also be opportunities for fans to be more involved either through choosing which comic or illustration comes next, getting suggestions or ideas incorporated into comics, or winning the chance to have your original character (or yourself!) featured in a comic or illustration!  \u003cbr\u003e\nSo please fellow perverts and deviants, if you feel like being apart of something special consider becoming a patron!\u003cbr\u003e You won\u2019t regret it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
