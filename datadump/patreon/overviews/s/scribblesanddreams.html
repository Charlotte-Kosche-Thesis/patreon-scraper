    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GpaYNXtKa1g\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-03-03T22:22:53+00:00",
    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003eDearest fellow Mischief Makers:\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cp\u003e\nWith Great enthusiasm and Vigor, \u003cbr\u003e\nI have Created a Portal of Reciprocity!\u003cbr\u003e\nAfter Gifting my creations \u003cbr\u003e\nto the Masses for many years,\u003cbr\u003e\nI decided that it was High Time \u003cbr\u003e\nthat I begin to Allow others to contribute; \u003cbr\u003e\n(if they felt inspired to do so),\u003cbr\u003e\nin Hopes of Creating more!\u003c/p\u003e\u003c/span\u003e\u003cbr\u003e\nI have many names, but am called by few.\n\u003cbr\u003e\u003cbr\u003e\nYou may call me, \u201c\n\u003cstrong\u003eKiNeTiC\u003c/strong\u003e\u201d. \u003cbr\u003e\u003cbr\u003e\nI, (\n\u003cem\u003emuch like many of you\u003c/em\u003e), \u003cbr\u003e\nserve as a \u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\"Conduit to the Divine\u003c/span\u003e\";\n\u003cbr\u003e\nengaging in the process of Continuous Creation.\n\u003cbr\u003e\n\u003cbr\u003e\nThe Purpose for my Presence, here on \"\n\u003cem\u003ePatreon\u003c/em\u003e\",\n\u003cbr\u003e\nis to Open a \u201c\u003cstrong\u003ePortal of Reciprocity\u201d\u003c/strong\u003e; \u003cbr\u003e\nwhere \u003cem\u003e(through your generous support)\u003c/em\u003e, \u003cbr\u003e\nI\nwill be empowered through the Collective; \u003cbr\u003eto Dream Bigger.\n\u003cbr\u003e\n\u003cbr\u003e\nMy chosen Streams of Contribution \u0026amp; Service, are 3-Fold:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e1.Pen \u0026amp; ink Illustration (Surrealism \u0026amp;\nAbstract)\n\t\u003c/li\u003e\n\t\u003cli\u003e2.Writing (Spoken Word, poetry \u0026amp; prose) \u003c/li\u003e\n\t\u003cli\u003e3.Dynamic Manipulation (Skill toys / flow arts) \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eUpon reaching Financial Equilibrium, I plan to publish:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e1.A book of Illustration \u003c/li\u003e\n\t\u003cli\u003e2.A book of writing \u003c/li\u003e\n\t\u003cli\u003e3.A professional Video \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eLet us Join forces, \u003cbr\u003ein the Celebration \u003cbr\u003eof the Evolution \u003cbr\u003eof\nthe Human Condition;\u003cbr\u003eand forge Something Seldom Seen.\u003cbr\u003e"
