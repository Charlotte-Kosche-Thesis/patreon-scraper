    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"401\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F115869945%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fvimeo.com%2F115869945\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F502024226_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-01-03T18:01:08+00:00",
    "summary": "Welcome to my Patreon Page! \u00a0\u003cbr\u003e\u003cbr\u003eI am \u003cstrong\u003einviting you to become a Patron\u003c/strong\u003e to support my work to accomplish the \u003cstrong\u003egoals listed below.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2015/01/SteveLakeCrescent_crop.jpg\" style=\"width: 442px; float: left; margin: 0px 10px 10px 0px;\"\u003eAs a poet, a singer of traditional songs, a creator of new ones, and an arranger of tunes for ensembles of dulcimers, I look forward to the chance to give you, my supporter, \u003cem\u003e\u003cstrong\u003efirst access\u003c/strong\u003e\u003c/em\u003e to these new creations.\u003cbr\u003e\u003cbr\u003eAs I compose and record new songs, create dulcimer orchestra arrangements and arrange classical and jazz tunes for mountain dulcimer, I am eager to \u003cstrong\u003e\u003cem\u003eshare them all\u003c/em\u003e\u003c/strong\u003e with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003c/strong\u003eYou agree to pledge an amount (as little as $5) per month to support the work I mentioned above. Patreon collects these funds and processes them at the end of each month.  You can stop or start your patronage whenever you wish. \u003cbr\u003e\u003cbr\u003eThere are different rewards for each level of patronage, and as different Milestone Goals are reached there are more benefits for all patrons, regardless of your sponsorship level.  \u003cbr\u003eYou can start and stop, or edit your pledge at anytime. \u003cbr\u003e\u003cbr\u003ePayment is processed by Patreon at the end of each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Are My Goals?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. \u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCreating New Music\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs a self-booking performing musician, my daily challenge is balancing the teeter-totter familiar to many artists:  The business side of our career with creating new work.  Your support can help me tip the teeter-totter toward the creation side! \u00a0I will be working on projects in the following areas:\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"http://owlmountainmusic.com/product/half-moon-bay/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2015/01/HalfMoonBayReflection.jpg\" style=\"width: 287px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eA.  Music to support Healing and Relaxation\u003c/strong\u003e\u003cstrong\u003e. \u00a0\u003cbr\u003e\u003c/strong\u003eSome years ago I was commissioned to write a soundtrack for a relaxation video\u00a0\u003ca href=\"http://owlmountainmusic.com/product/serenade-to-the-canada-goose-2/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSerenade to the Canada Goose\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. \u00a0\u003cbr\u003eRecently I was able to create an hour-long hammered dulcimer reflection \u003cem\u003e(\u003c/em\u003e\u003ca href=\"http://owlmountainmusic.com/product/half-moon-bay/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eHalf Moon Bay\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e to support practitioners of massage and Reiki. \u00a0\u003cbr\u003eI want to continue exploring this side of my composing soul.\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003ePatrons have first access to this healing resource.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eB.  New songs\u003c/strong\u003e\u003cstrong\u003e. \u003cbr\u003e\u003c/strong\u003eAs a songwriter, I am composing and wrestling with words to express my gratitude for all the\u003cstrong\u003e \u003c/strong\u003e\u003ca href=\"http://owlmountainmusic.com/product/beauty-in-the-world-single-3/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003ebeauty in the world\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003eeven as I bear painful witness to its sometime absence. \u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003eAs these are composed and recorded in both audio and video formats, these will be shared with you first! \u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003eI will include archives of past work as part of my Patreon feed as a special benefit for my supporters.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"http://owlmountainmusic.com/product/vivaldi-on-a-stick-2/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2015/01/SteveConductCODulcOrch.jpg\" style=\"width: 184px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eC.  \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNew Dulcimer Orchestra Arrangements\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003e\u00a0\u003cbr\u003eThe\u00a0\u003ca href=\"http://owlmountainmusic.com/dulcimer/dulcimer-orchestra-library/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDulcimer Orchestra Library\u003c/strong\u003e\u003c/a\u003e gathers, commissions and provides accessible arrangements of classical music for dulcimer ensembles. \u003cbr\u003e\u003cbr\u003eI have produced a reliable and accessible collection of creative dulcimer arrangements that will inspire people of all abilities to form dulcimer ensembles, bridging gaps to create shared musical experiences and equip each participant to grow and live fully as creative individuals.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003ePROCESS: \u00a0\u00a0\u003cbr\u003eEach arrangement needs to be formatted for hardcopy and digital production, with a conductor\u0027s score, musical notation and mountain dulcimer tablature. \u00a0\u003cbr\u003e\u003ca href=\"http://owlmountainmusic.com/product/beethoven-on-a%E2%80%A65th-symphony-2/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2015/01/WholeEnsembleCoDulcOrch14BonnieCarolPhoto.jpg\" style=\"float: right; width: 603px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eEach part is then recorded and mixed for the entire ensemble, then again with each part louder, but still in the context of the ensemble and finally with each part absent, karaoke-style, so that the player can practice on his or her own. \u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eThen the arrangement is taught to an orchestra and performed and the work is documented with video. \u00a0 The entire process takes over \u003cstrong\u003e34 hours\u003c/strong\u003e of work per arrangement.\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003eThere are currently \u003cstrong\u003e27 pieces\u003c/strong\u003e available for performance, with several more close to completion. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eYour level of support can give you access to these completed arrangements, as do meeting the Milestone Goals.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cem\u003eIf you wish to request an arrangement, you can do that by choosing that level of support.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2015/01/SteveHDWinfield2014.jpg\" style=\"width: 160px; float: right; margin: 0px 0px 10px 10px;\"\u003e2. \u00a0\u003c/strong\u003e\u003cstrong\u003eCreating a Digital Archive of my Current Work.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eMy\u00a0\u003ca href=\"http://owlmountainmusic.com/products/category/cd-recordings-2/\" rel=\"nofollow\" target=\"_blank\"\u003e17 recorded CDs\u003c/a\u003e are all available in a digital format, but only eight of my\u00a0\u003ca href=\"http://owlmountainmusic.com/products/category/books-2/\" rel=\"nofollow\" target=\"_blank\"\u003e13 published books\u003c/a\u003e is available this way.\u00a0 Each book takes about \u003cstrong\u003e25-30 hours\u003c/strong\u003e to complete.\u003cbr\u003e\u003cbr\u003eI will create them and \u003cem\u003emake them available to you first!\u003c/em\u003e\u00a0\u003cbr\u003e\u003cem\u003eIf you have one that you want to request first, you can make that request on my Patreon Page.\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e3. \u00a0Sharing the Music\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2013/07/p-2294-holymountain.jpg\" style=\"width: 74px; float: left; margin: 0px 10px 10px 0px;\"\u003eI have made New Songbooks for each of these recordings: \u00a0\u003ca href=\"http://owlmountainmusic.com/product/holy-mountain-booklet-download/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eHoly Mountain\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://owlmountainmusic.com/product/soaring-book/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSoaring\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and am planning\u00a0\u003ca href=\"http://owlmountainmusic.com/product/a-piece-of-it-all-download-the-album-2/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003ea piece of it all\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. \u00a0\u003cbr\u003eSome of these songs already exist in a published Lead Sheet format, but many do not. \u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2013/06/p-2138-SoaringCovHighRes.jpeg\" style=\"width: 78px; float: right; margin: 0px 0px 10px 10px;\"\u003eIn addition, I will create \u003cem\u003edulcimer tablature\u003c/em\u003e for the pieces that do not already have them. \u00a0\u003c/div\u003e\u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2013/08/p-2514-apieceofitallcoversmall-3.jpg\" style=\"width: 77px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThese will be produced in both digital and hard copy format and \u003cem\u003emade available to you first!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://owlmountainmusic.com/wp-content/uploads/2015/01/DC-ComF300dpi.jpg\" style=\"width: 133px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e4. Helping Others Share the Music\u003c/strong\u003e.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI will continue to create lessons and resources to help other people share the music of their soul. \u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003eAs a patron, you get \u003c/em\u003e\u003cstrong\u003ebehind-the-scenes views\u003c/strong\u003e\u003cem\u003e into this process.\u003cbr\u003eYou also get a subscription to the weekly email resource: \u003cstrong\u003eHabits from the Muse\u003c/strong\u003e, and the weekly Video resource \u003cstrong\u003eHabits for Your Healthy Music Habitat\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

     "about": "I bring virtuosity and surprise to performance and thoughtful songwriting which utilize humor, bringing new perspectives to embrace the broken lives and tattered fringes of life and re-weave them into strands of hope.The warm vibrations and resonance of wood \u0026amp; strings inspire a hope I am compelled to share with audiences.The hammered dulcimer is present in cultures across the globe, the mountain dulcimer has crossed cultural boundaries to be adopted by people outside of its origins.\u003cbr\u003eThere is an ancestral resonance that people feel when hearing these instruments which brings a human tribal unity to those in the audience.\u003cbr\u003e",

     "description": "\u003cstrong\u003eFree sheet music/dulcimer tablature\u00a0as they get released.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e*Access to my patron-only stream.\u003cbr\u003e\n*Immediate access to mp3 tracks and video when they are released.\u003c/strong\u003e\n\u003cp\u003e\u003cstrong\u003e5% coupon off everything (except instruments) in the Owl Mountain Music Store.\u003c/strong\u003e\u003cbr\u003e\n*a complimentary subscription to \u003cstrong\u003eHabits of the Muse\u003c/strong\u003e\u00a0(a weekly email to support the daily habit of musical creativity)\u003cbr\u003e\n*a complimentary subscription to the one minute videos: \u00a0\u003cstrong\u003eHabits for Your Healthy Music Habitat\u003c/strong\u003e (a weekly email to support the daily habit of musical creativity)\u003c/p\u003e",
