    "summary": "\u003cstrong\u003eSports Are From Venus Is Leveling The Playing Field!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSports Are From Venus is working to create an environment for anyone and everyone to talk sports without judgement. Specifically, Sports Are From Venus is for:\u003cul\u003e\u003cli\u003eWomen who don\u2019t just host Superbowl parties, but research point spreads and third down conversion stats.\u003c/li\u003e\u003cli\u003eBoth women and men who want to have serious sports related conversations with other men and women with being belittled or teased.\u003c/li\u003e\u003cli\u003eMen and women who want to read about off field/court happenings and fantastic must have game day appetizers.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy?\u003c/strong\u003e\u003cbr\u003eBecause too often it is assumed that females are only interested in sports fashion and how cute \u0026lt;insert player name here\u0026gt; is. Sure, many of us do love sports fashion, keep up with who\u0027s dating who, and we do think so-and-so is cute. But we also know a great deal about the games we love including what a third down conversation is, RBIs, game plans, and more. Oh, and we also know what a hat trick is :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow?\u003c/strong\u003e\u003cbr\u003eOur writers (which include both men and women!) are creating fun and engaging content focused on conference standings, game recaps, opinions, fantasy sports, as well as the pop culture side of sports. We\u0027ll also be recording podcasts on a monthly basis and creating a Slack community to further interact with our readers!\u003cbr\u003e\u003cbr\u003echeckout our latests posts at sportsarefromvenus.com!\u00a0\u003cbr\u003e\u003cbr\u003e"
