    "summary": "Support \u201cThe Loudini Rock\nand Roll Circus\u201d and do more than just give lip service to independent artists!\u003cbr\u003e\n\nSupporting LRRC helps us\npromote many great rock acts that you will not hear on corporate radio stations\nor even on satellite radio.  Your\ncontribution not only helps to offset our costs, which are averaging around $1000\nper month, but will allow us to do even more for artists, including highly\ntargeted advertising.\u003cbr\u003e\n\nWhy Should You Support \u201cThe\nLoudini Rock and Roll Circus\u201d? \u003cbr\u003e\n\u003cul\u003e\u003cli\u003e1.You are able to support indie, unsigned, or\notherwise \u201cmicro\u201d acts and make a real difference in their lives as well as in\nthe music they create for you.\u003c/li\u003e\n\u003cli\u003e2.You allow us to give artists and other music\nbusiness professionals a voice and a platform.\u003c/li\u003e\n\u003cli\u003e3.You allow us to provide powerful social media\ncampaigns for our artists and dramatically increase their exposure and fan-base.\u003c/li\u003e\n\u003cli\u003e4.You allow us to constantly promote our artists\nthrough our weekly Music Podcasts and Blogs, giving each artist additional\nexposure to help him or her grow.\u003c/li\u003e\n\u003cli\u003e5.You\nallow us to work with bigger (mid-level) artists that you want to learn about,\nwhich in turn expands our reach and gives our artists a bigger platform to pull\nfans from.\u003c/li\u003e\u003c/ul\u003e\n\nWhat Do YOU Get Out From\nHelping Out?\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e1.You get to hear more from artists you know and\nlove, including insider details no other fans know.\u003c/li\u003e\n\u003cli\u003e2.You get to discover brand new artists and stand\non the forefront of what\u2019s to come in the music industry.\u003c/li\u003e\n\u003cli\u003e3.You\nget to hear interviews with publicists and music insiders about the ins and\nouts of the music industry, behind the scenes stories about the artists you\nlove, and a peek \u201cunder the hood\u201d of how the music industry lives and breathes.\u003c/li\u003e\u003c/ul\u003e\n\nWhat Does Your\nContribution Do for Our Artists and What Benefits Do Our Artists Enjoy?\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e1.You allow us to go beyond simply posting the artists\u2019\ninterviews on social media and allow us to help our artists leverage and\nmaximize their interviews across social media platforms to get create a buzz and\ngenerate new fans! \u003c/li\u003e\n\u003cli\u003e2.You allow us to design targeted advertising\ncampaigns for our interview series and music podcasts so we can increase our\naudience size, give our artists greater exposure, and help increase their fan\nbase!\u003c/li\u003e\n\u003cli\u003e3.You\nallow us to heavily promote individual artists and help them increase awareness\nfor their releases, tours, videos, media interviews, etc.!\u003c/li\u003e\u003c/ul\u003e"
