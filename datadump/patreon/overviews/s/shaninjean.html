    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eTattooed Freelance Art Nude Model\u003cbr\u003e\u003c/b\u003e\u003cbr\u003e\u003ci style=\"color: rgb(0, 0, 0);\"\u003eSome sort of model type looking for support in all areas of artdom.\u003c/i\u003e\u003cbr\u003e\u003ci style=\"color: rgb(0, 0, 0);\"\u003e\u003c/i\u003e*waves* Hi there, I\u0027m Shanin Jean\u003ci style=\"color: rgb(0, 0, 0);\"\u003e! \u003c/i\u003eI\u0027ve been an on-again off-again model for the last decade doing a little of everything from promotional work, car shows, bike shows, fashion runway, fetish performances, to glamour, beauty, lifestyle, and art nude images. I\u0027ve graced the pages of a few magazines and a multitude of websites.\u00a0\u003cbr\u003eI\u0027m ready to take my work and make it more personal. One of the hardest things I\u0027ve dealt with in my journey as a model is creating from my point of view. On a lot of projects I\u0027m just the clay to someone else\u0027s vision or a piece in a scene that\u0027s built purely for the viewer. It\u0027s truly a magnificent feeling to be able be a part of others dreams and creative processes...and a curse when I realize how often I\u0027m creating for others and not myself. \u0026amp; so my loves, that is why I am here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"color: rgb(0, 0, 0);\"\u003eMy dream is to follow my passions and create from my crazy perception of life.\u003c/i\u003e\u003cbr\u003eI want to spend more time [all of it I could] creating. This goes far beyond modeling. I draw, I paint, I crochet, I dabble in ever type of crafting known to this planet and a few from another galaxy. ;P\u003cbr\u003eI\u0027ve always said I\u0027d grow to be an ole bitty that owned a trinket shop selling things that I\u0027d made myself.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI hope to be able to\u00a0\u003c/em\u003e\u003ci style=\"color: rgb(0, 0, 0);\"\u003e\u003c/i\u003e\u003ci style=\"color: rgb(0, 0, 0);\"\u003eallow all of you into my mind a little through my creative process.\u003c/i\u003e\u00a0\u003cbr\u003eWith your support I hope to not only be able to create more photographic images but to be at liberty to delve further into my other artistic outlets\u00a0becoming an all around artist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eSome thing that I hope \u00a0to accomplish here:\u003c/li\u003e\u003cli\u003eLearn to better use my camera to shoot not only myself but eventually other models\u003c/li\u003e\u003cli\u003eLearn better hair and makeup techniques to bring a better representation to characters I hope to introduce you to\u003c/li\u003e\u003cli\u003eCreate jewelry and costume pieces to wear to shoots\u003c/li\u003e\u003cli\u003eSpend *much more* time drawing and painting\u003c/li\u003e\u003cli\u003eCreating my own line of organic all natural soaps and balms\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u0026lt;h5\u0026gt;\u0026lt;/h5\u0026gt;"
