    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eMy name is Sarah, I\u0027m a visual artist from a teeny tiny town in Ireland, currently living and working in Berlin, Germany.\u00a0\u003cbr\u003e\u003cbr\u003eI studied Fine Art Painting and Art History for four years in Limerick, Ireland, where I graduated with a First Class Honours in 2011.\u00a0Since then, I\u0027ve been living the quintessential life of the struggling artist (in Berlin, all very clich\u00e9).\u00a0\u003cbr\u003eI have exhibited in many shows between Ireland and Berlin, and I currently teach art workshops for adults, both group and private classes.\u00a0\u003cbr\u003e\u003cbr\u003eFor years, since college, large-scale oil painting has been my fort\u00e9. In recent years, due mainly to practical reasons, I have turned my attention towards more small-scale and digital illustrations. \u003cbr\u003eI currently work between three different mediums (largely because I can\u0027t choose which I prefer, and not doing one or the other makes me ITCHY) - watercolour paintings, with digital inking in Photoshop, comic-style inking in Photoshop, and vector illustrations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/fs/9d30fa38508363.57640f6483ccd.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe reason I am turning to Patreon and you guys is because I need time (and therefore funds) to MAKE IT as an artist!\u003c/strong\u003e I have reached a point in my artistic career where I need so much time and patience to work on my portfolio, but I still have to find a way to buy sandwiches. \u003cstrong\u003eEvery and any donation would be a massive help towards realising the dream \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll find my work in two places:\u00a0\u003cbr\u003e\u003ca href=\"https://www.behance.net/sarahkilcoyne\" rel=\"nofollow\"\u003ehttps://www.behance.net/sarahkilcoyne\u003cbr\u003ehttps://www.behance.net/sarahkil\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eand here:\u00a0\u003cbr\u003e\u003ca href=\"https://www.instagram.com/kilcoyneart/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.instagram.com/kilcoyneart/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/fs/ad7d2054535585.595fb5559b2cd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/8346a640153715.5773f9237258e.jpg\"\u003e\u003cbr\u003e"
