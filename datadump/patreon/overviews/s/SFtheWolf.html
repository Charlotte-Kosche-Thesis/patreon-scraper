    "summary": "Hello! My name is Hazel and I\u0027m a game developer and musician. I try to release as much of my work for free as is feasible so pledges of support here and at \u003ca href=\"https://liberapay.com/SF\" target=\"_blank\"\u003eLiberapay\u003c/a\u003e help me survive.\u003cbr\u003e\n\u003cbr\u003eLately the majority of my work has centered around developing visual effects for Unreal Engine:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/UuYsPEt.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/19OgpF1.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/x3bYxyN.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/sMlrv4E.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/wuaDY4G.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/bzAB6Od.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003eI make materials and plugins and other bits of technical art targeted at other developers, such as this Parallax Occlusion Mapper from back before Unreal Engine 4 supported that natively:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/ELIP9OL.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://gameappmakerco.itch.io/CRTify\" rel=\"nofollow\" target=\"_blank\"\u003ethis toolkit for procedurally recreating authentic CRT screens\u003c/a\u003e:\u003cbr\u003e\n\u003cimg\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c13tDn0U3hM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ca href=\"http://gameappmakerco.itch.io/illustrious\" rel=\"nofollow\" target=\"_blank\"\u003ethis set of post processing materials inspired by traditional illustration and print media\u003c/a\u003e:\u003cbr\u003e\n\u003cimg\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DW34iK0aKvc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eand\u00a0\u003ca href=\"https://gameappmakerco.itch.io/predigital\" target=\"_blank\"\u003ethis suite of VHS-era video artifacts:\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvNzE2MzMvNTI2NTUzLmpwZw==/original/jUiQyD.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m also a musician and do some game soundtrack work professionally as well as remixes for fun:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/261705177\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eI run \u003ca href=\"http://twitter.com/everyoneisdril\" target=\"_blank\"\u003e@everyoneisdril\u003c/a\u003e which has gotten very popular, and make twitter bots, \u003ca href=\"https://www.youtube.com/watch?v=b4Ce_BGyGF8\" rel=\"nofollow\"\u003ecombo videos\u003c/a\u003e, and \u003ca href=\"https://www.youtube.com/watch?v=ADQg_seG1_8\" rel=\"nofollow\"\u003espeedruns\u003c/a\u003e. A surprising number of people seem to like my\u00a0\u003ca href=\"https://twitter.com/sfthewolf\"\u003epersonal Twitter\u003c/a\u003e. I also curate a\u00a0\u003ca href=\"http://roughgaywolfsex.tumblr.com\"\u003ensfw blog\u003c/a\u003e and occasionally appear there (I don\u0027t post any of it here don\u0027t worry).\u00a0\u003cbr\u003e\u003cbr\u003e\nBy supporting me here, you\u0027re ensuring that I can continue the work I do, thank you so much!\u003cul\u003e\n\u003c/ul\u003e"
