    "published_at": "2017-11-29T20:14:19+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://scontent.fbeg4-1.fna.fbcdn.net/v/t1.0-9/23915489_10154926754310025_6342342769204355860_n.jpg?oh=446c9f54f46263bfef39dfdb538c194f\u0026amp;oe=5AA03412\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHello hello! Welcome to my Patreon page!\u003c/h3\u003e\u003cbr\u003eMy name is Sonja and\u00a0I\u0027m a freelance illustrator and cartographer! I drink a lot of tea, I love lemons (everything about them) and I have a cactus called Hunter that arrived on a plane from Texas.\u003cbr\u003e\u003cbr\u003eI love to draw the world around me: my life, the lives of friends and strangers, the words we hear which intrigue us and the \u003cstrong\u003eserendipity\u003c/strong\u003e\u00a0of every day. While never leaving my street I changed my country four times. Today, I live and work in Paris.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://sonjabajic.tumblr.com/post/114585142685/i-was-sitting-on-the-canal-st-martin-last-summer\"\u003e\u00a0\u003cimg src=\"http://78.media.tumblr.com/0ac4b1ff158a9f553ec924aee9d99fb1/tumblr_nlrxgmdjHX1u6sun0o1_1280.jpg\" style=\"background-color: initial; width: 225px;\"\u003e\u003cbr\u003eI\u2019ve come to Patreon because whilst I\u2019ve managed to sell some of my work, there are so many great projects I have yet to embark on. Your support will allow me to focus on \u003cstrong\u003ecreating more awesome books (I have two coming in 2018), to create amazing travel journals, maps of the spaces around us, and doodles of Parisian life, and maybe even recipes\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e You can help fund my art and experiments and provide the possibility to show more of my work to the world. By being a patron, you\u2019ll be reminded of that \u003cstrong\u003ebirthday card you need to send, the present you ought to buy, to consider your world and the people around you differently, to solve your questions about illustration and creativity, techniques in art and the whole time I\u2019ll act as your guide to Paris \u003c/strong\u003e(and other cities!).\u003cbr\u003e\u003cbr\u003eYour pledges will allow me to\u003cstrong\u003e buy art supplies, pay my bills, explore more and tell you about it. Most importantly, they will give me headspace for new, bigger and better projects\u003c/strong\u003e while I can also hang out with you!\u003cbr\u003e\u003cbr\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DApauX2Ra3s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eHow it works?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like my work, and you\u2019d like to support me making cool art, then just choose how much you\u2019d like to \u003cstrong\u003epledge each month\u003c/strong\u003e (every dollar makes a difference!) and in doing so, you\u2019ll have access to some cool perks such as getting a postcard you can send away each month, Q\u0026amp;A\u2019s with me (and others!), \u003cstrong\u003eadditional secret drawings\u003c/strong\u003e, discounts on buying my stuff online, or even where to find the best croissant or brownie with a mini tour of when you come to Paris (let\u0027s hang out!)! Support me here and  you\u2019ll find out more about the projects I\u2019m currently working on!\u003cbr\u003e\u003cbr\u003eKeep in mind, you can edit or cancel your pledge anytime you want! \u003cbr\u003e\u003cbr\u003e\u2605 I appreciate your support so much! \u2605\u003cbr\u003e\u003cbr\u003eCheck out my work on\u00a0\u003ca href=\"http://www.sonjabajic.com\" target=\"_blank\"\u003emy website\u003c/a\u003e,\u00a0\u003ca href=\"http:/
