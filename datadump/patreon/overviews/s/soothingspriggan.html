    "published_at": "2016-08-18T21:45:56+00:00",
    "summary": "\u003ch4 style=\"margin-left: 140px;\"\u003eHello there!\u003c/h4\u003e\n\u003cblockquote\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/5a536bf9e2750cf91bc6507e38e411cb/tumblr_inline_opam010Hmo1ujn779_500.png\" style=\"background-color: initial; text-align: justify; color: rgb(35, 45, 50); width: 200px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eNice to meet you!\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0 \u00a0 \u00a0My name\u0027s \u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eVik\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e,\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e and I\u0027m a \u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003efreelance digital artist\u003c/span\u003e\u003c/em\u003e who adores drawing a variety of things, including \u003cspan style=\"color: rgb(63, 63, 63);\"\u003efan art\u003c/span\u003e, \u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eart of\u003c/span\u003e my own characters, \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eand\u003c/span\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eart for my own\u003c/span\u003e personal projects.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t \u003cbr\u003e\n\t\u00a0 \u00a0 \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m so glad that you decided to take a look at my Patreon page!\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0I started up this Patreon in order to ensure that I will be able to continue creating art for both \u003cem\u003eyour\u003c/em\u003e\u00a0enjoyment and my own enjoyment. When you pledge, you will be charged the amount of money that you pledged once every month, and I will give you rewards in return. The rewards are based around how much you pledged. The higher the tier, the better the rewards!\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e---------------------------------------\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u2712 About Me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e---------------------------------------\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m 19 years old as of right now! I have a tuxedo cat named \u003cspan style=\"color: rgb(63, 63, 63);\"\u003eRudy\u003c/span\u003e and a snowshoe cat who goes by both \"Fleece\" and \"Ninja,\" and I\u0027m currently living on the \u003cspan style=\"color: rgb(63, 63, 63);\"\u003eEast Coast \u003c/span\u003eof the United States. I love hot chocolate, strawberries, macarons, tiramisu, and all sorts of other sweet things.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0I\u0027ve always had a love for the fantasy genre. Faeries, elves, magic, dragons, you name it! That stuff fuels and inspires me each and every day. You can probably see the influence in my characters and my stories.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e---------------------------------------\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u2712 About Wanweird\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e---------------------------------------\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"http://i.imgur.com/wvaSDrz.png\" style=\"float: right; width: 195px; margin: 0px 0px 10px 10px;\"\u003e\u00a0\u00a0Wanweird is a story about a young witch-in-training named Phon who works at a new age shop and spends her free time being a \"magical detective.\" Life is pretty good for her until a strange man begins showing up at her workplace at least once a week, choosing to buy only one or two things while uttering nonsensical sentences and phrases. Being a magical detective, Phon decides that it\u0027s her job to figure out who the man is and why he comes to the shop to the say such weird things. \u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 It isn\u0027t until she gets dragged into a divine mess that she realizes she \u003cem\u003eprobably\u003c/em\u003e\u00a0shouldn\u0027t have taken this \"case\" on.\u003c/span\u003e\u003c/div\u003e"
