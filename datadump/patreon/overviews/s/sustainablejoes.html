    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eAS A PATRON YOUR SUPPORT EMPOWERS US TO CREATE\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat we have made to date ~ \u003cbr\u003e\u003cbr\u003eFILM\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u0027SustainableJoes - The Time Is Now\u0027 is an entertaining and fast paced crash course in sustainability; taking a realistic look at the challenges we face, the drivers of our actions, and providing solutions for you to have a positive impact today.\u00a0\u003cbr\u003e\u003cbr\u003eFrom Captain Paul Watson to Dr. Dan Ariely; the USEPA to IKEA this film will change your perspective. \u003cstrong\u003e\u003cstrong\u003eWatch our film for FREE now at\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.SustainableJoes.com/movie/\"\u003ehttp://www.SustainableJoes.com/movie/\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WvpZFOf9Tmk?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat we are continuously making ~\u00a0\u003cbr\u003e\u003cbr\u003ePODCAST\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSustainableJoes\u0027 2084 is a podcast about designing tomorrow, creating a sustainable future for all...told by the people building it today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeatured Episodes Include:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eBill Derrough: Democratic National Committee, Treasurer\u003c/li\u003e\u003cli\u003eJeff Orlowski \u0026amp; Team: Chasing Coral, Director, Producer, Star\u003c/li\u003e\u003cli\u003eBea Johnson: Zero Waste Home, Founder\u003c/li\u003e\u003cli\u003eRon Seftel: Bullfrog Power, CEO\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eJoin The Conversation at \u003ca href=\"http://www.SustainableJoes.com/2084\"\u003ehttp://www.SustainableJoes.com/2084\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.sustainablejoes.com/wp-content/uploads/2014/07/WEB2084.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eThe Journey\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSustainableJoes started out as a three month experiment in \"off-grid\" / \"zero waste\" living - an exploration to answer the question \"How do we move our world in a more sustainable direction?\" \u003cbr\u003e\u003cbr\u003eA summer project quickly turned into a cycling tour across the continent, followed by the production of the film linked above AND creation of our 2084 podcast. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWE BELIEVE:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTHE TIME FOR CHANGE IS NOW\u003cbr\u003e\u003cspan style=\"color: rgb(35, 45, 50);\"\u003eTHE SOLUTIONS ARE OUT THERE\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(35, 45, 50);\"\u003eTHE CHOICE IS OURS TO MAKE\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eIf you believe something has to change, if believe in the possibility of a sustainable tomorrow, join the journey of SustainableJoes, and together we will build a sustainable future for all.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eOUR MISSION\u003c/h4\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u201cACCELERATE THE ADVENT, ACCESSABILITY \u0026amp; GLOBAL IMPLEMENTATION OF SUSTAINABLE SOLUTIONS.\u201d\
