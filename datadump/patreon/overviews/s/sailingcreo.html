    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to our Patreon page, thanks heaps for checking us out!\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nWe are \u003cem\u003e\u003cstrong\u003eMatt \u0026amp; Emma\u003c/strong\u003e\u003c/em\u003e and we sold all of our stuff and decided to try out this sailing thing! We bought \u003cstrong\u003eCREO\u003c/strong\u003e a Jeanneau Sun Odyssey 40 in early 2016 with the money we had saved to buy our first house, not the most sensible thing to do maybe but its so much more fun :-)\u003cbr\u003eIn late 2017 we though that it was the end of our sailing careers but after a few months of reorganising back in the UK we have now found \u003cstrong\u003eCREO 2.0\u003c/strong\u003e and will be taking you guys along with us for the adventure.. We are currently starting the refit of the new \u003cstrong\u003eCREO\u003c/strong\u003e and we really need your \u003cstrong\u003eSUPPORT\u003c/strong\u003e to make her the best she can be! If we get this bit right then she will take us anywhere!\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003efuture\u003c/strong\u003e is looking very \u003cstrong\u003eexciting\u003c/strong\u003e and it will take us to new and even more \u003cstrong\u003echallenging\u003c/strong\u003e places all over the \u003cstrong\u003eworld\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eW\u003c/strong\u003ee would love to share our adventures with you. Join us as we work out how the boat works, learn to sail, visit amazing places, meet new people, get stuck in storms and create a life on the water. \u003cstrong\u003eYOUR SUPPORT\u003c/strong\u003e will keep us afloat (literally) and hopefully help us carry on across the Atlantic and beyond :-)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eJoin the CREO CREW!!\u003c/strong\u003e\u003c/h2\u003e\nPatreon is a way that you can support your favourites artists or creators and help them continue creating great content for you.\u00a0\u003cbr\u003e\nFor us it means we can spend more and more time working on improving our video\u0027s and also investing in better equipment and exploring more exciting places.\u003cbr\u003e\n\u003cbr\u003e\nYou can support us from as little as \u003cstrong\u003e$2 per episode\u003c/strong\u003e and you can set a limit per month so you know exactly where you are with it. There is no commitment so you can cancel at anytime. Our content will always remain free on our youtube channel but there will be Patreon only specials and opportunities that won\u0027t make it to our youtube channel.\u003cbr\u003e\n\u003cbr\u003e\nSo we would be forever grateful if you can join us on our journey and support us a long the way!\u003cbr\u003e\n\u003cbr\u003e\nThanks :-)\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eMatt \u0026amp; Emma\u003cbr\u003e\n\u003cbr\u003e\nPS check out this vid from Patreon\u00a0explaining how it all works\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
