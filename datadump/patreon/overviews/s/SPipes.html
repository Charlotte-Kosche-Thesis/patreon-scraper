    "summary": "\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Sam Pipes. Welcome to my page, and thank you for your interest! \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat do you do, and why?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am a full-time animator and part-time illustrator living in Halifax, Canada. My whole life I\u0027ve had a passion for science fiction and fantasy, especially stories about cool aliens and monsters and the ways they see the world. I love to work out the details of a setting, and to puzzle out the particulars of how fantastic things look and work and move. \u003cbr\u003e\u003cbr\u003eMost of my work is digital, though I also keep a sketchbook for working out rough ideas. I\u0027m constantly looking to practice with new styles and approaches, and always eager to learn new tricks. \u003cbr\u003e\u003cbr\u003eI enjoy using my art to show appreciation for the things that inspire me, including online stories and more traditional books, games and movies. My current projects include \u003cem\u003eDungeons and Dragons \u003c/em\u003esupplements and ongoing visual development for the \u003ca href=\"https://www.patreon.com/HamboneHFY\"\u003e\u003cem\u003eDeathworlders\u003c/em\u003e \u003c/a\u003estory series.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhere can I find your art?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTo see more of my work, feel free to check me out on \u003ca href=\"https://www.artstation.com/spipes\"\u003eArtstation \u003c/a\u003eor \u003ca href=\"http://spipes.tumblr.com/\"\u003eTumblr\u003c/a\u003e!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e"
