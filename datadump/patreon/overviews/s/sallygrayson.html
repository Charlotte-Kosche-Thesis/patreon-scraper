    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/145818/ca1aaf6b06664e58941d007050b288fa?token-time=2145916800\u0026token-hash=WDLlbw7KN40Cvrc2FTqvJsFQMuZyIrb-4uz00YJ28iI%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FaJIKM6SLQow%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DaJIKM6SLQow\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=aJIKM6SLQow\u0026feature=youtu.be",
    "one_liner": "Post-punk Americana n\u0027 Roll + Visual Goodness!",
    "patron_count": 3,
    "pay_per_name": "Video",
    "pledge_sum": 1464,
    "pledge_url": "/bePatron?c=145818",
    "published_at": "2015-03-08T13:21:14+00:00",
    "summary": "\u003ch3\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eAUF DEUTSCH, SEHE UNTEN\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\u003cem\u003e\"This artist is authentic, engaging and bursting at the seams with raw talent that money can\u0027t buy. Whilst some artists need novelties or performance elements to create good music, Black Swift utilises real emotion, minimal instruments and diegetic sound to create great music. One things for sure, Sally Grayson is a character to watch.\"\u003c/em\u003e-\u003ca href=\"http://hhhhappy.com/2014/11/12/black-swift-the-world-howls/\" rel=\"nofollow\" target=\"_blank\"\u003eHappy Music\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nHello, and thanks for checking out my Patreon page. As a Patron of the Arts, you will be helping to make it possible that I can keep creating music and art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\tPatreon is a great platform that allows people from all over the world to become a patrons of artists they believe in. It\u0027s a lot like other crowdfunding platforms such as Kickstarter or Indigogo, except, instead of working toward one large goal, and trying to raise a lot of money at once, Patreon is for creators who have more consistent smaller projects, thus I\u0027ll be looking for smaller contributions on a more consistent basis. \u003cbr\u003e\u003cbr\u003e\n\tYou can contribute from $1 to $50 depending on your level of commitment and the depending on the goodies you want to receive. Those you can find all listed at the bottom of this page, they range from early access to artwork and videos, to an mp3 a month, to artwork shipped to your home. If you decide to be a part of this, you have complete control over how much you are contributing and you can also change your contribution amount at any time or cancel it at any time. Please feel no obligation in becoming a patron, if this doesn\u0027t make sense for you right now, don\u0027t feel any pressure-\u003cbr\u003e\u003cdiv\u003e\n\t\tthis is just here to help me bring you better quality art and music and for me to be able to have the time to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you plan to do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\tI plan on making music videos!\u00a0The videos will range from acoustic unplugged recordings of my songs, to cover songs, to recordings with my band, to full on music videos. Additionally my goal is also to continue to produce artwork.  At this point these will not be added onto my \"projects\", but are an added bonus! \u003cbr\u003eOver the last years I\u0027ve been making collages that visually represent my songs. You can see more artwork \u003ca href=\"http://www.sallygrayson.com\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e or \u003ca href=\"http://www.fb.com/sallygraysonart\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\tNot only that, getting your support will allow me the time to continue to work on songwriting, artwork, practicing and working on the next \u003ca href=\"http://www.blackswiftmusic.com\" rel=\"nofollow\" target=\"_blank\"\u003eBLACK SWIFT\u003c/a\u003e album. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is this money going?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e1. The funds will be going into covering my basic costs such as rent, supplies and the time to be able to continue to create art/collages/record songs/release videos. \u003cbr\u003e\u003cbr\u003e2. 10% of the funds I earn will go toward a charity of the month. I long to make a difference for good in this world and bring about justice, and it brings me such hope to see the good that is already happening.\u00a0\u003cbr\u003e\u003cbr\u003e3. If you check out my Milestone goals to the side of this page, you\u0027ll see the direction this is heading and what my long term goals are.\u003cbr\u003e\u003cbr\u003e\n\t\tTo be completely honest, trying to make a living as an artist or musician are two of the hardest  and most inconsistant professions to do so.  But because of innovative ideas such as Patreon, I will have the possibility to get paid to go to work and do the things that I\u0027m good at and love to do.   My dream is to make a living as an artist and musician.  It\u0027s what I love to do the most, it\u0027s what I\u0027m good at, it\u0027s what I\u0027m supposed to be doing on this earth. I\u0027m really excited about what the future has in store,\u003cbr\u003e\n\t\t I\u0027m excited to bring you some great music, some beautiful art- to move you,  to challenge you, to inspire you and to bring more beauty into your life. Your support inspires me to succeed! \u003cbr\u003e\n\t\tJust a small pledge on your part can collectively change my life. :) \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\t\t\tI hope you will join me on this journey. \u003cbr\u003eTHIS IS SO EXCITING!!!\u003cbr\u003eTHANK YOU!!!\u003cbr\u003e\u003cbr\u003e_______________________________________________________________________\u003cbr\u003eMeine lieben Deutschen :)\u003cbr\u003edanke, dass du auf meiner Seite bist. Ich hoffe, es ist okay, wenn ich\u003cbr\u003edich duze... :) Hast du das Video schon gesehen? Dann weisst du\u003cbr\u003ebisschen, wie das hier funktioniert. Ich will Videos machen! Ich liebe\u003cbr\u003ees, Musik zu machen und auch wenn ich zur Zeit noch nicht meine\u003cbr\u003eWelttournee buchen kann, kann ich trotzdem durch Videos meine Musik zu\u003cbr\u003edir und in die ganze Welt bringen!\u003cbr\u003e\u003cbr\u003eWas ist Patreon?\u003cbr\u003eDas ist hier ist ein \"Krautfunding\" Crowdfunding Platz, auf dem du deine\u003cbr\u003eLieblingsk\u00fcnstler unterst\u00fctzen kannst und dabei auch etwas\u003cbr\u003ezur\u00fcckbekommst. Der Unterschied zu gro\u00dfen Crowdfunding Projekten ist,\u003cbr\u003edass ich Leute suche, die mich und meine Musik unterst\u00fctzen\u003cbr\u003ewollen. Mein Ziel ist es, neu Musik videos zu ver\u00f6ffentlichen,\u003cbr\u003evielleicht wird es auch mal mehr oder weniger, aber du kannst ein\u003cbr\u003emonatliches Budget ausw\u00e4hlen, das es bei dir nicht \u00fcbersteigen soll, und\u003cbr\u003eauch zu jeder Zeit k\u00fcndigen. Ich will auf keinen Fall, dass jemand sich\u003cbr\u003eunter Druck gesetzt f\u00fchlt, das hier zu unterst\u00fctzen. Aber wenn du ein\u003cbr\u003ebisschen mehr Kommunikation, mehr Musik, mehr Kunst im Leben haben\u003cbr\u003ewillst, dann bist du hier richtig.\u003cbr\u003eAlle meine Rewards, d.h. was du als Dankesch\u00f6n f\u00fcr deine Unterst\u00fctzung\u003cbr\u003ebekommen kannst, kannst du unten auf dieser Seite sehen.\u003cbr\u003e\u003cbr\u003eWas mache ich mit dem Geld?\u003cbr\u003e1. Alles, was ich hier an Unterst\u00fctzung bekomme, geht direkt in die\u003cbr\u003eProduktion: Videos, Kunst, Lieder schreiben. Das Geld hilft mir, meine\u003cbr\u003eMiete zu bezahlen und Zeit f\u00fcr meine k\u00fcnstlerische Arbeit zu haben. DANKE!\u003cbr\u003e2. 10% werde ich spenden. Ich will die Welt etwas besser machen und es\u003cbr\u003egibt mir Hoffnung, all die sch\u00f6ne Arbeit zu sehen, die es in der Welt\u003cbr\u003egibt.\u00a0\u003cbr\u003e3. Wenn du links oben auf dieser Seite schaust, kannst du meine\u003cbr\u003elangfristigen Ziele sehen, dann wei\u00dft du schon, wo es weiter hingehen soll.\u003cbr\u003e\u003cbr\u003eGanz ehrlich gesagt - und viele wissen das auch - es ist sehr, sehr\u003cbr\u003eschwer mit Musik und Kunst eine regelm\u00e4\u00dfiges Einkommen zu haben. Aber\u003cbr\u003edurch tolle Ideen wie Patreon, wird das m\u00f6glich! WOW! Es ist echt mein\u003cbr\u003eTraum, meine Gaben zu nutzen und von Kunst und Musik zu leben und ich\u003cbr\u003ewill es probieren.\u003cbr\u003e\u003cbr\u003eVIELEN, VIELEN DANK f\u00fcr deine Unterst\u00fctzung. Ich freue mich ganz arg\u003cbr\u003e\u00fcber diese M\u00f6glichkeit!!\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"

     "description": "\u003cstrong\u003eDIGITAL MP3 \u0026amp; FIRST VIEW+\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI will send you a surprise MP3 with every video I release. It could be anything from an unreleased song, to an acoustic performance, to an iPhone recording of a song idea.\u003cbr\u003e\nFirst VIEW: You will see new videos before anyone else sees them.\u003cbr\u003e\nTHANK YOU! You are a Music lover and a love giver!\u003cbr\u003e\n___________\u003cbr\u003e\n\u003cem\u003eIch werde dich eine MP3 schicken mit jede neue Video. Es k\u00f6nnte alles m\u00f6gliche sein- \u00a0von einer unver\u00f6ffentlichten Song, bis zu eine Song Idee das ich mit mein Handy aufgenommen habe.\u003cbr\u003e\n+ Erste VIEW: Sie werden neue Videos sehen, bevor jemand anderes sie sieht.\u003cbr\u003e\n+Patreon Only Activity Feed\u003cbr\u003e\nDANKE!!\u003c/em\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePATRON-ONLY ACTIVITY FEED\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",
