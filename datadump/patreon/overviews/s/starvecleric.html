    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://cdn.novelupdates.com/images/2017/03/Library-of-Heaven%E2%80%99s-Path.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e----------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eSynopsis:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eTraversing into another world, Zhang Xuan finds himself becoming an honorable teacher.\u003cbr\u003eAlong with his transmigration, a mysterious library appears in his mind.\u003cbr\u003eAs long as it is something he has seen, regardless of whether it is a human or an object, a book on its weakness would be automatically compiled in the library.\u003cbr\u003eThus, he became formidable. \u003cbr\u003e\u003cbr\u003e\"Emperor Zhuoyang, why do you detest wearing your underwear so much? As an emperor, can\u0027t you pay a little more attention to your image?\"\u003cbr\u003e\"Fairy Linglong, you can always look for me if you find yourself unable to sleep at night. I am skilled in lullabies!\"\u003cbr\u003e\"And you, Demon Lord Qiankun! Can you cut down on the garlic? Are you trying to kill me with that stench?\"\u003cbr\u003e\u003cbr\u003eThis is an incredible story about teachers and students, grooming and guiding the greatest experts in the world!\u003cbr\u003e\u003ca href=\"https://www.webnovel.com/book/6831850602000905\"\u003e\u003cbr\u003eClick here to read Library of Heaven\u0027s Path\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e----------------------------------------------\u003c/strong\u003e\u003cbr\u003eTranslation isn\u0027t a simple job and most of the crew have a day job, working at night and on weekends to bring you the novels you love.\u003cbr\u003ePatreon serves as a form of incentive for translators to continue working hard.\u003cbr\u003eI\u0027m also translating\u00a0\u003ca href=\"http://www.starvearchive.com/the-records-of-the-human-emperor/\"\u003eThe Human Emperor at StarveArchive\u003c/a\u003e, so do read it if you\u0027re interested.\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e----------------------------------------------\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks to the following people to have helped build the work:\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e Past Editors:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eTortex\u003cbr\u003eThaddpole\u003cbr\u003eFrappe\u003cbr\u003eWeirdo\u003cbr\u003eGaiaNova\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eCurrent Editors:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eMillman97\u003c/div\u003e\u003cdel\u003e\u003c/del\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e----------------------------------------------\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003ca href=\"https://discord.gg/uDD5nad\"\u003eStarve\u0027s Discord Channel\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eFeel free to PM me on Discord if there are any questions! I\u0027ll be happy to reply to anything there~ \u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.starvearchive.com/library-of-heavens-path/library-of-heavens-path-glossary/\"\u003eGlossary for LoHP\u003cbr\u003e\u003c/a\u003e(Note: It contains some future content in the raws, so read at your own risk)\u003cbr\u003e\u003cstrong\u003e----------------------------------------------\u003c/strong\u003e\u003cbr\u003eLast but not least, thank you for your support!\u003cbr\u003eIt\u0027s not every day that one gets to make a living out of a hobby, so I really do appreciate even the slightest support at all!\u003cbr\u003e\u003cstrong\u003e----------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eI apologize but I won\u0027t be able to provide any advanced chapters anymore for Library of Heaven\u0027s Path anymore.\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u
