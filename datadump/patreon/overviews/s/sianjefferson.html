    "summary": "Well hi there! My name is Sian Jefferson and I am a comic\ncreator based in the UK. I\u2019ve been working in comics since 2012. I am the author and artist of \u201c\u003cstrong\u003eThe Book of Fey\u201d \u003c/strong\u003ewhich you can find\u00a0\u003ca href=\"http://thebookoffey.tumblr.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e, \u201c\u003cstrong\u003eThe Adventures of Soosh\u201d \u003c/strong\u003eand I also work as a freelance artist and illustrator alongside my own\nprojects. (You can find more of my work\u00a0\u003ca href=\"https://sianjefferson.tumblr.com/\"\u003ehere\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, so what do I get if I support you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have a variety of rewards available (and I am open to suggestions if there is a certain reward you would really like to see here too!) You can pledge as little as $3 a month and see all my diary comic entries including exclusive entries that aren\u2019t available to anyone else, anywhere else. From $5 a month you get to see all the action behind the scenes of whatever personal project I\u2019m working on, including character design, initial sketch work and layouts, script extracts and work-in-progress pages (and possibly photos of my cat) Finally, from $10 a month you get everything that the other tiers get as well as an exclusive sketch card designed by me once a month. Each one comes with a message and sketch on the back and you can even request what you would like me to sketch too! \u003cbr\u003e\u003cbr\u003eAnything you pledge is really appreciated so, thank you!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy are you here\non Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI started this Patreon page because I recently gave up my\nsteady part-time job to spend a year working full time on the thing I love,\ncomics! Over the next year I hope to produce as many projects and independent comics as I\ncan and get them printed for cool people like yourself to read. I really hope you\u2019ll join me here as my art and comics\nprogress and grow!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eCool, what are these\nprojects?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nRight now, I\u2019m working on a couple of projects and I\u2019ll be\nsharing work from all of them. At present, I am working on the third \u201c\u003cstrong\u003eAdventures of Soosh\u003c/strong\u003e!\u201d (Vol 1 and 2 are currently available on\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/SiansStore\"\u003eEtsy\u003c/a\u003e) my diary comic \u201c\u003cstrong\u003eFear Less\u003c/strong\u003e\u201d and an exciting upcoming\nproject \u201c\u003cstrong\u003eOverlord\u003c/strong\u003e\u201d.  (I\u2019ll also be sharing work from other upcoming\nprojects as they develop later in the year!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some\nexamples of what I\u2019ve been up to recently:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLine work from an \"in-progress\" page of \"\u003cstrong\u003eFear Less\u003c/strong\u003e\"\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/97asqmn.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA finished page from the latest \"\u003cstrong\u003eAdventures of Soosh!\u003c/strong\u003e\"\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/HgF8Yfz.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eWork in progress on \"\u003cstrong\u003eOverlord\u003c/strong\u003e\"\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/q3XtdzT.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThank you so much for reading! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eSian\u003cbr\u003e"
