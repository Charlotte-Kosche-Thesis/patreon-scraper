    "summary": "\u003cstrong\u003eSup kiddos!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Jo (aka spacejellybeans) and I\u0027m a freelance artist, animator (sort of) and illustrator.\u003cbr\u003e\u003cbr\u003eI make art - usually based on games, youtubers,\u00a0music and films! I\u0027m also currently working on the game \"Subscribe \u0026amp; Punch\" with a team of artists and am practising my animations skills and hope to develop them enough to make full length animations in the future.\u003cbr\u003e\u003cbr\u003eThe reason I\u0027ve set up this Patreon account is so that, with the help of all you lovely people out there, I can make a living off of my artwork. I enjoy every aspect of art and love making things that make others happy too!\u003cbr\u003e\u003cbr\u003eAs a patron you could have such rewards as being the first people to see new work, WIPs for projects I\u0027m working on, monthly art dedicated to you and you\u0027ll also be able to suggest ideas for rewards or projects. I\u0027m new to this so I\u0027m not sure what kind of rewards you guys would want, or specific rewards, so feel free to tell me your ideas! I hope I can reward you guys with some great stuff for being amazing patrons.\u003cbr\u003e\u003cbr\u003eI have a\u00a0\u003ca href=\"http://spacejellybeans.tumblr.com\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCIHlhDk65npO3_tgGrXltgQ?\u0026amp;ab_channel=SpaceJellyBeans\"\u003eyoutube\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://twitter.com/spacejellybeans\"\u003etwitter\u00a0\u003c/a\u003eso if you haven\u0027t followed/subscribed already, please do. I also do weekly livestreams on\u00a0\u003ca href=\"http://twitch.tv/spacejellybeans\"\u003etwitch\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eIf you\u0027re able to become a patron that would be amazing and I would greatly appreciate all the help I can get so I can have a future creating art as my job because nothing is better than being paid for doing something you love."
