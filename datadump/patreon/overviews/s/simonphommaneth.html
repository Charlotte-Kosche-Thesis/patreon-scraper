    "summary": "\u003cstrong\u003e\u003cimg src=\"http://asys.simon-phommaneth.com/wp-content/uploads/2016/11/v010002.jpg\"\u003e\u003cbr\u003eWhere to view this Comic\u003c/strong\u003e\u003cbr\u003eYou can view this webcomic for free right\u00a0\u003ca href=\"http://asys.simon-phommaneth.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAbout this Comic\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAndromeda System\u003c/em\u003e is\u00a0a military drama/science fiction and aviation comic with a manga aesthetic. Set in the near future after a devastating war known as the Asuaria Triangle, proxy wars are now fought between private military corporations hired by governments unable to afford to fund their own armed forces or otherwise unable to officially act on their own foreign policy due to new international laws attempting to curb the political ambitions which shaped the late 20th century.\u003cbr\u003e\u003cbr\u003eThe story focuses on a small South American PMC, Apellon-Asana Inc., veterans of the Triangle who find themselves caught in a sinister conspiracy centering around the mysterious fighter aircraft Persephone, the true cause of the war--and the cause of the war\u0027s catastrophic end.\u00a0Apellon-Asana\u0027s mercenaries are not the only heroes--they are backed up by real world fighter aircraft, weapons and equipment; all of which they\u0027ll have to make very good use, especially against an enemy armed with technology light years ahead of anything ever built by mankind.\u003cbr\u003e\u003cbr\u003eThe first dozen pages are already available at the time of this writing, and there\u0027s more to come. Your support means I can take the time to make more comics, and update more frequently.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eI previously worked on Toronto Comics Anthology Vol. 3, where I wrote and illustrated the 10 page story Karina; in addition, I also drew a 9-page story for Hogtown Horror called Descent, by Alex Correa. You can view samples of these comics\u00a0\u003ca href=\"http://www.simon-phommaneth.com/comics/index2.html\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYou can also see my graphic design and illustration work at\u00a0\u003ca href=\"http://www.simon-phommaneth.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.simon-phommaneth.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks everyone!\u003cbr\u003e--Simon Phommaneth\u003cbr\u003e"
