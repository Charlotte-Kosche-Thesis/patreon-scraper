    "summary": "\u003cstrong\u003eHOWDY. HI THERE.\u00a0\u003cbr\u003e\u003c/strong\u003eMy name is SAGE COFFEY and boy howdy, do I love making comics!\u003cbr\u003eI mostly make\u00a0\u003ca href=\"http://sagecoffey.tumblr.com/tagged/autobio\" rel=\"nofollow\" target=\"_blank\"\u003eautobiographical comics\u003c/a\u003e and\u00a0\u003ca href=\"http://sagecoffey.tumblr.com/tagged/bean+people\" rel=\"nofollow\" target=\"_blank\"\u003ecomics that give me a good giggle\u003c/a\u003e! I\u0027ve worked on the Dirty Diamonds Anthology, Zinetendo, Digital Native, North American Myths and Legends Anthology, and am currently curating Sweaty Palms zine alongside Liz Enright!\u00a0\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/a03d6290daf53ddc643f942bafe6d5de/tumblr_omu0lgt5Wn1s7nxafo1_500.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI sincerely can\u0027t imagine doing anything else with my life!! I got a lot of little comic buns cookin\u0027 in this brain oven of mine. Once they\u0027re baked up nice and tasty, I share \u0027em with you!\u00a0Your buckaroos would be helpin\u0027 me pay for software like Photoshop, supplies, and cost to make more physical comics for you champs!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALL MY PERSONAL COMICS WILL STILL BE FREE TO READ!!\u003cbr\u003e\u003c/strong\u003ebut you guys will get to see all that stuff earlier than anyone else, as well as some dandy process work no one else gets to see!!\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is basically a big tip jar to show your support and good golly, do I appreciate it!\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/8f5aff5487498e0c39604c2beac26990/tumblr_inline_ojnh7oClJz1rgmh34_500.jpg\" style=\"width: 274px;\"\u003e\u003cbr\u003eThank you for your time and have a day as swell as you are (which in case you were wondering is super duper swell!)\u003cbr\u003e\u003c/div\u003e"
