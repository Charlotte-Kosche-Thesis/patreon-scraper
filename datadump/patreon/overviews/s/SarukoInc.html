    "summary": "\u003cem\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHEY!\u003c/span\u003e\u003cdel\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0LINK LISTEN! There are a some NSFW content on here.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/del\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHEY! YOU COME OVA\u0027 HERE I GOTS SOME STUFF TA\u0027 TELL YA\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHey guys, I\u0027m Saruko an Independent Aspiring VA and editor, and I\u0027ve come to patreon to use this platform to make my dreams come true. I have big ideas and I think these big ideas are all possible, with the help of you guys provide along with time and hard work I WILL make sh*t happen. \u00a0Want a little back story? Read below.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003eHello my name is \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSaruko.\u003c/span\u003e I am an \"entrepreneur\" . . . Honestly I am just a former NEET that was a super weeb back in the day, and would wake up early in the morning to watch \u003cem\u003eInuyasha and all the other shows that were shown on toonami and adult swim(I was super young, man). During my long years of watching anime and reading manga, from then to now I\u0027ve always pictured myself starring in an anime or being in a manga. Imitating the voices, adopting the behaviors and mannerism(including the slang) of the many characters that Ive come to love and hate. N\u003c/em\u003eow from the moment I started watching Inuyasha(my first anime) I dreamed to be able to perfect my voice so that way I can aspire to become a voice actor. From the 4th grade up until my college years I\u0027ve always wanted to chase that dream, and I am aware of many others who would like to do the same.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe reason I came up with this \u003cem\u003ethis idea to\u003c/em\u003e\u00a0VA(Voice acting) is because I personally wanted to create this opportunity for people like me. Being the founder of \u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSaruko Inc\u003c/span\u003e.\u003c/em\u003e\u00a0My wish for this group is to be able to help others like me. Be the stepping stone into their career/hobby of voice acting. I\u00a0want to be able to spread my wings, and be able to open doors and be a foundation for many others that come along in the future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am thoroughly aware on how hard and how long this process will be, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eBUT I WILL DO WHATEVER IT TAKES, \u003c/i\u003eand with \u003cem\u003eyour\u003c/em\u003e help \u003cstrong\u003eSaruko Inc\u003c/strong\u003e\u00a0can grow to its full potential. I have a lot of ideas and hopes for Saruko Inc. I hope you all will be there to help me grow, and grow with me. Thank you all for taking the time to read my little backstory, and I all appreciate any and all types of support you all give us.\u003cbr\u003e\u003c/span\u003e"
