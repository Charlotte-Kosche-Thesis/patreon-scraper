    "summary": "\u003cstrong\u003eWho I am\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHello! I\u0027m Zo\u00eb Sparks, a music and language artist with a deep interest in computers and food. In all of my endeavors, my focus is on surprising and intricate beauty\u2014like tasting a mathematical object, or having a telepathic interaction with a flower.\n\u003cbr\u003e\n\u003cbr\u003e\nI make a wide variety of things. Some of them are purely aesthetic\u2014music, literature, videogames and computer art. Others are more functional\u2014utility programs and recipes. I strive to have enough breadth and depth in my work to have something that resonates with everyone. I\u0027m also eager to share the specialized knowledge I have and help others to create their own beautiful things.\n\u003cbr\u003e\n\u003cbr\u003e\nOn top of my solo work, I also collaborate with other artists. Right now I\u0027m working with \n\u003ca href=\"http://cicadamarionette.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLily Zone\u003c/a\u003e (\u003cem\u003e\u003ca href=\"http://cicadamarionette.com/Games/CryptWorlds/Main.html\" rel=\"nofollow\" target=\"_blank\"\u003eCrypt Worlds\u003c/a\u003e\u003c/em\u003e) on a couple different projects\u2014I\u0027m contributing to the code, writing, and game design for \u003cem\u003e\u003ca href=\"https://www.kickstarter.com/projects/357609386/crypt-underworld-a-sequel-to-crypt-worlds\" rel=\"nofollow\"\u003eCrypt Underworld\u003c/a\u003e\u003c/em\u003e, and composing the score for her upcoming RPG \u003cem\u003e~Song of Homonculus~ \u003c/em\u003e(you can hear what I\u0027ve written so far on my \u003ca href=\"https://soundcloud.com/user-887398465\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e). I recently did the \u003ca href=\"http://zoesparks.bandcamp.com/album/overworld-soundtrack\" rel=\"nofollow\" target=\"_blank\"\u003esoundtrack\u003c/a\u003e for her game \u003cem\u003e\u003ca href=\"https://lilithzone.itch.io/overworld\" rel=\"nofollow\"\u003eOverworld\u003c/a\u003e\u003c/em\u003e. Also, \u003ca href=\"http://everest-pipkin.com/\" rel=\"nofollow\" target=\"_blank\"\u003eEverest Pipkin\u003c/a\u003e and I have an ongoing YouTube playlist project called \"\u003ca href=\"http://katierosepipkin.com/snowfall-destroys-three-cars/\" rel=\"nofollow\" target=\"_blank\"\u003eSnowfall DESTROYS Three Cars\u003c/a\u003e\" (see playlists \u003ca href=\"https://www.youtube.com/playlist?list=PLB8367A3D7478C3A4\" rel=\"nofollow\" target=\"_blank\"\u003e1\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLdm5JOTaGssCIjfIfzIuEEdaYXH4jARsr\" rel=\"nofollow\" target=\"_blank\"\u003e2\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLjN99r1L3D-9fA1Z9AFRn317Wt5KUlrVU\" rel=\"nofollow\" target=\"_blank\"\u003e3\u003c/a\u003e, and \u003ca href=\"https://www.youtube.com/playlist?list=PLZq1-oIPehfSTZFXtLx7BYYU45fK1q22m\" rel=\"nofollow\" target=\"_blank\"\u003e4\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\nCheck out my work on \n\u003ca href=\"https://milky.flowers\" rel=\"nofollow\"\u003emy website\u003c/a\u003e, and if you find it meaningful, please contribute here, so I can stay alive and healthy enough to keep working.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy personal circumstances\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIf you\u0027re curious about the situation I\u0027m living in, here is a bit of information: I\u0027m trans, I live in poverty\u2014this is my sole source of dependable income\u2014and I have a number of health conditions that leave me reliant on the often-hard-to-access healthcare system and make it difficult to consistently function. I have DSPS, frequent and intense chronic migraines, and ADHD; my life is a kind of constant carousel of getting and losing treatment for those conditions as I move around the country to wherever the rent is cheapest, gain and lose health insurance, and so on.\u003cbr\u003e\u003cbr\u003e\nI\u0027ll keep making art as long as I\u0027m physically able\u2014I\u0027ve focused my life on it \nsince I was a kid and it\u0027s what drives me to keep going in life. Your contribution helps ensure that I\u0027ll be able to get healthcare, buy food, and have a place to live and work while that\u0027s going on.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eThanks so much to everyone who supports me! \u003c/strong\u003e\u003c/strong\u003eEven those of you who just give a dollar are making a real impact on my life\u2014that\u0027s sometimes \u003cstrong\u003e\u003c/strong\u003ethe difference between the red and the black for me.\u003cbr\u003e"
   },
