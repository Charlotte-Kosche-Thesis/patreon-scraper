    "published_at": "2017-09-04T18:00:45+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u201cThe\n Alchemy Tradition is about the transmutation of consciousness; it\u2019s \nabout helping the evolution of consciousness \u2013 assisting its forward \nimpulsion and its deepening process.\u201d \u003c/em\u003e\n\u003cem\u003e\u003cbr\u003e- Anne Baring -\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ud83c\udf1f In late August, I sent out the initial call, and the 9-month Master\u0027s We-thesis journey began ... \u003c/strong\u003eexploring soul-centred\ncollective alchemy. The community of collaboration and patronage began opening.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2600\ufe0f As\n the caller, soul guide and field-navigator, I invited other souls to co-host and guide this journey with me.\n \u003c/strong\u003eWe - Judy Wallace, Luea Ritter, Helen Titchen Beeth, Kamyar Houbakht, \nViola Clark and I - each said yes, and are co-hosting this \njourney together; bringing our soul-centred \npractices, inquiries and contexts in service of the \ncollaborative field.\"\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003ePatreon:\u003c/em\u003e \u003c/strong\u003e\u003cem\u003e\"is a membership platform that makes it easy for artists and creators to get paid\" ... \"for creating sustainable income.\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eYou can become a patron and a member of the collective alchemy community by pledging in two way:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eA one-off sum.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eA monthly contribution.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eYou decide the amount to pledge, which can be amended over time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatronage supports\u003c/strong\u003e \u003cstrong\u003ea sustainable economic pattern to be able to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ededicate collaborative efforts to this We-thesis, supporting, grounding and sustaining the journey of hosting and researching to continue.\u003c/li\u003e\u003cli\u003erespond to other collaboratively resonant \u0027sister projects\u0027 and initiatives.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThis evolving circle of patronage is:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ecreating a healthy\nfinancial ground that not only contributes the basis of sustainability, but\nalso enlivens participation.\u003c/li\u003e\u003cli\u003eengendering an expanding field of relationship, container and collaboration for this We-thesis journey to evolve.\u003c/li\u003e\u003cli\u003ereciprocating value, generosity, meaning and learning to flourish and flow.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWelcoming your presence, participation and patronage!\u003cbr\u003e\u003cbr\u003eWith gratitude and best wishes, \u003cbr\u003e\u003cbr\u003eSarah\u003cbr\u003e\u003cbr\u003e....\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"\u003cem\u003eSaying YES, and joining \nthis journey with Sarah, Judy, Helen, \nLuea, Kamyar and Viola is transformational. It embraces where we are at the moment, at the \nsame time it brings us into a relational field that takes us into a \ndeeper place both within ourselves and also in relationship to what is \nbeing called for at the collective level. \u003cbr\u003eSarah\u0027s \noffering is her Work - a unique gift that by saying YES to will touch \nyou and expand the circle even if you do not physically attend the calls\n and the journey. Join us and become a patron of Sarah here.\" \u003cbr\u003e- Hala \nMakarem - \u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e....\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eWritten by Helen Titchen Beeth, co-host of the journey: \"Quite a few of my friends have expressed an interest\n in the deep collective work I do with collective presencing and the \nlike. I have had many requests of: How \ncan I experience this? How can I get involved? It\u0027s true that until now \nthere have not been many doorways into this work, as it is still such a \nnovel phenomenon. \u003cbr\u003e\u003cbr\u003e Now, \nthough, there is a really exciting opportunity for anyone who wants to \nexperience this work to do so. My dear, dear soul friend Sarah Whiteley \nis calling an amazing journey to collectively source her thesis on \nsoul-centred collective alchemy - a really promising collective artform \nand lifeform for the future, which we get to discover and shape together\n on this journey. \u003cbr\u003e\u003cbr\u003e People like Sarah are driven by their calling \ninto a very precarious position in our current money-centred system, and\n without support from us, she simply cannot do this work. And without \npeople like Sarah doing what she does, the rest of us are in great \ndanger of being condemned to a more-of-the-same kind of drab, \nreductionistic future full of the devastation being wrought by our \ncurrent ways of living (and warring). So even if you don\u0027t embark on the\n journey with us, please do consider engaging in some money-laundering, \nby sending a contribution Sarah\u0027s way. I, for one, will be deeply \ngrateful.\" \u003c/em\u003e\u003cbr\u003e"
