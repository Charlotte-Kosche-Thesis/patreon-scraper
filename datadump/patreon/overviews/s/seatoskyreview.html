     "about": "Sea to Sky Review is edited and published by Jude Goodwin. \u003cbr\u003e\u003cbr\u003eJude Goodwin is one of the founding members of the Squamish Writers \nGroup, which currently meets once a month at the Squamish Public \nLibrary. She is also the founder and co-moderator of an online poetry \nworkshop - The Waters Poetry Workshop - where poets are invited to \nworkshop their poems in a non-aggressive, supportive environment.\u003cbr\u003e\u003cbr\u003eJude\n Goodwin established herself as an accomplished poet during the early \n2000\u2019s when the internet first began to form itself into a viable \nplatform for emergent writers. She has won numerous nominations and \nplacings in the popular Internet Board Poetry Competition, eventually \nearning 9th position in their Poet of the Decade (2000-2010) listings. \nShe has also been Featured Poet on Eclectica Magazine, one of the \ninternet\u2019s most popular online journals. Recently, one of her poems was \nincluded in Eclectica\u2019s Best Poetry print anthology. Goodwin\u2019s poetry \nhas been published in a variety of online and print magazines, and \nincluded in two other anthologies. Her entry in the CBC\u2019s Literary \nAwards has been shortlisted twice.\u003cbr\u003e\u003cbr\u003eGoodwin is currently pursuing a\n degree in Creative Writing with Douglas College, BC, Canada. She lives \nin the BC Lower Mainland with her wife, two stepkids, three daughters \nand 6 grandkids.",
