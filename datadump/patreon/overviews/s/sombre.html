    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eQui suis-je ?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eL\u0027auteur de \u003cstrong\u003eSombre\u003c/strong\u003e, un jeu de r\u00f4le (papier) pour se faire peur comme au cin\u00e9ma. Chaque partie est un film d\u0027horreur dans lequel les joueurs incarnent les victimes. C\u0027est fun, c\u0027est jeune et \u00e0 la fin, tu meurs. ^^\u003cbr\u003e\u003cbr\u003eToutes les questions que vous pourriez vous poser sur le jeu trouveront leur r\u00e9ponse sur \u003ca href=\"http://terresetranges.net/sombre.html\" rel=\"nofollow\"\u003ela page officielle\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eet\u00a0\u003ca href=\"http://terresetranges.net/forums/\" rel=\"nofollow\"\u003ele forum\u003c/a\u003e de\u00a0Sombre.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i433.photobucket.com/albums/qq56/SombreXT/Sombre_La_peur_comme_zps4gxlynwb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003ePourquoi Patreon ?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eJe produis r\u00e9guli\u00e8rement de looongs comptes rendus, comme par exemple les diff\u00e9rents \u00e9pisodes de ma campagne\u00a0\u003ca href=\"http://terresetranges.net/forums/viewtopic.php?pid=10395#p10395\" rel=\"nofollow\"\u003eIndian lake\u003c/a\u003e, ou cette\u00a0\u003ca href=\"http://www.terresetranges.net/forums/viewtopic.php?pid=13458#p13458\" rel=\"nofollow\"\u003epartie reboot\u00e9e\u003c/a\u003e, ou encore ce\u00a0\u003ca href=\"http://www.terresetranges.net/forums/viewtopic.php?pid=11923#p11923\" rel=\"nofollow\"\u003equickshot onirique\u003c/a\u003e. On trouve plusieurs dizaines de textes de cet acabit sur le forum de Terres Etranges.\u003cbr\u003e\u003cbr\u003eMais \u00e0 mesure que ma charge de travail augmente, j\u0027ai de moins en moins de temps pour les \u00e9crire. D\u00e9j\u00e0, j\u0027ai r\u00e9duit drastiquement la taille de mes rapports de convention et ne fais plus de\u00a0\u003ca href=\"http://www.terresetranges.net/forums/viewtopic.php?pid=11970#p11970\" rel=\"nofollow\"\u003emaking-of\u003c/a\u003e des couvertures de la revue, ce que je d\u00e9plore. \u003cbr\u003e\u003cbr\u003eJe vois arriver un temps o\u00f9 je ne pourrais plus non plus relater en d\u00e9tail mes parties improvis\u00e9es. Or cela m\u0027emb\u00eaterait beaucoup, d\u0027o\u00f9 cette page Patreon. L\u0027argent qu\u0027elle r\u00e9colte m\u0027ach\u00e8te du temps d\u0027\u00e9criture.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i433.photobucket.com/albums/qq56/SombreXT/Playtest_or_die_zps32e5ec9a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eUne contrepartie par mois, parfois moins\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMon rythme de publication est d\u0027une contrepartie par mois, mais il peut arriver que, d\u00e9bord\u00e9 de travail, je rate un mois. Il existe trois sortes de contreparties, que je panache \u00e0 mon gr\u00e9. Je les envoie toutes par mail au format PDF.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDes exclusivit\u00e9s num\u00e9riques.\u003c/strong\u003e\u00a0J\u0027\u00e9cris des comptes rendus de mes\u00a0\u003ca href=\"http://www.terresetranges.net/forums/viewtopic.php?pid=14774#p14774\" rel=\"nofollow\"\u003eparties improvis\u00e9es\u003c/a\u003e. Certains de ces textes sont destin\u00e9s \u00e0 la publication dans les hors-s\u00e9ries de la revue \u003cstrong\u003eSombre\u003c/strong\u003e, d\u0027autres resteront probablement in\u00e9dits sur support papier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDes avant-premi\u00e8res.\u003c/strong\u003e J\u0027\u00e9cris des comptes rendus de\u00a0\u003ca href=\"http://www.terresetranges.net/forums/viewtopic.php?pid=14016#p14016\" rel=\"nofollow\"\u003econvention\u003c/a\u003e ou d\u0027\u003ca href=\"http://www.terresetranges.net/forums/viewtopic.php?pid=14387#p14387\" rel=\"nofollow\"\u003eanimation\u003c/a\u003e, ainsi que des\u00a0\u003ca href=\"http://www.terresetranges.net/forums/viewtopic.php?pid=15088#p15088\" rel=\"nofollow\"\u003emaking-of\u003c/a\u003e qui expliquent la mani\u00e8re dont je produis mon jeu. Il m\u0027arrive aussi de r\u00e9pondre \u00e0 des interviews pour des blogs ou des revues r\u00f4listes. Ces textes sont destin\u00e9s \u00e0 \u00eatre publi\u00e9s sur Internet, mais je les mets \u00e0 disposition de mes Patrons au moins trois jours avant. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDes entretiens.\u003c/strong\u003e Mes Patrons peuvent, via les commentaires des posts Patreon, me poser des questions sur la mani\u00e8re dont je travaille sur \u003cstrong\u003eSombre \u003c/strong\u003eet sa revue. Je les rassemble pour constituer des making-of sous forme d\u0027\u003ca href=\"http://www.terresetranges.net/forums/viewtopic.php?pid=14903#p14903\" rel=\"nofollow\"\u003einterviews\u003c/a\u003e collectives, que je mets \u00e0 disposition de mes Patrons au moins une semaine avant\u00a0de les copier-coller ailleurs sur le Net.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i433.photobucket.com/albums/qq56/SombreXT/Sombre_Le_jeu_dont_zpsyxgxg7my.jpg\"\u003e\u003cbr\u003e"
