    "summary": "\u003cstrong\u003eWhat\nkind of artist are you? \u003c/strong\u003e\u003cbr\u003eBased in California, I am a Malaysian Chinese artist whose artistic process entails annual art pilgrimages to China to learn about its ancient wisdom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is your latest endeavor?\u003c/strong\u003e\u003cbr\u003ePhysical Meditation, the name of the exhibition, came about when I witnessed how Tibetans pray in the monastery during my trip to the Tibetan Plateau. It is a very physical motion and at one point, their whole body lies flat on their stomach on the floor. It prompted me to think about the length I would go as an artist to voice out my unique perspective and role I play in the modern world.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RmuY7cBoMek\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWho is an art patron and why do we need them?\u003c/strong\u003e\u003cbr\u003eBack in the day, the Pope was the patron for Michelangelo, who was granted all the resources he would need as an artist, including a bed and helpers to help him paint. His now iconic \u2018Hand of God\u2019 painting fulfilled the Vatican\u2019s rhetoric of Man and his creator, but more importantly immortalized Michelangelo himself as the master painter of the Renaissance period.\u003cbr\u003e\u003cbr\u003eToday\u0027s patron comes in the form of the crowd. When you invest in my art, you have a stake in my mission of showcasing humanity\u0027s inner strength and spirit through arts; You have a stake whenever I encounter and paint the unspoken smile, confidence, and resilience amongst us when the world confuses globalization with homogenization and tries to forget our mosaic of history and cultures.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for becoming a patron?\u003c/strong\u003e\u003cbr\u003eI am offering rewards ranging from traveling e-postcards, original prints, discounts to my original artwork and behind-the-scene access to my creative process depending on the amount you would like to contribute (starting at $5)! \u003cstrong\u003ePlease see rewards on the right\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou say this is a new economic model for artists. How?\u003c/strong\u003e\u003cbr\u003e(1) \u003ca href=\"http://www.patreon.com/sijieloo/\"\u003ePatreon\u003c/a\u003e provides ongoing and direct support to the artist and patrons. Patrons directly get first-hand news and previews of my artwork and publications.\u003cbr\u003e\u003cbr\u003e(2)\u00a0It would be great to earn a living wage from Patreon: a modest fund of about $1,250 a month would immensely benefit my projects that I have lined up for the upcoming year. But just as importantly, I\u0027m hoping the model will encourage more art lovers to support artists right at the get-go.\u003cbr\u003e\n\u003cbr\u003e"
