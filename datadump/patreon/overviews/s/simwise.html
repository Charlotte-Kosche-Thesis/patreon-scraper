    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello there! Ex G4TV presenter and former FRONT columnist\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Alex_Sim-Wise\" rel=\"nofollow\"\u003eAlex Sim-Wise\u003c/a\u003e here. After being on a rather large hiatus where I moved to the seaside and had a baby I have decided to get back into making creative content exclusively for\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. I have had my Patreon for over a year now\u00a0 and I always make sure to create and deliver \u003cstrong\u003eregular\u003c/strong\u003e and \u003cstrong\u003eexclusive\u003c/strong\u003e content that you can\u0027t find anywhere else\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://i67.tinypic.com/124ea8x.png\"\u003e\u003cbr\u003eTo access my \u003cstrong\u003eexclusive content\u003c/strong\u003e\u00a0on here you need to become a patron - which starts from $1 a month (check out the reward tiers on the right).\u00a0Different packages get different things, so if you only want to anonymously lurk, with access to \u003cstrong\u003eSFW pics\u003c/strong\u003e\u00a0and my\u00a0\u003cstrong\u003epatron-only feed\u003c/strong\u003e\u00a0the \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCasual Lurker\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0tier is for you! If you would like to see the odd \u003cstrong\u003eNSFW pic\u003c/strong\u003e\u00a0then head to the \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eA Lil\u0027 Bit NSFW\u003c/span\u003e\u003c/strong\u003e\u00a0reward. If you want to see MORE than that with \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBRAND NEW\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ephoto sets\u003c/span\u003e\u003c/strong\u003e\u00a0and \u003cstrong\u003eFREE FANTABULOSIA downloads\u003c/strong\u003e\u00a0then you\u0027ll wanna head to the \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFANTABULOSIA\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0reward, and so on... I\u0027m shooting more and more exclusive content every week and have tons of plans for 2018, so get involved! PLUS support me for a year (at any tier) and you can join my \u003cstrong\u003ePatreon OG\u0027s\u003c/strong\u003e with special rewards and prizes!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEW FOR 2018!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/2e156ky.png\"\u003e\u003c/strong\u003e\u003cbr\u003eMy main project for 2018 is \u003cstrong\u003e12 MONTHS OF COSPLAY\u003c/strong\u003e where over the course of the year I shoot 12 different latex and homemade cosplay looks that get made into a 2019 calendar. My ongoing quarterly projects are \u003cstrong\u003eFANTABULOSIA\u003c/strong\u003e and \u003cstrong\u003eSTEAMPUNK STRIPTEASE\u003c/strong\u003e videos. My occasional project will be to film/record \u003cstrong\u003eDEATH OF GLAMOUR\u003c/strong\u003e webisodes where I interview glamour models past and present about their careers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWTF IS FANTABULOSIA?\u003c/strong\u003e\u003cbr\u003eFANTABULOSIA is my quarterly digital magazine of weirdness that I make all by myself. You can buy it  from my website \u003ca href=\"https://www.alexsimwise.com/product-page/fantabulosia-3-digital-download\"\u003ehere\u003c/a\u003e OR you can become a Patreon and get it FREE early access included in your pledge ($20 and up). \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/24fzkah.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PATREON OG\u0027S:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/25qusf6.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
