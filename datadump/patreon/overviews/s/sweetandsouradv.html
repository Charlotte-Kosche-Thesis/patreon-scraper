    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-JEuxb4UZxw\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=-JEuxb4UZxw",

    "pledge_url": "/bePatron?c=1239745",
    "published_at": "2017-10-24T03:52:20+00:00",
    "summary": "Hey my Sweet and Sour peeps,\u003cbr\u003e\u003cbr\u003eFirst of all thanks for supporting me so far! YouTube is something I love doing - it\u0027s the only thing that makes me forget about food, which is a really big deal for me aha. I can easily go 10 hours editing a video without lunch or dinner \u0027cos storytelling and editing videos is something I absolutely love!\u00a0I\u0027m really happy and grateful to be able to create content for you guys, so thank you guys for watching me :)\u003cbr\u003e\u003cbr\u003eAs you guys know I\u0027m currently a part time YouTuber but full time disappointment to my parents. I\u0027m hoping that one day I\u0027ll become a full time YouTuber but part time disappointment to my parents ;) #lifegoals\u003cbr\u003e\u003cbr\u003eAs few of you have expressed your wish to donate money to help my channel create more content, I decided to finally create a Patreon account.\u003cbr\u003e\u003cbr\u003eI want to take my videos to the next level, by getting better equipment, making better videos and making videos more frequently. Right now I\u0027m also juggling my freelancing video editing gigs to generate money, which means I can\u0027t focus that much time on properly building and expanding my channel.\u003cbr\u003e\u003cbr\u003eThrough Patreon funding, I can take my YouTube channel from being a fun hobby of my life, to a business by focusing on my channel full time, instead of spending time making ends meet through editing for clients.\u003cbr\u003e\u003cbr\u003eBut it\u0027s not just about me. \u003cbr\u003e\u003cbr\u003eI would like to create more of a tight knit community with you guys, my supporters, my subscribers, my lotus buddies. I wanna create value for you guys and be able to benefit your life somehow. I\u0027m by no means an expert on anything but I can share my experiences in life so far through video. \u003cbr\u003e\u003cbr\u003eThe next step would be to create a community for all of us to exchange experiences and support each other on our journeys so to speak. That\u0027s why I think it\u0027d be awesome to create a private Facebook group for example, which I\u0027d like to call Lotus Bud community where we can learn, grow, share and support each other together :D\u00a0\u003cbr\u003e\u003cbr\u003eThere\u0027s a quote in Buddhism, \u0027no mud no lotus\u0027 which is the basis for the new name of my subscribers: lotus bud/lotus buddies. It\u0027s the idea that lotuses grow from mud, through hard times we learn and find beauty in suffering, to eventually blossom into something as amazing as a lotus.\u003cbr\u003e\u003cbr\u003eI\u0027d like to help and encourage others to also blossom into budding lotuses :D Going from dirt in the mud to a beautiful lotus haha. Sour to sweet.\u00a0\u003cbr\u003e\u003cbr\u003eOf course there is no obligation to donate but if you wanted to take your support for my channel one step further, I would be very grateful :) If you prefer not to donate or don\u0027t have the funds to, you can just express your support and love by liking, commenting and sharing my videos. That is also valuable!\u00a0 \ud83d\ude4f\u2764\ufe0f\u003cbr\u003e\u003cbr\u003eThanks for reaching and have an awesome one! :D\u00a0\u003cbr\u003e"
