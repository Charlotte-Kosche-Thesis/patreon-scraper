    "summary": "\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/b3ea9a4ba89d09512f06fabacae36082/tumblr_ol4wq4YjTS1w34026o1_1280.jpg\"\u003e-Introduction-\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFirst off, hello and thanks so much for being here!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Kindra, an eclectic witch and freelance artist originally from somewhere in the woods, Michigan. My background in the game industry has led me to my current abode in Northern California, where I craft sigils when I\u0027m not painting fantasy characters or drawing web comics. \u003cbr\u003e\u003cbr\u003eLike a lot of artists, my ultimate dream is to spend as much time as possible creating work I\u0027m passionate about. I hope this Patreon page will bring me one step closer to making that dream a sustainable one, while at the same time providing a chance to give something tangible back to those who appreciate and support my work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-What are Sigils?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSigils are unique symbols crafted by individual witches and other practitioners of the occult to assist in the manifestation of an intent or desire. To me personally, they\u0027re the ultimate way of fusing art and aesthetics with magic. Whether you believe in the occult or not doesn\u0027t really matter. The power of imagery to affect human emotions is well documented, and I consider that a sort of magick in and of itself.\u00a0\u003cbr\u003e\u003cbr\u003eFor more of my sigils and information on how to use them, check out my\u00a0\u003ca href=\"https://www.tumblr.com/blog/sigilseer\"\u003etumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOther places where I share my work-\u003cbr\u003e\u003ca href=\"http://www.kindrahaugen.com\"\u003ewww.kindrahaugen.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SigilSeer/\"\u003ehttps://www.facebook.com/SigilSeer/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/KindraTiaArt/\"\u003ehttps://www.facebook.com/KindraTiaArt/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/kindratia/\"\u003ehttps://www.instagram.com/kindratia/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Ulafish\"\u003ehttps://twitter.com/Ulafish\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0781e224340cf33b8a8b8dc8977a7b1a/tumblr_okzma05JNj1w34026o1_540.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/46346bcec3d2f5432b6febbab6b51786/tumblr_ol4wtnZdjS1w34026o1_540.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/478b87d16734be6de3c44445f7c749b1/tumblr_olg5r3PrFW1w34026o1_r1_540.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d3dbf65933641a84292582398b1e3679/tumblr_oli0jpVmxN1w34026o1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/66fda7ca400592710b7bb7542ab35635/tumblr_olrm08zXut1w34026o1_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/221c8150dad63c3bab5bbbc3a501d54d/tumblr_olxbniZPQd1w34026o1_540.jpg\"\u003e\u003cbr\u003e"
