     "description": "I am just dollar amounts away from an amazing first album and can\u0027t wait for you all to hear what my team and I have spent the last two years making just for YOU. \u003cbr\u003e\u003cbr\u003e\n\nI established a social media family with a reach of over 5 million followers. I\u2019ve been inspired  to make other artists aware of how to approach their artistry with a higher standard and started, Starr 44 Artists Alliance.\u003cbr\u003e\u003cbr\u003e\n\n Now I have a fully written album, with state-of-the-art  production (that would normally cost record labels $300,000 or more), a social media campaign, and performances this year. All of it can come in under a budget of just $50,000.  The time I\u2019ve had over the past two years has been devoted to studying the business and the art of the music industry, so I\u2019m fully prepared to run an independent record label, and that is the plan unless a major record label can make a better offer. \u003cbr\u003e \u003cbr\u003e\n\nA select group of music executives, recording engineers, critics and musicians have been privileged to hear the music I\u2019m doing. They believe that our team is bringing something really special to the music world. It is aligned with the approach that current artists are finding success, but many are considering our approach to be the next step. If you are able, a pledge of a few dollars can complete this project and for those who are able to pledge $100 or more will be listed in the credits for the album and receive links for free downloads of songs I\u2019m recording.  I\u2019m appreciative of whatever you can pledge because I can only do this with your help. No matter how large or small the dollar amount it helps.\u003cbr\u003e",
