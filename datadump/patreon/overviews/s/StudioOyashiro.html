    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhat\u0027s up everybody, my name is TimTheScarecrow!\u003cbr\u003e-\u003cbr\u003e\u003c/strong\u003eI\u0027ve been animating since i was a kid with my mom\u0027s Hi-8 camera doing stop-motion with LEGO guys in my bedroom. I\u0027ve been making comics for even longer! My first \"comic\" was on massive fingerpaint paper that i had folded in half, stapled down the middle and illustrated in washable marker. Making art and telling stories has always been a big part of my life.\u003cbr\u003eLater on i began taking on larger passion projects like my 38 minute mix media short film \"\u003ca href=\"http://www.timthescarecrow.com/p/blog-page_6.html\" target=\"_blank\"\u003eWelcome to Normality\u003c/a\u003e\" back in 2014.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-o_zGfITsaU\" width=\"560\"\u003e\u003c/iframe\u003eDoing this project allowed me to work with my greatest hero, \u003ca href=\"http://mdotstrange.com/\" target=\"_blank\"\u003eM dot Strange\u003c/a\u003e. And since then ive been able to meet and work with many other great artists like \u003ca href=\"http://www.tehkurios.com/\" target=\"_blank\"\u003eKlaus tehKurios\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCVxXPVkl05E1_zL4w2nsB6w\" target=\"_blank\"\u003eSpooktergeist\u003c/a\u003e, \u003ca href=\"https://waterwinguberector.wordpress.com/\" target=\"_blank\"\u003eMad Dashiell Johnson\u003c/a\u003e, \u003ca href=\"http://www.jemillacook.com/\"\u003eJemilla Cook\u003c/a\u003e, and even \u003ca href=\"http://screamerclauz.com/\" target=\"_blank\"\u003eJimmy Screamerclauz\u003c/a\u003e.\u003cbr\u003e-\u003cbr\u003e\u003cstrong\u003eYeah, So What?\u003c/strong\u003e\u003cbr\u003e-\u003cbr\u003eUp until this point, storytelling has just been something i could do in my free time... But i want to MAKE time for it. I\u0027ve become so dedicated to trying to make my life all about storytelling that i recently took on the challenge of pretty much building a studio (from the actual ground up) so that i will have a place for my creations to call home. At the rate im currently working, though, it will be a while before that home is completed since both time and money are not on my side.\u003cbr\u003eThe overall goal for this Patreon is to fund further projects in my still-in-construction \u0027Studio Oyashiro\u0027 and give me the time to actually work on them!\u003cbr\u003e-\u003cbr\u003e\u003cstrong\u003eBut what about the perks!?!\u003c/strong\u003e\u003cbr\u003e-\u003cbr\u003eAll Patrons will be given exclusive access to any behind-the-scenes videos and early access to finalized animations, films, and digital comics. Higher value tiers offer different rewards, and if meeting the goals of this Patreon is a success, you can expect to see more and varied rewards offered in the future!\u003cbr\u003e-\u003cbr\u003e\u003cstrong\u003eIf anything, thanks for the memories!\u003c/strong\u003e\u003cbr\u003e-\u003cbr\u003eEven if this Patreon isn\u0027t a success, i still consider myself lucky to have met the people i have along the way. From the fellow artists to the fans, you\u0027ve all been amazingly supportive and have helped more than you realize, thank you.\u003cbr\u003e-\u003cbr\u003eIf you\u0027re not interested in this whole Patreon thing but still want to see more, consider checking out my website \u003ca href=\"http://www.timthescarecrow.com/\" target=\"_blank\"\u003eTimTheScarecrow.com\u003c/a\u003e\u003c/div\u003e"
