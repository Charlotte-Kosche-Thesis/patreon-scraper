    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/SuperNinfendo\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/Fen./\"\u003eFurAffinity\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/SuperNinfendo\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://picarto.tv/SuperNinfendo\"\u003ePicarto\u003c/a\u003e |\u00a0\u003ca href=\"http://shibutts.deviantart.com\"\u003edeviantART\u003c/a\u003e\u003ca href=\"https://picarto.tv/AuskyDraws\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/08L1juI.png\" style=\"float: left; width: 159px; margin: 0px 10px 10px 0px;\"\u003eHi, I\u0027m Fen! I work as a full time artist, living in Newfoundland with my cat Yoshi! I post my work for free for everyone to view on sites like\u00a0\u003ca href=\"https://twitter.com/SuperNinfendo\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"http://www.furaffinity.net/user/Fen./\"\u003eFuraffinity\u003c/a\u003e and I hold free to view streams from time to time on\u00a0\u003ca href=\"https://www.twitch.tv/SuperNinfendo\"\u003eTwitch\u003c/a\u003e, or\u00a0\u003ca href=\"https://picarto.tv/SuperNinfendo\"\u003ePicarto\u003c/a\u003e! Currently, I like to make emotes and various other branding artwork for other streamers, I love seeing the joy that the emotes I get to make bring to people who get to use them globally on twitch!\u003cbr\u003e\u003cbr\u003eContributing even $1 to my patreon helps me over cover the cost of living, which ultimately helps me to keep producing art and free content for all of you! Thank you so much for even considering to support my cause, and I hope my page can further tempt you as you read onward! I try really hard to keep my commission prices as low as I can for you guys, and if I get enough help from my Patreon, it\u0027ll really help me make lots more art for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7E5rtvV.png\" style=\"float: right; width: 173px; margin: 0px 0px 10px 10px;\"\u003eAt this point you\u0027re probably wondering what you\u0027re going to get out of supporting me! And lucky you, I\u0027m here to tell you!\u003cbr\u003eAs a monthly supporter of my patreon you\u0027ll be given exclusive access to personal sketches and doodles that I wouldn\u0027t otherwise post, as well as rejected commission sketches, and the like! Also there is a toooon of naughty artwork that I wouldn\u0027t otherwise post in here. Including all the alternate versions for the pieces I DO post. So you can imagine what I don\u0027t post... You get all of that for just one dollar!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOf course, if you\u0027re feeling generous, I have many other pledges to chose from, which can get you access to things such as free linearts, telegram stickers, icon and other art raffles, request streams and more!\u003cbr\u003eI hope that with more support I will be able to offer a lot more to you in the future, maybe even physical giveaways! So please, consider supporting me!\u003c/div\u003e"
