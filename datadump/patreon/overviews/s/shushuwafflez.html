    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/904008/365bafab9cbb420fae1706eeb3446733?token-time=2145916800\u0026token-hash=pvSkmXoOZERVsPKSKyFa5qqftuGWAG_Dw_7tq-e-NPI%3D",

    "pledge_url": "/bePatron?c=904008",
    "published_at": "2017-06-01T06:08:24+00:00",
    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/ex8HAN8PJCc?rel=0\u0026amp;showinfo=0\" width=\"853\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/99075f_1be35652d257412b87bc453a8adfb89e~mv2_d_2048_1365_s_2.jpg/v1/fill/w_953,h_635,al_c,q_90,usm_0.66_1.00_0.01/99075f_1be35652d257412b87bc453a8adfb89e~mv2_d_2048_1365_s_2.webp\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePhoto taken by Trickylove Photography\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003eWelcome to my Patreon!\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI love creating beautiful and detailed costumes. I have been cosplaying since 2009, and my passion for the hobby is stronger than ever. I have a passion for creating sewn creations with complex details such as embroidery and beading. Recently I\u0027ve expanded into experimenting with various methods to create props in my quest to grow as a craftsman.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHere\u0027s what I do.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQueen Esther Blanchett from Trinity Blood\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/99075f_c738a4a7b6fb4f439c2f98dabb031d91~mv2_d_3004_4505_s_4_2.jpg/v1/fill/w_468,h_703,al_c,q_90,usm_0.66_1.00_0.01/99075f_c738a4a7b6fb4f439c2f98dabb031d91~mv2_d_3004_4505_s_4_2.webp\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePhoto taken by HM Cosplay Photography\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOrnate gowns laden with details are my vice in life. I love looking at them, and love creating them even more! For this particular project, I embroidered the patterns on the fabric, added thousands of individual red gems, handmade the wired ruff collar, and created all the accessories by hand. This project took a lot of in-depth research to create faithfully. I plan to craft more projects such as this gown so I can continue to learn new skills to create more pieces like it in the future.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/15085469_1159679070792353_7210355400148433555_n.jpg?oh=53b10a73785729fbb3e6ba8e257b93dc\u0026amp;oe=597D00DB\" style=\"width: 419px;\"\u003e\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\u00a0I particularly love doing bead embroidery\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cblockquote\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/13731980_1056812467745681_5277117828021238316_o.jpg?oh=befc3aa5322d82987448339da56aceda\u0026amp;oe=59873A75\"\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAbove is a WIP picture of the skirt being draft for Jane Judith \"Calamity\" Jocelyn from Trinity Blood\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003eI draft all my patterns from scratch for each costume I create. Nothing feels better than clothes custom made for your body, crafting these patterns is one of my favorite steps in the process and hopefully I can share this knowledge with you. \u003cbr\u003e\u003cbr\u003eCustom making details such as the flowers used on my Jane gown, and designing embroidery motifs are just the icing on the top!\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/13770325_1066427283450866_2962577544506592045_n.jpg?oh=60fbcfe494b6a3c3a004f72bb56836f9\u0026amp;oe=5974B6F2\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCloser look at the details and hand made flower for Jane\u0027s gown from Trinity Blood\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003eI\u0027m still learning! I\u0027m very proficient in sewing and working with fabric. Recently I have started to take on projects that involve props. I like to work with EVA foam and 3D printers to bring them to life. I design everything from scratch, as well as create 3D models for my printing projects.\u003cblockquote\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/14222345_1096473387112922_723171823566695971_n.jpg?oh=30f15a7113460032397ba5a3ca9ead16\u0026amp;oe=59833580\" style=\"width: 208px;\"\u003e\u00a0\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/17191357_1278337975593128_4176268824765027801_n.jpg?oh=f13caf56ba545123eab6edf00b11f643\u0026amp;oe=597DA88B\" style=\"width: 208px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t1.0-9/17190502_1279256175501308_9124343673345331609_n.jpg?oh=8c7497c9ecc76ca197811344dd556031\u0026amp;oe=59BA3537\" style=\"width: 100px;\"\u003e\u00a0\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/16463179_1245457905547802_976914301753062449_o.jpg?oh=80bc3158586bdd9beb5e59d84b92e9eb\u0026amp;oe=598A2EB1\" style=\"width: 318px;\"\u003e\u003c/blockquote\u003e\u003c/span\u003e\u003cstrong\u003eWhat to expect from my Patreon\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThrough Patreon, I wish to create beautiful works while teaching others various skills and techniques. In order to achieve this goal I need your help to afford the materials, and gain time to focus on these projects. It\u0027s a BIG dream of mine, and I know I can\u0027t do it alone.\u003cbr\u003e\u003cbr\u003eSo here is what you can expect from me in return. A featured project will be announced, and a weekly schedule of what I will be doing. There will also be daily update post about how I\u0027m progressing to keep to schedule. You can expect inspirations, tutorials, and resources as you follow along. The idea is to help you create a stunning project along side my creations. It will depend on the complexity of a project, but ideally you can expect a completed project in 2 month period. At the end of this period there will be photo shoots, and sneak peak announcement to the next project.\u003cbr\u003e\u003cbr\u003eI want to use Patreon as an opportunity to connect to you on a more personal level as well. I want to make small gifts, send prints and monthly post cards with a hand written message. I love gaming and just socializing. I will get in touch with you through Discord and my twitch feed. Just check out my awards to see how you can take part in this :)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m not sure if my gratitude can be expressed properly through words, but thank you for considering supporting my work. Of course a HUGE thank you, hugs and kisses to those who are able to help out a little artist like me to achieve my goals \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
   },
