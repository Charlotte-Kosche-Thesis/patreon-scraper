     "about": "\u003cdiv\u003e\u0026lt;h5\u0026gt;After exploding as an overnight global sensation as a \u201cReal Life Cartoon Princess,\u201d Sarah Ingle debuted as pop music\u2019s newest emerging artist. Her breakout single \u201cStart It Over\u201d evolved Sarah from \u201cDisney Princess to Pop Princess.\u201d\u0026lt;/h5\u0026gt;\u003cbr\u003e\u003cbr\u003eDaughter to an airline pilot and piano teacher, Sarah grew up immersed in music, studying harp and piano since early elementary school. In third grade Sarah started as a professional child vocalist recording both choral and soloist work for children\u2019s albums. Before finishing 7th grade, Sarah had completed six albums in both English and Spanish.\u003cbr\u003e\u003cbr\u003eBy 2014 Sarah found herself spending weekends singing and performing as fairytale princesses. She volunteered at hospitals, charity events, and even nursing homes and bringing the magic of musical fairytale princesses to anyone in need. Her striking resemblance to Disney cartoon princesses, shown on her Instagram, caught the eye of the media and turned her into an overnight sensation in February 2016. The media frenzy launched a series of online, print, and television stories around the world everywhere from E! News to Cosmopolitan and The New York Post to The Meredith Vieira Show.\u003cbr\u003e\u003cbr\u003eThe newfound fame connected Sarah with fans around the world, and suddenly her music reached new audiences. Sarah began posting short videos of her practicing singing and playing the piano on musical.ly, earning nearly a million likes or \u201chearts\u201d shortly after joining. When fans began asking for more pop music, Sarah collaborated with music producer CRASH COVE to release new music, beginning with her debut pop single \u201cStart It Over\u201d followed by upcoming \"River\" coming June 30.\u003cbr\u003e\u003c/div\u003e",
