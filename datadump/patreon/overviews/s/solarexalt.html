    "published_at": "2018-02-19T03:40:51+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHey friend!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMy name is Meredith and I am a photographer, graphic designer, social media administrator, and cosplayer all rolled up into a big ol\u0027 bundle of sunshine.\u00a0\u003cbr\u003e\u003cbr\u003eI have been doing photography and graphic design since 2005 when I fell in love with the art wing at my college. I haven\u0027t stopped doing what I love and I continue to learn new things every single project. \u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e93c94e5e431e47b25b1107f30c9b325/tumblr_p4epmcKVTG1r1kbq4o3_1280.jpg\"\u003e\u003cbr\u003e\n\tI started to use my art talents with the gaming community over a decade ago. \u003cbr\u003e\n\tWhat started as little projects and promotions for events turned into publications. I have since then continued on different projects that are inspired by gaming, loved ones, and every day life.\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9e92c5a21424366bdff3073aed00896c/tumblr_p4epmcKVTG1r1kbq4o1_1280.jpg\" style=\"width: 598px;\"\u003e\u003cbr\u003e\n\t\u003cem\u003eCurrently, my major project is \u003cstrong\u003eGods \u0026amp; Goddesses\u003c/strong\u003e\u00a0in which I take both the good and bad side of each deity and place them side by side together.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003eI also do graphic design, too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0485d44ac80767d87d30d2763bc84dfe/tumblr_p4epmcKVTG1r1kbq4o4_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/a8048d4b065ff339f9c6c1c806e91002/tumblr_p4epmcKVTG1r1kbq4o2_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tSome of my favorite designs to do beer labels for a \u003cstrong\u003ecompany that doesn\u0027t exist quite yet\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am \u003cem\u003ea bit \u003c/em\u003eof a ray of sunshine to most of my friends. I really enjoy making people feel better about themselves and cheering them on to do whatever they want to do. This world is filled with too much darkness so if you can\u0027t find a light -- be one.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am also a \u003cstrong\u003esocial media administrator\u003c/strong\u003e + \u003cstrong\u003eselfie enthusiast\u003c/strong\u003e + \u003cstrong\u003eindustry professional\u003c/strong\u003e in the RPG Community. \u003cbr\u003e\n\tI don\u0027t think I would trade any of it for anything.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhile I have a \u003cstrong\u003ekiller \u003c/strong\u003eday job, I want to try new art adventures, go to new places, and get new tools to hone my craft. My friends have suggested starting this up to really start to tackle the things I wanna do!\u003cbr\u003e\n\t\u003cbr\u003e\n\tI do all of this for free\u003cstrong\u003e \u003c/strong\u003enormally, but if you like my work, please consider supporting me as a patron! You\u0027ll get insights into my creative process, among other things. I appreciate any and all support and it means the literal universe to me.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you for being here.\u003cstrong\u003e I love you\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://instagram.com/solar.exalt\"\u003eINSTAGRAM\u003c/a\u003e  |\u00a0\u003ca href=\"https://meredithgerber.carbonmade.com/\"\u003eWEBSITE I SHOULD UPDATE AT SOME POINT\u003c/a\u003e |\u00a0\u003ca href=\"https://ko-fi.com/meredithgerber\"\u003eKO-FI\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWhat is a personalized monthly affirmation?\u003cbr\u003e\n\t\u003c/strong\u003eSince I require your mailing address for this tier, I will handwrite you a letter/card once a month that is personally catered to you. I\u0027ll also make the hand lettering all pretty, too!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eDoes the 8x10 | 11x14 print have to be a photograph?\u003cbr\u003e\n\t\u003c/strong\u003eHeck no! If you want any of my artwork, I am happy to print it for you!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhere do you do your printing?\u003cbr\u003e\n\t\u003c/strong\u003eShutterfly or Meijer as they print \u003cem\u003ethe closest\u003c/em\u003e\u00a0to the actual art.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat if I just want to hire you?\u003cbr\u003e\n\t\u003c/strong\u003eYou can\u00a0\u003ca href=\"mailto:meredithannegerber@gmail.com\"\u003ee-mail me\u003c/a\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI can\u0027t afford a monthly. How can I support you?\u003cbr\u003e\n\t\u003c/strong\u003eIf you can\u0027t do a level, that\u0027s okay! There are other ways to support :)\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://ko-fi.com/meredithgerber\"\u003eBuy me a coffee!\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://aclu.org/\"\u003eDonate to my favorite charity!\u003c/a\u003e\u003cbr\u003e\n\tDo something nice for someone!\u00a0\u003cbr\u003e\n\tJust be awesome!\u00a0\n\u003c/div\u003e\n\u003cbr\u003e"
