    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eHello!\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cspan style=\"color: rgb(229,224,236);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cspan style=\"color: rgb(229,224,236);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy name is Marisa and I\u0027m a digital artist creating cute artwork and designs!\u00a0 I currently work full time from home as a freelance artist.\u00a0 Aside from that I also enjoy sewing and crafting and I attend local \u0026amp; annual conventions to sell my work!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eBy supporting me\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003ethrough Patreon you can gain access to WIPs, doodles, sketches and things I would otherwise not show anyone!\u00a0 As well as previews of adoptables and artwork before I post them anywhere else!\u003cbr\u003eMoney will go towards materials needed to make certain products and will allow me to put out more original content!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(178, 162, 199);\"\u003ePatreon Exclusive Plush Babies\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eare a reward offered to my Patrons.\u00a0 Plush Babies are an original closed species that I have created.\u00a0 You can read more about them \u003ca href=\"http://www.furaffinity.net/journal/8260542/\"\u003ehere\u003c/a\u003e!\u00a0 By pledging to a plush baby tier this gives you access to plush babies that I will release to patrons only.\u00a0 These Plush Babies are usually a bit more unique than public releases in that they usually have a special locket or accessory.\u00a0 Patrons are not restricted to species like you would be in a public release.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eRewards\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e \u003c/span\u003e\u003c/span\u003eare given out between the first two weeks of the next month.\u00a0 This means if you pledge for January, you will get your reward in February.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eOther places to find me: \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/StarSweets\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e \u003ca href=\"http://starsweets.storenvy.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/teaparties/\" rel=\"nofollow\"\u003eFuraffinity\u003cbr\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eYou can also contact me at starsweets@yahoo.com\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003efor commissions, custom items, or anything else!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
