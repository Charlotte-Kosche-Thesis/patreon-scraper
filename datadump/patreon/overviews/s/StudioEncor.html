    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Wz9CYL2orb4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ca\u003eStudio Encor\u003c/a\u003e [\u003cem\u003e\u003cstrong\u003een-\u003c/strong\u003e (\u003cem\u003eGreek)\u003c/em\u003e\u003c/em\u003e meaning \"\u003cem\u003ewithin\u003c/em\u003e\",\u003cem\u003e\u00a0\u003cstrong\u003e-cor\u003c/strong\u003e (Latin)\u00a0\u003c/em\u003emeaning \"\u003cem\u003eheart\u003c/em\u003e\", roughly translate to \"\u003cem\u003e\u003cstrong\u003ewithin the heart\u003c/strong\u003e\"\u003c/em\u003e]\u003cem\u003e\u00a0\u003c/em\u003e\u00a0is an upcoming creative arts company that puts visuals, music, and story-telling to give you a heartfelt masterpiece. We will be making video games, animations, webtoons, and other media within that field of art that we all grew and love.\u003cbr\u003e\u003cbr\u003eThe project \"\u003cem\u003eLub Siab Keeb Kwm\u003c/em\u003e\" or in English \"\u003cem\u003eThe Heart is Mysterious\u003c/em\u003e\" is our first upcoming project coming soon this Spring of 2017. The official trailer is up on YouTube for your convenience. This is a love story about a boy named Genku who lives his life in solitude after his mother passed away due to sickness. One day as Genku decides to do farming, he meets a girl named Lucia after an unexpected event. The two became friends and thus began their love story. But only then, will one of their hearts become unable to understand the mystery within them.\u003cbr\u003e\u003cbr\u003eWe ask for your support in making this come true. To show your support, you can help us by donating as little as \u003cu\u003e$1 per month\u003c/u\u003e\u003cstrong\u003e \u003c/strong\u003e(\u003cem\u003eView from Outside the Heart\u003c/em\u003e reward), as you can have the convenience of accessing to our concept works and upcoming projects! There will be upcoming tiers coming soon as we grow along the way. Although it isn\u0027t necessary to donate; for us to grow as a company, we\u0027ll need your fullest support along the way.\u00a0\u003cbr\u003e\u003cbr\u003eWith your donations, we will be able to use your donations to fund upcoming projects. The different varieties of funding for upcoming projects can be things such as buying new equipment, paying fees to keep our website running, and most of all, to buy us time so that we can focus on bringing the art that we cherish to present to you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://studioencor.com/wp-content/uploads/2017/01/Lucia-and-Genku-Promo-series-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for reading and supporting us whether donating or just cheering us on! \u00a0No matter how, we will bring Studio Encor to the light of others and...\u003cbr\u003e\u003cbr\u003eWe hope you can join us on this journey as Studio Encor tells a never ending story.\u003cbr\u003e\u003cbr\u003eFind more about us at:\u003cbr\u003e\u003ca\u003eStudioEncor.com\u003c/a\u003e\u003cbr\u003e"
