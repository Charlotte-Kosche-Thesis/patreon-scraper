    "summary": "Hello! \u00a0I make a few ttrpg games and here\u0027s where you can find some of them! \u00a0I have a number in different states of design, some are just forming while others need to get through the process of a couple playtests!\u003cbr\u003e\u003cbr\u003eOne of the first things I attempted was a Fiasco Playset called, \u003cem\u003eWelcome to the Fall\u003c/em\u003e. I playtested it at GoPlayNW 2016 and it went really well, you can find it a link to the pdf\u00a0\u003ca href=\"https://drive.google.com/file/d/0B6KrMB6ygIUUYWxueHZ4UUhVcVU/view?usp=sharing\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy main focus for a while has been a hack of John Harper\u0027s Blades in the Dark called \u003cem\u003eHarbingers of Twilight\u003c/em\u003e. It has gone through a few playtests so far, but requires more longterm playtesting to work out some of the longer-term kinks. The current version being playtested can be seen\u00a0\u003ca href=\"https://drive.google.com/file/d/0B6KrMB6ygIUUOW95YkRhTmlHTmM/view?usp=sharing\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m not a professional Graphic Designer nor Artist, so a number of these games are used as projects to learn various programs. Currently I\u0027ve been using both Scribus and LaTEX for various game projects.\u003cbr\u003e"
