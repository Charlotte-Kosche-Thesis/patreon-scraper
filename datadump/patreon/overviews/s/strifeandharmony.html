    "summary": "Strife is an independent hip-hop artist fighting on the front-lines for equality, freedom, and justice. He has \norganized protests against deadly budget cuts, rallies for busker\u2019s rights to play music on the streets, engaged in direct \naction against illegal wars, and raised awareness about the plight of \ngrand jury resisters in the Pacific Northwest. \u003cbr\u003e\u003cbr\u003eIn 2009, he released an album called \u201cLove \u0026amp; \nRage,\u201d and on April 8th, 2010 he was framed for felony assault on an \nofficer at a protest against police brutality. He served two \nmonths in jail for a crime he didn\u2019t commit.  When he was released from \njail he was subjected to a campaign of harassment, after numerous confrontations by law enforcement who repeatedly singled him out by name. He \nwas contacted by police 12 times and given five tickets in less than a \nmonth under various pretexts which sent him further into debt (\u003ca href=\"http://olywip.org/opd-lawsuit-exposes-political-profiling/\" rel=\"nofollow\" target=\"_blank\"\u003eLawsuit Exposing Political Profiling\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.olywip.org/archive/page/article/2011/08/04.html\" rel=\"nofollow\" target=\"_blank\"\u003ePolice Harrassment on the Streets\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eIn late April 2011, Strife discovered through public \nrecords that he was being spied on by multiple law enforcement \nagencies and referred as the \u201cwhite rapper\u201d in e-mail exchanges. Later \nthat year, he sued the Olympia Police Department for violations of his \ncivil rights and a campaign of profiling, harassment, false arrest and \nimprisonment. \u003cbr\u003e\u003cbr\u003eIn 2012, despite \nthis repression, Strife released his first solo album entitled \u201cNo \nHonor Among Kings\u201d (\u003ca href=\"https://thoughtcrimecollective.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e \u0026amp; \u003ca href=\"https://soundcloud.com/strife_thought_crime\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e) and traveled the West Coast on a \u201cPeasant Revolt \nTour.\u201d \u003cbr\u003e\u003cbr\u003eStrife is soldiering on, growing, learning, and evolving since his first few releases. Now he\u0027s ready to drop a new album, \"Metamorphosis\" this summer and take it all to the next level, but he needs your support!\u003cbr\u003e"
