    "published_at": "2016-07-17T14:24:30+00:00",
    "summary": "Space Zombies came out shortly after Starcraft 2 launched. During the early versions of the Starcraft 2 Galaxy Editor, users were very limited with the amount of data they were allowed to use with their mods. Since then, the editor for Starcraft 2 has gone through many updates and is now capable of allowing users to create much larger mods.\u003cbr\u003e\u003cbr\u003eI would like to start work on a new Space Zombies to utilize the improvements made to the Starcraft 2 editor. Creating a new Space Zombies from scratch would allow me to fix a lot of problems that the original has and add a lot of features as well. \u003cbr\u003e\u003cbr\u003eSome of the new features would include randomized bases, customized UI with adjustable settings, a revamped inventory system, and expanded hero customization and player customization that would allow definitive roles based on what you enjoy playing as.\u003cbr\u003e\u003cbr\u003eMost importantly, I would be able to design the game around a slower game speed without noticeably changing the gameplay. This would significantly reduce the FPS drops that occur for some players when large amounts of enemies are on screen.\u003cbr\u003e\u003cbr\u003eHowever, creating something that\u0027s larger in scale than Space Zombies 1 can take a lot of time. If this Patreon is successful, I will be able to dedicate time towards working on Space Zombies 2 instead of working on something else, as well as continuing to update Space Zombies 1.\u003cbr\u003e\u003cbr\u003eWith your support, we can keep Space Zombies alive!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
