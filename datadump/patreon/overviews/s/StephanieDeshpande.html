    "attributes": {
     "about": "Stephanie Deshpande is a representational painter living in northern New Jersey. She is best known for her psychological portraits and narrative paintings. Her work combines her love of realism with personal allegories. She creates paintings that unearth hidden emotions and capture the quiet drama of the world around her.\u003cbr\u003e\u003cbr\u003eDeshpande graduated from University of Massachusetts at Amherst with a BFA in Painting and continued her studies at the New York Academy of Art earning her MFA. She was awarded the Ellen Battell Stoeckel Fellowship to attend the Yale Summer School of Music and Art, and has received recognition for her paintings by the Portrait Society of America, RayMar Art, Artist\u2019s Magazine, Southwest Art, the Art Renewal Center, Allied Artists of America, and Oil Painters of America. Her paintings have appeared in several issues of Poets Artists Magazine and in the book \u003cem\u003e21st Century Figurative Art: The Resurrection of Art\u003c/em\u003e by Jan Esmann. She enjoys teaching classes and workshops at the Teaching Studios of Art, Scottsdale Artist\u0027s School, Visual Arts Center of New Jersey, and other venues in the New York City area.\u003cbr\u003e\u003cbr\u003eHer work has been on display at the National Arts Club, Sotheby\u2019s, Salmagundi Club, Belenky Gallery, Eleanor Ettinger Gallery, Principle Gallery Charleston, Abend Gallery, Waterhouse Gallery, Schomburg Gallery, and Richard J. Demato Fine Arts Gallery. Her painting \u201cAssembling the Pieces\u201d was acquired by the New Britain Museum of American Art for their Post Contemporary room. She is represented by Haynes Galleries in the U.S. and by Arundel Contemporary in West Sussex, England.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.stephaniedeshpande.com\"\u003ewww.stephaniedeshpande.com\u003c/a\u003e\u003cbr\u003eInstagram: @stephaniedesh\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
