    "summary": "Hi! I\u0027m Slimefur!\u003cbr\u003e\u003cbr\u003eI\u0027m a lesbian artist in my early 20s just trying to pay rent and not starve :P Oh, and make art!\u003cbr\u003eAny help I can get is super appreciated, and hopefully you\u0027ll like the rewards you get in return!\u00a0\u2764\u003cbr\u003e\u003cbr\u003eThank you for supporting me on my journey! I\u0027m so happy I have the opportunity to keep making art for people, and continue to learn and improve\u00a0\u2764\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2764 What rewards can I get? \u2764\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eNote: to make the most of your rewards, you will need to be able to use discord.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAll patrons get early access to my art before it is posted anywhere else via discord! Higher pledges get rewards including exclusive sketches, private stream access, and free art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2764 What are you doing with your patreon funds?\u00a0\u2764\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSurviving. Mostly paying rent and feeding myself and my partner. My laptop is slowing getting older so I\u0027m also trying to save up a buffer so I can get a better laptop when the time comes, as art is my only income and losing my laptop means losing that!\u003cbr\u003e\u003cbr\u003eSome of the stuff I draw may be in a somewhat chibi style, but all the characters depicted are of age, and all acts depicted are consensual!\u003cbr\u003e"
