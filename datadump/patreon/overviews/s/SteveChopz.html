    "summary": "\u003cstrong\u003eWHO ARE YOU?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy Name is SteveChopz but you guys can just call me Steve. I am a freelancer artist from Germany who likes to draw SFW \u0026amp; NSFW art in his free time.\u003cbr\u003eFirstly let me say thank you for taking the time out of your day to check out my Patreon and maybe wanting to know more about me and my work.\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing since I was 14 years old. Back then it was just drawing own Dragon Ball characters but that hobby became more and more part of my life and is now my job. I am a fulltime illustrator who works for customers all around the globe.\u003cbr\u003eSadly though being a fulltime artist pretty much means FULLTIME. I rarely get the chance to leave the house, go to events or visit a convention which I really haven\u0027t done in years because deadlines are always approaching and work is always there to be done just so I can pay my bills at the end of the month.\u003cbr\u003e\u003cbr\u003eThis is where you guys come in. If you like what you see here then please feel free to check out my previous works and maybe even pledge and support me here on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DO I DO HERE\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI create SFW and NSFW illustrations of videogame,comic,anime,manga and TV show characters or of my own or other peoples OCs.\u003cbr\u003eI draw those illustrations every weekend on my days off when I don\u0027t work on commissions and are mainly for own entertainment and creating a bigger follower base which can lead to new customers and a better financial situation.\u003cbr\u003e\u003cbr\u003eWith your support you can enable me to create even more of those illustrations and allow me to grow as an artist. Learning new things, trying out new techniques and\u00a0acquiring new tools.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDO YOU HAVE SOME EXAMPLES OF YOUR WORKS?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI sure do, if you wanna check out some of my previous works, please feel free to check out my Portfolio where you find all my current art. From commissions, to own illustrations, everything is in here:\u003ca href=\"https://stevechopz.tumblr.com/\"\u003e TO THE PORTFOLIO\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAFTERWORD\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you very much for checking out my Patreon, it is much appreciated. I hope you enjoyed the little tour and that it maybe persuaded you to pledge toward my Patreon and support me.\u003cbr\u003eHave a wonderful Day.\u003cbr\u003e\u003cbr\u003eBest Regards,\u003cbr\u003eStephan Scholz\u003cbr\u003eSteveChopz\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://stevechopz.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e|\u00a0\u003ca href=\"https://twitter.com/SteveChopz\"\u003eTWITTER\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/stevechopzart/\" target=\"_blank\"\u003eINSTAGRAM\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eThe content you see here is SFW \u0026amp; NSFW. You have to be 18+ to be allowed to be here.\u003c/strong\u003e"
