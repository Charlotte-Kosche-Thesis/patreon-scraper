    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWho are you and why should I give you money?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://s4.photobucket.com/user/indigochick/media/Skyla-blonde_zpsqp4rwemy.jpg.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://lh3.googleusercontent.com/sNZGVj-6w5JL613e6BjLAvbVOjHL8rsHvZMshsQyjMJO7vu-GbwgtKYSAI48NOcrGxKcGCj7Zq5wC7yAfm8_RFZoQJOuWYq5n5tgPx96M2aI4Drb9waKmGRi2m6Yz4ZU8X7GFbBTG22kXfQSIB8knXGmP7dq03Mt28ndCZHyhjKUtOoE7O4H1rfhDYf02yc0HzEDaD-ykwy6xLSTeALADXQf1tMh9MU4huISasdEURBVmgcdn80KoqISyBit4miNg5b0QiJAo4JXN6fdzMCbe5-sLbtphspILz0x6QcoPylQSkt6OaO4CE2Cx3_xF3CCn7gtpMfhB0JFouwvx_6jBdfCTQ-ELRULavt0hIiSZ1houB5LUP_crm-EMTgRDjtPDHXRvjxcyKUnJls8aR4ZfXIFpjJUggPgWo5jHcwxKF9eL1bEk6wT2OW6C7RlJhFvDZnkukKr2cjE4fhlJKofRMKKiZoRFNc1fXcy1LF63sxQ_uTOHrySpE1oZakUNNagm-U_W1K23JOtxnFzCiWIIh9zUjeEgCCbkKuk-TPb3MjYqmTo85atTkOiAw1gVpvHCg1WPiO09Y5n8gXEt7wLxiJtj7TsLDqhb_OdYZTTOAYx_fVBMnjsKjBb=s400-no\" style=\"width: 254px; float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027m Skyla and my characters kill people so I don\u0027t have to, meaning I write books.\u00a0\u003ca href=\"http://www.skyladawncameron.com/books/\" rel=\"nofollow\" target=\"_blank\"\u003eLots of them\u003c/a\u003e. Mostly urban fantasy and paranormal stuff, full of snark, action, sex, explosions, and gratuitous naughty words. Usually with Unlikable Female Characters\u2122 who solve their problems with violence and coarse language. Sometimes with a saber-tooth cat sidekick named Sir Rodney Ballsgalore.\u003cbr\u003e\n\u003cbr\u003e\nI like writing books. I would like to write more of them but a lot of my time ends up devoted to freelance graphic design, editing, and paid writing projects (that I dislike) because of rent and stuff. I\u0027d like to make writing what I love a little more sustainable so I don\u0027t have to write as many things that make me want to set my hair on fire, and give you awesome stuff in the process.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy primary goal with this is to pick up the cost of my monthly meds, at the moment. \n\u003cbr\u003e\n\u003cbr\u003e\nSo here\u0027s the thing: I got really sick a few years ago, and by \"really sick\" I mean I was bedridden for six months. It turned out to be an autoimmune disease that I\u0027ll have forever and ever, and now I need drugs.\n\u003cbr\u003e\n\u003cbr\u003e\nCanada has free healthcare, right? Well, yeah, but that doesn\u0027t cover medication. I don\u0027t have a drug plan because hai, freelancer! (\"Go get a job with benefits!\" Right, I\u0027ll get right on that, because a chronically ill person is so employable.) So some guaranteed pennies a month going toward that would ease my mind \n\u003cem\u003ea lot \u003c/em\u003esince I don\u0027t want to get sick again. Patreon supporters are directly responsible for keeping me well and able to write.\u003cbr\u003e\n\u003cbr\u003e\nAnd of course THAT disease had a ripple effect and hit other areas of my health. I\u0027m already paying $75/month for medication so I\u0027m not able to get the others I need (another $120). That\u0027s a distant goal I\u0027d like to hit, to hopefully start taking those needed meds too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/vS-pGLklg8kamPrkgypPA-Q4CBVcM08SJ_IVgG8zLdi93c2YFLj7NQLGygi_6jgmBRfCnndN52yGNTjYMO0GkW2RhJiAoxpcry8wuoVALMYEfg_akFPU38otnJYuUypm_E16bk8GSRFU0V01tLqe0f4M8FQPLhh3_pMzUVmLjq40V3g_rMGlsfXr3136XJzJKeQsRen7soDp1HJqWc1b476gu82uQrhbA_njFDvUsJ64eOWZQJA3pE7-lvKSxUhURpD-Fl_8G5pLxwBwem4fQ8NcMY3dxMov_tTWiBJCQYSWXsw34KFiWZNJE9L7cPBCg4oa8ViUCJoW-mGfFdfj6sd4gDIL-3Eg995r2RlFypqUN1EAyVAcR19TGbGisjvo8bOv7DNItxIHDzXSwwCnQsZDpYMcI8p2idizfuhmR9AdsjDhRzOtdzzl_v7KFjQ-1cmTuj8asLntaJMlBgMXSNRMVtQ4LKyQJATvpFWJa_yb19MBzQe92_yGEBCizuQPfftaUb5CxyJXw0dWY8VtUdXI_lir36VAYFNtZrYFqdkZocw_egD3BWCcytBAOlepm1cw6_S609dX5zG08FL4oXVyozELx2HLjAi_VNCsspgnCh3Kv5qNb0mv=s600-no\" style=\"width: 215px; float: left; margin: 0px 10px 10px 0px;\"\u003eNext, it\u0027ll buy cat and dog food.\u00a0\n\u003ca href=\"http://www.skyladawncameron.com/about-skyla/skylas-home-for-wayward-strays/\" rel=\"nofollow\" target=\"_blank\"\u003eI have a collection of wayward strays\u003c/a\u003e that require regular feedings or they will kill and eat me before my body is cold, and I\u0027d like to prevent that from happening as I have books to write and can\u0027t do that when I\u0027m dead. (Or maybe I COULD...hmm...) My pets are my family and the focus of a lot of my finances.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBeyond that? Patronage goes toward rent and keeping the lights on. The more of that stuff I can pay through funding from art patrons (you know that, right? You join and you are a \n\u003cem\u003epatron of the arts\u003c/em\u003e, which is pretty damn cool), the more time I can devote to writing the stuff that I and my readers love. A toonie a month from you goes a long way for me.\u003cbr\u003e\n\u003cbr\u003e\nAlso, a bit of money goes to Patreon fees, PayPal/bank fees, etc. About 85-90% of your pennies come to me, though.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eCan I read a sample of some of your work?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSure! You\u0027ll find the first ten chapters of Bloodlines available\u00a0\n\u003ca href=\"http://www.skyladawncameron.com/demons-of-oblivion/bloodlines/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. If you\u0027re poking around Kindle and Nook, you can usually sample 2-3 chapters of each book available as well.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eOkay, so what do patrons get?\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\nStuff! Lots of stuff!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNew: LET ME THANK YOU!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/WNXrP8ki6QiJ96P0MywFFVkK_tNSwz41cAVuP9WuEMVIrt4nIUfmYNfGLhJoWDJVNirWmF6Ea1cUYXP8mM8ma5GpKNhQpbOA6vvsyQhIUgVSZLB2bZ48BHQQw_KP4WkDgdfaLGX9q4IdfbbDRvl4Akq4Z-N-r_i3LUl6D4KiX6SUhIyktW6cRmBXwLd3Kut7PoSV7-Q4-JYum-sZQrtgXGea0WQbq3axiTyOnqiMxBOd45_lxR_KafIvFO-QDPXxaLFizsp3O0ZPaHx5q8iue--VX3LB31eS2v1_td2rKM7aLnKIk7qtcS-k4ofvwqsUucvrNy5E3_TA1laiSsR5aWJKxNbR2FWE-_uEi-XTAtM8oPuMjQZU5MYNEsboMmgT_APyukNnu-ZGovqQoA6JrvU_ZMH5Z9yE8Mdg85lCfGBA23e23TKh5HiIwN5zrMGbJBU91nfotN4CyWI5YtzZHZnqMQWwGCzUlFkPT4n5L8sfLPsn1fFq-CK5vupsS35AIynNnExVs6HqjAG8AQjfWXskt1qFFX6zY4nVqD4N3u9h3-O8huqyIva9UfZspBuJ3osgEPha80LC0beeKpWBifIluLFaLx1Jzc7TN2XcF_D1MtezM3ZghuUS=w1048-h699-no\" style=\"width: 636px;\"\u003e\n\u003cbr\u003e\nLike the credits at the end of a movie highlighting everyone who made a film possible, I\u0027d like to start thanking my Patrons of Snark. Everyone who pledges, regardless of their level of patronage, is thanked in my books (assuming they are in good standing prior to publication). Nicknames are fine, though I reserve the right to not use anything offensive.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAt $1/month...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSneak peeks of what I\u0027m working on (posted roughly once a month).\u003c/li\u003e\n\t\u003cli\u003eInstant access to \u003cem style=\"background-color: initial;\"\u003ePrey\u003c/em\u003e, a Demons of Oblivion short story I wrote specifically for Patrons of Snark.\u003c/li\u003e\n\t\u003cli\u003eInstant access to \u003cem\u003eResist\u003c/em\u003e, a Zara Lain short story that\u0027s exclusively for Patrons of Snark\u003c/li\u003e\n\t\u003cli\u003eAn official Patron of Snarky Arts badge to display on your website. Or print out and hide in your closet. Your choice.\u003c/li\u003e\n\t\u003cli\u003eA one time 50% off coupon for\u00a0\u003ca href=\"http://www.payhip.com/skyladawncameron\" rel=\"nofollow\" target=\"_blank\"\u003emy online ebook shop\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNew:\u003c/strong\u003e\u00a0ALL patrons \u003cem\u003ein\u003c/em\u003e \u003cem\u003egood standing\u003c/em\u003e will be thanked in each of my published novels.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eAt $2/month...\u003cbr\u003e\u003cul\u003e\u003cli\u003eEverything from the previous level.\u003c/li\u003e\u003cli\u003eInstant access to \u003cem\u003eAmends: A Zara Lain Serial \u003c/em\u003eas it\u0027s written as well as other stories serialized (like Livi Talbot\u0027s novella \u003cem\u003eAshford\u0027s Ghost\u003c/em\u003e).\u003c/li\u003e\u003cli\u003eA monthly writing-related post on craft, business, How Not To Be a Douchebag Author, and answering YOUR writing questions!\u003c/li\u003e\u003cli\u003eProbably stories about my cats.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/lTimCTyLtx7MRjULM_lJlpZiefwas5EHaiAC59ys4EV01ZciEZpgh8pCSfGdBfqakQ5Fn3DG3Q70d7q1vPKitYEC6QGaJcGdoY2yqusmNriq_sjBCZS4dyIXbvBbiz6Tj9iLh5XaUVP6kPGu_5XJ_mBUw8vHzImVfEsnYmeRASpNArFXV-UE7sJRBWF2ZE2DvA6jY2KjUlhez0PCdFIwKKndtyY7GLFp8nyfG6U-JMoJHtxlk4Z9p8QorzB6DvkcubtB-VesMNMmeO1Lxscstw9pYA0FWJTdPzFul4-2JjpfXCwz7sgDI3BPQcHqCoAyI4KvMIKmdIsBmf-aRDslvsyuz2_Vp_aS2o8kF-L9JgYqt8tPC779oj3_kN8nQns0e_EvYYdQ6Ud1GBJ710TIlvRZXRtJ1hLOR0PwJiPz2DEG0DnUfKl9FY3tO5IYq94spmGT7MzQceANiz6cbK784EoDVfo8pSCcafGxKsDVI9onfSiN2gUtiFxwt-ScYsHXtUJdvolLd9XRPE_vt9i3oHr29ttriB_4ZdHktJq-VzMUEuAprQzR-SPa6gxHPtSoAYx4b0QlRVT5LBiWnylKx9gPVn5mYHOOXmygQuAVhKQe3mXHtbtMdwbe=w572-h699-no\" style=\"width: 372px;\"\u003e\u003cbr\u003e\u003cbr\u003eAt $5/month...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEverything from the previous level.\u003c/li\u003e\n\t\u003cli\u003eA polished, official e-copy of \u003cem\u003eAmends\u003c/em\u003e (all formats--epub, mobi, pdf, html--and DRM-free) when it\u0027s complete and/or whatever else is being serialized.\u003c/li\u003e\n\t\u003cli\u003eeBook copy of \u003cem style=\"background-color: initial;\"\u003eDial V for Vampire\u003c/em\u003e, the only available post-\u003cem style=\"background-color: initial;\"\u003eOblivion \u003c/em\u003enovella, narrated by Zara Lain, which is now available.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAt $10/month...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEverything from the previous levels.\u003c/li\u003e\n\t\u003cli\u003eA second monthly update with serialized chapters of a West POV novella/story.\u003c/li\u003e\n\t\u003cli\u003eA min swag pack (bookmarks, signed postcards, etc).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAt $15/month...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEverything from the previous levels (duh).\u003c/li\u003e\n\t\u003cli\u003eA print copy of \u003cem\u003eAmends \u003c/em\u003eand/or whatever is being serialized\u003cem\u003e\u00a0\u003c/em\u003ewhen it\u0027s ready, signed and delivered to your door (or PO Box).\u003c/li\u003e\n\t\u003cli\u003eVideo and/or audio commentary on what the stories/excerpts/whatever I post.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAt $20/month...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll that above stuff.\u003c/li\u003e\n\t\u003cli\u003eAdvanced digital copies of ALL future self-published releases while you\u0027re a patron, your choice of format.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAt $35/month...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThat nifty stuff above.\u003c/li\u003e\n\t\u003cli\u003eA signed/personalized print copy of any of my novels (currently available in print, or you can wait until a new one is in print) once a year, shipped anywhere (either to you or a family member/friend) because holy crap, that\u0027s a crazy huge contribution from you.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nAt $50/month...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI die of shock because seriously, omg, $50/month?\u003c/li\u003e\n\t\u003cli\u003eIf I survive, you get the stuff above plus an additional signed paperback a year while you\u0027re a patron.\u003c/li\u003e\n\t\u003cli\u003eYour name is used in a\u00a0book of your choosing as a character. Or you can choose someone else\u0027s name, with their permission. You might be a vampire, or a demon hunter, or an adventurer, or something else entirely. You might also die horribly. It\u0027s sort of a risk in my stuff. \u00a0(Limit of 5 people.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIn addition to that, the more milestones we reach, the more goodies will be unlocked.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat DON\u0027T I get?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYou don\u0027t get to tell me what to write. I love hearing from readers, I love knowing what you like about my work, but supporting the work doesn\u0027t mean being able to dictate what I do and do not work on, or how certain plots work out. This means Nate and Ellie are not going to hook up, sorry.\n\u003cbr\u003e\n\u003cbr\u003e\nYou don\u0027t get my firstborn child. Sorry, Rumpelstiltskin, but I am wise to you now.\n\u003cbr\u003e\n\u003cbr\u003e\nYou don\u0027t get one of my cats named after you. Unless you have a REALLY cool name. Like Balthazar.\n\u003cbr\u003e\n\u003cbr\u003e\nMy obligations to patrons are spelled out pretty clearly here. Please do not overstep and creep me out. That\u0027s not cool.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eOkay, I\u0027m a patron. How do I claim my stuff?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSome things you can download right away, as soon as you\u0027re signed up as a patron. When other things come up, I\u0027ll either post them under the creations tab or post instructions for claiming them. If I need something from you, I tend to message through Patreon. Please ensure there\u0027s a valid, working email shipping address for physical items.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nNote: \n\u003cstrong\u003ePatreon recommends I not send stuff until after the first month, which is when patrons are charged. \u003c/strong\u003eSo if you\u0027re getting a free ebook or something, that won\u0027t be coming until after your first month. Print books are shipped at the end of the year in time for Christmas.\u003cbr\u003e\n\u003cbr\u003e\nYou will not receive any unsolicited mail from me. Not even a newsletter--if you want that,\u00a0\n\u003ca href=\"http://www.skyladawncameron.com/newsletter/\" rel=\"nofollow\" target=\"_blank\"\u003ehead here to sign up\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease also note that y\u003c/strong\u003e\u003cstrong\u003eou are responsible for ensuring your payments are processed.\u003c/strong\u003e\u00a0When your payments are not going through, you lose access to things. Patreon notifies patrons if there\u0027s a payment problem. If I\u0027m sending out rewards (ebooks, print books) and your payments are not up to date, you won\u0027t receive copies.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWait, you\u0027ll seriously go back to Demons of Oblivion if you reach $1500/month?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHey, I can live on that monthly, so: YEP. Do I think I\u0027ll meet it? Not this decade, but it helps to have goals. This does not mean I will formally publish those Demons of Oblivion novels that were previously canceled, but I will absolutely write them and make them available for Patrons of Snark. There are at least five more after \u003cem\u003eOblivion\u003c/em\u003e\u0027s conclusion.\u003cbr\u003e\n\u003cbr\u003e\nOtherwise, the sustainability goal of $1000 means I can better prioritize my writing, which currently doesn\u0027t always generate enough for me to live on. Right now, I have to schedule time off of freelancing to write, which will limit me to 1-2 books a year. More income means I could be putting out at least three books a year.\n\u003cbr\u003e\n\u003cbr\u003e\nIn the meantime, there are still fun things for download, all of them exclusive to Patreon backers.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWest Is Best Club\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nFor fans of the character Dale West from the Livi Talbot novels, at $10+ you get a secondly monthly snippet, and it\u0027ll be entirely about West. I\u0027m starting by serializing his prequel novel, \u003cem\u003eTiger\u0027s Memory\u003c/em\u003e, about his first solo assignment for the agency, his first girlfriend, and how it goes very badly for him on both counts.\u003cbr\u003e\u003cbr\u003eNeedless to say, his POV stories are super spoilery for future books in the Livi series, so readers are sworn to secrecy!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/srSllYnyWU2itza7rhZVuInI8aTIoB3EkZ3Rt6A46m1IDp_iCo_c0cs1JvyC1gaXlaRokc2fXKveLsIm1FvXo2_kwbK04An67SZALw_DDQqgrwXftrXWiczwGeJs7lKB1iRLlwSTOr9_xbjS5jLTBL5jUEtGl9seYM7poNei4ytVSKDEtHSIyUYn6N7B58uzAmVqTH2EjHQBG9gwYF8Ork9qh5kkImHjPgOusSbP2kMkl2bOd3ZOdQ4hkQBf-QpRrqayf0aoLcK6Rh2CvU8411k-Foc-jX6NunlPelh7MB0-tflnOgi3OMqBmmC5xRL1hMFisptm5uhJvBQo98sTCbeZookPfMkQWsVT57ltBBLI_NJ2OB-9jqPZTkfxrpoyMbMPiIleT1EJEWsbgWUUHT-HhgeSoEhVVgVooUqmv2SdexHFBEELMbuEciR9z3TxZrhkTjPZdZ8-KhARoVjCc7WPidWqObMPwZvn2crVCIpO1D4OSXuT0p6EmVUK_cABPC_9nUJPUjnVTXpky_Gdy9IlZBhAt-baXHcQRCywC6SI_7kvvVowkZoLP1EG6Z__9nKj29FC4bAdRLV-rIoOa8ywSJQg7uA-kkkuMmSr1qY2T2cOW4QxZJxV=w1048-h699-no\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a quick list of all the special excerpt posts (for unpublished and exclusive books):\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/amends-ch-1-6-4780267\"\u003ebundle of Amends chapters\u003c/a\u003e (all patrons)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/august-update-6543081\"\u003eCh 1 - 2 of Solace\u003c/a\u003e, Demons of Oblivion #6 (all patrons)\u003c/li\u003e\n\t\u003cli\u003eshort story\u00a0\u003ca href=\"https://www.patreon.com/posts/tales-from-red-1804473\"\u003eTales from Alchemy Red: Prey\u003c/a\u003e (all patrons)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/devour-ch-1-1475240\"\u003eCh 1 of Devour\u003c/a\u003e, sequel to Soulless (all patrons)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/chapters-1-5-of-3583816\"\u003eCh 1 - 5 of In Darkness Waits\u003c/a\u003e (unpublished apocalyptic UF) (all patrons)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/dial-v-for-6908829\"\u003eTales from Alchemy Red: Dial V for Vampire\u003c/a\u003e ($5+ patrons)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/skyladawncameron/posts?tag=livi%20talbot\"\u003eLivi Talbot series excerpts\u003c/a\u003e \u00a0(all patrons)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/wherein-zara-7922949\"\u003eResist: A Zara Lain Short Story\u003c/a\u003e (all patrons)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/skyladawncameron/posts?tag=west%20is%20best%20club\"\u003eWest POV/Tiger\u0027s Memory\u003c/a\u003e (West Is Best $10+ Club)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWow, you reached the end of the page. Here, have a cat video.\n\u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"480\" src=\"https://vine.co/v/MgdxKrLiMKQ/embed/postcard\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
