    "summary": "Steady130 started in 2010 as a small community website with the goal of sharing good music to work out to. Shortly after we began, some helpful users of the site pointed out to us that it would be a great idea to combine the songs from our site into continuous 1-hour mixes. Since then, we have become a premier cardio-friendly DJ resource, with our mixes being featured on the FIT Radio app, as well as in fitness centers around the world. \u003cbr\u003e\u003cbr\u003e\n\nWe offer a huge variety of genres and tempos, and our mixes cater to all types of workouts, from kickboxing to cycling to running to weightlifting and everything in between.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eNow - you can help keep us running AND get access to exclusive mixes! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe\u0027ll be posting exclusive downloadable mixes for patrons, at least 3 per month. These will include kickboxing mixes, 32-count mixes and other highly-requested mixes from our fans. \u003cbr\u003e\u003cbr\u003e\n\nGot an idea for a mix? You can contribute ideas in our community section!\u003cbr\u003e\u003cbr\u003e\n\nThis is our passion, and we are so fortunate to do what we love for a living. \u003cstrong\u003eThank you so much for your support.\u003c/strong\u003e\u003cbr\u003e"
