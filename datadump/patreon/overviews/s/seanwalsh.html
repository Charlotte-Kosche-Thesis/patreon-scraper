    "summary": "Hello and welcome to my Patreon! I\u0027ve always been a weirdo and for as long as I can remember, I\u0027ve loved writing. Six or seven years ago, I discovered the bizarro genre through the ineffable\u00a0\u003ca href=\"https://www.amazon.com/Carlton-Mellick-III/e/B002BMAZDW/ref=sr_tc_2_0?qid=1521581247\u0026amp;sr=1-2-ent\"\u003eCarlton Mellick III\u003c/a\u003e and ever since, my work has taken a weird turn. I dabble in all genres, from love stories to horror, but the through line that runs across my ouvre is it\u0027s all pretty \u003cem\u003eweird.\u003c/em\u003e From mutilated viking strippers to a noodle-peddling Satan to a world driven mad by the Lovecraftian Horrors, there\u0027s something for everyone who enjoys something a little different.\u00a0\u003cbr\u003e\u003cbr\u003eMy influences include the aforementioned Carlton Mellick, Stephen King, his son Joe Hill, Brian Keene, and Shane McKenzie. It\u0027s my dream to some day stand shoulder to shoulder with even one of these amazing creators."
