    "summary": "\u003cbr\u003e\n\u003cimg src=\"http://orig05.deviantart.net/4abf/f/2016/045/b/c/portraits_by_sangrde-d9rthyo.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\nAbout \n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello, I\u0027m Yujin, also known as Sangrde as an artist. \n\u003cbr\u003e\n\u003cbr\u003e\nI draw mostly portraits/human figures, backgrounds, illustrations, sketches, fanart, in styles largely varying from semi-realism to anime.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI usually make\u00a0living by freelance--\u00a0In fact, my creations are 90% mostly commissions. If I don\u0027t do commissions, I don\u0027t really have time for art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig01.deviantart.net/de97/f/2016/045/0/4/portraits2_by_sangrde-d9rthxv.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve always wanted to\u00a0create more personal illustrations for my personal enjoyment as well as for my fans instead of working on commissions. That\u0027s why I closed commissions recently.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig05.deviantart.net/c5d3/f/2016/045/a/e/portraits3_by_sangrde-d9rthxb.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI hope this to be a chance to share my works with more originality than before, and offer what contents you guys would like to see from me.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your support,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1.\u00a0 I can create my original creations more frequently.\u003c/span\u003e\u003cbr\u003e\nAs you might know, most of my creations are commissions. But I started to think that these does not show my full artistic freedom and creativity 100%.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0Someday,\u00a0I would like to introduce my original story-- character/vehicle/monster/environmental concept art in my oriental/steampunk/distopian fantasy world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2. Contents create just for you\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Ideas/suggestions for what I would draw next, access to polls on my fanart creations\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig06.deviantart.net/da57/f/2016/045/9/6/wips_by_sangrde-d9rtk3f.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cli\u003eSketches/idea doodles/EXCLUSIVE WIPS\u003c/li\u003e\n\u003c/ul\u003e\n \u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\u003cbr\u003e\n\u003cli\u003e\u00a0Fanart of your favorite characters, HD Wallpaper version without watermark.\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://catles.ca/aweya.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cbr\u003e\n\u003cli\u003eFull Resolution images of my illustrations \n\t And tutorials -- this may not be an art professor\u0027s professional teaching. But I would like to give very secret tips on how I got hang of this things after many experiments, tricks, and tips.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://orig09.deviantart.net/051f/f/2016/045/e/2/232_by_sangrde-d9rtek4.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig12.deviantart.net/6cad/f/2016/045/f/d/asa_by_sangrde-d9rtf26.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg\u003e\u00a0\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePsd files + progress shots from the sketch to finish!!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://orig00.deviantart.net/b406/f/2016/045/8/5/aa_by_sangrde-d9rtp2d.jpg\" style=\"width: 706px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u00a0Details progress shots with description explaining each steps\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to\u00a0biweekly\u00a0private tutoring session, critique, exclusive feedback\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e Raffles for art request/art goods (bookmarks, postcards, prints, keychain, etc.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nNot an artist? You can also support me by getting latest prints/custom goods/postcards,etc.\u003cbr\u003e\n\u003cbr\u003e\nAnd much more rewards..\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig09.deviantart.net/9cda/f/2016/045/a/a/output_hvi5jc_by_sangrde-d9rtok9.gif\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you for your support! \u00a0\u003cbr\u003e\u003cbr\u003e* You won\u0027t be charged until the first of each month,\u003cbr\u003eand the rewards will be sent on 15th each month.\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://orig11.deviantart.net/d5f5/f/2016/029/9/e/blank_by_sangrde-d9pt5uc.png\" style=\"text-align: left;\"\u003e\u003ca href=\"http://drawcrowd.com/sangrde\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://orig14.deviantart.net/c8dc/f/2016/046/8/f/blank__2__by_sangrde-d9ry93x.png\" style=\"text-align: left;\"\u003e\u003cimg src=\"https://drive.google.com/thumbnail?id=0B0kas7X-lo_vcmxnRnAxVlJ0SlU\u0026amp;authuser=0\u0026amp;v=1445474151334\u0026amp;sz=w1896-h897\" style=\"background-color: initial;\"\u003e\u003cimg src=\"https://drive.google.com/thumbnail?id=0B0kas7X-lo_vOHd2cWxtMzJod00\u0026amp;authuser=0\u0026amp;v=1445474145230\u0026amp;sz=w1896-h897\" style=\"background-color: initial;\"\u003e\u003cimg src=\"https://drive.google.com/thumbnail?id=0B0kas7X-lo_vWWlfQzFxNE
