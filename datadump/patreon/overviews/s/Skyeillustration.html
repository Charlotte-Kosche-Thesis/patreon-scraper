    "summary": "Hi this is Skye! \u003cbr\u003eI\u0027m a self taught illustrator who\u0027s still learning everyday.\u003cbr\u003eI draw my own little comic,here called \"The Giants\",When, I don\u0027t completely forget its existence.\u003cbr\u003eI do takes commissions If you are not familiar enough with the patrons donation thing!\u003cbr\u003eYou can contact me via my professional website or social media.\u003cbr\u003e\u003cbr\u003e I also figure skate but that\u0027s another thing.\u00a0\u003cbr\u003eBy supporting me, you are helping me to continue creating content of better quality but also raising money for my different life projects and artistic projects.\u003cbr\u003e(Aka important Surgery or New software for illustrations and animation)\u003cbr\u003e\u003cbr\u003eMy Pro. Website/portfolio:\u00a0\u003ca href=\"http://skyheartofsora.wixsite.com/skye-illustration\" rel=\"nofollow\" target=\"_blank\"\u003eSkyeArt\u003cbr\u003e\u003c/a\u003eMy Redbubble:\u00a0\u003ca href=\"https://www.redbubble.com/people/Skyhearth?asc=u\" target=\"_blank\"\u003eSkyhearth\u003c/a\u003e\u003cbr\u003eMy personal tumblr blog where I post Fanarts:\u00a0\u003ca href=\"https://skyhearth.tumblr.com/\" target=\"_blank\"\u003eSkyhearth\u003c/a\u003e\u003ca href=\"http://white--forest.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eMy illustration tumblr blog where I post original creation and sketches:\u00a0\u003ca href=\"http://doodleleyeehoo.tumblr.com/?ref_url=http://doodleleyeehoo.tumblr.com/post/152872185731/embed\" rel=\"nofollow\" target=\"_blank\"\u003eDoodleleyeehoo\u003cbr\u003e\u003c/a\u003eMy\u00a0Facebook\u00a0\u003ca href=\"https://www.facebook.com/Skye-Illustration-736262269780442/?fref=ts\" rel=\"nofollow\"\u003eSkye Illustration\u003c/a\u003e (\u0026lt;-even though I post rarely...).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(51, 51, 51);\"\u003eThings I do\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003eI\u0027m a digital artist who is pretty active on social media, I also share some of my traditional sketches.\u003cbr\u003eI also started to learn quick simple animation by my own and I will maybe open a YouTube channel soon.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eWhy I\u0027m on Patreon?\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eMy favorite thing ever is to create,share and communicate with others.\u003cbr\u003e It would be great for me if my passion became also a little source of money for me.\u003cbr\u003e\u003cbr\u003eSo what about...rewards on Patreon!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(51, 51, 51);\"\u003eWhy I need money?\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e I need to pay a lot of things like Softwares,Art materials,Expensive medical Surgery...Food,Bills?\u003cbr\u003eAnd even though I found a little job, little help would be great too.\u003cbr\u003e\u003cbr\u003eAnd of course if you just want to chat a bit,I\u0027m very active on social media. You want to show me how cute your pet is? Go on! You really into this fandom that you want to talk about it with the entire planet earth,I\u0027m in! Just don\u0027t be shy come and found me on social media!\u003cbr\u003eThank you for your reading,\u003cbr\u003eSkye.\u003cbr\u003e"
