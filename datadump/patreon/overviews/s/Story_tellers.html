    "summary": "\u003cblockquote\u003e\u003cimg src=\"https://s17.postimg.org/nisjid1zz/april.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t=======================================================================\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHi!\n\t\u003cbr\u003e\n\tWe are an adult games developers team. For our projects we\u0027re using\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRPG Maker VX Ace and a 3D modeling software called DAZ, and also some packs from Sexvilla 3d. Our games are more h-content visual novels than typical grinding GOR games. You will have decisions to made, but don\u0027t worry - you won\u0027t miss up CG\u0027s!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u00a0\u003cbr\u003e\n\tActually we are having two main projects - Selena\u0027s Story, which is main and most focused game, and Tinder Story series. The second one is treated as spin-off series in breaks between Selena\u0027s Story updates.\u00a0\n\t\u003cbr\u003e\n\tHowever Tinder Stories are always released as full games (not as parts like v0.1, v0.2 etc).\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t#DISCORD CHANNEL#\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://discordapp.com/invite/NZyeAPV\"\u003e\u003cstrong\u003eDISCORD\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t=======================================================================\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll our games are standalone.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tPresent Projects Links List:\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMain projects:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e1) Selena Story: Season One -\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/selenas-story-17203575\" target=\"_blank\"\u003eLink\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSide projects:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e1) Tinder Stories:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t \u00a0\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e A) Asuka Episode\u003c/span\u003e -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/tinder-stories-11852640\" target=\"_blank\"\u003eLink\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u00a0 B) Karen Episode -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/tinder-stories-15814754\"\u003eLink\u003cbr\u003e\u003c/a\u003e \u003cstrong\u003e C) Megan Episode -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/tinder-stories-17821897\"\u003eLink\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOUR PROJECTS:\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/abjsfsM.png\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCURRENT GAME STATUS\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e:\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eCompleted\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame Length\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e:\u003c/span\u003e\u00a03h30m\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u00a0\u003cbr\u003eCGS Number: 547\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDescription: \"Selena\u0027s Story\"\u003cbr\u003e\n\u003cbr\u003e\nSelena, the protagonist of this game is a 24 years old graduaded woman from Amity University with journalist specialization. Selena was the best on the year and now after studying She\u0027s ready to take things in her hands and start her carrier. She just lend a money from her crush and now She\u0027s going to move in to rented home in one of the cities. In this city there is one of the biggest newspaper companies in all country - and thats also\u00a0Selena\u0027s goal - becoming the great journalist.\n\u003cbr\u003e\nHow will her road towards the top of carrier proceed? Will It all goes as she wishes? You can know it only by one way - check it by yourself!\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0\u003c/span\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://s14.postimg.org/oexf2q94x/u_KLk5_EX.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s14.postimg.org/kvbhczr0h/bx_Ac_TQa.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s14.postimg.org/ncn8kcqdd/vol_6_selena_43.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n=========================================================================\n\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/yn3oavbdb/MEGAN.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eTINDER STORIES: MEGAN EPISODE\u003cbr\u003eCurrent Game Status: Completed\u003cbr\u003eGame Length: 20min\u003cbr\u003eMain Informations: Third episode from Tinder Stories series. This time you will play as Selena\u0027s mother, which is going to the club on ladies night. First time we are using MV engine which allowed us to give you 1280x720 renders instead of 640x480.\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/opsnhy8y7/megan_vol_1.2.png\"\u003e\u003cimg src=\"https://s17.postimg.org/wvapg6pi7/hotel7.png\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e=========================================================================\u003cbr\u003e\n\u003c/em\u003e\u003cimg src=\"https://i.imgur.com/DEV0K1v.png\" style=\"color: rgb(119, 119, 119);\"\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eTINDER STORIES: KAREN EPISODE\u003cbr\u003eCurrent Game Status: Completed\u003cbr\u003eGame Length: 1h:30m -/+\u003cbr\u003eMain Informations: Second episode of our spin-off series called TINDER STORIES. This time you will play as Selena\u0027s operator when she was 18 years old. How did it happen that Karen became operator in NEWS STATION in such young age? Check it out by yourself!\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s14.postimg.org/6ovqhyqht/BUs_Xk95.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7zXxL4g.png\"\u003e\u003cbr\u003e\u003cbr\u003e=========================================================================\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Ba5k8b3.png\"\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTINDER STORIES: ASUKA EPISODE\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCurrent Game Status:\u003c/span\u003e Completed\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame Length\u003c/span\u003e: 1h:30m -/+\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMain Informations\u003c/span\u003e: First episode of our spin-off series \"Tinder Stories\". In this episode you will have to help Asuka go trip that she dreamed of. She will encounter many strange situations, yet Asuka is adult girl who can always handle her trouble.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/HZ2ur8S.png\"\u003e\u003cimg src=\"http://i.imgur.com/HYPOojs.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e"
