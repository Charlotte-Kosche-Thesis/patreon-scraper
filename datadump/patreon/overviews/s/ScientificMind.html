    "summary": "Did you ever wonder how scientific research is done? Did you ever wonder what kind of people scientists are? What makes a scientist different from the rest of the population? Did you ever wonder what is the use of science in everyday life?\u003cbr\u003e\u003cbr\u003eHow about asking a real scientist those questions? I\u2019m a scientist, a\u00a0\u003ca href=\"https://www.researchgate.net/profile/Aleksandra_Villepique\" target=\"_blank\"\u003e real deal\u003c/a\u003e. I will tell you answers to above questions, give you tips how to use science in everyday life, and answer honestly all your questions. In the Patrion post feed, my Brainiacs will get the exclusive material, tips, and early release of scientific news commentary. On my blog,\u00a0\u003ca href=\"https://scientificmind.org/\" target=\"_blank\"\u003e Scientific Mind\u003c/a\u003e, I\u2019ll to show you how astrophysical research is done, and what the everyday life of a scientist looks like.\u003cbr\u003e\u003cbr\u003eYou will be able to follow me while I\u2019m doing real scientific research. I will show you how it is done, and what is actually happening behind those articles you read about the latest scientific discoveries. I will show you how I use science in my life to solve problems that assault all of us.\u003cbr\u003eI\u2019ll explain what motivates me, why I do science and how real scientists think. That means, answering your questions too, with full honesty. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan\u003e\u003cem\u003eWHY?\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eSupporting my blog will allow me to conduct a research project from the start to its completion. Results of this research project will contribute to the deeper understanding of the space and Space Weather and help our societies. \u003cbr\u003eYour support will also help me make more detailed posts about the curiosity of scientists and musings about science and scientific research. Topics that I hope will strengthen your curiosity and show you how to use scientific methods in your everyday life. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHOW? \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003eSeveral cool reward levels allow you to tailor your subscription. It would be great if you choose one, even the lowest one, so you have access to the exclusive material here at Patreon feed. If you sign up via Patreon, you\u0027ll get a notification when I publish new material, access to the unique content here on the feed, first peek at the content I post and promised rewards. \u003cem\u003eRemember, pledges are per month!\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003eWHAT?\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e If you\u0027d like to help me do more, like travel to a scientific conference, publish results in a scientific journal, invest in equipment, give a public lecture, make little educational videos ... choosing any of the larger support levels will certainly help do these things! \u003cbr\u003e\n\n\u003cbr\u003eIt goes without saying that I would greatly appreciate your financial support. I\u0027ll say it anyway though. Thank you. \u003cbr\u003eBut in the end, I am proud of your interest, because that tells me that you are curious about science and the world, so even if you just share my posts, know that I\u2019m giving you a virtual high five. You are helping improve the image of science and scientific research.\u003cbr\u003e\n\n\u003cbr\u003eBest, \u003cbr\u003e\n\n\u003cbr\u003eAlex\u003cbr\u003e\u003ca href=\"https://scientificmind.org\"\u003eScientific Mind\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e"
