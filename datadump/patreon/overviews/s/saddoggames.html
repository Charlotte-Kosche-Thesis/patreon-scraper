ngame. (No spoilers here)! Some will say, oh no, the typical adult\nerotic game. But in this game it\u2019ll be the players choice as to\nwhat content appears. The player can choose who he\u2019ll romance, get\na \u201cnormal\u201d girlfriend or more and so on. He\u2019ll get to choose\nwhich way he wants to do that, start a gentle love story, be an\nasshole who takes what he wants or corrupts them to earn money\n(example). \u003cbr\u003e\nSo\nthe player will decide everything in the game, what he wants to do\nand how he wants to play. Like a dating simulator. But this game will\nhave a dark (rough and violent) background setting and there\u2019s\nalways rivals, which look to \u201csteal\u201d your girls; and the tyrant\nhimself as named in the title. It\u2019ll also be harder to archive your\ngoals and there will be many ways to get there.\u003cbr\u003e\n\u003cstrong\u003eAlmost all content will be avoidable.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThere is also an option to turn NTR and cuckold complete off.\u003c/strong\u003e\u003cbr\u003e\nThe content will cover: \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLesbian\u003c/li\u003e\n\t\u003cli\u003eImpregnation\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eromance\u003c/li\u003e\n\t\u003cli\u003eseduction\u003c/li\u003e\n\t\u003cli\u003eNTR\u003c/li\u003e\n\t\u003cli\u003ecuckold\u003c/li\u003e\n\t\u003cli\u003eviolence (not sexually)\u003c/li\u003e\n\t\u003cli\u003emurder\u00a0(not sexually)\u003c/li\u003e\n\t\u003cli\u003eBDSM\u003c/li\u003e\n        \u003cli\u003eand many, many more (google to find out more)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cdiv\u003eSo will the player break out of that dark setting or will he find his pleasure in it?\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\tThe development will start in October 2017. The game will be in full HD and mixed with POV and other camera settings. This time the scenes will be shorter, but it\u2019ll have more, they can be repeatable and you can improve them (by buying stuff for a scene).\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/faq-17750694\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScreenshots from version 0.3\u003cbr\u003e\u003ca href=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_002.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_001.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_004.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_004.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_002.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_003.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_003.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_005.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://saddoggames.com/wp-content/uploads/2017/10/Preview_005.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
