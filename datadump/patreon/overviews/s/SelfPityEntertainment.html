    "summary": "We are \u003cstrong\u003eSelfPity Entertainment\u003c/strong\u003e, and this is our\n\u003cstrong\u003ePatreon\u003c/strong\u003e page.\u003cbr\u003e\u003cbr\u003e\n\nWe have been posting \u003cstrong\u003eanimation\u003c/strong\u003e\non \u003cstrong\u003eNewgrounds.com\u003c/strong\u003e since \u003cstrong\u003e2003\u003c/strong\u003e until we discovered \u003cstrong\u003eYoutube.com\u003c/strong\u003e in \u003cstrong\u003e2006\u003c/strong\u003e. All we want is to \u003cstrong\u003e\u003cu\u003eentertain\u003c/u\u003e\u003c/strong\u003e\npeople and we have been at it for \u003cstrong\u003e14\nyears\u003c/strong\u003e, honing our \u003cstrong\u003ecraft\u003c/strong\u003e and \u003cstrong\u003etrying\u003c/strong\u003e to provide \u003cstrong\u003e\u003cu\u003equality entertainment\u003c/u\u003e\u003c/strong\u003e to the \u003cstrong\u003ebest\u003c/strong\u003e of our \u003cstrong\u003e\u003cu\u003eabilities\u003c/u\u003e\u003c/strong\u003e.\nWe make \u003cstrong\u003e\u003cu\u003eanimation\u003c/u\u003e\u003c/strong\u003e\u003cu\u003e, \u003cstrong\u003emusic\u003c/strong\u003e, \u003cstrong\u003eskits\u003c/strong\u003e, \u003cstrong\u003eshort stories\u003c/strong\u003e, \u003cstrong\u003eshort films\u003c/strong\u003e, \u003cstrong\u003eart\u003c/strong\u003e, \u003cstrong\u003emusic videos\u003c/strong\u003e and\ngeneral \u003cstrong\u003esilly things\u003c/strong\u003e\u003c/u\u003e. On \u003cstrong\u003eNewgrounds\u003c/strong\u003e we have \u003cstrong\u003e\u003cu\u003e415 animations\u003c/u\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cu\u003e154\nvideos\u003c/u\u003e\u003c/strong\u003e\u003cu\u003e on \u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/u\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\n\nCurrently we \u003cstrong\u003e\u003cu\u003edon\u2019t\u003c/u\u003e\u003c/strong\u003e\nhave any \u003cstrong\u003e\u003cu\u003ehigher tiers\u003c/u\u003e\u003c/strong\u003e other\nthan \u003cstrong\u003e\u003cu\u003ebasic\u003c/u\u003e\u003c/strong\u003e, but we can \u003cstrong\u003e\u003cu\u003echange\u003c/u\u003e\u003c/strong\u003e that in the \u003cstrong\u003e\u003cu\u003efuture,\u003c/u\u003e\u003c/strong\u003e\u003cu\u003e \u003cstrong\u003ewith suggestions by you\u003c/strong\u003e\u003c/u\u003e.\u00a0So \u003cstrong\u003e\u003cu\u003eplease\u003c/u\u003e\u003c/strong\u003e,\nconsider \u003cstrong\u003e\u003cu\u003esupporting\u003c/u\u003e\u003c/strong\u003e the work\nwe do and \u003cstrong\u003e\u003cu\u003ehave\u003c/u\u003e\u003c/strong\u003e been doing for\n\u003cstrong\u003e\u003cu\u003e14 years\u003c/u\u003e\u003c/strong\u003e. If not, then \u003cstrong\u003e\u003cu\u003ethank you\u003c/u\u003e\u003c/strong\u003e for hearing us out and\n\u003cstrong\u003e\u003cu\u003ethank you very much for watching!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003e-SelfPity Entertainment\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
