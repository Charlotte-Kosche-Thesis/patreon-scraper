    "summary": "After 23 years, SambaLa Samba School is opening its first samba dance and music studio! The studio is located in a mall in Pompano Beach, Florida, and will allow members to practice and learn their dances as well as play the drums and sing. The studio has monthly expenses including rent, electricity, and upkeep. Monthly sustaining patrons will know that their contributions will be helping keeping samba alive in well in southern Florida!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eDepois de 23 anos, SambaLa Escola de Samba abriu o primeiro est\u00fadio de\u00a0dan\u00e7a e m\u00fasica! O est\u00fadio est\u00e1 localizado no Powergate Plaza em Pompano Beach Florida, perto da esquina entre a Powerline Road e McNab. O est\u00fadio disponibilizar\u00e1 seu espa\u00e7o aos seus membros, que poder\u00e3o ensaiar, aprender dan\u00e7a, bem como tocar bateria e cantar. O est\u00fadio tem despesas mensais, incluindo aluguel, eletricidade e manuten\u00e7\u00e3o. Portanto, as contribui\u00e7\u00f5es mensais dos patrocinadores\u00a0 (Patrons) ajudar\u00e3o a manter o samba firme e forte na sul da Florida!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
