    "summary": "\u003cimg src=\"https://68.media.tumblr.com/22ec5ff8270962af43c49495ed98fb28/tumblr_p4epbnPaEw1tfqlpho1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eAttention: People of the Universe!\u003c/i\u003e\u00a0 Do you yearn for the sweet taste of interstellar travel, yet tremble in fear at the prospect of leaving orbit alone?\u00a0 Do you have to visit your mother-in-law all the way on Seppet 7 and want to make the trip as painless as possible?\u00a0 Do you and the girls want to spend a weekend on Space Station Climax and no one wants to be the designated driver?\u00a0 \u003cstrong\u003eThe girls of Sequence are here to help!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLet\u0027s face it, folks: space travel is more unpleasant than ever. There\u0027s roving bands of pirates, cosmic beings made of nothing but tentacles, and literally just a giant space crocodile that isn\u0027t shy about the biting.\u00a0 (His name is Old Scoot, and he\u0027s a huge prick.)\u00a0 Before taking your life in your own hands by trying to make the trip alone, give us a call and we\u0027ll send one of our stylish and comfortable cabs to pick you up.\u00a0 Each one has a highly trained crew dedicated to getting you to your destination safe and sound.\u00a0 And hey, know what makes the endless solitary abyss of space more tolerable?\u00a0 Our gorgeous, attentive crew!\u00a0 Let\u0027s take a moment and meet them!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/g1f3AMz.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ci style=\"font-weight: bold;\"\u003eSequence: Our girls can get you there!\u003cbr\u003e\u003c/i\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/i\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat is Sequence?\u003c/span\u003e\u003c/span\u003e\u003c/i\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eSequence is an in-progress science fiction novel series with a focus on erotica, adventure, and humor. The first planned story details the adventures of a newly formed crew of talented women from many different backgrounds, working together and having plenty of intimate, kinky fun in the process.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eEvery month you can count on a new chapter of Sequence becoming available, and the first novel is planned to run between 12-15 chapters. (Chapters will be between 5-7k words long.)\u00a0 After that, who knows?\u00a0 You could very easily be getting in on the ground floor of something truly epic!\u003cbr\u003e\u003cbr\u003eSequence will be made available for purchase after the story is complete, but until then the only way to read it is on Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003eIs Sequence for me?\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eFirst and foremost, Sequence is an erotic story only appropriate for people 18 and above. Outside of that strict rule, here\u0027s a short list of what you can expect to see in Sequence:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFutanari.\u003c/strong\u003e Two of the primary characters are packing!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStraight and Lesbian Scenes. \u003c/strong\u003eSometimes at the same time!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGroup Scenes. \u003c/strong\u003eWhy limit the bedroom to just two?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInterspecies Relations. \u003c/strong\u003eThe girls don\u0027t discriminate with their alien friends!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHumor mixed with story mixed with sex.\u003c/strong\u003e A delightful cocktail indeed!\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eRomance...?\u003c/strong\u003e\u003c/em\u003e\u00a0 Is there love in the stars, or just sex?\u00a0 You\u0027ll have to wait and see!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLots more!\u003c/strong\u003e Sequence is a story for fans of erotic spacebound fun, and they won\u0027t be disappointed!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003e\u003cem\u003eWhat do I get by supporting Sequence?\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eFirst and foremost, all Patrons of Sequence will receive every new chapter the month it\u0027s released.\u00a0 When the entire story is complete it will be collected and go through professional editing, but this is how you can check it out as fresh as possible.\u00a0 Patrons will also get a PDF copy of the final version once editing is complete.\u003cbr\u003e\u003cbr\u003eAt higher tiers, the rewards increase.\u00a0 Patrons can vote on pinup art commissions of the girls of Sequence, participate in character AMAs, and earn a special mention in the credits of the finished product.\u00a0 As the project evolves, more benefits will likely be added!\u003cbr\u003e\u003cbr\u003ePatrons at the very highest tier receive a special benefit: a customized chapter outside of the main story set to their specifications.\u00a0 Do you want to see Kim in a very specific situation?\u00a0 Do you want your OC to get up close and personal with Kreth?\u00a0 Here\u0027s how you make it happen!\u00a0 These side-stories will be posted freely for everyone to enjoy, but they don\u0027t step on the main story\u0027s toes.\u00a0 Consider them fun detours in addition to the main tale!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003eAnd finally, just who are you?\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003eFor several years now, I\u0027ve written under the handle Drace Domino on Archive of Our Own, Hentai Foundry, and FIMFiction. My work spans a wide array of fandoms and themes, touching on a little bit of everything from video games to cartoons to movies.\u00a0 I\u0027ve also done considerate work in original settings, and Sequence is the next step.\u00a0\u003cbr\u003e\u003cbr\u003eSimply put, I\u0027ve got years of experience and plenty of dirty ideas to share with you. So let\u0027s make it happen...in space!"

     "description": "\u003cstrong\u003eDesign a Bonus Story! \u003c/strong\u003eEvery month you subscribe to this tier, I\u0027ll write an additional Sequence story of your design. Do you want one of the girls to do something specific? Want one of them to meet your OC? This is how to make it happen!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThese bonus stories are made available for everyone, and are considered outside the main story so they don\u0027t step on its toes. They\u0027re what the girls do in between the main chapters.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eKeep in mind that bonus stories have to abide by Patreon content guidelines.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOf course you\u0027ll also get everything else from all the other tiers, and when you vote in polls \u003cstrong\u003eyour vote will count triple.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI don\u0027t know whether or not Sequence will be available in print form - that will depend on how much money it brings in. However; if it does go into print form anyone that has at least one month under this tier will receive \u003cstrong\u003ea free autographed copy.\u003c/strong\u003e\u003c/p\u003e",
