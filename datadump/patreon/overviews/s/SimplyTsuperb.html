    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello everyone!\u003cbr\u003e\u003cbr\u003eI\u0027m Tsu, I\u0027m an artist from Texas.\u00a0I love to draw, and for those of you that hopefully want me to continue doing that for you I\u0027m going to need some support!\u003cbr\u003e\u003cbr\u003eI take commissions for a living, and while it gets me by what I really want to do is make content for as many people as I can. This includes fanart based on our favorite shows and video games or other mediums! I love to share my work and bring happiness to everyone, I do what I do because it not only makes me happy but others!\u003cbr\u003e\u003cbr\u003eThese are the goals I am working towards because doing fanart and original material for a living is my dream, and to help make that dream a reality is where you come into the picture.\u003cbr\u003eIf your familiar with me you may know my Penguins of Madagascar works or my King Julien works in general. I have many interest but I do tend to obsess over certain characters, that doesn\u0027t mean I don\u0027t work with other franchises or fandoms. I have so much I want to do and share, set mini folios, comic packages, and themed art packages that are poll based!\u003cbr\u003e\u003cbr\u003eSo the more you support the more high quality goodness I can bring to you in all that I mentioned above! And of course, the more you pledge the more goodies you receive and the more options open up! Getting SAI files of comic pages, direct input into my works, speed paint videos or time elapses of future works, even having your own characters appear in future projects I work on!\u003cbr\u003e\u003cbr\u003eSo that\u0027s it! As support grows so will the packages, and so will the amount of artwork I can get to you all. Your support keeps me drawing and gives me hope, you are all so wonderful and I couldn\u0027t be more blessed or grateful, I look forward to the future!\u003c/div\u003e"
