    "summary": "Since following Dutchsinse\u0027s work in seismic research and his wild (and controversial) discovery in earthquake forecasting, Sue has helped him with creating graphics to help aid his teaching and plans to continue as updates and discoveries are still made from him and his community of researchers.\u00a0\u003cbr\u003e\u003cbr\u003eThis work is made to be free to the public to introduce and help lessen the fear of seismic activity that we often end up seeing as \u0027bad news\u0027 on the media.\u00a0With the use of these educational graphics made available in print as well as online, this will (hopefully!) change the view on the future of earthquakes to not be an invisible unexpected natural disaster.\u00a0\u003cbr\u003e\u003cbr\u003eBesides the graphics, Sue does also help with her technical expertise to others in the \u0027Dutchsinse\u0027 community as well as doing her own research putting them into practice from Dutchsinse\u0027s teaching of forecasting \u0026amp; research. She also tries to help make sure reports and communication is encouraged via social media and other forms to help with research and tracking.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon payments will help sustain the ongoing vast and global research and communication. They will also help with any expenses like hosting or domain names for resources to be made available. If there are generous amounts, then this can be used for other expenses like hard drive storage space, printing and even to 3rd party researchers.\u00a0\u003cbr\u003e"
