    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Q8GegLF.png\" style=\"width: 332px;\"\u003e\u003c/div\u003eIs yet another game developer asking for your money? Yes! Hi, I\u0027m Salty. I\u0027ve been coding for 17 years now and making video games professionally for 5 years. I want to use that experience to make better ecchi games.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2zGvCJk.png\"\u003e\u003c/div\u003e\u003cstrong\u003eHouse of Pandemonium: Remastered\u003c/strong\u003e is an ecchi RPG that pits cute girls against cute monster girls. It started as a passion project (in more ways than one) but has evolved since then. I hope it will become one of the best games in the ecchi genre, the kind of game that makes even mainstream developers take notice. I\u2019ve been working hard, adding new characters, areas, mechanics, and story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://hopremastered.wordpress.com/2016/11/21/hop-remastered-downloads/\"\u003eDownload the latest build here\u003c/a\u003e!!!\u003cbr\u003e\u003cbr\u003eCurrent Public Release: Adventure v1.04\u003cbr\u003eCurrent Patron Release: Prototype 5-1b (March 26th)\u003cbr\u003eNext Release: Planning. Probably mid-late June.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately, I cannot subsist entirely off of snow and tree sap (at least according to my doctor) so I need your support. I\u2019ll be using my patron funds to hire additional artists, and to keep my landlord from throwing me into the river.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/h7TYdMP.png\" style=\"width: 256px;\"\u003e\u003c/div\u003eBy becoming a patron, you will be directly responsible for adding new content to my current project. I will be releasing budget statements each month for the public to see how I\u0027m spending the money. I\u2019ll also be posting development notices every week, working hard to fix bugs and reply to questions or comments. \u003cbr\u003e\u003cbr\u003eIf you\u0027re feeling like leaving a tip but don\u0027t necessarily want to become a patron for some reason, you can use this Paypal address:\u003cbr\u003ePaypal.me/SaltyJustice\u003cbr\u003e\u003cbr\u003eAnyway, thanks for reading, and I look forward to making awesome ecchi games for you!\u003cbr\u003e"
