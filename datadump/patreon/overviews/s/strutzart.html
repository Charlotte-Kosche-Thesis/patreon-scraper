    "summary": "\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ePatreon is a monthly payment system to support your favorite artists and get some exclusive goodies too!\u003cbr\u003e\u003cbr\u003eJason Strutz is the illustrator behind the The House of Montresor graphic novel from Action Lab Entertainment. He also publishes a variety of Make Your Own Comics, ABC books, and other comics. You can find more at StrutzArt.com.\u003cbr\u003e\u003cbr\u003eWhy Patreon!?\u003c/b\u003e\u003cbr\u003eI create comics and art everyday. I want to give my audience the stories they will love and the art they will hang on their bathroom walls, and as such I want to give \u003cstrong\u003eYOU\u003c/strong\u003e say in what I do everyday. Patreon provides a platform where you can influence the stories I tell and the art I make, see it being made, and get the final product before anyone else!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy Can\u0027t I Just Like You on Facebook? That Doesn\u0027t Cost Me Any Money.\u003c/strong\u003e\u003cbr\u003eIt also means you don\u0027t see 95% of what I post. Becoming a Patron means there is a direct line between me and you, offering you the chance to see what I do and how I do it. You decide what that is worth to you (with some sweet rewards thrown in). Minimum backing is only $1 a month, $12 a year or the cost of twelve things at the Dollar Store. You can, of course, pledge more and start getting monthly original art in the mail starting at only $10.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebcomics\u003c/strong\u003e\u003cbr\u003eMaking comics interests me, running ads does not. This is a way to get a weekly comic out on my own terms, should the people who will read it consider it worthy! When we get to the webcomic tier of rewards at $200 a month I can start making a weekly comic with input from patrons on subjects, twists, and turns. Maybe I can even pay a writer to work with me!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCreator Specific Rewards.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHave a comic you\u0027re working on and need feedback and red circles and arrows all over it? Send it to me so I can critique art and lettering and do some proofreading! Want to work on comics together but don\u0027t have the cash to throw all at once? Check out the Creator Rewards at the bottom of the rewards list to set up making a comic month by month.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
