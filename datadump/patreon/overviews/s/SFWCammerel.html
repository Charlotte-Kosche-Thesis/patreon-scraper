    "summary": "\u003cstrong\u003eThis is the SFW version of my Patreon, the NSFW version is over\u00a0\u003c/strong\u003e\u003ca href=\"http://patreon.com/Cammerel\"\u003ehere\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003ePlease read the \u003cstrong\u003e\u003ca href=\"https://sta.sh/0shyau11l1a\"\u003eFAQ\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eMy work contains lots of LGBTQA+ representation, and by that I \nmean (just as an example) my most recent story that is now complete \nfeatures:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA MTF bisexual werewolf\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA gay werewolf\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eA genderfluid werewolf male that\u0027s straight\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAn Aromantic bisexual werewolf\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA Pansexual, Non-binary werewolf\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eAnd an asexual female witch\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eBrief history update of this Patreon\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBecame active in October 29th, 2015\u003c/li\u003e\u003cli\u003eMy initial focus was \u003ca href=\"https://www.patreon.com/posts/3880276\"\u003eOnly Skin\u003c/a\u003e, a story about a young man that becomes a werewolf. \u003c/li\u003e\u003cli\u003eNovember 25th, 2015 was when I posted the first chapter of OS here.\u003c/li\u003e\u003cli\u003eDecember 2015 was big - I got out the first official art, as well as my first short from OS.\u003c/li\u003e\u003cli\u003eApril 2016 I finished the first 6 chapters of OS (the first part of the book).\u003c/li\u003e\u003cli\u003eJune 20th, 2016 I posted the first chapter of \u003ca href=\"https://www.patreon.com/cammerel/posts?tag=Sifongo+Msichana\"\u003eSifongo Msichana\u003c/a\u003e, a story about a girl that has a best friend that is a superhero.\u003c/li\u003e\u003cli\u003eAugust 2nd, 2016 I posted work from my new artist (whom I still work with).\u003c/li\u003e\u003cli\u003eJanuary 12th, 2017 I finally posted OS chapter 7!\u003c/li\u003e\u003cli\u003eJune 9th, 2014 I posted the FINAL chapter of OS. It\u0027s complete. It\u0027s now being edited to it\u0027s full capacity.\u003c/li\u003e\u003cli\u003eThe next book of OS will start in January 2018.\u003c/li\u003e\u003cli\u003eNaNoWriMo taking over, I\u0027m working on a mature LGBTQ+ Fairytale story.\u003c/li\u003e\u003cli\u003eAnd that\u0027s where we are now...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Focus:\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eMinoranah\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eGenre:\u003c/strong\u003e Sci-fi + High Fantasy\u003cbr\u003e\u003cstrong\u003eQuick Synopsis: \u003c/strong\u003eCan\u0027t. Got nothing. Mostly just ashamed I can\u0027t focus on OSBL...\u003cbr\u003e"
