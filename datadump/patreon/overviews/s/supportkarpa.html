    "summary": "\u003cul\u003eMoin,\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\nI am an upcoming artist/illustrator, who lives with her snails and slugs in Germany. I found out about my love for Childrens Books some years ago and also have a soft spot for ACEO-Cards. \n\u003cbr\u003e\u003cbr\u003eI am also a pokemontrainer (Team Instinct), shellcollector and knitter. I love books, hot chocolate, dogs and mushrooms. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eFor me, art is an important way to express myself and communicate. That\u0027s why I share my content in a regular basis like everywhere - on facebook, deviantArt, twitter - and now patreon! Watch behind my process of creating, since I upload sketches, WiPs, concepts, tutorials and streams and other interesting stuff. Patreon act also as another way to say \"Thank you\" for creating/sharing to me. \n\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"background-color: rgb(255, 255, 255); text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1 style=\"background-color: rgb(255, 255, 255); text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat I do and create\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\n\u003ch1\u003e\n\u003c/h1\u003e\n\n\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \n\u003cimg src=\"http://1.bp.blogspot.com/-bYZNIyAv86g/U6k5iUYcWeI/AAAAAAAAAgg/Xf__zCtCw-0/s1600/header_new.png\" style=\"width: 688px;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn the past years, I created many books and playing card games, but also tons of fanart from Pokemon, Animal Crossing and Disney - most as ACEOcards. I enjoy drawing colorful animals in cute scenes to brighten up other peoples day. My favourite tools are (colored) pencils, markers, watercolor and the ballpoint pen.\u003cbr\u003e\u003cbr\u003e IlI always work on bigger projects, too. You can watch me while drawing every sunday at my art stream: \u003ca href=\"https://www.twitch.tv/fennekinschen\"\u003ehttps://www.twitch.tv/fennekinschen\u003c/a\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy support would be a nice thing \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/CXLJCAJWMAAZOhy.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nProducing books, buying a sample of (card) games, new tools like pencils, brushes and more - everything costs money, what means I have to pay it all alone, and as a student I don\u0027t have the budget of a company, so it\u0027s your turn now! If you like my art and want to support what I do, feel free to pledge. Every Dollar/Euro is more than welcome!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003ch1\u003e\u003c/h1\u003e\u003c/ul\u003e"
