    "summary": "\u003cstrong\u003e\u27a4 ABOUT ME\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\nThis is Soren Blume\u0027s virtual tip jar. Soren is a NEET furfag with a bachelor \nin Biology in a country that cut almost all of its scientific \nresearch funding. Since he doesn\u0027t drink and doesn\u0027t have any gun to \ncommit a shooting spree with, he makes art and pretends he\u0027s an ocelot \nonline in order to cope with his miserable existence.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u27a4 WHAT I DO\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\nI make furry art. Some of it pertains to my biggest fetishes - muscle, \nmacrophilia, vore, paws, and other heretical things. If you\u0027re interested in \nany of those and appreciates what I do (or if you\u0027d like to see more of \nit), consider becoming a patron! Every amount is a blessing, and I\u0027ll do\n my best to reward your generosity!\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cu\u003e\n\u003cbr\u003e\n\u003c/u\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cu\u003e\n\t\u003c/u\u003e\u003c/strong\u003eI also have clean, \nnon-sexual projects, in which I put all my knowledge,\n and all my heart. If you\u0027d like to help this very peculiar feline give some \nsolidity to his icarian dreams (or if you want to pretend you\u0027re \nnot here for lewd stuff), don\u0027t shy away! You have my \neternal thanks, and, like above, I\u0027ll not measure efforts to reward your\ngenerosity.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\nAs for what kind of art... it\u0027s complicated. My current situation is:\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027m mostly known by my \u003cstrong\u003edrawings\u003c/strong\u003e. I\u0027m not very good, but I\u0027m trying to get better.\u003c/li\u003e\n\t\u003cli\u003eI\u0027m starting to get into \u003cstrong\u003ewriting\u003c/strong\u003e. I need to discipline myself more before I can be \nactually productive, though. So far, I like making short stories of few \nparagraphs.\n\t\u003c/li\u003e\n\t\u003cli\u003eI\u0027m trying to get into game making. I utterly suck at programming, so my challenge is to learn enough of a program like Godot to make something worthwhile. I intend to make \u003cstrong\u003egames\u003c/strong\u003e\n\tin the future. Card games, RPGs, clean and fetish-related. This is taking the backseat to the above two hobbies, though, and is something for the farther future.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u27a4 CONTACT INFO\u003c/strong\u003e\u003cbr\u003e\nIf you want to contact me, you can send me a note on FA, through Patreon itself, or...\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can send an email to me:\u003cul\u003e\u003cli\u003e\n\u003cimg src=\"https://i.imgur.com/lx7I4Kn.png\"\u003e \u003ca href=\"mailto:soren.thefurfag@gmail.com\"\u003esoren.thefurfag@gmail.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eFurAffinity users can contact me here :\u003cul\u003e\u003cli\u003e\u003cimg src=\"https://i.imgur.com/5g2l3qF.png\"\u003e \u003ca href=\"https://www.furaffinity.net/user/somedeviantocelot/\"\u003eSomeDeviantOcelot\u003c/a\u003e\n\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSoFurry users can contact me here :\u003cul\u003e\u003cli\u003e\n\u003cimg src=\"https://i.imgur.com/CYSnpWN.png\"\u003e \u003ca href=\"https://soren-blume.sofurry.com/\"\u003eSorenBlume\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\nI also have a \u003cimg src=\"https://i.imgur.com/NbjQVn1.png\"\u003e  Telegram, and I\u0027m on \u003cimg src=\"https://i.imgur.com/YCpf6oB.png\"\u003e Discord. If you\u0027d like to chat with me there, just contact me through other channels and ask! I\u0027m always happy to meet new people!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u27a4 ON REWARDS\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cem\u003eVOTING\u003c/em\u003e : My interests vary a lot, so\nsometimes I get indecisive on what to do. Every month, I\u0027ll hold \u003cstrong\u003epolls with my\npatrons to see what people want to see the most (All Tiers)\u003c/strong\u003e (i.e. \"more muscle pics\",\n\"more stories\", \"work on my game\", etc). Obviously I won\u0027t\ndo exclusively what is chosen, but it will be a nice way to keep focus. Higher\npledges give more weight to the votes.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eORIGINAL PICS\u003c/em\u003e : I rescale my finished pics\nto about 20-30% of their original size as .jpegs. For my patrons, I\u0027ll post the\n\u003cstrong\u003eoriginal, full-resolution .png files (All tiers)\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eCAMEOS\u003c/em\u003e : Some of my pics have my\ncharacters interacting with others. Instead of making them generic nobodies, I can \u003cstrong\u003eone of my patrons\u0027 characters ($5+)\u003c/strong\u003e. Number of appearances may depend on many factors, but at least one cameo per month is guaranteed.\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eEARLY CONTENT\u003c/em\u003e : I\u0027m an absolute mess.\nSometimes I finish stuff in an afternoon, sometimes it lays there for a whole\nmonth without any work. When I feel like I\u0027m on the finishing stages of\nsomething (either a story, a picture, etc), I\u0027ll post an \u003cstrong\u003eearlier version of it ($10+)\u003c/strong\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\"FREE\" ART\u003c/em\u003e : \u003cstrong\u003eThank you doodles ($5+) are very quick, rough pics\u003c/strong\u003e I\u0027ll do based on a simple request you send me.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u27a4 CREDITS\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\nIcons made by \n\u003ca href=\"http://www.freepik.com\"\u003eFreepik\u003c/a\u003e from \u003ca href=\"https://www.flaticon.com/\"\u003ewww.flaticon.com\u003c/a\u003e is licensed by \u003ca href=\"http://creativecommons.org/licenses/by/3.0/\"\u003eCC 3.0 BY\u003c/a\u003e (most of these icons were edited by me)\u003c/li\u003e\u003c/ul\u003e"
