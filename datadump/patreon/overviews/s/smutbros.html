    "summary": "Hello world,\u003cbr\u003eWe are the \u003cstrong\u003eSmutBros\u003c/strong\u003e, BBC Chan and Taboolicious. Welcome to our\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u00a0Collaboration Patreon Project\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eWe have been doing collaborations for some time now and ever since our first one, we knew we wanted to make this a long term thing, but our other personal projects always got in the way. Since then things have changed, so now we are ready and willing to start, put our hearts into this and do amazing COMICS. \u003cstrong\u003eThe sexy kind!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe believe \u003cstrong\u003ePatreon\u003c/strong\u003e is the right platform for us as it will let us do what we love most, and also permit us to share our works with everyone without us having to put our art behind a paywall.\u003cbr\u003e\u003cbr\u003eMaybe you already know our works, but for those of you that don\u0027t, here is a little bit about us.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e  \u003cstrong\u003eBBC Chan (lineart)\u003c/strong\u003e\u003cbr\u003eTaboolicious:\u003cem\u003e \u201cBBC Chan is an amazing, well educated artist, with incredible sense for fundamentals. The lines, the anatomy and perspective of his work are simply topnotch, so good they really don\u0027t need color! (His coloring is pretty damn solid too!)\u003cbr\u003eHe has been working professionally for 7 years, so you can be sure you got a pro in the line-art department.\u003cbr\u003eIf you want proof, make sure to go check his work at\u201d:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://bbc-chan.tumblr.com/\"\u003ehttp://bbc-chan.tumblr.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eTaboolicious (colors)\u003c/strong\u003e\u003cbr\u003eBBC Chan: \u003cem\u003e\u201cWhat to say about Taboo\u0027s shading and coloring other than superlatives? He plays with vibrancy, depth, composition and twists color theory at his own pleasure, like it\u0027s no big deal, even though we all know how hard it really is.\u003cbr\u003e8 years of professional experience and even more of training made him a true master of the craft. Seeing him bring line-art to life is a truly inspiring experience. And on top of that he is also a fantastic storyteller and well rounded artist and designer all together.\u003cbr\u003eBut let\u0027s have his art do the talking\u201d\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://taboolicious.tumblr.com\"\u003ehttp://taboolicious.tumblr.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://taboolicious.tumblr.com\"\u003e\u003c/a\u003e\u003cbr\u003e  Pretty cool, huh? But now let\u2019s talk about the juicy rewards and expand a bit on the description for each of the tiers.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eTipJar\u003c/strong\u003e: Very straight forward, just donate what ever you feel, 1 dollar or 1 quadrillion dollars, we welcome any kind of support and we immensely appreciate your help!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eCuteBros\u003c/strong\u003e: The basic tier. It will grant access to all content (comics and pinup collabs) published on \u003cstrong\u003e\u003ca href=\"http://smutbros.sexy\"\u003esmutbros.sexy\u003c/a\u003e \u003c/strong\u003eas well as sketches and work in progress of all our collabs. Stuff we don\u0027t publish anywhere. Plus you will get a personalized invite to our \u003cstrong\u003eprivate Discord server\u003c/strong\u003e, where you\u0027ll be able to get in touch with us and your fellow Smut Family.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0\u003cstrong\u003eDon\u0027t forget to enable Discord in your Patreon account settings.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003ePrettyBros\u003c/strong\u003e: This tier is for those that want to see all the small details.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-High resolution versions of all work we can\u0027t publish on our site due to size limitations.\u003cbr\u003e-Awesome variations like : futa, wet, cum, text-less comic pages and more!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e-Plus previous tier rewards\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSexyBros\u003c/strong\u003e: this is your social tier, will grant you access to dedicated channels on our Discord where we will hold cool events like\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-Requests (OCs, Fanart) where you get to chose who does what! (example: BBCchan does lines, Taboo does color. or vice versa)\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-Special private Livestream events\u003cbr\u003e-Voting on artwork to be drawn\u003cbr\u003e-Raffles\u003cbr\u003e-Get your OCs in our main Projects as guest characters!\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e-Plus previous tier rewards\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSmutBros\u003c/strong\u003e: this is for the smut-hound that simply can\u0027t get enough and is looking for something very special.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-PSD files\u003cbr\u003e-Time-lapse videos of our process\u00
