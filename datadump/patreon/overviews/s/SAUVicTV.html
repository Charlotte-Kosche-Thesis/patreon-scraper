    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi there. \u00a0I\u0027m Laith and I like making videos.\u003cbr\u003e\u003cbr\u003eThis is my project, \u003cstrong\u003eSAU Vic TV\u003c/strong\u003e. \u00a0I created it because I have a passion for cars and car culture. \u00a0Nissans and Skylines being my favourite.\u003cbr\u003e\u003cbr\u003eI\u0027ve also worked on a number of other projects for Channel 31 in Melbourne, Australia. \u00a0These have ranged from other car shows along similar lines to \u003cstrong\u003eSAU Vic TV\u003c/strong\u003e, to vox pop, studio talk, and music clip shows.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why should I support your Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith \u003cstrong\u003eSAU Vic TV\u003c/strong\u003e I\u0027ve suffered some \"pod-fade\". \u00a0Not because I\u0027ve lost my passion. \u00a0It\u0027s just I haven\u0027t had the time because life keeps getting in the way. \u00a0I need to work because I need to eat. \u00a0And so do my kitty kats.\u003cbr\u003e\u003cbr\u003eSo that\u0027s why I\u0027m here. \u00a0I\u0027d love to get some Patrons to help me out. \u00a0Which means I can stop working weekends to make ends meet and get out to all the great Cruises, Motorsport races, Show\u0027n\u0027Shines, and other great car culture events that are out there. \u00a0It also means I can start to cover events that are outside Melbourne, and maybe even in other states.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, I get that. \u00a0What\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGood question. \u00a0In return for you being my patron, I\u0027ll be giving you a video a month. \u00a0It could be any type of event. \u00a0So we\u0027ll just have to see what\u0027s on each month. \u00a0And the more patrons we have the more events we can cover. \u00a0So I might be able to give you more than one video a month.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of what you\u0027ll be getting.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ppReKIZe3Ck\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUmm... \u00a0 ...You seem to have a lot of goals over there on the left.\u003cbr\u003e\u003c/strong\u003eYeah, I do. \u00a0I really want \u003cstrong\u003eSAU Vic TV\u003c/strong\u003e to grow. \u00a0I\u0027m going to be answering to you, the Patrons, and I want to be very clear about where I\u0027m going with the show. \u00a0I\u0027ve been tossing back and forward about making one of my goals a new computer. \u00a0But I also think that to make the show better I need to be able to edit faster. \u00a0I sometimes dread sitting down to edit because I know I\u0027m going to have to wait ages for stuff to render. \u00a0But then great people like you come along and remind me that there are people out there that love what I do and that makes me what to work harder for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWow! \u00a0That was kewl! \u00a0Where can I sign up?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust check out the patron levels below. \u00a0I\u0027m sure you\u0027ll find something that is within your budget. \u00a0And remember, any amount will help out.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to check out the \u003cstrong\u003eSAU Vic TV\u003c/strong\u003e Patreon page."
