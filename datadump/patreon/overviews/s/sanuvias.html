    "summary": "Hello guys, i\u0027m an illustrator from a remote Portuguese village who would like to make it big out there. I do mostly portraits and fantasy illustration and I\u0027m currently working a part time and painting on my free hours, but I would like to paint full time and living from it, expand my audience and grow artistically in the process. You can see my work on\u00a0\u003ca href=\"https://www.instagram.com/sanuviasart/\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"https://www.artstation.com/marquesart\"\u003eArtstation\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/004/058/923/large/goncalo-marques-carolina.jpg?1479915131\" style=\"background-color: initial; width: 298px;\"\u003e\u003c/div\u003e\u003cbr\u003eThe thing that\u0027s been pushing me back is the lack of time and money to get better tools (my computer is dying and is a piece of crap) and my location doesn\u0027t offer a lot of opportunities. In joining Patreon there is the opportunity to solve some of these problems and fortunately help me move and work on it professionally all day, everyday.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/003/111/303/large/goncalo-marques-gwen-closeup.jpg?1479920298\"\u003e\u003cbr\u003e\u003cbr\u003eMy long goal would be to not only be able to see my work on bookcovers, card games and movie posters, but to eventually release my own artbook and create my own stories.\u003cbr\u003e\u003cbr\u003eFor now I won\u0027t have any reward. The tiers are low and the only thing I\u0027ll be doing is post illustrations in order to grow the quality and quantity. In time I\u0027ll add process files, videos or even prints. But for now I need to start my journey and I need your help.\u003cbr\u003e"
