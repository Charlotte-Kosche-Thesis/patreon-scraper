    "summary": "Hi there! I am \u003cstrong\u003eSekei\u003c/strong\u003e, I\u0027m an artist from South California that does digital drawings! I am currently using Patreon as a tip jar with cool tier rewards so i can offer content for my patron users. I really hope you all enjoy what I draw and I appreciate of any kind of support! And I hope I\u0027ll share awesome works with you all!\u003cbr\u003e\u003cbr\u003eTwitter: https://twitter.com/SekeiKometto\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eArt galleries\u003c/strong\u003e\u003c/div\u003eDA:\u00a0\u003ca href=\"https://sekeikometto.deviantart.com/\"\u003ehttps://sekeikometto.deviantart.com/\u003c/a\u003e\u003cbr\u003eFA:\u00a0\u003ca href=\"http://www.furaffinity.net/user/sekeikometto/\"\u003ehttp://www.furaffinity.net/user/sekeikometto/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat equipment/art softwares do you use?\u003cbr\u003e\u003c/strong\u003eI use a Wacom Cintiq 13HD tablet to draw with, Paint Tool SAI ver.2 for illustrations and other drawings, Streamlabs OBS for streaming my art live, and Filmora for video editing my speedpaints!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen did you started drawing?\u003cbr\u003e\u003c/strong\u003eI started drawing when i first held a pencil, but in 2012 when I got my Nintendo 3DS and my first digital drawing app Colors 3D for the first time, I become highly interested of making more digital art because it felt amazing how i can make drawings digitally rather than a piece of paper! In March 2014 I joined DeviantArt because my parents bought me my first wacom tablet Intuos Pen \u0026amp; Touch Small to draw digitally on a computer and I moved on from making digital art for Colors 3D online gallery due to huge amount of limitations and lack of features. And then later I joined Twitter on 2016 to post art there more often due to how popular the site is!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eEver since I started doing commissions in 2017 making art takes awhile to polish and finish. I am an independent slightly autistic artist with no job so art commissions is the only thing that helps me save up. Doing so many commissions takes away my time to work on my own personal art, projects, and studies. With Patreon I can use this to help myself financially and not worrying too much about taking a lot of commissions because I\u0027ll be able to post more original art and concepts for everyone! I am still going to do commissions but occasionally! If i manage to get more Patrons it will help me to get better equipment and pay my bills.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you still posting art and doing commissions outside of Patreon?\u003c/strong\u003e\u003cbr\u003eYes ofc! However most of the behind-the-scenes content are likely exclusive to Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeel free to ask questions anytime!\u003c/strong\u003e\u003cbr\u003e"
