    "published_at": "2016-01-05T19:53:29+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qFuLn2mqEBI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi Friends,\u00a0\u003cbr\u003eThank you for stopping by!\u003cbr\u003e\n\u003cbr\u003eI want to \u003cstrong\u003egive you a life filled with wildlife and wonders.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a scientific illustrator and creature artist. I\u2019m also the author and illustrator of \u003cem\u003eSeen and Unseen: Observations in the Panama Wilderness by Sam Hildebrand.\u00a0\u003c/em\u003eWith your help; I think we will be able to \u003cstrong\u003efill this world with all manner of beasts\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e(Update Feb. 2018)\u003c/em\u003e\u003cstrong\u003e Seen and Unseen is fully written and fully illustrated!\u003c/strong\u003e\u00a0\u003cbr\u003eDownload it FREE here or buy a physical copy\u00a0\u003ca href=\"http://www.lulu.com/shop/sarah-dahlinger/seen-and-unseen/paperback/product-23515506.html\"\u003ehere\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIt\u2019s a historical fiction set deep in the Panamanian rainforest. Follow Sam Hildebrand, an ichthyologist, during his harrowing adventure through mud and magic, as he tries to complete the 1911 Smithsonian Biological survey.\u003cbr\u003e\n\u003cimg src=\"https://2.bp.blogspot.com/-PCvjJZ945wM/Wf4__h-Fr7I/AAAAAAAABqo/L5X4wSR0aV84gvUwknq16r5KTqUn6EjawCLcBGAs/s1600/cover_web.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eI also want to make \u003cstrong\u003eScientific Illustrations\u003c/strong\u003e for you.\u00a0\u003cbr\u003eIf you\u0027re an animal lover, then you\u0027ll like these images. I\u0027m focused on the anatomy of living things, usually tetrapods, but a few invertebrates might slip in from time to time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-FEL3zTvFoeI/Wo4BeTPqfII/AAAAAAAABxo/dzVVL8utGP47SvMpetcV6MJeOmRhQWQBQCLcBGAs/s1600/EasternNewts.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u00a0I love doing studies of the musculoskeletal\u00a0system and drawing real animals in general. I sketch at zoos and aquariums a lot and my\u003cstrong\u003e patrons are always welcome to attend\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://4.bp.blogspot.com/-98T5iT--rhM/Wo4Alr4TJeI/AAAAAAAABxQ/Oo_qh8KAaL8JeCPchgjJMIoTBgwUMU18wCLcBGAs/s1600/ScaleEatingPupfish_Colored_JournalMockup.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eFinally, I\u0027d like to make \u003cstrong\u003eImaginary Creatures\u003c/strong\u003e for you.\u00a0\u003cbr\u003e\n\u003cbr\u003eNeed a monster for a campaign or love the extraordinary? I think you\u0027ll like these images. Real animals are the best bases for all kinds of monsters and I love mixing animals together to see what beasts I can create.\u00a0\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-PkQsQpz8qDY/Wo4A54s_ZfI/AAAAAAAABxY/rEXvtUTMJ3oo5laA42u-vvfAMDtkwQHcgCEwYBhgL/s1600/BirdBeast_COMP_003.jpg\"\u003e\u003cbr\u003eThis patreon is serving as a means to help pay the rent while I make any beast your heart desires. The closer we get to paying my rent, the more I want to give away here: epic monsters, detailed anatomy studies, adorable bunnies, maybe even entire fantasy worlds.\u00a0As always, I will be producing a lot of free content for this project which you can see on:\u00a0\u003cbr\u003e\n\u003cstrong\u003eTwitter: @SDahlingerArt\u00a0\u003cbr\u003eInstagram: @SarahDahlingerArt\u003cbr\u003e\n\u003cstrong\u003eFacebook: @SarahDahlingerArt\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eFor those who are willing to support me here, there will be all sorts of special treats for you.\u00a0\u003cbr\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-ofGo11zO2-c/Wl59LX1W4SI/AAAAAAAABug/IuY6jzPXmjkdhy8i51xwYa6Try2Tq6PNwCLcBGAs/s1600/Kirin_001_forWeb.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe have a new goal: A full rent payment.\u003c/strong\u003e\u003cbr\u003eFirst Monday Monsters!\u003cbr\u003e\n\u003cem\u003e*Don\u0027t worry, my sciart\u00a0buddies, I\u0027ll be doing animal studies for these as well.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://3.bp.blogspot.com/-yKM9_7qZ65o/WkQdOYEvF3I/AAAAAAAABt0/_90RLi_u9Ec7M3gCcddqUVsK3s59gspBQCLcBGAs/s1600/Patreon_900_Goal.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://3.bp.blogspot.com/-yKM9_7qZ65o/WkQdOYEvF3I/AAAAAAAABt0/_90RLi_u9Ec7M3gCcddqUVsK3s59gspBQCLcBGAs/s1600/Patreon_900_Goal.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor people who are new to Patreon\u003c/strong\u003e\u003cbr\u003ePatreon is a way for people to support me and my work. You can donate any amount you wish and set a cap so you don\u0027t accidentally donate too much. For your pledges, I\u0027ll be providing you with various Patreon exclusive prizes which are listed in my Goals and Rewards Sections.\u00a0\u003cbr\u003e\n\u003cbr\u003eIn short, I send you a whole bunch of prizes based on the amount of money you have pledged to me.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCancel anytime. No worries!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cimg src=\"https://4.bp.blogspot.com/-J9aalsFO660/WkKWzTnJq7I/AAAAAAAABso/FfUEe_P4BwsQHHLYMn0BlPdpyJ6-I1xOwCLcBGAs/s1600/24900025_1629471867111127_7134657882176648120_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for stopping by to read about me!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a scientific illustrator and a fantasy/sci-fi\u00a0creature designer. My main focus is accurate anatomy, especially in fantasy creatures.\u00a0\u003cbr\u003e\u003cbr\u003eI like drawing at zoos and aquariums. Some of my best buddies are my studio assistant, Dodger the greyhound, and a\u00a0crested gecko named Thor. I love sandwiches, hiking, and tabletop rpgs.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eSarah\u003cbr\u003e",
