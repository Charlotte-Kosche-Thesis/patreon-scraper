    "summary": "\u003ch3\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003c/h3\u003e\u0027Lo! I\u0027m Kirryn Lia Todd, and\u00a0\u003ca href=\"http://september.city/\"\u003eI\u0027m an indie poet and author\u003c/a\u003e and general creator of fictional written nonsense. I\u0027m also a disabled student endeavouring to make a living by being the above, which I have been assured is a futile effort, but hey! Isn\u0027t it the new millennium? Full steam ahead, baby. Let\u0027s do this thing!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy Am I Doing This?\u003c/strong\u003e\u003c/h3\u003e\nAs I am classified as severely mentally ill (undifferentiated schizophrenia, bipolar disorder II, C-PTSD, GAD), I\u0027m not very employable in the traditional sense and am scraping by on a disability pension, so being able to make money to supplement my rent, my groceries, my school expenses, and occasionally aid my flat white addiction is a really groovy thing. And the grooviest thing of all is the people who help me do it. Thank you!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhat Do Patrons Receive?\u003c/strong\u003e\u003c/h3\u003e\nSubscribers will see poems, stories, and Twines before they\u0027re released to the general public (and some that will be exclusive only to them), see occasional private posts regarding writing and the general creative process, get free e-copies of zines, poetry collections, and novellas when they come out, and get big discount codes for novels.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\"Heck Yeah, I\u0027m In!\"\u003c/strong\u003e\u003c/h3\u003e\u003cem\u003eThank you!\u003c/em\u003e\u00a0My patrons mean the world to me and anything I\u0027m given can sometimes be the difference between paying and not paying a bill (and thus, you know...being able to eat, medicate myself, or continue using electricity and hot water). I love you!\u00a0\u2764"
