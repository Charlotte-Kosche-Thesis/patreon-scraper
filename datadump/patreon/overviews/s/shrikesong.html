    "summary": "Thank you so much for your interest in and support of my Patreon works! I look forward to providing you with regular content such as poetry, short stories, possibly artwork, examples of my knitting, a planned podcast, and any other things you suggest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout Me:\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI currently serve as Poetry Editor of \u003cem\u003e\u003ca href=\"https://treehouselit.com/\"\u003eTreehouse\u003c/a\u003e \u003c/em\u003eliterary magazine and am a member of the \u003ca href=\"http://www.ncpoetrysociety.org/\"\u003eNorth Carolina Poetry Society\u003c/a\u003e and \u003ca href=\"http://www.ncwriters.org/\"\u003eNorth Carolina Writers\u0027 Network\u003c/a\u003e. In 2015, I participated as a student in the Gilbert-Chappell Distinguished Poets Series. My poems have appeared in the anthologies \u003cem\u003eWitness: Appalachia to Hatteras\u003c/em\u003e and \u003cem\u003eHeron Clan IV. \u003c/em\u003eI am constantly submitting more works to various places.\u003cbr\u003e\u003cbr\u003ePast careers have included Library Assistant, IT Support Specialist, and Medical Records Specialist. I also currently freelance as a writer and IT Consultant.\u003cbr\u003e\u003cbr\u003eI am a queer transgender woman who has become more active in political \nactivism along with my writing career. I write poems, plays, and \nshort stories with the expectation of actually finishing a novel\n someday.\u003cbr\u003e\u003cbr\u003eShrikesong is the name of a character I have in mind for a book series. Join my Patreon and get first looks at some ideas I have in store for her and others in that universe. I also use that name for myself in a lot of places, such as \u003ca href=\"http://www.shrikesong.com\"\u003emy personal website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Quest:\u003c/strong\u003e\u003cbr\u003eJoin me as I work to reach my transition goals and unleash all my creative powers upon this planet. I write from a queer, trans, socialist, feminist, and rather agnostic viewpoint most of the time. This account primarily helps fund my transition, but could also assist in my returning to school. Contact me any time if you have an idea you want me to develop or a project you would like me to work on. \u003cbr\u003e"
