    "is_monthly": true,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/bCTixLWdWgw\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=bCTixLWdWgw\u0026t=47s",

    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBefore I introduce myself, I just wanted to thank YOU! \u003cbr\u003e\u003cbr\u003eYour support\u00a0enables and motivates me to continue to do what I do and I am extremely grateful for you to be apart of my hockey journey, so thank you.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I? \u003cbr\u003e\u003ca href=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t31.0-8/27797598_369851926817525_4161490829980744149_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeGwkR-HJrA6YwEMK59l2KupiqQjl9gG1_szOrLF8j0Zi0n2i3b23zF0pftcLEw6hxWnZ9kzOItSO9RM6fmlYbsevjFCCgV7_ofWE76QuIv3Fw\u0026amp;oh=5930e430b173c7a1ec8f886b077c7190\u0026amp;oe=5B580EDE\"\u003e\u003cimg src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t31.0-8/27797598_369851926817525_4161490829980744149_o.jpg?_nc_cat=0\u0026amp;_nc_eui2=v1%3AAeGwkR-HJrA6YwEMK59l2KupiqQjl9gG1_szOrLF8j0Zi0n2i3b23zF0pftcLEw6hxWnZ9kzOItSO9RM6fmlYbsevjFCCgV7_ofWE76QuIv3Fw\u0026amp;oh=5930e430b173c7a1ec8f886b077c7190\u0026amp;oe=5B580EDE\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nHi, my name is Sam Mantini, I am a goalie and filmmaker who created the YouTube channel called \u003cstrong\u003eThe Puck Stops Here\u003c/strong\u003e! A weekly show where I share glorified recaps of my mens league hockey games, gear reviews and more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nA show that prides itself on quality hockey content that entertains and educates goalies of all ages. In a sport where only pros are celebrated, I aim to be the place where goalies, players and fans go when they need a little hockey fix.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI want to take this show and build a community of hockey enthusiasts who love the game as much as I do. I have a TON of ideas for new content that I am excited to create BUT I can only take this to the NEXT LEVEL with your support!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52); background-color: rgb(255, 255, 255);\"\u003eWHAT WILL I DO WITH YOUR MONEY? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWell to start, once I reach my goal of 500 patrons, I will hire a videographer who can help me shoot and edit new content that I can not film on my own. Videos such as on ice gear reviews, hockey vlogs, comedic \u0026amp; cinematic hockey episodes and much more!\u003cbr\u003e\u003cbr\u003eBut that is just the start! I love giving back to those who support me, so when I reach my goal of 1,000 patrons, I will do monthly gear reviews of brand new equipment and when I reach 2,500 patrons, I will create 2 videos a week as well as merch giveaways!\u00a0\u003cbr\u003e\u003cbr\u003eHowever, I want to do more then that, so if I reach my goal of 5,000 patrons, I will produce 5 videos a week as well as give away a new hockey stick every month. \u00a0\u003cbr\u003e\u003cbr\u003eNow that all sounds amazing, but I know how expensive goalie equipment is, so that is why if I reach my goal of 10,000+ patrons, I will giveaway a brand new set of pads\u00a0\u003cstrong\u003eEVERY SINGLE MONTH!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://2.bp.blogspot.com/_2IEYqnt0sQw/TMxBN6IBftI/AAAAAAAAAPc/AQXeqwyLzng/s1600/IMAG0035.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eNow on top of supporting and providing stability for me and my show I will:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003eProvide more \u003cstrong\u003eBehind the Scenes Videos\u003c/strong\u003e that show how I shoot, edit and hacks for creating your own hockey videos.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI will do more live stream reviews of new gear and/or answer questions about it.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA lot of people have asked me \"Do you have any merch?\" so a part of the money will also go to designing and paying for the cost to create some awesome t-shirts, sweaters, toques, hats and much more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t1.0-9/27332192_366320887170629_2084142436135069000_n.jpg?oh=76af5fabce71801c5ca1de4f1053736b\u0026amp;oe=5AEA0430\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e WHERE DO I WANT THIS CHANNEL TO GO?\u003c/strong\u003e \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWhen I started this channel, I just wanted to watch my game footage to see how I can improve my game but then you started to watch, follow and suggest ways to make my videos better.\u00a0\u003cbr\u003e\u003cbr\u003eAfter some time, the channel started to grow and I realized that it was no longer just for me anymore. So I pushed myself to make my videos even better by adding on screen graphics such as a scoreboard, instant replay, game/season stats and more.\u00a0\u003cbr\u003e\u003cbr\u003eAlthough I do not know where this channel is heading, I know that with your continued support, I can make it one of the best goalie channels on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t31.0-8/27504098_369854300150621_4249062399029805526_o.jpg?oh=ff5da73ee2701342e8e672c713419293\u0026amp;oe=5B0FC6F5\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003eWHEN DO I POST NEW VIDEOS?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI post new videos every Sunday morning but once we hit our goal of 500 patrons, I plan on posting a second video every Wednesday.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWHY DO I POST VIDEOS?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI have played hockey my entire life and I always thought I was going to play in the NHL, but like most of us, I ended up in beer league and that\u0027s okay!\u00a0\u003cbr\u003e\u003cbr\u003eOne day I decided to merge my passion for making videos and hockey by filming and editing a recap video of one of my Sunday night games. Not only did I enjoy creating the video, I also learnt a lot about how I play in net. From that moment on I decided to film and edit every game and the rest is history.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"

     "description": "I make videos because I love to, plain and simple.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI get excited when I read comments from viewers telling me that my video made their day, or that I am helping THEM become a better goalie.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThat is what motivates me the most and is why I\u00a0continue to make new videos every week.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThat is why I will never gate off my content to only people who pay however, if you love the videos I make and want to support me on this journey, feel free to chip in, but do not feel obliged. I love all the support I get!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThink of it as a subscription fee that you don\u0027t actually have to subscribe to in order to get anything, but the provider of said subscription would love it if you *did* throw in a buck or so.\u00a0\u003c/p\u003e",
