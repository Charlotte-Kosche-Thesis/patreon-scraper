    "summary": "Politics. Sex. Science. Art. I\u0027m not\nambitious at all.\u003cbr\u003e\u003cbr\u003eRight. Any person undertaking to write\ninformed work about all those topics is ambitious. In these days of\nsocial media, they\u0027re also doing something unthinkable. They\u0027re\nrefusing to contain themselves to a brand.\u003cbr\u003e\u003cbr\u003eWhen I started \u003ca href=\"http://the-orbit.net/almostdiamonds/\" rel=\"nofollow\"\u003ewriting online\u003c/a\u003e, every\npiece of advice I received told me to specialize. Pick my topic.\nStick with it. Regular content even if it was mostly links. Make sure\npeople know what they\u0027re getting when they come to me. Looking around\nat my peers, I have to admit that the advice looks useful.\nSpecializing is a great branding strategy. \n\u003cbr\u003e\u003cbr\u003eIt\u0027s not a great writing strategy. At\nleast, it doesn\u0027t work for me. I\u0027m not a specialist by training or by\ntemperament. I\u0027m a generalist. I want to write about all the topics\nthat interest me, and I want to explore the places all these topics\nintersect. I want my politics to be informed by science. I want to\nwrite about art through a lens of politics. I want to commit art when\nI write about sex.\u003cbr\u003e\u003cbr\u003eThat can make me a hard sell to people\nlooking for predictability. If you\u0027re here, though, I don\u0027t think\nyou\u0027re looking for predictability. You\u0027re here because something I\nwrote made you say, \"Hmm. I hadn\u0027t thought of it from quite that\nangle.\" That\u0027s what you want more of, whatever the topic happens\nto be.\u003cbr\u003e\u003cbr\u003eI can do more of that with your\nsupport. I can spend more time chasing down alleys that might be\nblind or might end in a small ray of sunshine. I can afford to take\nthe time to apply different lenses to a problem until I find one that\nbrings it into sharper focus. I can consume and study broadly and\nbring you back the small gems I find among it all.\u003cbr\u003e\u003cbr\u003eIs that a brand? I don\u0027t care. It\u0027s who\nI am and what I do. Thank you for helping me do it.\u003cbr\u003e\u003cbr\u003eIf you want to sample my approach, here\nare a few topics I\u0027ve covered: \n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://blogs.scientificamerican.com/guest-blog/the-politics-of-the-null-hypothesis/\" rel=\"nofollow\"\u003eThe Politics of the Null Hypothesis\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://freethoughtblogs.com/almostdiamonds/2014/03/03/why-we-marry-part-1-the-ceremony/\" rel=\"nofollow\"\u003eWhy We Marry, Part I: The Ceremony\u003c/a\u003e and \u003ca href=\"http://freethoughtblogs.com/almostdiamonds/2014/03/10/why-we-marry-part-2-the-state/\" rel=\"nofollow\"\u003ePart II: The State\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://freethoughtblogs.com/almostdiamonds/2014/04/21/the-failure-mode-of-naked/\" rel=\"nofollow\"\u003eThe Failure Mode of Naked\u003c/a\u003e\u003ca href=\"http://freethoughtblogs.com/almostdiamonds/2015/06/07/lets-stop-exercising-our-gender-anxieties-on-the-backs-of-trans-people/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://freethoughtblogs.com/almostdiamonds/2015/06/07/lets-stop-exercising-our-gender-anxieties-on-the-backs-of-trans-people/\" rel=\"nofollow\"\u003eLet\u0027s Stop Exercising Our Gender Anxieties on the Backs of Trans People\u003c/a\u003e\u003ca href=\"http://freethoughtblogs.com/almostdiamonds/2008/10/12/what-is-race-good-for/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://freethoughtblogs.com/almostdiamonds/2008/10/12/what-is-race-good-for/\" rel=\"nofollow\"\u003eWhat Is Race Good For?\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://uncannymagazine.com/article/family-matters-how-geek-communities-turn-dysfunctional/\" rel=\"nofollow\"\u003eFamily Matters: How Geek Communities Tu
