    "summary": "\u003ch1\u003eSIGN-UP for the $30 tier and receive this video May 1st!\u003c/h1\u003e///////////////////////// \\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\u003cbr\u003e\u003ch1\u003eABOUT THE ARTIST\u003c/h1\u003eSydney Brooke Chase is currently residing just outside of Seattle, WA. She lives there with her husband and dog. Syd has been blessed to have had wonderful experiences working with youth in different settings. \u00a0From after school work to teaching art lessons to one-on-one mentorship, Syd loves to give back to the next generation by sharing her love for art. \u00a0\u003cbr\u003e\u003cbr\u003eA lot of her work is inspired by the idea of space as well as emotions.  Several things and even people go unnoticed each day, Sydney strives to highlight them in her work.\u003cbr\u003e\u003cbr\u003eWith the help of Patreon Sydney hopes to impact more people with her art. Her goals are to help bridge the gap between art and community. \u00a0With her PAINT-WITH-ME videos she wants her followers to have the opportunity to host parties or get together with their friends to build a stronger sense of community. These PAINT-WITH-ME videos allow friends to paint along with an instructor (AKA SYDNEY) in their comfort of their friend\u0027s home all while drinking their favorite wine. \u00a0Instead of paying $35-$50 per person to attend a paint night - each person would spend $10 on their supplies and let\u0027s say you have 15 friends- they could all pitch in $2 to help pay for the video. $12 per person?! Sounds like a steal! AND YOU GET A NEW VIDEO EVERY MONTH!!\u003cbr\u003e\u003cbr\u003eDuring these videos there are \"breaks\" for you know... the paint to dry. \u00a0During these breaks Sydney will ask a question to help the group get to know each other better. \u00a0This idea is centered yet again around the idea of building a deeper sense of community in everyones\u0027 lives. \u00a0Some questions are funny and light hearted while other might be more serious. \u00a0Eitherway at the end of the night you will walk away knowing your friends on a deeper level all while enjoying a night filled with painting and laughs.\u003cbr\u003e\u003ch2\u003eEducation:\u003c/h2\u003e\u003cstrong\u003e2012-2014 \u003c/strong\u003eKansas City Art Institute\u003cbr\u003e\u003cstrong\u003e2011-2012 \u003c/strong\u003eJudson University\u003cbr\u003e\u003ch2\u003eSolo Exhibitions\u003c/h2\u003e\u003cstrong\u003e2016-2017 \u003c/strong\u003e\u003cem\u003ePresent\u003c/em\u003e, Governor\u0027s Mansion - NE Arts Council, Lincoln, NE\u003cbr\u003e\u003cstrong\u003e2016\u003c/strong\u003e \u003cem\u003eContent, \u003c/em\u003eStar Deli, Omaha, NE\u003cbr\u003e\u003cstrong\u003e2015 \u003c/strong\u003e\u003cem\u003ePathways, \u003c/em\u003eThe 402 Arts Collective, Painting , Omaha, NE\u003cbr\u003e\u003ch2\u003eGroup Exhibitions\u003c/h2\u003e\u003cstrong\u003e2015 \u003c/strong\u003eStar Deli, Omaha, NE\u003cbr\u003e\u003cstrong\u003e2015 \u003c/strong\u003eInstructor Show, The 402 Arts Collective, Omaha, NE\u003cbr\u003e\u003cstrong\u003e2013 \u003c/strong\u003e\u003cem\u003eEnd of Semester, \u003c/em\u003eKansas City Art Institute, Kansas City, MO\u003cbr\u003e\u003cstrong\u003e2012 \u003c/strong\u003e\u003cem\u003eEnd of Semester,\u003c/em\u003e Kansas City Art Institute, Kansas City, MO\u003cbr\u003e\u003cstrong\u003e2011 \u003c/strong\u003eThe Carnegie, Covington, KY\u003cbr\u003e\u003ch2\u003eCollaborative Projects\u003c/h2\u003e\u003cstrong\u003e2013 \u003c/strong\u003eMural Project, Art Play at the Kansas City Art Institute, Kansas City, MO\u003cbr\u003e\u003ch2\u003eAwards\u003c/h2\u003e\u003cstrong\u003e2011 \u003c/strong\u003eStudent guest exhibit at The Carnegie\u003cbr\u003e\u003cstrong\u003e2011\u003c/strong\u003e Governor\u0027s School for the Arts: Visual Art\u003cbr\u003e\u003ch2\u003eVolunteer and Continuing Education\u003c/h2\u003e\u003cstrong\u003e2014-Current \u003c/strong\u003eVisual Art Instructor, The 402 Arts C
