     "created_at": "2017-11-18T00:40:17.984498+00:00",
     "description": "\u00a0\u00a0The sixth tier. Patrons who hit this tier get all the perks from the previous tier, plus:\u00a0\n\u003cp\u003e\u00a0\u00a0- Access to any raffles or random drawings I host!\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0The games are held once a month, and are to reward one lucky patron for their pledge.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe winnings are winners choice from the following:\u00a0\u003c/p\u003e\n\u003cp\u003e- Drawing (simple, non-colored, line art of subject of your choice. Non-pornographic)\u003c/p\u003e\n\u003cp\u003e- 1 on 1 conversation via voice chat for 10+ minutes.\u003c/p\u003e\n\u003cp\u003e- 1 on 1 multiplayer game time your choice.\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003eNOTE: If you won last month\u0027s rafflee, you are ineligible to win this month\u0027s game. I want all of my patrons to have an equal chance at winning, so if the same person wins every month, no one gets that chance but them! You can try again next month.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0Also, the difference between the games and raffle are that the games are live and interactive. The games will take place on Twitch while the raffle is kept on here. The contests will require one a month for the teir and any extra entries will come with additional tips, fan art, or other media donated to my email, princesssnarkgaming@gmail.com. From there, I will determine the winner of the monthly contest based on random drawing.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0There is no limit to the amount of patrons that can participate in this, and this will not expire.\u00a0\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0DISCLAIMER: \u00a0I am human and make mistakes. I want to get the winner of the monthly game their much deserved prize. Please allow me 1-2 days to get back to the game winner, and another 1-2 weeks to receive your prize (should your prize be digital, it will only take another 2-3 days after I contact you; should your prize be something personalized or something that requires scheduling, we can make it happen within the week.)\u003c/p\u003e\n\u003cp\u003eI WILL NOT ASK FOR YOUR INFORMATION (shipping address, etc) UNLESS YOU WIN AND YOUR PRIZE IS SOMETHING THAT REQUIRES THAT I MAIL IT TO YOU!\u003c/p\u003e",
