    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dzmdv0UQPUU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch3\u003e\u003cstrong\u003eBom dia, boa tarde e boa noite! Tudo bem por a\u00ed?\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nOi! Somos o Kayo e a Marisa e apresentamos orgulhosamente o canal de YouTube \u003cstrong\u003eSuper Casal Xou!\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"https://i.imgur.com/s4ZkJtI.gif \"\u003e\u003cbr\u003e\n\u003cbr\u003e\nQuando iniciamos o nosso canal de Youtube alguns anos atr\u00e1s, a nossa meta era compartilhar o nosso carinho por jogos, livros e filmes com pessoas como voc\u00ea, sempre ansiosos para conhecer novos amigos e tentar fazer algu\u00e9m rir com pedacinhos de humor pelos nossos v\u00eddeos.\u003cbr\u003e\n\u003cbr\u003e\n\u00c9 gra\u00e7as a pessoas incr\u00edveis como voc\u00ea que o nosso canal finalmente est\u00e1 crescendo e alcan\u00e7ando cada vez mais pessoas (\u003cstrong\u003es\u00e9rio, voc\u00eas s\u00e3o demais\u003c/strong\u003e) e n\u00f3s, Kayo e Marisa, decidimos que agora \u00e9 hora de investir pesado no canal! Queremos gravar mais v\u00eddeos no nosso tempo livre sem nos preocuparmos com freelances, queremos filmar com uma c\u00e2mera melhor, queremos fazer as nossas live streams semanais em resolu\u00e7\u00e3o 8K e 240fps (t\u00e1, isso ainda n\u00e3o \u00e9 poss\u00edvel), queremos entregar um \u00e1udio de primeira classe quando batemos papo com voc\u00ea durante as lives... enfim,\u003cstrong\u003e queremos entregar  tudo o que voc\u00ea gosta na melhor qualidade poss\u00edvel!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eNossa, cara, voc\u00eas s\u00e3o malucos? Nem com pedra filosofal voc\u00eas conseguem isso sozinhos!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIsso infelizmente \u00e9 verdade. Temos muita vontade mas nem tantos recursos assim... mas e se tiv\u00e9ssemos patr\u00f5es? E se tiv\u00e9ssemos pessoas escalafobeticamente incr\u00edveis como voc\u00ea para nos apoiar? Nossa, seria demais!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003ePara onde vai o meu apoio?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eTodo o dinheiro arrecadado no Patreon ser\u00e1 utilizado para melhorar o nosso equipamento\u003c/span\u003e: C\u00e2mera, webcam, microfone, jogos para jogar com os inscritos, PC.... e eventualmente uma pizza numa live ou outra se sobrar um troco.\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/k4mKBx7.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\n\u003cblockquote style=\"\"\u003e\u003cstrong\u003e\n\tExemplo de doa\u00e7\u00f5es sendo investidas com seriedade\n\u003c/strong\u003e\u003c/blockquote\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch3\u003e\u003cem\u003e\u003cstrong\u003eLouc\u00e3o mermo! Eu ganho algo em troca por isso?\u003c/strong\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\nSim! Al\u00e9m da nossa gratid\u00e3o, queremos realmente merecer a sua ajuda. Para isso, criamos v\u00e1rias recompensas e formas de interagir com voc\u00ea, afinal somos um time agora! ;) Aqui est\u00e3o algumas coisas que organizamos para voc\u00eas:\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e1 \u2013 Grupo no Discord\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cimg src=\"https://i.imgur.com/59BUcGi.png\"\u003e\n\u003cblockquote style=\"\"\u003e\u003cstrong\u003eFontes ligeiramente confi\u00e1veis afirmam que o nosso grupo no Discord \u00e9 o grupo mais descolado da d\u00e9cada.\u003c/strong\u003e\u003c/blockquote\u003e\u003cbr\u003eEstamos sempre online com o pessoal dele e todos os nossos patr\u00f5es tem acesso a ele para conhecer gente nova, conversar sobre tudo e organizar jogatinas de jogos que temos em comum.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e2 \u2013 SORTEIOS! \u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nParte do valor arrecadado ser\u00e1 utilizado para realizar sorteios mensais entre os patr\u00f5es no nosso Discord! Keys da STEAM, Cart\u00f5es da Playstation Network, jogos, figurinha repetida de \u00e1lbum de Pok\u00e9mon...\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e3 \u2013 Vamos jogar juntos!\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/B0jCYnh.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cblockquote style=\"\"\u003e\u003cstrong\u003eA \u00faltima vez que jogamos Overwatch juntos foi t\u00e3o \u00e9pica\u003c/strong\u003e\u003ca href=\"https://youtu.be/sCYCct-JIt8\" target=\"_blank\"\u003e\u003cstrong\u003e que virou at\u00e9 v\u00eddeo\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/blockquote\u003e\nT\u00e1 cansado de single player? Vem jogar com a gente! L\u00e1 no Discord estamos sempre procurando novos jogos para jogar junto, tanto em lives quanto fora delas!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e4 \u2013 Aqui voc\u00ea pode ser diretor por um dia!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nTem alguma ideia genial para um v\u00eddeo ou um jogo que gostariam que jog\u00e1ssemos? Estamos sempre abertos a sugest\u00f5es dos nossos patr\u00f5es para fazer v\u00eddeos ou lives :)\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e5 \u2013 Voc\u00ea ganha um desenho IRADO!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nO Kayo e a Marisa v\u00e3o te presentear com uma ilustra\u00e7\u00e3o lindona de voc\u00ea como o seu personagem favorito! Seu avatar do Facebook nunca ser\u00e1 o mesmo :D\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e6 \u2013 Voc\u00ea ganha um desenho ESTUPIDAMENTE IRADO!\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cimg src=\"https://i.imgur.com/P9Ex6ep.png\" style=\"width: 429px;\"\u003e\u003cbr\u003e\n\u003cem\u003e\n\u003cblockquote style=\"\"\u003e\u003cstrong\u003e\n\tNosso primeiro presente a um patr\u00e3o. Imagina um desenho \u00e9pico desses com os seus amigos! Essa \u00e9 a recompensa definitiva!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003c/em\u003e\u003cbr\u003e\nS\u00f3 para os mais generosos: voc\u00ea ganha uma ilustra\u00e7\u00e3o ainda mais bem trabalhada a seu pedido, em diversos formatos e pronta para ser impressa num p\u00f4ster incr\u00edvel! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eE como n\u00e3o podia faltar... o nosso agradecimento!\u003c/strong\u003e\u003c/h4\u003e\nNosso sincero agradecimento a voc\u00ea pelo seu apoio nos nossos v\u00eddeos e lives :) E caso voc\u00ea tenha algo que gostaria de divulgar tamb\u00e9m, pode contar com o nosso apoio nisso!\u003cbr\u003e\nSe n\u00e3o puder ou n\u00e3o quiser contribuir agora, muito obrigado mesmo assim por dedicar alguns minutinhos a ler tudo isso aqui. Ficamos genuinamente felizes com o seu carinho e muito obrigado por nos ajudar com esse sonho \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e- Kayo e Marisa\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eObs.: As ilustra\u00e7\u00f5es s\u00f3 s\u00e3o iniciadas e os sorteios s\u00f3 s\u00e3o feitos depois da sua primeira cobran\u00e7a no cart\u00e3o/paypal, ok? Esperamos que entendam :) \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
