    "summary": "\u003ch3\u003e\u003cstrong\u003e***ON HIATUS UNTIL FURTHER NOTICE***\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eHi there and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/h2\u003eI\u0027m a huge nerd and a \"jack of all arts\": I write, paint, and compose music.\u003cbr\u003e\u003cbr\u003eI write \u003cstrong\u003efantasy novels\u003c/strong\u003e for teens (think \u003cem\u003eMortal Instruments\u003c/em\u003e or \u003cem\u003eAvatar: The Last Airbender\u003c/em\u003e... if that were a novel, of course). I\u0027m currently\u00a0undertaking the long and heartbreaking journey of getting traditionally published :P\u003cbr\u003e\u003cbr\u003eAlso I draw \u003cstrong\u003edigital fan art\u003c/strong\u003e from anime, games, movies...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/shaunaalderson.com/wp-content/uploads/2017/06/inuyasha1.jpg?resize=663%2C1024\" style=\"width: 147px;\"\u003e\u003cimg src=\"https://i2.wp.com/shaunaalderson.com/wp-content/uploads/2017/06/sally1.jpg?resize=194%2C300\" style=\"width: 147px;\"\u003e\u003cimg src=\"https://i0.wp.com/shaunaalderson.com/wp-content/uploads/2017/06/Cornelia1.jpg?resize=194%2C300\" style=\"width: 146px;\"\u003e\u003cbr\u003e\u003cbr\u003e... original characters from my stories...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/shaunaalderson.com/wp-content/uploads/2017/08/o-Randi.jpg?resize=663%2C1024\" style=\"width: 147px;\"\u003e\u003cimg\u003e\u003cimg src=\"https://i1.wp.com/shaunaalderson.com/wp-content/uploads/2017/02/o-Anne.jpg\" style=\"width: 147px;\"\u003e\u003cimg src=\"https://i0.wp.com/shaunaalderson.com/wp-content/uploads/2017/02/o-Annafelle.jpg\" style=\"width: 147px;\"\u003e\u003cbr\u003e\u003cbr\u003e... and random, pretty things, sometimes in traditional mediums.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/shaunaalderson.com/wp-content/uploads/2017/02/sketch-9122017.jpg\" style=\"width: 146px;\"\u003e\u003cimg src=\"https://i1.wp.com/shaunaalderson.com/wp-content/uploads/2017/02/sketch-9062017.jpg\" style=\"width: 146px;\"\u003e\u003cimg src=\"https://i0.wp.com/shaunaalderson.com/wp-content/uploads/2017/02/sketch1.jpg\" style=\"width: 146px;\"\u003e\u003cbr\u003e\u003cbr\u003eFinally, I compose \u003cstrong\u003emusic\u003c/strong\u003e because why not. The genre is instrumental/alternative/I don\u0027t really know.\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/342574034\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/342142125\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy I\u0027m on Patreon\u003c/h2\u003eMy dream is to be able to create stories, art, and music full-time. With your support, I\u0027d be able to create awesome content everyday to share with you.\u003cbr\u003e\u003cbr\u003eAs a monthly Patron, your contribution would go towards\u003cbr\u003e\u003cul\u003e\u003cli\u003eFeeding the artist (always important!)\u003c/li\u003e\u003cli\u003eArt supplies (paint, printing costs, software)\u003c/li\u003e\u003cli\u003eBook expenses (editing services, marketing, conferences)\u003c/li\u003e\u003cli\u003eMusic expenses (software)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn return, you get \u003cstrong\u003emonthly rewards\u003c/strong\u003e such as\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh-resolution art downloads\u003c/li\u003e\u003cli\u003eMusic downloads\u003c/li\u003e\u003cli\u003eCopies of my books (once they\u0027re published)\u003c/li\u003e\u003cli\u003eMentions in the thank you sections of my website/books/any videos I make\u003c/li\u003e\u003cli\u003eSneak-peeks at new content\u003c/li\u003e\u003cli\u003eBeing part of the creative process (naming characters, requesting fan art, etc.)\u003c/li\u003e\u003cli\u003eAccess to all previous months\u0027 rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf there\u0027s other rewards you\u0027d like to see too, give me a shout in the comments and I\u0027ll try to include it as well. I\u0027m still new at everything and hope to share this journey of self-improvement with you :)\u003cbr\u003e\u003cbr\u003eThank you so much for checking out this page, and I hope to see you around!\u003cbr\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/aldersonshauna\" target=\"_blank\"\u003e@AldersonShauna\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/shauna.alderson/\" target=\"_blank\"\u003eshauna.alderson\u003c/a\u003e\u003cbr\u003eSoundcloud:\u00a0\u003ca href=\"https://soundcloud.com/shauna-alderson\" target=\"_blank\"\u003eShauna Alderson\u003c/a\u003e\u003cbr\u003e"
