    "published_at": "2015-05-02T04:02:58+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Q8p8CeF.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eThis needs to start somewhere, so why not here. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHello I am \u003cstrong\u003eCharlie\u003c/strong\u003e, also known by my username \u003cstrong\u003eSayUncle \u003c/strong\u003eor my character\u0027s name\u003cstrong\u003e Grey\u003c/strong\u003e.\u00a0I am a freelance artist and having a little trouble catching a break. Freelance work has made it difficult for me to get back in touch with my passion for story telling, comics and world building. Which has in turn led me here for help!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly is Patreon \u003c/strong\u003eis kind of like Kickstarter. A kind of crowd funding that is recurring for long term projects. My Patreon is set up by month, where Patrons will donate each month. In exchange there are different goodies for each paying tier and\u00a0early access to a month load of updates! Think of it like a magazine subscription but with juicy juicy rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCrowd Funding is powerful,\u00a0\u003c/strong\u003eprojects that could never exist without you. While the project will be viewable in time for free you will be able to see the content long before everyone else AND be supporting an artist who needs the help. This project can not be successful without people behind it and I thank you for being interested enough to click my way.\u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo pressure! Start and stop being a patron whenever you need to!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vejCkFH.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003ePayments are processed in the first week of each month. After payment has gone through you will then receive rewards and updates for that month.\u00a0\u003cbr\u003e\u003cbr\u003eFor example;\u003cbr\u003eSigning up on the second week of June will get you July\u0027s updates.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I am using Patreon \u003c/strong\u003eis it gives me the opportunity to create and tell stories without having to stress over my commissions each week to get my bills paid and to be able to eat. It\u0027s been several times this year where I sold my art too low for time vs money just because I needed money for food. Loop this behavior enough times and I became stuck in a tight spot not being able to continue this project and it became about surviving.\u003cbr\u003e\nI also want to be able to have a connection with people who are genuinely interested in supporting this project and allow them to have some influence in it.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this comic \u003c/strong\u003eI keep talking about? From 2012-14 I did a 14 page short story on a one night stand between two anthro characters in a near future alternate earth with growing depth. I\u0027ve had a lot of people ask me to continue this and, finally, I have reached a point where I have enough of a framework to really dig into the continuation.\u003cbr\u003e\u003cstrong\u003eWhat are Anthros?\u00a0\u003c/strong\u003eThey are animals with human expression and/or body structure that typically have human vocal chords to be able to talk. While anthros are not all that inhabits this world the main characters are.\u00a0\u003cbr\u003e\u003cstrong\u003eSexuality\u003c/strong\u003e is something explored within the story as well. I am an artist who does erotic adult work so expect a lot of 18+ and all sexuality and genders. Typically it will be male/male romance.\u00a0\u003cbr\u003e\u003cbr\u003e\nThis is a \n\u003cstrong\u003eNot Safe for Work \u003c/strong\u003eproject. You must be 18+\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you as a Patron get out of this?\u003c/strong\u003e\u003cbr\u003e\nSupport will help me to focus in on this as a job and actually be able to get progress done. I will be working for YOU. There will also be many Raffles for free art, Streams and Commissions on higher tiers! As well as discussion boards with fellow patrons in a positive environment.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso as a bonus; You will\u00a0receive\u00a0a warm fuzzy feeling from helping nature\u0027s smallest creature, the starving artist.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/TvL5cSC.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.piercemecomic.com/\" rel=\"nofollow\"\u003ewww.piercemecomic.com/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nPages will be updated for free after a month has past on Patreon.\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nYou can also find me;\u003cbr\u003eSaykitty.tumblr.com\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eMy Website/Tumblr 18+\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/sayuncle\" rel=\"nofollow\"\u003efuraffinity.net/user/sayuncle\u003c/a\u003e \u003ca href=\"http://sayuncle.sexy/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eMy Furaffinity Account. 18+\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to support me and get some prints out of the deal;\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/MF7t3TC.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.redbubble.com/people/sayuncle\" rel=\"nofollow\"\u003eredbubble.com/people/sayuncle\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
