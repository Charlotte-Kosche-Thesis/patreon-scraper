    "summary": "\u003cstrong\u003eHello ladies and gentleman.\u003c/strong\u003e Allow me to introduce myself properly, my name is \u003cstrong\u003eRob\u003c/strong\u003e, but you can call me \u003cstrong\u003eSgtGoldilocks\u003c/strong\u003e. I began making videos on YouTube as an editor in the COD community when I was around 15 years old. I built up a good name for myself in that community for my skills in editing, but after years and years of editing I began to grow tired and bored of it. So I began to work into creating content, or being a Director as some may call it. I started making Battlefield 3 videos many years ago, and was extremely lucky enough to come into contact with who is now a 1,000,000+ Subscriber YouTuber by the name of SMii7Y. SMii7Y, me, and other YouTuber\u0027s played and recorded many videos together and it was a lot of fun, but over time we began to fall apart from each other and after about a month we went our separate ways. Since then I\u0027ve always looked back in regret at letting such an opportunity slip through my hands at becoming great friends with some awesome guys, and growing on YouTube with them as friends. So here I am today, as I currently write this, I stand at just a little over 500 subscribers and I upload \u003cstrong\u003eGTA V Roleplay\u003c/strong\u003e videos, and occasionally \u003cstrong\u003eRainbow Six: Siege\u003c/strong\u003e videos. I am currently attempting to save money from paychecks, birthdays, etc. to rebuild my PC so I can produce the highest quality content I can. My dream is not to just \"get big\" on YouTube. What I dream of is being able to support my family financially, and be able to help with any/all bills we run into issues with. So thank you to anyone and everyone who donates. It really is amazing and I honestly appreciate it so much."
