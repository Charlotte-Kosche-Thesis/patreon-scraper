cbr\u003e\n\n\n\u25cf Translation activity of the My Futanari work\nI translate my futanari work\u00a0\u003cbr\u003eto spread the splendor\u00a0of works and \u003cbr\u003efutanari to people all over the world.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have been doing futanari activities for a long time,\n\u003cbr\u003ebut in the past environments it was difficult to creating and publish.\n\u003cbr\u003eBut here Patreon I can be seen by many people.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYour supports\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI need your support.\n\u003cbr\u003eI am going to use your support for the production,\n\u003cbr\u003ematerial, printing and transportation costs of the Futanari.\n\u003cbr\u003eWith your support, I can make a wonderful futanari\n\u003cbr\u003eand spread it to more people.\n\u003cbr\u003e\u003cbr\u003eHP:\u003ca href=\"https://siranuim.wixsite.com/siranui\" target=\"_blank\"\u003ehttps://siranuim.wixsite.com/siranui\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 twitter:\u00a0\u003ca href=\"https://twitter.com/siranui_1\" target=\"_blank\"\u003ehttps://twitter.com/siranui_1\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 mail:\u00a0\u003ca href=\"mailto:siranuim@gmail.com\"\u003esiranuim@gmail.com\u003c/a\u003e\u003cbr\u003e"
