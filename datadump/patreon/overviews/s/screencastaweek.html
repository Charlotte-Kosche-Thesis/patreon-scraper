    "published_at": "2015-03-14T12:17:34+00:00",
    "summary": "Hi, I\u2019m Kevin Yank! I\u2019m best known for writing\u00a0\u003ca href=\"http://www.sitepoint.com/store/php-mysql-novice-to-ninja/\" rel=\"nofollow\" target=\"_blank\"\u003ebooks\u003c/a\u003e and\u00a0\u003ca href=\"http://www.lynda.com/Sublime-Text-tutorials/Up-Running-Sublime-Text-2/114325-2.html\" rel=\"nofollow\" target=\"_blank\"\u003evideo courses\u003c/a\u003e on web technologies like JavaScript and PHP. Now I\u2019m starting something new:\u00a0\u003cstrong\u003e\u003ca href=\"https://screencastaweek.com/\" rel=\"nofollow\"\u003eScreencast a Week\u003c/a\u003e, one short video a week to help you get the most out of your Mac, devices like iPhone and iPad, and whatever else I come up with!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThe gadgets and apps we use every day are full of obscure-but-awesome features. I love unearthing these, and finding amazing ways to use them together. And with Screencast a Week, I\u2019ll show you the best stuff I\u2019ve found.\n\u003cbr\u003e\u003cbr\u003e\nMostly, I\u2019m a Mac nerd, so Screencast a Week will cover lots of obscure OS X tips and tricks. Mac apps in general often are full of hidden preferences, shortcuts and ways to combine them into awesome workflows, so I\u2019ll be showing off plenty of these too. If you own an iPhone or iPad, you can also look forward to some tips for those too.\n\u003cbr\u003e\u003cbr\u003e\nTake a look at the first four episodes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2192894\"\u003eSpeedy Mac App Logins with 1Password mini\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2005181\"\u003eSearching for Hard-to-find Menu Items with the Keyboard\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2221632\"\u003eManage Safari Tabs Across Macs and iOS Devices\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/creation?hid=2124820\"\u003eCopy-and-paste Formatted Text Without Making a Mess\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003eProducing videos that look and sound great is a lot of work, so I could really use your support! Patrons will have access to my behind-the-scenes posts here on Patreon. Depending on your level of support, you can also get episodes a week before they go public, access high-quality DRM-free video downloads, and more!\u003cbr\u003e\u003cbr\u003eIf you can\u2019t afford to pay for Screencast a Week, that\u2019s okay. I\u2019ll publish every episode for free on YouTube, and I appreciate you watching. I respect your time and attention, and if you choose to spend it on Screencast a Week, that\u2019s awesome\u2014and so are you. :)"
