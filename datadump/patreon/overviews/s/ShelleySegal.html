    "published_at": "2016-06-02T16:56:15+00:00",
    "summary": "\u003cbr\u003e\nHI EVERYONE!!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.shelleysegal.com/\"\u003e\u003cimg height=\"16\" src=\"https://s2.googleusercontent.com/s2/favicons?feature=youtube_channel\u0026amp;domain_url=http%3A%2F%2Fwww.shelleysegal.com%2F\" style=\"margin: 0px;\" width=\"16\"\u003e\u003c/a\u003e I\u0027m so excited about\u00a0my Patreon subscription service. It means that I can create content specifically for my fans and get it to you directly!!!\u003cbr\u003e\n\u003cbr\u003e\nAt the moment I release a studio project around once a year and tour as much as I can. \u00a0But with regular, direct support from you, (my Patreons) I will be able to continue everything I do now, and more. Being a Patreon means you will be the first to get my work, and be an integral part of making it happen.\u003cbr\u003e\n\u003cbr\u003e\nI wanted to make this affordable and accessible, so my basic tier is $1 a month. For this amount you receive A SONG EVERY WEEK!! Also my entire solo back catalogue, all my new releases; home recordings; videos and cool collaborations - a unique stream of Patreon only content.\u003cbr\u003e\n\u003cbr\u003e\nHigher tiers allow you to offer more support for extra bonuses such as hand written postcards, signed CDs etc..\u003cbr\u003e\n\u003cbr\u003e\nAll Patreons will receive first access to new merch plus the opportunity to engage with content (voting for designs, song choice for releases etc..)\u003cbr\u003e\n\u003cbr\u003e\nI am so grateful for the support of my fans, I would never able to connect with so many people so deeply without the opportunity you have given me. \u00a0By supporting me and becoming my Patreon, we will continue sharing\u00a0this adventure of writing and creating music together.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBig love,\u003cbr\u003e\nShelley xx\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eA master of creating \u2018experiential art\u201d \u2013 Chris Hofstader (Skepchick)\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u201cThoughtful lyrics celebrating life, love and reason\u201d \u2013 Julia Burke (BuffaloSpree) \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003e\u201cA curious form of protest music\u201d - Augustus Welby (Beat)\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith her \u003cstrong\u003e\u201cMercurial voice and eclectic sound\u201d (The Brag)\u003c/strong\u003e genre defying singer-songwriter Shelley Segal creates a space for her listeners. A space for people to engage with ideas, to question and to reflect on the everyday \u2013 to see its layers, its depth, its meaning. \u003cbr\u003e\u003cbr\u003eDesirous of all expressions, Shelley flirts with elements of jazz, folk, pop, blues, reggae and electronica, imparting a pure joy about music and its power. The spirited singer has been \u003cstrong\u003e\u201ccreating a ripple e\u001fffect with her melodic vocals, heartfelt passion and thought-provoking lyrics\u201d (Leona Devaz, Weekend Notes) \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eShelley\u2019s first single, folk protest song \u2018Saved\u2019 has become an anthem for grass-roots secular activists and is the intro song for Austin TV show \u0027The Atheist Experience\u0027\u003cbr\u003e\u003cstrong\u003e\u201cA pin-up girl for the international atheist movement\u201d \u2013 Barney Zwartz (The Age) \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eCollaborating with Adam Levy \u2013 guitarist for Norah Jones \u0026amp; Tracy Chapman \u2013 Shelley co-wrote and recorded \u2018Little March\u2019. \u003cbr\u003e\u003cstrong\u003e\u201cBespoke songs that traverse jazz, folk and blues with tender affection and great artistry\u201d \u2013It\u2019s Only Rock\u0026amp;Roll\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eShelley co-wrote and featured on \u2018Chemistry\u2019 \u2013 an award-winning Drum\u0026amp;Bass track with Carl Cox. \u003cbr\u003e\u003cstrong\u003e\u201cShelley\u2019s vocals are something else\u201d \u2013 DJ Carl Cox\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e2014 single, the reggae-inspired \u2018Morocco\u2019 made a splash with coverage in the Australian National Press and Moroccan World News and is played often on Moroccan TV\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u201cTruly an artist with international flair\u201d (AU review)\u003c/strong\u003e her powerful voice has taken her around Australia, Hong Kong, China, England and eight tours of the United States. She has performed to festival crowds of over 30,000 people. \u003cbr\u003e\u003cbr\u003eAn artist, an activist and an explicit storyteller, Shelley uses her music not only to express the way she sees the world, but to create the world that she wants to see.\u003cbr\u003e",
