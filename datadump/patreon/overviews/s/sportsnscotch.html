    "summary": "At Sports \u2018n Scotch, we are committed to giving you the best sports journalism this side of the internet (the seedy side, we mean).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWe answer to nobody but our readers.\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThere is no omnipotent corporation lording over us\u2014no Goodellian commissioner scrutinizing our every move, no advertisers that need to be placated.\u003cbr\u003e\n\u003cbr\u003e\nWe are rogue agents\u2014old college buddies scattered around the country\u2014talking (and writing) our little hearts out on the subjects we love: sports and scotch.\u003cbr\u003e\u003cbr\u003eTo listen or read, go to:\u00a0\u003cbr\u003e\u003ca href=\"https://www.podomatic.com/podcasts/sportsnscotch\"\u003ehttps://www.podomatic.com/podcasts/sportsnscotch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.sportsnscotch.com/\"\u003ehttps://www.sportsnscotch.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNot everything in this life is free. To continually better the podcast, we want to ask for your support. Maybe its getting better recording equipment to offer a better experience for you, the listener. Maybe its to help support the many expenses incurred along the way in making this podcast the best it could be.\u00a0Maybe its to buy a better scotch, so were not drinking garbage.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe growth and success of the podcast can be better controlled with your help!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease subscribe, like, follow, and listen! All of these will better the site and podcast! If you\u0027re willing and able, you can support us directly with donations! All donations will be used specifically for the site or podcast, never toward paying the writers or guests on Sports \u0027n Scotch.\u00a0\u003cbr\u003e\u003cbr\u003eWe offer a few levels of donations, with several more in the works (think: SnS coffee mugs, hats, and more!), but any donation is helpful! If you\u0027re looking to do a one time donation, you can send any donations to\u00a0\u003cbr\u003e\u003cbr\u003ePaypal : paypal.me/sportsnscotch\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you to all our fans and supporters, may we continue bringing you hours of nonsense\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
