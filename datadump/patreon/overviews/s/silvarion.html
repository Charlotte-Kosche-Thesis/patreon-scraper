    "summary": "Welcome to my Patreon! The name\u0027s Silvarion, and you, my good sir or dearest madame, have stumbled upon my stash.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMr. Silvarion, what are you?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGood question! I\u0027m a 3D artist! More specifically, a 3D Environmental and Furry artist. I tend to make entire environments within 3DS Max and animate furry yiff in Source Film Maker.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/silvarion/1499505563/1499505563.silvarion_corneria_2_0_part_2_by_jon3s115-damgzx7.jpg\" style=\"width: 519px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWait, yiff?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t you dare shame me! We\u0027ve all got our weird as fuck kinks.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/silvarion/1513496586/1513496586.silvarion_over_the_shoulder_000000.jpeg\" style=\"width: 530px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eSo... yiff...?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYes sir or mam! All of the good stuff you\u0027ll find I animate or pose within Source Film Maker using models created by other talented artists. They make the models, I bring them to life with animation!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eYou do environment art, too?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIndeed! My focus and pretty obvious favorite is the science fiction realm of things. Every single one of my 3D environments I\u0027ve created have either a Sci-Fi theme to them or a Contemporary Vibe added in. Put in the fact that my favorite game series (Star Fox) is a Sci-Fi entity and you\u0027ve got match made in fan art heaven! I\u0027m not saying I\u0027m the best, but like, being a furry, loving Star Fox, and loving Sci Fi kinda mixes very well together for me as an artist.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/silvarion/1506043512/1506043512.silvarion_the_view__still_frame_.jpg\" style=\"width: 448px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eSo, with that out of the way, please, enjoy your stay and enjoy the porn! Enjoy the 3D scenes! Enjoy it all!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
