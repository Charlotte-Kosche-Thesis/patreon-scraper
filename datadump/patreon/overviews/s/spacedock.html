    "summary": "\u003cstrong\u003eSpaceDock is the largest Mod hosting Site for Kerbal Space Program.\u003cbr\u003e\u003cbr\u003eIt now supports other games, too.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen i started playing Kerbal Space Program i found this amazing community full of realy intelligent people. \u003cbr\u003eAs some of you might now im unemployed and my computer is held together by spit and good will.\u003cbr\u003eUnable to donate money to those amazing Modmakers i offered my time instead.\u003cbr\u003eThe result was \u003ca href=\"http://d-mp.org\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://d-mp.org\u003c/a\u003e\u003ca href=\"http://d-mp.org\" rel=\"nofollow\"\u003e\u003c/a\u003e a Kerbal Space Program Multiplayer Website for Darklights great Mutiplayer Addon.\u003cbr\u003e\u003cbr\u003eWhen the creator of Kerbalstuff (the biggest Kerbal Space Program Modding Site) surprisingly quit i was asked to step up. \u003cbr\u003e\u003cbr\u003eAnd so SpaceDock came to be.\u003cbr\u003e\u003cbr\u003eAs member of the \u003ca href=\"http://ccc.de/en/\" rel=\"nofollow\" target=\"_blank\"\u003eCCC\u003c/a\u003e  (\u003ca href=\"https://en.wikipedia.org/wiki/Chaos_Computer_Club\" rel=\"nofollow\" target=\"_blank\"\u003eChaos Computer Club\u003c/a\u003e) protecting private data is one of my highest goals.\u003cbr\u003eSo i set myself ambitious standarts:\u003cbr\u003e\u003cul\u003e\u003cli\u003eNo ads\u003c/li\u003e\u003cli\u003eNo third party services \u003c/li\u003e\u003cli\u003eNo Premium / Payed accounts\u003c/li\u003e\u003cli\u003eNo Corporate bullshit\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI wont have any ads or paid accounts. \u003cbr\u003e\u003cbr\u003eBut for this to work out i need your help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Site purely lives off your donations\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://forum.kerbalspaceprogram.com/index.php?/topic/132186-spacedockinfo-dev-thread-the-kerbalstuff-replacement-site-fully-operational/\" rel=\"nofollow\" target=\"_blank\"\u003eRegular updates are posted here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want me to add a feature or a game \u003cbr\u003ejust ask \u003cbr\u003eon the forums \u003cbr\u003eor \u003cbr\u003eon irc.esper.net #spacedock\u003cbr\u003e\u003cbr\u003e"
