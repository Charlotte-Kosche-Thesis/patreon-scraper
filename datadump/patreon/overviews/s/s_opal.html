    "summary": "Hello, everyone!\u003cbr\u003eMy name is Anna and most likely you know me from the fanart I post on\u00a0\u003ca href=\"http://s-opal.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e and fanfiction I post on\u00a0\u003ca href=\"http://archiveofourown.org/users/spectralPhobia/works\" rel=\"nofollow\"\u003eAO3\u003c/a\u003e.\u003cbr\u003eArt is my life, storytelling is my blood, and if I had enough funds I\u0027d dedicate all of my free time to telling epic stories\u00a0(alas, doing something you\u0027re passionate about requires money).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePatron perks:\u003c/em\u003e\u003c/div\u003eAs a patron, you\u0027ll have access to\u00a0\u003cstrong\u003eart I haven\u0027t posted anywhere, progress gifs, psd/sai files, speedpaints, suggestions about what I should draw next, and more\u00a0\u003c/strong\u003e- and, of course, you\u0027ll have my eternal gratitude.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eGoals:\u003c/em\u003e\u003c/div\u003eIf I have enough funds I will be able to:\u003cbr\u003e\u003cul\u003e\u003cli\u003edraw comics full-time\u003c/li\u003e\u003cli\u003econtinue unfinished projects\u00a0(like Rankstuck and Countdown Quest that I know people are still interested in)\u003c/li\u003e\u003cli\u003elearn game developing to create a game I\u0027ve been planning for years\u00a0(a secret project you\u0027ll learn about here)\u003c/li\u003e\u003cli\u003ecreate new art\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you like my work and want to support me, please consider becoming a patron.\u00a0Signal boosts are appreciated. Thank you \u0026lt;3\u003cbr\u003eIf you need to contact me, my e-mail is selenaopal@gmail.com"
