    "summary": "\u003cstrong\u003eWho am I?\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027m a pixel artist and game designer currently working on\u00a0\u003cem\u003e\u003ca href=\"https://twitter.com/Thyriagame\" target=\"_blank\"\u003eThyrian Defenders.\u003c/a\u003e\u003c/em\u003e\u00a0After more than five years as a professional graphic designer I discovered a long-rooted passion for pixel art. Since 2015 I\u0027ve made a full-time commitment to pixel art and game development.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eDirect fan funding allows me to pursue the vision in my heart. With your patronage I pledge to create original pixel art on a consistent weekly schedule, share insight with process videos, educate with tutorials, and aggressively pursue the completion of \u003cem\u003eThyrian Defenders\u003c/em\u003e. Now is your chance to contribute to the production of a unique vision and reap beautiful rewards!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWhat kind of rewards do Patrons get?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUnlock all \u003cem\u003ePixel Weeklies\u003c/em\u003e and early access to new posts\u003c/li\u003e\u003cli\u003eUnlock all \u003cem\u003ePixel Minis\u003c/em\u003e and early access to new posts\u003c/li\u003e\u003cli\u003eEarly access to monthly process videos, \u003cem\u003ePixelcast\u003c/em\u003e\u003c/li\u003e\u003cli\u003eEarly access to animated artworks\u003cem\u003e, Pixelmotion\u003c/em\u003e\u003c/li\u003e\u003cli\u003eColor palettes and other resource downloads\u003c/li\u003e\u003cli\u003eParticipation in polls\u003c/li\u003e\u003cli\u003eYour name in the credits of\u003cem\u003e\u00a0Pixelcast\u003c/em\u003e\u003c/li\u003e\u003cli\u003eYour name in the credits of \u003cem\u003eThyrian Defenders\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eAll earnings directly support the continued production of these Patreon contents, and the development of \u003cem\u003eThyrian Defenders.\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eMoney to live yo!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eThank you\u003c/strong\u003e\u003cbr\u003e\nMy deepest gratitude goes out to all who have viewed and engaged in my art in any way. Just knowing your eyeballs are on my art gives me purpose and fuels my creative drive. For all Patrons of any amount I really can\u0027t express how marvelous you are. Thank you.\u003cbr\u003e"
