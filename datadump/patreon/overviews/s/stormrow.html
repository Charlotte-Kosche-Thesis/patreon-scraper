    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/cjqHPt3ZIfM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": null,

    "summary": "\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eHi, and again, I\u2019m glad you\u2019re here. Hooray.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cem\u003ePlease note: On May 1, 2018, tiers underwent a revision. Please enjoy.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI started this Patreon project to share the wide variety of writing\nand art I make at storm row studio day-to-day. And let\u2019s face it, there\u2019s a lot\nof ground to cover when it comes to explaining why I\u2019m here and what I\u2019m\noffering. It\u2019s never easy being a Creative with multiple interests. In fact, it\ncan be downright overwhelming.\u003cbr\u003e\n\n\u003cbr\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eBut I\u2019m also lucky.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\n\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eI\u2019m observant. Curious. And an active dreamer. I never lack\nideas. For novels or art. All the ideas aren\u2019t good, of course. A fair amount totally\nsuck. Still, I mustn\u2019t keep my creative life to myself. And because writing informs my art-making and art-making informs my writing, the time has come\nto plop my boat in Patreon\u2019s waters and share how it\u0027s all connected. If you get onboard and join the tour, a\nhundred-thousand thanks.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eSo. What do I write about?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMy stories showcase the\ntough, uphill climb out of childhood, and sometimes, how that affects\nadulthood. My biggest inspiration is being a child of the 70s\nand 80s, a time when kids had freedom to roam, largely unmonitored by adults.\nFiguring it out on my own felt raw and wonderful and scary and empowering. It all shows up in my writing, and whether the story is set in the past\nor is contemporary or futuristic, I\u2019m not allowed to shy away from the edge or\nthe truth. The storm or the rowing. For me, the characters appear, stuck in a\nrowboat, with bad weather hovering and my job is to get them to shore. I write\nfor any reader, of any age, who enjoys sorting out the mysteries and triumphs\nof that trip to solid ground.\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eSo. What\u2019s an illustrated novel?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSimilar to a graphic\nnovel, an illustrated or art novel\u2019s written text is supplemented with visual\nart that gives a personal and private view into the plot or characters. The\ndifference between graphic and illustrated novels is in the formatting, and in\nmy stories, the characters curate between the chapters. Meaning, it\u2019s mostly\ntheir art the reader sees. Also, their diaries, doodles, handwritten letters.\nTheir ephemera. That kind of thing.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eAnd what about the art?\u003c/span\u003e\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e\n\nCharacters and the world\nthey live in inspire the art for the novels, and whether for the cover or\ninterior, the work is designed and representational. My stand-alone artwork is\nmore conceptual. Abstract. Color and texture drive the process. But\nsometimes the piece wants to be something specific. My cityscapes are an\nexample of that.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eOkay. But what puts all these ideas in my heart and head?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe music, moments, and\nstuff from the 70s and 80s. Fashion. Then and now. Almost always. I love\nfabric, thread. I love plaid. Rainbows. Patterns. I love things in miniature.\nSmalls\u2014collectibles. I like the history behind everyday vintage items. A tea\ntowel. A deck of cards. I like paper, of all kinds. I\u2019m (deeply) interested in\npolitics and social causes. I ache for a more inclusive, equal society. Always\nhave. I\u2019m a planner, organizer. I like to noodle things out in a sketchbook. I\nsuppose it\u2019s not so surprising when my characters show up troubled by some unfairness\nthat must be fixed. Almost always they bring their art, or that of someone they\nknow. It helps them make sense of it all. And it means I best get to work.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\u003cu\u003eGOALS: BIG AND SMALL\u003c/u\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\n\nThe Overall Goal\u003c/strong\u003e:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nBy sharing what I do,\nmake, and mess up, I aim to connect, entertain, and stir the creative in anyone\nwho visits the page.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\n\nThe Pointed Goal\u003c/strong\u003e:\u003cbr\u003e\u003c/span\u003e \u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI\nstrive to earn every penny of every pledge dollar you offer and money always\ngets invested back into the studio. The investments include: covering expenses, like utilities, supplies, and equipment, and paying myself a modest wage.\nWith your support, I can invest more time in the studio, \u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem style=\"color: rgb(118, 146, 60);\"\u003emaking\u003c/em\u003e \u003c/span\u003efor patrons.\u003cbr\u003e \u003cbr\u003e\n\nEarning enough to make\ninvestments means projects I\u2019ve set aside get attention. For instance,\nfunds that allow me to purchase a commercial scanner and a vintage typewriter\nbring handmade, limited edition story collections or arty zines into play. Or I\ncould pay for design services with a print-on-demand publisher, allowing me to\ncraft curated books or Tribute Storyzines, made\nto raise funds for select charities and non-profits.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eREWARDS: TIER BY TIER\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eThe TIP JAR Tier:\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eArty Public Service\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eA daily post open to all visitors keeps me connected to the practice of sharing. And with tie-ins to the other tiers (fReads, free STYLE, free falling, and 1, 2, 3 free), once weekly Rowboat Quote (my version of Wednesday wisdom), and Driftwood (companion posts from storm row studio\u0027s blog), there\u0027s something for every reader, maker, and gongoozler.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003eThe STORIES Tier: \u003cspan style=\"color: rgb(183, 221, 232);\"\u003eReading\nRainbow meets Netflix\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003ePosts Published\u003c/strong\u003e: 1-3x weekly\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePost Contents\u003c/strong\u003e: Original short stories and snippets, character and setting profiles, and work-in-progress novel updates (which includes rmack: bookmaker posts), all with illustrations and art of some kind. Also making an appearance? Storytime\nvideos, trailers, and read-alouds.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePS\u003c/strong\u003e: After many steps and stumbles, Rowboat Storytime finally launches in May 2018.\u00a0Rowboat Storytime is an audio/video read-aloud featuring many genres. And the tales told span from original, illustrated stories to beloved books by other authors.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePPS\u003c/strong\u003e: Posts contain an audience rating of G, PG, PG-13, and R to advise all ages on content.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\n\nThe STYLE Tier: \u003cspan style=\"color: rgb(183, 221, 232);\"\u003eArt\nWorkshop turned Art Exhibit\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePosts Published\u003c/strong\u003e: 2x monthly, on the 10th and 20th\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePost Contents\u003c/strong\u003e: Art and design process, inspiration, and\nhow-to posts, where I showcase and discuss the art I make for book interiors and covers,\nstand-alone pieces, and lifestyle art\u2014gift wrap, tablescapes, and other fun\nstuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePS\u003c/strong\u003e:\nA subscription to this tier gives patrons access to STORIES \u003cem style=\"color: rgb(118, 146, 60);\"\u003eand\u003c/em\u003e STYLE. As an additional perk,\npatrons of this tier receive a 5% discount in Storm Row Studio\u2019s Etsy boutique\nafter three months of membership.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePPS\u003c/strong\u003e: Looking ahead, I plan to explore installation art,\ndioramas, and other staged art to accompany my writing.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003e\n\nThe STEPS AND STUMBLES\nTier: \u003cspan style=\"color: rgb(183, 221, 232);\"\u003eMake-It-Work versus You\u2019re-Out\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePosts Published\u003c/strong\u003e: 1x monthly, on the last day of the month\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePost Contents\u003c/strong\u003e: Opinion pieces, on the\nhumbling, human process of being an artist, which includes keeping up a\nworkshop, bouncing back from art-making mess-ups, and Creative wellness. Posts also\nfeature the books I read, supplies I buy, places I go, and research I complete\nto help me develop\u2014or ditch\u2014a project.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePS\u003c/strong\u003e:\nA subscription to this tier gives patrons access to STORIES, STYLE, \u003cem style=\"color: rgb(118, 146, 60);\"\u003eand\u003c/em\u003e STEPS \u0026amp; STUMBLES. As an additional\nperk, patrons of this tier receive a 10% discount in Storm Row Studio\u2019s Etsy\nboutique after three months of membership.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePPS\u003c/strong\u003e: Goofs are a real part of the day and I\u2019ve\nbeen known to start a project on a whim and end up in deep space. Because I\u2019m sharing some of what I know and a lot of what I don\u2019t, expect some laughs in-between.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eIMPORTANT NEWS ABOUT ETSY\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eStarting January 15,\n2018, for the first time ever, my paintings and other arty goods will be available\nin Storm Row Studio\u2019s Etsy boutique. I\u2019m an old pro at selling my large mixed,\nmedia pieces, but now I\u2019m presenting smaller work, lifestyle art, and unique,\nhandmade, one-of-kind, well, stuff. Stuff for walls, bookcases, coffee tables.\nStuff to gift or to keep. And all at in-reach,\naffordable prices.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003ePS\u003c/strong\u003e:\nIn fairness to all STYLE and STEPS \u0026amp; STUMBLES patrons, three months of pledges must be paid to Patreon\nbefore the discount is applied. The discount applies to any and all items for\nsale in the boutique.\u003c/div\u003e"
