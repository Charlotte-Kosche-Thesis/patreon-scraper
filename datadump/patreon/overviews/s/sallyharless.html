    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Sally Harless. I\u0027m a full-time artist and illustrator in St. Louis, Missouri. In short, I\u0027m obsessed with animals and I\u0027ve devoted my life to drawing them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/012/0/5116744/il_fullxfull.431493110_406p.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy story\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI spent most of my life in Indiana, where I went from making things out of cardboard tubes as a small child, to copying (not tracing!) illustrations out of books in elementary school, to doing ceramics in high school and making badly hand-sewn purses on my front lawn, to then writing and illustrating my own zines in college, and FINALLY all of this led to taking every drawing class offered at Indiana University and earning a BFA in printmaking in 2007. What I\u0027m trying to say is, I\u0027ve been making things my entire life, and I\u0027ll never ever stop.\u00a0\u003cbr\u003e\u003cbr\u003eAfter college, I sort of fell into the craft show world, and then I was hooked. Since 2009, I\u0027ve been working under the moniker \"Sadly Harmless,\" selling my my work in galleries and stores, on Etsy, and at craft shows all over the Midwest. I now reside in St. Louis, Missouri, with my woodworking boyfriend and our sock-stealing French bulldog, Monty.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://c1.staticflickr.com/8/7485/27918476822_1f942f2642_k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI joined Patreon because I want to share and interact more with people who enjoy my work, meaning you! Being a working artist is both amazing and challenging. I have so many devoted people who follow me on the interwebs, show up at craft shows, and buy my work year after year and that\u2019s amazing! The challenging part is continuing to fund my work, not sinking too much into solitude, and continually trying to be inspired. Your support allows me to focus on making new projects, which I then get to share with you!\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/135/0/5116744/il_fullxfull.1000292468_b1v2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow does this work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you like my work and you want to help me, just choose how much you want to pledge per month (even $1 makes a difference!) and select some cool stuff like access to my secret blog, sketches, work in progress photos, and Patreon-only prints that I\u0027ll send right to your doorstep!\u003cbr\u003e\u003cbr\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \u003cbr\u003e\u003cbr\u003eI appreciate any support you want to give, so that I can keep going on this weird adventure and take you with me \u0026lt;3\u00a0\u003cbr\u003eCheck out my work on\u00a0\u003ca href=\"http://www.instagram.com/sadlyharmless\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/sadlyharmlessart\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://sadlyharmless.etsy.com\" target=\"_blank\"\u003e\u003cstrong\u003eEtsy\u003c/strong\u003e\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/075/0/5116744/il_fullxfull.822633564_15qy.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/059/0/5116744/il_fullxfull.742793020_80at.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
