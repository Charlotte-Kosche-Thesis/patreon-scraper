    "published_at": "2015-04-01T00:40:48+00:00",
    "summary": "\u003cimg src=\"http://snobbyrobot.com/wp-content/uploads/2015/03/test-small.png\"\u003e\u003cbr\u003e\u003cbr\u003eAt\u00a0\n\u003ca href=\"http://snobbyrobot.com\" rel=\"nofollow\" target=\"_blank\"\u003eSnobbyRobot.com\u003c/a\u003e we have been covering the world of web series since 2012. Our mission has always been and will continue to be to celebrate the insanely talented individuals who are creating and sharing their art online.\u00a0\u003cbr\u003e\u003cbr\u003e\nSnobby Robot Magazine is the next step in that process.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nSnobby Robot is all about exploring the places online that live at the intersection of entertainment, art and technology. The birth of the internet as a massive social repository of all of mankind\u0027s creations is allowing us to explore the gradual shifts in our culture in a way we never could before.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nWith this new e-magazine version of the website we will be able to expand our coverage of artists around the world, beyond filmmaking and into the core of what it means to be a creative person and live a creative lifestyle.\n\u003cbr\u003e\u003cbr\u003e\nEach issue will follow a theme, while also hitting on the hot topics of the time period in the world of new media. Articles will be written about a myriad of creative topics from web series, social media, photography, podcasting, filmmaking, web comics, YouTube, to technology and marketing.\u00a0\n\u003cbr\u003e\u003cbr\u003e\nAll of us working in the world of new media, and online distribution face similar issues, flex similar creative muscles and ultimately have a lot to learn from each other. In the end, no matter if you are a web series creator, photographer, or a podcaster, every article and every section in the magazine will be designed to inspire your creativity.\n\u003cbr\u003e\u003cbr\u003e\nSo let\u0027s meet some of the team!\n\u003cbr\u003e\u003cbr\u003e\nAuthors\n\u003cbr\u003e\u003cdiv style=\"width: 100%;\"\u003e\n\u003cdiv style=\"width: 45%; margin-right: 3%; float: left;\"\u003e\n\u003cimg src=\"http://snobbyrobot.com/wp-content/uploads/2015/03/me1.png\" style=\"height: auto; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 52%;\"\u003e\n\u003ch3\u003eErik Urtz\u003c/h3\u003e\n\t\t  Erik founded Snobby Robot as an online web series magazine in 2012 which led to his producing a web series and an indie feature film. Since that time he has covered the world wide web series community while working as a freelance photographer, videographer and graphic designer in Los Angeles.\n\t\t\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%;\"\u003e\n\u003cdiv style=\"width: 45%; margin-right: 3%; float: left;\"\u003e\n\u003cimg src=\"http://snobbyrobot.com/wp-content/uploads/2015/03/chris.png\" style=\"height: auto; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 52%;\"\u003e\n\u003ch3\u003eChris Hadley\u003c/h3\u003e\n\t\t  Chris has been writing for Snobby Robot since 2012. During that period of time he has writen about hundreds of web series, distribution platforms, production companies and issues facing the industry. He is currently working on his own project, The Late, Late News. \u00a0\u00a0\n\t\t\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%;\"\u003e\n\u003cdiv style=\"width: 45%; margin-right: 3%; float: left;\"\u003e\n\u003cimg src=\"http://snobbyrobot.com/wp-content/uploads/2015/03/jess.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 52%;\"\u003e\n\u003ch3\u003eJess Morton\u003c/h3\u003e\n\t\t  Founder of \"The Press Pass\" Jess Morton has been covering the indie web series scene in Toronto and the rest of Canada through her blog. \n\t\t\u003cbr\u003e\n\t\t\tFor our first issue she will be writing our cover feature on the web series scene in Canada, in addition to potentially covering some individual series.\n\t\t\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"width: 100%;\"\u003e\n\u003cdiv style=\"width: 45%; margin-right: 3%; float: left;\"\u003e\n\u003cimg src=\"http://snobbyrobot.com/wp-content/uploads/2015/03/ms_square.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"width: 52%;\"\u003e\n\u003ch3\u003eMarco Sparmberg\u003c/h3\u003e\n\t\t  Marco is an award-winning transmedia producer and content strategist. Holding a MFA degree from Hong Kong Baptist University, he also is lecturer on university level and public speaker. In 2012, Marco co-founded Haexagon Concepts, Asia\u0027s first transmedia content and IP management agency. In 2014, Marco joined MediaCorp as the first ever Transmedia Producer in the Studio Division, developing transmedia extensions and content strategies for the national broadcaster\u2019s prime time programming and tent-pole events.\n\t\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd many more!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003e\n\t\tToday we are asking for \"subscriptions\" to the magazine. A $5 contribution represents a payment per issue, currently slated for release quarterly.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\tPlease consider our other options as well, for opportunities to advertise your content, channels or services to the community.\u003cbr\u003e\u003cbr\u003e\n\t\tWe have hundreds of shows worth considering for coverage and only so many spots in the magazine. If you are interested in an article about your content specifically please consider the $45 tier. You can cancel or change your contribution level at anytime.\u003cbr\u003e\u003cbr\u003e\n\t\tThanks you so much for taking the time to read this!\u003cbr\u003e\u003cbr\u003e\n\t\tIt\u0027s been an honor covering the web series community for these past three years. With your help we can take our coverage to the next level! We hope to release the first issue in early May, so please contribute! If you are unable, please take a moment and share this campaign with your network!\u003cbr\u003e\u003cbr\u003e\n\nThank you,\n\u003cbr\u003e\u003cbr\u003eErik Urtz\n\u003cbr\u003eFounder, Editor \u0026amp; Chief\n\u003cbr\u003eSnobby Robot\n\u003c/div\u003e"
