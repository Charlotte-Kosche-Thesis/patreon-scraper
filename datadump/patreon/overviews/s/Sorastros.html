    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://sorastro.com/wp-content/uploads/2017/09/Sorastro-3.jpg\" style=\"width: 321px;\"\u003e\u003c/div\u003eHello!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eCreating the best miniature-painting tutorials I can takes a tremendous commitment of time (40-60 hours per episode) and resources. \u00a0My video content will always be free to watch, but your support could help relieve some of the costs involved, help upgrade equipment to improve the quality of the videos, and allow me to sustain this as my full-time occupation.\u003cbr\u003e\u003cbr\u003eDue to the high levels of support already received, I recently resigned from my previous job and am now creating videos full time, allowing me to produce an average of 3 videos or quick-guide bundles each month with a heavy focus on the most popular series as determined by Patreon surveys. \u00a0This will mean plenty more Imperial Assault and Descent videos, but will also leave time for me to explore a wide range of additional games such as Kingdom Death Monster,\u00a0 Star Wars Legion and many more.\u003cbr\u003e\u003cbr\u003eIn addition, by popular demand I will be using Patreon funding to launch a series of albums featuring the best music composed for the videos for all users to enjoy whilst painting or gaming, the first of which is already out.\u003cbr\u003e\u003cbr\u003eOther recent improvements include personally-tested alternative paint range substitutions (for Vallejo paints) and exclusive, patron-only PDF guides for select miniatures.\u003cbr\u003e\u003cbr\u003ePlease note that you are able to set a monthly limit in Patreon as to how much you wish to contribute so you will always be in control regardless of how many videos I produce each month!\u00a0\u003cbr\u003e\u003cbr\u003eFinally, a quick note about sponsorship in the interests of transparency: I sometimes accept commissioned work from the likes of FFG and CMON if it\u0027s a game I like the look of; in those cases I will NOT be crowdfunding such content (although I still hope you enjoy it!). \u00a0\u003cbr\u003e\u003cbr\u003eThank you, and happy painting!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eSorastro.\u003cbr\u003e"
