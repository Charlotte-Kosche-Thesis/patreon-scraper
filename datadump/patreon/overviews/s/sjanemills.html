    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome!\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.sjanemills.com/wp-content/uploads/2018/04/sjmillspanel.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003eI\u2019m Jane, an Indianapolis based artist, illustrator and self-publisher with a focus on astronomical art and space travel. My main projects are my comic, A.S.T.R.O.girl and my nebula watercolor series.\u003cbr\u003e\u003cbr\u003eWith your support, I will be able to dedicate more hours to the creative process, it will assist me to table at events, as well as allowing me time to develop future community-based art projects.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to sharing with you the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eZines and art in early stages of\u00a0development\u003c/li\u003e\u003cli\u003ePages from my sketchbook\u003c/li\u003e\u003cli\u003eMonthly updates on my project progress\u003c/li\u003e\u003cli\u003ePainting process photos with in-depth details\u00a0\u003c/li\u003e\u003cli\u003eA place to ask specific questions\u003c/li\u003e\u003cli\u003ePDF and desktop wallpaper rewards\u003c/li\u003e\u003cli\u003eFirst view of comic pages before they are posted publicly\u003c/li\u003e\u003cli\u003eRandom art blogging\u003c/li\u003e\u003cli\u003eRandom personal blogging\u003c/li\u003e\u003cli\u003eDiscount on shop items\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eA huge thank you to my current patrons and thank you for your consideration in supporting my artwork!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNew patrons will be charged on the day they pledge and all following payments are charged at the 1st of the month. Rewards for the $7 and $11 level will be uploaded/mailed between the 1st and the 10th of the month.\u003cbr\u003e"

    "attributes": {
     "about": "Hello Friends! Now you can become a supporter of my artwork and I hope you will join me in my art journey!\u003cbr\u003e\u003cbr\u003eI personally wish to create more tutorials, either in blog or video form (video is ideal), so I\u0027m hoping I will be able to accomplish my goals and produce motivational content as I go with your help :)\u003cbr\u003e\u003cbr\u003ePayments are charged at the very beginning of each month and\nrewards will be distributed throughout that month. \u003cbr\u003e\u003cbr\u003eYou can cancel or change your pledge at any time! For\nexample, one month you might feel adventurous and want the \"Super Nova\" reward (package!), then the following month you can go back to the \"Moon\" reward (access to only the Patreon blog)! Patreon is flexible that way!\u003cbr\u003e\u003cbr\u003eThank\nyou so much for your support! \u003cbr\u003e\u003cbr\u003eWebsite: \u003ca href=\"http://www.sjanemills.com\"\u003ewww.sjanemills.com\u003c/a\u003e\u003cbr\u003e\n\nShop: \u003ca href=\"http://sjanemills.bigcartel.com\"\u003ehttp://sjanemills.bigcartel.com\u003c/a\u003e\u003cbr\u003e\n\nInstagram: \u003ca href=\"http://instagram.com/ivory_ocean/\"\u003ehttp://instagram.com/ivory_ocean/\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"http://facebook.com/sjanemills/\"\u003ehttp://facebook.com/sjanemills/\u003c/a\u003e \u003cbr\u003eTwitter: \u003ca href=\"http://twitter.com/ivoryocean\"\u003ehttp://twitter.com/ivoryocean\u003c/a\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://ivoryocean.tumblr.com/\"\u003ehttp://ivoryocean.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "created_at": "2018-04-26T12:22:28+00:00",
     "deleted_at": null,
     "description": "After reaching 200 patrons, I will donate 20% of my Patreon earnings to to Girls Inc. Indy and 20% to Girls Rock! Indy every month (as long as I stay above 200 patrons)\u003cbr\u003e\u003cbr\u003eEven if 200 people funded $1 to me monthly, that still would be $40 going to each program every month! A little can mean a lot.\u003cbr\u003e\u003cbr\u003eI chose Girls Inc. Indy and Girls Rock! Indy because helping young girls to be strong, smart, and bold is incredibly important to me.\u003cbr\u003e\u003cbr\u003eInformation:\u003cbr\u003e\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Fgirlsincindy.org%2F\u0026amp;h=ATPhL-HT6tzu2k40vKWbYV-3HdZdvzydRs_hLatey0RwAZDO5_HaBJ8NiB2baEIV04a7wdzGj5PB-1w6mA-X_Ym3gdpPRc6D_KJi_IwB4Z47CSIKXbaH9q-6cKRwrVdyBeUfjHUipg\"\u003ehttp://girlsincindy.org\u003c/a\u003e\u003cbr\u003eTheir programs free girls from gender stereotypes, truly allowing them to be themselves. They empower girls to be confident in their own skin, prepared for their futures, proud of who they are, and ready to take their place in the world.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://l.facebook.com/l.php?u=https%3A%2F%2Fwww.girlsrockindy.org%2F\u0026amp;h=ATMnQYvNFyDMOyw2pwriFce0yuqtB3JYUrsYJcEkeuwH9G3Zwx-uPbKugziuHIE5Lzw0tg-ssl5yLEqFM64LDX7KqG7RZbr_CknRDyKi7PhlNqLHbpiUYj9bDn6TaGRCcIDasfUwEA\"\u003ehttps://www.girlsrockindy.org\u003c/a\u003e \u003cbr\u003eGRI strongly believes in the transformative and revolutionary power of using creative expression as a means of social change. By providing a positive, supportive environment that offers music instruction as well as a variety of workshops and performances, the camp creates leadership opportunities, cultivates a supportive community of peers and mentors, and encourages social change and the development of life skills.\u003cbr\u003e",
