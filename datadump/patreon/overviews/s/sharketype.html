    "summary": "Hey, I\u0027m Sharke and \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor checking out this page! It\u0027s been a long road to get to a place where I\u0027m comfortable settling in and taking a shot at doing art full-time, and it\u0027s people like you who have gotten me here.\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing art since kindergarten and I\u0027ve taken class after class, watched YouTube video after YouTube video, and this is what I love doing! I absolutely love being allowed to design people\u0027s characters and I adore seeing what everyone else has created, translating it into my style and making art that people can really enjoy. I like pin-ups and monsters, classic noir and the apocalypse, just about everything under the sun. I stream often during the week and every Saturday. The first and third Saturday of each month is my freebie stream, starting around 1830(630PM) EST so keep an eye out for those! If you\u0027re a patron, there\u0027s another stream JUST for you guys on the second friday of every month at the same time.\u003cbr\u003e\u003cbr\u003eI post on FurAffinity just about every time I stream, as well as on Discord, but feel free to follow my Picarto for e-mail notifications.\u003cbr\u003e\u003cbr\u003eAs a supporter, you\u0027ll be able to weigh in on future decisions: what kind of adopts you\u0027d like to see, special stream events I\u0027ll do, make some requests, and other cool stuff!\u003cbr\u003e\u003cbr\u003eIf you have any questions about anything at all, please contact me either here or through one of the links below!\u003cbr\u003e\u003cbr\u003eAnd again...\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eThanks!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0)
