    "summary": "The Spur-Of-The-Moment Shakespeare Collective (SOTMSC) was founded in 2010 by Victoria Urquhart and Sean Horbatiuk, to cultivate a community of emerging artists with a shared interest in Shakespeare and street theatre. \u003cbr\u003eAnnually the SOTMSC performs \"Shakespeare in Hospitals\". A\u00a0project that is exactly what it sounds like: we create new shows, using Shakespeare\u2019s words, designed specifically to bring to patients in hospitals across the GTA, like Mount Sinai, Sunnybrooke and CAMH and more, at no charge to the hospitals or the patients.\u003cbr\u003eThe SOTMSC continues to grow and develop projects in 2017 under the mandate of: Establishing and cultivating community engagement in areas in and around Toronto experiencing isolation based on economic, social, and physical barriers. Our mission statement is to marry classical text, contemporary performance, and audience interaction to invite and encourage people to engage with their community.\u00a0\u003cbr\u003e"
