    "summary": "Hi, I\u0027m Sarah Faire, and I\u0027m a\nfull-time freelance model based in Connecticut. I\u0027ve been doing art\nmodelling since 2013 and photography modelling since 2015. I like to\ndo a little bit of everything, genre-wise: art, editorial, boudoir,\nglamour, some cosplay and historical themes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t35.0-12/21742131_10214466107829263_1050137975_o.jpg?oh=16120e1b27aa990ff9bb9ed9f0e7435d\u0026amp;oe=59B9CFC7\"\u003e\u003cbr\u003e\u003cbr\u003eI love historical fashion, and I love\nlearning about period hair and makeup styles to put together a\ncomplete look for a shoot. I\u0027m always trying to add to my wardrobe\ncollection!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.instagram.com/p/BRrOWMejwFy/?taken-by=sarah_m_faire\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t35.0-12/21730047_10214465976265974_1761518263_o.jpg?oh=fa10ea309ee54dd11f65f2eff57401b7\u0026amp;oe=59BA317B\"\u003e\u003cbr\u003e\u003cbr\u003eIn my free time I\u0027m a geek. One of my\nhobbies is to look up words and see how they developed over time and\nwhy. (Yes, I was the kid who read the dictionary for fun) I like\ngothic fiction, and especially vampire fiction (I even wrote my\nundergrad thesis about vampires), and one of my favorite things about\nbeing alive is the show Buffy the Vampire Slayer.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t34.0-12/21744338_10214466008946791_758612113_n.jpg?oh=52340ac9fe7437f27be8d79dc345003c\u0026amp;oe=59B9C7B4\"\u003e\u003cbr\u003e\u003cbr\u003eI have an on\nagain/off again relationship with knitting.\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t34.0-12/18983348_10213473258128641_301911604_n.jpg?oh=028c4426104cc932d3822567d0e98e99\u0026amp;oe=59383D61\"\u003e\u003cimg src=\"https://scontent.fbed1-2.fna.fbcdn.net/v/t1.0-9/17156273_1111225898989548_2909322981222659321_n.jpg?oh=7332314b092eba54c8b2bd5256026981\u0026amp;oe=59A219FD\"\u003e\u003cbr\u003eI hope to use your support to bring you\neven more great work!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNOTE: I do not do explicit content. No crotch shots/open leg to the camera, nor sexual imagery, even for custom shoots.\u003cbr\u003e\u003cbr\u003eI also wait until your first payment is processed to begin preparing personal rewards, such as personalized thank you notes and discussions for custom shoots.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
