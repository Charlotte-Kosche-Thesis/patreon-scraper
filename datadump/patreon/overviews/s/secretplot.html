    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/xpuhhv.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWe have moved\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003enow everything related to this game will be published in this patreon:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/lorddominik\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eLORD DOMINIK\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/iyn8qo.png\"\u003e\u003cbr\u003e\u003cbr\u003ePrivete Lessons is an eroge parody of the\npopular game League of Legends. Here you will be a young apprentice champion in\nthe Academy of Legends and you will have to help one of the students improve\ntheir grades. You will be able to interact with different champions and deal\nwith all the situations that can appear in an academy as particular as these,\nrumors, envy, exams, loves, fights and hentaii, much hentai!!!\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2j42dg7.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/n6evmh.png\"\u003e\u003cbr\u003eOur team is conformed by:\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eArt:\u00a0\u003ca href=\"https://www.patreon.com/lorddominik\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLord Dominik\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e -\u00a0He is in charge of the design of the characters, and everything related to the illustrations for the game.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eStory: Doki Doki Moe\u003c/strong\u003e\u003c/span\u003e -\u00a0She is in charge of writing the history and design of the interface for ls games.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eProgrammer: Lio\u003c/strong\u003e\u003c/span\u003e -\u00a0Responsible for programmer the game\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eDisclaimer!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------------------------------------------------------------------\u003c/div\u003eAll the characters used in this project belong to the League of Legends game, all rights reserved to the author. It is only a project made by and for fans and in no way intends to infringe the copyright reserved for Riot Game.\u003cbr\u003e\u003cbr\u003eThis project is strictly for ADULT AUDIENCES ONLY. It contains sexually explicit scenes, imagery and graphic language which may be considered offensive by some viewers.\u003cbr\u003e\u003cbr\u003eAll sexual activity in this work is consensual and all sexually active character are 18 years of age or older. This material is free and profit is prohibited by the sale of this material.\u003cbr\u003e\u003cbr\u003eIf you want to see the original material that inspired this demo, you can download it on this page: leagueoflegends If you want to support us to continue doing projects like this and originals, visit us to this page: secretplot\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/T0CuYqN.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zYCckAV.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ch2 style=\"text-align: center;\"\u003ePLAY DEMO NOW!\u003c/h2\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eThis is a small sample of the work that we want to achieve, it is a fairly short demo but we hope we can extend the story a lot more. Need to do:\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eMore sprites for Ahri\u003c/li\u003e\u003cli\u003eMore sprites for Annie\u003c/li\u003e\u003cli\u003eMore sprites for Fiora\u003c/li\u003e\u003cli\u003eWrite story and new situations\u003c/li\u003e\u003cli\u003eAdd more character: Sona, Darius, Jinx, Janna, Miss Fortune, Soraka, Vi, Caitlyn, Ekko, Vladimir, Lulu, Poppy, Syndra, Lux, Garen, Akali, Shen, Leona, Phanteon, Evelynn and more character throughout story!!!\u003c/li\u003e\u003cli\u003eExpression Sprites for Ezreal\u003c/li\u003e\u003cli\u003eBackgrounds\u003c/li\u003e\u003cli\u003eAnd much more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWe hope you enjoy the demo, and can give us your support to continue!\u003cbr\u003ePlease read disclaimer in the end of this post before downloading.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWINDOW / PC\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eENGISLH:\u00a0\u003ca href=\"https://mega.nz/#!PRgG0ALC!5pUBet4CVHqhvFNIJAidcfJ9mYHLWmBHnpzI_eO5aVU\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eDOWNLOAD\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003eSPANISH:\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://mega.nz/#!aRRwlY6R!zvbk3zE5jSlVdfylmr5_9EhethlV42TwE8fxgHgH3g0\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eDOWNLOAD\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/file/d/0Bx4sK139yg2ZdXFtaUQxM1VDcE0/view\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMAC / APPLE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eENGISLH:\u00a0\u003ca href=\"https://mega.nz/#!mURnCCpC!6aVA3hAuxsRTpmBq8ziPohpCCCX
