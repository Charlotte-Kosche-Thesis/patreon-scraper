    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://patreon.skie-maree.com/icon-header.png\"\u003e\u003cbr\u003e\n\t\t\u003ca href=\"http://skie-maree.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://patreon.skie-maree.com/icon-deviantart.png\"\u003e\u003c/a\u003e \u003ca href=\"https://picarto.tv/SkieMaree\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://patreon.skie-maree.com/icon-picarto.png\"\u003e\u003c/a\u003e \u003ca href=\"http://skie-maree.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://patreon.skie-maree.com/icon-tumblr.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cstrong\u003eIf you want examples of my work please visit my \u003ca href=\"http://skie-maree.deviantart.com/\"\u003eDeviantArt-Gallery\u003c/a\u003e!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://patreon.skie-maree.com/banner-patreon.jpg\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\nPatreon is a service that lets you support your favourite artists by donating money to\nthem. By choosing one of the pledges below you will be supporting me, making it possible for me to create more artwork for you. In addition, depending on the pledge you will choose, there are some other things available as a small \u201cThanks\u201d for your support.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://patreon.skie-maree.com/banner-aboutme.jpg\"\u003e\n\t\u003c/div\u003e\nAfter school I took special Lessons at a private School for 2D/3D Artworks and Videogame-Development.\nSadly, right after I finished this school I got a burnout and never really managed\nto get into that stressful business. But still my passion for drawing pictures\nis burns high (Especially for the \u201cBalloony\u201d kind of things). Most of\nmy pictures can be found on my DeviantArt and Tumblr-Accounts for free. And\nmost of them are about my character Alice \u201cSkie\u201d Maree. I guess people know\nthat name better than my real name.\u00a0\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"354\" src=\"https://www.youtube.com/embed/ryPahaOLyA4\" width=\"630\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eFor more informations about \"The Witch of Balloons\" please\u003cbr\u003e\n\t\tvisit this\u00a0\n\t\t\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/faq-for-witch-of-14434064\"\u003e\u003cstrong\u003e\u003cem\u003eFAQ here\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e.\u003c/em\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\tIn general my pictures are fantasy based and feature a sexy woman often wearing skimpy or revealing outfits. But for me it\u2019s very important to give them an artistic touch as well and not simply drawing some female-curves.\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"http://skie-maree.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://patreon.skie-maree.com/example-fetish.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cem\u003e\u003cstrong\u003eIf you want more examples please visit my \u003ca href=\"http://skie-maree.deviantart.com/\"\u003eDeviantArt-Gallery\u003c/a\u003e!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\tThe other side of my pictures is fetishistic, and is based in body-expansion and -inflation. This\nmeans very big breasts, butts and heavily pregnant looking bellies or other stuff\ncaused by different things that\u0027s not possible in real life. \n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://patreon.skie-maree.com/banner-whysubscribe.jpg\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tSubscribing to my patreon will help me to keep on producing free Artworks for everyone. My\nmore detailed pictures take me a lot longer to produce and during these productions financial\nsupport would be nice.\n\tMy first goals here on patreon are to enhance the experience for the community by\nexpanding my memberships on \n\t\t\u003cstrong\u003e\u003ca href=\"http://skie-maree.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e and other Services\u003cstrong\u003e\u003c/strong\u003e. Once we\u0027ve got going\nthe money pledged will be saved up to eventually replace the old Hardware I am currently working\nwith. This means that all the support I will get here will still go into my work\nfor you. \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nSpecial Pledges, which will offer Special Commissions, might be available at a later date during times when I have no fear of suffering depressions.\n(Summer-Event) But most of the possible Pledges here are made for\nsupporting me and to give me the freedom I need to produce pictures for you.\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://patreon.skie-maree.com/banner-thanks.jpg\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\tI want to thank everyone who chooses to support me. Every dollar makes my life easier and\nwill help me to keep my head free of things which might cause me to stop\ndrawing. I want to continue making my finished pictures freely available for everyone, I don\u2019t\nlike to hide them behind a paysite.\n\u003c/div\u003e"
