    "summary": "First thing of all, thanks !! \u0026amp; welcome to my Patreon. It will be a pleasure to have you on my side, in my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you will see in there ?\u003c/strong\u003e\u003cbr\u003eWell first all my consideration =D. But on another story, you will be able to follow my work on 3D Pin-up, either they will be fully created by me or and that gonna be new ! I will work with true models, hoping for Suicide Girls (I prefer alternative models with tattoos if possible lol).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do with these real models ?\u003c/strong\u003e\u003cbr\u003eI recreate them in 3D, and then do a digital photography of them, it is like turning them into digital art, and trying to reveal all of there beauty by the 3D media.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd after that ?\u003c/strong\u003e\u003cbr\u003eThere will be prints, of this, and maybee even 3D PRINT !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else ?\u003c/strong\u003e\u003cbr\u003eI\u0027m doing also some \"Boudoir\" Photography, kind of same thing as you can see on Suicide Girl website. You will be able to put a look on these pics (when model agree of course).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny other thing ?\u003c/strong\u003e\u003cbr\u003eYes ! I\u0027m also a geek, a gamer, I play a lot on game like Overwatch, Final fantasy, etc... you will get all my tips \u0026amp; tricks, but also access to my streams, or even play with me !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA last thing ?\u003c/strong\u003e\u003cbr\u003eI\u0027m a creator I can\u0027t stop, so there also goodies, like 3D printed figurine, you will see the full process and maybee receive it at your home after ? You can also look at my creations like the headset holders, for now they are personnalized with Overwatch character but they can be anything, any ideas ?\u003cbr\u003eI can also help you on PC hardware questions, I am a modder, and I love hardtube watercooling :)\u003cbr\u003e\u003cbr\u003eTogether let\u0027s create the Alchemy of life !\u003cbr\u003eSpeaking of that I also writing a syfy story, wanna read it ?\u003cbr\u003e"
