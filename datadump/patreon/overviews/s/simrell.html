    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is simrell and I love drawing fanart! You\u0027ve probably already see my work posted on\u00a0\u003cstrong\u003e\u003ca href=\"http://simrell.tumblr.com/\"\u003etumblr\u003c/a\u003e \u003c/strong\u003eor\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"http://twitter.com/katiesimrell\"\u003etwitter\u003c/a\u003e \u003c/strong\u003ebut Patreon is the #1 place to get ALL of my content, and you get to help support me if you sign up :). I\u0027m currently working my way thru a very large student loan debt, and 100% of my Patreon earnings go towards paying those bills.\u003cbr\u003e\u003cbr\u003eThank you SO MUCH for checking out my work and visiting this page!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhat are you creating?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI draw fanart and comics! Mostly fanart for Harry Potter, Yuri!!! On Ice, Rooster Teeth, and Hannibal. However I\u0027ve drawn for plenty more fandoms that my amazing patrons have suggested and voted on.\u00a0Occasionally I also record and upload process videos of how I create my art! Many of them are Patreon exclusive.\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, I\u0027ve started to add comedy animatics to my roster. First with Harry Potter and the Portrait of What Looked Like a Large Pile of Ash, and with more to come in the future.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-36eIKhah04\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eSo how does it work? What do you get out of it?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eIf you\u0027re confused about how Patreon works,\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003e \u003cstrong\u003echeck out their handy dandy guide \u0026amp; FAQ right here!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eTo put it simply; you\u0027re subscribing to my exclusive content for a monthly fee! You can see the rewards that certain tiers will get you to the right, and pick the one you like best!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePledge to my Patreon to help me pay my way thru student loan debt, bills, and rent! And I\u0027ll get to keep creating the fanart you love.\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
