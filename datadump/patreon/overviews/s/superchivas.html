    "summary": "\u003cstrong\u003eThe Project\u003c/strong\u003e\u003cbr\u003eWe have built a website at\u00a0\u003ca href=\"https://www.superchivas.org\" target=\"_blank\"\u003esuperchivas.org\u003c/a\u003e through which we will expose\u00a0\u003ca href=\"https://www.google.com/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwio4umH1sDWAhVJ1CYKHbjKBBcQFggoMAA\u0026amp;url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FC.D._Guadalajara\u0026amp;usg=AFQjCNFvxd1Wodvfffw8ddEHbqKrHkng6w\" target=\"_blank\"\u003eGuadalajara\u003c/a\u003e (aka the Goats)\u00a0fans to independent, underrepresented, creative writers and expose these writers to a new, vast audience. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Task\u003cbr\u003e\u003c/strong\u003eWe commission indigenous writers to write articles, stories, or poems. These articles can be about anything as long as they relate somehow to goats. They do NOT have to be about the Goats soccer team or the sport (although they can be). The writers will have full creative control.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Writers\u003c/strong\u003e\u003cbr\u003eWe want this project to be an opportunity for writers to be seen, in Spanish, in English, \u003cem\u003eand in an indigenous language\u003c/em\u003e. Special consideration will be given to writers that are underrepresented, including, but not limited to those who are women, black, and/or inexperienced. \u003cbr\u003e"
