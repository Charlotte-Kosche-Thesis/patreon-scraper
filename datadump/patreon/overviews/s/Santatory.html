    "summary": "\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cstrong\u003eHello and welcome to my Patreon!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/div\u003eMy name is Trine, also known as\u00a0\u003ca href=\"https://www.facebook.com/SantatoryCosplay/\" rel=\"nofollow\" target=\"_blank\"\u003eSantatory\u003c/a\u003e. I\u0027m cosplayer, creator, an entrepreneur, a gamer and a nerd. I have been cosplaying since 2012 and I just love everything about it. Now I am working towards making my dream of beging a fulltime cosplayer, a reality. This is where I need your help.\u003cbr\u003e\u003cbr\u003eI want to make this very clear,\u00a0\u003cem\u003eYOU DO\u00a0NOT NEED\u003c/em\u003e to become a patreon. I will still post the same content, you will just get extra stuff. I stil love you all, and all type of support matters to me even if its just a like on my Instagram \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWhat do I work towards?\u003c/strong\u003e\u003c/div\u003eI work towards having the highest standards on my cosplays, so to able to be more productive and stil maintane that standard, I need funds to make it possible.\u003cbr\u003eWith your support and help, I plan to create more cosplays more rapidly, and simultaniously not let the quality drop.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere will the money go you ask? \u003c/strong\u003e\u003c/div\u003eFunding everything, such as different materials, from fabrics to thermoplastics, wigs, makeup and tools. As well as  travel excpenses, so that I can meet more of you guys, at conventions events and photoshoots.\u003cbr\u003eI will garanty that all the funds you give will be purely for cosplay works, nothing else.\u003cbr\u003eThe more funds I get, the more I will be able to give back to the comunity, which is a huge part of my life.\u003cbr\u003e\u003cbr\u003e"
