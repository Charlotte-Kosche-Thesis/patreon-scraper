    "summary": "\u003cstrong\u003eOur Mission\u003c/strong\u003e\u003cbr\u003eSentient Meat is a non-profit organization registered in Ohio that represents a collective of artist across all disciplines. Our mission is to foster growth for communities and artists through creative partnership, performance, and education.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Do\u003c/strong\u003e\u003cbr\u003eOur organization is centered around the idea that people work better together, and that artists work better when we\u2019re not denied access to valuable, necessary resources that we need to subsist. Supporting art supports the community in ways that are real and tangible, and when art is treated as the important work that it is, the benefits reach far beyond the individuals creating it.\u003cbr\u003e\u003cbr\u003eIn a society where art and artists are often devalued and social safety nets are heavily restricted and even more heavily stigmatized, it\u2019s important to organize and create the resources we need to support each other and let communal effort prevail. We aid in this process by driving programs for artist residency and easy access to necessary tools for development and creation: opportunities for education and collaboration, space for working and presenting, and more.\u003cbr\u003e\u003cbr\u003eIt\u2019s a vast, cold, uncaring world out there. But as sci-fi fan writer Arthur D. Hiavaty once said, the whole point of society is that it\u2019s supposed to be less unforgiving than nature. We have the ability to be more and to make it better by accepting each other and letting communal effort prevail. That\u2019s where we come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRead it all--\u003ca href=\"http://sentientmeat.org/blog/why-sentient-meat-isnt-that-a-little-weird\" rel=\"nofollow\" target=\"_blank\"\u003eour origin story\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
