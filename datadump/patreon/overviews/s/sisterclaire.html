    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe\u0027re Yamino and Ash, and we \u003c/strong\u003e\u003cstrong\u003ecreate\u00a0\u003ca href=\"http://www.sisterclaire.com\" rel=\"nofollow\"\u003eSister Claire\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://38.media.tumblr.com/c42a2c5a433a9b0282a9d6c629440f98/tumblr_inline_negadh18Hb1qb59nf.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://38.media.tumblr.com/c42a2c5a433a9b0282a9d6c629440f98/tumblr_inline_negadh18Hb1qb59nf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat\u0027s Sister Claire, you ask?\u003c/strong\u003e\u003cbr\u003eRife with nuns, Witches, magick, werewolves, cats, giant robot mechas, and blue angels who pop out of toilets to announce approaching apocalypses,\u00a0\u003ca href=\"http://www.sisterclaire.com\" rel=\"nofollow\"\u003eSister Claire\u003c/a\u003e is a webcomic about a young woman who leaves her quiet abbey to undergo a rigorous journey across a monster-riddled wilderness. \u00a0On this journey, Claire begins to assemble the jigsaw puzzle of her past, present, and future, all while facing terrible dangers, finding new friends, mothering a being that may or may not be the Savior, and trying to save her found family from certain doom. \u00a0\u003ca href=\"http://www.sisterclaire.com\" rel=\"nofollow\"\u003eSister Claire is free to read online.\u003c/a\u003e \u00a0It updates Mondays with\u00a0\u003ca href=\"http://www.sisterclaire.com/sisterclaire/1\" rel=\"nofollow\"\u003ecomic pages\u003c/a\u003e and Tuesdays through Thursdays with\u00a0\u003ca href=\"http://www.sisterclaire.com/missingmoments/408\" rel=\"nofollow\"\u003eillustrated storybook pages\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we here?\u003c/strong\u003e\u003cbr\u003eOur goal with this Patreon is to bring more Sister Claire goodness to you, our dear readers! \u00a0With your financial assistance, we will be able to devote more time and energy to our comic, continuing to give you not just our 4+ weekly updates but new ultra-special behind-the-scenes content, creator-run Livestreams, tutorials, stories, Q\u0026amp;A sessions, and potentially even \u003cstrong\u003eDOUBLE THE AMOUNT\u003c/strong\u003e of comic pages per week! \u00a0\u003cem\u003eHot dog!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSome glimpses of our story so far:\u003cbr\u003e\u003cimg src=\"http://fc00.deviantart.net/fs71/f/2014/306/a/5/patreon_imageprev_by_yamino-d85427q.png\" style=\"width: 613px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
