    "summary": "A micropodcast about thinking and doing business effectively.\u003cbr\u003e\u003cbr\u003eI don\u2019t offer a precise definition of \u201cAgile,\u201d because I don\u2019t believe we need to judge whether we are or are not. What we need is to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMake risks visible early,\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMake informed decisions often, and\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDeliver value early and often.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you agree, and you want your thoughts happily provoked, this show is for you. Welcome!\u003cbr\u003e\u003cbr\u003eFor an overview, start with episode\u00a0\u003ca href=\"https://agilein3minut.es/1\"\u003e1: Effect\u003c/a\u003e. Then continue in any order you like.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eComments on the Show\u003c/h2\u003e\u201cJust marvelous.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/RonJeffries\"\u003eRon Jeffries\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u201cHoly zot, this guy knows his shit about Agile.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/onealexharms\"\u003eAlex Harms\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u201c30 seconds in \u2014 I\u2019m sold!\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/marcusoftnet\"\u003eMarcus Hammarberg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u201cBest three minutes I spent today.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/agileAgitator\"\u003eRon Quartel\u003c/a\u003e (on \u003ca href=\"https://agilein3minut.es/31/\"\u003eIntegrate\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u201cPoetic gems. Insightful, concise and elegant.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/tobiasmayer\"\u003eTobias Mayer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u201cYou have a perfect voice for podcasts!\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/lisacrispin\"\u003eLisa Crispin\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u201cMade me tear up.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/AgileSquirrel\"\u003eDiane Zajac\u003c/a\u003e (on \u003ca href=\"https://agilein3minut.es/8/\"\u003eCare\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u201cI cannot recommend this enough. Listen to every episode. Talk about them in your team. Share them with your managers. Managers, share them with your teams.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/DayleyAgile\"\u003eAlan Dayley\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u201cA labor of love that I\u2019m grateful to enjoy.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/ryanripley\"\u003eRyan Ripley\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u201cIn theory this is about Agile. My goal as a parent is to get my kids to understand this, deeply.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/truist\"\u003eNathan Arthur\u003c/a\u003e (on \u003ca href=\"https://agilein3minut.es/12/\"\u003eFree\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u201cIf I had one Agile podcast to take on an island, this would be it.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/mkoertg\"\u003eMarcel K\u00f6rtgen\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u201cStunningly awesome \u2014 and it only takes 3 minutes.\u201d\u003cbr\u003e\u2014 \u003ca href=\"https://twitter.com/ruthmalan\"\u003eRuth Malan\u003c/a\u003e (on \u003ca href=\"https://agilein3minut.es/5/\"\u003eWrong\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eMy Goals\u003c/h2\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDemonstrate my respect for your time, attention, intelligence, and humanity.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWrite, edit, and record every episode with such care that it might wind up being your favorite.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRelease new episodes regularly, until we\u2019ve covered every topic you could possibly want to hear about.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWithin these constraints, experiment freely.\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e"
