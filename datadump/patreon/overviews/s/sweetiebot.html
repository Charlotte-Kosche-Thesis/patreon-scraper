    "summary": "\u003ch4\u003eThe history of Sweetie Bot Project\u003c/h4\u003e\nThe project started two years ago in 2014. The main goal we want to achieve is to build the fully functional pony robot! We have built two prototypes right now and ready to build the next one.\n\u003cbr\u003e\n\u003cbr\u003e\nThe first model was built using cheap servomotors, and was not able to walk, but let us gain necessary experience with walking robot kinematics. Our second prototype can walk and perform some complex movements.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/x6QnSYq.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eWhat are we working on right now?\u003c/h4\u003e\nWe have two active branches of robot development:\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eImproving the software and hardware of our second prototype (complex movement, voice recognition, basic speech, computer vision (simple shapes / objects detection), etc).\u003c/li\u003e\n\u003cli\u003eDeveloping of the third prototype (ProtoPony3)!\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch4\u003eThe future\u003c/h4\u003e\nThe next prototype will be improved in several aspects, but the most noticeable will be the design.\n\u003cbr\u003e\n\u003ca href=\"http://cannibalus.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/IAFdbHwl.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy do we go on patreon?\u003c/h4\u003e\nCreating such walking robots is a complex engineering problem.\n\u003cbr\u003e\nOne needs to know a lot in several engineering specialities, like electronics, mathematics, software engineering, CAD modeling, etc.\n\u003cbr\u003e\n\u003cbr\u003e\nBut it\u2019s also a very expensive project and tends to become more expensive with each prototype iteration.\n\u003cbr\u003e\nThe electronic parts have to be purchased all around the world, and most of them cost way more than in most hobby projects.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can\u0027t build walking robot without good servomotors.\nServomotor is a rotary actuator that allows for precise control of angular position, velocity and acceleration. \nThis things actually moves legs and neck!\u00a0Our last prototype uses 24 servomotors to move. They are\u00a0$40 each!\u00a0You also need a lot of expensive electronic, like microcomputer, battery, sensors, screens etc.\n\u003cbr\u003e\nAnd don\u0027t forget\u00a03D printer,\u00a0electronic equipment and CAD software!\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u2019s why we need your help.\nWith your support we can build the new prototype faster and make it better!\n\u003cbr\u003e\n\u003cbr\u003e\nWe are going to show some WIP (work in progress) materials like videos/animations/screenshots or photos.\n\u003cbr\u003e\nBut don\u0027t expect spectacular video soon. Be patient, she is very young, and only starts learning how to move :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eFAQ:\u003c/h4\u003e\nQ: Why is it a pony?\u003cbr\u003e\nA: Because Friendship is Magic! And witchcraft sometimes.\n\u003cbr\u003e\n\u003cbr\u003e\nQ: Is she Sweetie Bot?\n\u003cbr\u003e\nA: She is designed to resemble Sweetie Bot. We call her ProtoPony2. Next prototype will be even closer to how Sweetie Bot looks.\u003cbr\u003e\n\u003cbr\u003e\nQ: How long does it take to build a fully functional Sweetie Bot?\n\u003cbr\u003e\nA: It\u0027s hard to tell. \nSony\u0027s Computer Science Laboratory has\u00a0created \n\u003ca href=\"http://www.plasticpals.com/?p=7830\" rel=\"nofollow\"\u003earound 6 prototypes during 3 years\u003c/a\u003e, before first AIBO went\u00a0on market.\u003cbr\u003e\n\u003cbr\u003e\nQ: Are you going to go opensource/open-hardware?\n\u003cbr\u003e\nA: We plan to release the core code under an open-source license as soon as it is relatively finished and cleaned up with a decent documentation.\u003cbr\u003e\u003cbr\u003eQ: Can I contact you directly?\u003cbr\u003eA: E-mail:\u00a0\u003ca href=\"mailto:sweetiebot.net@gmail.com\" rel=\"nofollow\"\u003esweetiebot.net@gmail.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/KyBXCK0.gif\"\u003e\u003cbr\u003e"
   },
