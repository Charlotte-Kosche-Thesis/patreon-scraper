    "summary": "\u003cstrong\u003e\u003ca href=\"http://stockholmcf.org/about-us/\"\u003eStockholm Center for Freedom\u003c/a\u003e\u003c/strong\u003e (SCF) is an advocacy organization that \npromotes the rule of law, democracy and fundamental rights and freedoms \nwith a special focus on Turkey, a country with eighty million citizens \nthat is experiencing a dramatic decline in its parliamentary democracy \nunder its autocratic leadership.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe mission of the Stockholm Centre for Freedom is to:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eDocument violations of the freedom of the press and the freedom of \nexpression, including but not limited to keeping track of journalists \nwho are detained, arrested, jailed, prosecuted, and convicted on trumped\n up charges fabricated by the authorities.\u003c/li\u003e\u003cli\u003eMonitor the transformation of the media landscape in Turkey, track \nchanges in media outlets, investigate ownership structures, identify \npropaganda machines run by the government, and expose the army of \ninternet trolls that is clandestinely funded by the government to smear \ncritics and opponents.\u003c/li\u003e\u003cli\u003eDocument cases of violations of the right to free enterprise, \nwrongful seizures of assets, and unlawful takeover of companies, and \nidentify cases of arbitrary prosecution and jailing of businesspeople \nwho are not aligned with the governing party\u2019s ideology.\u003c/li\u003e\u003cli\u003eMonitor mass purges that have been undertaken by the government to \ncreate a partisan bureaucracy or nomenklatura in the civil service that \nis flourishing on corruption, nepotism, and lack of transparency and \naccountability in governance.\u003c/li\u003e\u003cli\u003eScrutinize the judiciary, monitor the regress in the rule of law, \nquestion impunity in government officials, and track cases of mass \npurges and/or arrests of judges and prosecutors who have rendered \njudgments not to the liking of the government.\u003c/li\u003e\u003cli\u003eReview Turkey\u2019s performance on the fulfillment of the commitments it\n has made to regional and international rights organizations to which \nTurkey has acceded by ratifying conventions and treaties.\u003c/li\u003e\u003cli\u003eDocument cases of torture and ill treatment by authorities in \ndetention centers, prisons, or other holding areas designated for \nsuspects and inmates. Investigate suspicious deaths in police custody or\n in jails and review whether an effective enquiry is carried out to find\n out what happened in each case.\u003c/li\u003e\u003cli\u003eFollow cases in which relatives and family members of those detained\n and arrested are subjected to ill treatment, torture, and harassment.\u003c/li\u003e\u003cli\u003eSurvey hate speech and hate crime cases, especially those committed \nby senior officials, against vulnerable groups including but not limited\n to foreign nationals, non-Muslims, Alevis, Kurds, Roma people and \nmembers of the Hizmet Movement.\u003c/li\u003e\u003cli\u003eDocument cases of violence against women, underage marriages, and \nsexual abuse of minors, and assess the progress on women\u2019s empowerment, \ngender equality, and women\u2019s participation in the labor force, and \nreview legislative and judicial procedures to identify shortcomings in \nthe system that hinder addressing problems.\u003c/li\u003e\u003cli\u003eMonitor extremism and radical movements, especially those based on \nreligious militancy in the predominantly Sunni nation of Turkey. Track \nhate-mongering clerics and enablers and facilitators of radical Islamist\n ideologies in Turkish society.\u003c/li\u003e\u003cli\u003eKeep track of the Turkish government\u2019s clandestine operations \nabroad, decode the parallel networks set up with slush funds to export \nthe ongoing witch hunt in Turkey to overseas, uncover illegal profiling \nand harassment of critics and dissidents among expatriate communities, \nand reveal unlawful intelligence operations that violate the rights of \nTurkish citizens abroad.\u003c/li\u003e\u003cli\u003eSurvey environmental problems, monitor urbanization projects, and \nreview major infrastructure projects and government contracts to make \nsure they proceed with the utmost respect for environmental concerns.\u003c/li\u003e\u003c/ul\u003ehttp://stockholmcf.org/ \u003cbr\u003e"
