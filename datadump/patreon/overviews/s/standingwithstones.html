    "summary": "A big hello from Rupert and Michael! It is over ten years since we released \u0027Standing with Stones\u0027, the only comprehensive overview of the megalithic monuments of the British Isles in the form of a TV programme. Two years in the making, the result was a remarkable feature length documentary film and book that take the viewer on a journey of discovery, uncovering the true extent and variety of megalithic Britain and Ireland.\u003cbr\u003e\u003cbr\u003eDespite the film never going mainstream, we\u0027re so grateful for the enthusiasts who have purchased the DVD and for all the wonderful feedback we\u0027ve had over the years. We\u0027re conscious that we have some very loyal fans out there and now, we want to engage further with our existing and new audience members through this podcast.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been asked more times than we can count: \"when are you going to make another film?\" The brutal short answer has been: \"when we can afford to do it!\" Now however, we are hoping that by inviting you to support this podcast and other output financially, we may one day be able to get on the road again and bring back something just as wonderful as the original film from the ancient monuments of the UK, Europe - and maybe even beyond.\u003cbr\u003e\u003cbr\u003eIn the meantime, please enjoy the \u0027Standing with Stones\u0027 podcast. As we get more support, we will be able to devote more time to the project, bringing you more frequent episodes, interviews, hangouts, videos - and, who knows - maybe another magnum opus.\u003cbr\u003e\u003cbr\u003eOur thanks to you all."
