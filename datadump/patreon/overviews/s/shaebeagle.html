    "summary": "\u003cimg src=\"http://i63.tinypic.com/33l1fr8.png\"\u003e\u003cbr\u003e\nI\u0027m Shae Beagle! A comic artist and illustrator based in northern Kentucky, graduated CCAD in Illustration. I\u0027m currently the artist on the Image series \n\u003ca href=\"https://imagecomics.com/comics/series/moonstruck\"\u003eMOONSTRUCK\u003c/a\u003e, as well as creating my own mini \u003ca href=\"https://gumroad.com/l/EvZGM\"\u003ediary comics\u003c/a\u003e, for sale on Gumroad. I work in lots of ways, digital and traditional, always trying something new!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/4lss44.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i68.tinypic.com/2ij1750.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/nohkjt.png\"\u003e\u003cbr\u003e\nI love to do what I do, even when I don\u0027t always make a lot doing it. Your support will help me continue to create without having to worry so much about rent and food! I also want you to be a part of my creative process with Q\u0026amp;As and feedback!\n\u003cbr\u003e\n\u003cbr\u003e\nBy starting this Patreon I want to give the followers of my work an opportunity to be a part of what I create, and see the process behind my pieces, as well as have an exclusive opportunity to see the things that don\u0027t get posted on my social media, including works in progress and \"official comics business\". Thank you for being a part of this journey and supporting my work! \u2661\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i68.tinypic.com/mvs2o0.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://pencilshaevings.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e \u003c/strong\u003e\u2661\u003cstrong\u003e \u003ca href=\"https://twitter.com/shaebeagle\"\u003eTWITTER\u003c/a\u003e \u003c/strong\u003e\u2661\u003cstrong\u003e \u003ca href=\"https://www.instagram.com/shaebeagle/\"\u003eINSTAGRAM\u003c/a\
