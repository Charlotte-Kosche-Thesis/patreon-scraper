    "pledge_url": "/bePatron?c=769272",
    "published_at": "2017-03-01T19:52:43+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/ae0d6d2e97143594c85f138fa910c4fd/tumblr_p7ndrvaCYU1vv2xp4o1_500h.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI\u0027d like to start off by letting everyone know that\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eno one is \u003cem\u003erequired\u003c/em\u003e to pledge in order to show that they support my work. The fact that you\u0027re even interested in checking out my page shows that you care, and a simple follow would mean the world to me! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e5752adbd3dbf15e63bd41d767db49ea/tumblr_p7ne6f2xBk1vv2xp4o1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey I\u0027m Jess! I\u0027m currently 19 and I\u0027ve been interested in cosplay for almost 4 years now. I remember discovering cosplay at my first convention around the beginning of 2015, and that\u0027s when I knew that I would want to pursue it for as long as I possibly could. I\u0027ve been interested in anime and video games throughout my entire life and I feel like cosplay almost gives me the opportunity to visit those other worlds. Cosplay makes me incredibly happy and I\u0027m so grateful for all of the support, experience, and friends I\u0027ve received from it.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d49de00ff6f72e3ce72eb7231be7df85/tumblr_p7nee2TENH1vv2xp4o1_500h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nI created a Patreon account simply because\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI pay for all of my cosplay supplies and convention expenses out of pocket and I would definitely be able to make better costumes/attend more cons if I had some extra help! Many people have offered to support me in the past, and I feel like Patreon is the best way for them to do so. I love the idea of giving back to you guys!!\u003cbr\u003e\n\u003cbr\u003e\nThis website will allow me to give my supporters exclusive photosets, videos, tutorials, prints, polaroids, and tons more!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/fb4ac508b25f24709c986abb103abd43/tumblr_p7nejrs5kS1vv2xp4o1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYou are welcome to pledge any tier you like without receiving physical rewards!\u003c/strong\u003e \u003cbr\u003eI understand that there are many reasons for not wanting to receive them and if that\u0027s the case, you can select the \"No Reward\" option when signing up.\u00a0\u003cbr\u003e\u003cbr\u003eI usually order all physical rewards during the first week of every month once I receive all of my pledges. This also means that if you choose to pledge within the first day or two of the month, I will try to send out your rewards with everyone else\u0027s! They are usually packaged and sent out during the middle of every month. \u003cstrong\u003ePlease make sure your address is correct\u003c/strong\u003e when you sign up, as I am not responsible for lost packages.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease feel free to message me with any questions!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNOTICE:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eMy Patreon charges up front.\u003c/span\u003e\u003c/span\u003e This means that you will be charged the amount that you pledge as soon as you sign up. If you want to switch to a higher tier, you will be charged for the difference.\u00a0\u003cstrong\u003eThis also means that if you pledge on the 31st of the month, you will be charged the following day as well. Please keep this in mind!\u003c/strong\u003e If this happens, I am not responsible.\u003c/span\u003e\u003c/div\u003e"
