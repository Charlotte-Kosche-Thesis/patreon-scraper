    "summary": "I rarely comment on explosive issues the day they\u0027re happening. I rarely write things with lots of bite. My podcasts aren\u0027t (all that) provocative.\u00a0\u003cbr\u003e\u003cbr\u003eAnd that\u0027s my contribution.\u003cbr\u003e\u003cbr\u003eI pride myself on quirky and clever and smart writing, yes, but my writing seeks to create a conversation rather than state a position, and my hope is that it provokes you to engage the content.\u00a0\u003cbr\u003e\u003cbr\u003eIn a city known for violence (and gentrification, if you travel in the right setting), my podcast lifts up the not-enough-told stories of people in the trenches making life better for the folks affected most by violence and most often blamed for it.\u003cbr\u003e\u003cbr\u003eI write about the intersection of spirituality and social justice, but I tend to write about it in constructive ways rather than in combative ways.\u003cbr\u003e\u003cbr\u003eIf you\u0027re looking for creations that build up community and honor communication, I\u0027m your blogger/podcaster."

     "about": "Sandhya Jha serves as founder and director of the Oakland Peace Center, a collective of 40 organizations creating access, opportunity and dignity for all in Oakland and the Bay Area. She also serves as Director of Interfaith Programs for East Bay Housing Organizations, where she organizes faith communities to advocate for housing as a human right and spiritual mandate throughout California\u2019s Bay Area. Former pastor of First Christian Church of Oakland and former regional staff with Christian Churches of Northern California-Nevada, Sandhya is the author of Room at the Table, the history of people of color in the Disciples of Christ, and she has another book coming out from Chalice Press in March on the subject of race and Christianity. She serves as a consultant with Hope Partnership and a core organizer trainer with Reconciliation Ministries for the Christian Church (Disciples of Christ) and is particularly proud of her podcast, Hope from the Hood, available on iTunes and at \u003ca href=\"http://sandhyajha.com/\"\u003esandhyajha.com\u003c/a\u003e\u003cbr\u003e",
