    "summary": "\u003cem\u003e\u2193 For English version, scroll down\u00a0\u2193\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHei! Mitt navn er Trond, jeg er 23 \u00e5r og bor og studerer i Trondheim. Jeg lager en humoristisk stripeserie som heter \u003cstrong\u003e\u003cem\u003e\"Bakketoppen Barneskole\"\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/21axtn4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOm serien:\u003c/strong\u003e\u003cbr\u003eI serien m\u00f8ter vi den nerv\u00f8se l\u00e6reren Rolf som har v\u00e6rt sykemeldt i fire \u00e5r. Han pr\u00f8ver seg ut i arbeidslivet igjen, og f\u00e5r seg jobb p\u00e5 Bakketoppen Barneskole. Her m\u00f8ter han rektor Helgesen, verdens verste rektor, den konservative religionl\u00e6reren Britt-Karin, sultestreikeren Kr\u00f8llesen, den alkoholiserte musikkl\u00e6reren Hanne, den misforst\u00e5tte nerden Fjodor, den tr\u00f8nderske lensmannen Binndal og mange, mange fler.\u00a0\u003cbr\u003e\u003cbr\u003eSerien har fast spalte i\u00a0\u003ca href=\"http://www.avisa-st.no/\" target=\"_blank\"\u003eAvisa S\u00f8r-Tr\u00f8ndelag\u003c/a\u003e, som blir utgitt tre ganger i uka. Serien er ogs\u00e5 p\u00e5 trykk i tidsskriftet\u00a0\u003ca href=\"http://www.norskundervisning.no/om-lnu/om-norsklaereren/\"\u003e\"Norskl\u00e6reren\"\u003c/a\u003e, som kommer ut fire ganger i \u00e5ret. I tillegg blir serien publisert gratis p\u00e5\u00a0\u003ca href=\"https://nettserier.no/bakketoppen/\" target=\"_blank\"\u003enettserier.no\u003c/a\u003e og\u00a0\u003ca href=\"https://www.facebook.com/trondstavaastegneserier/\" target=\"_blank\"\u003eStav\u00e5s Tegneserier p\u00e5 Facebook.\u003c/a\u003e Serien er ogs\u00e5 oversatt p\u00e5 engelsk, og kan leses p\u00e5\u00a0\u003ca href=\"https://tapas.io/series/Hilltop-Elementary\"\u003eTapastic.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHvorfor Patreon?\u003c/strong\u003e\u003cbr\u003eEtter at Bakketoppen Barneskole kom p\u00e5 trykk i november 2016 og jeg m\u00e5tte produsere masse striper, kom tankene om \u00e5 lage en \u003cstrong\u003eBakketoppen Barneskole-bok. \u003c/strong\u003eForuten \u00e5 f\u00e5 tegneseriene sine trykt fast i en avis, s\u00e5 er bokutgivelse alle tegneserieskaperes v\u00e5te dr\u00f8m. Jeg har tidligere utgitt tegneseriealbum, som \"Walk og Life\" og \"Floppy Fish\" p\u00e5 mitt eget forlag, Stav\u00e5s Tegneserier. Mitt neste m\u00e5l n\u00e5 er \u00e5 gi ut en bok. I boka vil jeg samle alle stripene, kronologisk og i farger. Jeg \u00f8nsker \u00e5 kunne gi ut boka i hard-back, og ser for meg litt over hundre sider. Det vil si at jeg m\u00e5 lage nesten 400 striper. Jeg har lagd rundt 100 striper n\u00e5, s\u00e5 det gjenst\u00e5r litt jobb enda. Jeg jobber fortl\u00f8pende med \u00e5 lage striper til avisa, s\u00e5 utgivelsesdato avhenger av n\u00e5r jeg har nok striper til \u00e5 fylle boka med. Men \u00e5 gi ut bok er ikke bare tidkrevende jobb, det koster ogs\u00e5 penger.\u003cbr\u003e\u003cbr\u003eDerfor er jeg ute etter \u003cstrong\u003esponsorer. \u003c/strong\u003eDet vil si, dere\u00a0som eventuelt donerer en valgfri sum m\u00e5nedlig her p\u00e5 Patreon. Som sponsorer vil dere f\u00e5 eksklusive bel\u00f8nninger, noen ganger hver dag, noen ganger hver m\u00e5ned, avhengig av hvor mye dere donerer.\u00a0\u003cbr\u003e\u003cbr\u003e\"Tenker du \u00e5 gi ut bok kun ved hjelp av Patreon\"?, sp\u00f8r du sikkert. \"Nei, langt i fra\", svarer jeg! Bokprosjektet kommer hovedsaklig til \u00e5 bli finansiert gjennom stipend og andre st\u00f8tteordninger. Patreon skal fungere som en slags \"fanservice\", for de mest ihuga tilhengerne av tegneseriene mine, de som \u00f8nsker \u00e5 bidra bittelitt til \u00e5 oppfylle min neste store dr\u00f8m.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHva f\u00e5r du som sponsor?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eUansett hvor stor eller liten sum du velger \u00e5 donere, blir du uansett nevnt som \"sponsor\" i Bakketoppen Barneskole-boka.\u00a0Ingen av donasjonene er bindende, og du kan avslutte n\u00e5r som helst og fortsatt bli nevnt som sponsor i Bakketoppen Barneskole-boka. For daglige og m\u00e5nedlige bel\u00f8nninger, se under \"Rewards\".\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003ePatreon-m\u00e5l:\u003c/strong\u003e\u003cbr\u003eDet er tydeligvis vanlig \u00e5 ha s\u00e5kalte m\u00e5l her p\u00e5 Patreon. Det er urealistisk \u00e5 ha den fulle produksjonsutgiften som m\u00e5l, s\u00e5 jeg har lagd noen mindre, realistiske (og litt urealistiske) m\u00e5l som bel\u00f8nner dere som sponser. Og bel\u00f8nningen er at jeg lager eksklusive helsider som \u003cstrong\u003ekun\u003c/strong\u003e dere f\u00e5r se, f\u00f8r de til slutt kommer p\u00e5 trykk i boka! M\u00e5lene kan du se til venstre p\u00e5 denne siden.\u003cbr\u003e\u003cbr\u003eS\u00e5... Vil du hjelpe til med \u00e5 oppfylle min dr\u00f8m om \u00e5 gi ut bok? Jeg velger \u00e5 tro at dere f\u00e5r noe tilbake hvis dere blir med og sponser. S\u00e5 hva venter\u00b4u p\u00e5?\u003cbr\u003e\u003cbr\u003eHilsen\u003cbr\u003eTrond J. Stav\u00e5s\u003cbr\u003e\u003cbr\u003e(PS. Er det noe du lurer p\u00e5, ikke n\u00f8l med \u00e5 ta kontakt. Jeg kan n\u00e5es p\u00e5\u00a0\u003ca href=\"https://www.facebook.com/tjstavas\" target=\"_blank\"\u003eFacebook\u003c/a\u003e eller mail:\u00a0\u003ca href=\"mailto:trond@stavaas.no\"\u003etrond@stavaas.no\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/trondstavaastegneserier/\"\u003eLik Stav\u00e5s Tegneserier p\u00e5 Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/trondebass/\"\u003eF\u00f8lg @trondebass p\u00e5 instagram\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e_______________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eENGLISH VERSION:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Trond, I\u00b4m 23 years old\nand is currentlig living and studying in Trondheim, Norway. I\u00b4m\nmaking a comedy comic strip called \u003cstrong\u003e\u003cem\u003e\u00abHilltop Elementary\u00bb\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/21axtn4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAbout the strip:\u003c/strong\u003e\u003cbr\u003e\nIn the strip we meet the nervous\nteacher Ralph, who has been on sick leave for four years. He\u00b4s\ntrying to get back to work, and gets hired at Hilltop Elementary.\nThere, he meets Principal Helgesson, the worlds worst principal. He\nalso meets the conservative religion teacher Britt, Curly the\nstriker, the alkoholized music teacher Hanne, the misunderstood nerd\nFyodor, the extreme police chief Binns, and many, many more.\u003cbr\u003e\n\n\u003cbr\u003eThe strip is being printed in the\nnewspaper Avisa S\u00f8r-Tr\u00f8ndelag three times a week. The strip is also\nfeatured in the teacher magazine \u00abNorskl\u00e6reren\u00bb, which is\npublished four times a year. The strip is also being published for\nfree on the norwegian sites Nettserier.no and Stav\u00e5s Tegneserier on\nFacebook. The only english translated version can be found on\nTapastic.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nAfter Hilltop Elementary came on print\nin november 2016, and I had to produce a big amount of strips, I got\nthe idea of making a Hilltop Elementary-book. To publish a book is\nevery cartoonists wet dream. I\u00b4ve previously published albums of my\nprevious series \u00abWalk of Life\u00bb and \u00abFloppy Fish\u00bb. My next goal is\nto publish a book. The book will feature all the strips,\nchronologically and in colors. I wish to publish the book in\nhard-back and about over hundred pages. That means I have to make\naround 3-400 strips. I\u00b4m working continously with strips for the\nnewspaper, so the publishing date depends on when I have enough\nstrips to fill the book. But making a book isn\u00b4t just time\nconsuming, it also costs money.\u003cbr\u003e\n\n\u003cbr\u003eThat\u00b4s why I\u00b4m looking for \u003cstrong\u003esponsors\u003c/strong\u003e.\nThat is you who choose to donate an optional amount of dollars here\non Patreon. As sponsors, you\u00b4ll get exclusive rewards, sometimes\nevery day, sometimes every month, depending on how much you donate.\u003cbr\u003e\n\n\u003cbr\u003e\u00abAre you planning on publishing a book\njust with the help from sponsors?\u00bb, you may ask. \u00abNo, not at all!\u00bb,\nI reply. The book project is going to be funded through other grants\nand support schemes as well. Patreon will function more as a \u00abfan service\u00bb,\nfor the most commited followers of my comics. Those who wish to help\naccomplish my next, big dream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get as a sponsor?\u003c/strong\u003e\u003cbr\u003e\nRegardless of how big or small amount\nyou choose to donate, you\u00b4ll be mentioned as a \u00absponsor\u00bb in the\nHilltop Elementary-book. None of the donations is binding, and you\ncan stop donating anytime and still be mentioned as a sponsor in the\nbook. For daily and monthly rewards, see under \u00abRewards\u00bb.\u003cbr\u003e\u003cbr\u003eSo, what are you waiting for? Want to\nhelp me make my book-dream come true?\u003cbr\u003e\u003cbr\u003eBest regards,\u003cbr\u003e\nTrond J. Stav\u00e5s\u003cbr\u003e\u003cbr\u003e(PS. If you have any questions, feel\nfree to contact me on\u00a0\u003ca href=\"https://www.facebook.com/tjstavas\"\u003eFacebook\u003c/a\u003e or mail: \u003ca href=\"mailto:trond@stavaas.no\"\u003etrond@stavaas.no\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/trondstavaastegneserier/\"\u003eLike my page, Stav\u00e5s Tegneserier, on Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/trondebass/\"\u003eFollow @trondebass on instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/episode/712093\"\u003eRead Hilltop Elementary on Tapastic\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
