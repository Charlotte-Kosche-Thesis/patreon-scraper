    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a place that showcases artists and creative people so that patrons (that\u0027s you) may choose to support creative people (that\u0027s me) through small, regular financial giving. Your patronage can be as modest as $1 a month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho I am\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am\u00a0\u003ca href=\"http://www.starzology.com/about/\" target=\"_blank\"\u003eAlison Price\u003c/a\u003e a writer, astrologer and creative in\u00a0Vancouver, Canada. I live sparingly with my family and maintain a low carbon footprint. I have no car, no cable TV and no pets. I care for a plant called Egbert and lots of books.\u003cbr\u003e\u003cbr\u003eIn my creative work I have a computer, phone and printer. I use software, paper and ink and I have internet and web hosting commitments. These things are my main expenses apart from a roof and food (for Egbert you know).\u003cbr\u003e\u003cbr\u003eI share and grow my astrology knowledge at\u00a0\u003ca href=\"http://www.starzology.com/events-with-alison/\" target=\"_blank\"\u003eworkshops\u003c/a\u003e and conferences where I usually teach but sometimes I just attend. I like to recharge my creative juices through spending time with inspired people.\u00a0\u003cbr\u003e\u003cbr\u003eMy currency is astrological and new age knowledge.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePaying it Forward\u003c/span\u003e\u003c/span\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003c/b\u003e\u003c/h4\u003e\u003c/span\u003eBecause I am grateful for every dollar I receive, I pledge back 10% of all my gains from Patreon to other creators. So when you help me you are helping others as well.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy Creative Work\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eI am driven to provide basic astrology that everyone can use. I strive to give you enough information so you can bring the essence of astrology into your life without having to learn the detailed intricacies of chart work or in other words the nitty gritty. \u003cbr\u003e\u003cbr\u003eMy goal is to raise basic astrological knowledge of everyone through simple, but correct, information. This is the stuff you can confidently use and you know some already like your Sun sign.\u003cbr\u003e\u003cbr\u003eI aim to take this knowledge out of the ivory towers of \"Astrology only\" people and make it available for those who seek understanding. If you support enlightenment then you can help everyone else on their journey.\u003cbr\u003e\u003cbr\u003eOf course I am happy with high level astrological theory, debate and questions but that only appeals to a select group.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour Support\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI ask for your support, through your patronage, so I can continue to develop and write about astrology for everyone. Please help me.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank You\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eYour contribution means so much to me. I appreciate each and every one of you. Thank you for considering to be my patron.\u003cbr\u003e\u003cbr\u003eAlison\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.starzology.com\"\u003eStarzology\u003c/a\u003e - Empowering you to achieve your creative potential through the art of astrology\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
