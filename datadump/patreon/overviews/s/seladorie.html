    "summary": "Hello! I\u0027m Sel, and this is my Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m the author of\u00a0\u003ca href=\"https://archiveofourown.org/works/10995852\"\u003eA Royal Soulmate\u003c/a\u003e as well as other stories, and I put a lot of time, energy, and love into the writing that I share with all of you. I began this Patreon\u00a0for readers who want to show support and appreciation for my work.\u003cbr\u003e\u003cbr\u003eThe tier available is a monthly payment, to support the work I already do. I currently update my main stories two to three times a month, and I am going to try out accepting prompt submissions from patrons with the understanding that I will pick a few to fill each round (which will hopefully be about once a month at least) and keep in mind who I don\u0027t get to. This is subject to change, depending on the number of patrons who end up pledging.\u00a0I will likely continue to ask non-patrons for prompt submissions when I hit particular milestones.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePrompt guidelines\u003c/em\u003e: I will happily do sfw and nsfw FFXV fills. More detail is better, generally, but nsfw prompts can be pairing + kink and/or position. I\u0027ll also happily write within my AUs if you want to see more of anything, so long as it isn\u0027t spoilery! If you\u0027re unsure if I\u0027m willing to write something or if it\u0027s spoilery, just ask! Or submit the prompt, and I\u0027ll reach out to ask you for a different one or to edit it if needed. To submit a prompt, you need to be a patron and to comment on the prompt submission post, or to message me directly through here.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons will also gain access to sneak peeks and snippets, even if I am not able to post a finished chapter. Even if all you can pledge is $1 a month, I will be extremely grateful and honored! And if you choose to pledge more, I\u0027ll love you forever. \u0026lt;3\u003cbr\u003e\u003cbr\u003eAs I grow more comfortable with Patreon and a reward system, I will expand my tiers with feedback on what you all would like to receive for your support!\u003cbr\u003e\u003cbr\u003eIf you are not able to commit to a regular pledge, but would like to show your support, I also have a\u00a0\u003ca href=\"https://ko-fi.com/A1783SGJ\"\u003eko-fi page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eLove from,\u003cbr\u003eSel\u003cbr\u003e\u003cbr\u003e(Art for icon and banner is by the lovely\u00a0\u003ca href=\"http://kickingshoes.tumblr.com/\"\u003ekickingshoes\u003c/a\u003e, and is used with permission!)"
