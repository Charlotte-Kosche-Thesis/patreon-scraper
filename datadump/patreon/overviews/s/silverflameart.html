    "summary": "Hello there, friends! \u00a0I\u0027m Amyla Silverflame, a Texas-based artist and illustrator who is always working on \u003cem\u003esomething\u003c/em\u003e-- and usually several somethings! \u00a0You can find my web site at\u00a0\u003ca href=\"http://silverflameart.com\" target=\"_blank\"\u003eSilverFlameArt.com\u003c/a\u003e and my shop at\u00a0\u003ca href=\"http://amyla-silverflame.pixels.com/\" target=\"_blank\"\u003eamyla-silverflame.pixels.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy main artistic focus is in fantasy, faerie, and magical themes, though I dabble a bit in landscape painting and abstracts. \u00a0Faerie and magic are my passions, and I have a real love for portraying the wonder of the Earth and the universe in my fantasy work: celestial scenes, stars and nebulae and moonlight, waterfalls and mountains and forests and the rippling colors of the Aurora Borealis. \u00a0\u003cbr\u003e\u003cbr\u003eI also do my fair share of fan art, and will be including various pieces from \u003cem\u003eDoctor Who, Game of Thrones, Buffy, \u003c/em\u003eand other fandoms\u00a0in my repertoire here.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"http://silverflameart.com/wp-content/uploads/2017/03/artsamples.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve joined Patreon to create a special space for the fans and supporters of my work. SilverFlame Art has always been a project supported by fans, and you have all done so in so many ways. \u00a0The reward tiers on the right of this page serve as my thanks for your monthly financial support.\u003cbr\u003e\u003cbr\u003eIn the coming months, I\u0027ll be completing current projects and beginning new ones, some of which will be visible to patrons only. \u00a0In addition to that, patrons will receive gifts, such as digital downloads, and will have access to WIP shots and other updates that won\u0027t be posted anywhere else. \u00a0I\u0027ll also be holding various recurring patron-only events, such as Patron Sketch Days and Participant\u0027s Choice projects.\u003cbr\u003e\u003cbr\u003eI cannot adequately express how grateful I am for everyone who has supported my work with SilverFlame Art throughout the years. \u00a0You are all wonderful, lovely people and I am greatly looking forward to what\u0027s to come!"
