    "summary": "(English version at the end)\u003cbr\u003e\u003cbr\u003eHejsan!\u003cbr\u003eMed en hj\u00e4rna p\u00e5 h\u00f6gvarv \u00e4r det sv\u00e5rt att fokusera p\u00e5 annat ibland. de \nsom k\u00e4nner mig vet hur mycket det \u00e4r som snurrar runt inne i huvudet \nhela tiden p\u00e5 mig.\u003cbr\u003e\u003cbr\u003eJag hade hoppats att 2017 blir \u00e5ret d\u00e4r jag p\u00e5\n allvar f\u00e5r \u00e4gna 100% av min energi till att g\u00f6ra n\u00e5got mer konkret av \nalla ide\u00e9r och uppslag.\u003cbr\u003e\u003cbr\u003eD\u00e4rf\u00f6r har jag den h\u00e4r sidan. H\u00e4r kan du \nbli en del av min resa, genom att bli m\u00e5nadsgivare. Du betalar s\u00e5 lite \neller mycket du vill, och du kan n\u00e4rsomhelst \u00e4ndra dig, eller avsluta.\u003cbr\u003e\u003cbr\u003eMin plan \u00e4r att dels skriva f\u00e4rdigt min roman, \u00f6vers\u00e4tta f\u00e4rdigt mina gamla pj\u003cbr\u003eser till engelska, men jag har  ocks\u00e5 lite planer p\u00e5 n\u00e5got som involverar b\u00e5de ljud och bild. \u003cbr\u003emen d\u00e5 beh\u00f6vs som sagt Din hj\u00e4lp.\u003cbr\u003e\u003cbr\u003eHj\u00e4lp mig f\u00f6rverkliga mig sj\u00e4lv och f\u00e5 ett par goda skratt med p\u00e5 k\u00f6pet.\u003cbr\u003e\u003cbr\u003eTack p\u00e5 f\u00f6rhand \u003cbr\u003eStefan Wiktorin\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn English\u003c/strong\u003e\u003cbr\u003eGreetings.\u003cbr\u003e\u003cbr\u003eI am constantly writing or creating something, one way or another.\u003cbr\u003eAt present I am working on the adaption and translation of 3 comedies I wrote some years ago. They are originally in Swedish, but I have decided to give them a proper once-over in English.\u003cbr\u003e\u003cbr\u003eIn addition to that I am working on a satirical novel - \"Dibb - the dream notary\", the story of a young man who unwillingly gets dragged in to the final battle between good and evil. It explores the mechanics of religion, capitalism, individual freedom and bureaucracy.\u003cbr\u003e\u003cbr\u003eWhen my mind is in full throttle and the words fall into place- that\u0027s when I am truly alive. And hopefully I will be able to share some of that joy and fun with more than just friends and family.\u003cbr\u003e\u003cbr\u003eAs much fun as it is, it is also time consuming, and of course having proper equipment for the task would help a great deal.\u003cbr\u003e\u003cbr\u003eSo, why should you support a comedy writer, you may ask?\u003cbr\u003eWell, firstly, without your support I would not be able to finish the works I have started, nor will I be in a position to start writing anything new. Which I personally feel would be a loss. \u003cbr\u003eWe all need to laugh, perhaps now more than ever.\u003cbr\u003e\u003cbr\u003eI shall post updates regurarly, and hopefully I will be able to release a new chapter of \"Dibb\" every 1-2 weeks.\u003cbr\u003e\u003cbr\u003eI am looking forward to your patronage and wish you all the best in the coming year.\u003cbr\u003e\u003cbr\u003eStefan Wiktorin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
