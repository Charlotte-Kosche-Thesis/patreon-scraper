    "summary": "\u003cstrong\u003eWelcome to Simulator Radio! Your Number 1\nSimulation Station!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSimulator Radio is a fully licensed online radio\nstation that has been broadcasting 24/7 to the players of simulation games,\nstreamers and the wider gaming community since 2014. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eListeners \ncan tune in and get involved with us a number of different ways. \u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e\n\nOur station is available \u003cstrong\u003ein-game \u003c/strong\u003ein \u0027Euro\nTruck Simulator 2\u0027, \u0027American Truck Simulator\u0027 and \u0027Farming Simulator 2017\u0027\nmaking us a real integral part of a players simulation experience, allowing\nthem to tune in whilst hauling a heavy load or ploughing that field without\never leaving the game. \u003cbr\u003e\n\nVisiting our website at SimulatorRadio.com gives\nusers the chance to tune in when not in game, send in requests and messages to\nour live presenters, or simply to find out more information on our schedule and\nteam members.\u003cbr\u003e\n\nAs part of our continued commitment to improving\naccessability for our listeners, we have also developed a mobile app which is\navailable for all android devices... totally free!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eInterested in advertising with Simulator Radio?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWith our intergration into multiple games, our\ninteractive website, android app and multiple partnerships with popular twitch\nstreamers, advertising on Simulator Radio is the ideal solution to get the exposure\nyour business is looking for. \u003cbr\u003e\n\nThere are multiple advertising packages available\nincluding, but not limited to, website banners, on-air adverts or show specific\nsponsorship. \u003cbr\u003e\n\nFor pricing information and to discuss possible\nadvertising opportunities contact our\nFacebook page at facebook.com/SimulatorRadio. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eLike what you hear? Then why not help keep us on\nair with a small donation. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSimulator Radio is run by a enthusiastic group of\nvolunteers, including our managment staff, tech developers and on air\npresenters, who all give up their free time to give something back to the\nonline community they love. \u003cbr\u003e\n\nThat said, keeping the station on air does not\nhappen for free. We are proud to be fully licensed with PPL and PRS allowing us\nto legally broadcast music and provide deserved revenue to support the artists\nwe play.\u003cbr\u003e\n\nA small donation from you not only helps us pay\nfor this licensing, but it pays for the upkeep of our servers. You can be\nassured that all money recieved goes into the continued running of Simulator\nRadio keeping us on air!\u003cbr\u003e\n\nIf all that sounds good, we would really\nappreciate you hitting that donate button on the website or visiting out\npatreon page at patreon.com/SimulatorRadio. Any donation, however big or small is\ngreatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
