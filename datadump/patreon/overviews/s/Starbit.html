    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHi there!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMy name is \u003cem\u003eIda\u003c/em\u003e, also known as \u003ca href=\"http://www.facebook.com/StarbitCosplay\" rel=\"nofollow\" target=\"_blank\"\u003eStarbit Cosplay\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, and welcome to my Patreon Page!\u003cbr\u003eI\u0027m an all around creative person from Norway, and I spend most of my time creating cosplays, art, acting, video and photography. My dream is to be able to live off what I love, creating art and cosplay, and patreon seems to be a step in the right direction!\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://oi68.tinypic.com/2u6zfnq.jpg\"\u003e\u003cbr\u003ePatreon\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e is a great way for me to expand my cosplay, photography and makeup work in the future. With your help we can create cool new cosplay step by steps and walkthroughs, photoshoots, makeup tutorials, cosplay videos, and so on! I think patreon is an excellent way to connect with those who want to support me in my creative endeavours, while I give something back in return!\u003cbr\u003e\u003cbr\u003e_________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePlease\u003c/span\u003e \u003c/strong\u003edon\u0027t feel that you have to pledge to support me and my work! All of the love and encouragement I get from you guys daily is what has gotten me this far, and I don\u0027t want you to feel pressured into supporting me here as well. \u2665\ufe0e\u003cbr\u003e\u003cbr\u003ePatreon will also not stop me from creating more content for the public, rather it will do the opposite. With Patreon\u0027s help there will be more content, for everyone involved! \u003cbr\u003e_________________________________________________________________\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you for checking out my patreon! \u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cimg src=\"http://68.media.tumblr.com/6c1fe4468814eb639bf21844e0ecf295/tumblr_o9x43q2hW41rftqmlo8_400.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e/ There will be periods of time where I\u0027m less active and I can\u0027t promise equal amount of content every month, because of reasons as health, travelling etc, but your pledges will go into funding my future projects and I will do my best at posting something relevant every month! When I do create something there will be bursts of activity happening here. /\u003c/em\u003e\u003cbr\u003e_________________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003ca href=\"https://www.patreon.com/posts/patreon-8830803\"\u003e\u003cspan style=\"bac
