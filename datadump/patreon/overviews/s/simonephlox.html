    "summary": "\u003cdiv style=\"margin-left: 240px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://3.purplecdn.com/i/p/1340/134085-a1518421961850.jpg?1518536265\" style=\"width: 440px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\ud83d\udd25SIMONE\ud83d\udd25\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eNice to meet you! I\u0027m Simone: office worker + latex designer + curvy model = lots of fun \ud83d\ude07\u003cbr\u003e\u003cbr\u003eI intend to share images (unshared, uncensored \u0026amp; unique!)) on here multiple times a week, those can be professional images, selfies or images from home shoots, and the occasional video! There will definitely be images on here that I can\u0027t share elsewhere, subscribing will be worth it \ud83d\ude0a\u003cbr\u003e Expect: (lots of) latex, lingerie, and nsfw images... (the amount varies per tier)\u003cbr\u003e\u003cbr\u003eTier $10 and higher give access to my private Snapchat! \ud83d\udc7b\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.purplecdn.com/i/p/1340/134085-a1519058200883.jpg?1519058281\" style=\"background-color: initial; width: 263px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYour support means the world to me and hopefully my creations will make you happy \ud83d\ude18\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong style=\"background-color: initial;\"\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003ePatreon is a website that enables fans to \"pledge\" a dollar amount per month and in return, those fans get special rewards. Those pledges help to fund the images \u0026amp; video of me that you see on here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDIRECT ACCESS TO ME\u003cbr\u003e\u003c/strong\u003eSometimes my Instagram inbox gets flooded with messages, on Patreon I will answer ALWAYS! I may even take a specific request for a shoot or video \ud83d\ude07\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY I\u0027M ON PATREON\u003cbr\u003e\u003c/strong\u003eIt simply allows me to share content I can\u0027t share elsewhere with people I want to share it with: my fans!\u003c/div\u003e\n\n\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\n\u003cli\u003ePhoto galleries in Dropbox are accessible to paid Patrons only\u003c/li\u003e\u003cli\u003eThis is a monthly subscription service. You will be charged on the first day of the month\u003c/li\u003e\u003cli\u003eYou can cancel your subscription at any time (but please don\u0027t cancel before the pay date. It\u0027s just rude and cheating)\u003c/li\u003e\u003cli\u003eThere are no refunds given since rewards are distributed immediately. Please be certain you want to join before you pledge\u003c/li\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003ePlease note that my content is fun, flirty, and suggestive. I do not create any pornographic content\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\n\n\n\n\n\u003c/ul\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOTHER WAYS TO SUPPORT OR FOLLOW ME:\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.amazon.co.uk/hz/wishlist/ls/35KUHSNP0SZQZ?\"\u003e\u003cstrong\u003eMy Amazon Wishlist\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/simonephlox\"\u003e\u003cstrong\u003eMy Instagram\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://dazzleddesignslatex.com\"\u003e\u003cstrong\u003eDazzled Designs Latex\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
