    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6Ss1kEniaHc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(0, 0, 0);\"\u003eW A S \u00a0 I S T \u00a0 S I C H T W E I S E N ?\u003c/span\u003e\u003cbr\u003e\n\nDie Idee hinter SICHTWEISEN ist es, die Menschen wieder f\u00fcr die\n\u201eAlten Meister\u201c zu begeistern. Georges M\u00e9li\u00e8s, Alice Guy-Blanch\u00e9\u2026 Alles Namen die man\nggf kennt, aber zu denen man kein Gesicht im Kopf hat. Einmal die Woche laden\nwir ein Video hoch, das sich mit einem neuen Schmuckst\u00fcck aus den Anf\u00e4ngen des\nFilms besch\u00e4ftigt. Mit Ihrer Hilfe schaffen wir es, eine neue Generation f\u00fcr\nMeisterwerke wie \u201eDie Reise zum Mond\u201c zu begeistern. Lassen Sie sich verzaubern\u2026\nhelfen Sie uns dabei den Mond zu umfassen um ihn einer neuen Generation zu\nzeigen.\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(227, 108, 9);\"\u003eWHAT IS SICHTWEISEN? \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\n\nThe idea behind SICHTWEISEN is to\nstir up excitement for the \u2018old masters\u2019: Georges M\u00e9li\u00e8s, Alice Guy-Blach\u00e9\u2026\nNames that one might remember, but don\u2019t really connect with. Once a week we\nwill upload a video dealing with one of these treasures from the early days of\nfilm. With your help we will be able to get a new generation fired up about\nmasterworks such as A Trip to the Moon. Let us enthrall you\u2026 and help us to\nreach for the moon to show it to a new generation.\u003c/em\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(0, 0, 0);\"\u003eW A S \u00a0 G E N A U \u00a0 M A C H T \u00a0 I H R ?\u003c/span\u003e\u003cbr\u003e\n\nMit SICHTWEISEN \u2013 Als die Bilder laufen lernten, m\u00f6chten wir\ndie Filme der Anf\u00e4nge, die Arbeiten der Pioniere Georges M\u00e9li\u00e8s, Alice Guy-Blach\u00e9,\nThomas Alva Edisons und der Br\u00fcder Lumi\u00e8re einem j\u00fcngeren Publikum n\u00e4her\nbringen. Wir alle kennen und lieben das Kino. Doch die wenigsten wissen um seine\nEntstehungsgeschichte. Es war einfach schon immer da.\u003cbr\u003e\n\nJetzt, hier, haben wir die Chance diese Geschichte zu\nerz\u00e4hlen. Eine spannende Geschichte, voller H\u00f6hen und Tiefen; einen Weltkrieg,\nder fast alles vernichtete was zuvor geschaffen wurde; und Menschen, die sich\ndem Film mit jeder Faser ihres Seins verschrieben hatten.\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(227, 108, 9);\"\u003eWHAT EXACTLY DO YOU DO? \u003c/span\u003e\u003cbr\u003e\n\nWith SICHTWEISEN \u2013 When Images\nStarted to Move, we want to re-introduce a younger audience to the earliest\nfilms, works by such pioneers as Georges M\u00e9li\u00e8s, Alice Guy-Blach\u00e9, Thomas Alva\nEdison and the Lumi\u00e8re brothers. We all know and love cinema. But very few of\nus know about how it got started and its early history; it is as if it had\nalways existed. Here and now we have the opportunity to tell that story. A\nstory full of suspense, with highs and lows; a world war that destroyed almost\neverything that had been there before it; and with people that were dedicated\nto film-making with every fiber of their being. \u003c/blockquote\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(0, 0, 0);\"\u003eW A R U M \u00a0 S O L L \u00a0 I C H \u00a0 E I N \u00a0 P A T R O N \u00a0 W E R D E N ?\u003c/span\u003e\u003cbr\u003e\n\nWir sind bereit f\u00fcr den gro\u00dfen Schritt diese Geschichten\naufzuarbeiten und zu erz\u00e4hlen. Aber ohne Ihre Hilfe schaffen wir das nicht. Unsere\nArbeit beginnt da, wo bereits vieles geleistet wurde. Drehb\u00fccher wurden\ngeschrieben, Produktionspl\u00e4ne erstellt und die Darsteller gebucht. Jetzt geht\nes um Ausstattung und Kost\u00fcm. Und hier kommen Sie ins Spiel: Ihre Spenden\nhelfen uns dabei, diese letzte H\u00fcrde immer wieder mit Bravour zu meistern.\u003cbr\u003e\n\nWenn Sie ein Patron werden, stellen Sie damit sicher, dass\nunsere Webserie den hohen Standard halten kann, den wir in unseren ersten Videos\nvorgelegt haben. Durch ihre Unterst\u00fctzung k\u00f6nnen wir uns sogar noch verbessern,\nweil Geld f\u00fcr eine bessere Ausstattung da ist, Technik besorgt werden kann die\nunsere Videos noch besser macht \u2013 und weil wir unsere Darsteller und Crew bezahlen\nk\u00f6nnen damit sie uns auch weiterhin als solche zur Verf\u00fcgung stehen.\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(227, 108, 9);\"\u003eWHY SHOULD I BECOME A PATRON? \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\nWe are ready and eager to take that\ngiant leap of looking back at and retelling this history. But we won\u2019t be able\nto do it without your help. Our part has already begun, and much has already\nbeen achieved: We wrote scripts, put together production schedules and booked\nactors. The next step is props and costumes \u2013 which is where you come in: Your\nsupport will help us to continue to take that last hurdle. By becoming a\npatron, you ensure that our website can live up to the high standard that our\nvideos already have. Your support will even enable us to become even better\nbecause we have the means for better props and better equipment that will\nenhance our videos even more \u2013 and allow us to pay out actors and crew,\nensuring that they will continue to be available to us in the future. \u003c/blockquote\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(0, 0, 0);\"\u003eW A S \u00a0 H A B E \u00a0 I C H \u00a0 D A V O N ?\u003c/span\u003e\u003cbr\u003e\n\nZiemlich viel. H\u00f6here Qualit\u00e4t ist gleichbedeutend mit mehr\nInvestition. Mehr Zeit f\u00fcr Recherche, bessere Technik, eine ansprechende\nAusstattung. \u003cbr\u003e\n\nAber keine Angst: H\u00f6here Qualit\u00e4t ist nicht die einzige\nBelohnung. Als Patron bekommen Sie exklusive Einblicke hinter die Kulissen\nunserer Produktion. Sehen das Making of bis zu einem ganzen Jahr fr\u00fcher als der\nRest \u2013 und in deutlich l\u00e4ngeren Videos. Sie k\u00f6nnen sogar live am Set sein um\nuns einmal im Monat in einem Livestream bei der Arbeit \u00fcber die Schulter zu\nschauen. Sehen Sie sich das Seitenmen\u00fc an um eine komplette Liste der\nBelohnungen zu sehen.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(227, 108, 9);\"\u003eWHAT DO I GET OUT OF IT? \u003c/span\u003e\u003cbr\u003e\n\nQuite a lot. Higher quality is the\nsame as greater investment. That gives us more time for research, allows us to\nuse better equipment and more appealing props. But don\u2019t worry: Better quality\nis not the only reward. As a patron, you will have exclusive glimpses behind\nthe scenes of our production. You will see making-off videos up to a year\nearlier than the rest \u2013 and in considerably longer videos. Once a month, you\ncan be there on location as part of a live stream to look over our shoulder.\nFor a full list of the perks, have a look at the menu on this page.\u003c/blockquote\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(0, 0, 0);\"\u003eICH BIN NOCH IMMER NICHT \u00dcBERZEUGT... GELD IST GERADE KNAPP... WARUM AUSGERECHNET PATREON?\u003c/span\u003e\u003cbr\u003eIn einem Wort? Vertrauen.\u003cbr\u003eWir bitten Sie um die Chance das zu tun was wir lieben. Wir sind ein Team von professionell ausgebildeten Kreativen. \u003cstrong\u003eManuel Santiago Renken\u003c/strong\u003e ist Schauspieler, Drehbuchautor und Kurzfilmproduzent. \u003cstrong\u003eJakob Tauber\u003c/strong\u003e ist Kameramann und Editor. \u003cstrong\u003eTom von der Isar\u003c/strong\u003e ist Schauspieler und Moderator. \u003cstrong\u003eKatrin Gombel\u003c/strong\u003e ist Schauspielerin. \u003cstrong\u003eMich\u00e8le Haghuber\u003c/strong\u003e ist Schauspielerin, Synchronsprecherin und angehende Stuntfrau.\u003cbr\u003eWir sind aber nicht nur Kollegen, wir sind auch Freunde. Gemeinsam haben wir schon viel erreicht und wollen noch viel mehr schaffen. SICHTWEISEN ist dabei nur der Anfang. Freuen Sie sich auf die kommende Zeit - sie wird Sie \u00fcberraschen, erfreuen und ganz sicher unterhalten.\u003cbr\u003e\u003cbr\u003e\n\nWir freuen uns auf Sie.\u003cbr\u003e\u003cbr\u003e\n\nIhr SICHTWEISEN TEAM\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(227, 108, 9);\"\u003eI AM NOT AT ALL CONVINCED... MONEY IS SHORT THESE DAYS... WHY PATREON ANYWAY? \u003c/span\u003e\u003cbr\u003eIn one single word? Faith.\u003cbr\u003eWe ask you to give us the Chance to do what we love the most. We are a Team of professional creative filmmakers. Manuel Santiago Renken is an actor, screenwriter and Producer of short films. Jakob Tauber is cinematographer and Editor. Tom von der Isar is an actor and a webshow host. Katrin Gombel is an actress. Mich\u00e8le Haghuber is an actress and Stuntwoman.\u003cbr\u003eBut as a whole, we are even more than that. We are not just collegues, we are friends. We came a Long way, seperately and together, and we wanna reach for the moon. SICHTWEISEN is just the beginning.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe look forward to having you on\nboard. \u003cbr\u003e\n\n\u003cbr\u003e\n\nYour SICHTWEISEN TEAM\u003cbr\u003e\u003c/blockquote\u003e"
