    "summary": "Stuff What You Tell Me is the creation of Joe Wegecsanyi and Julian Smith, two Australians transplanted to Amsterdam who discovered a mutual interest in history while working together as city guides.\u003cbr\u003e\u003cbr\u003eAfter seven years of telling stories to countless tourists, it suddenly dawned on us that maybe storytelling is something we aren\u0027t so bad at doing. \u00a0And instead of telling the same stories over and over again, we could use podcasts to reach a different audience and delve into the stories which truly resonated with us.\u003cbr\u003e\u003cbr\u003eThus, Stuff What You Tell Me! was born.\u003cbr\u003e\u003cbr\u003eOur podcast delves into the stories of rebellions and resistances that have shaped our world. \u00a0In a world where everything seems to be out of our control, it\u0027s more important than ever to remember the stories of people who had the courage to stand up against overwhelming odds and say \"F@*K YOU, I WON\u0027T DO WHAT YA TELL ME\". \u00a0That\u0027s actually what we wanted to first call our podcast, but unfortunately profanity in the title makes it hard to distribute. \u00a0Sometimes being rebellious gets you nowhere!\u003cbr\u003e\u003cbr\u003eWe have created our first 9 episodes, a series about Martin Luther, and are in the process of researching our second series of episodes, to be released in March.\u003cbr\u003e\u003cbr\u003eWith your support we will be able to spend more time on making new episodes come out faster and more regularly. \u00a0The less time we need to spend doing our day jobs means the more time we can work on our podcast. \u00a0We are extremely grateful for any donation you may be able give. \u00a0Patreon subscribers will receive our content earlier, plus will have access to extra behind the scenes material.\u003cbr\u003e\u003cbr\u003eWhether or not you can contribute to our show, the best thing you can do to help us out is to keep listening and to spread the word to your friends, family and fellow history nerds.\u003cbr\u003e\u003cbr\u003eThanks a lot.\u003cbr\u003e"
