    "summary": "Welcome to \u003cstrong\u003eS\u00e8phera\u0027s World\u003c/strong\u003e on Patreon!\u003cbr\u003e\n\u003cbr\u003eHello!\u003cbr\u003e\n\u003cbr\u003eWelcome to S\u00e8phera\u0027s World!\u003cbr\u003e\n\u003cbr\u003eYour support means the world to me!\u003cbr\u003e\u00a0\u003cbr\u003eI post a lot of blogs in here about my life which I consider part of the creative process. I have many interests and this Patreon platform has mutated a lot since I first began. I\u0027m a writer but I also am an actor and a bit of a curious cat who likes to explore all kinds of things.\u00a0\u003cbr\u003e\n\u003cbr\u003eYou may be familiar with my twenty published books and a couple of dozen short stories! Or not!\u003cbr\u003e\n\u003cbr\u003eMy acting has led me through theatre shows and movies including Slime City Massacre and Killer Rack. I am also a background performer on television shows and movies.\u003cbr\u003e\n\u003cbr\u003eI have finally launched my Twitch channel at\u00a0\u003ca href=\"https://www.twitch.tv/sephera666\"\u003eSephera666\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI still have my YouTube channel at\u00a0\u003ca href=\"https://www.youtube.com/user/Sephera\"\u003eSephera\u0027s YouTube Channel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m co-producer for The Great Lakes Horror Company podcast. Check us out on iTunes and other cool places!\u00a0\u003ca href=\"https://itunes.apple.com/ca/podcast/great-lakes-horror-company/id1083666939?mt=2\" target=\"_blank\"\u003eGreat Lakes Horror Company Podcast\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eYou can find my previously published Leisure novels at Crossroads Press:\u00a0\u003ca href=\"https://crossroadpress.com/product-category/authors/sephera-giron/\" target=\"_blank\"\u003eCrossroad Press\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMost of my work that is still in print is available on most platforms:\u00a0\u003ca href=\"http://amazon.com/author/sepheragiron\" target=\"_blank\"\u003eSephera\u0027s Amazon Author Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease check out my\u00a0\u003ca href=\"http://riverdaleavebooks.com/Books?Filters.SelectedAuthorId=2097\"\u003eWitch Upon a Star\u00a0\u003c/a\u003eseries! I\u0027m working on the next one in the series.\u003cbr\u003e\u003cbr\u003eYou will see coupons and full books and stories behind the wall which various levels can access.\u00a0\u003cbr\u003e\n\u003cbr\u003eMy current patrons were just thanked in my \"Samhain books,\" which have been republished by Scarlett Publishing,\u00a0\u003cstrong\u003eA \u00a0Penny Saved and \u003cem\u003eCaptured Souls\u003c/em\u003e\u00a0(\u003c/strong\u003eScarlett Publishing).\u003cbr\u003e\n\u003cbr\u003ePatrons who contribute $10 a month or more for three months will be in the acknowledgments of S.O.R.A.N. and receive a print copy, should there be one.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon\u003c/strong\u003e\u003cbr\u003eWith Patreon, you pay as you go. You can pledge $1 a month, (which means you bought me a coffee and boy do I love coffee!), or more as you see fit. You can eject from the ride at any time.\u003cbr\u003e\n\u003cbr\u003e\u00a0Accountability to the patrons who believe in me is a magnificent motivator to stay on target and complete my missions. Your generosity ensures that my survival as an artist can endure ripples in the road when there are extra issues such as dental care, equipment malfunction, or transportation issues.\u003cbr\u003e\n\u003cbr\u003eThank you and I hope to see you on the other side!\u003cbr\u003e\n\u003cbr\u003eS\u00e8phera\u003cbr\u003e"
