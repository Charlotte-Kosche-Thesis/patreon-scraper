    "summary": "Welcome! And thank you to all my patrons for their support!\u003cbr\u003e\u003cbr\u003eIt has always been a dream of mine to create a space where people can escape the often stressful realities of life. A place where people can join me on a journey to a different world or time -- and have a bit of naughty fun while we\u0027re at it.\u00a0\u003cbr\u003eBorn with a vivid imagination, I have always wondered \"what if\". To my delight, when it comes to fantasy realms, the possibilities are endless. Since I also have an unapologetically kinky mind, it was only a matter of time before I began to imagine erotic encounters with a fantasy spin. When the two are combined, magic is created.\u003cbr\u003e\u003cbr\u003eIn my own works, I try to turn Erotica into a form of art. To tell a story that will draw the reader in, create relatable characters, whether with words or with pictures. To me, sex - from extremely hard acts to romantic encounters, and everything in between - is something beautiful, something to be enjoyed. And I sincerely hope this shows in my stories.\u003cbr\u003e\u003cbr\u003eFor years I\u0027ve been drafting stories and ideas, yet never quite found the time to finish anything. Finally, my first four short stories were published recently, and I have three full length novels almost ready to be published. In addition, around twenty more short stories (some in form of ongoing series) are ready for final edit, and at least another thirty have rough drafts finished.\u00a0\u003cbr\u003e\u003cbr\u003eSince I would love to share my stories and artwork with more people, and to bring a smile (and a lot of excitement) to people\u0027s lives, I have turned to Patreon with the hope that it will allow me to spend more of my time focusing on erotica.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to publish five or sex more short stories in the next two months, and create at least 4 more artworks. Then increase the rate of publishing, do more work on novel-sized books as I am able to spend more time on erotica.\u00a0\u003cbr\u003e\u003cbr\u003eMy patrons will receive one published story per month for free. And have free access to Patreon only artwork.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you will enjoy my characters as much as I enjoyed creating them!\u003cbr\u003e\u003cbr\u003eFollow my blog at: www.SylvanaThornton.com to stay updated on current releases and new artwork\u003cbr\u003e\u003cbr\u003eFree stories will soon be available on Literotica.com\u00a0\u003cbr\u003e"
