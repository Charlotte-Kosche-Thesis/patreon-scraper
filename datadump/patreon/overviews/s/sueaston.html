    "published_at": "2014-04-28T17:47:21+00:00",
    "summary": "Join \u003cstrong\u003e\u0027Team Aston\u0027\u003c/strong\u003e and come with me on a musical and artistic journey through the natural landscape of Britain, and be the first to hear and see my new compositions. I live in a coastal village in Cornwall, the heart of \u0027Poldark Country\u0027 in the far west - come with me as I explore some of the most fascinating locations - rich in heritage, myths and legends!\u003cbr\u003e\u003cbr\u003e\nMy project the \u0027Diary of A Coastal Composer\u0027 will allow you to journey with me. Every month you will receive updates, new music \u0026amp; video creations inspired by the locations, as well as art work of the places which inspire me, and blog posts of my explorations!\u003cbr\u003e\u003cbr\u003eDepending on what you can pledge your rewards will range from signed albums, new music in all stages of the composing process, videos, art work, photography, poetry and blogs. At the top level, I will compose some music which will be inspired by and dedicated to you, and I will post you a \u0027Seasonal Postcard\u0027 and \u0027Poetry Postcard\u0027 to celebrate the beauty of the landscape in the changing season! We can even spend a day together exploring some of my favourite places, and you can see my composing process up close!\u003cbr\u003e\u003cbr\u003e\nYour support will enable me to record and produce new albums and EPs. Walk the coastal paths with me, visit the amazing historical places and explore the heritage and history of the scenery that inspires my passion in my musical documentary shows.\u003cbr\u003e\u003cbr\u003eThank you so much for reading this and considering becoming a Patron of my music \u0026amp; artwork! X\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nPayment is made securely by PayPal, and you may cancel at any time. If you would prefer to sponsor me privately, then please message me. Thanks for your interest!\n\u003cbr\u003e"

    "attributes": {
     "about": "\u003cdiv\u003e\u003cdiv\u003eI am a professional violinist and composer living by the sea in Cornwall UK.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI have worked with eminent musicians such as \u003cstrong\u003eSimon Rattle\u003c/strong\u003e, \u003cstrong\u003eNigel Kennedy, Peter Donohoe, Yehudi Menuhin, Sir Charles Groves and Esa Pekka Salonen \u003c/strong\u003efrom the\u003cbr\u003eClassical world, played on albums by \u003cstrong\u003eChris De Burgh\u003c/strong\u003e and \u003cstrong\u003eGordon Giltrap\u003c/strong\u003e, and supported \u003cstrong\u003eMartin Carthy\u003c/strong\u003e and \u003cstrong\u003eDave Swarbrick\u003c/strong\u003e in concert.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eClassical or Celtic Music is not a specific style or sound to me, it is a creative desire to channel the natural landscape into the universal language of music. My muse is the granite cliffs and the rolling moors of Kernow, her legends, her culture and people.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eDiscography\u003c/strong\u003e\u003cbr\u003eSacred Landscapes CD\u003cbr\u003eInspirational Journey CD\u003cbr\u003eBetween Worlds CD\u003cbr\u003eReflections of Cornwall (DVD)\u003cbr\u003eYour support allows me to do Online concerts and record and produce new music\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSue Aston Show - Music, The Arts \u0026amp; Food\u003c/strong\u003e\u003cbr\u003eA live \u0027Hangout On Air\u0027 features all aspects of my work and passions. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0027Diary of a Coastal Composer\u0027 \u003c/strong\u003eThis is an ongoing project which includes new music, art, poetry and will become a multi media book.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
