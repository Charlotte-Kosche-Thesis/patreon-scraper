 get to purchase \u003cstrong\u003e\"Sinix\u0027s burden of obligation\"\u003c/strong\u003e.\u00a0 A wonderful item which forces me to produce more quality content because of the incredible guilt I feel about taking money from people.\u00a0 More streams?\u00a0 Probably.\u00a0 More videos?\u00a0 Definitely.\u00a0 More art? Of course.\u003cbr\u003e\u003cbr\u003eThanks for reading.\u00a0 Please shove your money in the money hole.\u003cbr\u003e"
