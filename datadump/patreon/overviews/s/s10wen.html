    "summary": "\u003cstrong\u003eWho\u003c/strong\u003e\u003cbr\u003e\nSimon Owen (aka @s10wen).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u003c/strong\u003e\u003cbr\u003e\nMaybe you\u0027ve been to one of the events I run:\u00a0\u003ca href=\"https://twitter.com/mcr_fred\" target=\"_blank\"\u003eMcrFRED\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/upfrontconf\" target=\"_blank\"\u003eUpFrontConf\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/digihike\" target=\"_blank\"\u003edigiHike\u003c/a\u003e. Or, I\u0027ve helped out with:\u00a0\u003ca href=\"https://s10wen.com/services/\" target=\"_blank\"\u003ea website, training, workshop, speaking, blog post\u003c/a\u003e. Or, you \u003ca href=\"https://twitter.com/s10wen\" target=\"_blank\"\u003efollow me on Twitter\u003c/a\u003e, or you\u0027re part of the \u003ca href=\"https://mcrtech.slack.com\" target=\"_blank\"\u003eManchester Tech Slack group\u003c/a\u003e that\u0027s lead to meeting new friends, helped solved a problem, or paid work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen\u003c/strong\u003e\u003cbr\u003e\nWhenever I can!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere\u003c/strong\u003e\u003cbr\u003e\nAll over the web! Manchester, UK in real life, and hopefully soon further afield :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy\u003c/strong\u003e\u003cbr\u003e\nI love it! I find it immensely rewarding to get thanks for the help I give. Be it from helping someone with a simple code problem, helping with an online business, or teaching someone skills they\u0027ve then used to get a great job and thanked me for it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEnd Goal\u003c/strong\u003e\u003cbr\u003e\nAll the above takes an enormous amount of time and effort (and coffee). Here\u0027s your chance to say thanks and help me to continue along the journey.\u003cbr\u003e\n\u003cbr\u003e\nMany thanks in advance,\u003cbr\u003e\u003cem\u003e\nSimon\u003c/em\u00
