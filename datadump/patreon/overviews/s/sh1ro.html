    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eHey guys!\u003cbr\u003e\n\u003c/strong\u003eMy name is Flo and I\u0027m creating YouTube videos.\u003cbr\u003e\n\tMost people know me by my alias \u0027Shiro the Hero\u0027, or just simply \u0027Shiro\u0027.\u003cbr\u003eAs I\u0027m not a native speaker, my pronounciation may not be perfect 100% of the time, so please bear with me :)\u003cbr\u003e\n\u003cbr\u003e\n\tSo, what kind of videos do I make?\u003cbr\u003eI make all kinds of videos about \u003cstrong\u003eanime\u003c/strong\u003e, \u003cstrong\u003emanga\u003c/strong\u003e, \u003cstrong\u003egames\u003c/strong\u003e, \u003cstrong\u003elight novels\u003c/strong\u003e,\u003cstrong\u003e web novels\u003c/strong\u003e,\u003cstrong\u003e wuxia novels\u003c/strong\u003e and stuff like that. If there\u0027s something that\u0027s really annoying me or just something random I want to make a video about, you might see that as well.\u003cbr\u003e\n\u003cbr\u003eAfter I finish the first volume of the novel series I am currently writing, I plan to start a side project set in the same universe as my novels: a web novel series. Once I get to that point, I\u0027ll be sure to inform you, just in case you happen to be interested.\u003cbr\u003e\u003cbr\u003eWhy did I make this Patreon page?\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThat\u0027s because I could honestly really need your help.\u003cbr\u003eI\u0027ll have to upgrade to a better camera for my videos sooner or later, and I\u0027ll also have to pay an illustrator for the covers of my novels. Additionally, I could probably use some food as well, now that I think about it...\u003cbr\u003eThe most important part is just basic survival, I\u0027d say. While I\u0027m concentrating on writing (and releasing videos in between), I don\u0027t have time to work, so yeah, every single patron is highly appreciated :3\u003cbr\u003e\u003cbr\u003eThis Patreon also works as some kind of motivation for me. I easily lose motivation, so seeing people being ready to spend some of their hard earned money because they enjoy the videos I make... it really means a lot and helps me to keep motivatied to finish my projects.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
