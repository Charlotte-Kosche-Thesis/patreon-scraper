    "summary": "\u003ch3\u003eHello!\u003c/h3\u003eMy name is SorenZer0 and I make giantess fetish art! I work primarily in 3D rendering, and sometimes do a bit of writing. I post most of my work on\u00a0\u003ca href=\"http://sorenzer0.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e and my website,\u00a0\u003ca href=\"http://www.sorensizestudios.com\"\u003eSoren Size Studios\u003c/a\u003e,\u00a0and sell illustrated stories on GiantessKatelyn\u0027s site and\u00a0\u003ca href=\"https://gumroad.com/sorenzer0\" target=\"_blank\"\u003eGumroad\u003c/a\u003e.\u00a0Still, you\u0027ll find that the majority of my art is posted for free, and I have no intention of changing that!\u00a0That said, I \u003cem\u003edo\u003c/em\u003e\u00a0still need to make a living, but I would love it if I could make that living doing this!\u003cbr\u003e\u003cbr\u003eBy becoming a patron you can help turn art into my full-time job! I\u0027m committed to constantly improving my work, whether by learning new techniques or by acquiring better tools. And your patronage will give a significant boost to my progress!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are just some of the things I could accomplish with your help:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eMore art!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eI usually post a handful of new pieces every month, at irregular intervals. If making art were my full-time job, I could be posting new pieces every week!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eFaster renders!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eUpgrading my hardware would not only increase my productivity, but also broaden my rendering capabilities. Imagine\u00a0\u003cem\u003ephotorealistic\u003c/em\u003e\u00a0textures, \u003cem\u003ereal-world\u003c/em\u003e\u00a0lighting effects, cities \u003cem\u003efull\u003c/em\u003e of people!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eExpansion into other mediums!?\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eI\u0027m currently planning on bringing my talents to the world of video production! Including VR!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAny donation amount is appreciated! Take a look at the rewards below and see what entices you.\u003cbr\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e\u003c/strong\u003eSorenZer0\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003c/div\u003e"
