    "published_at": "2017-02-11T12:36:37+00:00",
    "summary": "\u003cimg src=\"http://www.sam-osborne.co.uk/wp-content/uploads/2012/02/About-Sam-Osborne-Studio-Images.jpg\"\u003e\u003cstrong\u003eMy name is Sam Osborne and\u00a0I am a self employed illustrator based near Oxford in the UK.\n\u003c/strong\u003eMy day to day work involves commissions for brands, magazines and design agencies but I also love to create my own artwork for wall art, picture books and a growing range of products.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, It is difficult\u00a0to invest the time and energy into creating these new illustrations and products while balancing the need to take on client work to ensure my business survives. I have a huge list of products that I\u0027ve wanted to create from my illustrations for a long time but the day to day pressure of making ends meet means that many are yet to see the light of day.\u00a0That\u0027s where Patreon comes in.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAbout Patreon\u003c/strong\u003e\u00a0\u003cbr\u003ePatreon allows you to actively support me and my creativity. Your pledge means I can\u00a0take on a bit less client work and get these awesome products out into the world, while rewarding anyone kind enough to help me along the way. \u003cbr\u003e\u003cul\u003e\u003cli\u003eYou get amazing rewards including monthly desktop wallpapers, exclusive behind the scenes photos and videos, work in progress updates and a selection of products sent to you.\u003c/li\u003e\u003cli\u003eI get a community of patrons that\u00a0encourage me, keep me motivated and enable me to devote more of my time to creating awesome products like books, limited edition prints, tea towels, mugs, calendars and more.\u00a0\n\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.sam-osborne.co.uk/wp-content/uploads/2017/02/Patreon-Products.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eYou love my work and would like to see more of it, especially on products you can love and enjoy in your own home.\u003c/li\u003e\n\t\u003cli\u003eYou choose the reward level you want (Don\u2019t worry, you can edit or cancel your pledge anytime.)\u003c/li\u003e\n\t\u003cli\u003eYou get great stuff from me each month, a community of fellow patrons and insight into my life as a creative. Plus the amazing knowledge that you are helping me keep on creating and giving me the ability to create ever bigger, better projects and products.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.sam-osborne.co.uk/wp-content/uploads/2017/02/Patreon-graphics.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve broken my ongoing Patreon project down into two main areas;\u00a0Illustration projects, where I create a bank of artwork and product goals that we can work together to hit.\u003cbr\u003e\u003cbr\u003eIllustration projects\u00a0\u003cbr\u003e\u003c/strong\u003eI am currently working on three illustration series - birds, food and flowers. A series consists of at least 12 illustrations on the same theme, I will post regular updates about my projects showing you how they are developing. Patrons that are Fan level and above can suggest topics and themes for future projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProduct goals\u003c/strong\u003e\u003cbr\u003eI have a selection of goals to turn my projects into products once certain funding targets have been met. On the list at the moment is an\u00a0e-book, a hard back children\u0027s picture book, calendars, mugs, limited edition prints, placemats and coasters. As a Supporter level Patron and above you can vote on which illustrations are used for each product and VIP patrons will get exclusive work in progress updates and the ability to help shape and decide that final look of each product.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nA big, huge thank you for any support you can offer, even the smallest pledge goes reeaalllyyy a long way.\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to welcome you to my Patreon community!\u003c/strong\u003e"
