    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eWho Are We?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello, we are\nChristian Scott \u0026amp; David Kalver, an aspiring Film-making Duo from England who\nhave Directed Music Videos and Photography for Alternative Rock, Metal and\nAmbient acts such as Elephantom and Shango Mass.\u00a0We have also created\nart installations and Directed our own experimental Short films.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wnuxs6a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eWhy Do We Need Your\nHelp?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe have been\ncollaborating on various projects for almost a decade, each time striving to\nachieve the highest standard possible, with emphasis being placed on developing\nour own unique voice and style. Searching for that niche other film-makers can\noften overlook, and trying our best to help fill it.\u003cbr\u003e\n\nSo far, we have\npursed this with very little at our disposal and even less support from our\nlocal community. \u003cbr\u003e\u003cbr\u003e\nIn recent months it has become increasingly difficult to remain active and\nfinish our projects. As our standards increase, so too do the hours required at\nour mind-crumbling day-jobs in order to fund them. \u003cbr\u003e\nSee, it\u0027s not a run-of-the-mill Hollywood dream that motivates us; we have little\ninterest in that. It\u0027s the growing potential of fan-sourced content being\ncrafted to satisfy the very audience it was attended for, not diluted and\ndevastated in a bid to please everybody. With such a burden out of the way, the\npossibilities have completely changed. It\u0027s an exciting time, and a movement we\nhope to secure a role in.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003eThis Is Where You\nCome In...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nDue to our constraints,\nwe have fought to push ourselves outside of the box, and construct ambitious\nideas that come in relatively small packages \u003cem\u003e\u2014\u003c/em\u003e Ideas born out of\nour own hunger as film-lovers for films with a unique approach. We want to\ninfluence our community of online film-makers to see that adding \u0027high\nproduction value\u0027 isn\u0027t always a case of reaching for Adobe After Effects.\u003cbr\u003e\n\u003cbr\u003e\n\nBy becoming our patron through Patreon, you can have a direct\nimpact on the quality of our videos and the projects we take on. Please\nconsider becoming a Patron by contributing even just $1 per video. \u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThere is an\noverwhelming amount of support for \u2018Lets-Plays\u2019 and \u2018Gaming Videos\u2019 here,\nplease consider making Patreon a credible platform for Film-makers also.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Uxv6rNY.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
