    "published_at": "2018-03-18T12:13:55+00:00",
    "summary": "Hi! I\u0027m Tina, and I\u0027m an aspiring game developer currently working on independent game projects with my partner, Dana.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh6.googleusercontent.com/2T2uj4zMRsea2dYiw_b6D2yLXgdhWVRc5Fx-ymsDbBglXxK3QIhmTbdD_gHZYD0uWellOM3QO-B3nU-vAp6u2hPoH1gQQMtr2DIN_DhXVj5JMqeVctMxWrKS4A9YSBSEjQ9KRrEq\"\u003e\n\u003c/div\u003e\nTogether we make up the team we like to call \"Magical Miracle\" - so named for our flagship project, Magical Miracle Mira! Our games are designed to be fun and accessible, and as queer and disabled women, will often (though not exclusively) feature characters and themes that reflect this.\n\u003cbr\u003e\n\u003cbr\u003e\nSupporting me here on Patreon means helping me turn this into a viable full-time career, which of course means being able to dedicate more time and effort to producing great content! Your contribution is deeply appreciated!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to see what we are capable of, please take a look at the Game Jam demo we were able to create in just a month - \"\u003ca href=\"https://thedanaaddams.itch.io/nazi-slam\"\u003eNazi Slam\u003c/a\u003e\" - we think that despite its limitations, it\u0027s a reasonable showcase of our abilities.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://thumbs.gfycat.com/GlitteringEnlightenedClam-size_restricted.gif\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nWe have the skills; we just need your support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eSome of our projects\u003c/h1\u003e\nHere\u0027s a sample of the projects we\u0027re working on!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eThe Rainbow Thief\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh4.googleusercontent.com/gh-bnPMRD8qH3rdHwD6uFtQhlW0ZKtP0021-EDawy8XKA2OwgSzno5qjKayB7LmUowFn_3pUWYXulkJ3ST3yMF_OYvH_smAIUDNmYy34yclRKr5mJ_7xjZU1vrGs2m17cembDQG8\"\u003e\n\u003c/div\u003e\nA short, narrative-driven action-adventure game in the style of classic 2D Zelda, set in a world where cruel and petty gods taunt the people beneath them, and gloat about their selfish ways.\n\u003cbr\u003e\n\u003cbr\u003e\nOur hero is taking a stand against them, and players must help her climb to the top of a huge mountain, braving every challenge along the way.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eTrans-Galactic Freedom Force\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://thumbs.gfycat.com/UnpleasantThornyGuineapig-max-14mb.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAn arcade-style shoot-\u0027em-up meets run-\u0026amp;-gun platformer starring a fun cast of space animals fighting space tyranny in both spaceship and jetpack combat.\u003cbr\u003e\n\u003cbr\u003e\nInspired by arcade classics of the \u201890s, with spaceship gameplay reminiscent of Gradius and Thunder Force, and jetpack gameplay that can be best described as \u201cBalloon Fight with guns\u201d.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eMagical Miracle Mira\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh5.googleusercontent.com/52LKbawWWlgsNzkRqpmEC29phACCIUhvfHGPn3-hQxqL5iTkCXH_qPBTtUSPiISFFBovK01hSlCEUxfHPE4z4GjSjLkE_pEh1wLtSPIJvXHdUMFwcezf-9ac-8XL_ZmS-yk339yD\"\u003e\n\u003c/div\u003e\nAn action platformer reminiscent of games like Mega Man and Shantae, starring an adorable magical robot girl named Mira.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://thumbs.gfycat.com/MiserlyImpishIvorygull-size_restricted.gif\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nMira can gain new powers through costumes, giving her new combat and movement abilities and even allowing her to reach previously unreachable places.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh4.googleusercontent.com/JIBNYs-j1TZkh7gp4PopjSxxxLvqNBGRHEeN51OsHi22WEdrf0SrIzHs43UIYCzS9QjPEDFwQXGXCRkhfAm40k0jsJ5ee0NDTPi4p-kLiEw2uRIcdqkgZ3IIRslEA13YQR4Kxutk\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWho are we?\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh6.googleusercontent.com/ToNdwMchcI5hxqz2kfC5qVm_r2isenuxCvZTHYHq6tSiGpEnbTx2wz5j0fklOi0iH2LC3b6L-H07RHLJqPa5g52NpAoE933_Rn-FI47mO7wHHbqVM8ADkG2z998LOfZddbXDWCbT\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eTina is:\u003c/strong\u003e A computer science professional with university level study in multimedia \u0026amp; game development. She has previously worked as a web designer and developer in a commercial setting. Ever since Tina was a child she wanted to make video games, and over the years she\u2019s taught herself many valuable skills including programming, drawing, 3D modeling, and graphic design. She also founded the \u201cEnglish Puyo Puyo Community\u201d Discord chatroom, which has over 3000 members, gaining valuable community management experience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://lh3.googleusercontent.com/dxnSqZELpeqM3HoAM3qo082l0gqoqWYGdxfnX6-eKq3YxT8dDEeNeAkqDGjKG0TO1a6JjG_UXtXFSAA5g4pauC0-Kg94HwkgEhXSgRmQ9faPle2qooilwj8Jkul_pKHCE9o9IzsP\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003eDana is:\u003c/strong\u003e A college Film graduate, who studied many aspects of digital media production, with a key area of focus in animation. A skilled animator, mentored by Disney-Pixar alumni. A life-long artist and lover of games, with a long-standing passion for writing and storytelling. She has an unquenchable thirst for creation; a need to bring things into existence; this manifests in a number of eclectic hobbies and disparate skills. Dana fell into programming when she decided to try modding the game Don\u2019t Starve, making \u003ca href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=179124884\"\u003eone of the game\u2019s most popular character mods\u003c/a\u003e and developing many skills in the process.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWhat will this patreon fund?\u003c/h1\u003e\nBy funding this Patreon, you are helping to pay for the general costs of living, enabling time to be dedicated to these creative pursuits instead of things like looking for paid employment. The less I need to worry about my finances, the more I can work on awesome games!\n\u003cbr\u003e\n\u003cbr\u003e\nPlease note that anything seen here is subject to change as development progresses.\n\u003cbr\u003e"
