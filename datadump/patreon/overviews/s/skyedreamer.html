    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F1z1pjtb3HCk%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D1z1pjtb3HCk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F1z1pjtb3HCk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=1z1pjtb3HCk",
    "one_liner": "Reconnecting to the hidden beauty in co-creating with Nature, for the enjoyment of generations to come",
    "patron_count": 5,

    "pledge_url": "/bePatron?c=177181",
    "published_at": "2015-06-01T23:49:20+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eHi, my name is Skye,\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003ewelcome to my Patreon page!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nThis is a space for reciprocating to people who value my work, promote sharing my creativity with a community, and gather together the financial support to continue nurturing and giving the fruits of my creative passions. In other words, if you appreciate my work and choose to sponsor my nature art with a per-piece donation, your votes free my time to create so I am able to continue sharing it with the world :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cem\u003eRead on if you are curious to learn more about me and my work...\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Story Behind the Gift\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIn the spring of 2013 I found myself embarking on a journey that would change the way I looked at the world. A notable moment came when I discovered the \n\u003cstrong\u003ecreative potential\u003c/strong\u003e that exists in the wild world of nature. An avid outdoor lover my whole life, the unearthing of\u00a0\u003ca href=\"http://www.skyedreamer.ca/dreaming/nature-art/\" target=\"_blank\"\u003enature art\u003c/a\u003e opened an \u003cstrong\u003eentirely \u003c/strong\u003e\u003cstrong\u003enew\u00a0\u003c/strong\u003e\u003ca href=\"http://www.skyedreamer.ca/earth-work/ecosexual-awakening/\" target=\"_blank\"\u003eway of relating\u003c/a\u003e to the planet and expanded my understanding of our place in it.\u003cbr\u003e\n\u003cbr\u003e\nMy journey led me to creating my first nature art piece ever, \"\n\u003ca href=\"http://imgur.com/DzeeLzV\" target=\"_blank\"\u003eFormless Fibonacci\u003c/a\u003e\", in Northern California during the fall of 2013. Across the three years since that inspiring moment I have found myself creating nature art in my hometown of Calgary, cities and parks throughout western Canada, many locations in California, and even down the Baja, Mexico peninsula.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEach of the creations start with inspiration received while walking \n\u003cstrong\u003ebarefoot \u003c/strong\u003ein nature. They take form through a coalescence of found materials \u2013 such as rocks, leaves, and branches \u2013 brought together by my hands. They typically range between 2 to 6 hours of \u003cstrong\u003eattention to create\u003c/strong\u003e and then a photograph is taken to capture the transient art; rendering it digitally for a chance at permanence. More time is devoted in post-production, photo\u00a0\u003cstrong\u003estorytelling\u003c/strong\u003e, and digital sharing afterwards.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Story Emerging From the Art\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nWe are all an essential part of the Earth, and when we fall in love with our home, we find a natural \n\u003cstrong\u003edesire to protect and give back\u003c/strong\u003e to our common life source. The art is an expression of the temporariness of life and the beauty in its impermanence. May they serve as a reminder of the beauty of the wild, the potential of \u003cstrong\u003eco-creating with nature\u003c/strong\u003e, and the \u003cstrong\u003ehealing \u003c/strong\u003epower of a curiosity for the unknown.\u003cbr\u003e\n\u003cbr\u003e\nThe nurturing of this gift has grown my\u00a0\u003ca href=\"http://iamskyedreamer.imgur.com/\" target=\"_blank\"\u003epublicly shared gallery\u003c/a\u003e to \u003cstrong\u003eover 200 photographs\u003c/strong\u003e of nature art - including 57 creatively unique pieces and 49 different remixes (space photography blending, mirroring effects, etc.).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThanks to the support of people like you who appreciate the art, I have been given the opportunity to continue creating and sharing the fruits of my creative freedom with others. Some of these fruits include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA\u003cstrong\u003e\u00a0\u003ca href=\"http://iamskyedreamer.imgur.com/\" target=\"_blank\"\u003epublic photo gallery\u003c/a\u003e\u003c/strong\u003e with \u003cstrong\u003e11 albums\u003c/strong\u003e, featuring yearly archives, annual wall calendar creations, samples of high quality prints and custom made framed pieces, and mirrored remixes of the raw art - all with multiple perspectives, locations, dates, and stories behind the artistic process.\u003c/li\u003e\n\t\u003cli\u003eFacilitated a number of\u00a0\u003ca href=\"http://www.skyedreamer.ca/earth-work/nature-art/field-trips/\" target=\"_blank\"\u003e\u003cstrong\u003enature art field trips\u003c/strong\u003e\u003c/a\u003e and workshops with communities and families, at music festivals in Western Canada, for children\u0027s summer daycamps, and through the corporate channels (Momentum in Calgary)\u003c/li\u003e\n\t\u003cli\u003eOffered three years of nature inspired art in the form of an\u00a0\u003ca href=\"http://www.skyedreamer.ca/2017\" target=\"_blank\"\u003eannual wall calendar\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eA two month, \u003cstrong\u003epeer funded\u003c/strong\u003e \u003ca href=\"http://www.skyedreamer.ca/earth-work/ecosexual-awakening/trash-transformation/\"\u003etrash clean up and beautification mission\u003c/a\u003e along the west coast of North America with over 100 supporters.\u00a0\u003c/li\u003e\n\t\u003cli\u003eAn\u00a0\u003ca href=\"http://www.instagram.com/iamskyedreamer\" target=\"_blank\"\u003einstagram account\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCnHD4u4TqIp3SAzSlspY90A\" target=\"_blank\"\u003eyoutube channel\u003c/a\u003e to share \u003cstrong\u003etime lapse videos\u003c/strong\u003e and high quality print options available.\u003c/li\u003e\n\t\u003cli\u003eA \u003cstrong\u003erelationship \u003c/strong\u003ewith a local,\u00a0\u003ca href=\"https://www.facebook.com/littlerockprinting/\" target=\"_blank\"\u003efamily run print shop\u003c/a\u003e in Calgary that has led to the creation of over\u00a0\u003ca href=\"http://imgur.com/a/DWPR7\" target=\"_blank\"\u003e50 one-of-a-kind framed prints\u003c/a\u003e made by me with fallen wood since May 2016. The frame art was\u00a0\u003cstrong\u003efeatured in the 15 treatment rooms\u003c/strong\u003e at Prema Health, the Loveland Festival, the 9th Annual Under $100 Art Show, and are now in the Raw Market in Kensington, Calgary.\u00a0\u003c/li\u003e\n\t\u003cli\u003eThe creation of an edible flower garden to seed the potential for\u00a0\u003ca href=\"http://www.skyedreamer.ca/earth-work/nature-art/personalized-landscapes/\" target=\"_blank\"\u003epersonalized landscapes\u003c/a\u003e (and an even better blend with the Permaculture Design Course I am taking).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Story You Are Helping to Write\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nMy mission is to reconnect people to their \n\u003cstrong\u003elove of nature\u003c/strong\u003e through creativity, wonder, and play. This simple mission guides my life-work and live-play each day as I aim to empower people in their actions and inspire others to follow their dreams. It takes a \u003cstrong\u003ecommunity \u003c/strong\u003eto step into the trust of our creative gifts and path of service.\u003cbr\u003e\n\u003cbr\u003e\nBy supporting my gifts of nature art you are contributing to the world of the gift that invites you to \n\u003cstrong\u003eparticipate as your heart inspires\u003c/strong\u003e you. I offer my gifts as freely as they are given and ask those who feel called and able to donate, to please, do so. I am able to give today because others have given to me in the past and your support ensures the circle of the \u003cstrong\u003egift \u003c/strong\u003econtinues. This is your invitation to be a part of the journey.\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003estory of the gift\u003c/strong\u003e is one of trust and reciprocity. I am completely\u00a0\u003ca href=\"http://www.skyedreamer.ca/gifting/financial-transparency/\" target=\"_blank\"\u003etransparent with my financial flow\u003c/a\u003e because your sponsorship says you trust me. Your donation is a vote of \u003cstrong\u003esolidarity \u003c/strong\u003eand support in my mission. Gratitude builds the trust in our reciprocity. Plus, you only donate if I\u0027m actually creating, so that part is on me!\u003cbr\u003e\n\u003cbr\u003e\nIf you like my creations, feel free to share and support them as you are inspired. Check out the \n\u003cstrong\u003eexciting perks\u003c/strong\u003e on the right-hand side for what you receive directly from your patronage!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e***Every $10 per art piece \u0027mark\u0027 we reach towards my goal, I will also add in one hour of trash pick up wherever I am!***\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u0026lt;Social Links\u0026gt;\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003ca href=\"http://iamskyedreamer.imgur.com\" target=\"_blank\"\u003eComplete Public Gallery\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/iamskyedreamer\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e: @iamskyedreamer\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.skyedreamer.ca\" target=\"_blank\"\u003eHome Website\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Story of Basic Income\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nI am a supporter of the\u00a0\n\u003ca href=\"http://www.theatlantic.com/business/archive/2015/05/what-if-everybody-didnt-have-to-work-to-get-paid/393428/\" rel=\"nofollow\" target=\"_blank\"\u003eBasic Income\u003c/a\u003e concept, especially in the form of Patreon, as it is grassroots and empowers individuals to implement solutions from the bottom up, re-building community and togetherness one step at a time. I have personally experienced the difference in life when operating from a space of love and support, rather than fear and survival. Energy and motivation return, inspiration ignites, and creativity flows out in unexpected ways. A basic income says, \u003cstrong\u003e\"Welcome to Earth! We are excited to see what you are here to create.\"\u003c/strong\u003e This is an aspect of the more beautiful world I envision and aim to co-create with you.\u003cbr\u003e\n\u003cbr\u003e\nYour Patronage and monthly financial support frees my time and attention to further practice and master my gifts of Nature Art and Storytelling, ultimately enabling me to not only continue, but also expand what I am able to offer to the world. I have \n\u003cstrong\u003emany other projects on the go\u003c/strong\u003e (including writing more blogs and another book, starting an\u00a0\u003ca href=\"http://www.thecollectivetribe.com\" target=\"_blank\"\u003eeco-tour bus\u003c/a\u003e, offering\u00a0\u003ca href=\"http://www.skyedreamer.ca/earth-work/gifting-circles/\" rel=\"nofollow\" target=\"_blank\"\u003egifting circles\u003c/a\u003e,\u00a0\u003ca href=\"http://www.skyedreamer.ca/service/\" rel=\"nofollow\" target=\"_blank\"\u003espontaneously serving\u003c/a\u003e wherever I am, speaking and offering workshops,\u00a0\u003ca href=\"http://www.skyedreamer.ca/earth-work/ecosexual-awakening/trash-transformation/\" rel=\"nofollow\" target=\"_blank\"\u003epicking up trash\u003c/a\u003e, etc.) that you are also helping to bring into this world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nEvery dollar pledged towards my goal of $1,111 per month ($1,000 after Patreon\u0027s average 10% total fees) will help me attain the level of basic income I personally need to thrive creatively\u00a0and be free to more fully engage in the grassroots organizing required to achieve it for everyone.\n\u003cbr\u003e\n\u003cbr\u003e\nI am excited to hear from you and begin\u00a0\n\u003ca href=\"http://www.skyedreamer.ca/gifting/sponsorship/\" rel=\"nofollow\" target=\"_blank\"\u003ebuilding a relationship\u003c/a\u003e of solidarity, trust, and reciprocity. Check out the rewards to the right to see how you will receive directly from your monetary support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn gratitude,\u003cbr\u003e\nSkye\n\u003c/strong\u003e"
