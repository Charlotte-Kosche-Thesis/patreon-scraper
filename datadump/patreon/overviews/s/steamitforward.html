    "summary": "\u003cstrong\u003eSteam it Forward - Impossible Gears on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eImpossible Gears organises steampunk events of all shapes and sizes in the North East of England and beyond. We are, and have always been, committed to offering the best possible experience at the lowest possible cost - we even coined a term for it, \u0027Skintpunk\u0027 (for non-Brits, \u0027skint\u0027 means \u0027lacking in funds\u0027)- however, due to a number of causes, there are more and more steampunks who find themselves unable to attend events due to financial issues. Over the years we\u0027ve helped people attend events when they\u0027ve had difficulties, but we can only do so much. We have decided to address that by creating \u0027Steam it Forward\u0027 on Patreon. Steam it Forward will allow steampunks to help steampunks on reduced income to remain/join the wider steampunk community by coming to our events. Being skint can isolate you, set you apart from others, and is generally depressing - I think many people can empathise with that. What can be worse is feeling like that, and then seeing your friends having a wild old time at a festival or party that you just can\u0027t afford. Going to an event can be hugely beneficial to someone going through hard times; it can make you feel \u0027normal\u0027, part of something bigger, or just offer some respite\u003cbr\u003e\u003cbr\u003eSteam it Forward will try and help as many people as possible, either by offering reduced price tickets, free tickets, or free child tickets to those who need it most. Tickets will be exactly the same as regular tickets, so there is no stigma on those who accept them - if an individual wants to tell folk that they\u0027ve been helped then they can, but they never have to. If you need help, you can contact Impossible Gears via the Contact Form on \u003ca href=\"http://www.impossiblegears.com\"\u003ewww.impossiblegears.com\u003c/a\u003e and tell us a little about your situation in absolute confidence - Every penny/cent coming to us through Patreon will go towards including more people in events - we won\u0027t be able to help everybody, but we can help as many as we can\u003cbr\u003e\u003cbr\u003eContributors to the Patreon will get perks in return for helping others - early access to information on upcoming events, early or extended access to earlybird deals, or even discounts on tickets and merchandise\u00a0\u003cbr\u003e\u003cbr\u003eLets Steam it Forward!"
