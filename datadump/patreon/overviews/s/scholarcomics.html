    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/inNik59vhiU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-10T06:52:00+00:00",
    "summary": "Quibole mi gente, this is Vicko and I am the creator and illustrator of\u00a0\u003ca href=\"http://scholarcomics.com/work/\"\u003eScholaR Comics\u003c/a\u003e, an online web comic and zine series based on my childhood growing up as the daughter of working class Latino immigrants. I\u2019m starting this Patreon because I\u2019m itchin to tell newer and richer stories but need the time and funds to do so. ScholaR Comics is only two years old but we\u0027ve done a lot since going live!\u003cbr\u003e\u003cbr\u003eIn the short time since my comics debuted, they have been covered in\u00a0\u003ca href=\"http://www.latina.com/lifestyle/our-issues/comic-artist-chola-scholar\"\u003eLatina Magazine\u003c/a\u003e,\u00a0\u003ca href=\"http://www.telemundo.com/noticias/2017/08/10/joven-inmigrante-crea-comic-sobre-nuestra-comunidad-y-las-deportaciones\"\u003eTelemundo\u003c/a\u003e,\u00a0\u003ca href=\"http://remezcla.com/features/culture/vicko-alvarez-vega-chola-in-scholar/?rfb\"\u003eRemezcla\u003c/a\u003e,\u00a0\u003ca href=\"https://www.newsy.com/stories/comic-book-helps-immigrant-kids-talk-about-deportation/\"\u003eNewsy\u003c/a\u003e, and as someone who still considers themselves a rookie artist, I am beyond grateful for the support. The clicks and shares made me realize just how much people need and want to hear stories about people of color they can relate to and it is my goal to continue creating literature that continues to have that impact. My comics are used in middle school classrooms to teach empathy, they\u0027re used in college lecture halls as an example of innovative literature, I have shipped my comic zines to youth groups, legal offices, and churches in nearly a dozen states, and my very existence as a Latina comic artist means the world to my young black and brown students who rarely see themselves represented in the creative arts.\u00a0By becoming a patron of my work, you help me continue to be an artist AND an educator which means more than you can imagine to myself and my comic community that seems to just keep growing!\u003cbr\u003e\u003cbr\u003eAs a thank you for supporting me, there\u0027s a list of perks over on the side bar that I hope can help you as well. I\u0027ve gotten many questions about myself and my work so I hope a peek at a newsletter, a Q\u0026amp;A session, and access to one of a kind merch can give you a better look into my process and artistry. A huge, HUGE hug to every single one of you and I look forward to engaging with y\u0027all and building community on Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eAbrazos,\u003cbr\u003e\u003cbr\u003eVicko\u003cbr\u003e\u003cbr\u003e----------------------------------------\u003cbr\u003e\u003cbr\u003eQuibole mi gente, mi nombre es Vicko y soy la creadora e ilustradora de\u00a0\u003ca href=\"http://scholarcomics.com/work/\"\u003eScholaR Comics\u003c/a\u003e, una serie de c\u00f3mics y zines basada en mi ni\u00f1ez como hija de inmigrantes latinos de clase trabajadora. Estoy empezando este Patreon porque desde hace dos a\u00f1os que publique mis comics, la respuesta ha sido incre\u00edble y me he quedado con ansias para contar historias nuevas y m\u00e1s ricas, pero necesito el tiempo y los fondos para hacerlo.\n\u003cbr\u003e\u003cbr\u003eEn el corto tiempo que mis comics han sido p\u00fablicos, han sido cubiertos en la revista\u00a0\u003ca href=\"http://www.latina.com/lifestyle/our-issues/comic-artist-chola-scholar\"\u003eLatina\u003c/a\u003e,\u00a0\u003ca href=\"http://www.telemundo.com/noticias/2017/08/10/joven-inmigrante-crea-comic-sobre-nuestra-comunidad-y-las-deportaciones\"\u003eTelemundo\u003c/a\u003e,\u00a0\u003ca href=\"http://remezcla.com/features/culture/vicko-alvarez-vega-chola-in-scholar/?rfb\"\u003eRemezcla\u003c/a\u003e,\u00a0\u003ca href=\"https://www.newsy.com/stories/comic-book-helps-immigrant-kids-talk-about-deportation/\"\u003eNewsy\u003c/a\u003e, y como alguien que todav\u00eda se considera un artista novato, estoy bien agradecido por el apoyo. Los clics me hicieron dar cuenta de que gente necesita y quiere o\u00edr historias sobre personas de color con las que pueden relacionarse y es mi objetivo seguir creando literatura que contin\u00faa teniendo ese impacto. Mis comics se usan en las aulas de la escuela intermedia para ense\u00f1ar empat\u00eda, se usan en salas universitarias como un ejemplo de literatura innovadora, y he enviado mis zines a grupos juveniles, oficinas legales e iglesias en casi una docena de estados. Mi existencia misma como una artista latina significa el mundo para mis j\u00f3venes estudiantes de color que rara vez se ven representados en las artes creativas. En ser patr\u00f3n de mis comics, me ayudas a mantener mi trabajo como artista y maestra, y eso significa m\u00e1s de lo que puedas imaginar para m\u00ed y para mi comunidad de c\u00f3mics que parece seguir creciendo.\n\u003cbr\u003e\u003cbr\u003eComo un agradecimiento por apoyarme, hay una lista de ventajas en la barra lateral que espero pueda ayudarle tambi\u00e9n. He recibido muchas preguntas sobre m\u00ed y mi trabajo as\u00ed que espero un vistazo a un bolet\u00edn de noticias, una sesi\u00f3n de preguntas y respuestas, y el acceso a mi merch pueda darle una mejor mirada a mi proceso y arte. \u00a1Un abrazo enorme a cada uno de usted y espero seguir creciendo mi comunidad en Patreon!\u003cbr\u003e\u003cbr\u003eAbrazos,\u003cbr\u003e\u003cbr\u003eVicko\u003cbr\u003e"
