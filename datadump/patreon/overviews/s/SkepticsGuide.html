    "summary": "In 2005 when podcasting was just starting out, we (Steve, Bob, Perry, Evan and Jay) decided to create \u003cem\u003eThe Skeptics\u0027 Guide To the Universe\u003c/em\u003e (SGU). We all had a \u003cstrong\u003elove for science and critical thinking and wanted to share it with the world\u003c/strong\u003e. What we didn\u0027t know was that we were also starting a life changing journey. Since then we have not missed putting out a show every week for 13 years. Now (joined by our newest member, Cara) we have produced over 650 episodes and\u00a0 have almost 100,000,000 downloads... and we feel like we are just getting started.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.theskepticsguide.org/wp-content/uploads/2018/02/Our-Listeners-SGU-V2.REV1_.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eOur listeners\u003c/strong\u003e have made this experience incredible. Your feedback and support are what keeps us going because we know, through you, we are making a difference in the world. Over the years we have met many of you at conferences, had conversations on our forum and over emails. \u003cbr\u003e\n\u003cbr\u003e\nWith our Patreon account we can take things to the next level. We can now interact with many more of our listeners, more often and much easier using our private SGU Discord Server (details on this below).\u00a0 We also are going to have a patron only live stream every month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.theskepticsguide.org/wp-content/uploads/2018/02/Goals-SGU-V2.REV0_.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\nWe have several goals listed below that will help us grow the podcast and all the other things we do at The Skeptics\u0027 Guide. The most important goal is hiring Jay as a full time employee. His full time work will allow us to grow the SGU by reaching more people and produce more content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e500 Patrons - Streaming device\u00a0\u003c/strong\u003e\u003cstrong\u003eupgrade\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e1000 Patrons - There are 4 lights...we need 6!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e2000 Patrons - Controlling\u00a0Electricity\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e3000\u00a0\u003cstrong\u003ePatrons - Computer upgrade\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e4000\u00a0\u003cstrong\u003ePatrons - Digital audio mixer for the studio\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e5000 Patrons - Hire Jay Full time!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e6000 Patrons -\u00a0\u003cstrong\u003e\u003cstrong\u003eSingle topic video series starring Steve\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e7000\u00a0\u003cstrong\u003ePatrons -\u00a0\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eNew audio gear for all 5 of the Rogues\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e8000 \u003cstrong\u003ePatrons - Patron thank you\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u00a0marathon live streaming event\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e9000 \u003cstrong\u003ePatrons - Hire employee #2\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e10000\u00a0\u003cstrong\u003ePatrons - Create a pilot for a Skeptically-themed TV show based on the SGU\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e15000 Patrons - Produce a new science podcast\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy the show and believe in what we do then help us reach these goals!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.theskepticsguide.org/wp-content/uploads/2018/02/Our-Membership-Rewards-SGU-V2.REV0_.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\nWe created our Patreon\u00a0membership because we want to interact with you and build the SGU community beyond what it is today.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nNOTE:\u00a0\n\u003cstrong\u003eEach level inherits the rewards from the lower levels.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e$5 CYBORG\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2713 \n\t\u003cstrong\u003ePre-show banter bonus material (Only for Patrons)\u003c/strong\u003e - Before we start recording the show every week we talk to get warmed up. You can listen in.\u00a0\u003cbr\u003e\n\t\u2713 \n\t\u003cstrong\u003eAccess to Patreon Lens\u003c/strong\u003e - Behind the scenes video \u00a0\u003cbr\u003e\n\t\u2713 \n\t\u003cstrong\u003eAccess to Patron-only content\u003c/strong\u003e - Posts from SGU including saved live stream events and more!\u003cbr\u003e\n\t\u2713\n\t\u003cstrong\u003e Access to SGU Patron Community Posts\u003c/strong\u003e - Post and comment to other Patrons\u003cbr\u003e\n\t \u2713 \n\t\u003cstrong\u003eAccess to Private SGU Discord Server \u003c/strong\u003e- See the description of this under the questions section.\u003cbr\u003e\n\t\u2713 \n\t\u003cstrong\u003eDiscount admission to NECSS\u003c/strong\u003e - This is a yearly conference on science and critical thinking held somewhere in New England.\u00a0\u003cbr\u003e\n\t\u2713 \n\t\u003cstrong\u003eDiscount for SGU merchandise\u003c/strong\u003e\u00a0- We have a store where you can buy our t-shirts and science related stuff\u003cbr\u003e\n\t\u2713 \n\t\u003cstrong\u003eYour name listed on the website at your contribution level\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e$8 BIOPUNK\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2713  \n\t\u003cstrong\u003ePremium Content Feed\u003c/strong\u003e - full interviews, videos, bonus segments \u003cbr\u003e\n\t\u2713  \n\t\u003cstrong\u003eAd-free Episodes Feed\u003c/strong\u003e\u003cbr\u003e\n\t\u2713  \n\t\u003cstrong\u003eView the monthly Q\u0026amp;A Stream LIVE!\u003c/strong\u003e\u003cbr\u003e\n\t\u2713  \n\t\u003cstrong\u003eVote on questions for the monthly Q\u0026amp;A live stream\u003c/strong\u003e\u003cbr\u003e\n\t\u2713  \n\t\u003cstrong\u003eAll previous levels\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e$20 NANOMORPH\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2713 \u003cstrong\u003eAsk Questions during the monthly Q\u0026amp;A Livestream\u003c/strong\u003e\u003cbr\u003e\n\t\u2713 \u003cstrong\u003eAccess to a VIP Discord chat room\u003c/strong\u003e - One or more SGU Rogues will join each month.\u003cbr\u003e\n\t\u2713 \u003cstrong\u003eAll previous levels\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e$100 METACOG\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2713  \u003cstrong\u003eReceive a shoutout on the SGU\u003c/strong\u003e\u003cbr\u003e\n\t \u2713  \u003cstrong\u003eInvitation to special private SGU events\u003c/strong\u003e\u003cbr\u003e\n\t \u2713  \u003cstrong\u003eGet a signed copy of our book (Release date Early October)\u003c/strong\u003e\u003cbr\u003e\n\t \u2713  \u003cstrong\u003eAll previous levels\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e$200 LUXOTIC\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2713 \u003cstrong\u003eBe a Guest Rogue on the show\u003c/strong\u003e (Starting after 6 months of patronage)\u003cbr\u003e\n\t\u2713 \u003cstrong\u003eGet an exclusive SGU LUXOTIC tier t-shirt\u003c/strong\u003e\u003cbr\u003e\n\t\u2713  \u003cstrong\u003eAll previous levels\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u00a0\n\u003cimg src=\"https://www.theskepticsguide.org/wp-content/uploads/2018/02/Questions-SGU-V2.REV0_.jpg\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhat is the Discord Server?\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eThe Discord Server is a series of text/audio chat rooms where you can meet and talk to other listeners. There are patron only chat rooms and at higher reward levels where you get access to more chat channels. For example at the $20 patron level you can chat with one or more of the SGU Rogues at least once a month. We are also likely to offer some people Moderator status.\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eIf I become a patron how will I listen to the podcast?\u003c/strong\u003e\u00a0\n\t\u003cul\u003e\n\t\t\u003cli\u003eAt the $8 patron level you gain access to both the AD FREE Episodes and our Premium content. Patreon will supply you with a new RSS feed that will include both feeds.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eIf my reward level lets me see the live or recorded Q\u0026amp;A stream where will I view it?\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eWe will put a post up on the patron only feed that will give you the time/date and link to the stream.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWhat if I am already an SGU Member?\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eIf you have joined our previous SGU Membership that is found on our website you can still maintain that membership with us. However, Patreon allows us to offer more rewards and content, so if you want in on the action you can move your membership here. Feel free to email us at \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cem\u003emembership@TheSkepticsGuide.org\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e if you have any questions.\u00a0\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks from everyone at the SGU!\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.facebook.com/theskepticsguide/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e | \u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/TheSkepticsGuide\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e"
