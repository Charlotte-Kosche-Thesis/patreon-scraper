    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello, this is Steve St. Angelo of the \u003c/strong\u003e\u003ca href=\"https://srsroccoreport.com/\"\u003e\u003cstrong\u003e\u003cem\u003eSRSrocco Report\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e.\u003c/em\u003e\u003c/strong\u003e\u00a0 Thanks for checking out\u00a0my Patron page.\u00a0 I started the SRSrocco Report site to provide original content\u00a0on\u00a0precious metals, mining, and energy... not found on any other website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo support my work and the SRSrocco Report site, you can become a Patron Member by pledging $1 or more a month\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u00a0 Because I decided against charging a subscription fee for the content on the SRSrocco Report site,\u00a0the costs of running the site have been funded by Google Ad revenue and the donations by some of my followers.\u00a0 However, this\u00a0only allows me\u00a0a limited\u00a0amount of time\u00a0to provide new original material.\u00a0 I would be able to provide more articles and reports if my followers would consider a small monthly membership fee.\u003cbr\u003e\u003cbr\u003eIf a new or existing follower of the SRSrocco Report has found some of the information on the site interesting or valuable, please consider becoming a Patron Member.\u00a0 \u003cstrong\u003eAlso, those\u00a0Precious Metals, Mining-Resource\u00a0or Alternative websites who benefit from publishing my work on their\u00a0site, please also consider supporting the SRSrocco Report site as a Patron Member.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBACKGROUND\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI began to invest in precious metals in 2002 due to the realization that\u00a0inflation was going to push\u00a0gold and silver prices higher in the future.\u00a0 However, my\u00a0research (during 2004-2006)\u00a0on the economy led me to believe that a market crash or collapse was heading our way.\u00a0 I decided it was time to sell our small business in the big city and move out to the country.... to weather the coming storm.\u003cbr\u003e\u003cbr\u003eWhen the U.S. Investment Banking Industry and Housing Market collapsed in 2008 and further into 2009, I wasn\u0027t surprised.\u00a0 However,\u00a0the speed at which the economy\u00a0disintegrated, was stunning to say the least.\u00a0 It was at this time I became very interested in the\u003cstrong\u003e Falling EROI - Energy Returned On Investment\u003c/strong\u003e\u00a0and how it was going to impact the financial system and economy in the future.\u003cbr\u003e\u003cbr\u003eEver since the Federal Reserve and Central Banks decided to use\u00a0a massive amount of money\u00a0and market intervention to save the\u00a0financial system and economy since 2008, I am seriously concerned that all they have done is buy is a little more time before the situation\u00a0gets out of control.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSRSROCCO REPORT ANALYSIS: Gets To The Root\u00a0Cause Of Our Problems\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe most important part of my research is how \u003cstrong\u003ethe Falling EROI - Energy Returned On Investment is negatively impacting the entire U.S. and global economy.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately, the majority of investors and public are unaware of the hidden damage being done to our modern high-tech economy by the Falling EROI, because the Mainstream press and a large percentage of the Alternative media are totally in the dark about this.\u003cbr\u003e\u003cbr\u003eFor example, there is no coincidence that U.S. public debt as increased exponentially as the U.S. Oil \u0026amp; Gas EROI has declined.\u00a0 In the chart below, you can see that when the U.S. Oil \u0026amp; GAS EROI fell below 30/1, U.S. debt started to really increase:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dj0s31cxqi9ot.cloudfront.net/wp-content/uploads/2016/08/U.S.-Public-Debt-vs-U.S.-OIl-Gas-EROI.png?x65756\"\u003e\u003cbr\u003e\u003cbr\u003eFor this reason, I strive to put out original analysis and information each week on the SRSrocco Report site to help the investor and public better understand what is really going on and what the future might look like.\u003cbr\u003e\u003cbr\u003eLastly, I\u00a0would like to spend more time on the SRSrocco Report site by putting out more articles and reports.\u00a0 \u003cstrong\u003eSo, if you are a follower or a website that publishes content from the SRSrocco Report site, please consider\u00a0financially supporting the site by becoming a Patron Member.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003e\u003cbr\u003eSteve St. Angelo\u003cbr\u003e"
