    "summary": "\u003cbr\u003eWe make dating sims/Visual Novels and have been on Patreon for over a year and haven\u0027t missed a single update.\u00a0 Every month you get to see where we are with the projects we are actively developing. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon\u003c/strong\u003e\u003cbr\u003e\nOver the years I have been constantly asked if fans could donate and to where.\n Which my response has always been, \"thank you, I just don\u0027t have\nanything setup at the moment\".  This is where Patreon comes in!\n Patreon is my virtual tip jar.  If you like my creations and would\nlike to support me then this is the place to do it.  If you can\u0027t support\nme don\u0027t worry I will always be releasing art for free.  \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should I support you Sunsetriders7, and what\u2019s\nin it for me?\u003c/strong\u003e\u003cbr\u003e\n\nI would hope that you wouldn\u2019t mind tossing a few dollars to help me\ncontinue creating games you like for a long time to come.But if that isn\u2019t for you then I have added\nawesome value to your pledge of support. Starting at $5.00 you will get access to all early game builds. $10.00 Insider level support gets you unique access to the game developing process. Lastly supporting me gets you access to Maniacism!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pledge to follow you?\u003cbr\u003e\u003c/strong\u003eNo you don\u0027t! we have various active communities, where we engage with non-patrons. One place in particular is our Discord server, we are on everyday and you can report bugs, have discussion about other games, get invited to our community gaming events, with other stuff going on daily.\u003cbr\u003e\u003ca href=\"https://discord.gg/38pEx3d\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://s5.postimg.org/vd0jcmcqf/Join_Discord.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://picarto.tv/GunsmokeGames\" rel=\"nofollow\" target=\"_blank\"\u003eGunsmokeGames Livestream on Picarto!\u00a0\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(We\u0027ll send notifications before streaming and you can also watch the previous 12 streams under recordings)\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat Projects Are you working\non?\u003cbr\u003e\u003cbr\u003eActive Development \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eSomething Unlimited a Sunsetriders7 dating sim/visual novel (current version 2.1.4)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://s5.postimg.org/3l3jk7lx3/SUBanner.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eNew\u003c/em\u003e Builds emailed out on the \u003cstrong\u003elast day\u003c/strong\u003e \u003cem\u003eof every other month\u003c/em\u003e\u003cstrong\u003e, check out our Discord or \u003ca href=\"http://www.hentai-foundry.com/user/SunsetRiders7/profile\" target=\"_blank\"\u003eHentai Foundry\u003c/a\u003e for the latest public builds!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eFinished Projects \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eBend or Break a Sunsetriders7 dating sim\u003ca href=\"http://www.newgrounds.com/portal/view/675661\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.org/oth81n0dz/Bo_Bbanner.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003eOne of the top ranked dating sims on Newgrounds. Played over 600K times with a rating of 4.12 out of 5. Click the banner to play!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
