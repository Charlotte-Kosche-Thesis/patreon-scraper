     "description": "[German]\u003cbr\u003e\nIch werde jeden Monat ein Gewinnspiel hier in Patreons erstellen und alle Spender in der Liste nehmen automatisch jeden Monat daran teil.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nF\u00fcr jeden Dollar kommt ihr jeweils einmal in das Gewinnspiel, maximal aber 5 mal.\u003cbr\u003e\n\u003cbr\u003e\nUm so mehr Unterst\u00fctzer es werden, desto gr\u00f6\u00dfer werden sp\u00e4ter die Monatsgewinne ( ^ ,^)\u003cbr\u003e\n\n\u003cp\u003eGesamt Spenden:\u003c/p\u003e\n\u003cp\u003eab 1$ - 29$ pro Monat gibt es einen kleinen Dango.\u003cbr\u003e\nab 30$ - 49$ pro Monat gibt es einen mittleren Dango.\u003cbr\u003e\nab 50$ - 99$ pro Monat gibt es einen gro\u00dfen Dango.\u003cbr\u003e\nab 100$ - (?) pro Monat gibt es einen XXL Dango.\u003cbr\u003e\n\u003cbr\u003e\nsp\u00e4ter schaue ich wie es weitergeht.\u003cbr\u003e\n\u003cbr\u003e\n[English]\u003cbr\u003e\nI\u0027m a contest create every week here in Patreons and all donator in the list automatically take every week part.\u003cbr\u003e\n\u003cbr\u003e\nFor each donated dollar you come once each in the competition, but a maximum of 5 times each week.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eAll Donation:\u003cbr\u003e\nfrom $ 1 to $ 29 per month, there is a small Dango every month.\u003cbr\u003e\nfrom $ 30 to $ 49 per month, there is an average Dango every month.\u003cbr\u003e\nfrom $ 50 to $ 99 per month there is a big Dango every month.\u003cbr\u003e\nfrom $ 100 to (?) per month, there is a XXL Dango every month.\u003cbr\u003e\n\u003cbr\u003e\nlater I look how it goes.\u003cbr\u003e\n\u003c/p\u003e",
