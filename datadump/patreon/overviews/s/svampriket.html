    "summary": "\u003ch3\u003eHej snygging!\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eKul att du \u00e4r h\u00e4r! Chansen \u00e4r r\u00e4tt stor att du redan vet vad Svampriket \u00e4r. Annars g\u00e5r det bra att kolla in videon h\u00e4r ovanf\u00f6r d\u00e4r Ludde pedagogiskt f\u00f6rklarar vad vi h\u00e5ller p\u00e5 med. I korthet har vi sedan starten 2010 gjort v\u00e5rt b\u00e4sta f\u00f6r att skapa Sveriges b\u00e4sta och roligaste spelsajt\u00a0\u003ca href=\"http://www.svampriket.se/\" rel=\"nofollow\" target=\"_blank\"\u003eSvampriket.se\u003c/a\u003e. Om det s\u00e5 \u00e4r tramsiga videor, l\u00e5nga spelstreams, djuplodande intervjuer eller arga kr\u00f6nikor vill vi att personen bakom ska komma fram i det vi g\u00f6r. Detta har gjort att vi har vad vi tycker \u00e4r v\u00e4\u003c/span\u003erldens b\u00e4sta community. Det \u00e4r tillsammans med er vi g\u00f6r landets b\u00e4sta\u00a0\u003ca href=\"http://www.svampriket.se\" rel=\"nofollow\" target=\"_blank\"\u003esajt\u003c/a\u003e,\u00a0\u003ca href=\"http://www.svampriket.se/category/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003epodcasts\u003c/a\u003e och\u00a0\u003ca href=\"https://www.youtube.com/Svampriket\" rel=\"nofollow\" target=\"_blank\"\u003evideor\u003c/a\u003e om det vi alla \u00e4lskar mest \u2014 spel.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVarf\u00f6r Patreon?\u003cbr\u003e\n\u003c/strong\u003eDu som l\u00e4ser det h\u00e4r, ja, just du, \u00e4r troligen redan en del av v\u00e5rt fantastiska kollektiv. Eftersom Svampriket-bes\u00f6karna blir allt fler verkar det som att vi g\u00f6r n\u00e5got r\u00e4tt n\u00e4r vi pr\u00e5nglar in text, bild och ljud i dina \u00f6gon och \u00f6ron. Vi vill s\u00e5klart v\u00e4xa \u00e4nnu mer, men \u00e4ven bli \u00e4nnu b\u00e4ttre \u00e4n vi \u00e4r idag. Det \u00e4r h\u00e4r du kommer in. Otaliga g\u00e5nger har folk h\u00f6rt av sig och fr\u00e5gat hur man kan st\u00f6dja oss ekonomiskt. Det kan du g\u00f6ra nu, genom att sticka till oss n\u00e5gon eller n\u00e5gra av dina surt f\u00f6rv\u00e4rvade slantar.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVad ska ni g\u00f6ra med mina pengar?\u003cbr\u003e\n\u003c/strong\u003eI ett halvt decennium har vi gjort Svampriket utan att f\u00f6rlita oss p\u00e5 annonser och f\u00f6retagssamarbeten f\u00f6r att dra in pengar. F\u00f6r att forts\u00e4tta med det, och g\u00f6ra det \u00e4nnu b\u00e4ttre kommer vi att anv\u00e4nda dina pengar till att skaffa ny teknik och m\u00e4rkliga spel, att bes\u00f6ka och rapportera fr\u00e5n spelevent och att resa till varandra f\u00f6r att skapa roligheter. N\u00e4stan inga pengar alls kommer att g\u00e5 till chips och folk\u00f6l. Lovar.\u003cbr\u003e\n\u003cbr\u003e\nS\u00e5 om du gillar Svampriket och det vi g\u00f6r och k\u00e4nner att du har en liten slant \u00f6ver skulle vi bli \u00f6verlyckliga om du ville hj\u00e4lpa Svampriket och v\u00e5rt community att v\u00e4xa och bli st\u00f6rre, b\u00e4ttre och \u00e4nnu snyggare.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTack!\u003c/strong\u003e\u003cbr\u003e"
