    "summary": "Over \u00a0one year ago I arrived on the shores of Bainbridge Island Washington. A \u00a0Zen priest cast-a-way embarking on an adventure with my wife.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0Together we \u00a0have founded a meditation group, \u00a0Generous Heart Sangha, \u00a0And we are happy to announce that the group has taken root in the friendly soil of Bainbridge IsIand. \u00a0\u00a0\u003cbr\u003e\u00a0 \u003cbr\u003e As with all new ventures, it does take money. So we are reaching out to people who may be interested and able to support us in the \u00a0venture.\u003cbr\u003e\u003cbr\u003e \u00a0All \u00a0donations \u00a0support the ability to offer guidance to a \u00a0growing number of students both here on the Island, and also via skype to people in other cities and abroad. \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 We offered twice a week meditation sessions, half day weekend sittings, and classes. On skype we work with students on selected Buddhist themes and guidance in Buddhist practice and meditation.\u003cbr\u003e\u003cbr\u003e\u00a0 We commit to using any donations that we receive \u00a0to develop a place of Buddhist practice on\u00a0Bainbridge Island and in the wider area of Kitsap County of which Bainbridge Island is a part.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0The various tiers for pledges, $1, $5, $25 and \u00a0$65 and what rewards are offered are suggestions. \u00a0Please don\u0027t hesitate to offer what you can and ask for what you need- regardless of the amount pledged.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u00a0Deep Bows,\u003cbr\u003e\u003cbr\u003eRev. Mark Lancaster\u003cbr\u003eTokuden Shinki\u003cbr\u003eVirtuous Field True Spirit\u003cbr\u003e\u003cbr\u003e"
