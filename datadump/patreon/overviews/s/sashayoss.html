    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u0027I always try to spend as much time as possible each day moving forward creatively in a kind of dream space,\u00a0if I\u0027m lucky.\u0027 -\u00a0Tony Oursler\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fiHTC5/1n_zps9znmrk5d.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI agonized\u00a0for quite some time at what to write here, how to explain my soul and my need to create. But after all the words seemed way too shallow no matter how I arranged them, I\u0027ve decided to keep this short and sweet, so.... \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jW6zKk/1qqqqq_zpszenp879n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0No matter how complicated, frustrating, and wonderful my relationship with art is, I want my work to be relatable and reach you on a primal level. I want to have as much time and resources as possible to dedicate to diving deep into creativity and producing things that make this world more beautiful and magic place. But creative or not, work is work. Between managing all the numerous business details that come with doing freelance, working on various client projects, and keeping up with social media I am left with 10hr a week at most to dedicate to creating what really speaks to me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIn opening a patreon I am hoping and asking for your support dear Patron. If you look at my creations and they strike a chord within you, choose to support them. You can contribute any\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eANY\u003c/span\u003e amount and are completely free to increase or decrease(or delete) your contribution at any time. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eYour contribution will be a monthly charge\u003c/span\u003e\u003c/span\u003e(think of it like signing up for netflix, but instead of having access to films you\u0027ll have access to art and you are directly contributing to it\u0027s creation.) \u003cspan style=\"color: rgb(151, 72, 6);\"\u003eDepending on how much you are contributing, there will be a special monthly or bi-monthly thank you gift from me to yo\u003c/span\u003eu. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hoboC5/Untitled_3_zps6pzqlg3o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eI am really excited for this program, I\u0027ve always been fascinated by the artist-patron relationship through history and this website is letting the tradition flourish in our modern electronic age! So I am really looking forward to getting to know you, my Patron, and growing a beautiful and significant relationship \u2665\u00a0\u003c/span\u003e\u003c/span\u003e \u00a0\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/eDCvs5/1qq_zpss5zewggf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eKNH5Q/12wqw_zpsr2sk9hdo.jpg\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/edUas5/06_8_2016_zpspk2vnmhc.jpg\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: initial; color: rgb(151, 72, 6);\"\u003eYou can see more of my portfolio at\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003ca href=\"http://sashayoss.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003esashayoss.com\u003
