    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho\nam I?\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Mike, but you know me as \nSmokeMonster. Over\nthe last decade I\u0027ve delved deep into researching the world of\nflash carts like EverDrives, dedicating thousands of hours of my\ntime into making it easier to have fun with retro game consoles. I\nnow oversee lots of projects, including the \n\u003ca href=\"https://github.com/SmokeMonsterPacks/EverDrive-Packs-Lists-Database\" target=\"_blank\"\u003eEverDrive Packs Lists Open-Source Project\u003c/a\u003e, the \n\u003ca href=\"https://github.com/SmokeMonsterPacks/Super-NT-Jailbreak\"\u003eSuper\nNT Jailbreak Firmware\u003c/a\u003e, the \u003ca href=\"http://www.sega-16.com/forum/showthread.php?29915-Genesis-VGM-ROM-Music-Project\" target=\"_blank\"\u003eSega Genesis VGM-ROM Music Project\u003c/a\u003e, and \u003ca href=\"https://www.epforums.org/showthread.php?110966-MULTI-ROM-SET-Project-Peacock-All-PC-Engine-Shoot-em-Ups-CD-amp-HuCard\" target=\"_blank\"\u003eProject Peacock\u003c/a\u003e, to name\na few. Every project that I\u0027ve been involved with has been, and\nalways will be, 100% free, however I\u0027m starting this Patreon to\nask for the support of my biggest fans. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy\nam I asking for your help?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nLast year I made the move to YouTube and I\u0027ve loved every minute\nof interacting with my fans and supporters there. I\nhave an endless backlog of ideas for content, but I\u0027ve come to\nrealize that I need to improve the quality of my videos. Doing so\nwill require a better camera, lens, lighting, and most of all, a\nbeefier computer with a graphics card, capture card, and video\nediting software. Video work also requires an immense investment\nof time, which is something I\u0027m always short on. Between my job\nand my retro gaming projects, I don\u0027t have a lot to spare so a more efficient workflow will be a godsend. \nWhen I say that I\u0027ve invested \u003cem\u003ethousands\u003c/em\u003e of hours into projects like the EverDrive Packs Lists, it\u0027s not an exaggeration. If the Patreon thing doesn\u0027t work out, I\u0027m certain that I won\u0027t be able to continue at this pace forever.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\nwill your support make possible?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYour support through Patreon would allow me to dedicate more time to my research and the YouTube channel, to improve the channel\u0027s quality, and to produce more content. I would love to be able to release videos more\nfrequently and to live stream once a week, but getting there requires serious investments. I will also start an exclusive Discord chat group as soon as I have enough patrons to fill it out.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank\nyou!!!\n\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eWhatever you pledge, I want you to know how much I\nappreciate your help. Whether it\u0027s via Patreon, or just a friendly\n\"thank-you\" online, your support makes it all worthwhile! Please\nfeel free to reach out to me with any questions and I\u0027m always\nglad to help."
