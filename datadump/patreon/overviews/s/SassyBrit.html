    "summary": "\u003ch1\u003eMy Mission\u003c/h1\u003e\u003ch3\u003eMy mission is to become a popular go-to resource and support centre for my community of PASSIONATE book sharing PATRONS looking for SMART \u0026amp; SASSY promos to INCREASE their book EXPOSURE, whilst enticing NEW READERS, SALES and REVIEWS along the way!\u00a0\u00a0\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eCongratulations!\u003c/h1\u003eYou are stepping up your book promotions with new visibility on \u003ca href=\"http://alternative-read.com/\"\u003eAlternative-Read.com\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/sassy_brit\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/sassy.brit/\" target=\"_blank\"\u003eInstagram\u00a0\u003c/a\u003eand other venues -- \u003cstrong\u003efrom as little as $1 per month!\u003c/strong\u003e\u00a0 (Yes, you read that right!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe $1* option even gets a \u003cstrong\u003esmall advert of your book cover or author photo.\u2714 \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eA click through to your book\u0027s \u003cstrong\u003eSALES PAGE\u00a0\u003c/strong\u003ein the sidebar of my\u003cstrong\u003e WEBSITE\u0027S LANDING PAGE!\u00a0\u003cstrong\u003e\u2714\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFor\u003cstrong\u003e MAXIMUM VISIBILITY \u003c/strong\u003eit appears\u003cstrong\u003e\u00a0\u003c/strong\u003eon \u003cstrong\u003eALL of my blog posts!\u00a0\u003cstrong\u003e\u2714\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYou\u0027ll also get the chance (with less of a wait than non-patrons) for \u003cstrong style=\"background-color: initial;\"\u003eYOUR BOOK \u003c/strong\u003eto be \u003cstrong style=\"background-color: initial;\"\u003eFEATURED \u003c/strong\u003eas our\u003cstrong style=\"background-color: initial;\"\u003e  \u003ca href=\"https://www.goodreads.com/group/show/53280-authors-needing-reviews\"\u003eBOOK OF THE MONTH\u003c/a\u003e \u003c/strong\u003ein our\u003cstrong style=\"background-color: initial;\"\u003e Goodreads\u00a0\u003c/strong\u003e\u003ca href=\"http://bit.ly/OurPolls\" target=\"_blank\"\u003e\u003cstrong\u003ePOLL\u003c/strong\u003e\u00a0\u003c/a\u003eand \u003cstrong style=\"background-color: initial;\"\u003eOnline Discussion and Reading Group!\u00a0\u003cstrong\u003e\u2714\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003eObviously, space is limited for book cover ads.\u00a0\u003cem\u003e\u003cstrong\u003eJoin soon to avoid disappointment!\u00a0\u003cbr\u003e(* $1 is approx. 0.73p in the UK- that\u0027s \u00a38.76 for a whole year\u0027s pledge!).\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ch1\u003eWelcome\u003c/h1\u003eHello and welcome! I\u0027m SO excited you\u0027ve found my Patreon page and are interested in joining my \u003cstrong\u003eEXCLUSIVE\u003c/strong\u003e community of authors wanting to get their books noticed! As my Patron I will eagerly \u003cstrong\u003ePROMOTE\u00a0 YOU\u003c/strong\u003e to \u003cstrong\u003eINCREASE \u003c/strong\u003eyour book\u00a0\u003cstrong\u003eEXPOSURE\u003c/strong\u003e, enticing \u003cstrong\u003eNEW READERS\u003c/strong\u003e, \u003cstrong\u003eSALES \u003c/strong\u003eand \u003cstrong\u003eREVIEWS \u003c/strong\u003efor you along the way! Allow me to \u003cem\u003etake the effort out of \u003c/em\u003e\u003cstrong\u003eTWITTER BOOK PROMOTION\u003c/strong\u003e, too!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eAbout Me\u00a0\u003c/h1\u003e\u003cimg src=\"https://i1.wp.com/alternativeread.files.wordpress.com/2014/07/41bm7gptltl-_sl150_.jpg?ssl=1\u0026amp;w=450\" style=\"margin: 0px 10px 10px 0px; float: left;\"\u003eI\u0027ve been blogging and talking books for as long as I can remember! Many of you will have already heard of me as \u003cstrong\u003eSASSY BRIT \u003c/strong\u003ein book circles. For those of you who need more of an introduction, please allow me to introduce myself.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 I run a website and \u003ca href=\"http://alternative-read.com/\"\u003ebook blog\u003c/a\u003e called \u003ca href=\"http://alternative-read.com/\"\u003eAlternative-Read.com\u003c/a\u003e where I offer HEAPS OF FREE ways to promote my lovely authors, their books, and even the \u003ca href=\"http://bit.ly/2tsQ604\"\u003edesks \u003c/a\u003ewhere masterpieces are created. It\u0027s all still there, and available for FREE! However, as a member of this \u003cstrong\u003eEXCLUSIVE \u003c/strong\u003egroup, some levels get ongoing\u00a0\u003cstrong\u003epreferential VIP treatment \u003c/strong\u003e+\u003cstrong\u003e REWARDS!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003eYour Rewards?\u00a0\u003c/h1\u003e\u003cstrong\u003eDetailed descriptions of all reward levels can be found in the sidebar to your right.\u00a0\u003cbr\u003eExamples include:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eA\u00a0\u003cem\u003eguaranteed \u003c/em\u003e\u003cstrong\u003eFEATURED AUTHOR\u003c/strong\u003e promotion -- or -- one of your own posts \u003cstrong\u003eRE-BLOGGED\u003c/strong\u003e to my readers at least \u003cstrong\u003eONCE A MONTH.\u003c/strong\u003e (for $5+ levels).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch1\u003eOur Goals Achieved So Far\u003c/h1\u003ePatreon is a membership business for my fans who like to get rewards for their loyalty. In addition to rewards, we have group goals. Goals of which when we reach them, they benefit my PATRONS and my business.\u00a0 Here\u0027s what we\u0027ve achieved so far:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$50\u00a0 \u00a0-\u00a0 We now have PATRON ONLY in-house contests where you can win cool things.\u00a0\u2714\u00a0\u003c/li\u003e\u003cli\u003e$100 -\u00a0 Reaching this goal, we now have a professional newsletter in the making to spread your news even further.\u00a0\u003cstrong\u003e\u003cstrong\u003e\u2714\u003c/strong\u003e\u003c/strong\u003e \u003c/li\u003e\u003cli\u003e$200 - I\u0027ve invested in a way to share your books to the world via competitions, using a paid service like Rafflecopter.\u00a0\u003cstrong\u003e\u003cstrong\u003e\u2714\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch1\u003eBut Wait, There\u0027s More...\u003c/h1\u003eIn addition to promoting you as a featured author on my website, I \u003cstrong\u003e\u003cem\u003ealso \u003c/em\u003e\u003c/strong\u003esend out Twitter tweets, Re-Tweets, Facebook shares, and post pictures of your book on Instagram! This can be done with\u00a0\u003ca href=\"https://www.instagram.com/p/BX-lRP8lOCg/?taken-by=sassy.brit\" target=\"_blank\"\u003eebooks\u003c/a\u003e, as well as\u00a0\u003ca href=\"https://www.instagram.com/p/BXU-jBal2c5/?taken-by=sassy.brit\" target=\"_blank\"\u003ephysical books\u003c/a\u003e. (Click the links for different examples).\u00a0\u003cbr\u003e\u003cbr\u003eIf you choose to step up from the \u003cstrong\u003e\u0027You\u0027e Super\u0027 $1 level\u003c/strong\u003e you get the same rewards, only \u003cstrong\u003eMORE \u003c/strong\u003eof them, \u003cstrong\u003ePLUS EXTRAS. \u003c/strong\u003eEach level has more extras!\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore Tweets, more Instagram mentions, Facebook shares.\u00a0\u003c/li\u003e\u003cli\u003eFeatured book / author SPOTLIGHTS!\u00a0\u003c/li\u003e\u003cli\u003eMore of \u003cstrong\u003eEVERYTHING\u003c/strong\u003e, right up to the highest \u003cstrong\u003e\u0027You\u0027re Totally Awesome!\u0027 $50 per month level, \u003c/strong\u003ewhich is where I offer \u003cstrong\u003eEVEN MORE EXTRAS\u003c/strong\u003e and become your \u003cstrong\u003eVIRTUAL ASSISTANT -- \u003c/strong\u003ebuilding my highest \u003cstrong\u003eREWARDS \u003c/strong\u003earound what \u003cstrong\u003eYOU REALLY NEED\u003c/strong\u003e.\u00a0\u003c/li\u003e\u003cli\u003ePlus, for levels $20+\u00a0 I do quirky things like this to garner more attention...\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://alternativeread.files.wordpress.com/2018/02/askanauthor-magus-bk1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWays to Use My Personal / Virtual Assistant Package\u00a0\u003c/h1\u003eThis level is\u00a0\u003cstrong\u003etailored to fit \u003c/strong\u003eYOUR book requirements. I originally limited it to 6 Patrons, but realised very quickly this level can be used for in very different ways. Some of you will require a long term PA/VA and others may only need the 8 hours focus for one particular job. Please check the level rewards, perks and details to the right for more information, or email me directly with your needs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eHandy Links!\u003c/h1\u003e\u003ch3\u003eI know the first rule in business is to \"Keep It Simple\", however, I offer so much within each package, it\u0027s hard not to clog up the reward details on the right!\u00a0\u003c/h3\u003eSo below are a few handy links for you to browse through: \u003cbr\u003e\u003cbr\u003e-- \u003cstrong\u003eWhat you get - first and foremost - is a Twitter package - even on the $1 /\u00a31 deal + \u003cbr\u003ean book advert on my website with a click through link to your sales page.\u003c/strong\u003e But there is more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://bit.ly/SBsPatreon\" target=\"_blank\"\u003eVisit a page on my website specifically designed to tell you more about what\u0027s included\u003c/a\u003e!\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://bit.ly/2hYcYh6\" target=\"_blank\"\u003eClick here for\u00a0the different types of features I can use to promote you on my website!\u003c/a\u003e I always like to keep my blog lively and interesting.\u00a0\u003c/li\u003e\u003cli\u003eVisit our AUTHORS NEEDING REVIEWS online discussion and reading group, where as my Patron you\u0027ll get the chance for YOUR BOOK to be FEATURED as our  \u003ca href=\"https://www.goodreads.com/group/show/53280-authors-needing-reviews\"\u003eBOOK OF THE MONTH\u003c/a\u003e. FIRST.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhy Choose Me To Promote You?\u003c/h1\u003eI can\u0027t stop talking about books, I\u0027m everywhere.\u00a0\u003cbr\u003eAll my posts on my website\u00a0\u003ca href=\"http://alternative-read.com/\"\u003eAlternative-Read.com\u003c/a\u003e are cross-promoted to:\u003cbr\u003e\u003ca href=\"https://twitter.com/Sassy_Brit\"\u003eTWITTER\u003c/a\u003e,\u003cbr\u003e\u003ca href=\"https://www.facebook.com/AlternativeRead/\"\u003eFACEBOOK\u003c/a\u003e,\u003cbr\u003e\u003ca href=\"http://sassybrit.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e, \u003cbr\u003e\u003ca href=\"https://www.flickr.com/people/uk_reviewer/\"\u003eFLICKR\u003c/a\u003e,\u003ca href=\"http://alternative-read.com\" target=\"_blank\"\u003e\u003cimg src=\"https://i2.wp.com/alternativeread.files.wordpress.com/2017/07/ar-small-logo.png?ssl=1\u0026amp;w=450\" style=\"margin: 0px 0px 10px 10px; float: right;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.linkedin.com/in/sassybrit/\" target=\"_blank\"\u003eLINKED IN\u003c/a\u003e,\u003cbr\u003e\u003ca href=\"https://plus.google.com/u/0/+SassyBrit\" target=\"_blank\"\u003eGOOGLE+\u003c/a\u003e\u003cbr\u003eI\u0027m also on :\u00a0\u003cbr\u003e\u003ca href=\"https://www.instagram.com/sassy.brit/\"\u003eINSTAGRAM\u003c/a\u003e, \u00a0\u003cbr\u003e\u003cbr\u003eand I\u0027m an\u00a0\u003cbr\u003e\u003ca href=\"https://www.amazon.co.uk/gp/profile/amzn1.account.AEE3SH4MMACOTQR4CTHB6ACSVAYA?ie=UTF8\u0026amp;Go=Go\u0026amp;Go.x=7\u0026amp;Go.y=11\u0026amp;ref_=cm_pdp_profile_changeview\u0026amp;viewAs=Public\"\u003eAMAZON VINE REVIEWER\u003c/a\u003e and I post my reviews to:\u003cbr\u003e\u003ca href=\"https://www.netgalley.com/member/profile\"\u003eNETGALLEY\u003c/a\u003e,\u003cbr\u003e\u003ca href=\"https://www.goodreads.com/user/show/1003021-sassy-brit\"\u003eGOODREADS \u003cbr\u003e\u003c/a\u003eI\u0027m like your personal, enthusiastic, non-stop book talking chatterer! But hey, that\u0027s enough about me... \u003cbr\u003e\u003cbr\u003e\u003ch1\u003eGet ACCESS to REWARDS NOW!\u003c/h1\u003e\u003ch3\u003eI will be updating these over the coming months to provide as much value to you, as I can. Meanwhile, comments and suggestions are more than welcome!\u003c/h3\u003e\u003cstrong\u003eWith each step up the level you get EVERYTHING in the previous level, plus EXTRAS!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eFor a full list of your \u003cstrong\u003eREWARDS\u003c/strong\u003e, please take a peek at the sidebar on the right and for more information, please visit my \u003cstrong\u003e\u0027HANDY LINKS\u0027\u003c/strong\u003e section above.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eContact\u00a0\u003c/h1\u003eIf you have any queries, please do not hesitate to ask. Either email me on\u00a0\u003ca href=\"mailto:Sassy.Brit@gmail.com\"\u003eSassy.Brit@gmail.com\u003c/a\u003e, or use the\u00a0\u003ca href=\"http://bit.ly/ContactUsAR\" target=\"_blank\"\u003eCONTACT FORM\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAlready a member and patron of this site? You\u0027re welcome to message me directly via Patreon\u0027s secure messaging service.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eTO THANK YOU FOR YOUR CONTINUING SUPPORT I WILL ENDEAVOUR TO REVIEW AND IMPROVE MY REWARDS TO ENSURE I OFFER YOU THE BEST VALUE I CAN! \u003cbr\u003eSuggestions are always welcome! X\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

     "description": "\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e \u00a0My aim is to provide you with Personal Assistant/Virtual Assistant (PA/VA) support, \u003cem\u003e\u003cstrong\u003efreeing you to pursue your creativity\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eachieve your writing goals!\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWith this \u003cstrong\u003eTOTALLY AWESOME\u003c/strong\u003e bespoke level \u003cem\u003e\u003cstrong\u003eYOU GET...\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003eALL the previous stuff\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003ePLUS MORE...\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eTWEETS are \u003cstrong\u003eINCREASED to 200\u003c/strong\u003e tweets a month\u00a0\u003c/li\u003e\n\u003cli\u003eYour BOOK COVER listed ON THE \u003cstrong\u003e2nd HIGHEST\u003c/strong\u003e \u003cstrong\u003eTOP SPOT\u003c/strong\u003e of THE FRONT PAGE on\u00a0\u003ca href=\"http://alternative-read.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eAlternative-Read.com\u003c/a\u003e, (includes clickable link) as a Level 6 \u00a0\u003cstrong\u003eTOTALLY AWESOME\u003c/strong\u003e PATRON supporter!\u003c/li\u003e\n\u003cli\u003eA NEW STICKY POST on the front of the blog each month.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003ePLUS MORE...\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u003cem\u003e\u003cstrong\u003eIn addition\u003c/strong\u003e\u003c/em\u003e to the above, I can provide 8 hours of PA/VA assistance at this level per month, and help save you time and effort in the following areas:\u003cbr\u00
