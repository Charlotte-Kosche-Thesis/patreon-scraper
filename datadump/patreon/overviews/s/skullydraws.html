    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.furaffinity.net/user/skullysilverwolf/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e || \u003ca href=\"https://twitter.com/skullsilverwolf\" target=\"_blank\"\u003eTwitter \u003c/a\u003e||\u003ca href=\"http://skullydraws.tumblr.com/\"\u003e Tumblr\u003c/a\u003e ||\u003ca href=\"https://beta.furrynetwork.com/skully-sw/\"\u003e Furrynetwork\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\nHey! I\u0027m \u003cstrong\u003eSkully\u003c/strong\u003e, I\u0027m a professional porn artist. I graduated with a BFA in illustration in 2017. I love drawing and making comics its is both my passion and my full time job, l love making for others!\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eWhy use Patreon?\u003c/h4\u003eCurrently I am subsisting on personal commissions from Furaffinity. I\u0027m very grateful for my customers, this has paid for my rent and food entirely. This is really nice but I would like to start building up my savings and move into a better apartment and currently commissions can\u0027t cover that. With your help I can greatly improve my living situation!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhat kind of content will be posted here?\u003c/h4\u003eI will be providing a variety of pornographic artwork, character sketches, and hopefully comics eventually! I will also be using this page to host my DnD campaign, totally for free! \u003cbr\u003eThe end goal with your support is to be able to produce higher quality images and stories that have more time dedicated to them.\u003cbr\u003e\n\u003cbr\u003e\nThis is not meant to lock art away behind a paywall. \u003cstrong\u003eAll \u003c/strong\u003ethis art will be available on all my other sites for \u003cem\u003efree\u003c/em\u003e.\u003cbr\u003e\nSo.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhat do \u003cem\u003eyou \u003c/em\u003eget by pledging?\u003c/h4\u003e\nPatrons will get access to everything I do immediately after it is finished, commissioned images, sketches, mini comics. all of these will be posted for Patrons get to see the process work, original resolution, and be the prioritized to see for these images first. \u003cbr\u003e\u003cbr\u003eCommissioners will continue to receive their pieces as soon as they are finished and may post them whenever they feel. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n I can also be found on, Furaffinity, Tumblr, Twitter, and Furrynetwork. \u003cbr\u003e\n\u003cbr\u003e\nBy pledging you agree that you are of at least 18 years of age and legally able to view adult content.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
