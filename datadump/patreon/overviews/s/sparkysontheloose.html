    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eG\u0027day \u0026amp; welcome to our Patreon page!\u003c/strong\u003e\u003c/div\u003eHere you can gain access to our private channel, where we will share with you our videos first! Before they go live on YouTube. Also you will gain access to a more personalised experience with us, as we share footage and content that we don\u0027t share anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e-\u00a0\u003cem\u003eWe need your support to make more content, more often\u003c/em\u003e. \u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eOur episodes are packed full of music, narration, and footage that we create from scratch, and they\u0027re free for everyone of all ages to watch.\u00a0\u003cbr\u003e\u003cbr\u003eIt would be awesome if you could support us as we continue our adventure around Australia. With your support per episode we would be able to improve our camera equipment, on going maintenance costs, tour costs, food in all our bellies \u0026amp; \u003cem\u003emost importantly\u003c/em\u003e cold beers. You can see how far we have come from our very first episodes to our latest! We are constantly trying to improve our film-making skills.\u00a0\u003cbr\u003e\u003cbr\u003eWe are not even half way around yet, probably not even a quarter - so there\u0027s still a lot more content to come! This travelling lifestyle is pretty addictive so, who knows, we may never stop!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank You for watching and supporting us!\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eAmz, Kurt and Rusty\u003cimg src=\"https://www.instagram.com/p/BVA66ZRhWdc/?taken-by=sparkysontheloose\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSpecial Thanks to these Patrons for supportin
