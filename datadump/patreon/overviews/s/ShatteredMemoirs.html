 don\u0027t do gore, vore, scat, or extreme violence like snuff. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e will be available soon \u003cstrong\u003ebut only in 3 slots\u003c/strong\u003e as to prevent a heavy work load. Check Furaffinity for commission info.\u00a0\u003cbr\u003e\u003cbr\u003eLooking forward to producing quality work!\u00a0\u003cbr\u003e"
