    "summary": "\u003cdiv\u003e\u003cimg src=\"https://78.media.tumblr.com/avatar_bd1c515c6396_128.pnj\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eENGLISH\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHello, I\u0027m SaraDeek.\u003c/strong\u003e\u003c/span\u003e I\u0027m going to try to introduce myself, (I always\u00a0been bad doing this kind of things lol) I\u0027m from spain, I\u0027m the creator of the webcomic\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/vermelho-bl/list?title_no=171841\"\u003eVermelho\u003c/a\u003e,\u003c/strong\u003e a\u00a0BL webcomic inspired in the folktale \"Little Red Riding Hood\".\u00a0forbidden romance, dangerous choices and a dark mystery are the ingredients of \"Vermelho\".\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003ethis Patreon is a big help to keep working on Vermelho and I really appreciate each patron :) (each new patron makes me feel so happy!)\u003cbr\u003e\u003cbr\u003eSee all my illustrations and sketches before anyone and get exclusive pics and extras like \"step by step\" process, commissions or raffles just for patreon!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/139c/f/2018/149/d/e/iconosfj_by_saradeek-dccvyom.png\"\u003eESPA\u00d1OL\u003c/span\u003e\u003cbr\u003eHola, soy\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://saradeek.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cem\u003eSaraDeek\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/a\u003ey voy a intentar presentarme (aunque siempre he sido mala para estas cosas)\u003cbr\u003eSoy de Espa\u00f1a y actualmente estoy trabajando en el Webcomic\u00a0\u003ca href=\"https://www.webtoons.com/en/challenge/vermelho-bl/list?title_no=171841\"\u003eVermelho\u003c/a\u003e,\u00a0 un comic BL /Yaoi inspirado en el cuento popular \"caperucita roja\", amores prohibidos, elecciones peligrosas y fantas\u00eda oscura son los ingredientes de Vermelho.\u003cbr\u003e\u003cbr\u003eEste patreon es una gran ayuda para poder seguir trabajando en el comic, cada nuevo mecenas que llega a la pagina me llena de alegr\u00eda :)\u003cbr\u003e\u003cbr\u003esi decides ser uno de mis mecenas podras ver mis bocetos, paginas, e ilustraciones antes que nadie. participar en sorteos exclusivos y tener acceso a ciertos dibujos que no se publicaran en ning\u00fan otro lugar :)\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/f2db/f/2018/149/c/1/sfsdg_by_saradeek-dccw1gk.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eENGLISH \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do I do? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecomic pages, sketches, mostly BL\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat are you going to win if you become my Patron? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBesides gaining access to exclusive content like sketches, process of illustrations, videos or commissions\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd last but not least, my eternal gratitude!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u
