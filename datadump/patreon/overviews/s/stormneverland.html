    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Story of my life\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/14237555_10154449744674424_5928668401337427009_n.jpg?oh=9d07730dbd935d1c8e7f3677534fa73d\u0026amp;oe=587E7731\" style=\"width: 225px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSince I was a little \u003cstrong\u003ecurly child\u003c/strong\u003e I said to my parents that I will be a \u003cstrong\u003epainter\u003c/strong\u003e.\u003cbr\u003e\nToday, my hair are longer than that time, and \u003cstrong style=\"background-color: initial;\"\u003emy passion to be an \"artist\" become almost a work. \u003c/strong\u003eI left Italy and move to\u003cstrong style=\"background-color: initial;\"\u003e London\u003c/strong\u003e, looking for more opportunities in illustrations and Arts.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eDuring these months I found a lot of inspiration for my project! \u003cstrong\u003eThis is the reason why I am on Patreon today with this new project: \"Lolita Lifestyle\".\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/t31.0-8/13528637_10154265442584424_891446327141013050_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI hope you like my own work and remember \u003cstrong\u003eto share\u003c/strong\u003e to your friends, lovers, dogs, cats, everywhere in time and space! u_u\u003cbr\u003e\nYou can also follow me on \u003ca href=\"https://instagram.com/stormneverland/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://nomurart.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.facebook.com/Storm-Neverland-268037929423/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eOn Patreon\u003c/strong\u003e I want to show my illustrations and style.\u00a0I am \u003cstrong\u003eStorm Neverland and this is\u00a0\u003c/strong\u003e\u003cstrong\u003e\"Lolita Lifestyle\".\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eTrue (funny and weird) stories about me and my friends and our Lolita Lifestyle.\u003cbr\u003e\nFollow my (dis)adventure at\u00a0\u003ca href=\"https://tapastic.com/series/Lolita-Lifestyle\" rel=\"nofollow\"\u003eTapastic\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/13775534_10154309422339424_1935093219317398412_n.jpg?oh=465f98fdcb198d1bde2eb7767ca87b6d\u0026amp;oe=58695D7A\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour support will help me financially, allowing me to continue drawing webcomics and doing what I love. Thanks to you, I will be able to increase the production of new pages for everyone, with more frequent updates, and also to pay my graphic designer for her job with the writing and social media!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd your rewards?\u003c/strong\u003e\u003cbr\u003eThe more people will support, the more I will be able to produce many pages per month!\u003cbr\u003eI will also have more time to spend on new great contents for you, like exclusive artworks, drawing video process and other things you will choose!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDrawing a comic is a full time job.\u003c/strong\u003e The creation of a page takes around 1 day. So I want to express all my gratitude to those who will support me ! It really means a lot for me! Hope you will enjoy \u003cstrong\u003eLolita Lifestyle\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t1.0-9/14095760_10154406462044424_1700629800640462573_n.jpg?oh=f1e20ad5326afc34940d1b1767a0d0c4\u0026amp;oe=587C5BD3\" style=\"width: 252px;\"\u003e\u003cbr\u003e\u
