    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003eWelcome!\u003c/em\u003e The Sex-Positive Families Patreon community is a space like no other!\u003c/strong\u003e\u003c/span\u003e It allows you to show your support for the sexual health content that is strengthening talks in families AND to gain exclusive access to live videos, specialized resources and one-on-one coaching with a sex educator, that isn\u2019t available on our other platforms!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLet me introduce myself.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI am Melissa Carnagey, the founder of SPF. I\u2019m a licensed social worker, sex educator, and a sex-positive parent of three children ranging in age from 4-18.\u003c/span\u003e\u003c/strong\u003e I split my days between teaching comprehensive sex education to middle school and high school students, managing Sex-Positive Families and being a loving, playful mom and partner. I started SPF as an educational resource for families in June 2017 and it has grown tremendously. There is high demand for information that strengthens sexual health talks, in shame-free and inclusive ways, and I continue to meet that calling.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBy becoming a patron you can:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eshow your support with a monthly commitment\u003c/li\u003e\u003cli\u003ehelp fund the creative work I produce\u003c/li\u003e\u003cli\u003ebenefit from working more closely with me, a sex educator. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIn my live streams, I will cover strategies for talking to kids about:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003esex\u003c/li\u003e\u003cli\u003epuberty\u003c/li\u003e\u003cli\u003egender\u00a0\u003c/li\u003e\u003cli\u003emasturbation\u00a0\u003c/li\u003e\u003cli\u003esafety\u00a0\u003c/li\u003e\u003cli\u003econsent\u003c/li\u003e\u003cli\u003erelationships\u003c/li\u003e\u003cli\u003eporn\u00a0\u003c/li\u003e\u003cli\u003eand so much more!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eKnowledge is power, and I want you to be REALLY powerful and confident!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI thank you for showing your love and support of this work. It truly is my passion. I want to ensure young people and their caretakers feel prepared for the sexual health journey ahead. \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you for joining this community. Let\u2019s do this!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
