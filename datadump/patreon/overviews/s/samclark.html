     "about": "I\u2019m an Australian independent Singer-Songwriter/Actor/Guitarist/Looper living in West Hollywood, CA. My key credits include the 10x Emmy Nominated\u00a0\u003cem\u003eFox\u003c/em\u003e/\u003cem\u003eParamount\u003c/em\u003e live broadcast \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Grease:_Live\"\u003eGrease Live!\u003c/a\u003e \u003c/em\u003e(\u003cem\u003eJulianne Hough, Vanessa Hudgens\u003c/em\u003e), \u0026gt;850 episodes of \u003cem\u003e\u003ca href=\"http://www.neighbours.com.au/\"\u003eNeighbours\u003c/a\u003e \u003c/em\u003e(\u003cem\u003eMargot Robbie\u003c/em\u003e), acting/songwriting for\u003cem\u003e PJ Hogan\u003c/em\u003e\u2019s film \u003cem\u003eMental\u003c/em\u003e (\u003cem\u003eToni Collette, Liev Schreiber\u003c/em\u003e), nominations for several awards (including \u003cem\u003eMost Popular New Male Talent\u003c/em\u003e at the \u003cem\u003eTV Week Logie Awards\u003c/em\u003e) and \u003cem\u003eARIA\u003c/em\u003e chart success (Physical Singles Chart: \u2018Broken\u2019 #1, \u2018Devastated\u2019 #1;\u00a0ARIA Top 40 Chart : \u2019Broken\u2019 #39).\u003cbr\u003e\u003cbr\u003eFor more information please head to my\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Sam_Clark\"\u003ewikipedia\u003c/a\u003e/\u003ca href=\"http://www.imdb.com/name/nm2604932/\"\u003eIMDB\u003c/a\u003e pages.\u003cbr\u003e",
