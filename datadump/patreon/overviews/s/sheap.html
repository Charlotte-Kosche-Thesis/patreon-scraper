    "summary": "Bienvenido a mi p\u00e1gina de patreon. Me presentar\u00e9, soy Sheap y hace tiempo que llevo creando varios c\u00f3mics diferentes, si es la primera vez que lees sobre m\u00ed, te pondr\u00e9 un poco al corriente de cada uno.\u003cbr\u003e\u003cbr\u003eEl primero, se llama \u003ca href=\"http://sheap.subcultura.es/\" rel=\"nofollow\"\u003eSheap\u003c/a\u003e, comparte conmigo el nickname y son tiras del estilo d\u00eda a d\u00eda, o slice of life como se conoce en ingl\u00e9s. Son peque\u00f1as, autoclonclusivas, anecd\u00f3ticas y simp\u00e1ticas.\u003cbr\u003e\u003cbr\u003eEl segundo, es \u003ca href=\"http://gensho.subcultura.es/\" rel=\"nofollow\"\u003eGensho\u003c/a\u003e, cuya autor\u00eda comparto con Alexy. Es la historia de Akari y de su sensei en el pa\u00eds de Gassan, una historia m\u00e1s larga y dividida en cap\u00edtulos en la que veremos porqu\u00e9 Akari entrena junto a su maestro, y qu\u00e9 misterios oculta el poder sobre el fuego de \u00e9ste. \u003cbr\u003e\u003cbr\u003eEl tercero es \u003ca href=\"http://oveja.subcultura.es/\" rel=\"nofollow\"\u003eLa oveja negra\u003c/a\u003e, c\u00f3mic a color y en tiras cortas. Trata sobre las andanzas de una oveja negra algo extra\u00f1a que no termina de encajar bien en su reba\u00f1o junto a sus compa\u00f1eras blancas, normales y algodonosas.\u003cbr\u003e\u003cbr\u003eEl cuarto y \u00faltimo es algo especial, se trata de \u003ca href=\"http://capuchinos.subcultura.es/\" rel=\"nofollow\"\u003eLos capuchinos\u003c/a\u003e, en el que veremos las peripecias de una cofrad\u00eda un tanto particular. Con vi\u00f1etas coloreadas con acuarelas, lo que hace diferente a este c\u00f3mic es que s\u00f3lo actualiza una semana al a\u00f1o, durante la Semana Santa.\u003cbr\u003e\u003cbr\u003e\u00bfPor qu\u00e9 crear este patreon? \u003cbr\u003ePorque, me gusta hacer esto, crear y contar historias y tener lectores que las disfrutan. Quiero seguir haci\u00e9ndolo y poniendo mis creaciones online para que lo vea cualquiera con conexi\u00f3n en su casa,\u00a0 igual que yo puedo ver las creaciones de otros autores que hacen lo mismo. La verdad es que lo prefiero a que \u00fanicamente se pueda acceder mediante la compra f\u00edsica. Sin embargo el tiempo que consume crear una p\u00e1gina no es nada despreciable, y si tengo que llenarlo de encargos remunerados para comprarme bocadillos dispondr\u00e9 de menos para mantener el ritmo.\u003cbr\u003eAs\u00ed que, ya sea con un d\u00f3lar o con diez mil (Cantidades hipot\u00e9ticas) estar\u00e1s ayudando a que contin\u00fae con esto, con m\u00e1s ganas y m\u00e1s implicaci\u00f3n. Y, dicho sea de paso, me gustar\u00eda espantar un poco preguntas como \"Pero t\u00fa, con esto \u00bfganas algo o...?\"\u003cbr\u003e\u003cbr\u003e\u00bfTe he convencido? Pues, pasemos a la parte de las recompensas, en la que podr\u00e1s ver qu\u00e9 conseguir\u00edas a cambio de ser mi mecenas.\u003cbr\u003e"
