    "summary": "Hello everyone! \u00a0Thank you for visiting my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\n\nBeing a part of the metaphysical community for over 50 years has sent me all over the world and given me experiences that are truly extraordinary. \u00a0I\u0027ve lived and studied with Shamans, Psychics and Practitioners of almost any sort of healing conceivable. \u00a0This has offered me many unique perspectives on what it means to be a happy, healthy and fulfilled being on this planet, and also granted many opportunities to alleviate suffering in its many forms.\u003cbr\u003e\n\u003cbr\u003e\nI have taught hundreds of different classes and continue to expand the material that I teach. \u00a0I frequently host seminars and workshops from my home in Hot Springs, Arkansas, and enjoy travelling to expos so that I can connect with new people. \u00a0There are many people who are only able to connect with me once or twice a year, so making these videos will be a great way to be accessible to more people and connect in meaningful ways. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe material that I create and share here should be approachable to just about anyone that wants to expand their connections in life. \u00a0I want to teach you how to be grounded, how to feel connected to Source and to those around you. \u00a0How to overcome obstacles and boundaries and spread your light to others. \u00a0I would also love to share personal stories here with you, as I have them in abundance.\n\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron to me here at Patreon, you will have opportunities to connect and share with me in unique ways. \u00a0I have such a wealth of content to cover that it will also be important to get your feedback on what you would like to see. \u00a0Join me for some wonderful experiences and exciting endeavors with people around the world."
