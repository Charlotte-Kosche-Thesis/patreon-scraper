    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank You\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, it means a lot that you would be interested enough to check out ways to support me. I want to be very clear that even without pledging you can still access my content for\u003cstrong\u003e free\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSo, why should I pledge?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eCreating gaming content is a hobby that is now presenting itself as a viable career option. The goal is to generate enough income to do this \u003cstrong\u003efull time\u003c/strong\u003e without relying on ad revenue and donations from my\u00a0\u003ca href=\"http://twitch.tv/shoolie\"\u003eTwitch\u003c/a\u003e page. \u003cbr\u003e\u003cbr\u003eThe growth that I experienced since starting Twitch has been both humbling and surprising but more importantly, it has opened this window of opportunity to do this full time. With your pledges I am hoping to create more content with better quality and expand onto other platforms.\u00a0\u003cbr\u003e\u003cbr\u003eI am leaving it up to \u003cstrong\u003eYOU\u003c/strong\u003e to fund how much you want to see new content and creating more for people to consume.\u003cbr\u003e\u003cbr\u003eYour pledges will jump start the\u00a0\u003cstrong\u003ecreation of community based content\u003c/strong\u003e and our dive into other platforms like YouTube and Podcasting.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhat Makes Our Content Unique?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe content I want to create is a \u003cstrong\u003ecollaboration with the core community\u003c/strong\u003e. It is our chance to do good and ensure that everyone has a voice in the creative process and that each individual has a chance to leave their mark. Join me in this epic adventure as we work and make things together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eA quick overview of the different goals:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e$100/month - Thank You Video\u003cbr\u003e$500/month - \u00a0Add Another Stream Day\u003cbr\u003e$1000/month - YouTube Video for Poem \"Video Games\"\u003cbr\u003e$1500/month - Create \u003c/strong\u003e\u003cstrong\u003eLevel Up Life: A gaming podcast\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$2000/month - FULL TIME CONTENT CREATOR\u003c/strong\u003e\u003cbr\u003e"
