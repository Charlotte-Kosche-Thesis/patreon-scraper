    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eBonjour / Hello / Hola ~\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003ePetite demoiselle avec beaucoup de cheveux. Avec un peu plus de 20 ans d\u0027existence et une passion pour la danse et la photographie. Vous pouvez m\u0027appeler Saskia.\u003cbr\u003e\u003cstrong\u003e-\u003cbr\u003e\u003c/strong\u003eLittle one with a lot of hair. With a little more than 20 years of existence and a passion for dance and photography. You can call me Saskia.\u003cbr\u003e\u003cstrong\u003e-\u003cbr\u003e\u003c/strong\u003ePeque\u00f1a con una gran cantidad de pelo. Con un poco m\u00e1s de 20 a\u00f1os de edad y una pasi\u00f3n por la danza y la fotograf\u00eda. Me puedes llamar Saskia.\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--Eglkxv1w--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/d3bc93cd5d03593422d29b392b416f6a/09090017.jpg?830\" style=\"width: 604px;\"\u003e\u003cem\u003e(photo by Charlotte Romer)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eLa curiosit\u00e9 dans l\u0027\u00e2me d\u0027une enfant. L\u0027\u00e9merveillement des instants inopin\u00e9s aux courbes alambiqu\u00e9es.\u003cbr\u003eJ\u0027aime photographier les belles personnes par del\u00e0 le Monde. Surtout les visages et les mains.\u003cbr\u003eAussi la Nature, la civilisation, les objets, les ombres et tous les petits d\u00e9tails de la vie.\u003cbr\u003eUne grande partie de mon travail est en noir et blanc (parfois je me demande si je ne me suis pas tromp\u00e9e d\u0027\u00e9poque).\u003cbr\u003eJe ne sais pas comment utiliser Photoshop, mais certainement m\u0027y mettrais-je un jour.\u003cbr\u003eJe viens de Paris et je suis une personne qui voyage beaucoup. Ni moi ni vous ne saurons quelle sera la prochaine destination.\u003cbr\u003e\u003cstrong\u003e-\u003cbr\u003e\u003c/strong\u003eCuriosity in the soul of a child, marveling at the unexpected moments.\u003cbr\u003eI love to take pictures of beautiful people all around the World. Especially the faces and the hands.\u003cbr\u003eAlso Nature, civilization, objects, shadows and all the little details of life.\u003cbr\u003eI work a lot in black and white (sometimes I wonder if I was not mistaken of time).\u003cbr\u003eI don\u0027t know how to use Photoshop but maybe one day I will learn it.\u003cbr\u003eI come from Paris and I travel a lot. You never know what the next destination will be.\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003cbr\u003eLa curiosidad en la mente de una ni\u00f1a, maravill\u00e1ndose de los momentos inesperados.\u003cbr\u003eMe gusta tomar fotos de todas las bellas personas en todo el mundo. Especialmente las caras y las manos.\u003cbr\u003eTambi\u00e9n la Naturaleza, la civilizaci\u00f3n, los objetos, las sombras y todos los peque\u00f1os detalles de la vida.\u003cbr\u003eYo trabajo mucho en blanco y negro.\u003cbr\u003eNo s\u00e9 c\u00f3mo utilizar Photoshop, pero tal vez un d\u00eda iba a aprender.\u003cbr\u003eSoy de Par\u00eds y yo viajo mucho. Nunca sabes cu\u00e1l ser\u00e1 el pr\u00f3ximo destino.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--Vdd3fzlV--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/c31b4417436f9c0f603bc0cecf7dd22d/IMG_3012.jpg?367\" style=\"width: 246px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--u9z6w9Fn--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/b17bc75e5237c4c51930fec37078fcd1/IMG_3075.jpg?367\" style=\"width: 246px;\"\u003e\u003cbr\u003e \u00a0\u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--CqTXAWwo--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/63c7bc621fe5cafa38fac2880997873e/IMG_6955.jpg?825\" style=\"width: 575px;\"\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--p6Sq92mX--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/5466a2da45b132e33a5619c710e30d33/13.jpg?825\" style=\"width: 575px;\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon ?\u003cbr\u003e\u003cbr\u003ePourquoi ?\u003cbr\u003eJ\u0027aime partager mon travail et ma sensibilit\u00e9 au monde. Cela me fait encore plus plaisir si certain(e)s sont int\u00e9ress\u00e9(e)s, touch\u00e9(e)s par ce que je fais.\u003cbr\u003eJ\u0027aimerais dans le futur changer d\u0027appareil photo car le mien commence \u00e0 se faire vieux. Tester de nouvelles choses, pousser plus loin ce que j\u0027ai envie de faire, pouvoir m\u00eame changer d\u0027objectifs (quelle folie).\u003cbr\u003eJ\u0027aime \u00e9norm\u00e9ment l\u0027id\u00e9e du financement participatif (bien que j\u0027ai mis un bout de temps avant de sauter le pas). J\u0027esp\u00e8re gr\u00e2ce \u00e0 cela continuer \u00e0 faire ce que j\u0027aime, m\u0027am\u00e9liorer dans mon travail, et surtout continuer \u00e0 partager.\u003cbr\u003eMerci \u00e0 ceux/celles qui me soutiendront (je vous aime d\u0027amour). Et pour les autres vous pouvez toujours aller balader vos mirettes au gr\u00e9 des photographies, voir ce que \u00e7a vous y inspire (liens ci-dessous).\u003cbr\u003e\u003cstrong\u003e-\u003cbr\u003e\u003c/strong\u003eWhy ?\u003cbr\u003e\nI like to share my work and my sensibility to see the World. And it is even better if some people are touched by what I do.\u003cbr\u003e\nIn the future I would like to change my camera because the one I use now is old. Test new things, go further in what I want to do, be able to change of lenses (what madness).\u003cbr\u003e\nI love the idea of crowdfunding (even if I took so much time to\u00a0take part of it). Thanks to that I hope to keep doing what I like, improve myself in my work, and mainly continue to share.\u003cbr\u003e\nThank you so much to those who will support me (I love you). And for the others, you can still be curious about my photography work, see what it inspires you (links just below).\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003cbr\u003e\u00bf Por qu\u00e9 ?\u003cbr\u003eMe gusta compartir mi trabajo y mi sensibilidad para ver el Mundo. Y es a\u00fan mejor si algunas personas se sienten conmovidas por lo que yo hago.\u003cbr\u003eMe gustar\u00eda cambiar mi c\u00e1mara en el futuro porque la que estoy usando ahora mismo es vieja. Probar cosas nuevas, empujar m\u00e1s lejos lo que quiero hacer, poder cambiar mis lentes (qu\u00e9 locura).\u003cbr\u003eRealmente me gusta la idea de la financiaci\u00f3n participativa (aunque me llev\u00f3 un tiempo involucrarme). Espero que esto me permita seguir haciendo lo que amo, mejorar en mi trabajo y sobre todo seguir compartiendo.\u003cbr\u003eGracias a aquellos que me apoyar\u00e1n (los amo con amor). Y para los dem\u00e1s siempre puedes tener curiosidad por mi trabajo fotogr\u00e1fico, mira lo que os inspira (enlaces abajo).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--EZAf-XFv--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/a3a7ae6e2845772cd357e6ae47da2d03/C3.jpg?367\" style=\"width: 247px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--Tgc81U1o--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/2599f932959ba75525893bd683450442/D2.jpg?367\" style=\"width: 246px;\"\u003e\u003cbr\u003e\u00a0 \u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--yqULvctA--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/36c9dd58ef4145a179c367f2f96966ff/A15.jpg?825\" style=\"width: 575px;\"\u003e\u003c/div\u003e\u003cbr\u003eLes petits curieux peuvent aller voir par ici / you can go see here /\u00a0se puede ver aqu\u00ed\u00a0:\u003cbr\u003e- portfolio\u003cbr\u003e\u003ca href=\"http://saskia-vaidis.format.com/\"\u003ehttp://saskia-vaidis.format.com/\u003c/a\u003e\u003cbr\u003e- Instagram\u003cbr\u003e\u003ca href=\"https://www.instagram.com/saskia.vaidis/\"\u003ehttps://www.instagram.com/saskia.vaidis/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEt pour les amoureux (-amoureuses) / and for the lovers /\u00a0y para los enamorados ...\u003cbr\u003eBoutique / shop / tienda :\u00a0\u003ca href=\"http://saskiavaidis.bigcartel.com/\"\u003ehttp://saskiavaidis.bigcartel.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://format-com-cld-res.cloudinary.com/image/private/s--ZJm4HIds--/c_limit,g_center,h_550,w_65535/a_auto,fl_keep_iptc.progressive,q_95/v1/7d7e090f2854ea77ef15d2bf5823ac7a/IMG_9062.jpg?367\" style=\"width: 377px;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eMerci d\u0027avoir pris le temps de lire toute cette petite pr\u00e9sentation (un tant soit peu bord\u00e9lique).\u00a0\u2764\u003cbr\u003eJe vous laisse sur la citation d\u0027un photographe merveilleux qui m\u0027a vraiment marqu\u00e9e :\u003cbr\u003e\u003cbr\u003e\u201cS\u0027attarder l\u00e0 o\u00f9 les autres passent sans rien voir ...\u003cbr\u003eVoil\u00e0 l\u0027\u0153il d\u0027un Photographe.\u003cem\u003e\u201d\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u2014 Christophe Chaumanet (alias L\u00e9onarT)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e-\u003cbr\u003e\u003c/strong\u003eThank you / Gracias !\u00a0\u2764\u003c/div\u003e"
