    "summary": "f you\u0027ve delved into forbidden secrets in Call of Cthulhu, tangled with deathtraps in Dungeons \u0026amp; Dragons, or driven yourself to the edge of insanity with Warhammer Fantasy Roleplaying, you\u0027ve got a sense of why I created\u00a0\u003ca href=\"http://soogagames.blogspot.co.uk/2014/11/into-odd-full-version-print-and-pdf.html\" rel=\"nofollow\" target=\"_blank\"\u003eInto the Odd\u003c/a\u003e. I wanted a game that focused on the excitement of exploration, the thrill of danger, and the challenge of survival.\u003cbr\u003e\u003cbr\u003eThe game continues to grow on my blog at\u00a0\u003ca href=\"http://soogagames.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSoogagames\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s a world of twisted depths and alien structures., where your musket comes second to your wits. But there\u0027s more to the Odd World than scouring dark holes for the glimmers of wealth or power.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/aIiiWRR.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003eInto the Odd hit some milestones that I\u0027ve been chasing for some time.\u00a0\u003cbr\u003e- Quickened character generation to less than a minute.\u00a0\u003cbr\u003e- Made combat fast and deadly, but simple and fair.\u00a0\u003cbr\u003e- Delivered an evocative, memorable game world through game material alone.\u00a0\u003cbr\u003e\u003cbr\u003eThe next project is the \u003cstrong\u003eOdd World Toolkit\u003c/strong\u003e, which will expand on that final milestone.\u00a0\u003cbr\u003e\u003cbr\u003eThis book is everything you need to adventure in the Odd World. There\u0027ll be new expedition sites, encounters, and Arcana, as well as instantly game-useful referee guidance, and lots of random tables. The world will be \u003cem\u003ebaked-in\u003c/em\u003e to this useful game content, not in blocks of descriptive text. I want to make the game easier for the Referee, not add more rules to remember. \u00a0\u003cbr\u003e\u003cbr\u003eThe blogposts you\u0027re funding will\u00a0\u003ca href=\"http://soogagames.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003ealways be free to everyone\u003c/a\u003e. Some are the chunks of content that will be polished up and refined for the finished Toolkit, others are ideas that may not fit into the final book but will find use at somebody\u0027s table. Periodic compilations of content will be released for free as the \u003cstrong\u003eOddpendiums\u003c/strong\u003e. See the\u00a0\u003ca href=\"http://soogagames.blogspot.co.uk/2014/12/new-release-oddvent-oddpendium.html\" rel=\"nofollow\"\u003eOddvent Oddpendium\u003c/a\u003e for an idea of how this has looked so far, but your funding will allow for significantly improved layout and art.\u00a0\u003cbr\u003e\u003cbr\u003eFor blog content you can expect between ten and twenty posts per month, including:\u003cbr\u003e- New locations from the metropolis of Bastion, through backwards Deep Country, to the un-mapped Golden Lands and Polar Ocean.\u00a0\u003cbr\u003e- Random tables for everything from \"I Push the Glowing Red Button\" to \"What\u0027s Dragged me into the Underground?\"\u003cbr\u003e- Horrific monsters, where fighting is rarely a good idea.\u003cbr\u003e- Ultra-powerful Arcana, often as dangerous as they are useful, and petty items of interest.\u00a0\u003cbr\u003e- New ways to play the game, including leading armies, managing expeditions of hundreds, crossing the ocean, and running a shady business enterprise.\u00a0\u003cbr\u003e\u003cbr\u003eMost importantly, funded blogposts will speed up my writing. More content, higher quality, and a quicker arrival date for the Odd World Toolkit.\u00a0\u003cbr\u003e"
