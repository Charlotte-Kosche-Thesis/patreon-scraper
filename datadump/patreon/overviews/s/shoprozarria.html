    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i68.tinypic.com/ok8p5v.png\"\u003eHiya everyone!\u003c/strong\u003e Firstly, thank you so much for reading this! Secondly, \u003cstrong\u003eI\u0027m Rose of Shop! Rozarria\u003c/strong\u003e! Nice to meet you!! I live in Seattle, WA and I enjoy drawing, writing and I do freelance webdesign and graphic design in addition to running my store! I want to make this pin club as an opportunity to offer\u00a0affordable fashion and accessories, especially for those that believe in me! That is why I\u0027m launching this project. Each month I will bring you a custom t-shirt and enamel pin design.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/ra6n29.png\"\u003e\u003cbr\u003eEVERY MONTH I WILL MAKE TWO PINS! One pin will be of my choosing, such as my kawaii controller pin, or a magical girl heart, etc. Something more original and less fandom exclusive. \u003cstrong\u003eThe second pin will be something you vote on! \u003c/strong\u003eI will run a poll with top anime choices and narrow it down and make the winner with voting along the way! \u003cstrong\u003eSo ultimately there are options for TWO PINS, and you can get one or the other, or both!\u00a0\u003c/strong\u003eLet me break them down for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Limited edition enamel pin $12\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Pin+ Limited T-Shirt or Tote Design $25\u003cbr\u003e* Anime Pin + Surprise pin + Lanyard $25\u003cbr\u003e* All of the above $40 Domestic/$50 international\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Shipping included for your tier\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Exclusive shop discounts\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Other free goodies (Lanyards/Wallpapers)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Earlly Access to Sales\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Discounts on all preorders\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* If you dislike the month\u0027s theme, you can swap out the pin (on an infrequent basis,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/16976313\"\u003eread more here\u003c/a\u003e\u003cstrong\u003e\u00a0once you\u0027ve pledged)! :)\u003cbr\u003e* You can also\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17461727\"\u003eread here a bit\u003c/a\u003e\u003cstrong\u003e\u00a0about how this Patreon works, and the voting/shipping system.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you\u003c/em\u003e\u003c/strong\u003e to everyone who has read this far and an extra thank you to anyone who has decided to sign up! Please don\u0027t hesitate to reach out to me at any time-- through Patreon, Facebook or Instagram! \u003cstrong\u003eMake today beautiful.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/shoprozarria\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/znncic.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/shoprozarria\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e"
