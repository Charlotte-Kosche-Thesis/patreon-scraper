    "summary": "\u003cstrong\u003eThe Personal OS for Personal Computers - Install today, update forever.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSolus is empowered by the shared vision of a strong community working for a common goal. All developments and improvements to Solus are by people who want to use their computers just like you do. Solus stands strong on an open platform, powered by industry-proven technologies, including GNU/Linux.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003eSolus is responsible for a number of software projects, such as the flagship\u00a0\u003ca href=\"https://budgie-desktop.org/home/\"\u003eBudgie Desktop\u003c/a\u003e which sees widespread adoption in the Linux world. We also contribute to a number of projects such as the\u00a0\u003ca href=\"https://mate-desktop.org/\"\u003eMATE Desktop\u003c/a\u003e project and collaborate with other key players in these spaces, including\u00a0\u003ca href=\"https://ubuntu-mate.org/\"\u003eUbuntu MATE\u003c/a\u003e. Through your support of Solus, you support:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Solus operating system (\"Solus\") - an independent, Linux based rolling release distribution.\u003c/li\u003e\u003cli\u003eAll child projects, such as Budgie Desktop, Brisk Menu, linux-steam-integration, linux-driver-management, and many more\u003c/li\u003e\u003cli\u003eCurrently one full time developer (Ikey Doherty, project founder) to work constantly on improving Solus\u003c/li\u003e\u003cli\u003eCollaboration with other projects and upstreams through patches and fixes, benefiting many other projects outside Solus itself\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn return we promise:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe core OS and projects (\"tree\") are considered \"sovereign\", and will always remain free and accessible to all\u003c/li\u003e\u003cli\u003eUpdates and released medium will remain free, forever.\u003c/li\u003e\u003cli\u003eSolus will always remain on-target. That is, the core \"tree\" that makes Solus what it is, will stay true to its goals of providing a computing platform aimed squarely at ease of use, with a specific focus on home and personal computing\u003c/li\u003e\u003cli\u003eSolus will expand to meet the demands of its userbase in a fashion that is in keeping with the previous points. Any initiatives that may arise outside of the core scope will never compromise the sovereignty of the \"core tree\", and will branch in a way that will only permit improvements to the core, to ensure users are always unaffected by multiple scopes.\u003c/li\u003e\u003cli\u003eSolus will always guide, guard, and enable the user to meet the challenges of today.\u003c/li\u003e\u003cli\u003eTo utilise funding from the community to enable stronger development on Solus through the future employment of more developers. This ensures community funding goes back into Solus in a tangible fashion.\u003c/li\u003e\u003cli\u003eTo be forever grateful to our amazing community for supporting us to not only do what we love, but to make your computing lives better too.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBudgie is the flagship desktop of Solus. See the video at the top of this page for a speedy tour around the desktop! Budgie, like all Solus projects, is built for the user based on user needs and community feedback. Solus and Budgie continue to evolve and improve to ensure a rich experience for all, that makes no assumption on ability or skill-set.\u003cbr\u003e"
