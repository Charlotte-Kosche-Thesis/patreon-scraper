    "summary": "\u003ch4\u003eHello,\u003c/h4\u003e\n\u003cdiv style=\"margin-top: 15px;\"\u003e\u003ca href=\"https://www.steamgifts.com\" target=\"_blank\"\u003eSteamGifts.com\u003c/a\u003e is a PC gaming community based on the Steam platform, with a focus on user giveaways and discussions. Over the past six years, the site has grown to over one million users, which have generously sent millions of Steam gifts to fellow members in the community.\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px;\"\u003eThis Patreon is for fans of SteamGifts that would like to contribute to the project. This will help to cover both the cost of operation and development time. In return, a number of rewards are available to those that contribute as a way of thanking everyone for their support.\u003c/div\u003e\n\u003cdiv style=\"margin-top: 40px; background-color: #2f3540; color: #fff;\"\u003e\n\t\u003ch4 style=\"margin: 0px 15px;\"\u003e\n\tAvailable Rewards\n\t\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"background-color: #99a0b1; margin-top: 15px; color: #fff;\"\u003e\n\t\u003cdiv style=\"margin: 0px 15px;\"\u003e\n\t\t\u003cstrong\u003e\n\t\t1. Outdoor Cat \u003cspan style=\"color: #c9ced6;\"\u003e(Reward Tier One)\u003c/span\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #4B72D4;\"\u003e\n\t\u003cstrong\u003e\n\tAdvertising Removed\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #37576d; margin-left: 40px;\"\u003e\n\tAs the name suggests, this reward will remove all third-party advertising across the site. This will provide you with faster load times and increased privacy.\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #4B72D4;\"\u003e\n\t\u003cstrong\u003eAnalytics Removed\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #37576d; margin-left: 40px;\"\u003e\n\tGoogle Analytics will be removed. This will help to improve site performance and increase privacy if you are looking to reduce your online footprint.\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #4B72D4;\"\u003e\n\t\u003cstrong\u003eDonator Tag\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #37576d; margin-left: 40px;\"\u003e\n\tYou will have the option to enable a donator tag (represented by a star icon). This tag will appear next to your username in comments and discussions, as a way of showing your support for the site.\n\u003c/div\u003e\n\u003cdiv style=\"background-color: #99a0b1; margin-top: 25px; color: #fff;\"\u003e\n\t\u003cdiv style=\"margin: 0px 15px;\"\u003e\n\t\t\u003cstrong\u003e\n\t\t2. House Cat \u003cspan style=\"color: #c9ced6;\"\u003e(Reward Tier Two)\u003c/span\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #7c8393;\"\u003e\n\t\u003cem\u003eIncludes all previous rewards, plus...\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #4B72D4;\"\u003e\n\t\u003cstrong\u003eCustomize Profile Colors\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #37576d; margin-left: 40px;\"\u003e\n\tThis reward will allow you to manually select the colors for your SteamGifts profile. You will have the ability to select the color for the following: background, text links, and avatar border.\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #4B72D4;\"\u003e\n\t\u003cstrong\u003eCustomize Profile Avatar Border\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #37576d; margin-left: 40px;\"\u003e\n\tCustomize the border surrounding your avatar on your SteamGifts profile. You will be able to control the border style (solid, dotted, dashed, or double line), the border width, and the radius of each corner to customize the shape.\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #4B72D4;\"\u003e\n\t\u003cstrong\u003eChoose One of 25 GIFs for Your Winners\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #37576d; margin-left: 40px;\"\u003e\n\t25 animated GIFs will be available for you to choose from. The GIF you select will be displayed to the winners of your giveaways instead of the default animated space cat.\n\u003c/div\u003e\n\u003cdiv style=\"background-color: #99a0b1; margin-top: 25px; color: #fff;\"\u003e\n\t\u003cdiv style=\"margin: 0px 15px;\"\u003e\n\t\t\u003cstrong\u003e\n\t\t3. Space Cat \u003cspan style=\"color: #c9ced6;\"\u003e(Reward Tier Three)\u003c/span\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #7c8393;\"\u003e\n\t\u003cem\u003eIncludes all previous rewards, plus...\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px; color: #4B72D4;\"\u003e\n\t\u003cstrong\u003eChoose One of 100 GIFs for Your Winners\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"color: #37576d; margin-left: 40px;\"\u003e\n\tYou will be able to choose from a list of 100 animated GIFs which can be displayed to your giveaway winners. This provides you with 75 more GIF options than the previous reward tier.\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 40px; background-color: #2f3540; color: #fff;\"\u003e\n\t\u003ch4 style=\"margin: 0px 15px;\"\u003e\n\tRedeeming Rewards\n\t\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"background-color: #99a0b1; margin-top: 15px; color: #fff;\"\u003e\n\t\u003cdiv style=\"margin: 0px 15px;\"\u003e\n\t\t\u003cstrong\u003e\n\t\t1. Link Account\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px;\"\u003e\n\tTo redeem your rewards you will start by linking your Patreon account to your SteamGifts account using the below steps.\n\t\u003col\u003e\n\t\t\u003cli\u003eLog-in to \u003ca href=\"https://www.steamgifts.com\" target=\"_blank\"\u003eSteamGifts\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003eNavigate to the \u003ca href=\"https://www.steamgifts.com/account/settings/patreon\" target=\"_blank\"\u003ePatreon\u003c/a\u003e settings on your SteamGifts account page.\u003c/li\u003e\n\t\t\u003cli\u003eClick the blue \"Link Account\" button.\u003c/li\u003e\n\t\u003c/ol\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 70%; margin: 15px auto 0 auto;\"\u003e\n\t\u003cimg src=\"https://cdn.steamgifts.com/img/patreon/step_01.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"background-color: #99a0b1; margin-top: 25px; color: #fff;\"\u003e\n\t\u003cdiv style=\"margin: 0px 15px;\"\u003e\n\t\t\u003cstrong\u003e\n\t\t2. Allow Permission\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px;\"\u003eAfter clicking the \"Link Account\" button you will be redirected to Patreon, where you will grant SteamGifts permission to your reward information.\u003c/div\u003e\n\u003cdiv style=\"width: 70%; margin: 15px auto 0 auto;\"\u003e\n\t\u003cimg src=\"https://cdn.steamgifts.com/img/patreon/step_02.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"background-color: #99a0b1; margin-top: 25px; color: #fff;\"\u003e\n\t\u003cdiv style=\"margin: 0px 15px;\"\u003e\n\t\t\u003cstrong\u003e\n\t\t3. Enjoy Your Rewards!\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px;\"\u003eClicking the \"Allow\" button will complete the process, and you will be redirected back to SteamGifts. Your reward tier will now be displayed, with the corresponding rewards unlocked. If at any time you decide to change your reward on Patreon, you can use the green button to refresh your information.\u003c/div\u003e\n\u003cdiv style=\"width: 70%; margin: 15px auto 0 auto;\"\u003e\n\t\u003cimg src=\"https://cdn.steamgifts.com/img/patreon/step_03.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 40px; background-color: #2f3540; color: #fff;\"\u003e\n\t\u003ch4 style=\"margin: 0px 15px;\"\u003e\n\tThank You\n\t\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px;\"\u003eI wish to thank everyone who has taken the time to be a part of SteamGifts over the years. The site only exists thanks to those sharing giveaways, and volunteering their time to support the community.\u003c/div\u003e\n\u003cdiv style=\"margin-top: 15px;\"\u003e\u003cimg src=\"https://cdn.steamgifts.com/img/patreon/signature.png\"\u003e\u003c/div\u003e"
