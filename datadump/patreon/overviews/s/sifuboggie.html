    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eThank-you for viewing my \"Patreon\" page and thinking about potentially joining My on going online Daoist DJedi Mystery School of Daoist Philosophy, Self Healing, Spiritual Power and Self Empowerment....\u003cbr\u003eor you want to help fund and be part of...\u003cbr\u003eThe Way Of Conscious Mindfulness\u00a0\u003cbr\u003eYouTube and Podcast Show...\u003cbr\u003e\u003cbr\u003eThen YOU ARE AWESOME!?!\u003cbr\u003e\u003cbr\u003e\u262f\ud83d\ude4f\u262f\u003cbr\u003e\u003cbr\u003ePLEASE NOTE:\u003cbr\u003eMy Patreon Page is not the same as most other people\u0027s (Surprise Surprise)...\u003cbr\u003e\u003cbr\u003eI am using mine as a teaching, Empowering \u00a0and coaching tool for all those who partake...\u003cbr\u003e\u003cbr\u003e\u262f\ufe0f\ud83d\ude4f\ud83d\udc32\ud83d\ude4f\u262f\ufe0f\u003cbr\u003e\u003cbr\u003eMeaning,\u003cbr\u003eThat while you are giving me a some money on a monthly basis,\u003cbr\u003e I in return will coach you, energize you, empower you, \u00a0inspire you and amuse you (May be?) with the knowledge I have acquired over 35 years or so...\u003cbr\u003eDJedi actually means \"Keepers of the Pillar of Light\" So being a D\u0027Jedi you keep the knowledge of Light, the Knowledge of the Universe....\u003cbr\u003e\u003cbr\u003eSo my \u0027Perks\u0027 are really level\u0027s or \u0027Sashes\u0027 of Qi (Energy) and Knowledge.....\u003cbr\u003e\u003cbr\u003eI very much work on adapting my skills and knowledge to your needs...\u003cbr\u003e\nIt\u0027s what I do best...\u003cbr\u003e\n\n\u003cbr\u003eAt your own pace, as slowly or as quickly as you require....\u003cbr\u003e\u003cbr\u003eSo, now I have made that clear...\u003cbr\u003e(( I hope??))\u003cbr\u003e\u003cbr\u003eLet\u0027s carry on...\u003cbr\u003e\u003cbr\u003eWelcome to...\u003cbr\u003eSifu Boggie\u0027s\u003cbr\u003eHolistic Daoist DJedi Teaching and Healing Mystery School\u003cbr\u003e\u262f\ud83d\ude4f\u262f\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eSo this is my Legend/Story and this is how and why I help empower others ...\u003cbr\u003e\u003cbr\u003eSince the age of 12 when - and as a former student of two Chinese brothers, Shun Mei-Lin and Shun Po, both Sifus/Monks trained in the Daoist and Shaolin Arts - I first studied and practised Daoism,\u00a0and the many associated styles of the Daoist Arts (e.g.\u00a0Barefoot Doctor, Dragon-Dog Shamen, Cloud Whisperer and Drunken Daoist Sage etc.), I have always been fascinated by the lifestyle of the wondering Daoist, travelling from\u00a0village to village to\u00a0heal, empower and teach/coach, whoever crossed their path, helping to raise personal awareness and vibration for a simple meal, few gold pieces and/or a bed for the night.\u003cbr\u003e\u003cbr\u003eFor the Daoist Sage, it was never about wealth and fortune or even fame, it\u00a0was the healing journey for themselves, as well as those they touched, physically and otherwise.\u003cbr\u003e\u262f\u003cbr\u003eFor me however, whilst technology and society may differ in many ways,\u00a0my mission is identical i.e. I want to help, heal, empower and train/coach as many people as is reasonably possible. YouTube\u00a0is an ideal starting point considering modern technology and associated media advantages, which will allow me to\u00a0create a real-time library of ancient arts and healing technique videos ... \u003cbr\u003eBUT ... \u003cbr\u003ethat\u0027s not enough for me -\u003cbr\u003e I would like to\u00a0be that Wondering Daoist, travelling from\u00a0village to Village, helping, whoever crosses my path -\u003cbr\u003e living the adventure - \u003cbr\u003eand recording it for prosperity via YouTube for all to watch and learn.\u003cbr\u003e\u003cbr\u003e\u262f\ud83d\ude4f\ud83d\udc32\ud83d\ude4f\u262f\ufe0f\u003cbr\u003e\u003cbr\u003eThis adventure however, requires continuous funding, which at this present time, I do not have and so, has been and still is a major obstacle, but with Patreon, it allows me the opportunity to share and practise my knowledge for a small contribution in return, similar to how it was with the Wondering Daoist, days of old.\u003cbr\u003e\u003cbr\u003e\u262f\ud83d\ude4f\ud83d\udc32\ud83d\ude4f\u262f\ufe0f\u003cbr\u003e\u003cbr\u003eJust like the Wondering Daoist,\u00a0I refuse to accept the system of\u00a0receiving without giving back in return, so for everything that I receive, I shall find a way to give back, restoring universal balance.\u003cbr\u003e\u003cbr\u003e\u262f\ud83d\ude4f\ud83d\udc32\ud83d\ude4f\u262f\ufe0f\u003cbr\u003e\u003cbr\u003eWith this, the Patreon \"perks\" system has been set up as if you are a student (as\u00a0to me, that\u0027s what you have become) and\u00a0the \"Patreon Page\" is like a clan hence, The House of Boggie.\u00a0You have become a part of my family ... and\u00a0I will help you as much as time allows ... and\u00a0as much as you want my assistance.\u003cbr\u003e\u003cbr\u003e\u262f\ud83d\ude4f\ud83d\udc32\ud83d\ude4f\u262f\ufe0f\u003cbr\u003e\u003cbr\u003eSo, have a look at what I am offering and if it interests you, see you on the other side - and if not, there is a saying, \u0027When the student is ready, the teacher (Sifu) will appear!\u0027, so I shall be here where you are ready.\u003cbr\u003e\u003cbr\u003e\u262f\ud83d\ude4f\u262f\ufe0f\u003cbr\u003e\u003cbr\u003eLove, Qi and Shen ...\u003cbr\u003e\u003cbr\u003e\u262f\ud83d\ude4f\ud83d\udc32\ud83d\ude4f\u262f\u003cbr\u003e\u003cbr\u003eSifu Boggie"

    "attributes": {
     "about": "Paul (Sifu Boggie) Brighton and The Way Of ...\u003cbr\u003e \u003cbr\u003ePaul Brighton (a.k.a. Sifu Boggie or Sif.) is a Western born, but Eastern trained Barefoot Doctor who, between the age of 12-32 years was mentored by two Chinese brothers (Shun Mei-lin and Shun Po), both Sifus/Monks and trained in the Daoist Arts and the Shaolin Arts.\u003cbr\u003eShun Mei-lin (a.k.a. Shun) was a Sifu in Strategy and Martial Arts, who understood healing and energy practices, and for many years, taught this to dignitaries, armies and organisations around the world. Shun died circa 2006 at age 106.\u003cbr\u003e \u003cbr\u003eShun Po (a.k.a. Po) was a Sifu in Energy and Healing Arts as well as Doaist Philosophies/Life Coaching, who was referred to as one of the early national treasures of China for healing and coaching, and was also know within Eastern diplomatic circles as \u2018The Healing Daoist\u2019. Po died circa 2009 at age 106.\u003cbr\u003e \u003cbr\u003eSifu Boggie has practised and taught under the guidance and in latter years, alongside and with the permission of Shun and Po, and has since continued with his personal development with the assistance of additional parallel and subsequent Sifus (teachers), encouraged by Shun and Po, enhancing Sifu Boggie\u2019s skills and experience, and associated standing within the genuine world of the Daoist Arts.\u003cbr\u003e\u00a0 \u003cbr\u003eIn 2000 and due to demand, Sifu Boggie formed \u0027The Way Of ...\u0027 through which he can transmit and share his many decades of unique knowledge, skills and experience to the world as decreed by the ancient order of Barefoot Doctors and the Daoist Arts.\u003cbr\u003e\u00a0 \u003cbr\u003eThe Way Of ... offers:\u003cbr\u003e\u00a0 \u003cbr\u003e\u2022 Qi Gong.\u003cbr\u003e\u2022 Tai Chi Chuan.\u003cbr\u003e\u2022 Reiki ( Enengery Healing and Attuments)\u003cbr\u003e\u2022 Shun Qi Shen/Qi Empowerments ( Chinenese Reiki, predates Reiki)\u003cbr\u003e\u2022 Mindfulness Meditation.\u003cbr\u003e\u2022 Enhanced Energy work ( working on Meridians, Charkra\u0027s,Aura\u0027s, Merkaba and Torus field)\u003cbr\u003e\u2022 Shun Dao Massage.\u003cbr\u003e\u2022 Tuina Accupressure (Chinese massage).\u003cbr\u003e\u2022 Easter, Western, Crystal and Tibetan Reiki (post-dates Shun Qi Shen).\u003cbr\u003e\u2022 Daoist Life Coaching.\u003cbr\u003e\u2022 Five Element Cooking.\u003cbr\u003e\u2022 Barefoot Doctor (Daoist Sifu).\u003cbr\u003e\u2022 Lon Fu Wu Jian a.k.a. Dragon Dog Shaman (an alternate to Daoism).\u003cbr\u003e\u00a0 \u003cbr\u003eThe Way Of ... will assist you with finding the the perfect balance in mind, body and spirit whilst encompassing every-day life.\u003cbr\u003e",

     "description": "Level 1 - Yellow Sash-\u00a0\n\u003cp\u003eThe Beginners Path...\u003cbr\u003e\n\u003cbr\u003e\nYou will receive all the Yellow Sash perks Which are...\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0This gives you every month:\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e((Basic level))\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u262f Access to perks on the Patreon Page.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u262f More chat time with (me) Sifu Boggie.\u003cbr\u003e\nAsk stuff and I Reply!! (Sooner or later)\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u262f Tell me what you would like me to talk about in future \u0027Raw Qi\u0027 Episodes?\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u262f Access to other Patreons on the same journey.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u262f View videos exclusive for Patreons only...\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u262f YouTube videos at least 24 hours prior to their release on my YouTube Channel....\u003cbr\u003e\n(I spoil you guys and girls!?!)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u262f You will receive 2 Yellow Sash badges/buttons for you to proudly wear...\u003c/p\u003e\n\u003cp\u003ePLEASE NOTE: This could take up to 3 months to deliver depending on demand...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u262f Plus get your name in credits of every new video created by me in both the video info and the \u0027 From Boggie with Thanks\u0027 that appears on the \u0027Raw Qi\u0027 series\u0027s...\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u262f Access to the blog/Posts relating to each video and/or information, or concept.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u262f \u00a0Plus Weekly posts of Daoist \u0027Peoms\u0027 From The Dao Te Ching, I Ching, Hua Hu Ching and other Daoist Philosophies...\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u262f \u00a0\u00a0Daoist Style tips of Life Coaching and also NLP (Neuro Linguistic Programming-Similar to Daoist view point of mind the mind works and getting things to Flow into the way you want them too)... \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u262f From time to time there will be a Yellow Sash Hangout. Where you will be able to \u0027meet up \u0027 on YouTube and chat with me on any Mind, Body and Spirit topic that interests you... So we can all build together and learn together as a community...\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003e\u262f Receive 3 videos - these I call empowerment elixirs (see below).\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eTheses 3 videos (empowerment elixirs) will be:\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e- 1 very powerful Qi-Gong.\u003cbr\u003e\n- 1 philosophical concept to help you through the day.\u003cbr\u003e\n- 1 simple, yet very powerful meditation.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eYou will also see behind the scenes within The World of Sifu Boggie, be added to the monthly \"Thank-You ...\" video where I do a short clip thank everyone by name...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n(unless you wish to remain anonymous in which case you will become a Ninja (and a number of your choice)).....\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eYou will also be able to post on the Patreon page, your questions or even tell me how my skills are helping you on your own adventure.\u00a0\u003c/p\u003e",
