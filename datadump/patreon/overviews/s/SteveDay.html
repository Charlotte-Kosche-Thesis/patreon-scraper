    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/8865689\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e--- next update is scheduled for May 3rd and will be a \"build\" ---\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/about-april-8555499\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e- latest patron release: IKWUD-build1704 -\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhat is this all about?\n\u003c/h2\u003e\nIt is about games. I want to create games that I would like to play. \"So, what do you like to play\", you ask? \n\u003cbr\u003e\nFirst of all, I think a game should have a story. It doesn\u0027t have to be an epic saga but just something that keeps the game together and makes you think, what might happen next. And it is always good if there is a little surprise here and there.\n\u003cbr\u003e\nI like it, when the game world feels alive. I like it, when you click on things and something funny or surprising happens.\n\u003cbr\u003e\nI like to have sex in games. Hot sex. Steaming hot.\n\u003cbr\u003e\nCreating such games takes time. Right now my spare time. But hey, maybe you like the same things in games that I like and are willing to support me so I can reduce my professional work.\n\u003cbr\u003e\nOr maybe creating games will become my job. We\u0027ll see.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSo what is the first game?\u003c/h3\u003e\nMy first game is called \"I know, what you did...\" You can see some screenshots in my banner or try the demo below.\n\u003cbr\u003e\nYou start as a regular guy that wants to have his own show on TV. But to get there, you have to start small doing a lot of tedious jobs before you can even get into the studio. On your way you will meet strange people and might find out about a sinister conspiracy. And of course you will have sex. All scenes very explicit and animated.\n\u003cbr\u003e\nIt is not a classic RPG. There are no fights. It actually plays more like a point \u0026amp; click adventure.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout the demo\u003c/h3\u003e\nFinally! After a lot of work, the release of the full demo of \"I Know What You Did\" (IKWUD) is out. \n\u003cbr\u003e\nIt features \n\u003cstrong\u003e8 movie clips, 2 mini games\u003c/strong\u003e and tons of pics and gimmicks. You will do lots of stupid jobs, discover some conspiracies during you first two story missions, get kicked in the balls and exploit the innocent during the beginning of a first completely optional story line. \n\u003cbr\u003e\nYou will blackmail, drug, betray and trick yourself into fun and a lot of trouble.\n\u003cbr\u003e\nFind out, what you did - now! And remember, this is just the beginning!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgbox.com/JThzP69L.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://drive.google.com/file/d/0B2cBa7OlRWYqUWtuOTdFS1VuRm8/view?usp=sharing\" target=\"_blank\"\u003eDownload Demo\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://mega.nz/#!8Nwk0b6K!MbXI6v9aJ348qHJr_-7sEDN6L9IvaMoWj3qrh5K-rb0\" target=\"_blank\"\u003eMirror (Mega)\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eIt\u0027s all about giving\u003c/h3\u003e\nAll games will be released as freeware , when they are done. So you don\u0027t buy a game you just support the guy, that creates them. To see, that I am actually working, you get early builds that you can try for fun or to monitor my progress.\n\u003cbr\u003e\nAll games will be open source too. Some time after the release, latest when the next game is done, I will provide a repository with the games source code.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is that build / release thing?\u003c/h3\u003e\nBuilds contain everything that is done by the end of the month. Think of them as a documentation of progress.Releases on the other hand are more like chapters. Right now I am planning for monthly build and about a release every 3 months.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
