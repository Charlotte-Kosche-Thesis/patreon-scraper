    "summary": "I spin true adventure tales of the joys and\nrealities of life transformation.\u003cbr\u003e\u003cbr\u003e\nIn 2015, I wanted to take all of my work experience\u2014from\nteacher and entrepreneur to marketing and technology\u2014and focus it on a fresh\nchallenge and new direction. So, I listed my Seattle family home for sale,\ngoogled a destination, shipped all my possessions there without visiting in\nadvance, and jumped on an 18-wheel truck to leave my hometown on a 6-month\njourney through 24 states in the USA before landing in my new home in Las\nCruces, NM.\u003cbr\u003e\n\u003cbr\u003e\nI couldn\u2019t find the instruction manual for a life re-set, so\nin the spirit of Toni Morrison, I decided that if what I wanted to read hadn\u2019t\nbeen written yet, I\u2019d have to write it myself. In December 2016, I launched my\nblog \u003ca href=\"http://www.sparkleoniousfunk.com/\"\u003eSparkleonious\nFunk\u003c/a\u003e to follow my calling as a storyteller and to inspire\nother people who have the willingness to change to also have the courage and\nstamina to create a life they love. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m neither career coach nor life advisor, but I have a mission to\ndeliver a message:\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\u003cem\u003eAs long as you\u2019re still\nbreathing in and out, it\u2019s not too late to get your entire life.\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eThat message resonated. \u003c/strong\u003eFrom people who burn with grief for a dream deferred,\nto those who feel stuck in current circumstances but haven\u2019t yet identified\ntheir life calling, we\u2019re combining our sparks into community.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWe\u2019re\nnot alone.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eOur glowing tribe is growing\u2014we just have to keep the lights\non for our folx to find us. Together, we can light up the world. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNow, I\u2019m ready to take the\nmessage to the next level, and that\u2019s where patrons like you come in to expand\nthe revolution of intentional love.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurrently, I\u2019m writing a TV script, a book, and (always,\nalways, always) blog posts hot and fresh off the funky press. In addition to keeping\nthe wheels turning on those labors of love, your contribution will launch 2 new\nprojects that will continue inspiring my current audience, while engaging an\nentirely new one: a video channel and podcasts.\u003cbr\u003e\n\n \u003cbr\u003e\n\nMy initial goal is to fund the one-time start-up costs and then publish\none video per week for the first 10 weeks the channel is live. Your\nparticipation will drive the production pace of the videos that follow, as well\nas the timing and topics of the podcasts.\u003cbr\u003e\u003cbr\u003eBecoming a patron means you\u2019ll get first look\nat behind-the-scenes development and the resulting videos and podcasts. As thanks for joining me on the hero\u0027s journey, I\u0027ll also share some surprise\ntreats and tasty mind snacks along the way. \u003cbr\u003e\n\u003cbr\u003e\nThank you for believing in limitless creativity and the power\nof art to change lives. Your contribution means I can paint the word pictures that\nkeep soul fires burning in Sparkleonious Funk style: \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003eDon\u2019t let one monkey stop the show. Sparkle on. And keep it\nfunky.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e--Aileen \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"My\nmission in life is not merely to survive, but to thrive; and to do so with some\npassion, some compassion, some humor, and some style.\"\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cem\u003e--Maya Angelou\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\n\n\u003cbr\u003e"
