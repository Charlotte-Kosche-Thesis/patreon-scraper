    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome to the Sunshine \u0026amp; PowerCuts Patreon Page, so glad you are here!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSunshine \u0026amp; PowerCuts is located in a beautiful valley in New Zealand.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eOur mission is to inspire and [em]Power you with nature and we do this through the \u003cstrong\u003epodcast \u003c/strong\u003ewhich you can view the show-notes and listen to the episodes from the\u00a0\u003ca href=\"https://www.sunshineandpowercuts.com/be-inspired/\" target=\"_blank\"\u003eBe Inspired\u003c/a\u003e page of our website; or you can listen via\u00a0\u003ca href=\"https://sunshineandpowercuts.podbean.com/\" target=\"_blank\"\u003ePodBean\u003c/a\u003e;\u00a0\u003ca href=\"https://www.blubrry.com/sunshine_powercuts/\" target=\"_blank\"\u003eBlubrry\u003c/a\u003e;\u00a0\u003ca href=\"https://open.spotify.com/show/4oeeOw1xihUPpHIVsWh3S5?si=M-pexmXvR-KYSgoF1HPrNw\" target=\"_blank\"\u003eSpotify\u003c/a\u003e;\u00a0\u003ca href=\"https://itunes.apple.com/nz/podcast/sunshine-powercuts-em-powered-by-nature/id1271241426?mt=2\" target=\"_blank\"\u003eApple Podcasts\u003c/a\u003e;\u00a0\u003ca href=\"https://www.stitcher.com/s?fid=152621\u0026amp;refid=stpr\" target=\"_blank\"\u003eStitcher\u003c/a\u003e;\u00a0\u003ca href=\"https://tunein.com/radio/Sunshine--PowerCuts-p1026837/\"\u003eTuneIn\u003c/a\u003e;\u00a0\u003ca href=\"http://pca.st/wfdb\" target=\"_blank\"\u003ePocketCasts\u003c/a\u003e;\u00a0\u003ca href=\"https://player.fm/series/sunshine-powercuts-empowered-by-nature\" target=\"_blank\"\u003ePlayerFM\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003eFeatured in the\u00a0\u003c/em\u003e\u003ca href=\"http://womeninpodcasting.com/podcast/sunshine-powercuts-with-heather-welch/\" target=\"_blank\"\u003eWomen In Podcasting Directory\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you have a story you would like to share for either a Sunshine or PowerCut Episode -\u003cbr\u003e\u003ca href=\"https://goo.gl/forms/cBgqclCzHj3QQTJp2\"\u003eSubmit your Story Here\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003eJoin the \u003ca href=\"https://discord.gg/djdsYuB\"\u003eSunshine \u0026amp; PowerCuts community on Discord\u003c/a\u003e to connect with other amazing people.\u003cbr\u003e\u003cbr\u003eAlso through the\u00a0\u003ca href=\"http://sp.sunshineandpowercuts.com/7DaysofSunshine\" target=\"_blank\"\u003e7 Days of Sunshine Challenge\u003c/a\u003e which will help you reconnect with what lights you up and re-sync yourself with nature and daily rhythms.\u003cbr\u003e\u003cbr\u003eThe first annual \u003cstrong\u003e#SunshineSummit2018\u003c/strong\u003e launched on March 9 2018.\u003cbr\u003eMissed it Live?\u003cbr\u003eCatch up on 11 great streams with my fantastic guests here:\u00a0\u003ca href=\"https://www.sunshineandpowercuts.com/sunshinesummit2018\" target=\"_blank\"\u003eSunshine Summit 2018\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eComing Soon:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe 28 Day Challenge for Patrons Only.\u003c/li\u003e\u003cli\u003eSunshine Summit 2018 - Live Event : August / September 2018\u003c/li\u003e\u003cli\u003eSunshine \u0026amp; PowerCuts Retreat\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWith your support we will be able to shine bright and Light Up the World!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePlease note that pledges are made in US Dollars\u003c/em\u003e\u003c/div\u003eAnd as a Patron you will have access to rewards such as: \u003cbr\u003e\u003cul\u003e\u003cli\u003ePatron Only posts\u003c/li\u003e\u003cli\u003eBonus podcast episodes;\u00a0\u003c/li\u003e\u003cli\u003eLive Q\u0026amp;A sessions with Heather;\u00a0\u003c/li\u003e\u003cli\u003eWellbeing resources;\u00a0\u003c/li\u003e\u003cli\u003eMembership in our community and Discord Rewards;\u00a0\u003c/li\u003e\u003cli\u003eRecognition of your support in podcast episodes and on other media we produce.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eIf you have any questions, you can email\u00a0\u003ca href=\"mailto:hello@sunshineandpowercuts.com\"\u003ehello@sunshineandpowercuts.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOr send a tweet on Twitter to\u00a0\u003ca href=\"https://www.twitter.com/SunPowerPod\" target=\"_blank\"\u003e@SunPowerPod\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for all of your support!\u003c/strong\u003e\u003c/div\u003e"
