    "summary": "\u003cstrong\u003eWho are we?\u003cbr\u003e\u003c/strong\u003eWe are a team of trading card game enthusiasts looking to provide TCG content for games that don\u0027t always get the love and support they deserve. We primarily focus on Final Fantasy Trading Card Game content currently, but have also touched on Dragoborne -Rise to Supremacy-.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003eWith your support, we can create additional videos, pay people a fair wage for working on FFTCG Mognet in the form of content producers and developers,\u00a0\u003cstrong\u003e\u003c/strong\u003eand bring improvements to the channel (equipment, software, etc.)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eThis covers a long list of current and future projects:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDuel Series videos - two decks battle it out under the lights!\u003c/li\u003e\u003cli\u003eDeck Spotlights\u003c/li\u003e\u003cli\u003eFFTCG Mognet hosting and maintenance fees\u003c/li\u003e\u003cli\u003eFFTCG Mognet articles\u003c/li\u003e\u003cli\u003eBi-weekly discussion around our favorite TCGs\u003c/li\u003e\u003cli\u003eTutorials / How To Play when new and exciting games come out\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhen does your content come out?\u003c/strong\u003e\u003cbr\u003eTwice a week, Tuesday and Thursdays. We do the best we can to release additional videos as time and other restrictions permit. Articles for FFTCG Mognet will be up to three times a week once goals are met or as Top 8 results are made available.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support you?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eFirst of all, THANK YOU. On behalf of the entire team we can not stress enough how much we appreciate your support.\u003c/strong\u003e\u00a0. You can help by contributing to the Patreon - even as little as a dollar a month can help us continue to create all the content we do. We also have rewards at $15/month to become an honorary sage and $25/month to receive a custom black Six Sages Gaming mat.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
