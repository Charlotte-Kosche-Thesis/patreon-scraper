    "summary": "Hey everyone, and thank you for checking out my Patreon! For years I\u0027ve been drawing, painting, or otherwise creating various works of art as my own creative outlet, and I\u0027m looking to finally turn my passion into something resembling a paying career. I specialize in digital art, colored pencil, and ink for my art, but occasionally I dabble in writing as well, so expect to see some of that on here in the near future.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo who the heck are you?\u003cbr\u003e\u003c/em\u003eMy name\u0027s Sam, and I\u0027m a 22 year-old college graduate looking to get on their feet while still holding onto their dreams of being a creative of some sort. In my free time I LARP (ask me about my far-too-many characters), play board games, make music, write, and draw (duh)!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo what am I gonna get?\u003c/em\u003e\u003cbr\u003eI aim to create 2-4 pieces a month currently, sometimes upwards of that depending on how I\u0027m hanging in there.\u00a0 Patrons will gain access to these pieces, as well as WIPs (works-in-progress), meaning sketches and various \"I\u0027m still working on this\"es leading up to the final product. Also, I may occasionally throw in a writing bit!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat sort of things do you make?\u003cbr\u003e\u003c/em\u003eMost of my pieces are centered around either my personal life, my journey with mental health, or my various LARP characters, though I will frequently feature characters made by friends as well! Be on the look out for new players in the game as it were, or if you\u0027d like, send me a message and I can create a piece for you or your character as well!\u003cbr\u003e\u003cbr\u003eAgain, thank you all so much for taking the time to read this and check out my page. I appreciate all your support and will do my best to create the highest quality work I can in exchange.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eSam \u0026
