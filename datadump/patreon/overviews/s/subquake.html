    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan\u003eHow to get in touch with me:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDiscord:\u00a0\u003c/span\u003e\u003ca href=\"https://discord.gg/CZY8W2t\"\u003ehttps://discord.gg/CZY8W2t\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSteam:\u00a0\u003ca href=\"http://steamcommunity.com/id/voldzito/\"\u003ehttp://steamcommunity.com/id/voldzito/\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/SubquakeLV\"\u003ehttps://twitter.com/SubquakeLV\u003cbr\u003e\u003c/a\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/subquake\"\u003ehttps://www.twitch.tv/subquake\u003c/a\u003e\u003cbr\u003eEmail: subquake@gmail.com\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWhy support my work?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eVideo games and anything related to them is something I have always been found of and I have played many games for the last 15 years and while playing video games many times I have experienced a feeling, that something isn\u0027t right, either graphics, game mechanics or general sloppiness of the developers and that\u0027s where I stepped in by making mods for the games I loved.\u003cbr\u003e\u003cbr\u003eHowever the only time I can dedicate to any kind of creative work related to video games is my free time, which is not a lot, because we all have to pay our bills and most of my potential is slowly drained out by going to work, doing things, that\u00a0I don\u0027t really care about that much.\u003cbr\u003e\u003cbr\u003eMaking mods, programming video game related content is what I really care about and it\u0027s my passion, but I am also a realist and passion does\u0027t pay my bills.  So I hope you can support me even with a small donation.  Even a few pence/cents a week would make a huge difference.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere would my earnings go\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI spend a lot of my time making mods, leaving very little for anything else. Servers also require upkeep and\u00a0if I ever want to truly devote my time on creating video game related content, I have to sustain myself,\u00a0to live so basically, rent, food, taxes, electricity, gas, water internet etc.\u003cbr\u003e\u003cbr\u003eAnd I would like if there would be some spare money left for occasional hardware upgrades for my computer as well as investing into game related things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCurrent endeavors\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently I am focused on modding, in my opinion, the best sandbox zombie survival game out there - 7 days to die, by making \u003cstrong\u003eUndead Legacy\u003c/strong\u003e, an\u00a0overhaul mod, that completely changes how you would normally play the game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jwfCSgx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFuture plans\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eStart making YouTube videos related to video games and about what I do, outlining my plans and goals for the future as well as recapping things done.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy ultimate goal is to have enough earnings, so that it would be possible for me to start up a video game development company and deliver games, that are made with passion and not greed in mind, because I am very sad, that many AAA games, that come out now, are heavily focused on squeezing the most money of to customers rather then delivering a good and enjoyable experience for video gamers, that are older than a five year old.\u003c/span\u003e\u003cbr\u003e"
