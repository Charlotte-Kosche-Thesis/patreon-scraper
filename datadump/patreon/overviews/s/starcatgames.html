    "published_at": "2015-12-26T06:32:10+00:00",
    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello, My name is Erick Harding.\u003cbr\u003e\u003cbr\u003eI am an Indie Dev- Project Manager, and my company is called Starcat Games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Starcat Games?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eStarcat Games serves 2 purposes.\u003cbr\u003e\u003cbr\u003e1: To create Timeless and entertaining games that people will want to play for years to come.\u003cbr\u003e\u003cbr\u003e2: To help other game designers get the tools and assets they need so their games can look as good as we think ours do.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you here?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePersonally, I am extremely disappointed at the current state of gaming.\u003cbr\u003e\u003cbr\u003eThe people who are making games now, are \u003cstrong\u003e\u003cem\u003eNOT\u003c/em\u003e\u003c/strong\u003e gamers, and they are not being made \u003cstrong\u003e\u003cem\u003eFOR\u003c/em\u003e\u003c/strong\u003e\u00a0gamers.\u003cbr\u003e\u003cbr\u003eThey are being made for the casual market to sell in app purchases and \"gems\".\u003cbr\u003e\u003cbr\u003eIt\u0027s a cash grab, and it\u0027s disgusting.\u003cbr\u003e\u003cbr\u003eThese \"Games\" are only \"Games\" in the loosest sense of the word, and i intend to be a part of the solution rather than part of the problem.\u003cbr\u003e\u003cbr\u003eWith your help, \u003ci style=\"font-weight: bold;\"\u003eWE can fix this!\u003c/i\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will Starcat Games do?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eStarcat Games will make Fun, engaging, challenging games that we hope will stand the test of time.\u003cbr\u003e\u003cbr\u003eOur games will be made BY players FOR players. Gaming is my passion, and i want to bring this passion to people who miss real video games.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you working on now?\u003cbr\u003e\u003cbr\u003eSpace Station 7:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nVw0JZe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eA time Management Game where you must run a bar full of aliens, you must keep your patrons happy amidst Fighting aliens, robberies, spoiled food and a host of other challenges. Collect tips, upgrade your bar and collect exotic foods from the galaxy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTiny Idle Action Heroes\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jncc5iw.png\"\u003e\u003cbr\u003e\u003cbr\u003eAn Idle game where you control Several characters in separate towns. Your characters attack and use abilities on their own, but you can gain abilities based on items in the game, letting you fully customize your character millions of different ways. Character abilities often times work in harmony with other abilities, For example: If a paladin ability creates souls when you destroy an enemy, a Necromancer ability called Soulstone may suck up souls and use them to create minions for him!\u003cbr\u003e\u003cbr\u003eNear Endless amounts of strategy!\u003cbr\u003eYou can see the trailer here: \u00a0https://www.youtube.com/watch?v=YKQTMFd4Lz8\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLegacy: The Card Game\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/mRrEWh3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLegacy: The Card Game is an online card game using Line of Sight mechanics. More about this game can be found at \u003ca href=\"http://www.legacytcg.com\" rel=\"nofollow\"\u003ewww.legacytcg.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis game will NOT be a Trading Card game. Every player will have access to every card in the game. The game will be fully voice acted.\u00a0\u003cbr\u003e\u003cbr\u003eYou can hear some of the voice acting currently in\u00a0the game here:\u00a0\u003ca href=\"http://www.legacytcg.com/about/game/axia.html#content\" rel=\"nofollow\"\u003ehttp://www.legacytcg.com/about/game/axia.html#cont...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will your games be different?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur games will never...ever have in app purchases like \"gems\" or Pay to win / unlock Mechanics.\u003cbr\u003e\u003cbr\u003eOnce you purchase the game, \u00a0you own it.\u00a0\u003cbr\u003e\u003cbr\u003eEverything will be DRM FREE\u003cbr\u003e\u003cbr\u003eour games will not hold your hand\u003cbr\u003e\u003cbr\u003eOur games will also have tons of\u00a0replay-ability. Think how many ways you can play castlevania:\u00a0Symphony of the Night\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will the money go?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe money will go to artists and programmers to help pay the bills while we make awesome games for you. Right now everyone is working for free, as there is no money coming in. Everyone on the team sees this as a very important cause to get behind and we hope that we can save gaming and bring it back to what it used to be.\u00a0\u003cbr\u003e\u003cbr\u003eBut we can only do this with your help!\u003cbr\u003e\u003cbr\u003eErick Harding\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.starcatgames.com\" rel=\"nofollow\"\u003ewww.starcatgames.com\u003c/a\u003e\u003cbr\u003e"
   },
