    "summary": "Hey guys! Its \u003cstrong\u003eSteve Ronin\u003c/strong\u003e aka \u003cstrong\u003eExploring With Steve\u003c/strong\u003e from \u003cstrong\u003eThe Exploring Crew\u003c/strong\u003e! Thank you so much for the support\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFor those that don\u0027t know me\u003c/strong\u003e\u003c/div\u003eExploring the world has been a long time dream of mine, It finally became reality and I\u0027ve been doing it for 3 years now. I\u0027ve explored amazing places around the world and have been the first to document a lot of amazing places such as Battleship Island, Fukushima, etc. I\u0027ve been to at least 30 countries in the past 2 years funding my own travel expenses! \u003cstrong\u003eHelping people know about\u00a0the world we live in and showing places that nobody gets to see is what drives me to document and vlog my experiences.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eThe Online Business \u0026amp; Patreon\u003c/strong\u003e\u003c/div\u003e2017 was a big hit in my career, with the adpocalypse\u00a0my Ad revenue that I used to fund my traveling and content creation dwindled by almost 50%! It has been a little rough to maintain this lifestyle of traveling and creating content for you guys. A lot of hard work and expenses goes into such a lifestyle like upgrading equipment, travel expenses while also paying the bills, etc. I don\u0027t like the idea of handouts. I always want to give something back and If the time ever comes when ad revenue is back to normal, I feel like I will not promote my Patreon that much and leave it to those that really just wish to support me in any way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThis is where it all changes. I believe can help give back this way\u003c/strong\u003e\u003c/em\u003e. I\u0027ve decided to start an online business with the help of Patreon to share my knowledge from my own personal experiences. I will teach and help educate about social media and how to use it in a way that helped me explore for a living. With each support, you will be rewarded in many ways and will be supporting myself and most importantly, for people to see the world, one video and one picture at a time. All donations will go towards creating content for my audience and viewers.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe money I earn will go back towards creating content and for me to help share my knowledge :)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to make a one-time contribution, you can do so via PayPal\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me/exploringwithsteve\"\u003ehttps://www.paypal.me/exploringwithsteve\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eSteve #loveyouguyssomuch\u003cbr\u003e"
