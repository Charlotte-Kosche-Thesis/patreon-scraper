    "summary": "Thank-you so much for taking a moment to check out my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Sasha, a 25 year old cannabis lifestyle content creator from Rhode Island. I\u0027m a medical marijuana patient in RI and frequently visit recreational markets in states such as Washington and recently legalized Nevada. My videos are a mixture of vlogs, sit-down storytime or chatty videos, nature adventures, product or strain reviews, and the occasional DIY and crafting...all primarily focused on cannabis! \u003cbr\u003e\u003cbr\u003eUnfortunately, on May 4, 2018 \u003cstrong\u003eYouTube deleted my channel\u003c/strong\u003e at the same exact time (down to the minute) that they issued me my first strike. There is no known reason as to why YouTube suddenly decided to start deleting cannabis related channels. Just two years prior they had sent me a silver play button and verified my account. This was an extremely hard loss to accept..I still don\u0027t think I\u0027ve fully accepted it considering that YouTube was my biggest platform with over 429,000 subscribers. However, I still intend on making cannabis content and sharing it with the community that I\u0027ve built over the last four years!!\u00a0\u003cbr\u003e\u003cbr\u003eBy choosing to be a Patron, you would be supporting the creation of new content! The support of my Patrons would go towards things such as new camera equipment, eventually upgrading to a faster laptop, programs such as Photoshop, Lightroom and Premier and online classes to further enhance my editing skills and content, travel expenses when creating vlogs or attending events and anything else that will help me grow my community and put out the best content that I can!\u00a0\u003cbr\u003e\u003cbr\u003eI will never be able to thank my supporters enough (Patrons or not) for what you have helped me achieve. I am so lucky to have the opportunities that I do to travel and explore the cannabis industry in America while sharing it with you all. PLEASE please please don\u0027t be discouraged if you\u0027re unable to be a Patron. Every single view, comment, share and thumbs ups on my videos truly make a difference. Thank-you for being a part of my community \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
