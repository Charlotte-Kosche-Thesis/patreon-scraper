 as a big virtual thank you from me to you! Discord chat included.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSILVER [$3\u003c/strong\u003e\u00a0\u003cstrong\u003ea week]~\u00a0\u003c/strong\u003eComic access and monthly .ZIP of all sketches, WIPs and high res images! ZIP is released on the first Sunday of the month. Discord chat included.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOLD [$8 a week]~ \u003c/strong\u003eWeekly Patron-Only Stream as well as all other rewards. Two colored sketches are produced for Gold members each stream! Discord chat included.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
