    "summary": "Hi, and welcome to my \u003cstrong\u003ecommission page\u003c/strong\u003e.\u003cbr\u003e\nHere I\u0027ll accept a \u003cem\u003elimited\u003c/em\u003e amount of commissions every month I\u2019m available.\u003cbr\u003e\n\n\u003cp\u003e\u003cstrong\u003ePlease do not pledge here without my confirmation.\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp\u003e\u003cstrong\u003eHow this works:\u003c/strong\u003e\u003cbr\u003e\nDue to the monthly nature of Patreon there are some quirks to deal with.\u003c/p\u003e\u003col\u003e\n\u003cli\u003eEvery month I\u2019m available I\u2019ll open up \u003cstrong\u003especific commission types\u003c/strong\u003e for a limited time on Tumblr/FA/Twitter.\u003c/li\u003e\n\u003cli\u003eDuring this time I\u2019ll accept a number of submissions. Please refer to the\u00a0\u003ca href=\"https://www.patreon.com/posts/4535554\"\u003erules\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/4535691\"\u003eprice chart\u003c/a\u003e before sending a submission.\u003c/li\u003e\n\u003cli\u003eAfterwards, I\u2019ll decide on the number of slots and select from among the submissions.\u003c/li\u003e\n\u003cli\u003eAfter making my selection I\u2019ll send out a message stating whether or not your submission has been selected\u003c/li\u003e\n\u003cli\u003eIf your submission has been selected you\u2019ll be put on a waiting list.\u003c/li\u003e\n\u003cli\u003eOnce I work my way up to your spot, I\u2019ll ask you to pledge on this page.\u003c/li\u003e\n\u003cli\u003eAfter processing is completed I\u2019ll start doing rough sketches and try to maintain regular contact until the commission is done.\u003c/li\u003e\n\u003cli\u003eSince this is a one-time pledge for a single commission, please delete your pledge after processing is completed\u003c/li\u003e\u003c/ol\u003e"
