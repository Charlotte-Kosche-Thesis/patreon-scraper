    "summary": "Herzlich willkommen\u00a0zu einer\u00a0Geschichte, die es so noch nie gegeben hat! Lass dich entf\u00fchren in eine Welt die sich kaum von der deinen unterscheidet. Bis auf den Punkt, dass Toiletten nie erfunden wurden! Eine Welt in der jeder sein Gesch\u00e4fft einfach dort verrichtet wo er oder sie gerade steht.\u003cbr\u003eIn dieser Welt ist das Verbrechen genauso pr\u00e4sent wie in jeder anderen auch. Menschen rauben, morden und hinterziehen Steuern! Doch zur Rettung der Menschheit gibt es einen Mann mit einer besonderen F\u00e4higkeit:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScheissefresser-Mann!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDer Mann der alles \u00fcber eine Person erf\u00e4hrt, wenn er deren Haufen isst! Mit dieser F\u00e4higkeit ist Eric Benson einzigartig auf der Welt und verhilft so der Kirminalpolizei immer wieder zu Erfolg.\u003cbr\u003eAber wer isst schon gern die Scheisse anderer?\u003cbr\u003e\u003cbr\u003eBist du bereit f\u00fcr diesen v\u00f6llig neuartigen Vortsetzungsroman? Eine Geschichte die es so nie wieder geben wird? Eine Novelle von der deine Freunde und Bekannten behaupten werden, dass lesen der selbigen nur verschwendete Zeit ist?\u003cbr\u003e\u003cbr\u003eDann sei ein Teil der Leserschaft und Folge uns auf Patreon!\u003cbr\u003e\u003cbr\u003eKurt Nasher \u0026amp; Backbart\u003cbr\u003e\u003cbr\u003ePS: Und wenn Sie ein Verlag sind, der dieses Buch am Ende gern publizieren m\u00f6chte, schreiben Sie uns gern an :)\u003cbr\u003e"
