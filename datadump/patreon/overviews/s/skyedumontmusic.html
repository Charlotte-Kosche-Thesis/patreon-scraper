    "summary": "Hey everyone!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Skye Dumont.\u00a0I am a musician based out of New York City and the Florida panhandle, in the process of recording my very first\u003cem\u003e\u00a0\u003c/em\u003eEP\u003cstrong\u003e \u003c/strong\u003ein Nashville!\u00a0\u003cbr\u003e\u003cbr\u003eRecording an EP, though tremendously rewarding is also expensive. I don\u0027t have a specific financial backer or a record label funding this project, so I need your help! \u003cbr\u003e\u003cbr\u003eBy becoming a patron you will be helping turn dreams into a reality. Recording, producing, mixing, mastering, traveling costs, photo shoots, future videos, etc. are some of the things you will be contributing to, as well as earning some pretty cool prizes along the way! \u00a0\u003cbr\u003e\u003cbr\u003eJoin with me, and we can make amazing things happen \u003cem\u003eTOGETHER! :)\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you are interested in supporting me, you should check out my different reward tiers!\u00a0If you do have a few dollars to spare each month and would like to become a true patron of my music, \u003cem\u003ethats amazing and I am so incredibly grateful.\u003c/em\u003e If you can\u0027t afford to pledge, sharing my page with your friends and family is \u003cem\u003ejust as supportive. \u003c/em\u003eEither way, I feel blessed to have each and every one of you as a fan.\u00a0\u003cbr\u003e\u003cbr\u003eI am SO EXCITED to have all of you with me for the ride of going through this incredibly amazing and rewarding process of creating my very first EP. I am so confident in this music and the team I am working with. I know you\u0027ll love it, and I can\u0027t wait for y\u0027all to hear!!\u00a0\u003cbr\u003e\u003cbr\u003e*For more details on how Patreon works (becoming a patron, privacy, payments, etc.) you should check out our FAQ page! :) \u003ca href=\"http://www.patreon.com/faq\"\u003ehttp://www.patreon.com/faq\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eAgain - I cannot \u003cem\u003ethank y\u0027all enough\u003c/em\u003e for taking the time to check out my patreon page and generously give your pledges! I wouldn\u0027t be able to do what I\u0027m passionate about without your love and support! "

    "attributes": {
     "about": "\u003cem\u003eHey y\u0027all!\u00c2\u00a0\u003cbr\u003e\u003c/em\u003eI\u0027m Skye Dumont \u0026amp; this is \u003cbr\u003e\u003cbr\u003e::[m y \u00c2\u00a0s t o r y]::\u00c2\u00a0\u003cbr\u003eI knew I wanted to be a musician since I was 3 years old and captivated by Chopin\u0027s Nocturne in E major. The first time I was onstage I fell in love with the connection I felt with an audience \u0026amp; I knew I had to make music \u0026amp;\u0026amp; share it for the rest of my life. \u0026lt;3 // I wanted to learn from the greats so I attended the Manhattan School of Music in NYC for college and was classically trained!\u003cbr\u003e\u003cbr\u003eI would say my style of music is a mix of pop, soul, and old school big band jazz. I really love bass, horns, \u0026amp; strings. I strive to make music that is somewhat dramatic, with sophistication \u0026amp; class that makes the listener FEEL SOMETHING. My goal is to never create shallow music, but always music with a \u00c2\u00a0m e s s a g e.\u003cbr\u003e\u003cbr\u003e\u00e2\u2122\u00a5 Instagram: @skyedumontmusic",
