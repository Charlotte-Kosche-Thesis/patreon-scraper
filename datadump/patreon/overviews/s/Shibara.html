    "summary": "Hello, I am Shibara, and I am a freelance illustrator.\u003cbr\u003eI have dedicated myself to studying and producing visual artwork for the last 13 years, with an almost exclusive focus on digital illustration since 2010.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/dbea/f/2016/162/e/8/new_canvas_c_by_shibara_draws_mecha-da5vhmc.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003eWith your help, I\u0027ll be able\u00a0to focus further on art as a career, commit to a more organized and regular production, and have the financial motivation to explore new tools and improve my craft through more personal illustration and studies.\u003cbr\u003e\u003cbr\u003eIt will also be an opportunity for my patrons to learn more about my art-making process: getting access to WIPs and layered files, participating on tutorial streaming sessions, earning sketches, and having the opportunity to acquire new pieces for themselves.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/bfa8/f/2016/162/1/1/new_canvas_e_by_shibara_draws_mecha-da5vhlg.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003c/strong\u003e\u003cbr\u003eOnce you have pledged to the different Tiers, Patreon will charge you only on the 1st of the next month. For example, if you pledge on the 15th of June, you will only be charged money on the 1st of July.\u003cbr\u003eStreams will be done on Sunday afternoons, from 2 pm approximately (UTC -3). 1st and 3rd Sundays of the month will be sketch streams, and 2nd and 4th will be tutorial streams. Patrons of the [Choose your tutorial] tier will send their chosen topics via PM, on the first week of the month after they pledged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you will get:\u003cbr\u003e\u003c/strong\u003eContents will be sent out around the 5-10th of the next month base on which Tier you pledged. \u003cbr\u003eFor example, June content will be sent out on the 7-10th of July. Content will be packed into a zip file and sent through PM here for you to download. Tutorial topics chosen will be streamed the next month. If there were not enough tutorial topics chosen by patrons for the month, I will chose one myself.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/a9fe/f/2016/162/7/a/new_canvas_b_by_shibara_draws_mecha-da5vhmk.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNotes\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* \u003c/strong\u003eMy Patreon is NOT a paywall.\u00a0Any finished artwork will appear on my regular sites eventually. The main purpose of this Patreon is to support me so I can dedicate more of my time towards non-commissioned artwork and achieve a more solid financial standing. Some things I didn\u0027t post online until now will be exclusive to patrons, like WIPs, files with non-flattened layers, tutorials, etc, but all my finished artwork will eventually be posted publicly .\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e My production is not focused on erotism as a main topic, but I do enjoy working with anatomical studies, and sometimes create mature artwork. In order to avoid limiting myself or the topics my patrons may be interested in seeing, this Patreon will be flagged as nsfw and will require patrons to be 18+ years old.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for your support!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/dc08/f/2016/162/1/4/new_canvasd_by_shibara_draws_mecha-da5vhm2.png\"\u003e\u003c/strong\u003e"
