    "summary": "Ola, my name is Samie, a comic creator from Brazil but now based in Japan!\u003cbr\u003eI\u0027m a school teacher by day, and a comic artist at night (or the weekend, and most especially during school breaks). I create Amanda the Girl Scientist (started in 2014) and Sasha the Lioness (started in 2013).\u00a0 Both were initially released in Portuguese, but now my aim is to re-release the comics in English, and create new content. I work three jobs and goal is to make comics full-time for everyone to enjoy and think about.\u003cbr\u003e\u003cbr\u003eMy sites:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SamieCarvalhoPortfolio\" rel=\"nofollow\"\u003ehttps://www.facebook.com/SamieCarvalhoPortfolio\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SashaTheLioness\" rel=\"nofollow\"\u003ehttps://www.facebook.com/SashaTheLioness\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/AmandaAGarotaCientista\" rel=\"nofollow\"\u003ehttps://www.facebook.com/AmandaAGarotaCientista\u003cbr\u003ehttp://samuka.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMeu nome \u00e9 Samie, quadrinista brasileira, mas vivendo atualmente no Jap\u00e3o!\u003cbr\u003eMe desdobro como professora em tr\u00eas escolas diferentes, mas nas horas vagas (que s\u00e3o infelizmente muito poucas) tento me virar trabalhando como quadrinista. Sou criadora de duas s\u00e9ries, a Amanda, A Garota Cientista, que se iniciou em 2013 e teve sua primeira \"temporada\" encerrada em 2014, e Sasha, A Leoa de Juba, que se iniciou no fim de 2012, teve seu auge em 2013/2014 mas hoje se encontra em \"stand by\". Ambas inicialmente foram lan\u00e7adas em portugu\u00eas, mas meu objetivo \u00e9 relan\u00e7ar ambas das s\u00e9ries, e fechar a primeira temporada da Sasha em ingl\u00eas. Posteriormente quero lan\u00e7as s\u00e9ries novas in\u00e9ditas (algumas j\u00e1 com suas primeiras p\u00e1ginas prontas).\u003cbr\u003eComo disse, atualmente estou trabalhando em tr\u00eas lugares diferentes e meu objetivo \u00e9 ser quadrinista em tempo integral e deixar meu emprego como professora apenas como um complemento, se necess\u00e1rio. Quero que todos possam desfrutar do meu trabalho com mais qualidade e quantidade.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
