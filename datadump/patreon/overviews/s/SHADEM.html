    "summary": "Hello everyone! My web name is \u003cstrong\u003eShade Memory\u003c/strong\u003e, but you can call me just \u003cstrong\u003eShade\u003c/strong\u003e\u00a0:)\u003cbr\u003e\u003cbr\u003eI\u0027m illustrator, animator, game developer, designer, writer etc.\u003cbr\u003e\n\u003cbr\u003e\n\nI want to share my biggest project \u003cstrong\u003e\u00abVoidrim\u00bb\u003c/strong\u003e with you guys.\nBasically its a universe i created and try to maintain without monetization.\nIt\u0027s a story about young girls, fears, monsters and one special place: grand\ncity Voidrim.\u003cbr\u003e\n\u003cbr\u003e\n\nMy main content here is art, but i also can share texts with\nuniverse lore and materials for a print-and-play card game. \u003cbr\u003e\n\u003cbr\u003e\n\nWhy I need\nyour help? Well, it\u2019s simple. More money for me is equal more free time.\u00a0And more\nfree time = more art and lore for that project instead of boring work for survival.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i57.tinypic.com/4gt6ck.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis:\u003c/strong\u003e\u003cbr\u003eRight after World War I, medical officer William Green\nbecomes a part of great mystery and creates special place beyond physical\nworld.\u003cbr\u003e\n\u003cbr\u003e\n\nIt\u0027s pretty rare, but some girls can be born with a curse\ncalled Soul Blight. This curse prevent normal communication with other people\nand filled life with sadness and dark depression. In age from 16 to 21 girl\nwith Soul Blight can fall into coma and wake up in mysterious and unreal city called\nVoidrim.\u003cbr\u003e\n\u003cbr\u003e\n\nAfter that, curse effect disappears and every girl here feel yourself\nreally good for the first time in a whole life. Also strongest fears can materialize\nhere and those creatures will become a friends or servants to it\u0027s owners.\u003cbr\u003e\n\u003cbr\u003e\n\nNew girls becomes a part of mighty Voidrim groups or die\npretty fast, because it\u0027s a dangerous place filled with a monsters and crazy\nstuff. There is a lot of conflicts and hard relationships between groups. Pretty\noften, if you join one, almost all other groups becomes your enemies.\u003cbr\u003e\n\u003cbr\u003e\n\nVoidrim contain a lot of secrets and information is a real\npower here.\u003cbr\u003e\u003cbr\u003eP.S. More info about powerfull groups is coming soon.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://i61.tinypic.com/3342ds5.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://i61.tinypic.com/3342ds5.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eLet\u2019s talk\nabout content.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nArt.\u003c/strong\u003e\u003cbr\u003e\n\nIt\u2019s just\nmain content. But you can enjoy it much more when I tell you the stories about\nthose characters and city itself.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nLore.\u003c/strong\u003e\u003cbr\u003e\n\nI will add\nmore lore if many of my precious Patrons want it (and it\u0027s not just text, but also some graphics for clearer timeline understanding etc.).\u00a0But my English isn\u2019t really\ngreat, so I need your help with that.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nPrint-And-Play\nCard Game.\u003c/strong\u003e\u003cbr\u003ePrint and Play or \"P-n-P\" means you print game files yourself, cut it into separated cards and play with friends.\u003cbr\u003e\u003cbr\u003eWell, some people enjoy it a lot.\u00a0Many years of my life I spent to create indi card games\nand have a huge experience with it. But now \u201cVoidrim\u201d card game is abandoned (lack of time).\nIf many people here want to see more game-related stuff, i will make and share\nmaterials for P-n-P version.\u003cbr\u003e\u003cbr\u003ePhysical copy of game is a different story (not that easy) and i hope we can discuss it later.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s next?\u003c/strong\u003e\u003cbr\u003e\n\nAlso I will ask my Patrons sometimes, what do you want to see next? Maybe you\nprefer to see more Rend group girls or want to know why \"Eyelash\" monsters like\nto drink milk or want to see drawing process\u00a0video?\u003cbr\u003e\n\u003cbr\u003eOh, and \u003cstrong\u003eMega Art\u003c/strong\u003e from pledges is something like that:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/2hs6xvo.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
