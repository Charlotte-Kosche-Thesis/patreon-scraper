    "summary": "Seit 11 Jahren berichten wir, eure SPIELKULTisten, bereits aus der Welt der Brettspiele und bieten euch kostenlose Testberichte, Erkl\u00e4rvideos, Gewinnspiele und Events. So organisieren wir Spieletage oder bieten auch \u00f6ffentliche Spieletreffen an. Unser Herzst\u00fcck sind die ausf\u00fchrlichen Spiele-Rezensionen mit umfangreichen Meinungsteil, vielen Fotos und teilweise unterst\u00fctzenden Erkl\u00e4rvideos auf SPIELKULT.de !\u003cbr\u003e\u003cbr\u003eDas alles machen wir seit 2011 neben unseren Hauptberufen, d.h. jedes Teammitglied von SPIELKULT.de investiert seine Freizeit in dieses Projekt. \u00dcber PATREON k\u00f6nnt ihr selber entscheiden, was euch unsere Arbeit wert ist. Um euch auch in der Zukunft alles kostenlos anbieten zu k\u00f6nnen, freuen wir uns \u00fcber jeden Support, mit dem wir in der Zukunft noch exklusiveren Content anbieten wollen. Jeder Patron hilft uns dabei, noch mehr \"besondere\" Spiele abseits des Mainstreams vorstellen zu k\u00f6nnen (das Budget f\u00fcr diese Spiele ist zurzeit n\u00e4mlich noch sehr gering), zudem m\u00f6chten wir auf lange Sicht auch noch mehr in unsere Video-Rubrik investieren, d.h. euch mehr Videos anbieten als bisher. \u003cbr\u003e\u003cbr\u003eEuer Support ist nat\u00fcrlich freiwillig und jederzeit k\u00fcndbar, zahlbar u.a. mit PayPal. Solltet ihr mal nicht mehr mit SPIELKULT.de zufrieden sein, entsteht also keine Abo-Abh\u00e4ngigkeit. Ihr entlohnt uns nur so lange, wie ihr mit uns zufrieden seid! :)"
