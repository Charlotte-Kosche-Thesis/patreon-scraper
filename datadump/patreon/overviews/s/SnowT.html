    "summary": "\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eBIOGRAPHY\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\nSimon P\u00e1nek,\na 20 year old animator and game designer, living in the Czech Republic.\nStudying animation at a university in Prague. I present my work on YouTube\nunder an artistic pseudonym, SnowT. I am a co-owner of a company; ViniApps,\nwhere I am in charge of a game design and supervising.\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eMY PROJECTS\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cu\u003eAnimation -\u003c/u\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\nI have been creating\nanimations as a hobby and presenting them on YouTube since 2013. I started with\nusing existing cartoon characters (yeah ponies!), but currently, I am developing\nmy own authentic style. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eGame Design -\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eHusky: The Savior\u003c/strong\u003e\nis a free to play endless runner\nmobile game. ViniApps created it as a charitable project in a cooperation with\nAdra to support children affected by the civil war in Syria. We believe it is important to help those\nin need.\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eWHERE I AM\nHEADING\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\nI am working hard to reach my goal of becoming a full time\nanimator for my fans and hopefully head ViniApps in becoming a fully-fledged\ngame studio. However, I will not achieve this without people who enjoy my work\nand want to support me (you maybe?) \u2013 Patreon is one of the possibilities.\n\u003cbr\u003e\n\u003cbr\u003e\n\nThank you,\u003cbr\u003e\n\n\u003cbr\u003e\n\nSimon P\u00e1nek / SnowT\u003cbr\u003e"
