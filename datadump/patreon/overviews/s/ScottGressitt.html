    "summary": "Welcome.\u003cbr\u003eI\u0027m Scott Gressitt, a writer, artist and musician; a pilot, sailor, and adventurer; and a father of four astounding young men.\u003cbr\u003eAt 62, having made art a sideline most of my life, and feeding my family from the fruit of technology sales, business development, and, for the past twenty years, woodworking, I figured I could never make a living as a writer.\u003cbr\u003e\u003cbr\u003eMy friends say I\u0027m wrong. I started writing in 2010, and people regularly ask me to write more, to spin more tales\u2014to continue stories they don\u2019t want to end.\u003cbr\u003eIf you\u2019re not familiar with my writing, check out some of it below. Maybe you\u2019ll feel the same.\u003cbr\u003e\u003cbr\u003eIf you do, please consider supporting my quest to write more, build my audience and find a publisher. You can become a patron for as little as $3 per month\u2014or as much as you value my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your support means to me\u2014thank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I will dedicate more time each day to writing, instead of falling asleep at my computer mid-sentence, after a long day of woodworking.\u003cbr\u003e\u003cbr\u003eWith enough supporters like you, I will expand my audience via a video library of stories read aloud; with even more, I\u2019ll compile a collection. I have hundreds of short stories, flash and micro-fiction pieces, essays and poems, eager for a broader audience.\u003cbr\u003eWith your support, and that of your friends with whom you choose to share my writing, I will travel to open mic venues around the country to get my stories heard, build my audience, and garner the attention of a publisher.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003eAfter decades of artistry and craftsmanship that depend on my hands, they are wearing out. My need to continue creating has shifted my focus to a less physically demanding pursuit\u2014writing. Now I\u2019m seeking support to help me complete the transition.\u003cbr\u003e\u003cbr\u003eI\u2019m on Patreon to develop that support, build my audience, and attract a serious publisher.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHopes and dreams realized with your patronage. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to focus on writing, sharing my work, and building my readership.\u003cbr\u003e\u003cbr\u003eI discovered late in life that I am a writer, I can create incredible stories, and I have the ability to capture moments, characters and worlds with words.\u003cbr\u003eWords my readers love.\u003cbr\u003e\u003cbr\u003eI want to build my audience, so I can transition to working creatively full time.\u003cbr\u003e\u003cbr\u003eIf you value my writing, please become a patron\u2014I\u2019m so grateful for your support!\u003cbr\u003e\u003cbr\u003eBlessings,\u003cbr\u003eScott\u003cbr\u003eFather, writer, pilgrim, poet, laborer, artist, musician, listener, friend, and aesthete caveman. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static3.thumbtackstatic.com/pictures/12069/n38a3wt0zfr73558_750x500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
