NAS: de 11h a cuando acabemos...\u003cbr\u003eJUEGOS VARIOS\u003cbr\u003e\u003cbr\u003eTARDES: de 18h a 00h\u003cbr\u003eLAS COSAS DEL ESPACIO VAN DESPACIO:\u003cbr\u003eDe S\u00e1bados a Jueves ELITE: DANGEROUS\u003cbr\u003eViernes ELITE: DANGEROUS o DESTINY 2\u003cbr\u003eTODOS LOS HORARIOS SON GMT+1\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMuch\u00edsimas gracias,\u003cbr\u003eDiego.\u003cbr\u003e"
