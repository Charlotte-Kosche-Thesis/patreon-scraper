    "summary": "I love when a creepy idea\u2014one that\u0027s unsettling, complex, and nuanced\u2014worms its way into my head and just won\u0027t leave. The very best thing\u00a0is sharing these dark visions with fans.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://splitlipcomic.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eSplit Lip\u003c/strong\u003e\u003c/a\u003e is that kind of horror comics anthology. Split Lip features almost 50 short horror comics written by me and drawn by artists from all over the world. Those artists have drawn series for publishers like Image, IDW, Oni, NBM, and more.\u00a0Your support on Patreon helps us continue to produce Split Lip and gets you more horror comics!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003e$1/month\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eAccess the full archive of Split Lip stories\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$2/month:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e1 DRM-free PDF of a Split Lip story each month with \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eavailable-nowhere-else colorized editions\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eSmartphone wallpapers\u003c/li\u003e\u003cli\u003eUpdates about new scripts and sneak peeks of new art\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003e$5/month:\u003c/strong\u003e\u00a0\u003cul\u003e\u003cli\u003eAll of the $1 and $2 levels\u003c/li\u003e\u003cli\u003eDRM-free PDF of all 6 Split Lip books\u003c/li\u003e\u003cli\u003eEarly access to full stories \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ebefore they appear on the site\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003e$7/month:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eAll of the $1, $2, and $5 levels\u003c/li\u003e\u003cli\u003eDRM-free PDF of the latest Split Lip book when it\u0027s released (other supporters \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ewait about 1 year\u003c/span\u003e\u003c/strong\u003e to\u00a0get it)\u003c/li\u003e\u003cli\u003eDRM-free PDF containing the full script for every story that ran on the site in last calendar year\u003c/li\u003e\u003cli\u003eDiscount codes on Split Lip merchandise every Halloween\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003e$9/month:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eAll of the $1, $2, $5, and $7 levels\u003c/li\u003e\u003cli\u003eYour choice of 1 softcover Split Lip book per year, signed by me, and shipped to you or the person of your choice \u003cem\u003e(must be a backer at this level for 6 months to qualify)\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eAbout Split Lip\u003c/strong\u003e\u003cbr\u003eSplit Lip has been praised by \u003cstrong\u003eRue Morgue\u003c/strong\u003e (\"Stark, gritty, and unflinching\"), \u003cstrong\u003eio9\u003c/strong\u003e (\"The webcomics answer to anthology series like The Twilight Zone and Night Gallery\"), and \u003cstrong\u003eComics Should Be Good\u003c/strong\u003e (\"The best horror anthology on the internet\"). We won the Horror News Network Horror Comic Award for Best Web Comic and were a finalist in the same category in the Ghastly Awards.\u00a0\u003cbr\u003e\n\u003cbr\u003eSplit Lip features early art by artists like Kyle Strahm (\u003cem\u003eSpread\u003c/em\u003e), John Bivens (\u003cem\u003eSpread\u003c/em\u003e), Steven Perkins (\u003cem\u003eThe Coldest Winter\u003c/em\u003e), Sami Makkonen (\u003cem\u003eDeadworld\u003c/em\u003e), TJ Kirsch (\u003cem\u003ePride of a Decent Man\u003c/em\u003e), Christine Larsen (\u003cem\u003eValentine\u003c/em\u003e), and Iain Laurie (\u003cem\u003eAnd Then Emily Was Gone\u003c/em\u003e). It\u0027s also got great art from indie veterans like David Hitchcock (\u003cem\u003eSpringheeled Jack\u003c/em\u003e), Shane Oakley (\u003cem\u003eCthulhu Tales\u003c/em\u003e), and Jason Ho (\u003cem\u003eSimpsons\u003c/em\u003e comics), and many others.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.splitlipcomic.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eRead free horror comics free at Split Lip\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSample Split Lip Art\u003cbr\u003e\n\u003cimg src=\"http://www.splitlipcomic.com/downloads/dolls-house-10.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.splitlipcomic.com/downloads/dolls-house-11.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.splitlipcomic.com/downloads/dolls-house-12.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.splitlipcomic.com/downloads/dolls-house-13.jpg\"\u003e\u003cbr\u003e\t\tfrom \u003cem\u003eDoll\u0027s House\u003c/em\u003e \u003cbr\u003e\t\tart by Savannah Horrocks\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.splitlipcomic.com/downloads/victims-2.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.splitlipcomic.com/downloads/victims-3.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.splitlipcomic.com/downloads/victims-4.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.splitlipcomic.com/downloads/victims-5.jpg\"\u003e\u003cbr\u003e\t\tfrom \u003cem\u003eVictims\u003c/em\u003e \u003cbr\u003e\t\tart by Steven Perkins\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.splitlipcomic.com/wp-content/uploads/2017/11/slc-reward-chart.jpg\"\u003e\u003c/strong\u003e"
