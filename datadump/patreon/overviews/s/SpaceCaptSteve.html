    "summary": "\u003ch2\u003eSo just what is The Skiffyverse?\u003c/h2\u003e\n\nIt\u2019s a great big science fiction/fantasy universe of\ninterconnected stories pulled from years and years of just coming up with ideas\nthat I want to see. It\u2019s a fun mash of stories covering \u003cstrong\u003egiant robots\u003c/strong\u003e, \u003cstrong\u003ecatgirls\u003c/strong\u003e, \u003cstrong\u003esteampunk\u003c/strong\u003e \u003cstrong\u003edetectives\u003c/strong\u003e, \u003cstrong\u003ebounty\u003c/strong\u003e \u003cstrong\u003ehunters\u003c/strong\u003e, \u003cstrong\u003ealien\u003c/strong\u003e \u003cstrong\u003ecritters\u003c/strong\u003e and\nwhatever else is interesting to write about and draw. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spacecaptainsteve.com/patreon/strip%204.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIt\u2019s an unapologetic series of love letters to the \u003cstrong\u003eSci-Fi (Skiffy)\u003c/strong\u003e movies and anime of 80s\nand 90s that I grew up with. Basically it\u2019s comics and art, designs, animations,\nsprite art and maybe even some gamey stuff. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spacecaptainsteve.com/patreon/strip%205.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\n\nThere are currently four parts to the \u003cstrong\u003eSkiffyverse\u003c/strong\u003e. There\u2019s \u003cstrong\u003eBlade\u003c/strong\u003e\n\u003cstrong\u003eKitten\u003c/strong\u003e, the story of a catgirl Bounty\nhunter called \u003cstrong\u003eKit\u003c/strong\u003e \u003cstrong\u003eBallard\u003c/strong\u003e and her adventures with a\nfloating sword. \u003cstrong\u003eDirty\u003c/strong\u003e \u003cstrong\u003eJustice\u003c/strong\u003e, a Blade Kitten spin off\nfeaturing Kit\u2019s often rival and sometime team member, \u003cstrong\u003eJustice\u003c/strong\u003e \u003cstrong\u003eKreel\u003c/strong\u003e. \u003cstrong\u003eMech\u003c/strong\u003e \u003cstrong\u003eSkin\u003c/strong\u003e \u003cstrong\u003eEnceladus\u003c/strong\u003e, a mecha\nwar story where the battlefield is the entire solar system. And finally \u003cstrong\u003eSteam\u003c/strong\u003e \u003cstrong\u003eBreakers\u003c/strong\u003e, Justice and Kit team up again but this time it happens to\nbe in Victorian England.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spacecaptainsteve.com/patreon/strip%202.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWho is the Space Captain?\u003c/h2\u003e\n\nA.K.A. Steve Stamatiadis. I actually make games for a living,\ngoing way back to the days of the Amiga. I\u2019ve even won a few awards for them. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spacecaptainsteve.com/patreon/strip1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nYou might have played some of them \u003cstrong\u003eHalloween\u003c/strong\u003e \u003cstrong\u003eHarry\u003c/strong\u003e, \u003cstrong\u003eFlight\u003c/strong\u003e \u003cstrong\u003eof\u003c/strong\u003e \u003cstrong\u003ethe\u003c/strong\u003e \u003cstrong\u003eAmazon\u003c/strong\u003e \u003cstrong\u003eQueen\u003c/strong\u003e, \u003cstrong\u003eTY\u003c/strong\u003e \u003cstrong\u003ethe\u003c/strong\u003e \u003cstrong\u003eTasmanian\u003c/strong\u003e \u003cstrong\u003eTiger\u003c/strong\u003e, \u003cstrong\u003eBlade\u003c/strong\u003e \u003cstrong\u003eKitten\u003c/strong\u003e\u2026 Or maybe you\u2019ve heard of a little game called \u003cstrong\u003eStar\u003c/strong\u003e \u003cstrong\u003eWars: The Force Unleashed\u003c/strong\u003e?\n\u003cbr\u003e\u003cbr\u003e\n\nYou might think that designing for all those would be enough\nof a creative release but \u003cstrong\u003eno\u003c/strong\u003e, I have\nto spend my spare time coming up with even more stuff! So that\u0027s why I make\ncomics, to give those ideas someplace to live. Over the years I\u0027ve made and self-published\nthese stories into comics and even games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spacecaptainsteve.com/patreon/Patreon%20banner%202015%202a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWhy a Patreon?\u003c/h2\u003e\n\nIt\u2019s a great way to support creators like me while they\u2019re\nworking on their projects. Sure you can just wait and get the final product but\nit\u2019s way more fun being part of the journey. Your support helps with all the\nmaterial things that are surprisingly still an issue when you work digitally,\nlike replacing a stylus or keeping software up to date. But having a\npaying audience is a huge incentive to keep things moving on. You\u2019ll get first\naccess to lots of behind the scenes art and process as well as getting to see\nevery comic page before anyone else. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spacecaptainsteve.com/patreon/strip%203.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSo on with the Show!\u003c/strong\u003e \u003cbr\u003e\u003c/div\u003e"
