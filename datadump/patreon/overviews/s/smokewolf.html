    "summary": "93 and Welcome!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an artist, a writer, a poet. Ever since my high school days back in Louisville, Ky I\u0027ve been a creator at heart. First it was drawing and painting, I started writing poetry (you know, to woo with) in college, finally, years later I began to expand my writing into the RPG world, describing and detailing new worlds, new histories, new tales. Now I\u0027m combining this passion for creativity with my background as a practicing occultist to create my first novel.\u003cbr\u003e\u003cbr\u003eI am\u00a0your stereotypical geek/nerd...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTrekker ---- Check\u003c/li\u003e\u003cli\u003eOld school D\u0026amp;D player ---- Check\u003c/li\u003e\u003cli\u003eWalking Star Wars encyclopedia ---- Check\u003c/li\u003e\u003cli\u003eDegree in Math \u003cstrong\u003eAND\u003c/strong\u003e Philosophy ---- Check\u003c/li\u003e\u003cli\u003eVideo Gamer ---- Check\u003c/li\u003e\u003cli\u003eIT worker by day ---- Check\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhile this might be my first crack at writing a full length novel, I have worked as a freelance writer in the role-playing industry for companies such as White Wolf Publishing. My most notable work being WOD: Armory. In addition to that, I also ran my own independent role-playing game company for 10 years, publishing Twilight: 2000 3rd Edition and The Swing. \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWhat am I currently working on?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m finishing the third draft of Thine is the Kingdom, an urban fantasy novel with elements of magical realism in a world shaped and influenced by the religion of Thelema, whose prophet is Aleister Crowley. This book is intended to be the first book in a series of ten detailing the magical life of Zander Kelley and his friends.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003eMy Goal?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy goal is simply to get my stories out out of my head, so that others can enjoy them.\u00a0Without fans like you I\u0027d just be talking to myself. Thank you for your support, your encouragement, and your understanding. These stories are not just for me, they\u0027re for everyone.\u003cbr\u003e\u003cbr\u003e93 93/93 Keith\u003cbr\u003e"
