    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m Sayu~\u003cbr\u003e\u003cbr\u003eI initially started this Patreon as a means to make some cash on the side and fund my art a little. However I\u0027m quite interested in doing this kind of work full-time. Although I\u0027ve been on and off drawing as long as I can remember, I\u0027ve only really been serious about it in the last 3 years or so. In the last year alone I\u0027ve improved drastically and I\u0027m hoping to continue progressing and evolving.\u003cbr\u003e\u003cbr\u003eMy hopes are to work together with my lovely Patrons to continue improving my style and post content you guys will love to see. I plan to hold regular Polls and Discussions to check in what your guys mood is for the current month or week and what you\u0027d like to see in upcoming drawings! I\u0027m going to upload Hi-Res images for Patrons and the occasional Sketch Dumps and Posters. I also have a Discord that all Patrons are welcome to join. I host livestreams from time to time as well that I will be announcing on my Discord. Please take note that I will be making \u003cstrong\u003eNSFW\u003c/strong\u003e content for Diamond Tier and Platinum Tier in the future so make sure you\u0027re \u003cstrong\u003e18 or above\u003c/strong\u003e before pledging to those.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s really difficult in this competitive market to make a living these days, so I\u0027m glad to have your wonderful support! Thanks to you guys I\u0027ll have a realistic start into this profession. \u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/
