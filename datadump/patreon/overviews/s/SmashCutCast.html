    "summary": "The name \u003cem\u003eSmash/Cut \u003c/em\u003ereferences a playwriting term for cutting between characters and timelines while maintaining some overarching idea. Also in film, a smash cut is an unexpected cut from one narrative or aesthetic to another. Pulling from these narrative devices, we will produce radio drama and explore new ways to create it with each episode.\u003cbr\u003e\u003cbr\u003eThe aim of Smash/Cut is to engage with a diverse group of people by constantly reinventing ourselves and, thereby, our listenership. Even listeners that join us from the beginning, by traveling with us, learn more about the world around them and different ways of life through our constant shift in identity. In order to make an impact, we need to engage with more people. That is where you all come in. With your help, we can reach people of different interests and backgrounds who, by interacting with our work, will help us shape it into new and dynamic forms.\u003cbr\u003e"
