    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there! My name is Sam, I\u0027m based in London, and I like to doodle. A lot. A lot of my originals stem from the same batch of characters I have created, in random situations and encounters,\u00a0but I pretty much sketch anything that comes to mind, and if I like it I continue it further!\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nI mainly work non-digitally (though can and have done digital illustration before) and mainly use pencil, pens and markers, utilising all and loving a heavy sepia-toned finish. I do use other bright colours, however, and also like to paint with watercolour and inks when I have more time and a bigger ambition in my head.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.cdninstagram.com/t51.2885-15/s480x480/e35/15043574_1126538227454061_4255474229899689984_n.jpg\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nI get no profit from my creative endeavours, but alas equipment needs replacing, bills need to be paid and food needs to be consumed, and\u00a0I hope with the help of lovely patrons I can be given the freedom of creating more instead of being bogged down in a day-job that limits my time and energy. In the near future I would love to create a comic book surrounding my characters.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2yudpnn.jpg\"\u003e\u003cbr\u003e\u003cem\u003eThis is actually one of my friends, playing her violin\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI try and sit down and work as much as I can as often as I can. Thank you for visiting me, and thank you for any support you may give! Please look to the side to see what I am currently able to give in return. It is all wonderfully and immensely appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e- - - - - -\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=0B-YcifWWr2yFRWF3b3k0QnllYm8\" rel=\"nofollow\"\u003eHere is the link for The Treasure Chest ($10+ only)\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
