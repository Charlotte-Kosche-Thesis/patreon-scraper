    "summary": "\u003cstrong\u003e\u003cstrong\u003eMoi c\u0027est Sliva, \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJe suis une mod\u00e8le de nu chez Suicide Girl, la photographie est ma principale passion. \u003cbr\u003eTout\n \u00e0 commencer en tant que Photographe, j\u0027adore mettre les gens en \nvaleurs, par la suite j\u0027ai fait du nu et mettre l\u0027accent sur la beaut\u00e9 \nnaturelle du corps f\u00e9minin m\u0027a beaucoup plu, \u00e7a ma donc donner envie de \nposer pour des photographes. Et me voici mod\u00e8le. \u003cbr\u003e\u003cbr\u003eAujourd\u0027hui je \ncherche \u00e0 vivre de cette belle passion, et avoir de quoi financer ma \nlingerie, et mes d\u00e9placement pour faire des photographie un peu partout \navec des photographes pro. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn savoir plus sur moi: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJ\u0027ai\n 23 ans, je suis v\u00e9g\u00e9tarienne, j\u0027aime tout ce qui est artistique que ce \nsoit la photographie, le dessin, les modifications corporelle ou les \narts du cirque tel que la pole danse, le tissus a\u00e9rien, le cerceau \na\u00e9rien. Je fais \u00e9galement de l\u0027\u00e9quitation. Je suis une grande fan des \njeux vid\u00e9os, je suis une geek inv\u00e9t\u00e9rer et une collectionneuse, j\u0027aime \naussi le monde du Manga. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMon id\u00e9e de Patreon\n est de faire usage de cet outil pour diffuser mon art et aussi pour \nfinancer les projets que j\u0027ai \u00e0 l\u0027esprit.\n\nJe tiens \u00e0 remercier les gens qui m\u0027ont soutenu et cru dans mon travail,\n gr\u00e2ce \u00e0 eux, c\u0027est possible et je suis s\u00fbr qu\u0027avec l\u0027aide de vous tous,\n je pourrai g\u00e9n\u00e9rer de nouvelles et meilleures photographies.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e_________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello, I\u0027m Sliva, \u003c/strong\u003e\u003c/strong\u003eI\u0027m a nude \nmodel at Suicide Girl, photography is a main passion. Everything to \nstart as a Photogrpaher, i love to put poeple in values, afertwards made\n nude and focus on the natural beauty of the female body I liked very \nmuch, that made me want to Pose for photographers. And here I am.\n\n\u003cbr\u003e\u003cbr\u003eToday I try to live this beautiful passion, and have enough to \nfinance my lingerie, and my travels to do photography everywhere with \nprofessional photographers.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLearn more about me:\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003c/strong\u003eI am 23 years old, I am a vegetarian, I like everything that is \nartistic, whether it be photography, drawing, body modifications or \ncircus arts such as pole dancing, aerial fabric, aerial hoop. I also do \nhorseback riding. I am a big fan of video games, I am an inveterate geek\n and a collector, I also love the world of Manga.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy idea of Patreon\n is to make use of this tool to spread my art and also to finance the \nprojects I have in mind. I want to thank the people who supported me and\n believed in my work, thanks to them, it is possible and I am sure that \nwith the help of all of you, I will be able to generate new and better \nphotographs.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
