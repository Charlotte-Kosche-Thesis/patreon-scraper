    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aB_9qOteCqg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Thanks for looking at the Solidarity Forever Cultural Collective Patreon page!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cu style=\"background-color: initial;\"\u003e\u003cstrong\u003eWHAT WE DO\u003c/strong\u003e\u003cbr\u003e\u003c/u\u003e\u003cbr\u003eOur story goes back to 2005, when an artist and a writer met and decided to conjoin their futures and creative destinies in myriad creative, edgy, and always radical ways. We have collaborated on everything from music videos to wood sculptural poetry art, writing projects to moving services. A main part of our work is political, and it is this political and written work, as well as artistic, video, and audio projects that we want to fund thru Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo read Jim\u0027s ongoing, only-in-Patreon novel in installments, \u003ca href=\"https://www.patreon.com/posts/all-gods-cousins-11527773\"\u003eAll God\u0027s Cousins\u003c/a\u003e, begin \u003ca href=\"https://www.patreon.com/posts/all-gods-cousins-11527773\"\u003ehere.\u003c/a\u003e The first perk of Patreon membership will be uncovering the marvelous yarns that Jimbo spins.\u00a0\u003c/li\u003e\u003cli\u003eTo view Jim\u0027s thought-provoking, \u003ca href=\"http://sermcap.org/\"\u003elong-form political writings\u003c/a\u003e, visit\u00a0\u003ca href=\"http://sermcap.org\"\u003ehere\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTo view Jim\u0027s \u003ca href=\"https://goo.gl/NW4ADj\"\u003eAmazon ebook store, \u003c/a\u003evisit here\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo view Alicia\u0027s artist portfolio, visit \u003ca href=\"http://aliciaraya.com/\"\u003ehere\u003c/a\u003e; and here to read her longstanding art blog visit\u00a0\u003ca href=\"http://thealicia.blogspot.com\"\u003ehere\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTo read a blog chronicle of Alicia\u0027s \u003ca href=\"https://www.kickstarter.com/projects/aliciaraya/mountains-rivers-woods-sea-j-m-w-turner-and-me\"\u003e90 Painting in 90 Day\u0027s Kickstarter project,\u003c/a\u003e visit \u003ca href=\"http://90paintings90days.blogspot.com/\"\u003ehere\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTo view Alicia\u0027s design portfolio, visit\u00a0\u003ca href=\"https://aadesign13.blogspot.com/\"\u003ehere\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo view Jim \u0026amp; Alicia\u0027s wood art collaboration, visit \u003ca href=\"https://goo.gl/HEFz9M\"\u003ehere\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/marshall.community.arts/\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eTo view Jim \u0026amp; Alicia\u0027s political aggregation work, visit \u003ca href=\"https://www.facebook.com/solidarityforeverwow/\"\u003ehere\u003c/a\u003e and \u003ca href=\"http://www.worldorganizationofwriters.press/\"\u003ehere\u003c/a\u003e, and to listen to their Blog Talk Radio show, visit \u003ca href=\"https://goo.gl/LZUJdg\"\u003ehere\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vmgimAxIrQQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eexample of one of Jim \u0026amp; Alicia\u0027s audio/video/writing collaborations\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eRight now one of the projects we are seeking to fund is our 5-day a week aggregation service, the\u00a0\u003ca href=\"http://www.worldorganizationofwriters.press/\"\u003eDaily Links\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWhile the connections and facts and ideas that one gets from the \u003cem\u003eDaily Links\u003c/em\u003e ought to be interesting in and of themselves, they also solve definite problems for different sorts of readers.  For example, teachers, tutors, or any adults who want to provide a historical background for students, youngsters, or citizens will find each weekday a rich vein of materials\u2014the writers, thinkers, scientists, organizers, and events of past empires, rebellions, campaigns, and more that happened or manifested on the day in question.\u003cbr\u003e\u003cbr\u003eAs well, we\nproduce videos, podcasts, and presentations about how the world\nworks\u2014everything from the so-called \u0027War on Drugs\u0027 to nuclear power\nand weapons, over a dozen such Power-Point programs thus far. \u00a0In\naddition, we\u0027ve manifested folk art and fine art series, sometimes\nwith powerful messages, on driftwood and other \u0027found\u0027 objects. These\u00a0are the astounding \u003ca href=\"https://marshallcommunityarts.wordpress.com/blog/\"\u003ewood crafts pieces\u003c/a\u003e we created under the banner of \"\u003ca href=\"https://www.facebook.com/marshall.community.arts/\"\u003eMarshall Arts\u003c/a\u003e\". These heraldic and multifaceted poetry-in-motion wood artifacts were our bread and butter on the crafts art circuit, though production ceased when we had to seek more remunerative work. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://marshallcommunityarts.files.wordpress.com/2011/06/cropped-ma-blog-banner2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nA first novel of a thirteen-part series, \u003cem\u003e\u003cstrong\u003edocumentary\nfiction\u003c/strong\u003e\u003c/em\u003e,\nis now done and will start appearing a chapter or so per month on\nJune 1 st. \u00a0Hundreds of short stories from the archives are\nalso set to be a part of our overall package, while screenplay\ntreatments are ready too, with finished screenplays a part of our\nfuture profferals.  We could continue, but this gives a flavor of\nwhat we\u0027re up to: we\u0027re nothing if not hardworking \u003cem\u003e\u003cstrong\u003eproducers\u003c/strong\u003e\u003c/em\u003e\nwho want to transform the world with our actions and words and\nimages, and hope to garner some attention and backing through portals\nsuch as this one here on \u003cem\u003ePatreon\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cu\u003eWHAT YOU GET\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nAccess\nto the incredible work that we produce is the primary advantage,\nwhich includes patrons-only aggregation, written, and artistic\nofferings, such as the serialized presentation of Jim\u0027s new novel\nseries and documentation of Alicia\u0027s work in cultural community\norganizing in Western North Carolina. \n\u003cbr\u003e\u003cbr\u003e\n Moreover,\nat higher membership levels, patrons also receive custom,\nprofessional writing, editing, and research, as well as expert\nillustration and design and artistic guidance and feedback.  These\n\u0027higher level\u0027 benefits include custom-produced bibliographies, white\npapers, or materials that might meet many academic needs.  For those\nwith more artistic bents, higher levels of patronage allow folks to\nreceive custom colored drawings, charcoal drawings of a chosen\nsubject, or even possibly oil paintings, under appropriate\ncircumstances. More of her art can be seen\u00a0\u003ca href=\"http://aliciaraya.com/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://marshallcommunityarts.files.wordpress.com/2016/06/prod1.jpg?w=768\"\u003e\u003cbr\u003e\u003cu\u003e\u003cbr\u003e\u003cstrong\u003eFINANCIAL GOALS\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eGetting real about work and money is easier said than done. We can break the situation down like this. For many years now, at least since our marriage ten years ago and in reality \u003cem\u003e\u003cstrong\u003emuch\u003c/strong\u003e\u003c/em\u003e longer, we have \u003cem\u003e\u003cstrong\u003eproduced\u003c/strong\u003e\u003c/em\u003e incredible amounts of beautiful, meaningful, useful material, in one way of thinking about social existence cultural artifacts and narratives and \u003cem\u003e\u003cstrong\u003eart\u003c/strong\u003e\u003c/em\u003e of one form or another.\u003cbr\u003eWe\u0027re talking an absolute minimum of fifty hours per week \u003cem\u003e\u003cstrong\u003eeach\u003c/strong\u003e\u003c/em\u003e for the twelve years of our love affair, which includes the ten years of our marriage. That\u0027s five thousand hours a year, sixty thousand hours over the period of time that we\u0027ve been a team. When people set eyeballs on our efforts, the feedback has been \u003cem\u003e\u003cstrong\u003eoverwhelmingly\u003c/strong\u003e\u003c/em\u003epositive; and we\u0027ve made some money with what we\u0027ve done too.\u003cbr\u003e\u003cbr\u003eBut the income from the core labor of analyzing and reflecting and healing the social morass that is the world now has \u003cem\u003e\u003cstrong\u003enever \u003c/strong\u003e\u003c/em\u003ecome close to supporting a household of two reclusive, introverted people who don\u0027t take vacations, never inherited so much as a single \u003cem\u003e\u003cstrong\u003epenny\u003c/strong\u003e\u003c/em\u003e, and are only, perhaps, a \u003cem\u003e\u003cstrong\u003elittle \u003c/strong\u003e\u003c/em\u003ebit spendthrift in buying books and paying for technological upgrades that we have to finance because we don\u0027t have operating funds to pay as we go.\u003cbr\u003e\u003cbr\u003eSo Jim drives Uber/Lyft and hustles as a freelancer, and Alicia does admin work and rustles up a few drawing and painting commissions. This is what happens instead of having the \u003cem\u003e\u003cstrong\u003eluxury\u003c/strong\u003e\u003c/em\u003e of not only doing the work that we have no choice but to do, since we have that kind of commitment to our artistry and to the audience that we know we can serve, but also making plans to expand outreach and then executing them so that we can build that audience rather than waiting for notice from a world awash in memes and tropes and competing imagery and ideas.\u003cbr\u003e\u003cbr\u003eAnd folks should remember that this constant output and relentless focus and need for solid business planning\u2014that we currently cannot \u003cem\u003e\u003cstrong\u003edo\u003c/strong\u003e\u003c/em\u003e because we\u0027re both working the equivalent of a couple full time jobs just to pay bills and keep up the output of our real calling.\u003cbr\u003e\u003cbr\u003eFuture Financial Goals:\u003cbr\u003e\u003cbr\u003e- hire an assistant to help with aggregation\u00a0\u003cbr\u003e- develop and deliver habitual podcasts, radio shows, and videos (this was our radio station for a\u00a0\u003ca href=\"http://www.blogtalkradio.com/solidarityforevernwuat-large\"\u003efew months\u003c/a\u003e)\u003cbr\u003e- upgrade web hosting services (possibly outsource)\u003cbr\u003e- develop larger cultural and political networking platforms, both online and in real life\u003cbr\u003e- necessary software and computer upgrades (something as simple as not having access to credible video creation software, graphic design and illustrator software, etc)\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWe know that the process of financing this project through Patreon so that it may reach its full potential will be a long-term process, \u00a0but our first goal is to recoup the $100 a month we were getting a few years ago, to cover internet and cellphone costs. \u00a0\u003cbr\u003e\u003cbr\u003eSo if you feel that what we are doing is of value generally to the world, and specifically of value to you, don\u0027t be shy to help us out monthly for as little as $1! For that one dollar you will receive more value than you could otherwise get, in regards to provocative, interesting, and always well-thought-out news, commentary, and ideas.\u00a0\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
