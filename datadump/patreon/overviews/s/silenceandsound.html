    "published_at": "2015-04-09T05:49:11+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eREASONS YOU MIGHT PLEDGE\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eYou are interested in finding music that gives you a voice...\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMaybe you are struggling with something that society misunderstands\u003cbr\u003e\u003cbr\u003eLIKE:\u003cbr\u003edepression\u003cbr\u003emood swings\u003cbr\u003esexual orientation\u003cbr\u003eparanoid thoughts\u003cbr\u003esplit-personalities\u003cbr\u003ebody image\u003cbr\u003eautism\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eSome of you reading this go through life and feel... different \u003cbr\u003eYou might think there\u0027s no one to talk to because it\u0027s uncomfortable\u003cbr\u003e\"You aren\u0027t normal,\" they\u0027ll say\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePerhaps you don\u0027t know what to do,\u00a0but you\u0027re not alone....\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e...For me, it\u0027s bipolarity.\u003cbr\u003e\u003cbr\u003eThe way my mind works doesn\u0027t fit conventional society.\u003cbr\u003eThat\u0027s fine...\u003cbr\u003eThe fruits of my struggle have produced what is now, Silence \u0026amp; Sound\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eY\u003cstrong\u003eou crave music that challenges the norm...\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eIt seems there is an imbalance in the music industry mindset...\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 28px; color: rgb(51, 51, 51); background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePOLISH is more profitable than GRIT\u003cbr\u003eFORMULA is more successful than INNOVATION\u003cbr\u003e\u003cbr\u003eMakes sense for business I guess....\u003cbr\u003e\u003cbr\u003eBUT IT DOES *NOT* MAKE SENSE TO LISTENERS WHO SIMPLY WANT RAW HONEST MUSIC!!\u003cbr\u003e\u003cbr\u003eThe music we want should be chosen BY us. \u003cbr\u003eNot FOR us.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003ePledge because you choose to\u003cbr\u003eNot because you have to\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e*** \u00a0TOM-CAT \u00a0***\u003c/div\u003e"

     "about": "\u003cstrong\u003e\u003cbr\u003eWho Or What Is Silence \u0026amp; Sound?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSilence \u0026amp; Sound is a 1-mind production represented by alias \"TOM-CAT\" (that\u0027s me!) who is splintered in to 3 characters that live inside of his head: Clarence, \u0026amp;-DREW, and Tony (mental band mates, if you will). In the same order they represent Sadness, Happiness, and Madness (the blue eyes, green eyes, red eyes found in the logo).\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWait, So Your Band Mates Are Figments Of Your Imagination??\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYup! Or, \"FIGS,\" for short. They are very real in my mind because Clarence represents my sadness... which you will hear more of in the downbeat songs such as \"It\u0027s Not Your Fault.\" Then \u0026amp;-DREW represents happiness or contentment, so you will hear him in the more upbeat, level-headed songs (try \"Round And Round\"). And finally, Tony, whom you will hear tearing apart the more aggressive and maddening tracks (\"They Will Know Your Name\"). \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo What Does TOM-CAT Do Again?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTOM-CAT, (that\u0027s me!) oversees all of the \"physical world\" requirements you\u0027d expect from a musical artist: song-writing, instrumental performance, recording, mixing, producing, video-editing and social media upkeep.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow Are S\u0026amp;S Songs Conceived? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eInitially through much needed emotional release, combined with momentary improvisation on guitar, piano, or drums. This is more easily achieved and heightened during bipolar mood swings. Which is almost the only time I sit down to conceptualize new song realizations. Mood swings = new song ideas.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow Are S\u0026amp;S Songs Technically Achieved, Though?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eDrum grooves and vocal/lyrical concepts are typically ad-libbed and created in the moment once musical concepts are sketched out on guitar or piano. The music isn\u0027t so much technically crafted at first, as it is captured, slowly shaped, then pushed out in to the big scary World.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy The Name \"Silence \u0026amp; Sound?\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSilence \u0026amp; Sound song-creation derives from momentary awareness of bipolarity in all things; stemming from sadness, madness, nothing and something; the \"and\" in the middle of two extremes represents the equilibrium and balance between sadness and madness in the artist name (This is where the name \u0026amp;-DREW comes from and is represented in the ampersand of the S\u0026amp;S logo). The ampersand is also meant to represent the infinity symbol. Another dichotomy which Silence \u0026amp; Sound represents is music. Without silence, the sound from music wouldn\u0027t be really audible due to the lack of any contrast from silence. Silence \u0026amp; Sound is another way of saying music.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHOPE THAT HELPS, FOLKS!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTOM-CAT\u003cbr\u003e\u003c/div\u003e",
