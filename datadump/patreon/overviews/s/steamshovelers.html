    "summary": "Welcome to the Patreon page for\u00a0\u003ca rel=\"nofollow\" target=\"_blank\"\u003eSteamShovelers.cool\u003c/a\u003e! We\u0027re the only game site founded and operated by people who identify on the LGBT+ spectrum!\u003cbr\u003e\u003cbr\u003eOur mission is to give independent game developers and publishers the press and recognition they deserve. With thousands of games released on Steam in recent years, great games get lost in the shuffle. We strive to highlight games which tell stories in interesting ways, provide unique experiences, and utilize mechanics in new ways. If you can give a little, or a lot, each donation allows us to provide coverage for games which might otherwise go unnoticed.\u003cbr\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/steamshovelers/\"\u003eSteam Shovelers\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/SteamShovelers\"\u003e@SteamShovelers\u003cbr\u003e\u003c/a\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UC_dPACWy7H08-UwqlyZt1Vw\" target=\"_blank\"\u003eSteam Shovelers Official Channel\u003cbr\u003e\u003c/a\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/streamshovelers\"\u003ehttps://www.twitch.tv/streamshovelers\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003eHow We Cover Games\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003eWe cover games two ways: text reviews and Twitch streams. Text reviews are scored on a 100 point scale, with anything rating 80+ being considered a \"gem,\" and any game scoring 20 or lower gets tossed on the \"steam pile.\" These are less frequent than our Twitch streams; about 3-4 times per month, as they are much more labor intensive.\u00a0\u003cbr\u003e\u003cbr\u003eTwitch streams are live reviews and impressions. Taylor, the owner/operator of Steam Shovelers, usually streams on Wednesdays (4 PM ET) and Saturdays (around 2 PM ET), and streams typically last 1-2 hours. Special event streams are held occasionally (usually days when Taylor doesn\u0027t have to work at her day job) which typically run four hours or more.\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cbr\u003e\nWe want to thank each and every person who supports our site. Not just here on Patreon, but everyone who watches our videos and streams and reads our articles. It means so much to us that we are able to serve marginalized groups in the games industry and the community, and provide an outlet for small studios and single-person productions.\u00a0"
