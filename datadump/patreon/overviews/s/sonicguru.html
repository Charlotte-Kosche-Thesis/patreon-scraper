    "summary": "Hello, my name is Daniel James Swallow, better known as Sonicguru. \u003cbr\u003eI produce a series of game reviews, Sonic theories, gameplay videos and other works on Youtube. These shows are: \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u2018SONICGURU\u2019\u003c/strong\u003e\u003c/h4\u003eThis is my main show where I take an honest and critical look at certain games with the occasional new release or retro title with a lot of it dabbling in the Sonic the Hedgehog franchise. At other times I will compile a Top 5, 7 or 10 lists regarding anything within a game, series or equivalent.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BLpEIQyaLbE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u2018BLUE BLUR\u2019\u003c/strong\u003e\u003c/h4\u003eHere, I take a serious look at the many facts and theories of the Sonic the Hedgehog franchise. This open to people to suggest new topics for future episodes.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sOpEiGDp3b0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u0027ITEM BOX\u0027\u003c/strong\u003e\u003c/h4\u003eFormally \"Blue Blur Item Box\", I and my friend or special guest talk about Sonic, Sega and/or recent gaming events. This is a video podcast series to revamp my former podcast style. They are recorded and split up into several videos released weekly.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLw0bzvZdWIKVi0TqIHHRfDBdfnw_2Cfpc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u0027SEGATORIAL\u0027\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eA new series where I offer a quick Sega/Sonic focused editorial on unknown facts, random tidbits of history and What-Ifs\u0027.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TkaqGBX20JY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eAll of this is written, filmed, edited and uploaded by one man, MOI, but it\u2019s not easy. Fitting all of this around my life, week after week can be a bit tricky. On top of all this, I also do art commissions over on DeviantART. This has been my passion for as long as I can remember and I would love to contribute my talents to a video game development team and have my name on a piece of interactive medium.\u00a0I want to turn this into a full-time gig and with your support, I can get much better equipment for better videos, produce art, be able to spend time meeting fans, and in turn, give all of you more quality content. If you choose to, you can donate anything you can to my page to continually support my work. \u003cbr\u003e\n\u003cbr\u003eThank you all and I\u2019ll see you next time! \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e*Note that this profile is still a work in progress, and I\u0027m still working on coming up with a list of goals and rewards that are realistic and fair, but awesome for everyone! \u003c/em\u003e\u003cbr\u003e"
