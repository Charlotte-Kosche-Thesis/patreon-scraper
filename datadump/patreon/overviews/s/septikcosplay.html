    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://i.imgur.com/ij2WOCx.png\"\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eis Amon\u00e9, in the cosplay sense of things I go by the name Septik Cosplay. I have been cosplaying since 2015. I live in Cape Town, South Africa.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have always loved working with my hands and cosplay has been my 3+ year side quest .I\u00a0 searched for a hobby that would make me feel that raw excitement for a new project and I discovered that in costuming. Each Costume brings a new challenge and costuming has taught me patience and skills I never thought I would posses. It is my creative outlet and I am excited to share it with others!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have encountered numerous requests over the years to create tutorials for certain cosplay items, and for prints and fansigns and I honestly just didn\u0027t have the courage to get it going. I work a full time job so adhering to random requests is not something that comes easily, I would like to improve my ability to help others with their costuming and fulfill their costuming requests , hopefully Patreon will\u00a0 help make this a\u003c/span\u003e re\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eality, With your patronage I will be able to create costumes of a higher quality and provide better content to my fans and the cosplay community.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWill your general content change now that you have Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNo it won\u0027t.. The content I generally post will remain exactly the same, Patreon is just to allow patrons to enjoy early access to public content, my costume tutorials and exclusive, personalised prints and content.\u003c/span\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhich Type of Costumes do you usually create?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eI enjoy gaming costumes mostly,my heart is quite set on Armor costumes specifically. I do a fun small costume now and then to break the \u0027tension\u0027 though!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/dJZZ4ei.jpg\"\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat are you currently working on?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/34Laolg.jpg\"\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat Type of Rewards Can I expect?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eMy rewards will change as the Patreon grows to accommodate what Patrons desire from me but this is what you can expect for now:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Press Play] $1\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis tier grants you access to my Patreon only content like progress photos and cosplay plans. A$1 donation helps me buy detailing foam that is essential for small armor details. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e[Basic Construction Photo Tutorial] $5\u003cbr\u003e\u003c/strong\u003eThis category gives access to the previous reward + a detailed photo tutorial of basis (foam base, patterning, cutting and assembling only,no detailing or trim-basically the skeleton of the cosplay) of\u00a0 the cosplay that I\u0027m currently working on.\u003cstrong\u003e \u003c/strong\u003eA $5 donation helps\u00a0 me buy a roll of\u00a0 foam, the basis of any armor costume!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e[Full Photo Tutorial]$ 10\u003cbr\u003e\u003c/strong\u003eThis includes the previous 2 tiers + a detailed photo series with descriptions about how I made my entire \u0027main\u0027 costume\u003cstrong\u003e \u003c/strong\u003efor that time :\u003cstrong\u003e\u003c/strong\u003epatterning,cutting,gluing,priming,painting and attachments.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e[Prints:Local] $10\u003cbr\u003e\u003c/strong\u003eI do not currently have\u00a0 a print store so this is a great way to ensure you get a signed print! The prints will vary depending on the content at that time. You will receive all the rewards from the Press Play tier + a hand signed, A4, glossy print \u003cstrong\u003e.For international print rewards check the next tier. \u003c/strong\u003eA $10 donation helps me buy wood glue, the primer of champions!\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e[Prints: International] $20\u003cbr\u003e\u003c/strong\u003eYou receive all the rewards from the previous ($10) tier ,The extra $10 covers the tracking and postage for your prints, you will also receive a random A5 print to thank you for your support from beyond the blue.\u003cstrong\u003e \u003c/strong\u003e$20 helps me to buy the contact adhesive I need to put together all the armor pieces that create the end result.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e[Value Package Tier] $30\u003cbr\u003e\u003c/strong\u003eFor this tier you will get access to\u00a0 my Patreon polls, plans and newsfeed. You will get a signed A4 glossy print of the costume I am working on at that time, as well as an additional signed A4 print of a previous \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecosplay. You\u003c/span\u003e will receive the full photo tutorial and you will also receive\u00a0 a\u00a0\u003cstrong\u003e fansign \u003c/strong\u003ein the costume that I am currently working on.\u003cstrong\u003e \u003c/strong\u003ea $30 donation helps me buy wigs and lenses that are an essential part to the accuracy of any costume.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e[Go Big or Go Home] $50\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e For this tier you will get access to  my Patreon polls, plans and newsfeed.\u003cbr\u003e\n\nYou will get a signed A4 glossy print of the costume I am working on at that time as well as an additional customized, signed A4 print of a previous \ncosplay that will address you by your patreon name\u00a0 in a kissed and \nscented envelope. \u003cbr\u003e\n\nYou will receive the full photo tutorial, behind the scenes footage of my cosplay shooting progress, as well as costume creation,Work in progress selfies as well as casual selfies, a once off shout-out on my Instagram for your support towards my work, exclusive access to snapshots of photoshoot\u0027s while in the editing process and you will also receive  a \u003cstrong\u003e fansign \u003c/strong\u003ein the costume that I am currently working on. A $50 donation helps me buy new tools with which to improve the quality and efficiency of costumes (especially armor-based cosplays).\u003cbr\u003e\n\n \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you for your interest!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u0027m interested! How often do I get my content?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eMy Patreon works on a per creation basis, which means you will only be charged when I have indicated that I completed a project and the rewards will be sent out accordingly thereafter.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eLinks:\u003c/strong\u003eFacebook: \u003ca href=\"http://www.facebook.com/septikcosplay\"\u003ehttp://www.facebook.com/septikcosplay\u003c/a\u003e\u003cbr\u003eInstagram: @septikcosplay\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/channel/UCthqd9VTYKOGy4eX5rDW14Q\"\u003ehttps://www.youtube.com/channel/UCthqd9VTYKOGy4eX5...\u003c/a\u003e\u003cbr\u003eDevinatART: \u003ca href=\"https://annetseptik.deviantart.com/\"\u003ehttps://annetseptik.deviantart.com/\u003c/a\u003e"
