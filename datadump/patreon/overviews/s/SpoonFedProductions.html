    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAbout SpoonFed Productions\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThis is Jim from SpoonFed Productions. We have been doing Kodi videos for a while now and plan to make a few changes in 2018. You will still see the the occasional Kodi videos on Youtube in addition to Live streams on our updated \u003ca href=\"https://www.twitch.tv/spoonfedproduction\"\u003eTwitch Channel\u003c/a\u003e. As of January 2018 we plan to start several projects on Twitch. One will be called \u201cCoffee With SpoonFed\u201d In most cases this will be Open Topic and we\u2019ll respond to questions in chat. Second, we\u2019ll attempt to stream some PS4 game play just for kicks (remember I\u2019m No gamer}. So, Feel free to follow us on Twitch as well as Youtube.\u003cbr\u003eWhy are we changing things up?\u003cbr\u003eAs many of you know, there have been changes made to the youtube platform that negatively affect creators and many like us are having their videos demonetized. So, the cost of doing the videos, having the website servers and everything else falls on us. It\u2019s our hope that Twitch will bring in some additional revenue to help cover the cost.\u003cbr\u003eIn addition to Twitch we may try to do something on Patreon. We\u2019re open to suggestions as to what to do there.\u003cbr\u003eWe hope that you stick with us as we try to get things worked out and we look forward to seeing you on \u003ca href=\"https://www.twitch.tv/spoonfedproduction\"\u003eTwitch.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat are our Goals?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAt this point we have no monetary \u00a0goals. This is simply another method for you to assist us in covering our cost (Time and Expenses).\u00a0With your support we can continue to create our content. This will also assist us in upgrading and purchasing additional equipment.\u003cbr\u003eOur current projects include SpoonFed Productions Youtube Channel, InquisitiveTV \u00a0Youtube channel,\u00a0SpoonFed Productions Website,\u00a0InquisitiveTV Website, and Our Twitch Channel will be up and running soon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWe\u0027re not going to be offering \u00a0rewards for donations. Our only promise to you is that we\u0027re going to keep doing what we\u0027re doing and possibly more with your support.\u003cbr\u003e\u003cbr\u003e...and, yes, you can use your PayPal account for convenience!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eComing Soon - \u003c/strong\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eLive streams on twitch. Just a little something to have some fun with. \u263a\u263a\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
