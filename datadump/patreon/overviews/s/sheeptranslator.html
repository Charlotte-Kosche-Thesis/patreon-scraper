    "summary": "We are a three people group who make novel translations from japanese to english (\u003cem\u003eand stories and creepypastas from english to spanish\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eLeoito, he\u0027s the main translator, and, he translate from \njapanese to english, that\u0027s all.. Nah, he reply some comments too xD\u003cbr\u003e\u003cbr\u003eThe guy who\u0027s writing this calls himself Panadero (\u003cem\u003ebaker in english, it\u0027s a long story\u003c/em\u003e) \u003cem\u003eOh wait! that\u0027s me! ohohoho\u003c/em\u003e. I don\u0027t read novels (\u003cem\u003eOH, IT\u0027S A TRAITOR OF THE MOTHERLAND) \u003c/em\u003ebut I don\u0027t dislike them, I prefer Animes and that sort of things because I\u0027m too lazy to read (\u003cem\u003eI love videogames\u003c/em\u003e). Anyway, I manage the website, upload the releases, approve comments (\u003cem\u003eI\u0027m watching you\u003c/em\u003e), make logos or designs for the site and manage social stuff. I translate too, but from english to spanish.\u003cbr\u003e\u003cbr\u003eThere is a third person, she\u0027s very busy with work and can\u0027t translate, but she brings ideas and opinions :)\u003cbr\u003e\u003cbr\u003eLeoito has read a lot of novels and he\u0027s sick of sites with 1000 popups, 500 url shorteners and ads in every single space (and me) (\u003cem\u003eespecially while trying to read in the phone\u003c/em\u003e) that\u0027s why we try to keep our site clean from ads (\u003cem\u003eexcept from Wordpress ads :feelsbad:\u003c/em\u003e) but we have responsibilities, studies and work, and it\u0027s physically impossible for us keep this up free forever, that\u0027s why we made a Patreon because here you can help us and receive advantages, it\u0027s a win-win deal!\u003cbr\u003e\u003cbr\u003eThanks to all of you, whether you decide to support us or not \u0026lt;3\u003cbr\u003e"
