    "summary": "\u003cimg src=\"http://i.imgur.com/W3RfZOu.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing to earn money for a few months by now. It started out as a thing I did on the along side of being a cleaner, the main reason was to earn enough money for better equipment. And now that I have it I feel like I can spend more time working on art for people like you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/aSxpI9e.png\"\u003e\u003cbr\u003eAs you may or may not know, I have a small animated series on YouTube based off the game Starbound. This is something I have a great passion and love for, but it usually gets put on the back burner for commissions. If you enjoy the series I have various rewards related to it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nTmb63d.png\"\u003e\u003cbr\u003eI\u0027ve also been doing lots of digital art for the past few years. Drawing various things such as Starbound characters, or furry OC\u0027s, \u00a0styles ranging from cute, to horror or even lewd, I take great pride in my art and love doing it. Mainly just for fun but I will do commissions if people are interested!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9Gt5PaE.png\"\u003e\u003cbr\u003eNow this is something I really take pride in, whether its a 2 second gif or a project that takes weeks, I love all forms of animation. I feel like I\u0027ve been doing animation longer than I\u0027ve been doing art, well I\u0027ve at least been spending more time doing it XD\u00a0\u003cbr\u003eI\u0027ve done a lot of animation in the past, stuff like animating intros, making small flash games, looping gifs and a whole bunch of other stuff. I can also stream myself working on the animations so you can get a full hands on view so I know exactly what you want. I love doing animation and always looking for new animation projects to work on!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/amZxSaD.png\"\u003e\u003cbr\u003eWhy support me? well if you have a little to spare, its greatly appreciated. This is mainly about survival, funds will go towards stuff like bills and foods. In general making my life a little easier. \u00a0Any extra will go towards getting better equipment which will result in better content!\u003cbr\u003e\u003cbr\u003eThank you so much for reading all the way and thank you from the bottom of my heart for your support!\u003cbr\u003e"
