    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cem\u003e\u003cbr\u003eContact infos:\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e my \u003ca href=\"http://stc019.artstation.com/\"\u003eportfolio\u003c/a\u003e \u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e my \u003ca href=\"https://www.facebook.com/stc019rouleenmob\"\u003efb\u003c/a\u003e page \u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e my tictail \u003ca href=\"http://stc019comics.tictail.com/\"\u003eshop\u003c/a\u003e \u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e my \u003ca href=\"http://gumroad.com/stc019\"\u003ee-bookshop\u003c/a\u003e \u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e \u003ca href=\"mailto:stc019@ymail.com\"\u003eemail me!\u003c/a\u003e \u003cimg src=\"http://orig11.deviantart.net/231d/f/2015/112/0/5/pixel_flower_button_by_sosogirl123-d8qn3u2.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/a94a3e152d85b991044010d1d2c5ae7f/tumblr_inline_mg2m5emlBn1qdlkyg.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/335185issacollect.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/609918cryingcomicpanel.png\" style=\"width: 192px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFR\u003c/span\u003e\u003c/strong\u003e: Hi, je suis stc019, mais tu peux m\u0027appeller Scotty ! Je fais des BD\u0027s trans-friendly et activistes, mais aussi et surtout des histoires de love mogai r\u00e9volt\u00e9. J\u0027adore cr\u00e9er des personnages qui bousculent les codes \u00e9tablis et qui vous tiennent au coeur bien au chaud !\u003cbr\u003eDepuis un an, j\u0027ai commenc\u00e9 \u00e0 bosser en freelance, et tant bien que mal j\u0027ai r\u00e9ussi \u00e0 survivre jusque l\u00e0 lol. Gr\u00e2ce \u00e0 mes patreons, je finance principalement mes... courses alimentaires. Parfois mes courses de matos de dessin, mais souvent c\u0027est vraiment pour pouvoir manger. Le moindre doller aide vraiment !\u003cbr\u003eJe travaille pour\u003cem\u003e\u00a0\u003ca href=\"https://www.facebook.com/lesecretdescailloux/?fref=ts\" target=\"_blank\"\u003eLe Secret des Cailloux qui Brillent\u003c/a\u003e\u003c/em\u003e, \u003cem\u003eUtena Maniac\u003c/em\u003e avec\u00a0\u003ca href=\"https://www.facebook.com/pg/imaleblog/photos/?tab=album\u0026amp;album_id=787041008072625\" target=\"_blank\"\u003eIma\u003c/a\u003e et sur un webcomic en solo, \u003cem\u003e\u003ca href=\"http://stc019-stories.tumblr.com/index\" target=\"_blank\"\u003eScotty (boi)\u003c/a\u003e\u003c/em\u003e, une fiction bilingue (FR-ENG) semi-autobiographique fantasm\u00e9e et bour\u00e9e d\u0027images exp\u00e9rimentales et sur\u00e9elles.\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGr\u00e2ce \u00e0 vos financements, je vais pouvoir aussi travailler sur ces projets-l\u00e0 :\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUne nouvelle BD d\u0027horreur, dans un aquarium, en huit clos bleut\u00e9 et iridescent.\u00a0\u003c/li\u003e\u003cli\u003eUn second ab\u00e9c\u00e9daire queer !\u003c/li\u003e\u003cli\u003eUn BD \u00e9crite et r\u00e9alis\u00e9 pour un lectorat mal/non-voyant. \u003cem\u003eYes!\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003eUne BD \u00e9rotique de 2 transmecs in love, h\u00e9h\u00e9.\u003c/li\u003e\u003cli\u003eUn thriller scifi badass avec en perso principal Kari, un.e pilote de micro-fus\u00e9e qui ne parle pas et se fait de l\u0027argent en chassant des animaux aliens pour les revendre \u00e0 des zoos de touristes intergalectiques. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMerci pour votre temps, votre soutien et amour ! Gros zoubis, \u003cem\u003elove you all,\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eScotty\u003c/span\u003e\u003c/strong\u003e \u003cimg src=\"http://68.media.tumblr.com/tumblr_lmsr23eQe61qcfn0j.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ef470b648cf1bfea35475cf255a02949/tumblr_ozv4fnHyWC1qbfqtwo1_400.gif\" style=\"float: right; width: 159px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://img4.hostingpics.net/pics/488212scott2.png\" style=\"width: 175px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eENG\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e: Hello, I\u0027m stc019, but you can call me Scotty ! I create trans friendly and activist comics, but also and mostly tender love stories about queer peeps adventures. I love to bring to life characters whom challenge stereotypes and stick to your heart because they\u0027re lovely.\u003cbr\u003eSince a year now, I started working as a freelancer and I survived until today haha! Because of my pledging patreons, I can mostly finance my... food groceries. Sometimes it\u0027s drawings tools purchases, but yeah, mostly it\u0027s for eating. So, any and every dollar \u003cem\u003ereally \u003c/em\u003edo matter.\u003cbr\u003eI\u0027m currently working on\u00a0\u003cem\u003e\u003ca href=\"http://crazymagicbizness.com/\" target=\"_blank\"\u003eCrazy Magic Business\u003c/a\u003e\u003c/em\u003e, \u003cem\u003eUtena Maniac\u003c/em\u003e with\u00a0\u003ca href=\"https://www.facebook.com/pg/imaleblog/photos/?tab=album\u0026amp;album_id=787041008072625\"\u003eIma\u003c/a\u003e on my own solo webcomic, \u003cem\u003e\u003ca href=\"http://stc019-stories.tumblr.com/index\"\u003eScotty (boi)\u003c/a\u003e,\u003c/em\u003e a fictional bilingual semi-autobiographic story full of drunken sureeal pictures. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThanks to your help, I would also be able to work on those projects:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA new horror comic, in an aquarium, behind closed doors, all in blue and iridescent lights. \u003c/li\u003e\u003cli\u003eA second queer ABC-book !\u003c/li\u003e\u003cli\u003eA comic written and thought for visually impaired people. \u003cem\u003eYes!\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAn erotic comic about 2 transmen in love, hehe. \u003c/li\u003e\u003cli\u003eA scifi thriller about my character Kari (you know the badass character with the bionic arm), a micro-spaceship pilot making money by capuring alien creatures to sell them to intergalactical zoos.\u00a0 \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks for your time, your support and your love !\u00a0 Huge kisses,\u003cem\u003e je vous adore,\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eScotty\u003c/span\u003e\u003c/strong\u003e \u003cimg src=\"http://68.media.tumblr.com/tumblr_lmsr23eQe61qcfn0j.gif\"\u003e\u003cbr\u003e\u003cbr\u003e"
