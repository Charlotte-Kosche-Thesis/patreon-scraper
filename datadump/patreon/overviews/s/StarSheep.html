    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tHello and welcome to Silver Sheep Productions! I\u0027m Dina R.S., but I\u0027m better known as Silver Star Sheep! I\u0027m a freelance artist who dabbles in a wide array of different mediums, such as drawing, sculpting, sewing and even a bit of writing and comics. In short, I make a lot of art! I work hard to make creative and quality images on a semi-frequent basis; barely a day goes by that I don\u0027t at least sketch something!\u00a0\u003c/div\u003e\n\n\tIf you support me, you will have early access to all of my art before I post it to the rest of the internet; sketches, WIPs, progress shots, finished products, doodles, writing snipits, etc. As well as this, I will even produce Patreon \"exclusive\" artwork that patrons can vote on, and get to see a long while before I post it elsewhere!! Not to mention, you\u0027ll get free tickets for possible future giveaways, and if you chip in enough, you\u0027ll get some artistic swag! Woah!!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eCURRENT PROJECTS:\u003c/strong\u003e\u003c/h3\u003e\u003col\u003e\u003cli\u003eMagic 8 (An original but short game)\u003c/li\u003e\u003c/ol\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBy supporting me you will help me in many ways. For one thing it will give me a bit of mental ease, giving me a little extra money to help with what little money I make a month. With this, I\u0027ll be able to better use the vehicle currently within my care. You will also help me pay for necessities such as clothing, toothpaste, shampoo and other such necessities, as well as household bills and insurance.\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tCan\u0027t support monthly? Not a problem! There are other ways to support, like telling your friends, reblogging/retweeting my art and even liking/favoriting it! Or even leaving me a comment! Hey, even moral support is a great investment, and I do honestly appreciate it. Appreciation can go a long way!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://silverstarsheep.deviantart.com/journal/Commission-Prices-Information-310064447\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eCommission Information\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://silverstarsheep.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://silverstarsheep.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLivestreams Starting at 8:00PM on Sunday Evenings during the school year, or at 7:00PM on Tuesday evenings during the summer! (EST)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/silverstarsheep\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://original.livestream.com/coffeeshoppe\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eCoolio the Jacob Ram wishes you a cool day! Thank you for your time!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig09.deviantart.net/b387/f/2015/289/5/5/coolio_by_silverstarsheep-d9db5p5.png\"\u003e\n\u003c/div\u003e"
