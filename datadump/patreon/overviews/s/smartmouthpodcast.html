    "summary": "Hello kind people. I\u0027m Katherine Spiers, the former food editor at LA Weekly (perhaps the last one ever? You can read about that fiasco \u003ca href=\"https://twitter.com/Passionweiss/status/937757015551631360\"\u003ehere\u003c/a\u003e). Thank you for visiting\u00a0\u003ca href=\"https://soundcloud.com/smartmouthpodcast\"\u003eSmart Mouth\u003c/a\u003e\u0027s Patreon page! Smart Mouth is a food history podcast - don\u0027t worry, it\u0027s not stuffy. \u003cbr\u003e\u003cbr\u003eEvery week I have a different guest on  - Danny Trejo, Gail Simmons, Anthony Bourdain, you name \u0027em - and we talk about one of their favorite foods. I can usually blow their minds with at least one factoid.\u003cbr\u003e\u003cbr\u003eIt\u0027s a podcast that I create with my producer, Michelle Lanz. I have big plans for Smart Mouth (like a newsletter with paid contributors!) but first I\u0027ve got get this thing to sustain itself. We\u0027re excited about creating Smart Mouth and hope to turn all our listeners into food experts. And sometimes, \u003cem\u003esometimes\u003c/em\u003e the show is even funny.\u003cbr\u003e\u003cbr\u003eIf you want, think of it as contributing to independent journalism. I do many hours of research for every episode - not just about food, but institutional racism, underreported events in history, etc. Come join the club!\u003cbr\u003e"
