    "summary": "Hi there,\u00a0\u003cbr\u003eWelcome to my Patreon page.\u003cbr\u003eI\u0027m Matt, Otherwise known as Skatermatt92\u003cbr\u003e\u003cbr\u003eLet me start by telling you why I fell in love with gaming in the first place.\u003cbr\u003eIt all started on my 4th Birthday, I\u0027d opened all of my presents and was quite happily enjoying everything i\u0027d received, until my parents told me there was one last thing. The box seemed gigantic at the time, Tearing the wrapping off I revealed my very first console. \u003cbr\u003eA SNES system. I was in awe of everything when it was set up, The first thing I played on it was Super Mario All-Stars. I was hooked instantly.\u003cbr\u003eI played it for days, weeks, even months.\u00a0\u003cbr\u003eIt was at that point I fell in love with games.\u003cbr\u003e\u003cbr\u003eA few years passed by and I got the PlayStation 1.\u003cbr\u003eCrash Bandicoot was My go to game during that time, \u003cbr\u003eUntil I discovered Final Fantasy 7.\u003cbr\u003e\u003cbr\u003eMany years have gone by, along with many consoles and many memories of games with friends and family alike.\u003cbr\u003eSome memories of which I shared with people I\u0027ve lost touch with over the years.\u003cbr\u003e\u003cbr\u003eComing up to the present day, I now Stream live to Youtube from my Playstation 4,\u003cbr\u003eTime seems to have gone by so quickly. It only seems like yesterday i\u0027d booted Super Mario All-Stars up for the first time.\u003cbr\u003eI would like to take this moment to say that the memories I\u0027ve shared with others through gaming will always be remembered.\u003cbr\u003e\u003cbr\u003eBut I would like to make many more memories with each and everyone of you, Through gaming and chatting on my live streams and Videos.\u003cbr\u003e\u003cbr\u003eWhich is why if you choose to become a Patreon to me,\u00a0\u003cbr\u003eWe are guaranteed to create so many memories together and journey to worlds far and wide to uncover the adventure that lies in store for us. \u003cbr\u003eTo do this with YOU, the amazing person reading this and with your support, we can become bigger and better together through our mutual love of Gaming and adventure.\u003cbr\u003e\u003cbr\u003eI hope this will mean as much to you as it does to me, After all. I do it all for YOU.\u003cbr\u003e"
