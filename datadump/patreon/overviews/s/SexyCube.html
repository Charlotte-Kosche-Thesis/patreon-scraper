    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-EFNw69zw4U%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-EFNw69zw4U\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-EFNw69zw4U%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/current-public-11165367\"\u003e\u003cstrong\u003eCurrent Public Build\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://www.patreon.com/posts/11166151\"\u003e\u003cstrong\u003eCurrent Patreon Build\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.sexycubestudio.blogspot.com\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nSo far we have :\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: #ee2b7a;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a04\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e levels\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: #ee2b7a;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a020\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e animated scenes\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: #ee2b7a;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a064\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e animation loops\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ch3\u003eWhat is WallHack Inc.?\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWallHack Inc. is an adult game inspired by cookie clicker / taping games. You have to gather money in order to buy buildings, thus generating more money to buy even more buildings or upgrading the existing ones and progressing to the next level.\n\t\u003cbr\u003e\nBut here, the building are somehow special, because they give you direct access to people\u0027s sexy intimacy!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/KZX2JQD.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/VftUUzi.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tYou always thought you were an orphan, but it was a lie! You are indeed the child of the CEO of WallHack Inc., a company specialized in online voyeurism. Lucia, its head secretary, came to ask you to take his place, as he disappeared with a big amount of the company\u0027s profits and is nowhere to be found. She makes you understand you don\u0027t really have the choice but to join and help her...\n\t\u003cbr\u003e\nNow the future of WallHack Inc. is in your hands, go get some money and sign contracts with those couples!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/X7pJ9xC.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eBeautiful painted environments\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/B3PxCQf.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWe\u0027re convinced that adult games fully deserve to be treated as games before sex content. That\u0027s why I wanted to take time to make a game as pretty as I could. Levels are designed to be smooth and appealing, and directly linked to their theme.\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003e\nSmooth hand-crafted animations\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://fat.gfycat.com/PaltryColdAngwantibo.gif\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tEach building is represented by a house and an animation, showing people performing sexual acts. Each animation is composed of around 45 hand-animated body parts, running at 60fps and different for each building. More, each one of them contains 3 different variations depending on the building level, meaning you don\u0027t have 4, but 12 scenes to watch per level.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eYou own secretary\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Huaa2Ml.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tBeing CEO sure has some benefits, and one of them is to have the delicious Lucia as your secretary. She will dispense informations and advices, or just be here to talk with you with a wide range of emotions. We plan to make her a big part of the game by giving her a real storyline leading to several outcomes, as well as an outfit system. You will have to carefully choose your words in order to warm her ice-cold heart!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eAlmost unlimited themes \u0026amp; fetishes\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/dtva6J3.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWe aim to have as many levels as possible, as the whole game is about a journey through the world of sex. You will begin in \"Innocence Suburbs\", a level displaying young couples discovering sex for the first time. The next levels will take you from vanilla sex to all sort of fetishes, and you will have a direct input on it. Indeed, if you support the game with $30 or more, you\u0027ll get a vote on what the next level should be about. We\u0027ll give a special attention to suggestions and where you, players, would like to go with us.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho we are\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tSexyCube Studio is composed of 2 french buddies :\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/7Lj6RCp.png\"\u003e\t\u003cbr\u003e\n\t\u003cstrong\u003eSismicious :\u003c/strong\u003e I\u0027m the art part! I\u0027m drawing sexy things since several years, and always try to produce the best I can for the projects I create. I\u0027m also working on an another adult game called \"Strumpets\", check it out!\u003cbr\u003e\n\t\u003ca href=\"http://sismicious.tumblr.com\" target=\"_blank\"\u003eMy tumblr\u003c/a\u003e\u003ca href=\"http://sismicious.tumblr.com\" target=\"_blank\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eNaito : \u003c/strong\u003eHe\u0027s the code part! Aside from being a long time friend, he\u0027s one of the most talented developer I know, always finding solutions for every problem. You can count on him to track and eradicate bugs as well as adding awesome functions!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy donate?\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWell, there is 2 reasons.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tThe first is the obvious one :\u003c/strong\u003e to speed up the development of the game. As everyone, our goal is to be able to work full-time on the game. Not only to make a monthly release possible, but also to be part of a larger conviction : making adult games reach a new step in term of quality. People enjoying adult content deserve well manufactured products, but also are the ones making it possible thanks to their donations.\u003cbr\u003e\n\tWe too have nice goals, including mobile app, cloud saves and such, check them out!\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThe second reason, however, is much more personal\u003c/strong\u003e, so you may skip it. I, Sismicious, created this project mostly to help Naito. I know him for a while know, and the least I can say is he deserves a better life. He\u0027s currently living in a ridiculously tiny room, alone, and struggling with social anxiety, psychological troubles, and debts. Life has not been easy for him, but he\u0027s still trying to attend a development school in order to escape this situation.\u003cbr\u003e\n\tAs a friend, I just can\u0027t let him stay like this, so I decided, not to just give him money (I\u0027m far from being rich too!), but to make him work with me for it and hope for the best.\n\t\u003cbr\u003e\n\tThat\u0027s why you\u0027ll find 2 lines per goals : one is for the game and you, the players, and the other is for him, as I\u0027ll try my best to help him each time I\u0027ll visit him.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eRewards\u003c/h3\u003e\n\t\u003cimg src=\"http://i.imgur.com/yBGNr8C.jpg\"\u003e\n\u003c/div\u003e"
