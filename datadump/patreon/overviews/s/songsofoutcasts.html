    "summary": "Songs of Outcasts is a slice of life/sci fi webcomic about genetically altered animal people. The story centers around a young altered man named Solomon Cale who is trying to find his biological father. Questions of identity and what it means to be human are explored in this coming of age tale. \u003cbr\u003e\u003cbr\u003eThis comic deals with some adult subjects and should be considered an 18+ work, though it is not explicitly about said subjects.\u003cbr\u003e\u003cbr\u003eThe story so far can be viewed on the \u003ca href=\"http://www.songsofoutcasts.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eSongs of Outcasts tumblr page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e I started this comic in 2013, during the very tumultuous time that I was finishing a degree. The comic had been on hiatus on and off as school and other factors took priority. Now that I\u0027m a graduate and self employed, I want to devote full attention to its completion, but it would be easier to do so with support. If you\u0027ve read and liked my comic, consider this like a virtual tip jar. Pledges will happen per page, but no more than 4 pages will be posted per month- that\u0027s one page per week.\u003cbr\u003e\u003cbr\u003e Rest assured, content will not be hidden behind a paywall, but there will be chances for patrons to get goodies and get a peek at pages in progress, character studies, and notes about the comic.\u003cbr\u003e"
