    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F103340783%3Fautoplay%3D1\u0026amp;url=http%3A%2F%2Fvimeo.com%2F103340783\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F485551742_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/103340783",

    "pledge_sum": 1493,
    "pledge_url": "/bePatron?c=104606",
    "published_at": "2014-07-23T23:20:02+00:00",
    "summary": "First off, if you have any questions regarding Patreon itself, please take a look \u003ca href=\"http://www.patreon.com/faq\" target=\"_blank\"\u003eat the Patreon FAQ, right here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello! In case you are not familiar with who I am or what I do, please allow me to explain!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 My name is Skyler Badalament Tirrell, and I love to create. Although this Patreon page is set up specifically for my comic, Dot X! (See example pages \u003ca href=\"http://dotx.webcomic.ws/comics/100/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e, \u003ca href=\"http://dotx.webcomic.ws/comics/133\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e, and \u003ca href=\"http://dotx.webcomic.ws/comics/110/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e!) Dot X is a comic\u00a0inspired by the characters that me and my friends made up in elementary school.\u00a0Although the characters were originally designed based off the\u00a0Sonic the Hedgehog series, the characters and\u00a0comic\u00a0have nothing\u00a0to do with it,\u00a0with the exception of the similar\u00a0appearances. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.hetrea.com/Panel1.png\" style=\"width: 429px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 The comic contains no violence, swearing or mature themes of any kind. It\u0027s safe for children but still enjoyable for adults! While the comic is a comedy before all else, it also has chapters focused on action, romance, fantasy, and the supernatural.\u00a0I want this\u00a0to be something I would have been excited\u00a0to read\u00a0when I was first coming up with these ideas!\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.hetrea.com/panel2.png\" style=\"width: 427px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0One more important note about the comic: \u003cem\u003eDotX\u00a0 updates\u00a0every \u003cstrong\u003eTuesday \u003c/strong\u003eand \u003cstrong\u003eFriday\u003c/strong\u003e.\u00a0\u003c/em\u003eThat means that\u00a0if, for example, someone were to choose to give $0.25 per comic update, that would\u00a0end up being $0.50 per week. Please keep that in mind\u00a0if you decide to be a patron!\u00a0On a similar note, if I ever miss an update day or put\u00a0up a\u00a0page without color,\u00a0no payments will be made.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://www.hetrea.com/panel3.png\" style=\"width: 431px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Dot X is not the only thing I do, however! I also make video games, which can be found and downloaded from my website,\u00a0\u003ca href=\"http://www.Hetrea.com\" rel=\"nofollow\" target=\"_blank\"\u003eHetrea.com\u003c/a\u003e. By becoming my Patron for the comic, you\u0027ll be granted access to all sorts of exclusive content regarding my games. Let\u0027s take a look below at the rewards being offered!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cimg src=\"http://www.hetrea.com/panel4.png\" style=\"width: 427px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
