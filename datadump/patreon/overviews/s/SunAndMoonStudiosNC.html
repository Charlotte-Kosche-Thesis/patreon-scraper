    "is_monthly": true,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQB8W6mBBY8Q%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQB8W6mBBY8Q\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQB8W6mBBY8Q%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/QB8W6mBBY8Q",
    "one_liner": "Creating and building new and original entertainment options for today\u0027s world!",
    "patron_count": 2,

    "published_at": "2015-06-04T20:00:49+00:00",
    "summary": "\u003cstrong\u003eSun \u0026amp; Moon Studios NC\u003c/strong\u003e was founded in early 2014 and has\nbeen involved in the NC film community with regards to growing the Independent\nFilm option in the area of North and South Carolina ever since.\u00a0 The goal of the studio is to \u201c\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBuild It Here\u003c/span\u003e\u003c/strong\u003e\u201d\nwith regards to the overall film production capabilities within the\nCarolinas.\u003cbr\u003e\n\u003cimg src=\"https://im1.shutterfly.com/media/47a5cc29b3127cceea8489fea8d900000030O00AbM2jNi3ctnIPbz4C/cC/f%3D0/ls%3D00906971343620151208215527811.JPG/ps%3D50/r%3D0/rx%3D720/ry%3D480/\"\u003e\u003cbr\u003e\nWe have helped clients with commercials, short films, demo reels and more since\nour inception, and we are collaborators with those who share our desire to make\nfilm grow in the directions that it needs to grow to build the foundations of a\nreliable film production scene in the Carolinas.\u00a0 We also conduct our own productions like\n\u003cstrong\u003eRavenwatch\u003c/strong\u003e, which is a multimedia production making use of local artists,\nactors, crew members, web designers, studio locations, voice over talent, and\nmore.\u00a0 The final product will be a comic\nbook, a radio show, and a film production in each issue/episode we\nproduce.\u00a0 \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eUPDATE!!!!\u00a0 :\u00a0\u00a0 RAVENWATCH IS ABOUT $600 AWAY FROM 1ST ISSUE PRINT!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2016, we are setting up the final stages of \u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eFOR SUPPORTERS\u003c/span\u003e\u003c/strong\u003e:\u003cbr\u003e\nIf you would like to support Sun \u0026amp; Moon Studios NC, you may choose one of\nthe options on the right of the page to do that.\u00a0 Check out the perks that we\u0027ve set up for you folks and buy in at your desired level of involvement! \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is only set up to take monthly payments (at the first of every month),\nso if that\u2019s what you\u2019re looking to do for us, then carry on as normal.\u00a0 If, however, you are looking for a one time\ndonation to our studio in support, then we will send you a PayPal link to do that!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExample 1:\u201cI only want to give \u2018X\u2019\ndollars one time to the support of the studio.What do I do?\u201d\u003c/strong\u003e\u003cbr\u003e\nChoose the level of monthly support that represents the dollar amount you\u2019re\nlooking for, and send us a message at sunandmoonstudiosnc@gmail.com .\u00a0 We\u0027ll reply with a link to our PayPal Payment Center, and you can follow through at your leisure!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExample 2:\u201cI want to give \u2018X\u2019 dollars\nto the studio, but I want to break it up into payments.What do I do?\u201d\u003c/strong\u003e\u003cbr\u003e\nDecide how many payments you want to break it into and choose the dollar amount\nfrom the monthly payment options below.\u00a0 Send us a message that lets us know how many payments you want to\nmake.After receiving that many payments\nfrom you, we will cancel your monthly payments to us and send you a message\nthat we have done so.\u00a0 There are no\npenalties for canceling at any time.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eFOR CLIENTS\u003c/span\u003e\u003c/strong\u003e:\u003cbr\u003e\nWe have several different programs going for building our clientele as a studio\ndepending on your needs.\u00a0 Here are the\nprograms available so you can pick the one that fits you the best:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDEMO REELS for ACTORS/ACTRESSES\u003c/strong\u003e:\u003cbr\u003e\nOur normal rate for delivering an industry standard 2 minute \u2013 2 minute and 30\nsecond demo reel is $50.00.\u00a0 If you need\nus to pull the footage from the web or from a DVD, there is a $10.00 charge for\ndoing that, as well.\u00a0 If the footage you\nwant on the reel is on a disc or flash drive already, there is no further\ncharge beyond the $50.00.\u00a0 Our turnaround\non these is within five business days.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwaxenj1lUE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eCOMMERCIALS FOR SMALL BUSINESSES\u003c/strong\u003e:\u003cbr\u003e\nOur commercials range in price from $175.00 to about $500.00 depending on your\nneeds. We also provide a HUGE discount\nif your business is willing to be listed as a possible film location for our\nproductions going forward, so contact us today to discuss options for this as\neach customer has varied needs and expectations.\u00a0 There is an easy to fill out form that we\nwill send you that allows you to tell us what you are looking for and gives you\nthe ballpark pricing you can expect.\u00a0 Our\ncommercials are TV or internet ready at the time of handover, and you can use\nthem however you see fit.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xv5uI-Opb_U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUSE OUR NETWORK FOR ADVERTISING\u003c/strong\u003e:\u003cbr\u003e\nWe have worked hard on our social media outreach through Facebook, Google+,\nTwitter, and more to develop a local outreach of about 35,000 people in order\nto broadcast our work and our clients to a specified target audience that will\nbenefit those local to Charlotte, North Carolina.\u00a0 We have set up programs for increasing that\noutreach and allowing our customers to use that network to build their own in\ndoing so.\u00a0 We target the local area in\norder to streamline our contact and support to those that are in the community\nwhich we are trying to uphold and push forward, so you can count on reaching\ncustomers that matter with your advertising in our network.\u00a0 You may not become well known in Bangalore,\nMaine, or Bangladesh, but that probably wouldn\u2019t do your business any good\nanyway.\u003cbr\u003eWe have \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eQuarterly, Monthly or\nWeekly\u003c/span\u003e\u003c/strong\u003e sharing programs through our social media outreach that are all\naffordably priced at between $10.00 and $50.00 per month.\u00a0 All payments are accepted through our Patreon\nsite right here, and you can cancel them at anytime with no penalty.\u00a0 Contact us today to let us know you would\nlike to discuss these options and a representative will get back to you within\n3 business days.\u00a0 These programs can also\nbe used in conjunction with the Commercial or Demo Reel options above.\u00a0 This program is equally useful to musicians,\nartists, and other production studios to broaden their reach and ability to be\nseen on social media as using multiple social media sites and users to do the\nsharing for you keeps you from being a social media \u201cspammer\u201d and \u201ctooting your\nown horn\u201d too often.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iPSCazRKuxw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/p0WQEpcItB0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-6kNQ6dHqSg\" width=\"560\"\u003e\u003c/iframe\u003eOUR FLAGSHIP SHOW :\u003cbr\u003eCAROLINA\u0027S OWN PODFORCE FIVE - ENTERTAINMENT, ARTS, MUSIC AND FASHION IN THE CAROLINAS\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThere are some things you should know about us going forward if you choose to\nsupport or work with us in the future as we want to see the film community\nadvance and not become stagnant in the absence of the much-talked-about Film\nIncentives programs.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur studio attempts to actually follow industry standards and practices when it\ncomes to legal issues.\u00a0 We encourage\neveryone we work with to do the same from NDA paperwork to Location\nAgreements.\u00a0 We are \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003enot\u003c/span\u003e\u003c/strong\u003e big supporters of\nwhat is called \u201cguerilla film-making\u201d as we do not believe that conducting\nbusiness in that way encourages trust in the local film-making community.\u003cbr\u003e\n\u003cbr\u003e\nWe also do \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003enot \u003c/span\u003e\u003c/strong\u003esupport the idea of working for free.\u00a0 We try to compensate people that work on our\nproductions even if that compensation takes the form of a temporary issuance of\ndeferred payments.\u00a0 As we operate in a\nnon-union state, we are building the film business under the idea that it works\nlike any other job in North Carolina \u2013 at non-union rates \u2013 and in support of\nstarting everything having to do with payment at the negotiating table.\u00a0 We believe that if you are running a\nproduction that doesn\u2019t pay people, then you haven\u2019t even tried to raise the\nfunds necessary to shoot a film.\u00a0 Marketing is a part of the endeavor that falls through the cracks too\noften in independent film-making, and we would like to see that change for the\nbetter.\u003cbr\u003e\n\u003cbr\u003e\nFilm-making is \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003enot\u003c/span\u003e\u003c/strong\u003e about whether or not you can pick up a camera, film\nsomething, and upload it to YouTube.\u00a0 Film-making\nis about creating something from scratch and launching it into forever.\u00a0 That requires the parts that some folks\nconsider the \u201cnot fun\u201d parts as well as the actual acting, directing and\nediting of it all.\u00a0 Marketing, legal\npaperwork, performing as a registered business, paying your taxes on expenses\nand income, etc.\u00a0 These are all integral\nto any large scale production, and if the independent film community wishes to\ngrow in the way that any small business wishes to grow, then these models of business\noperations should be followed to a large degree.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eHere\u2019s where we are different in regards to those existing models.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe don\u2019t believe in state or federal sponsorship through incentive\nprograms.We believe in raising the\nmoney the so called old fashioned way.\u00a0 We interact with small businesses before we interact with large\nsoul-less corporations that don\u2019t care about our local growth.\u00a0 We don\u2019t operate within the confines of a\nNon-Profit structure either.\u00a0 We do this\nto grow into a new form of entertainment industry here on the East Coast doing\naway with business issues that have plagued the Hollywood example wherever we\ncan.\u00a0 We try to learn from the industry\nmistakes that have been made as well as capitalize on their successes.\u00a0 We believe in independent ingenuity and\noriginality in our films and that follows suit with our business\npractices.\u00a0 Expansion goes hand in hand\nwith creation and both of them advance with solid plans in place or the proper\namount of attention and work has not been put in on the project.\u003cbr\u003e\n\u003cbr\u003e\nIf these ideas and practices sound like things you can agree with, and you are\ninvolved in film production or theater events in our area, please feel free to\ncontact us today and let\u2019s see what we can dream up next and make it happen!\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading about our business, and we hope to hear from you soon no\nmatter your level of involvement or interest!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlease find the following North Carolina Film-Makers and Entertainment Providers on Facebook, YouTube, and Twitter to keep up with this rapidly changing environment for multimedia productions:\u003cbr\u003e\u003cbr\u003eNerd Nation Magazine - Comic, Movie, and Convention Reviews to keep you up to date!\u003cbr\u003eRed Warrior Global - An Award winning Videographer and Studio based in Monroe, NC!\u003cbr\u003eManny Mac Studios - 6 time Carolina Music Awards winning video editor and photographer\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
