    "published_at": "2015-11-15T13:47:26+00:00",
    "summary": "\u003ca href=\"http://www.imagebam.com/image/2ac823702757773\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/9b/43/2c/2ac823702757773.jpg\" style=\"width: 469px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cem\u003eHey this is Scott and welcome to my Patreon Page. This page and site is for people who want to exclusively support me and be rewarded with some extra benefits. My long term goal is to become a full time Streamer and Youtube content creator. I started my channel 3 years ago and have been striving to make my dream become a reality.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tI create gaming content on\u00a0\n\t\u003ca href=\"https://www.youtube.com/user/ScottDogGaming\"\u003eyoutube\u003c/a\u003e and livestream on both youtube \u0026amp;\u00a0\u003ca href=\"https://www.twitch.tv/scottdoggaming\"\u003etwitch\u003c/a\u003e. I play all all types of games but usually focus on strategy and simulation games. With new episodes every day at 7pm GMT.\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.imagebam.com/image/553ec2702767173\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/e6/8d/08/553ec2702767173.jpg\" style=\"width: 417px;\"\u003e\u003c/a\u003e \u003cbr\u003e\nYouTube is an exciting place, however it can be very volatile. While YouTube ad revenue has seen a decline over the last few years, none more so than the Adpocalypse\u0027 of 2017. These events\u00a0have really highlighted just how fragile this environment can be as a source of income.\n\u003cbr\u003e\n\u003cbr\u003e\nWhile there are no guarantees, Patreon offers me a more predictable monthly income as a baseline. More than that is allows me to reinvest these funds in to the channel. Not only equipment but games for future content.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nTo give you an idea to the differences between youtube ad revenue and support via a patreon page\n\u003cbr\u003e\n\u003cbr\u003e\nMy channel has over 352k views over its lifetime and over 1.3 million minutes of content watched. Youtube analytics suggest that would be \u00a3155.78 of income. What it actually equates to is about \u00a395 in total.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWhere as a patreon who signs up for a $10 a month package i receive about $9.40.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nSo as you can see a it makes a significant difference to not only the way i work but also the income it provides.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.imagebam.com/image/5647e4702782453\" target=\"_blank\"\u003e\u003cimg src=\"http://thumbs2.imagebam.com/cd/6d/5a/5647e4702782453.jpg\" style=\"width: 423px;\"\u003e\u003c/a\u003e \n\u003cbr\u003e\n\u003cbr\u003e\nFinally, I want to take a moment to say thank you for checking out this page, and if you\u0027ve read this far... well done! I could never have imagined three years ago that i would have people willing to support me and help me make my dreams come true. It\u0027s an massively humbling , and a great privilege to be able to keep you company and to attempt to entertain you. Please know that your support is appreciated, whether it be as a Patreon, posting comments or likes on my videos, or just by watching them and sharing the journey with me! \u003cbr\u003e\u003cbr\u003eSo, thank you!\u003cbr\u003e\u003cbr\u003e"
   },
