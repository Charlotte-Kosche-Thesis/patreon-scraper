    "summary": "Hi everyone! Thank you so much for making your way to my Patreon page.\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eWillem\u003c/strong\u003e, and I\u0027m a \u003cstrong\u003esnake rescuer\u003c/strong\u003e in beautiful\u00a0\u003cstrong\u003eCape Town, South Africa\u003c/strong\u003e. I capture \u0026amp; relocate venomous and non-venomous snakes from people\u0027s property whilst also educating my community and viewers about these beautiful animals.\u003cbr\u003e\u003cbr\u003eI have more than 5000 local residents who are fans of my\u00a0\u003ca href=\"http://facebook.com/BloubergSnakeRescue\" target=\"_blank\"\u003eFacebook page\u003c/a\u003e, and my snake rescue videos all get 200+ views within the first 24 hours (averaging 1000 views after a couple of days).\u003cbr\u003e\u003cbr\u003eYou can find out more about the work I do and see my videos and other content on my Facebook page:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/BloubergSnakeRescue\" target=\"_blank\"\u003ehttp://facebook.com/BloubergSnakeRescue\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI also built a \u003cstrong\u003efree app\u003c/strong\u003e\u00a0(with more than 200 users a day) that helps anyone in South Africa find the contact details for their nearest snake rescuer, no matter where in the country they are:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://snakeremoval.co.za/\" target=\"_blank\"\u003ehttps://snakeremoval.co.za/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy intention since the day I started providing a\u00a0\u003cstrong\u003efree snake rescue service\u003c/strong\u003e to my community was to educate people about these beautiful and often misunderstood animals, and in doing so help keep both the community and our wildlife safe.\u003cbr\u003e\u003cbr\u003eWith almost every snake I rescue, I try to do a short educational session firstly with the people who called me, but secondly also with you, my viewers:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/T-rGe6pUBW0?rel=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eOn average I spend about 20-40 hours a month traveling to and from callouts, doing capture \u0026amp; relocation, and editing \u0026amp; posting videos for my viewers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy snake rescue service will always be free\u003c/strong\u003e, but unfortunately I do have some expenses to cover: permits, training, equipment, fuel, and my time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo I asked myself what the best way to fund a service like\u00a0\u003ca href=\"http://facebook.com/BloubergSnakeRescue\" target=\"_blank\"\u003eBlouberg Snake Rescue\u003c/a\u003e would be.\u003c/strong\u003e I happily pay for most of the expenses out of my own pocket, but the truth is that even tiny contributions from a large number of fans would enable me to bring you even better photos and videos, as well as other content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe Patreon is the best way to do this.\u003c/strong\u003e If you like what I do at Blouberg Snake Rescue you can contribute as little as $1 USD a month (that\u0027s about R14 ZAR) to not just help me create better content, but also help our community stay safe and informed.\u003cbr\u003e\u003cbr\u003eThe donation amounts listed under \"Rewards\" are unfortunately in US Dollars because of the payment platform we use, but the conversion to South African Rand is more or less as follows:\u003cbr\u003e\u003cbr\u003e$1 USD = R14 ZAR\u003cbr\u003e$3 USD = R42 ZAR\u003cbr\u003e$10 USD = R150 ZAR\u003cbr\u003e$15 USD = R200 ZAR\u003cbr\u003e$25 USD = R340 ZAR\u003cbr\u003e$60 USD = R800 ZAR\u003cbr\u003e$100 USD = R1400 ZAR\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI am very fortunate to have fans like you - people who are willing to help me do what I do and keep providing snake rescue as a free community service - your support means the world to me!\u003c/em\u003e\u003cbr\u003e"
