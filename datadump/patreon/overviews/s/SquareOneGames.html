    "published_at": "2016-06-10T22:01:11+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHELLO!\u003cbr\u003e\n\u003c/strong\u003eThank you for showing an interest in supporting my\u00a0\u003ca href=\"https://www.youtube.com/user/squareonegames\" target=\"_blank\"\u003e Youtube Channel \u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e.\u003c/span\u003e Please consider donating monthly and becoming an official SOG Sponsor. I\u0027d like to take a few minutes to explain to you why this is so important...\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003cstrong\u003e\u003cem\u003e\"\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI trust that if I continue to work very hard to produce quality content, my efforts will be rewarded.\"\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eCONSISTENCY\u003cbr\u003e\n\u003c/strong\u003eEvery Youtube Channel needs consistency, whether that\u0027s daily, weekly or monthly uploads.\u00a0 So why not just upload more content?\u003cbr\u003e\n\u003cbr\u003eI work as a Freelance Graphic Designer/Web Developer so I am at the mercy of my clients each and every day.\u00a0 If a client emails me with a project an hour before the release of a brand new game, well, I have to take the job which means I lose precious time covering the game.\u00a0 Often times this can lead to no coverage at all depending on how extensive my client\u0027s wishes are.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003eTruth is... if I really want to know how good my content is I should allow my viewers the opportunity to vote with their wallets.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\"Sure, I\u0027d be making less than minimum wage creating Youtube videos, but I\u0027d be happy!\"\u003c/em\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003c/span\u003e \u003c/strong\u003e\u003cstrong\u003eTHE VALUE PROPOSITION\u003c/strong\u003e\u003cbr\u003eMy funding goal is $1,000 and, if raised, would allow me to create more than 20\u00a0\u003ca href=\"https://www.youtube.com/user/squareonegames/playlists?sort=dd\u0026amp;view=50\u0026amp;shelf_id=34\" target=\"_blank\"\u003e ROAD TO COMPLETION GUIDES \u003c/a\u003e each year, bring back my daily show called\u00a0\u003ca href=\"https://www.youtube.com/user/squareonegames/playlists?sort=dd\u0026amp;view=50\u0026amp;shelf_id=39\" target=\"_blank\"\u003e THE DAILY DOSE \u003c/a\u003e, and devote any extra time I have to produce other shows.\u00a0 This would ensure a video gets posted every day and my video game coverage would be quicker and much more efficient.\u00a0 Knowing that my time wouldn\u0027t be so divided anymore would alleviate a ton of personal stress and give me the balance I desperately need in my life.\u00a0 \u003cbr\u003e\u003cbr\u003eIn return for your extreme generosity, I have set up rewards that can be unlocked based on your level of support. These rewards can range from typed copies of my Guides, Video Credits, Special Behind the Scenes Videos, Video Production Tutorials and much more!\u00a0 I\u0027m always adding various rewards so make sure to check back periodically to make sure you\u0027re reaping all the rewards I have for you. :)\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU!\u003cbr\u003e-\u003c/strong\u003eXONEVANT \u003cstrong\u003e/\u00a0\u003c/strong\u003eChannel Owner of Square One Games\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\
