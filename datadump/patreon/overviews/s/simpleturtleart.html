    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003cbr\u003e\u003c/strong\u003e\n\nWelcome to my Patreon page! Here you will find my creations. Please read the following below to get to know more about the drawings.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat is Simple Turtle\nArt?\u003c/strong\u003e\u003cbr\u003e\n\nAs Simple Turtle Art I create unique drawings\nin a simple way about topics like motivation, health, succes, love, life and\nturtles!\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat do I want to\naccomplish with these drawings?\u003c/strong\u003e\u003cbr\u003e\n\nI believe all people have the power in themselves to be great. Some people just don\u0027t know it, or don\u0027t see it. With these drawings I want to impact the lives of people and\ncreate a tipping point. I hope to create that one moment in someone\u0027s life where they start to change for the better. The goal with these drawings\nis to let people think about their life and take action in a positive way! And\nalso have some fun :)\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy I could use your\nsupport!\u003c/strong\u003e\u003cbr\u003e\n\nThe reason I started this Patreon page is to\nreach more people and to give more to the people than only my\ndrawings on Instagram. The money this could make me would allow me to invest in\nbetter equipment which will increase the quality of my drawings. I will also invest into books to learn more for myself and to transform that knowledge that I\u0027ve gained into creating new and inspiring drawings.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat do you get in\nreturn?\u003c/strong\u003e\u003cbr\u003e\n\nThere are 4 different reward tiers:\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e$1 - Congratulations\nyou\u0027re the foundation of Simple Turtle Art!\u003c/strong\u003e\u003cbr\u003e\n\n-Access\nto Patron-only posts\u003cbr\u003e\n\n-Sneak\npeek photos of upcoming releases\u003cbr\u003e\n\n-Vote\nevery month on future ideas for drawings!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e$3 - You\u0027re special!\u003c/strong\u003e\u003cbr\u003e\n\n-Access\nto Patron-only posts\u003cbr\u003e\n\n-Sneak\npeek photos of upcoming releases\u003cbr\u003e\n\n-Vote\nevery month on future ideas for drawings!\u003cbr\u003e\n\n-Get\na free e-card version of a postcard designed by me, every month!\u003cbr\u003e- Get a one-time drawing made by me,\nfor you!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e$10 - This is all for\nyou!\u003c/strong\u003e\u003cbr\u003e-Access\nto Patron-only posts\u003cbr\u003e\n\n-Sneak\npeek photos of upcoming releases\u003cbr\u003e\n\n-Vote\nevery month on future ideas for drawings!\u003cbr\u003e\n\n-Get\na free e-card version of a postcard designed by me, every month!\u003cbr\u003e\n\n-Get\none drawing specially made for you that will be posted here and on Instagram!\u003cbr\u003e\n\n-I\nwill follow you on Instagram!\u003cbr\u003e\n\n-Get\na shout-out on Instagram that comes with the drawing!\u003cbr\u003e\n\n-Get\na free e-card version of a postcard designed by me, every month!\u003cbr\u003e\n\n-Have\na personal Q\u0026amp;A session with me every month!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e$ 50 - Let\u0027s be\nfriends!\u003c/strong\u003e\u003cbr\u003e\n\n-You\u0027ll\nget all the previous rewards!\u003cbr\u003e\n\n-We\ncan share ideas!\u003cbr\u003e\n\n-We\ncan talk about everything in life!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\n\nThank you for taking your time to visit Simple\nTurtle Arts\u2019 Patreon page. Even if you decide to not become a patron, I want to\nthank you because you have taken the time to look at my drawings and I hope it\nleft you with a smile on your face :)\u003cbr\u003e\n\n\u003cbr\u003e\n\nLove you!\u003cbr\u003e\n\n\u003cbr\u003e\n\nP.S. If you haven\u2019t checked me out over at\nInstagram, please do! \u003ca href=\"https://www.instagram.com/simple_turtle_art/\"\u003e@simple_turtle_art\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e"
