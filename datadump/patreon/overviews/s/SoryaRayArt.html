    "summary": "Hello!\u003cbr\u003e\n\u003cbr\u003e\nThank you for checking out my Patreon page!\u003cbr\u003e\nMy name is Sorya Diamond and I run Sorya Ray Art\nwhere I create designs and commissions through traditional, digital, and mixed\nmedia platforms. \u003cbr\u003e\n\u003cbr\u003e\nA Quick Patreon Explanation:\u003cbr\u003e\nAt the moment I am creating one new project (big\nor small) every week, but with your help I could turn my passion into my fill\ntime job. Please consider giving me that little bit of loose pocket change (or\nhowever much you like) each month to help me bring YOU the best art, designs,\nand even tutorials that I can offer.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere your money goes:\u003c/strong\u003eProducing art comes with a cost, not\nonly for materials but for time as well, and all though it\u2019s not astronomical\nit still money out of my pocket. Please don\u0027t donate anything if you\u0027re\nstrapped for money and definitely don\u0027t feel obligated to support my work in\nthis way. I will continue to make art whether you donate or not, it will just\nget better and more frequent if you do. I make art because it\u2019s what I love\ndoing, but I would prefer to make it for YOU and with your help I can not only\ndo that but I can also make more stuff more often!\u003cbr\u003e\n\u003cbr\u003e\nMy goal is that this Patreon page will be my\nchance to create more content, and give me the opportunity to have more time to\ncommunicate with you and share everything I can. I hope to be able to not only\ndraw/paint/and design every day but to start video tutorials as well as create\nmarch like enamel pins and stickers. With your help I know I can achieve my\ndream!\u003cbr\u003e\n\n\u003cbr\u003e"
