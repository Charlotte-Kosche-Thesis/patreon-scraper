    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/u3XwWIdYyLA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-12-14T15:49:54+00:00",
    "summary": "\u003cbr\u003e\n\u003cimg src=\"https://www.sunstonemagazine.com/wp-content/uploads/2017/12/page2-web.jpg\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cem\u003eSunstone\u003c/em\u003e, the magazine for the best of Mormon thought and experience, is now a podcast!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor almost \n\u003cstrong\u003e45 years\u003c/strong\u003e,\u00a0\u003cem\u003eSunstone\u003c/em\u003e\u00a0magazine has specialized\u00a0in presenting the best of Mormon thought and experience in a compelling, art-rich, reader-friendly package.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re excited to announce that \n\u003cem\u003eSunstone\u003c/em\u003e is now a \u003cstrong\u003etext and audio\u003c/strong\u003e experience! We record both our latest and classic articles as podcasts, giving you access to our best content while on the road, exercising, or relaxing. Our goal is to help you engage more thoughtfully with Mormonism\u2014whatever your faith looks like!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027ve been a \n\u003cem\u003eSunstone\u003c/em\u003e subscriber, you know you\u0027re in for a treat. And if you\u0027re new, have a listen to some of our free podcasts\u00a0\u003ca href=\"https://www.patreon.com/posts/what-remains-has-15962455\" target=\"_blank\"\u003ehere\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/posts/questing-and-15962518\"\u003ehere\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/posts/still-finding-15962572\"\u003ehere\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.patreon.com/posts/passive-among-17669072\" target=\"_blank\"\u003ehere\u003c/a\u003e\u2014you\u0027ll be surprised at the richness and variety available to you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eClick on\u00a0the reward you\u0027d like to subscribe to. \u003cbr\u003e\nA fascinating journey awaits!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.sunstonemagazine.com/wp-content/uploads/2011/11/180smweb.jpg\" style=\"width: 162px;\"\u003e\u003cimg src=\"https://www.sunstonemagazine.com/wp-content/uploads/2011/11/182Cover-web-lg.jpg\" style=\"width: 162px;\"\u003e\u003cimg src=\"https://www.sunstonemagazine.com/wp-content/uploads/2011/11/Cover-Web.jpg\" style=\"width: 157px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHow is Sunstone\u0027s podcast different?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe like to think of our show as \n\u003cstrong\u003ethe \nAudible\u00a0of Mormon podcasts\n\u003c/strong\u003e. Each author invests dozens of hours into writing\nthe piece, and then our editors put a dozen more into deepening its\nthought, checking its facts, and honing its prose. This means that each podcast presents the author\u0027s vision in a focused, carefully realized, expressively read form\u2014creating an immersive listening experience and\u00a0making the most of your time.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJust a few of Sunstone\u0027s contributors:\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://www.sunstonemagazine.com/wp-content/uploads/2018/01/contributors4-web2.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eThe work of these authors, and many more, will be available to Sunstone\u0027s patrons. \u003c/strong\u003eSign up for your reward level now!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a way that you can support projects you love. You sign up for a reward level, provide your credit card number, and then at the beginning of each month Patreon charges you for the paid \"creations\" (or episodes) we released the previous month.\u00a0We plan to release a paid episode three to four times a month. So if you sign up for the $1 level, you\u0027ll be charged $3 to $4 a month. Each episode will include at least two articles and last about 45 minutes.\n\u003cbr\u003e\u003cbr\u003eYou\u0027ll be notified by email when each podcast is released. You can also visit this page and scroll down to the bottom to see the latest releases.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.sunstonemagazine.com/wp-content/uploads/2017/12/morethanweb.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThere\u0027s More than One Way to Mormon,\u00a0\u003c/strong\u003eand that\u0027s what you will find in the \u003cem\u003eSunstone Magazine Podcast\u003c/em\u003e: a variety of perspectives, experiences, and beliefs\u2014all presented with thoughtfulness and heart. \u003cstrong\u003eCome join the community!\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e"
