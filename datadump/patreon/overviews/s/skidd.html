    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FsRCmla6915Y%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsRCmla6915Y\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FsRCmla6915Y%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/sRCmla6915Y",
    "one_liner": "Adventure-Fantasy comic with RPG elements! I\u0027m hoping I can make drawing my living!",
    "patron_count": 97,

    "pledge_url": "/bePatron?c=71080",
    "published_at": "2013-06-03T09:04:04+00:00",
    "summary": "\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://uberquest.katbox.net/wp-content/uploads/sites/12/sesamecheebs.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eABOUT US\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003eHi! My name is Michael, I work with my wife Jessica on the Fantasy/Adventure webcomic, UberQuest! Some of you may know us as \u003cstrong\u003e\"Skidd\" and \"Phuufy\"\u003c/strong\u003e\u00a0 We draw art, and take commissions full time to support ourselves and our family.\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing since I was 5 and doing comics for fun since I was 10 years old,my wife has been similarly doing art since she was 8. We\u0027ve both been self-employed professionals since 2011, we decided in 2014 to start our webcomic UberQuest.\u003cbr\u003e\u003cbr\u003eUberQuest is a long-term project,a comic we plan to do for years on end. Here\u0027s the break down our our respective jobs on the comic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Skidd: Main artist, co-writer and lettering.\u003cbr\u003e-Phuufy: Main writer, co-editor/artist and colorist.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s why We\u0027d like to ask for your help making this dream come true!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThis comic is \u003cstrong\u003e100% free\u003c/strong\u003e for everyone to view\u003c/span\u003e. \u003cbr\u003e\u003cbr\u003eThough comic work takes\u003cstrong\u003e \u003cstrong\u003ealot\u003c/strong\u003e\u003c/strong\u003e of time, with your \u003cstrong\u003esupport \u003c/strong\u003eI can spend more time working on the comic and less time working on commissions or other projects. If you\u0027d like to find out how to help me out please check my incentives below - I will do my best to supply all these to all our generous Patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0More pledges means more goodies. More frequent updates, merchandise, doodles, exclusives, streams, and more!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://uberquest.katbox.net/wp-content/uploads/sites/12/kibblescheebs.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHAT\u0027S  UBERQUEST? :\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ca href=\"http://uberquest.katbox.net/\" rel=\"nofollow\"\u003e\u003cbr\u003ehttp://uberquest.katbox.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eUberQuest is a fantasy/adventure/sci-fi webcomic!\u003c/span\u003e\u003c/strong\u003e Taking place in the fantastical world of Evyr. It\u0027s a tale that follows six protagonists, Sesame, Kibbles (Kibella),Claire,Farron,Mason and Kylar.. on a quest for to solve an archaic mystery of ancient artifacts known as Ubers.\u003cbr\u003e\u003cbr\u003e Their journey takes a twist as they find themselves in the brink of a civil war between a corrupt Kingdom and a growing rebellion.Fractured groups have emerged in this time of uncertainty,as a wave of terroristic attacks and many strange occurrences have begun to spring up. \u003cbr\u003e\u003cbr\u003ePacked with action,adventure,drama,romance,comedy and mythical lore - it\u0027s a story you won\u0027t want to miss out on!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eUpdates Weekly!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAdditional Comics \u0026gt;\u0026gt;\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMousechivious\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://uberquest.katbox.net/wp-content/uploads/sites/12/jasminecheebs.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://mousechievous.katbox.net/\" rel=\"nofollow\"\u003ehttp://mousechievous.katbox.net/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMousechivious follows the everday life and misadventures of everyone\u0027s favorite bug-fanatic mouse-nerd Jasmine! \u00a0Along with the various people she lives and works with,fresh out of college - \u00a0can she keep her sanity in fast-pace world she finds herself caught up in or is making her dreams possible in the big-leagues?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThis comic is a bonus-feature of our Patreon, guaranteed to update 1x a month (or more! If we get enough pledges).\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"http://uberquest.katbox.net/wp-content/uploads/sites/12/clairecheebs.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWHERE YOUR PLEDGES GO:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eYour contributions will go toward better equipment for drawing and keeping the comic up to date.\u003cbr\u003eWe draw everything digitally, so we use our computers, monitors, tablets, pen nibs and such.\u003cbr\u003eAnd we\u0027d like to keep all of those under good maintenance.\u003cbr\u003e\u003cbr\u003eIt also takes a lot of time to work on these pages.. so with your pledges, it will help us to focus on making more comics/art to keep you entertained! Besides office equipment, he pays for our bills, food,gas and healthcare..ect - \u003cem\u003e\u003cstrong\u003ebasically everything that keeps your artists alive and well!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOf \u00a0course you can pledge any amount you want, change it anytime - set a limit or cancel anytime. \u003c/strong\u003ePatreon just helps you support artists/creators - kinda like a tip-jar.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMaking comics is our livelihood and something we feel extremely grateful and privilege to be able to do, thanks to all our generous fans!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://uberquest.katbox.net/wp-content/uploads/sites/12/farronkylarmasonwut.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWHAT YOUR PLEDGES GET\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eWe offer many \u003cstrong\u003eexclusive\u003c/strong\u003e offers you can only get via Patreon!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e-FREE Request Raffle Streams~! Each month we will hold FREE Request Streams, High Tier Patrons get first dibs,colored commissions - then the raffle is open to the public! My wife Phuufy will also be drawing during these.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eExclusive First look,WIPs,illustrations and animations!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAsk UberCast Blog, this is a mini-comic itself, semi-canonical and full of fanservicey-goodness, it helps get a more intimate look at our characters!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eUberQuest merchandise Gift-Boxes for High-Tier patrons, this includes books,plushies,buttons,bookmarks, prints and more~!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
