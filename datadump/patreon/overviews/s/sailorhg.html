    "summary": "Hi! I\u0027m Amy! I also go by sailorhg on the internet.\u003cbr\u003e\u003cbr\u003eI worked as a developer in the tech industry for 8 years before deciding to focus on improving computer science education. Now I write\u00a0\u003ca href=\"http://shop.bubblesort.io\"\u003ezines about how computers work\u003c/a\u003e as my day job. But I also do a lot of unpaid stuff on the side: I give talks at\u00a0\u003ca href=\"http://events.berkeley.edu/index.php/calendar/sn/cseas?event_ID=102768\"\u003eschools\u003c/a\u003e and local\u00a0\u003ca href=\"https://wafflejs.com/?day=2015-10-07\"\u003emeetups\u003c/a\u003e, I write\u00a0\u003ca href=\"https://medium.com/@sailorhg/art-and-math-and-science-oh-my-f1dc4ebb3223#.3nd4bwot4\"\u003eessays\u003c/a\u003e, I write\u00a0\u003ca href=\"http://sailorhg.com/glitchy/\"\u003eimage glitchers\u003c/a\u003e, I organize\u00a0\u003ca href=\"http://moonprismpower.net/\"\u003eart shows\u003c/a\u003e, and I design\u00a0\u003ca href=\"http://sailorhg.github.io/fairyfloss/\"\u003etext editor themes\u003c/a\u003e, to name a few! The unifying themes of the things that I work on are: bridging art and technology, decolonizing science education, creative computing, and making computer science more accessible and inclusive (and cuter tbh). I love doing this work and it\u0027s meaningful to me, though there\u0027s no money in it. If you also find it meaningful and would like to help support it, please consider contributing to this patreon!\u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003eAmy"
