    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eYou love new icon sets, I love making them.\u003cbr\u003e\u003c/em\u003eHelp me make them great by becoming a patron!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/sixel/1488278723/1454322361.sixel_sixeltogether_hotsprings.gif\" style=\"width: 194px;\"\u003e\u003c/div\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003eBasically a VIP icon commission wait list, you\u0027ll be first in line. There\u0027s a 1$ option for those that just want to support and have a say in what icon sets are made next.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/sixel/1386326413/1386326413.sixel_northern_lights_blue_sixel.gif\" style=\"width: 200px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHow much does this cost?\u003c/strong\u003e\u003cbr\u003e1$ - Vote on next icon set\u00a0\u003cbr\u003e5$ - Reserve an icon slot\u003cbr\u003e30$ - Pre-order an icon\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/sixel/1392208459/1392208459.sixel_korat_together_dessert.gif\" style=\"width: 200px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eI can\u0027t afford monthly patroens\u003c/strong\u003e\u003cbr\u003eThis is not monthly, only charged when a new icon set is made (last year there were 3) this makes any hiatus less stressful all around :\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/sixel/1399103465/1399103465.sixel_spring.gif\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhen will the next paid post be?\u003c/strong\u003e\u003cbr\u003eJune 1st\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/sixel/1488278723/1462076048.sixel_facewing_city.gif\" style=\"width: 196px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat if I just wait for you to open publicly instead?\u003c/strong\u003e\u003cbr\u003eIt\u0027s a bit cheaper that way, though when I open to the public it\u0027s not as scheduled and it\u0027s first come first serve. Being a patron is more than just getting perks, it\u0027s a way to support these little gif animations, to help make them as scenic or silly as possible :\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/sixel/1405235982/1405235982.sixel_rentrunner_summer_custom.gif\" style=\"width: 102px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
