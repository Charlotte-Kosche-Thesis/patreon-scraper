    "summary": "\u003cdiv\u003e\u003cem\u003eThank you so much to everyone who\u0027s ever offered me a kind word, harsh critique, or pointers about my art! To everyone who\u0027s paid me for a commission, or just paid me to continue with my work through Patreon, you all keep me going! One day, if I make it as a freelance smut artist, it will all you I think about. There\u0027s no way I could have made it this far without all the support, and I\u0027m looking forward to going quite a bit further.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eHi! I go by Shonomi and I draw sexy (mostly NSFW) fan art of my favorite web series, RWBY by Rooster Teeth. I do not own any of the characters. I\u0027d love to be a part-time freelance artist but I\u0027m currently working a full-time job also. Weiss is definitely my favorite character! Also, I love legs and heels. (Shoes are by far the most perfect accessory).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003cbr\u003e\u003c/strong\u003eMost of my rewards will be released after payments have processed (the 1st of the NEXT month), and released directly to you through email. This is until Patreon enables pay up front on my page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMMISSIONS\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://shonomi-art.tumblr.com/post/153352175547/commission-guidelines\"\u003eFind guidelines and pricing here!\u003c/a\u003e Patreons will get priority to commission slots when they open.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSTREAMING\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://picarto.tv/shonomi\"\u003eFind me on Picarto\u003c/a\u003e on select weekends, 1-4pm EST!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY NO PAYWALL PLEDGE\u003cbr\u003e\u003c/strong\u003eI believe that no one should have to pay to see smut. Growing up, I fell in love with the sexy drawn ladies of artists like REIQ and Hellabunna and always wanted to be able to draw just like them. Without a real source of income until just recently, I hated paywalls. Now that I\u0027ve \"made it\" a little more, I feel I have to give back a little first before I money grub!\u003cbr\u003e\u003cbr\u003eThis Patreon is so you can support your local smut artist, influence what I will draw, and get some extra goodies! All images will have regular resolution (around 1280p) files posted publicly. There is no \"exclusive content,\" but there\u0027s a lot of value here!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
