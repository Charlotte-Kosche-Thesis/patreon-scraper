    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0Hello and thank you for visiting my Patreon page! \u00a0I run the YouTube channel \u0027Santa Barbara English\u0027 where I post English lessons for Japanese people. I have made many unique lessons over the years of teaching English, and my goal is to put them all online to help Japanese people. \u00a0At the moment, I can only record one video every week, or two weeks, because it takes a lot of time to record/edit/subtitle. \u00a0I don\u0027t have a lot of free time because I am working (teaching) here in Santa Barbara.\u00a0\u003cbr\u003e\n \u00a0Every day I have to make the choice to either: A) Teach a few students here to earn money for my bills, or B) Spend the day making a YouTube lesson to help many people, but receive no money. \u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003cem\u003e \u00a0\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003ePatreon is a way for you to give money to support me so that I can create more videos\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u00a0 There are many people who could use all of my English lessons \u003cem\u003eright now\u003c/em\u003e, but I can only make/post them when I have time off work. \u00a0If I can receive enough donations and support, I will be able to work less, and spend more time making videos. \u00a0Many Japanese pay for Eikaiwa or private English teaching every month, if possible I would greatly appreciate even $1 a month from you, if you find my videos useful.\u003cbr\u003e\u003cstrong\u003eWhat if I can\u0027t support you?\u003cbr\u003e \u00a0 \u003c/strong\u003eIf you can\u0027t donate, you can still help a lot by Subscribing to my YouTube Channel, Commenting on the videos, Liking the Videos, and most importantly, Sharing them with your friends who are studying English.\u003cbr\u003eThanks again for visiting my Patreon page, I\u0027ll see you next video!\u003cbr\u003eSincerely,\u003cbr\u003ePatrick from Santa Barbara English"
