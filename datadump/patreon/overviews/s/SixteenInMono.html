    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, and welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eIf you are here, chances are you are interested in supporting me and I\u0027m glad you are! I hope to be able to make music for a living and have people around the world enjoy the music I make. Of course, I won\u0027t give you nothing for supporting me, so here are some things you get for supporting this page!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e$1 Tier (The Everything Tier)\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatreon Dashboard \u003c/strong\u003e- See what I post for patrons only, see any new incoming projects or announcements from me directly to you!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMP3\u003c/strong\u003e - Anything I release, you get the MP3 for just supporting me, whether it be covers or originals.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBacking Tracks/Stems\u003c/strong\u003e - As long as you make clear what you are going to do with them, I will give you backing tracks or stems to tracks upon request whenever possible. Please do not abuse this reward or I will remove it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRequest Pile\u003c/strong\u003e - Have a song you want me to maybe do at some point but don\u0027t really want to fork over money to force me to do it? Throw it in the pile and maybe on a rainy day I\u0027ll pick it up and do that song.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCredits in description\u003c/strong\u003e - That\u0027s just obvious.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDISCORD SERVER - \u003c/strong\u003eHave you ever decided you wanted to talk with me (for some odd reason)? Then you are in luck! This will grant you access to my discord server, where patrons can hang out and have a direct line to me. I\u0027ll chat and hang out with you guys whenever I\u0027m available!\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e$3 Tier (The [Even Slightly More] Everything Tier)\u003c/h4\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eALL PREVIOUS REWARDS\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly Access \u003c/strong\u003e- Just can\u0027t wait to see what I have got next? This is the tier for you!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCredits in video AND description\u003c/strong\u003e - Just want to see your name in a video? Then feel free to get in on this.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHopefully these rewards are good enough for you, but honestly I could never thank you enough for deciding to support me. Making music full time is a dream and any step closer to that makes me more motivated than ever. So whether you just enjoy my content or want to support it directly, \u003cstrong\u003ethank you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e"
