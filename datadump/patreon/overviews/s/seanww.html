    "summary": "Hey guys, Sean here. I\u0027m the translator for The Unrivaled Tang Sect on Wuxiaworld.com. I\u0027m doing translating as a hobby/part-time thing to kill some time, as well as to read this interesting novel as we go along.\u003cbr\u003eThis project is 621 chapters long, which might not seem like that many, but each of those chapters is 2-4 parts. Each part is also 3,000+ characters (~1,900 words+) long, which equates to 9,000+ characters (~6,000+ words) per chapter. As such, this project is around a 2,000 part project. My chapters have become progressively longer as the series goes on, making it even more of a time-sink. I started off with 1hr/chapter, but it\u0027s now easily 2hrs/chapter, making it extremely hard for me to continue with this projects as my studies become harder and harder.\u00a0\u003cbr\u003e\u003cbr\u003eSpecial thanks to Guan Zhong, who made the amazing banner!\u003cbr\u003e\u003ch3\u003e\u003ca href=\"https://emojipedia.org/butterfly/\"\u003e\ud83e\udd8b\ud83e\udd8b\ud83e\udd8b\ud83e\udd8b\ud83e\udd8b\u003c/a\u003e\u003c/h3\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003ca href=\"https://emojipedia.org/butterfly/\"\u003e\ud83e\udd8b\ud83e\udd8b\ud83e\udd8b\ud83e\udd8b\ud83e\udd8b\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003eDo I need to pledge to continue reading The Unrivaled Tang Sect? \u003cbr\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of The Unrivaled Tang Sect will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCan I change my pledge amount? \u003cem\u003e\u003cbr\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI made a pledge, but why hasn\u2019t it charged my Paypal/Credit card yet? \u003cbr\u003e\u003cem\u003eAll pledges on Patron are processed the start of every month, so regardless of when you pledged, you will be charged at the start of the next month. For example, you made a pledge in a middle of January, so you will not be charged until the 1st of February. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhen will I get access to the advance chapters?\u003cbr\u003e\u003cem\u003eOnce you pledge. Give me some time to get the chapters ready if you don\u0027t see them. It\u0027ll take a day at most. However, this will be changed to a \u0027when you get charged\u0027 policy if someone abuses it by withdrawing his/her pledge before they get charged.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you have any further questions, feel free to send me a message or make a patron post here after you pledge.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePS: When I say \u0027chapters\u0027, I mean \u0027chapter parts\u0027.\u003cbr\u003eAlso, some chapters may be unedited(but proofreaded) due to my editor slacking off(just kidding, obviously). I\u0027ll try my best to resolve this ASAP.\u003c/strong\u003e"
   },
