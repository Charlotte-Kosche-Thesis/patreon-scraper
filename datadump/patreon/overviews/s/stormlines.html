    "summary": "\u003cdiv\u003e\u003cimg src=\"http://www.downtoearthmeditation.com/wp-content/uploads/2016/08/Aiwen-WH.jpg\" style=\"width: 190px; float: left; margin: 0px 10px 10px 0px;\"\u003eHi,\nmy name is Aiwen, and Stormline Studium is my practice space for making Chinese\ncalligraphy, handmade notebooks, and these little digital creatures that I call\nCloudies.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003eWhy I do what I do...\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eCHINESE CALLIGRAPHY\u003c/em\u003e The practice of Chinese calligraphy has been a way for me to root my life in\nsimplicity, beauty, and an organic relationship to spiritual growth. It demands\ndaily practice that centers mind, heart, and body, and it is an expression of the spirit cultivated through years\nof training, experimentation, and unreasonable love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eBOOK-BINDING\u003c/em\u003e A blank\nnotebook contains its own space and time \u2013\u2013 it holds your own world,\nyour secret garden and your boxing ring. I love everything about creating these hand-bound notebooks, from researching different papers to designing beautiful covers to binding it all together with thread,\nknowing that someone will eventually fill up these blank pages with their own\nexplorations and unique expressions. \u003cbr\u003e\n\u003cbr\u003e\nCLOUDIES These little creatures are playful expressions of various feelings,\nmoods, and interactions that I experience throughout the day. They are a part\nof my \"Moodlab\" on Stormline Studium and I love sharing these little\ndoses of innocence even in the grumpiest of moods.\u003cbr\u003e"
