    "summary": "Hello! \u00a0\u003cbr\u003e\u003cbr\u003eMy name is Jennifer and I am creating videos about herbs, herbalism, wild foods, Etsy shop tips, how to make everything from a salve to smudge sticks, reviews on books about herbalism, impressions on the herbal conferences and classes that I go to. \u003cbr\u003e\u003cbr\u003eI have an Etsy shop called:\u00a0\u003ca href=\"https://www.etsy.com/shop/seawillowherbs?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eSea Willow Herbs\u00a0\u003c/a\u003ethat I started in 2010. \u00a0 I make salves, lip balms, bug spray and more. \u00a0Herbal medicine was not my first career choice. After college I realized that my first choice was not right for me and I started searching for the one that was. On a whim I took a one day class on herbal medicine making. I fell in love that day. I have been working to learn everything I can about herbs ever since. \u003cbr\u003e\u003cbr\u003eWorking with plants is a passion of mine. I love just spending time with them. Herbs both interest me and intrigue me. It is so cool that you can just go into your backyard and find something to soothe your stomach or find relief for a cut or bug bite. \u003cbr\u003e\u003cbr\u003eI started my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCDI15LyX5SRbi4Mh-eKhVTA\" rel=\"nofollow\"\u003eyoutube channel\u003c/a\u003e as a way to share all of the things that I have learned both about plants and about running a shop on Etsy. \u00a0It is also a way to share all of the new things I learn. \u00a0I am still very much a student and even though I know a lot I still have a lot to learn. \u00a0\u003cbr\u003e\u003cbr\u003eMaking videos takes a lot of time and money. \u00a0I have done a lot on my own however I would like to do much more. \u00a0This is way I have started this patreon page. \u00a0So if you love my videos and what to see more please think about supporting me! \u00a0Thank you so much! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
