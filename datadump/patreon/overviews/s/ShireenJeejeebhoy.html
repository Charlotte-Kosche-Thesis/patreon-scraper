 "creator": {

    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/875662/2de19f0df25a4715b50b5271360b39df?token-time=2145916800\u0026token-hash=K-EnEGqgG_nz9aGGBKkmH-mHsmepH25ka8GX5P5XNaE%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/875662/2de19f0df25a4715b50b5271360b39df?token-time=2145916800\u0026token-hash=WDwyiLiOCcP8g3eVysYSEg0cmd0XQ-jHkdYUh-IW3dw%3D",

    "published_at": "2017-05-15T20:58:59+00:00",
    "summary": "\u003ca href=\"https://www.flickr.com/photos/pario/33577647810/in/dateposted-public/\" target=\"_blank\"\u003e\u003cimg height=\"500\" src=\"https://c1.staticflickr.com/3/2826/33577647810_5fcecdcf2b.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"335\"\u003e\u003c/a\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy newest book is out now! \u003ca href=\"https://jeejeebhoy.ca/library/concussion-is-brain-injury/\" target=\"_blank\"\u003eClick here to check it out\u003c/a\u003e!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a NaNoWriMo fan. Every November, I hunker down with my fellow Wrimos and bang out a novel on my computer. Then I revise, submit to beta readers, and stall because the next step costs a lot of money. A good editor is worth paying for, but I\u0027ve run out of funds to do so, and my stack of novels is growing as they wait to have the red pencil of an eagle-eyed editor go through them. That\u0027s why I joined Patreon. I need patrons like you to help me bring these novels to readers.\u003cbr\u003e\u003cbr\u003eBut there\u0027s another reason why I\u0027m seeking patrons: to help people with brain injury.\u003cbr\u003e\u003cbr\u003eI have a brain injury and the attention span of a gnat. Wait. Scratch that. I \u003cstrong\u003eHAD\u003c/strong\u003e the attention span of a gnat. But I found treatment after years of searching and voil\u00e0: attention span of an elephant.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI was in the middle of writing \u003cem\u003e\u003ca href=\"http://jeejeebhoy.ca/lifeliner\"\u003eLifeliner\u003c/a\u003e\u003c/em\u003e, a book about the first person in the world to live without eating, when bam! Two cars crashed into the back of the one I was innocently sitting in, writing a chapter in my head.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll the cats jumped off my sinking ship as various family, friends, spouse, income, hobbies, talents, skills vamoosed. The cats splashed away, tails spinning like whiptides to motor them from my changed personality, absent emotions, cobra-striking anger. I watched helplessly from the sinking aft of my ship, knowing I needed better than the pseudo-evidence-based strategies and symptom-managing-brain-worsening medications masking-as-treatment that we with brain injury and concussions are subjected to, to get back to writing.\u003cbr\u003e\n\u003cbr\u003e\nI found better.\u003cbr\u003e\n\u003cbr\u003e\nAnd then: I finished \u003cem\u003e\u003ca href=\"http://jeejeebhoy.ca/lifeliner\" target=\"_blank\"\u003eLifeliner\u003c/a\u003e\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\nI relearnt my photography.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI wrote my first novel.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd more novels: \u003ca href=\"http://jeejeebhoy.ca/library/she/\" target=\"_blank\"\u003ean urban fantasy\u003c/a\u003e, a \u003ca href=\"https://www.wattpad.com/story/4174248-aban%27s-accension\" target=\"_blank\"\u003estory for Wattpad readers\u003c/a\u003e all around the world, \u003ca href=\"http://jeejeebhoy.ca/library/time-and-space/\" target=\"_blank\"\u003ea time travel\u003c/a\u003e bouncing between Toronto futures, a thriller played out on Twitter.\u003cbr\u003e\n\u003cbr\u003e\nIn 2012, I wrote \u003cem\u003e\u003ca href=\"http://jeejeebhoy.ca/library/concussion-is-brain-injury/\" target=\"_blank\"\u003eConcussion Is Brain Injury\u003c/a\u003e\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nI was making my own way, finding treatment that increased my energy bit by small bit, shot my emotions awake, snapped more and more dead neurons and flailing neural networks into life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI wrote to breathe.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut the toll of fighting for limited health care; the relentless fatigue; my brain\u2019s stubborn resistance to initiating and organizing; and worst of all PTSD slamming into me like a hockey enforcer in 2013, meant I had to make a choice: write or market.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI chose writing.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn 2016, goaded by my neurodoc and brain trainer, I put all my meagre energy into raising money through \u003ca href=\"http://www.publaunch.com/campaigns/concussion-brain-injury\" target=\"_blank\"\u003ePubLaunch\u003c/a\u003e to publish an update to \u003cem\u003e\u003ca href=\"http://jeejeebhoy.ca/library/concussion-is-brain-injury/\" target=\"_blank\"\u003eConcussion Is Brain Injury\u003c/a\u003e\u003c/em\u003e. Unfortunately, proofreading and marketing remained unfunded. Right after, I had eye surgery, expecting a 6-week recovery. Holy cow, the colours! The depth! Um, my brain no like the computer screen. How can I write my update?! You\u2019ll get efficient proprioception and perception, my surgeon said. It\u2019ll just take awhile.\u003cbr\u003e\n\u003cbr\u003e\nYeah . . . a year and counting.\u003cbr\u003e\n\u003cbr\u003e\nAnd then: I received therapeutic help to organize, structure, write, and edit my update. Yay! Somehow I found a way to publish it. And today it\u0027s out! But . . .\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHow to fund the marketing? How to let people know \u003ca href=\"https://www.goodreads.com/book/show/36302216-concussion-is-brain-injury\" target=\"_blank\"\u003ethere is hope for brain injury treatment\u003c/a\u003e? How to edit, publish, and market the novels sitting on my hard drive, including the one I wrote in 2017 about a computer nerd\u0027s virtual reality becoming reality? How to make multimedia ebooks? And sell my photography?\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nOne day, scrolling through Twitter, I saw a tweet on Patreon by a fantasy writer I follow. Hey, that\u0027s it! Monthly support through fans like you, who want to see my art freed from my hard drive!!\u003cbr\u003e\n\u003cbr\u003e\nWhat do you think?\u003cbr\u003e\n\u003cbr\u003e\nI know, I know, what\u2019s in it for you? \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBragging rights about how you\u2019re the best reader ever! Because you\u2019re supporting a writer with brain injury and PTSD, just trying to make a difference!!!\u003c/span\u003e\u003c/strong\u003e Pretty cool, eh? The rewards are sweet too."
