    "summary": "This started out as a little prototype to answer the question \"would SS13 look and feel good in 3D?\"\u003cbr\u003e\n\u003cbr\u003e\nReception was very positive and there\u0027s been a lot of work done since then to make this into an actual thing. With your help the project can get to a state where contributors can be invited.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eIs it a remake?\u003c/h4\u003e\nThe goal is to translate the core mechanics from modern SS13 as closely as possible. Even though it\u0027s gained an extra dimension, the game should play the same.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOpen source?\u003c/h4\u003e\nYes, after alpha. SS13 is a community-driven project. The baseline skill for creating 3D models is slightly higher than what\u0027s required for pixel art, but the simple artstyle and straightforward asset pipeline allow anyone to contribute, with downloading Blender as the only requirement. Tutorials TBA.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eDev log?\u003c/h4\u003e\nYou can join the\u00a0\u003ca href=\"https://discord.gg/wqbp82f\" target=\"_blank\"\u003eDiscord\u003c/a\u003e server or check out the\u00a0\u003ca href=\"https://trello.com/b/R9HaKsnn/ss3d\" target=\"_blank\"\u003eTrello\u003c/a\u003e! Updates will also be posted here.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hX9GIdVSdXo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\n\u003cul\u003e\n\u003c/ul\u003e"
