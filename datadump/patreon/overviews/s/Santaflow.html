cebook fans, and his Youtube channel has more than 79 million views. He is one of the most viewed spanish artist on internet. Furthermore, he is an idol in Lationam\u00e9rica. WIth 6 albums, many videos and some overseas tours behind him (M\u00e9xico,Argentina, Chile \u0026amp; Uruguay), fans are surrended to him and they follow his steps everywhere. And this is only the beginning",
