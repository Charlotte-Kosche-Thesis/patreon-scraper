    "summary": "\u003cdiv\u003e\u003cstrong\u003eHey!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eThank you for stopping by on my patreon page. My name is Aron also known as Schinkn on DeviantArt. I create transformation content in form of illustrations, comics and animations. I always wanted to do art as my fulltime job, but still keep my freedom.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWhy am I joining patreon?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s difficult to find a job in my country when you\u0027re doing art. Of course you could join a studio, but there you work under pressure, don\u0027t draw what you enjoy (mostly designs).\u003cbr\u003eI love transformation art and I want to do it as a job working full time on ideas and on content my audience wants. This is made possible through sites like Patreon :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWhat do I get for being your patreon:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis post would be too long when I write here again, what you all get for which tier. So I recommend looking on the rewards at the side of this page :)\u003cbr\u003e\u003cbr\u003eTo summarize it, you\u0027ll get access to a lot of bonus material and get the chance to indirectly or even directly say what you want to get drawn from me. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eExamples of my work:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIllustrations: \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://pre00.deviantart.net/9f33/th/pre/i/2017/268/f/3/shulks_anger__fiora_s_death___xenoblade_chronicles_by_schinkn-dbok4in.jpg\" style=\"width: 348px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://pre00.deviantart.net/974a/th/pre/i/2017/305/9/c/violet_parr_be___the_incredibles_by_schinkn-dbsefh2.jpg\" style=\"width: 329px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/910c/i/2018/006/6/f/you_did_it____little_witch_academia_by_schinkn-dbz5hno.jpg\"\u003e \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eTransformative Content:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0553/f/2018/043/0/b/0bf26d9d7665fad5deebdbf6ef7ea01e-dc2zh1k.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/ccfa/f/2018/084/8/b/wakfu___elely_age_progression_bimbo___animation_by_schinkn-dc4rt8y.gif\" style=\"width: 524px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore on my Deviantart page: \u003ca href=\"http://schinkn.deviantart.com/\"\u003ehttp://schinkn.deviantart.com/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
