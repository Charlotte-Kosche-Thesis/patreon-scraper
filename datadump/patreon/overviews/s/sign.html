    "summary": "\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAbout...\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAfter finishing her study of fine art at the Art Studio, located in Barcelona, Spain, Jen Chang returned to Taiwan, to study human design. Deeply interested in spirituality, she knows her art has a deeper purpose, the true purpose of an artist \u2013 to learn your own humanity and to share that perspective with others. For what is art, without sharing? \u003cbr\u003e\u003cbr\u003eHer oil paintings often imitate the style of many well-known impressionistic painters, and she is slowly developing a personal style that is her own. From sketches and comics to intricate illustrations, Jen Chang presents the viewer with a glimpse into her life\u2019s experience, that of a Taiwanese native, whose art is also grounded in Western painting techniques. A gifted artist, photographer, and writer, she has a warm personality, and the dream to become a successful artist. \u003cbr\u003e\u003cbr\u003ePlease take the time to view and learn about her work. Perhaps its most endearing quality is its imagination \u2013 her most notable art has a dreamlike quality that divulges who she is and where she wants to be in the world. Her artwork combines three important things all art should have: technique, vision, and heart. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cWhat I like about Jen Chang\u2019s artwork is its unique ability to take you somewhere else completely. Sometimes soft and dreamlike, other times in bold pen and ink, it is always daring and always interesting. It helps that she has a charming personality and warm heart. She is certainly one of my favorite artists.\u201d\u003c/em\u003e\u003cbr\u003e-Jason Kish, Professional Freelance Writer\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5hwzdYH.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003e\u5728\u7d50\u675f\u897f\u73ed\u7259\u5df4\u585e\u9686\u7d0d\u7684\u85dd\u8853\u5bb6\u5de5\u4f5c\u5ba4\u7684\u898b\u7fd2\u5f8c\uff0cJen Chang\u56de\u5230\u4e86\u53f0\u7063\uff0c\u958b\u59cb\u5b78\u7fd2\u4eba\u985e\u5716\u3002\u003cbr\u003e\u7531\u65bc\u5c0d\u9748\u6027\u7684\u9ad8\u5ea6\u8208\u8da3\uff0c\u5979\u77e5\u9053\u5979\u7684\u85dd\u8853\u6709\u8457\u66f4\u6df1\u5c64\u7684\u76ee\u7684\uff0c\u90a3\u4e5f\u540c\u6642\u662f\u8eab\u70ba\u4e00\u500b\u85dd\u8853\u5bb6\u771f\u6b63\u7684\u76ee\u7684\uff0d\u8a8d\u8b58\u81ea\u5df1\u4e26\u5206\u4eab\u81ea\u8eab\u89c0\u9ede\uff0c\u5426\u5247\uff0c\u4ec0\u9ebc\u624d\u662f\u85dd\u8853\u5462\uff1f\u003cbr\u003e\u003cbr\u003e\u85c9\u7531\u7d93\u5e38\u81e8\u6479\u773e\u591a\u77e5\u540d\u7684\u5370\u8c61\u6d3e\u756b\u5bb6\uff0c\u5979\u7684\u6cb9\u756b\u6f38\u6f38\u767c\u5c55\u51fa\u5c6c\u65bc\u81ea\u5df1\u7684\u98a8\u683c\u3002\u003cbr\u003e\u5f9e\u7d20\u63cf\uff0c\u6f2b\u756b\u5230\u7cbe\u7d30\u7684\u63d2\u756b\uff0c\u90fd\u80fd\u7aba\u898b\u4f86\u81ea\u5979\u751f\u6d3b\u7d93\u9a57\u7684\u5448\u73fe\u3002\u003cbr\u003e\u8eab\u70ba\u53f0\u7063\u4eba\uff0c\u5979\u7684\u85dd\u8853\u5960\u57fa\u65bc\u897f\u65b9\u6280\u5de7\u3002\u003cbr\u003e\u64c1\u6709\u6eab\u6696\u500b\u6027\u7684\u5979\u540c\u6642\u4e5f\u662f\u4e00\u4f4d\u6709\u5929\u8ce6\u7684\u85dd\u8853\u5bb6\uff0c\u651d\u5f71\u5e2b\u548c\u4f5c\u8005\uff0c\u5979\u7684\u5922\u60f3\u662f\u6210\u70ba\u4e00\u500b\u6210\u529f\u7684\u85dd\u8853\u5bb6\u3002\u003cbr\u003e\u8acb\u82b1\u4e9b\u6642\u9593\u597d\u597d\u5730\u54c1\u5690\u5979\u7684\u4f5c\u54c1\uff0c\u6216\u8a31\u4f60\u6703\u611b\u4e0a\u5176\u4e2d\u7684\u60f3\u50cf\u529b\uff0c\u5979\u7684\u85dd\u8853\u6700\u986f\u773c\u7684\u662f\u6709\u8457\u5982\u5922\u822c\u7684\u611f\u89ba\uff0c\u4e0d\u4f46\u6
