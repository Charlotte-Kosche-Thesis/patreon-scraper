    "summary": "Hi, I\u0027m\u00a0\u003cstrong\u003eLuxy\u003c/strong\u003e! I\u0027m the owner and creator of\u00a0\u003ca href=\"http://www.spellpath.com/\" target=\"_blank\"\u003eSpellpath\u003c/a\u003e, a small soy candle and fragrance business located in the lovely PNW! (I\u0027m also on\u00a0\u003ca href=\"http://www.spellpath.etsy.com/\" target=\"_blank\"\u003eEtsy\u003c/a\u003e!) I\u0027ve seen a wonderful amount of success since opening in October of 2017. I\u0027ve been contacted by several large, nationwide stores hoping to stock my candles on their shelves - but unfortunately, I was unable to fulfill such large orders with my limited work space and on-hand supplies. Honestly, I was NOT expecting the demand I was met with. This is where you come in!\u003cbr\u003e\u003cbr\u003eI\u0027d be thrilled to grow Spellpath\u00a0into its full potential - even better and more magical than it already is. Knowing that there\u0027s demand for my products to be stocked in retail stores means I need to think BIG. With your help, I can upgrade my work equipment to handle larger bulk and wholesale orders, pay for official UPC codes, build up my reserves of supplies, improve my branding and packaging, and keep doing more of what I love, but better! Patreon will also help me cover extra costs and allow me to add NEW goodies when possible.\u003cbr\u003e\u003cbr\u003eI strive to use only the best raw materials in my products - including eco-friendly pure soy wax, skin safe and phthalate-free fragrances, natural essential oils, lead-free cotton wicks, and recyclable packaging.\u00a0I personally create, pour, label, package, and ship every single item that is sold in my shop. I also handle my own photography, graphics, social media management, marketing, you name it. I\u0027m a one woman business with big plans and big goals!\u003cbr\u003e\u003cbr\u003eBesides my undying gratitude, Patrons will get access to Patron only discount codes, hand written thank you post cards, early access to new products, and some tiers will even include physical items (of your choice) from my shop, mailed directly to you! You can always choose to forgo these rewards if you\u0027d rather just help out monetarily. Every little bit helps and is greatly appreciated. There is no obligation to pledge forever - and you can cancel, decrease, or increase your pledge at anytime. If you\u2019re unable to pledge each month - that\u2019s absolutely okay!\u003cbr\u003e\u003cbr\u003eYou can also support me by purchasing something directly from\u00a0\u003ca href=\"http://www.spellpath.com\" target=\"_blank\"\u003emy shop\u003c/a\u003e! This is certainly a labor of love and all profits from sales go to sustaining what I\u0027ve already built, and improving when and where I can. Thank you to everyone who has supported me in one way or another already, and those who will do so in the future. I couldn\u0027t do this without you!"
