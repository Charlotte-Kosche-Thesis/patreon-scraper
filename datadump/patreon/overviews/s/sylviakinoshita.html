    "summary": "\u003cdiv\u003e(March 24, 2018)\u003cbr\u003e\u003cbr\u003eUntil things are in a more stable health situation that I can actually WORK.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI know it\u0027s been a long time coming... I just suffer from severe embarrassment from failing at something.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAt the moment, I don\u0027t have a timeline of returning to work or even doing art. I\u0027m leaving all my patreon info up in hopes I can come back again.\u003cbr\u003e\u003cbr\u003eLove y\u0027all anyway!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e------------------------------------------\u003cbr\u003eThe Patreon \u00a0is to support my continued work on the Webcomic:\u00a0\u003ca href=\"http://ravenwood.spiderforest.com\" rel=\"nofollow\"\u003eThe Unnamed: A Ravenwood Comic\u003c/a\u003e\u003cem\u003e. \u003c/em\u003eThis is a continuation of my previous comic\u00a0\u003ca href=\"http://silverkitty000.deviantart.com/gallery/55170684/Ravenwood\" rel=\"nofollow\"\u003eRavenwood\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Comic:\u003c/strong\u003e(Updated 12/07/15)\u00a0About 7 years ago, I stopped work on my webcomic due to personal/health reasons.\u003cbr\u003e\u003cbr\u003eMy original series was called \u003cem\u003eRavenwood\u003c/em\u003e. This series will be called \u003cem\u003eThe Unnamed: A Ravenwood Comic\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWhy the name change, I hear you screech in panic. Well quite simply, things have changed in the world they live in. Marcus has been missing for five years, most assume he\u2019s dead. His heirs, Duncan and William, are also missing though it\u2019s assumed they\u2019ve merely left the country. The family\u2019s land will be up for grabs at the end of the year. Any unnamed heir, related by blood, can argue their rights to the land before the King.\u003cbr\u003e\u003cbr\u003eThe Conahans are positioning to argue their claim, however tenuous, and remove any opposition. They intend to finish what they started at the beginning of \u003cem\u003eRavenwood\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eSo what\u2019s the big deal with this plot of land? I guess, you\u2019ll have to hang around to find out.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdate schedule!\u003c/strong\u003e\u003cbr\u003eEvery Friday-ish. As health allows. The comic itself is free and will be shown\u00a0\u003ca href=\"http://ravenwood.spiderforest.com\" rel=\"nofollow\"\u003ehere.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
