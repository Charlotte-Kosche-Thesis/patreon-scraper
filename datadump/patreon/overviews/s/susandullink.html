    "summary": "Tof dat je hier bent! Dit zijn de \u003cstrong\u003edrie redenen\u003c/strong\u003e waarom ik ben begonnen met dit Patreon-account.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. Mijn doel is om susandullink.nl nog heel lang te laten bestaan\u003c/strong\u003e\u003cbr\u003e\nSchrijven vind ik geweldig en al helemaal als ik dat kan doen over de onderwerpen die ik heel interessant vind. Een gevalletje 1+1=3 zeg maar.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIk blog sinds 2010 en langzamerhand weet ik steeds beter hoe ik dat het beste kan en wil doen. Geen clickbait, geen recepten of vluchtige tips, maar diepgaande artikelen vanuit een meer filosofisch en onderzoekend perspectief.\u00a0Dat vind ik enorm leuk en wil ik nog heel lang blijven doen.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e2. Ik wil niet afhankelijk zijn van advertenties\u003cbr\u003e\n\u003c/strong\u003eIk zit niet bij een mediabureau en dat ben ik ook niet van plan. Ik wil de vrijheid hebben om te schrijven waarover ik wil, zonder dubbele agenda. Ik heb in het verleden weleens betaalde artikelen geschreven, maar dat staat me toch tegen.\u003cbr\u003e\n\u003cbr\u003e\nMomenteel doe ik naast mijn blog ook freelance klussen om rond te komen. Dat is ok\u00e9, maar niet top. Om meer tijd te kunnen besteden aan mijn blog, zal ik dus op andere manieren\u00a0inkomsten moeten gaan genereren. \u003cbr\u003e\u003cbr\u003eIk heb al een e-book geschreven, maar dat is lang niet voldoende. Donaties van fans zijn daarom een hele goede aanvulling.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3. Het blijven ontwikkelen van mijn blog\u003c/strong\u003e\u003cbr\u003e\nMet een beetje steun kan ik meer tijd en geld steken in mijn blog en hoef ik minder werk voor anderen te doen. Ik kan dan...\n\u003cbr\u003e\u003cul\u003e\u003cli\u003emeer blogartikelen schrijven\u003c/li\u003e\u003cli\u003euitgebreider onderzoek voor artikelen doen\u003c/li\u003e\u003cli\u003emezelf nog meer ontwikkelen via boeken, cursussen en evenementen\u003c/li\u003e\u003cli\u003emeer video\u0027s maken\u003c/li\u003e\u003cli\u003ealle vragen van lezers beantwoorden\u003c/li\u003e\u003cli\u003eenzovoort!\u003c/li\u003e\u003c/ul\u003e\n\u003col\u003e\n\u003c/ol\u003e\nIk wil graag investeren in mijn blog om deze nog beter te maken, zonder me te hoeven richten op\u00a0commerci\u00eble content.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWat krijg jij van mij?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDoor mij te steunen, krijg je natuurlijk alle toffe content op mijn blog te lezen. Maar dat krijgt de rest ook. \n\u003cbr\u003e\n\u003cbr\u003e\nAls Patron ben je een held.\u00a0Daarom wil ik jou extra bedanken en krijg je toegang tot mijn exclusieve Patreon feed. Een maandelijkse boekenclub, een kijkje achter de schermen, andere inzichten: ik zal regelmatig wat posten.\u003cbr\u003e\n\u003cbr\u003e\nAls je me voor 5 dollar of meer steunt ontvang je zelfs nog meer extraatjes en behandel ik je als \u00e9chte VIP. \u003cbr\u003e\n\u003cbr\u003e\nIk zie Patreon als een plek waar ik kan experimenteren, soms zelf om hulp vraag en persoonlijker kan zijn.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVind je tof wat ik doe? Steun me dan op Patreon, wat je ook kunt missen. Alle steun wordt enorm gewaardeerd!\u003cbr\u003e- Susan\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBlog\u003c/strong\u003e: susandullink.nl\u003cbr\u003e\n\u003cstrong\u003eFacebook\u003c/strong\u003e: facebook.com/susandullinknl\u003cbr\u003e\n\u003cstrong\u003eInstagram\u003c/strong\u003e: @susandullink\u003cbr\u003e\n\u003cstrong\u003eTwitter\u003c/strong\u003e: @susandullink\u003cbr\u003e\n\u003cstrong\u003eMail\u003c/strong\u003e: susan [at] susandullink [dot] nl\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
