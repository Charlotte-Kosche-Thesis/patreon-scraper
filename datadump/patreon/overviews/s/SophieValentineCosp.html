    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://66.media.tumblr.com/e2230f15334103588448d4eac429ffc7/tumblr_noo1zbfnB21qiozwzo2_1280.jpg\" style=\"width: 468px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nHola mi nombre es Sophie, y soy artista en el mundo del Cosplay, dise\u00f1o, armo y construyo vestuarios y accesorios, de fantas\u00eda o ficci\u00f3n, que representan distintos mundos del comic, videojuegos, anime o series, etc. Espero crecer en este arte que tanto amo. Y como saben, vivir del arte no es f\u00e1cil pero gracias a ustedes tal vez juntos podamos lograr metas. \u00a0Espero que les guste mi trabajo, acompa\u00f1\u00e1ndome en mi vida, mis proyectos, y un espacio un poco mas personal y privado para compartir con ustedes, toda la ayuda y \u00e1nimos ser\u00e1n bienvenidos \u0026lt;3\n\u003cbr\u003e\u003cbr\u003eNac\u00ed y me cri\u00e9 en el sur del pa\u00eds, no tuve muchas herramientas para poder crecer en esto ya que no existia nada relacionado al cosplay en mi pueblo, pero cuando me mude a Buenos Aires luego del secundario pude realizar lo que tanto deseaba, conocer gente con mis gustos y poder asi ir con mas fuerza en mis proyectos , tambi\u00e9n tome clases de costura y de armaduras. Actualmente estoy recibida de Producci\u00f3n Integral de Televisi\u00f3n y tambi\u00e9n trabajo. Mi pasatiempo favorito son los videojuegos, seguramente lo saben lo nombre muchas veces en mis redes ademas de que tengo muchos trajes desde juegos retro hasta nuevos que pueden ver. Es algo que realmente disfruto y puedo pasar horas.\u00a0\u003cbr\u003eEspero se unan para poder juntos realizar nuevos trabajos y de calidad, mas sesiones de fotos y avanzar en esto que tanto amamos. Cada aporte tendr\u00e1 una recompensa que se dar\u00e1 de mi parte personalmente y con mucho amor. Al hacerse mi patreon se estar\u00e1n haciendo una parte de mi, una parte de lo que hago tiene sus huellas y siempre estar\u00e9 eternamente agradecida por ello.\u00a0\u003cbr\u003eEspero sea de su agrado todo lo que venga y lo que puedan encontrar aqui! :)\u00a0\u003cbr\u003e\n__________________________________________________________\u003cbr\u003e\nI was born and raised in the south of the country, I did not have many tools to grow in this since there was nothing related to cosplay in my town, but when I move to Buenos Aires after high school I was able to do what I wanted, meet people With my tastes and power so to go with more force in my projects, also take classes of sewing and armor. I am currently receiving Integral Television Production and also work. My favorite hobby is video games, surely they know the name many times in my networks besides I have many costumes from retro games to new ones that can see. It\u0027s something I really enjoy and I can spend hours.\u003cbr\u003eI hope to join together to be able to do new work and quality, more photo sessions and to advance in this that we love so much. Each contribution will have a reward that will be given from me personally and with much love. When they become my patron they will be doing a part of me, a part of what I do has their footprints and I will always be eternally grateful for it.\u003cbr\u003eI hope you like everything that comes and what you can find here! :)\u003cbr\u003e\u003cbr\u003eSophie.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 180px;\"\u003e\u003cimg src=\"http://i.makeagif.com/media/8-26-2017/3mDnRI.gif\"\u003e\u003cdiv style=\"\"\u003eTHANK YOU SO MUCH \u0026lt;3\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
