    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u003c/strong\u003e\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u003cstrong\u003e\u0410\u043d\u0442\u043e\u043d \u0411\u043e\u0440\u043e\u0434\u0430\u003c/strong\u003e.\u003cbr\u003e\u042f \u043a\u0438\u043d\u043e\u0440\u0435\u0436\u0438\u0441\u0441\u0435\u0440, \u043f\u0440\u043e\u0434\u044e\u0441\u0435\u0440, \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0441\u0442, \u043e\u043f\u0435\u0440\u0430\u0442\u043e\u0440.\u003cbr\u003e\u041c\u043e\u044f \u0441\u0442\u0443\u0434\u0438\u044f \u003cstrong\u003eSage Pictures\u003c/strong\u003e \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u043e\u043c \u0444\u0438\u043b\u044c\u043c\u043e\u0432 \u0438 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0448\u043e\u0443 \u0438 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0445 \u043a\u043b\u0438\u043f\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u043c\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c \u043d\u0430\u0434 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u043c - \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0441\u0435\u0440\u0438\u0430\u043b\u043e\u043c \u003cstrong\u003e\u00ab\u041f\u043e\u0441\u043b\u0435 \u043d\u0430\u0441\u00bb\u003c/strong\u003e.\u003cbr\u003e\u042d\u0442\u043e\u0442 \u043d\u0430\u0443\u0447\u043d\u043e-\u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043f\u043e\u0441\u0442-\u0430\u043f\u043e\u043a\u0430\u043b\u0438\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0442\u0440\u0438\u043b\u043b\u0435\u0440, \u0434\u0440\u0430\u043c\u0430. \u0412\u0441\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0442 \u0441\u0440\u0430\u0437\u0443 \u0436\u0435 \u043f\u043e\u0441\u043b\u0435 \u043d\u0430\u0447\u0430\u043b\u0430 \u0432\u043e\u0439\u043d\u044b. \u0413\u0435\u0440\u043e\u0438 \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442 \u0432 \u043e\u0436\u0435\u0441\u0442\u043e\u0447\u0435\u043d\u043d\u044b\u0439 \u0446\u0438\u043a\u043b \u0441\u043e\u0431\u044b\u0442\u0438\u0439, \u0435\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u0446\u0435\u043b\u044c \u043a\u043e\u0442\u043e\u0440\u044b\u0445 - \u043e\u0441\u0442\u0430\u0442\u044c\u0441\u044f \u0432 \u0436\u0438\u0432\u044b\u0445.\u003cbr\u003e\u0416\u0435\u0441\u0442\u043e\u043a\u043e\u0435 \u0432\u044b\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0438 \u043c\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0441\u044e\u0436\u0435\u0442.\u003cbr\u003e\u0418, \u043a\u0441\u0442\u0430\u0442\u0438, \u0437\u0434\u0435\u0441\u044c \u043d\u0435\u0442 \u0437\u043e\u043c\u0431\u0438:) \u0412\u043e \u0432\u0441\u044f\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043f\u043e\u043a\u0430 ...\u003cbr\u003e\u003cbr\u003e\u0421\u0435\u0440\u0438\u0430\u043b \u0441\u043e\u0437\u0434\u0430\u0435\u0442\u0441\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0439 \u043f\u0440\u043e\u0441\u0442\u044b\u0445 \u0443\u0432\u043b\u0435\u0447\u0435\u043d\u043d\u044b\u0445 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0441\u0442\u043e\u0432 \u0432 \u0441\u043e\u0442\u0440\u0443\u0434\u043d\u0438\u0447\u0435\u0441\u0442\u0432\u0435 \u0441 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u0430\u043c\u0438 \u043a\u0438\u043d\u043e\u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438.\u003cbr\u003e\u042d\u0442\u043e \u0441\u0435\u0440\u0438\u0430\u043b \u0434\u043b\u044f \u0432\u0430\u0441 \u0438 \u0434\u043b\u044f \u043c\u0435\u043d\u044f, \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043b\u044e\u0431\u0438\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0435 \u043a\u0438\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u041c\u043e\u0435\u0439 \u043a\u043e\u043d\u0446\u0435\u043f\u0446\u0438\u0435\u0439 \u0441\u0442\u0430\u043b\u0430 -\u00a0\u003cstrong\u003e\u0418\u043d\u0442\u0435\u0440\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u044c\u003c/strong\u003e.\u003cbr\u003e\u0412\u0435\u0434\u044c \u043a\u0430\u0436\u0434\u044b\u0439, \u043a\u0442\u043e \u043a\u043e\u0433\u0434\u0430-\u043b\u0438\u0431\u043e \u0441\u043c\u043e\u0442\u0440\u0435\u043b \u0444\u0438\u043b\u044c\u043c \u0438\u043b\u0438 \u0442\u0435\u043b\u0435\u0441\u0435\u0440\u0438\u0430\u043b, \u0434\u0443\u043c\u0430\u043b, \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u044d\u0442\u0443 \u0441\u0446\u0435\u043d\u0443 \u043e\u043d \u0431\u044b \u0445\u043e\u0442\u0435\u043b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e-\u0434\u0440\u0443\u0433\u043e\u043c\u0443, \u043f\u043e \u0441\u0432\u043e\u0435\u043c\u0443, \u0438\u043b\u0438 \u0447\u0442\u043e \u044d\u0442\u0438 \u0441\u043e\u0431\u044b\u0442\u0438\u044f \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b.\u003cbr\u003e\u0412 \u043d\u0430\u0448\u0435\u043c \u0441\u0435\u0440\u0438\u0430\u043b\u0435, \u044f \u0445\u043e\u0447\u0443 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442\u044c \u0441\u0430\u043c\u043e\u043c\u0443 \u0437\u0440\u0438\u0442\u0435\u043b\u044e \u003cstrong\u003e\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u044c \u0440\u0435\u0448\u0435\u043d\u0438\u044f\u003c/strong\u003e \u0438 \u003cstrong\u003e\u0443\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u0441\u044e\u0436\u0435\u0442\u043e\u043c\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u0421 \u044d\u0442\u043e\u0433\u043e \u043c\u043e\u043c\u0435\u043d\u0442\u0430, \u043d\u0438\u043a\u0442\u043e \u043d\u0435 \u043c\u043e\u0436\u0435\u0442 \u0441\u043a\u0430\u0437\u0430\u0442\u044c, \u0447\u0442\u043e \u0435\u043c\u0443 \u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0441\u044e\u0436\u0435\u0442 \u0438\u043b\u0438 \u0447\u0442\u043e \u0437\u0434\u0435\u0441\u044c \u0441\u043a\u0443\u0447\u043d\u044b\u0435 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0438, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432\u0441\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0432\u0430\u0441.\u003cbr\u003e\u042f \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u043c\u044b \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e\u0437\u0434\u0430\u043b\u0438 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u043e\u0434\u0443\u043a\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0431\u0443\u0434\u0435\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0435\u043d \u0434\u043b\u044f \u0432\u0441\u0435\u0445.\u003cbr\u003e\u003cbr\u003e\u0418 \u044f \u003cstrong\u003e\u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u044e \u0412\u0430\u0441\u003c/strong\u003e \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0438 \u0441\u0435\u0440\u0438\u0430\u043b\u0430 \u0438 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0433\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0437\u0430\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u044e\u0449\u0438\u043c.\u003cbr\u003e\u003cbr\u003e"
