    "summary": "\u003ca href=\"http://survivalisatalent.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cblockquote\u003e\u003ch2\u003e\u201cI told her once I wasn\u2019t good at anything. She told me survival is a talent.\u201d\u003c/h2\u003e\u003ch2\u003e-Susanna Kaysen\u003c/h2\u003e\u003c/blockquote\u003e\u003cimg src=\"https://livelovewritedream.files.wordpress.com/2018/01/me.jpg?w=750\" style=\"float: right; margin: 7px 0px 7px 24px;\"\u003eWelcome to Survival is a Talent, a blog founded by me, August. I started this blog as a part of my journey to recovery after I was diagnosed with a mental illness in the spring of 2015. After a year of shame and bitter feelings, I decided to embrace who I am. Despite stigma and the advice to keep my diagnosis to myself, I started a blog to share my story. I wrote about some of my deepest secrets and darkest symptoms in hopes that others might understand. The more I wrote, the less alone I realized I was. I thought I was alone for years, but I never was and neither are you.\u003cbr\u003e\u003cbr\u003eOver the past year and a half, Survival is a Talent has become a safe place for individuals with a mental illness to share their stories of survival. This site is a community of acceptance, especially for those with a \u201cscary\u201d mental illness. It is a place to educate those who might just be coming to terms with their diagnosis. It is a place to enlighten those who might have the wrong ideas. We write about our lives to process our intense and sometimes debilitating emotions. We write to survive and \u201csurvival is a talent.\u201d\u003cbr\u003e\u003cp\u003e\u003cbr\u003eSurvival is a Talent is now on \u003ca href=\"https://www.patreon.com/survivalisatalent\"\u003ePatreon\u003c/a\u003e! HUGE thanks to Abby Whittredge, Daniel Watts, \u003ca href=\"https://www.emilydeibler.com/\"\u003eEmily Deibler\u003c/a\u003e and Richter Sundeen for supporting this blog and helping raise mental illness awareness! One of the many purposes of our Patreon is to reach the goal of paying our valued contributors.\u003c/p\u003e"
