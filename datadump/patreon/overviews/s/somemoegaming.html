    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-8DUba6Qe64\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHi there, I\u0027m SomeMoeGaming and I create anime and gaming based videos on YouTube.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hU7od4WSjUw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAs someone who\u0027s a huge fan of anime and video games, I took those two hobbies and merged them into this YouTube channel we know today as SomeMoeGaming. As of recent, I took matters into my own hands and will be attempting to pursue this whole YouTube thing as a full time job directly after high school. Whether it was a stupid life decision or not is determined by the results after this gap year I have chosen to take.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hWp61OEy4R4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy did I start a Patreon?\u003c/strong\u003e\u003cbr\u003eThere\u0027s nothing I\u0027m more passionate about than creating content to entertain you all, the viewers, and probably one of the best feelings in the world is being told a video has made someone\u0027s day. But one unfortunate fact of the matter is that ad revenue is quite inconsistent on YouTube which can make it quite difficult to form a stable income to support living expenses.\u003cbr\u003e\u003cbr\u003eSo this is where Patreon comes in. By becoming a Patron, you will be able to\u003cem\u003e \u003cstrong\u003edirectly support the content\u003c/strong\u003e\u003cstrong\u003e\u00a0I produce and \u003c/strong\u003e\u003cstrong\u003ehelp me take a step forward towards this dream.\u003c/strong\u003e\u003c/em\u003e In addition to that, you will receive rewards based on the tier of money you pledge to donate monthly.\u003cbr\u003e\u003cbr\u003eIf you are considering to support me on this journey, thank you so very much, I am forever grateful for your consideration. If not, I completely understand and I appreciate you taking the time to read this.\u003cbr\u003e"
