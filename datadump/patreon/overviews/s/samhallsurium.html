    "summary": "\u003cdiv\u003eF\u00f6rst och fr\u00e4mst vill jag tacka dig f\u00f6r att du ens \u003cstrong\u003efunderat\u003c/strong\u003e p\u00e5 att st\u00f6dja detta, det \u00e4r inte m\u00e5nga d\u00e4r ute som ens kommit s\u00e5 l\u00e5ngt - och naturligtvis vill jag d\u00e5 ocks\u00e5 tacka mina k\u00e4ra patroner som hj\u00e4lper mig g\u00f6ra det jag g\u00f6r, vilket \u00e4r samh\u00e4llssatir i sin enklaste form, typ. \u003cbr\u003eJag \u00e4r i startgroparna av att skapa digitalt och animera vilket s\u00e4kert m\u00e4rks men jag kommer bli b\u00e4ttre p\u00e5 det ju mer tid jag kan l\u00e4gga ned i det - och d\u00e4r kommer mina fantastiska patroner in!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJAG VILL KUNNA SKAPA P\u00c5 HELTID!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDet jag g\u00f6r \u00e4r att skriva\u00a0manus, skapar scener, designar karakt\u00e4rerna, spelar in r\u00f6sterna, animerar och redigerar. Allts\u00e5 allt. Detta tar v\u00e4ldigt mycket tid som ni s\u00e4kert f\u00f6rst\u00e5r och n\u00e4r jag inte g\u00f6r just de sakerna s\u00e5 funderar jag p\u00e5 vad f\u00f6r klipp man kan g\u00f6ra och g\u00f6r research runt det. Jag f\u00f6rs\u00f6ker \u00e4ven svara p\u00e5 de flesta kommentarer runt mina videos och \u00e4ven om jag inte g\u00f6r det s\u00e5 l\u00e4ser jag dem iallafall.\u003cbr\u003e\u003cbr\u003eD\u00e4rf\u00f6r tycker jag det \u00e4r rimligt att be om en liten summa varje m\u00e5nad av er som vill se detta h\u00e4nda.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eNi blir debiterade en g\u00e5ng den 1:a varje m\u00e5nad och jag skickar ut ett \u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003es\u00e4rskilt m\u00e5nadsbrev\u003c/span\u003e\u00a0som tack till er som hj\u00e4lper mig med detta. Vi snackar kommande scenuppslag och annat, vilket g\u00f6r att \u003cstrong\u003eni i h\u00f6gsta grad kan vara med och p\u00e5verka hur filmerna blir - \u00e4nda in p\u00e5 detaljniv\u00e5!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eS\u00e5 kanske vi kan \u00e4ndra debattklimatet lite i det h\u00e4r kalla j\u00e4vla landet tillsammans!\u00a0\u003cbr\u003e\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/channel/UC49HQDCy2DsC3nDDRNSfJIA/videos\"\u003ewww.youtube.com/channel/UC49HQDCy2DsC3nDDR...\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eFacebook: \u003ca href=\"http://www.facebook.com/samhallsurium\"\u003ewww.facebook.com/samhallsurium\u003c/a\u003e"
