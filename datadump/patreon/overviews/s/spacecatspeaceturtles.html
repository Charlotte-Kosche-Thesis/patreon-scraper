    "summary": "Space Cats Peace Turtles is dedicated to expanding the reach of the greatest board game ever made. Through its weekly podcast and occasional videos, SCPT hopes to make the notoriously complex grand strategy game more approachable and enjoyable. Each week, Matt Martens and Hunter Donaldson discuss strategy, individual games, and related topics to Fantasy Flight\u0027s Twilight Imperium. Community feedback has been crucial to the success of the show, and engaging in discussions with fans of the game is what consistently keeps the project running. Now, SCPT is asking for your financial support, in addition to the social support you\u0027ve already paid in surplus. We love our fans and want to make products that they can be proud to show others, and that is easiest to achieve through your support of this Patreon.\u003cbr\u003e\u003cbr\u003eTo get more specific, SCPT is planning to film the TI4 tournament taking place at GenCon 2018 in August. This is a huge endeavor requiring extra hands and a lot of equipment. The only way to make this possible is with your help! We want to make the best tournament content we can muster, and the more support we receive, the better that content gets. Any amount helps and even if you can\u0027t help financially, sharing this page with other fans helps too! We appreciate everything the community has done for us, and look forward to growing alongside all of you."
