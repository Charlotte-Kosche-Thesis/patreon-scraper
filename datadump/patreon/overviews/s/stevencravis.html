\u003ca href=\"https://www.youtube.com/watch?v=UMF3L9nHOQ4\" rel=\"nofollow\"\u003edemo video\u003c/a\u003e and become a patron, at \u003cstrong\u003e$1 per month\u003c/strong\u003e, if the continued creation of such videos by me strikes you as potentially helpful for \u003cstrong\u003eboosting your own music career, digital sales and over-all online presence\u003c/strong\u003e.\u00a0 I will be open to suggestions for tutorial \u003cstrong\u003etopics\u003c/strong\u003e, if musicians email me at relax@stevencravis.com My tutorials will be posted at \u003cstrong\u003ethe link you will see after you support this with $1\u003c/strong\u003e (per month). You can cancel any time.\u003cbr\u003e\u003cbr\u003e"
