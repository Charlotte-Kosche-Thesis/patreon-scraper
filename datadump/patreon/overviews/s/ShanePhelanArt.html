 style=\"color: rgb(0, 0, 0);\"\u003ecome into the picture! once you become my patron , you will feel great knowing that\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003eyou are funding the resources to build an online platform for the promotion of art and art education!\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u003c/b\u003e\u003cu style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWHY SHOULD I BECOME YOUR PATRON SHANE ?????\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell guys and gals im glad you asked\u003c/span\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e :) when you become my patron:\u003c/b\u003e\u003cbr\u003e\u003col style=\"\"\u003e\u003cli style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003eFunding my patreon \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eempowers\u003c/span\u003e\u003c/strong\u003e me to dedicate more time to creating quality works of art\u003c/span\u003e\u003c/span\u003e.\u003c/li\u003e\u003cli style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a patron you will be able to have\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eyour say\u003c/span\u003e\u003c/strong\u003e in what kind of content \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eyou would like to see\u003c/span\u003e\u003c/strong\u003e by polls that i regularly run on my page.\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"c E PATRONS WHO ENABLE ME TO DEDICATE MORE TIME TO MY PASSION. AND THANK YOU TO ALL OF MY FANS WHO FOLLOW ME ON ALL MY PLATFORMS, WITHOUT YOU MY WORK IS NOT POSSIBLE!\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cu style=\"color: rgb(0, 0, 0);\"\u003e\u003c/u\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWhether big amounts of small every penny is wholeheartedly appreciated."
