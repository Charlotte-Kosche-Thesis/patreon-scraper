    "summary": "\u003cstrong\u003e\u003cem\u003eIntroducing Surviving Abuse Network\u003c/em\u003e\u003c/strong\u003e:\u00a0 A weekly podcast, weekly Facebook live videos,\u00a0and (almost) daily articles comprise the network\u0027s content.\u00a0 Creating and producing this material is my passion, focus,\u00a0and Mission.\u00a0 It is my full-time commitment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the Mission to empower abuse victims\u0027 lives! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSurviving Abuse Network inspires abuse survivors to embrace personal growth. Through this organization, I provide the tools for considering new thoughts, creating healthy emotions and taking positive steps toward establishing a happy, healthy life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy abusive marriage lasted 34 years\u003c/strong\u003e; 16 years ago I escaped. \u003cbr\u003e\u003cbr\u003eFor 5 years after I left,\u00a0 I chose to immerse myself in personal growth; books, webinars, classes, coaching,\u00a0and therapy were my constant companions. I knew that if I didn\u0027t change Me, I would go back to my abuser or choose another one.\u00a0 That is a predictable\u00a0segment of the cycle of abuse.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHealing and recovery from domestic abuse is not a simple process\u003c/strong\u003e. For 15 years, outside of therapy, I chose very rarely to speak my Truth. \u003cbr\u003e\u003cbr\u003eIt was too painful.\u00a0 It was too frightening because since I was 18 I had lived the lie and protected my abuser.\u00a0 \u003cbr\u003e\u003cbr\u003eSounds strange to you, that I protected my abuser?\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eUnfortunately, protecting our abusers is part of the reality of living in abuse.\u003cbr\u003e\u003cbr\u003eMy abuser and I owned\u00a0businesses. What if our customers and clientele knew he was an abuser?\u003cem\u003e It could hurt our\u00a0business\u003c/em\u003e.\u00a0 What would friends and acquaintances think about him if they knew he was an abuser?\u00a0 \u003cem\u003eHe\u0027d be furious if I told anyone how he treated me\u003c/em\u003e.\u00a0 My story is\u00a0common.\u00a0 My dedication to protecting my abuser was common.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVictims of domestic abuse have learned over the years that no one really wants to know about our plight.\u003c/strong\u003e\u00a0 Even those who do know rarely talk about it, to us or to others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSurviving Abuse Network is changing that belief\u003c/strong\u003e.\u00a0 We are speaking out!\u003cbr\u003e\u003cbr\u003eOn podcasts, live videos, blog posts,\u00a0and Medium.com articles, all aspects, every dimension of the cycle of abuse are discussed. I host podcast guests who have come through domestic abuse and have created lives they love.\u00a0 \u003cbr\u003e\u003cbr\u003eMy guests and I are providing validation for other victims.\u00a0 A good, safe, healthy life is possible after the drain and trauma of domestic abuse.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDr. Wayne Dyer said: \"W\u003cem\u003ehen we change the way we look at things, the things we look at change\u003c/em\u003e.\" \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSurviving Abuse Network is created to inspire women to embrace identifying as survivors; To change the way they look at their experiences, reframe the fear and anxiety, and choose to create safe, happy and vibrant lives.\u00a0 \u003cbr\u003e\u003cbr\u003ePersonal growth is the key to ending the cycle.\u00a0 If we don\u0027t change, nothing changes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for choosing\u00a0to believe\u00a0in my Mission, and through Patreon, to bring domestic abuse out of the closet and into center stage.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMine is a God-size Mission.\u00a0 I can\u0027t do this alone.\u00a0 With God\u0027s help, and yours, we are changing lives.\u003cbr\u003e"
   },

     "description": "Domestic abuse has reached epidemic proportions.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEveryone knows someone who lives in or has lived in domestic abuse.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYou can help prevent the expansion of domestic abuse by supporting Surviving Abuse Network.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u003c/em\u003e \u00a0By supporting the information, content, and validation victims of domestic abuse require to become survivors. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThat\u0027s what Surviving Abuse Network does.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nPatron support of just $5 a month makes a difference. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\"From the fullness of His grace we have all received one blessing after another.\u201d \u00a0This is True of Surviving Abuse Network.\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYEA! \u00a0For just $5 a month you are officially a Patron of Surviving Abuse Network.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nI am sending you a warm and thankful virtual hug.\u003cbr\u003e\n\u003cbr\u003e\nAlso, you will be thanked on-air during the \"thank you\" segment of the episode following your first contribution.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eI thank you right now for taking action, for supporting women who have escaped domestic abuse.\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nHugs...\u003cbr\u003e\n\u00a0\u003c/p\u003e",

     "amount_cents": 1500,
     "created_at": "2018-04-22T23:08:22.071890+00:00",
     "description": "Choose to support women who have escaped domestic abuse.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIt\u0027s not easy to leave.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eImagine being told that you are worthless; that you are a horrible Mother; that no one loves you; that you are too ugly to attract anyone but the man creating your daily hell.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eRecovery and healing from domestic abuse is not a simple process. \u00a0It is possible. \u00a0It is happening!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\"From the fullness of His grace we have all received one blessing after another.\u201d \u00a0This is True of Surviving Abuse Network.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWorking together we are able to change lives....You\u0027ve heard, \"There but for the grace of God go I.\" \u00a0It\u0027s true!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eYour $15 a month sponsorship helps change lives, inspire victims to become survivors...you are helping stem the epidemic of domestic abuse.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI am sending a warm virtual hug to you right this minute!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour name will be read during the \"Thank Our Patrons\" segment of the Surviving Abuse Podcast.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd, you will know you helped make a difference in the lives of women who have suffered at the hand of domestic abusers. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBe proud of yourself! \u00a0I am proud of you!! And thank-full!\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eXXXX\u003c/p\u003e\n\u003cp\u003eMickie\u003c/p\u003e",

     "created_at": "2018-04-23T21:27:56.303405+00:00",
     "description": "\"From the fullness of His grace we have all received one blessing after another.\u201d \u00a0This is True of Surviving Abuse Network.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThink of the ocean surf\u2014one wave coming after another in endless succession.\u00a0 In his commentary on John, F. F. Bruce says that the followers of Christ draw from the ocean of divine fullness grace upon grace\u2014one wave of grace being constantly replaced by a fresh one. \u201cThere is no limit to the supply of grace which God has placed at His people\u2019s disposal in Christ,\u201d observes Bruce. \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI observe that phenomenon daily as I work within Surviving Abuse Network.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*\u003c/strong\u003eGratitude from survivors. \u00a0\u003cbr\u003e\n\u003cstrong\u003e*\u003c/strong\u003eInspiration from podcast guests who have changed their lives, have traded in being victims to become Survivors. \u003cstrong\u003e*\u003c/strong\u003eGrace from Patrons of this Community.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$25 provides Grace upon Grace. \u00a0Your patronage supports continued content, and my ability to be a catalyst and advocate for survivors of domestic abuse. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nGrace upon Grace = Win~Win~Win\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are gaining the warmth in your heart of knowing you are making a difference in the lives of so many women.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will be mentioned during the \"Thank our Patrons\" segment of Surviving Abuse Podcast.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEvery morning as you prepare for your day, know that I am sending generous positive thoughts. \u00a0Feel a long, warm virtual hug, thanking you for joining my Mission; for being a part of the Team of Patrons that inspire and empower women who have escaped domestic abuse.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you, Thank you...Grace upon Grace!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHugs...\u00a0\u003c/p\u003e",

     "description": "First Goal; identifiable, measurable and achievable...and expands the reach of our cause!\u003cbr\u003e\u003cbr\u003eWhen I reach $750.00 per month, I will be able to hire a VA (virtual assistant). This person will help me keep up with all the content I provide the Surviving Abuse Network community.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e$750 a month will also begin to defray some of my expenses in providing free support, information and actions domestic abuse victims may immediately apply to improve their lives.\u003cbr\u003e\u003cbr\u003eMy current expenses to operate Surviving Abuse Network are just over $1,000 per month.\u00a0\u00a0\u003cbr\u003eExpenses include:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePodcast production\u003c/li\u003e\u003cli\u003eWebsite creation and maintenance\u003c/li\u003e\u003cli\u003eRequired online programs for podcasting and website\u003c/li\u003e\u003cli\u003eOnline course creation and promotion\u003c/li\u003e\u003cli\u003eProfessional Development\u003c/li\u003e\u003cli\u003eTravel to speaking engagements\u003c/li\u003e\u003cli\u003eMiscellaneous office and business expenses\u003c/li\u003e\u003c/ul\u003eThese costs are currently paid from my savings and with financial assistance from my new supporting, loving and inspired husband. (whom I would not have attracted had I not applied what I teach\u00a0 :) )\u003cbr\u003e\u003cbr\u003eThank YOU for helping the goal of $750 per month be reached quickly.\u00a0 Promoting the messages and personal growth strategies in Surviving Abuse are important and vital to changing women\u0027s lives...right now.\u003cbr\u003e\u003cbr\u003eThe\u00a0message that personal growth is foundational in breaking the cycle of domestic abuse must be available to victims!\u00a0 If we don\u0027t change, nothing changes.\u00a0 A virtual assistant will help me keep the message flowing!\u003cbr\u003e\u003cbr\u003eI\u0027m covering a lot of bases by myself right now...some assistance will absolutely benefit this community.",
