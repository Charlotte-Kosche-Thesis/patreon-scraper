    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/oYPg1IJo8VQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/-wPXuwQ8dVc\" width=\"512\"\u003e\u003c/iframe\u003e\n\u003cem\u003eAbove is my \u003cem\u003elight-hearted\u003c/em\u003e promo video. Below is my serious video.\u003cbr\u003e\n\u003c/em\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/VnpvpspV-cI\" width=\"512\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout me\u003c/h4\u003e\n\u003cbr\u003e\n\tHi, I\u2019m Stuart McMillen and I\u2019m a comics artist.\n\u003cbr\u003e\n\u003cbr\u003e\n\tI aim to be the first Australian comics artist \n\u003cstrong\u003eearning the median Australian income from crowdfunding\u003c/strong\u003e, as I create and publish my thought-provoking comics.\n\u003cbr\u003e\n\u003cbr\u003e\n\tI am motivated by discovering and communicating world-changing ideas. My principal interests include \n\u003cstrong\u003eenvironmentalism\u003c/strong\u003e, \u003cstrong\u003epost-growth economics\u003c/strong\u003e, and \u003cstrong\u003ehuman psychology\u003c/strong\u003e. But that\u2019s just scratching the surface.\n\u003cbr\u003e\n\u003cbr\u003e\n\tI\u2019m a \n\u003cstrong\u003eself-trained cartoonist\u003c/strong\u003e, and have made this my full-time career since 2011. As a former bureaucrat, I love the independence of following my own path and freely expressing my views. \u003cstrong\u003eI decided that our problems were too urgent to wait for politicians and bureaucracies\u003c/strong\u003e, so I went it alone as an independent commentator, hoping to inspire change.\n\u003cbr\u003e\n\u003cbr\u003e\n\tBorn and raised in Queensland, I now live in the Australian capital of Canberra, where I am a studio resident at Gorman Arts Centre.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-15-Balloon-Spectacular-photos-IMG_0070-1600.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-15-Balloon-Spectacular-photos-IMG_0070-800.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout my comics\u003c/h4\u003e\n\u003cbr\u003e\n\tI draw \n\u003cstrong\u003elong-form, non-fiction comics about social issues\u003c/strong\u003e,\nand self-publish to my website without cost to my global readership. The length of my comics can range anywhere from \n\u003cstrong\u003e8 pages\u003c/strong\u003e (e.g. \u003cem\u003e\u003ca href=\"http://www.stuartmcmillen.com/comic/st-matthew-island/\" target=\"_blank\"\u003e\u003cstrong\u003eSt\nMatthew Island\n\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e) to \u003cstrong\u003e120 pages\u003c/strong\u003e (e.g. \u003cem\u003e\u003ca href=\"http://www.stuartmcmillen.com/comic/peak-oil/\" target=\"_blank\"\u003e\u003cstrong\u003ePeak Oil\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e), depending on the complexity of the topics I choose to cover.\n\u003cbr\u003e\n\u003cbr\u003e\n\tMy most popular comics include \n\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.stuartmcmillen.com/comic/rat-park/\" target=\"_blank\"\u003eRat Park\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e (about drug addiction science), \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.stuartmcmillen.com/comic/energy-slaves/\" target=\"_blank\"\u003eEnergy Slaves\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e (about the superhuman, fossil fuel-powered basis of our lifestyles), \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.stuartmcmillen.com/comic/supernormal-stimuli/\" target=\"_blank\"\u003eSupernormal Stimuli\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e (about the biological instincts behind our habits), and \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.stuartmcmillen.com/comic/war-on-drugs/\" target=\"_blank\"\u003eWar on Drugs\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e (about our flawed drug prohibition laws).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-comic-examples-Rat-Park-Energy-Slaves-Supernormal-Stimuli-War-on-Drugs-1600.png\" target=\"_blank\"\u003e\u003cimg src=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-comic-examples-Rat-Park-Energy-Slaves-Supernormal-Stimuli-War-on-Drugs-800.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI focus on global issues that will be relevant for years to come. Consequently, many of my comics are translated by my readers into languages such as \n\u003ca href=\"http://www.stuartmcmillen.com/es/\" target=\"_blank\"\u003e\u003cstrong\u003eSpanish\u003c/strong\u003e\u003c/a\u003e,\n\u003ca href=\"http://www.stuartmcmillen.com/fr/\" target=\"_blank\"\u003e\u003cstrong\u003eFrench\u003c/strong\u003e\u003c/a\u003e,\n\u003ca href=\"http://www.stuartmcmillen.com/de/\" target=\"_blank\"\u003e\u003cstrong\u003eGerman\u003c/strong\u003e\u003c/a\u003e, and \u003ca href=\"http://www.stuartmcmillen.com/pt/\" target=\"_blank\"\u003e\u003cstrong\u003eBrazilian Portuguese\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tMy website features a list of the \n\u003ca href=\"http://www.stuartmcmillen.com/topics/\" target=\"_blank\"\u003e\u003cstrong\u003etopics\u003c/strong\u003e\u003c/a\u003e that I cover, as well as a \u003ca href=\"http://www.stuartmcmillen.com/top-10/\" target=\"_blank\"\u003e\u003cstrong\u003eTop 10 countdown\u003c/strong\u003e\u003c/a\u003e of my favourite works.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy I draw my comics\u003c/h4\u003e\n\u003cbr\u003e\n\tI draw my comics because I am compelled to research and learn interesting things about the world, and then \n\u003cstrong\u003eshare my lessons in an inclusive way that can help inform and inspire others\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tI absorb ideas from books, talks, and documentaries, and \n\u003cstrong\u003ereflect\nthem back into the world through my comics\n\u003c/strong\u003e. Why comics? It is simply the medium best suited to my storytelling style.\n\u003cbr\u003e\n\u003cbr\u003e\nRather than fighting \u2018us versus them\u2019 skirmishes, \n\u003cstrong\u003eI approach issues where \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eeveryone\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e has lessons to learn\u003c/strong\u003e. After all, I am most compelled by the times where \u003cstrong\u003eI\u003c/strong\u003e have shifted my worldview on topics. Consequently, I put my efforts into social commentary that will resonate broadly.\n\u003cbr\u003e\n\u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-Peak-Oil-Vegas-Rollercoaster-1600.png\" target=\"_blank\"\u003e\u003cimg src=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-Peak-Oil-Vegas-Rollercoaster-800.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMy impact\u003c/h4\u003e\n\u003cbr\u003e\n\tMany of my comics have \u2018gone viral\u2019 and been read by \n\u003cstrong\u003ehundreds of thousands \u2014even millions\u2014of readers\u003c/strong\u003e.\nFor example, my comics \n\u003cstrong\u003e\u003cem\u003eAmusing Ourselves to Death\u003c/em\u003e\u003c/strong\u003e (2009), \u003cstrong\u003e\u003cem\u003eSupernormal Stimuli\u003c/em\u003e \u003c/strong\u003e(2012), and \u003cstrong\u003e\u003cem\u003eRat Park\u003c/em\u003e\u003c/strong\u003e (2013) were each \u003cstrong\u003eupvoted to the front page of influential website Reddit on multiple occasions\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tMy work resonates with readers beyond the traditional comics-reading crowd. The star attraction is my thoughtful tone and unique worldview. \n\u003cstrong\u003eReaders who may not usually read comics find themselves drawn in\u003c/strong\u003e, as I explore issues of importance.\n\u003cbr\u003e\n\u003cbr\u003e\n\tIn private messages, my readers have shared the way my comics have inspired them to rethink their attitudes towards issues like drug addiction, or energy waste. \n\u003cstrong\u003eThis powerful feedback validates my decision to draw these comics as my full-time pursuit\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy comics form part of the base of evidence calling for inclusive social change\u003c/strong\u003e, on issues as diverse as fossil fuel depletion, post-growth economics, drug prohibition laws, and racism.\n\u003cbr\u003e\n\u003cbr\u003e\n\tPlease help me to continue doing this work, by becoming my crowdfunding supporter.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-Rat-Park-shopping-trolley-1600.png\" target=\"_blank\"\u003e\u003cimg src=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-Rat-Park-shopping-trolley-800.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy crowdfunding?\u003c/h4\u003e\n\u003cbr\u003e\n\tI am a full-time comics artist. \n\u003cstrong\u003eEvery weekday, I research, write, draw, publish, and promote my comics.\u003c/strong\u003e And because I am interested in creating the biggest splash possible, \u003cstrong\u003eI always freely release my comics to my website.\u003c/strong\u003e These comics are often translated into multiple languages.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is me reaching out to those who value my art, and who value my social commentary.\u003c/strong\u003e To those who value me as an independent thinker and spokesperson.\n\u003cbr\u003e\n\u003cbr\u003e\n\tFunding my work with a monthly contribution shows that you understand that \n\u003cstrong\u003ethe final comic artwork is just the tip of the iceberg \u003c/strong\u003e of effort that I invest in my work.\u003cbr\u003e\n\u003cbr\u003e\n\tBy donating to this crowdfunding campaign, you are essentially \n\u003cstrong\u003egiving me some of your time\u003c/strong\u003e, so that I can do this ongoing work on your behalf.\n\u003cbr\u003e\n\u003cbr\u003e\n\tPlease help me by generously joining this crowdfunding campaign with a recurring monthly donation.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-Peak-Oil-Hubbert-at-drawing-board-1600.png\" target=\"_blank\"\u003e\u003cimg src=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-Peak-Oil-Hubbert-at-drawing-board-800.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout \u003cem\u003eBeyond Average\u003c/em\u003e, my crowdfunding quest\u003c/h4\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eBeyond Average\u003c/strong\u003e\u003c/em\u003e is my quest to be \u003cstrong\u003eAustralia\u2019s first fully crowdfunded comics artist who is earning the median income\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tNot more. Not less. Just average.\n\u003cbr\u003e\n\u003cbr\u003e\n\tI am shooting for the median Australian full-time income of A$72,591, to prove to you\u2014to prove to \n\u003cem\u003emyself\u003c/em\u003e\u2014that \u003cstrong\u003eI am doing valuable work that is worthy of remuneration\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tMy campaign is called \n\u003cem\u003eBeyond Average\u003c/em\u003e, because I operate as a small business. Therefore, I need to aim higher than my desired personal income, in order to pay my fixed and variable business expenses.\n\u003cbr\u003e\n\u003cbr\u003e\n\tAlthough \n\u003cstrong\u003emy ideas are far from average\u003c/strong\u003e, I aim to be Mr. Average on the spectrum of Australian full-time incomes.\n\u003cbr\u003e\n\u003cbr\u003e\n\tPlease help me achieve \n\u003cem\u003eBeyond Average\u003c/em\u003e by donating some of your income towards my artistic practice.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Beyond-Average-Balloon-scene-1600.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Beyond-Average-Balloon-scene-800.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eBudget\u003c/h4\u003e\n\u003cbr\u003e\n\tWhat does it take to earn the median Australian income?\n\u003cbr\u003e\n\u003cbr\u003e\n\tI have budgeted my fixed and variable expenses, to \n\u003cstrong\u003eunderstand what I need to be earning \u003c/strong\u003efor me to \u003cstrong\u003eearn the median Australian income\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tIn a nutshell, in order for me to earn the median full-time Australian income of A$72,591 per annum \n\u003cstrong\u003eas an individual\u003c/strong\u003e, I need to earn A$113,428 per annum \u003cstrong\u003eas a small business\u003c/strong\u003e. This is where my campaign title \u003cem\u003eBeyond Average\u003c/em\u003e comes from.\u003cbr\u003e\n\u003cbr\u003e\nI need to earn this higher target to pay for fixed business expenses like office rent and insurance, as well as variable costs such as printing and posting rewards to my crowdfunding supporters. \n\u003cstrong\u003eI need to overshoot my final personal target by more than 50% to pay for these business expenses.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tTo achieve my \n\u003cem\u003eBeyond Average\u003c/em\u003e goal, I have calculated that \u003cstrong\u003eI need to earn US$7,452 per month\u003c/strong\u003e through this Patreon campaign.\u003cbr\u003e\n\u003cbr\u003e\n(If you are curious about my calculations, see more information about my budget in \n\u003ca href=\"http://www.stuartmcmillen.com/blog/budget-median-income-crowdfunded-artist/\" target=\"_blank\"\u003ethis blog post\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\n\tMany artists and freelancers remain ignorant of the financial reality of their practices. \n\u003cstrong\u003eInstead of shying away from finances, I choose to face the facts\u003c/strong\u003e. I understand what it will take for me to sustain a multi-year, multi-decade caree\u00adr as an independent artist. \u003cstrong\u003eCan you help to form part of my financial supporter base?\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003ch4\u003eRewards\u003c/h4\u003e\n\u003cbr\u003e\n\tYour \n\u003cstrong\u003emain reward\u003c/strong\u003e for donating to my crowdfunding campaign is \u003cstrong\u003ethe satisfaction of knowing you are a patron of the arts\u003c/strong\u003e. Knowing that your donation gives me the \u003cstrong\u003etime\u003c/strong\u003e to create my thought-provoking comics.\u003cbr\u003e\n\u003cbr\u003e\n\tHowever, I also offer my supporters a variety of digital and physical rewards. These include access to Patrons-only \n\u003cstrong\u003ebehind-the-scenes videos \u003c/strong\u003e and blog posts, where I reveal extra insights into my working methods and worldview.\n\u003cbr\u003e\n\u003cbr\u003e\n\tPhysical rewards include \n\u003cstrong\u003elimited-edition, hand-written postcards \u003c/strong\u003e sent to you on a regular basis, featuring the best artwork from the most recent comic your patronage has helped to support. As well, I am offering \u003cstrong\u003eparcels of goodness\u003c/strong\u003e, featuring a variety of comic books, greeting cards, and other printed material representing my last six months of work. Also, patrons have the option of receiving \u003cstrong\u003elimited-edition, archival-quality art prints \u003c/strong\u003e on a regular basis.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/Stuart-McMillen-Patreon-physical-rewards-1600.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/Stuart-McMillen-Patreon-physical-rewards-800.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tFor those who truly value my work and want to make \n\u003cstrong\u003esignificant donations \u003c/strong\u003e towards my work, I have set rewards which focus around building connections with my high-value supporters. These include ongoing opportunities for \u003cstrong\u003ephone conversations\u003c/strong\u003e and \u003cstrong\u003eface-to-face meetings\u003c/strong\u003e, as we create a relationship based around shared values and mutual curiosity.\n\u003cbr\u003e\n\u003cbr\u003e\n\tSee the descriptions of each of my reward tiers for more information about these offerings.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMatch Lab 2018: have your donation matched by the Australian Government!\u003c/h4\u003e\n\u003cbr\u003e\n\tI\u2019m one of just 25 artists who has been chosen for the Creative Partnerships Australia\u2019s \n\u003cstrong\u003eMatch Lab 2018 \u003c/strong\u003e program. This program encourages everyday people to become patrons of their favourite artists.\n\u003cbr\u003e\n\u003cbr\u003e\n\tThe great news is \n\u003cstrong\u003eany Patreon pledge that you make before 31 May will be boosted \u003c/strong\u003e by this government fund-matching initiative.\u003cbr\u003e\n\u003cbr\u003e\n\tThis fund-matching offer is open to pledges made by anyone from anywhere in the world, including non-Australians.\n\u003cbr\u003e\n\u003cbr\u003e\n\tPlease take advantage of this offer by \n\u003cstrong\u003ebecoming my Patreon supporter today\u003c/strong\u003e, before the 31 May 2018 deadline.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=166386\"\u003eClick here\u003c/a\u003e to become my patron now\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CRbwFAsYdYg?\u0026amp;hl=en\u0026amp;cc_lang_pref=en\u0026amp;cc_load_policy=1\" width=\"560\"\u003e\u003c/iframe\u003e"

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2018-03-23T01:03:46.536791+00:00",
     "description": "\u00a0Donate US$10 per month, and your reward is \u003cstrong\u003efeeling the inner glow of being the patron of a thought-provoking artist\u003c/strong\u003e!\u003cbr\u003e\n\n\u003cp\u003eIn addition, my US$10 per month supporters get \u003cstrong\u003eextra insights into my works-in-progress\u003c/strong\u003e. Rather than merely learning news about the comics that I publish, \u003cstrong\u003eI take you deeper behind the scenes\u003c/strong\u003e.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eThese insights include \u003cstrong\u003epatrons-only videos\u003c/strong\u003e every second month, where I discuss the aspects of my life and research that feed into my comics. As well as \u003cstrong\u003eadditional patrons-only announcements and insights\u003c/strong\u003e.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eWatch with pride as I \u003cstrong\u003eregularly report back on the impact that your donations are making to my life and work\u003c/strong\u003e.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2018-03-23T01:05:37.413211+00:00",
     "description": "Your main reward is \u003cstrong\u003ethe personal satisfaction of knowing that your patronage is allowing me to create ground-breaking art\u003c/strong\u003e for you every month.\u003cbr\u003e\n\n\u003cp\u003eRemember: \u003cstrong\u003ethis \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003efeeling\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e is the main reward\u003c/strong\u003e of all my Patreon rewards tiers.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eIn addition to this main reward, \u003cstrong\u003eI will mail you limited-edition postcards\u003c/strong\u003e!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to all \tprevious rewards, including my patrons-only videos. \u00a0\t\u003cbr\u003e\n\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEvery three \tmonths I will mail you a handwritten postcard featuring my artwork!\u003c/strong\u003e Each postcard features eye-popping artwork from my most recent comic release. \u00a0\t\u003cbr\u003e\n\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEach postcard is a hand-numbered collector\u0027s edition\u003c/strong\u003e, with a print run restricted by the total number of supporters pledging at this US$20 per month tier.\u003cbr\u003e\n\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePledging US$20 per month and \u003cstrong\u003ereceiving regularly-mailed postcards\u003c/strong\u003e is a great way to be \u003cstrong\u003ephysically reminded of the value that your ongoing patronage makes to my artistic practice\u003c/strong\u003e. \u00a0\u003c/p\u003e",
     "discord_role_ids": null,
     "edited_at": "2018-03-23T01:05:37.413211+00:00",
     "image_url": "https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjQwMH0%3D/patreon-media/reward/2468113/5f94a6d79b7f4bf6ac2b109643e95436?token-time=2145916800\u0026token-hash=noWO-AE0_4hVzlDdSNkKQI0bQC46H4Qa_v5Jk0uEqKA%3D",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2018-03-23T01:06:32.606419+00:00",
     "description": "\u00a0Your main reward is \u003cstrong\u003ethe glowing pride in knowing you are the patron of an independent artist and social commentator\u003c/strong\u003e. Remember: I will be doing work on your behalf every weekday!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOn top of this, I will let you feel a tangible connection to the work that you are investing in.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will do this by \u003cstrong\u003esending you a parcel of my latest works every 6 months\u003c/strong\u003e. These mail-outs will typically occur in May and November.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhat will be in the parcel? It will depend upon what I\u0027ve been creating lately! \u003cstrong\u003eI will mix it up every 6 months, to keep things interesting.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSometimes you\u0027ll get printed comic books. Other times, blank greeting cards. Other times, art prints. \u003cstrong\u003eUsually, I\u0027ll send a combination of items in each parcel.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThese parcels will be curated and packed by me with appreciation for your decision to donate.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eJoin this reward tier, and \u003cstrong\u003efeel the connection of your patronage\u003c/strong\u003e through my twice-yearly parcels.\u003c/p\u003e",
     "discord_role_ids": null,
     "edited_at": "2018-03-23T01:06:32.606419+00:00",
     "image_url": "https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjQwMH0%3D/patreon-media/reward/2468116/53b3b3d0687f46e2af1315a27b28cb5e?token-time=2145916800\u0026token-hash=pkL2HZJvCNZHWFCdWJQCrIpv-2YbpkwGJukCYKfoY3c%3D",

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2018-03-23T01:12:18.212980+00:00",
     "description": "As you probably know, I am mostly motivated by the \u003cstrong\u003esocial commentary\u003c/strong\u003e that sits beneath my comics. The \u003cstrong\u003ewords and ideas\u003c/strong\u003e. But in order for those words and ideas to hit the mark, \u003cstrong\u003eI need to wrap them in my distinctive artwork\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cp\u003eThis is a rewards tier for those who value the \u003cstrong\u003eartwork\u003c/strong\u003e of my comics.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eIn addition to all previous rewards, \u003cstrong\u003eI will regularly send you high-quality, archival art prints\u003c/strong\u003e.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eEvery six months\u003c/strong\u003e, I will allow you to choose from a handful of my favourite images that I have drawn within the last half-year. The choices will usually be detailed scenes like \u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Patreon-page-Stuart-McMillen-Peak-Oil-Vegas-Rollercoaster-1600.png\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003ethis\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2018/03/2018-03-Not-Talking-About-Capitalism-splash-1140.png\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003ethis\u003c/strong\u003e\u003c/a\u003e, or \u003ca href=\"http://www.stuartmcmillen.com/wp-content/uploads/2017/02/Environment-featured-image-1140-Thin-Air-urban-nature.png\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003ethis\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eYes, \u003cstrong\u003eI will consult with each supporter personally\u003c/strong\u003e, to learn which particular scene you want printed. The mail-outs will typically occur in May and November.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eWhichever illustration you choose, \u003cstrong\u003eI will print, sign, and post that print to you\u003c/strong\u003e. These will be signed, numbered and \u003cstrong\u003elimited to just 200 prints that I will ever produce\u003c/strong\u003e for each artwork. Fair dinkum!\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eThe default size of each print will be \u003cstrong\u003e21 x \u003c/strong\u003e\u00a0\u003cstrong\u003e29.7 centimetres\u003c/strong\u003e (\u003cstrong\u003e8.3\u003c/strong\u003e x \u003cstrong\u003e11.7 inches\u003c/strong\u003e), unless you specify an alternative preference.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eThese prints are true collector\u2019s editions, \u003cstrong\u003eprinted on archival paper using state-of-the-art equipment\u003c/strong\u003e. My supplier guarantees that \u003cstrong\u003ethese archival prints will outlive you\u003c/strong\u003e in their original condition, without fading.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eThese \u003cstrong\u003eregularly-mailed high-quality prints\u003c/strong\u003e signify the \u003cstrong\u003etruly tremendous investment\u003c/strong\u003e that your patronage makes to my career as an independent cartoonist. \u00a0\u003c/p\u003e",
     "discord_role_ids": null,
     "edited_at": "2018-03-23T01:12:18.212980+00:00",

   {
    "attributes": {
     "amount": 20000,
     "amount_cents": 20000,
     "created_at": "2018-03-23T01:13:20.718490+00:00",
     "description": "Donors on this tier get all earlier rewards, plus \u003cstrong\u003ea personal connection with the artist behind the comics\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cp\u003eEvery artist needs their champions. \u003cstrong\u003eDonors on their tier are my super-fans\u003c/strong\u003e who see something particularly special about my style and substance.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eI am interested in \u003cstrong\u003ebuilding a relationship of mutual engagement\u003c/strong\u003e with each of my highly generous donors. \u003cstrong\u003eThis will be a transformative relationship that benefits both donor and recipient\u003c/strong\u003e. You and me.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eTo this end, I will arrange \u003cstrong\u003eregular voice or video calls with each of my patrons\u003c/strong\u003e who pledges US$200 per month. These one-on-one conversations could alternatively be conducted as \u003cstrong\u003eface-to-face meetings\u003c/strong\u003e, during the times when we are both in the same geographic location.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eWe can \u003cstrong\u003ediscuss our world views and mutual interests\u003c/strong\u003e\u2014perhaps using the topics of my comics as a starting point.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUnpacking our ideas and philosophies\u003c/strong\u003e as we get to know each other more deeply with time.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThese will be energising and inspiring conversations\u003c/strong\u003e. It is thrilling to discuss ideas with those who enjoy my work the most, and I look forward to these greatly.\u003c/p\u003e",
     "discord_role_ids": null,
     "edited_at": "2018-03-23T01:17:48.273332+00:00",
     "image_url": "https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjQwMH0%3D/patreon-media/reward/2468138/121c492a724540799f307ecc98d4c783?token-time=2145916800\u0026token-hash=33EKT3pnk4Sutw2v7vcWxRKsly6nvgvqQZzE5j7Sg_s%3D",

   {
    "attributes": {
     "amount": 50000,
     "amount_cents": 50000,
     "created_at": "2018-03-23T01:14:17.860204+00:00",
     "description": "A gift of US$500 per month is a significant investment in me as a cutting-edge social commentator.\u003cbr\u003e\n\n\u003cp\u003eAs I\u0027ve said elsewhere on this page, I need to earn at least US$7,452 per month in order to afford to exist as a small business, merely earning the median Australian income.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eYour investment of US$500 per month would majorly elevate me towards my monthly goal.\u003c/strong\u003e Your generous bedrock of funding will allow me to commit to cartooning for the long term, pushing aside significant financial uncertainty.\u003cbr\u003e\n \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAt this level, you are thinking about the widest possible reverberations of your donations.\u003c/strong\u003e A ripple that goes beyond our patron-artist relationship. \u003cstrong\u003eYou are thinking about the hundreds of thousands of readers that I can reach and influence\u003c/strong\u003e, as I keep drawing and publishing my thought-provoking comics with the world.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eThis tier includes all previous rewards, along with \u003cstrong\u003especial thanks on the works that your patronage helps to support\u003c/strong\u003e. After all, you will be a \u003cstrong\u003ebenefactor\u003c/strong\u003e of my artistic practice.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e(Aussie patrons considering this level: \u003cstrong\u003econtact me\u003c/strong\u003e and we can discuss obtaining DGR tax-deductible receipts for your donations.)\u003c/p\u003e",

     "created_at": "2018-03-23T01:15:18.373603+00:00",
     "description": "This tier is for those who want to go \u003cstrong\u003eabove and beyond\u003c/strong\u003e the call of duty. Those who want to \u003cstrong\u003eshow their support through a truly magnanimous gesture\u003c/strong\u003e.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eDonating US$1,000 per month would form a colossal core of support towards my budgeted goal of US$7,452 per month\u003c/strong\u003e. In both time and dollar terms, a recurring donation of this magnitude would equate to the call centre job that I worked for ten hours each week during 2016 and 2017, to make ends meet while also working as an independent artist.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThink about it:\u003c/strong\u003e your recurring gift of US$1,000 per month would \u003cstrong\u003esingle-handedly unlock 10 extra hours of time per week\u003c/strong\u003e that I could spend \u003cstrong\u003ecreating and publishing my heartfelt, world-changing comics\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBy donating at this tier, you will receive all other benefits from my earlier tiers, including the regular conversations via phone, or Skype.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHowever, by donating at this level, \u003cstrong\u003eour orbits will circle even closer towards each other\u003c/strong\u003e. Once a year, \u003cstrong\u003eI will fly to your city\u003c/strong\u003e\u2014anywhere in the world\u2014and stay in town for three nights. During that time, I will be available to collaborate or to converse. To be a sounding board for your ideas. To attend dinner parties, and to \u003cstrong\u003eextend the relationship that we have already created from our earlier conversations\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlternatively\u2014if \u003cstrong\u003eyou\u003c/strong\u003e prefer to be the one travelling\u2014once a year \u003cstrong\u003eI will fly you to visit me in Canberra, Australia\u003c/strong\u003e. While in town, I will allow you \u003cstrong\u003evisit to my art studio\u003c/strong\u003e, and experience my day-to-day creative routine. \u003cstrong\u003eThis experience will give you tremendous insights into my creative process and worldview\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier is limited to \u003cstrong\u003ejust three spots\u003c/strong\u003e. This tier is limited to \u003cstrong\u003emy major benefactors\u003c/strong\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(Again: Aussie patrons considering this level: \u003cstrong\u003econtact me\u003c/strong\u003e and we can discuss obtaining DGR tax-deductible receipts for your donations.)\u003c/p\u003e",

     "description": "\u003ch4\u003eGoal #1 \u2013 Mr. Frugal: the bare minimum\u003c/h4\u003e\n\u003cstrong\u003eUS$2,100 per month.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOK, the first goal is for me to \n\u003cstrong\u003eearn the bare\nminimum that I need to operate as a business\u003c/strong\u003e, and to \u003cstrong\u003eafford my current frugal personal lifestyle\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBusiness expenses:\u003c/strong\u003e paying my art studio\nrent, business insurance, accountant, website expenses, etc.\n\u003cbr\u003e\n\u003cstrong\u003ePersonal expenses:\u003c/strong\u003e are extremely cheap\nright now. This is largely due to me paying below-market rent in a\nfive person sharehouse, not owning a car, not vacationing, and\nsimilar budget-saving measures.\n\u003cbr\u003e\n\u003cbr\u003e\nUntil February 2018, I was earning a significant\nchunk of this income from part-time job working in a call centre.\nThis represented 10 hours per week that I was unable to spend\ncreating my art. \n\u003cstrong\u003eHowever, I have recently \u003c/strong\u003e(March 2018) \u003cstrong\u003equit\nthis job in a \u2018leap of faith\u2019 to dedicate myself fully to my\nheartfelt comics.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eGoal #1 is for me to be able to cover these bare\nminimum expenses from my comics readers alone. \n\u003cstrong\u003ePlease help me to\nachieve this important milestone by becoming my Patreon supporter.\n\u003c/strong\u003e",

     "description": "\u003ch4\u003eGoal #2 \u2013 Something more sustainable.\u003c/h4\u003e\n\u003cstrong\u003eUS$3,355 per month\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nAfter achieving Goal #1, my \n\u003cstrong\u003esecond goal is to\nbuild something a little more sustainable\n\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAs of 2018, my current rental situation is\ndramatically below market rates. My landlord kindly chooses not to\ncharge me the full rental amount. However, I doubt that I will be\nfortunate enough to remain in this situation for much longer.\n\u003cbr\u003e\n\u003cbr\u003e\nThus, Goal #2 holds all of my business expenses\nconstant, but increases my personal rental / household expenses to\nsomething closer to the Canberra market average.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis goal allows me to continue creating and\npublishing my unique comics as my sole focus\u003c/strong\u003e, without any other\nwork sapping my time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease help me to achieve this important\nmilestone\u003c/strong\u003e, which is vital to my long-term viability as an\nindependent comics artist.",

     "created_at": "2018-03-22T03:52:58+00:00",
     "description": "\u003ch4\u003eGoal #3 \u2013 Going beyond \u2018treading water\u2019.\u003c/h4\u003e\n\u003cstrong\u003eUS$4,609 per month\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAfter achieving Goal #2, I begin to feel more\ncomfortable: my personal and business expenses are covered! \n\u003cstrong\u003eI\nrejoice in being able to tread water from my comics art alone\u003c/strong\u003e,\nthanks to the generosity of my readers.\n\u003cbr\u003e\n\u003cbr\u003e\nGoal #3 is about what happens after achieving this\nsignificant milestone. It is about \n\u003cstrong\u003egoing beyond the bare minimum\u003c/strong\u003e\nneeded to keep my head above water in this city.\u003cbr\u003e\n\u003cbr\u003e\nIn my Goal #3 budget, my personal expenses allow a\nlittle more breathing room. I can afford to take a holiday once per\nyear. I can afford to save for a rainy day.\n\u003cbr\u003e\n\u003cbr\u003e\nAt this milestone, \n\u003cstrong\u003eI am still earning less than\nthe median Australian income\n\u003c/strong\u003e of\nA$9,452 per month (US$7,452 per month), but I have gone beyond\nmerely financially \u2018treading water\u2019. This is the point where I\ncan imagine building a future, funded by my comics readers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease help me to achieve this important\nmilestone\u003c/strong\u003e, which is vital to my long-term viability as an\nindependent comics artist.",

     "description": "\u003ch4\u003eGoal #4 \u2013 the median Australian income \u2013\nfor all workers\n\u003c/h4\u003e\n\u003cstrong\u003eUS$5,781 per month\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThis is a significant milestone in my \u003cem\u003eProject:\nAverage\n\u003c/em\u003e quest to become Australia\u2019s first fully crowdfunded\ncomics artist.\n\u003cbr\u003e\n\u003cstrong\u003eIf I achieve Goal #4, I am earning the median\nAustralian income\u003c/strong\u003e, according to Australian Bureau of Statistics\nfigures from 2016. This goal represents me personally earning the\nincome of A$54,912, as well as covering my fixed and variable\nbusiness expenses, direct from my crowdfunding supporters.\n\u003cbr\u003e\n\u003cbr\u003e\nHow inspiring is that? \u003cstrong\u003eThe story of my\ncrowdfunding success will become as remarkable as the\nthought-provoking messages that I instil into my comics themselves.\n\u003c/strong\u003e\nI will be known as a self-taught, independent social commentator who\nis able to exist purely from the support of fans from all around the\nworld who most value my work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease help me to achieve this milestone, as I\ncontinue regularly publishing my thought-provoking, heartfelt comics\nfree to the web.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eNote: Goal #4 represents the median income for\n\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eall\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e Australian workers, including the part-time\nand casual employees who are only working 10 or 20 hours per week.\nGoal #4 is a significant milestone, but I have one extra rung on the\nladder before I achieve my true goal...\n\u003c/em\u003e\n\u003cbr\u003e",

     "description": "\u003ch4\u003eGoal #5 \u2013 the median Australian income\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUS$7,452 per month\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e(Whereas Goal #4 represented the median income\nfor \n\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eall workers\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e, Goal #5 represents \u003c/em\u003e\u003cem\u003e\u003cstrong\u003eme\nearning the me\u003c/strong\u003e\u003cstrong\u003ed\u003c/strong\u003e\u003cstrong\u003eian income for Australian\nfull-time workers\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e. This is an important distinction, given\nthe hours that I spend working on my comics each week.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eAt this point I achieve \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eProject:\nAverage\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e.\u003c/strong\u003e 50% of Australia\u2019s full-time workers are\nearning \n\u003cstrong\u003emore\u003c/strong\u003e than me, 50% of Australia\u2019s full-time workers\nare earning \n\u003cstrong\u003eless\u003c/strong\u003e than me. At this point, \u003cstrong\u003eI can proudly say\nthat I am earning the median income, directly funded by the readers\nof my comics.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAchieving\u2014and maintaining\u2014this crowdfunding\nincome is an encouraging vote of support for my social commentary,\nand for the art style of my idiosyncratic comics.\n\u003cbr\u003e\n\u003cbr\u003e\nIt is the reward for the past hours that I\u2019ve\nspent investigating post-growth economics, fossil fuel depletion, the\nscience of drug addiction, and the many other topics that I\u2019ve\nresearched, drawn, and published thoughtful comics about. \n\u003cstrong\u003eBut,\ninstead of resting on my laurels, it encourages me to continue this\nwork into the future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIt gives me the encouragement to buckle-in for a\nlengthy career, knowing that I am supported by an international group\nof supporters who truly value my work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlease help me to achieve \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eProject:\nAverage.\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e Please become my Patreon supporter.\u003c/strong\u003e",
