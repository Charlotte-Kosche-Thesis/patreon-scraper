    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to Swell Reads! This page features voiced-over inflation and weight-gain stories, performed by our wonderful voice actress. All content is tagged appropriately to suit it\u0027s content.\u003cbr\u003e\u003cem\u003eYou can expect updates every Sunday and Thursday.\u003c/em\u003e\u00a0\u003cbr\u003eHere is our YouTube:\u00a0\u003ca href=\"http://www.youtube.com/swellreads\" target=\"_blank\"\u003ehttp://www.youtube.com/swellreads\u003cbr\u003e\u003c/a\u003eOur Twitter:\u00a0\u003ca href=\"http://www.twitter.com/swell_reads\" target=\"_blank\"\u003ehttp://www.twitter.com/swell_reads\u003c/a\u003e\u003cbr\u003eOur public deviantArt group:\u00a0\u003ca href=\"http://www.swellreads.deviantart.com\" target=\"_blank\"\u003ehttp://www.swellreads.deviantart.com\u003c/a\u003e\u003cbr\u003eAnd our discord server: \u003ca href=\"https://discord.gg/YrXfwvC\"\u003ehttps://discord.gg/YrXfwvC\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFAQ\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eEww, Patreon?! Why are you *paywalling* your content?\u003cbr\u003e\u003c/strong\u003eNot necessarily \"paywalling\", so to speak. An audio story is uploaded onto our YouTube page (see above) every Sunday for all to freely listen to.\u003cbr\u003eAlso, monetary support from our (very much appreciated) patrons are what allow us to accept free requests. Unlike other inflation-based voice acting services, \u003cem\u003eanybody \u003c/em\u003eis allowed to make a request for stories to be made. \u003cbr\u003eOne thing to note, however, are that these requests have a few guidelines: \u003cbr\u003e-They aren\u0027t done on any sort of schedule, and we reserve the right to reject any request\u003cbr\u003e-They must not be above 2400 words\u003cbr\u003eWhich nicely segues into the next question...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want something that doesn\u0027t fit those guidelines?\u003c/strong\u003e\u003cbr\u003eThat\u0027s where commissions come in! Commissions go above and beyond the normal boundaries of a request. For a small fee, you can have a fresh \u0027n hot expansion story made just for you!\u003cbr\u003e\u003ca href=\"https://docs.google.com/spreadsheets/d/1H-FsNk5eCL4rUYXjKKOcHJ0PSExnctGyKTCe1cUes0k\"\u003eInfo on how to request and commission stories can be found here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHm, I dunno, what about...\u003c/strong\u003e\u003cbr\u003ePlease contact discord user nametaken#4664 if you have any additional questions, or leave us a message on Patreon.\u003cbr\u003e\u003cbr\u003eCommission List:\u003cbr\u003e\u003cem\u003eOriginal Stories [Open]\u003c/em\u003e\u003cbr\u003e- [$30 patron] Senorpapel (Status: Writing complete, awaiting voiceover) - 5/1/2018\u003cbr\u003e- [$30 patron] Gorerat (Status: Idea given, currently writing) - 5/1/2018\u003cbr\u003e-\u00a0Marufrozen (Status: Writing complete, awaiting voiceover) - 5/3/2018\u003cbr\u003e-\u00a0Ironhead78 (Status: Idea given, awaiting writing) - 5/9/2018\u003cbr\u003e-\u00a0\u003cbr\u003e\u003cem\u003eDubbed Stories\u00a0\u003cem\u003e[Open]\u00a0\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e- \u003cdel\u003eLuckyjack2020 (Status: story given, awaiting dubbing) - 5/6/2018\u003c/del\u003e Done!\u003cbr\u003e-\u00a0R3tr0Nat3\u00a0(Status: story given, awaiting dubbing) - 5/21/2018\u003cbr\u003e-\u00a0\u003cbr\u003e-\u00a0\u003cbr\u003e-\u00a0\u003cbr\u003e\u003cbr\u003eLike our banner? Check out \u003ca href=\"https://lluxury.deviantart.com/\"\u003ehttps://lluxury.deviantart.com/\u003c/a\u003e, they make some pretty swell stuff!\u003c/span\u003e\u003cbr\u003e"
