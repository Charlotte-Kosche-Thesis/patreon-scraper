    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\n\t\u003ch2\u003eWelcome!\u003c/h2\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003eThank you for finding \u0026amp; supporting\u003c/h4\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\t\u003ch2\u003eGENIEs\u003c/h2\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\u003cem style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003ea serialized, experiential, interactive, futurist-fiction novel, in PowerPoint\n\t\u003c/span\u003e\n\t\u003c/em\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nPlease share this page with everyone everywhere you can do so appropriately.\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e  \n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI need your financial and social support to\nproduce\u003c/span\u003e \n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGENIEs\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e, and pay the bills on a monthly basis while doing so.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tThe\nstory\n\t\u003c/strong\u003e (a\u00a0vision of Humanity\u2019s future):\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eIt\u2019s the New Counting Era Year 151 \u2013 A New Epoch \u2013 and humanity\u2019s Genomics\nRevolution is in full swing, making every revolution from the Tech Revolution\nall the way back to the Discovery of Fire quake in awe.  Having more than\nsurvived the Great Inundation as Earth became ice-less, as well as waves of\n\u201cclimigration\u201d and the Genomic Cold War at the turn of the epoch, the Antarctic\nArchipelago Alliance (AAA) emerged at the head of the world order in NCE Year 0\n\u2013 a world, a culture, and a species struggling still to survive as something we\nmight recognize.\n\u003cbr\u003e\n\u003cbr\u003e\nThe AAA hosts the international headquarters of the Genomics Protection\nAssembly (GPA), a nation-state, treaty-member organization that founded the Genomics\nEnforcement Bureau (GEB).  Genomic\nEnforcement Officers (GEOs) are the individuals assigned by the GEB to cases of\nall sorts; such as, if you believe someone slipped you a retroviral-ruffie at\nthe bar, and it\u2019s turning you into their idea of a dream date.  That\u2019s a\ncrime: Genomic Interference/Assault.\n\u003cbr\u003e\n\u003cbr\u003e\nCassidy Feyryer is a Genomics Enforcement Officer, with a twist: a Genetically\nEncoded Neuralnetworking Intracranial Enhancement (GENIE).  Although\nCassidy\u2019s genetic markers for severe synesthesia could not be adequately\ntreated by environmental (nurture) means alone \u2013 and the Human Mind\nPreservation Act (HMPA, or HuMiPrA, adopted by all GPA members) forbids\nchanging those genes \u2013 the AAA Cyborgenomics Institute offered Cassidy\u2019s\nparents a certified germ-line-safe \u201csynartgenomic\u201d (synthetic \u0026amp; artificial\ngenomic) solution, a 24th chromosome (aka, \"submergedware,\"\n\"subware,\" \u0026amp;/or \"biomedware\") that codes for the morphological\ngrowth of a GENIE.  Cassidy grew the\nphotonic chipset in situ (that is, in skull); and, when properly and securely programmed\nin an age of quantum entanglement security, GENIE interfaces directly with\nCassidy\u2019s brain to help sort sensory inputs.\n\u003cbr\u003e\n\u003cbr\u003e\nSet in our\nmost probable and survivable planetary future, the implications (good, bad, and\nindifferent) of the technologies to come abound!  What will it mean for Humanity when being\nhuman is more a cultural choice than a species fact?\n\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nAnd, that\u2019s just the starting place\u2026.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you again\nfor visiting\u003c/span\u003e\n GENIEs\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u0027\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0crowdfunding page!\u003c/span\u003e\u00a0\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease contribute at any level you can.\u00a0 After all, many drops of water make\nan ocean, but only when your drop is included.\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEveryone who financially supports GENIEs \u003cspan style=\"color: rgb(75, 172, 198);\"\u003ein any amount ($1 \u0026amp; above, tiered or not) will receive an electronic copy of each chapter as each is completed\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 In PowerPoint format, the final versions will have interactive features with which readers may engage to enhance the experience.\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\nWith your support, this can happen periodically, the way Dickens and Eliot published in the\n1800s, but via crowdfunding!\u00a0\u00a0Chapter One will beget Chapter Two, which\nwill beget Chapter Three, and so on...with your help.\u003cbr\u003e"

    "attributes": {
     "about": "My name is S Lee Cunningham. I\u0027m\na single co-parent of three grown children and one adolescent child. I\u0027m also the author of GENIEs, an in-progress,\nexperiential, futurist-fiction novel, written in PowerPoint. And, I\u0027m also a\nfreelance (i.e., literally starving) writer, editor, copy editor, \u0026amp;\nPowerPoint producer.\u003cbr\u003e\n\u003cbr\u003e\nIn one form or another, this story has been on my mind since the 1990s, when I\ntold William Gibson (while talking at a convention in Vancouver, BC, with my\nfoot firmly in my mouth) that I think he didn\u0027t take Cyberpunk far enough. With\nyour help I can now show everyone exactly what I meant. And, it\u0027s wildly mind blowing!\u003cbr\u003e\n\u003cbr\u003e\nOn this and future projects, I\u2019m open to artistic collaborations for artwork,\nsound, and video to incorporate into the slide decks. However, we all must\nstart somewhere, and basic PowerPoint that most people can access without\nspecial equipment, software, etc, seems a good place to begin.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn the\npublishing industry, I\u0027ve been an undergraduate research assistant and reviewed\nscientific papers prior to publication submission for a lead research scientist\non a major comet fly-by mission. I was\nalso a copy editor and writing coach for a university publication while a\ngraduate student there, working on an MFA (not completed).During the 1990s, I was published in\ntranslation in the Russian magazine \"Super Nova.\"\u003cbr\u003e\n\n\u003cbr\u003e\n\nFrom MS Word\n\u0026amp; Apple WordPerfect, to PageMaker \u0026amp; QuarkExpress, and now to PowerPoint\n\u0026amp; Publisher, I\u2019ve worked as a Freelance Copy Editor, Freelance Senior\nEditor, Desktop Publisher, and Wordsmythe.These days, I\u0027m in the business of offering editorial services to\ngraduate students in the sciences whose first language is not English.(Anyone need some help?)\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have a BA\nin English Literature \u0026amp; Creative Writing. Before that, I studied\nCommunications, and before that I studied Aerospace Engineering \u0026amp; Physics. More recently, I studied Organizational Leadership\nand other MBA concentrations.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn the MBA\nprogram I was a go-to person for PowerPoint presentations on my teams. Throughout life, I\u2019ve always been a writer \u2013 a\nwordsmythe \u2013 and highly scientifically curious and literate.Over the years I\u2019ve needed to take work in\nindustries other than writing to support my family. Some of the work I did paid\nvery well, but only on short-term contracts with long down times in between\n(and a lot of travel), which always meant spending down savings while looking\nfor more work\u003cbr\u003e\n\n\u003cbr\u003e\n\nAlong the\nway, I\u2019ve started MANY stories and shelved them, knowing that someday I\u2019d\nresolve whatever problem I saw in their crafting that was flawed or missing.However, it wasn\u2019t until after the end of my\nMBA program (which was well into my confluence with David Byrne\u2019s essay about\nthe untapped creative potential of PowerPoint) that I synthesized the message\nwith the medium. Realizing that all the stories I\u2019d started and set aside over\nthe years weren\u2019t separate stories also helped. They\u2019re not separate stories, because they\u2019re\nseparate characters in the same story, and PowerPoint is the perfect golden\nticket into Cassidy Feyryer, the central character!",
