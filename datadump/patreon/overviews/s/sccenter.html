    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Star Citizen Center?\u003c/span\u003e\u003c/h4\u003eA collection of free online applications available at\u00a0\u003ca href=\"http://starcitizen.center/\" target=\"_blank\"\u003eStarCitizen.Center,\u003c/a\u003e built as companion apps for\u00a0\u003ca href=\"https://www.youtube.com/watch?v=HaJx4TdshFA\" target=\"_blank\"\u003eStar Citizen\u003c/a\u003e, a next gen space SciFi MMO first person simulator.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOur Quest\u003c/span\u003e\u003c/h4\u003eI challenged myself to improve the SC gameplay experience with community driven companion apps.\u003cbr\u003eI will try to keep the development process transparent: discord live chat with the community, voting process for the next features, public beta pre-releases and monthly updates.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy do we need help?\u003c/span\u003e\u003c/h4\u003eBuilding a website is not so expensive, but supporting a family of 4 is. I do not have a lot of free time, so in order to continue my work I need to give up time from my job, with the community support of course.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Monthly Donations and Patreon?\u003c/span\u003e\u003c/h4\u003eMainly because our bills are monthly too. We all love\u003cstrong\u003e free services so\u00a0\u003c/strong\u003eyou can help us keep StarCitizen.center running and free to use by contributing with donations every month. Also contributing we can make \u003cstrong\u003emore and better apps for the entire Star Citizen Community\u003c/strong\u003e!\u003cbr\u003e\u003cstrong\u003ePatreon \u003c/strong\u003eis one of the best ways to raise funds for this kind of projects; it has the tools to keep contact with the community, a reward system, statistics and more. More\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003eQ\u0026amp;A on Patreon here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat We\u0027ll Use the Money For\u003c/span\u003e\u003c/h4\u003eFirst goal will be used to keep the \u003cstrong\u003ewebsite running\u003c/strong\u003e with a fast response time. The second goal is to allow me to \u003cstrong\u003ework \u003c/strong\u003eless at my day job, and more at Star Citizen Center. The third goal is to \u003cstrong\u003eimprove \u003c/strong\u003ethe website by using external collaborators with skills that I lack, like Graphics Design.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis website is NOT affiliated with Cloud Imperium Games, we are just fans, pledgers and players.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wYe1TCbQWC8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
