    "published_at": "2016-09-07T19:26:02+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHELLO\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Darren Cullen and I make art and drawings and videos that attempt to make good people laugh and bad people angry.\u003cbr\u003e\u003cbr\u003eI want to continue to do this for as long as possible while producing some larger projects. If you can pledge to support me in my work it will help me continue and to increase the scale, quality and frequency of the things I make.\u003cbr\u003e\u003cbr\u003eI\u0027ve tried to work out some rewards that show my gratitude without getting too much in the way of making the work.\u00a0If you become a backer you\u0027ll also get access to a \u003cstrong\u003ebehind the scenes blog-thing\u003c/strong\u003e with updates and photographs of the progress of all of these projects.\u003cbr\u003e\u003cbr\u003eNEW: Everyone who backs at the $2 or more level gets one of these iron-on patches. These won\u0027t be available anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/5bacf8a4c09ec6581dfb799cc59996f5/tumblr_p5se5lg3RD1qzmbcbo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo give you a run down of what I have planned longer-term I made a short list, although other projects do often raise their heads when I\u0027m least expecting it.\u003cbr\u003eAt the moment I\u0027m attempting to produce three new\u00a0\u003ca href=\"http://www.spellingmistakescostlives.com/drawings\" rel=\"nofollow\" target=\"_blank\"\u003edrawings\u003c/a\u003e/comic strips a month as well as working on:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eSCALEXTRIC: DAILY COMMUTE\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/5897e0_24b55b62d8304d5c8d07262841cf153c~mv2_d_4961_3508_s_4_2.jpg_srz_p_1471_1040_75_22_0.5_1.2_0_jpg_srz\" style=\"width: 790px;\"\u003e\u003cbr\u003eA large scale model traffic jam with working Sclaextric cars and scale buildings/people based on the above drawing. The finished piece will be 2m x 2m and contain around 50 Scalextric cars. This is obviously not a cheap project but I think it will be worth it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/NShxAV\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eTHOMAS THE TANK: THE FILM\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://static.wixstatic.com/media/5897e0_1a9bb4e7a6ac4e1085bf37d5d4d9425b~mv2_d_2835_1682_s_2.jpg/v1/fill/w_1958,h_1156,al_c,q_90/5897e0_1a9bb4e7a6ac4e1085bf37d5d4d9425b~mv2_d_2835_1682_s_2.webp\"\u003e\u003cbr\u003eI\u0027m writing and storyboarding a short film to be directed by Price James who directed our \u003cstrong\u003eAction Man: Battlefield Casualties\u003c/strong\u003e film (below)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/131462825\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eBIRTH OF PALESTINE\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eI\u0027m also working on an alternate-future-history comic book which tells a new story about Palestine and what it feels like to have no home and how it feels to have your home under threat.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/5897e0_c07b74e865f44400b2fdc948f4216939~mv2_d_1654_2339_s_2.jpg/v1/fill/w_1260,h_1782,al_c,q_90,usm_0.66_1.00_0.01/5897e0_c07b74e865f44400b2fdc948f4216939~mv2_d_1654_2339_s_2.jpg\" style=\"width: 749px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO\u003cbr\u003e\u003c/strong\u003eThat\u0027s what\u0027s in the pipe right now. \u003cbr\u003eIf you become a backer you also get access to my Patreon blog with updates and photographs of the progress of these projects as they progress and become progressively more progressed.\u003cbr\u003e"
