    "summary": "Studio 14 is a small team of dedicated\u00a0 video game developers in the South\nWest of England.\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019re currently sinking every minute possible in to\ndeveloping our first title, Exodus: Rising.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nExodus: Rising is a third person co-op action RPG. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nOur focus with our first title is setting the building\nblocks for what we hope to grow in to a much more expansive co-op RPG\nexperience.\u003cbr\u003e\u003cbr\u003e\n\nThink Skyrim, with co-op and large-scale epic battles akin\nto lord of the rings\u2026 That\u2019s where we want to be in a few titles time.\u003cbr\u003e\u003cbr\u003e\n\nRight now, we\u2019re a team of eight and as you can imagine\ndeveloping a co-op RPG of this scope is a serious undertaking and so we\u2019re\ndedicated to making a more refined solid experience with our first title and\nbuild the Exodus  universe from there.\u003cbr\u003e\u003cbr\u003e\n\nUntil now everything for Studio 14 has been completely self-funded\nand now that the game has been announced we\u2019ve launched this Patreon page. \u003cbr\u003e\u003cbr\u003e\n\nNot because we want to try and sell ourselves to you and get\nall your money but just to open a channel should anyone discover what we\u2019re\ndoing and want to offer some support.\u003cbr\u003e\u003cbr\u003e\n\nWhether it\u2019s $2, \u00a310 or some words of support on our Discord\nserver we\u2019re thankful all the same and appreciate your interest in Exodus:\nRising and promise to put every penny we get to good use.\u003cbr\u003e\u003cbr\u003e\n\nWant to hear more? Why not pop over to our website, follow\nus on Social Media or drop by the Discord and say hi?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporter Pledges\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSupporter tiers are for those who want offer some support,\nbut don\u2019t necessarily want to be too involved.\u003cbr\u003e\u003cbr\u003e\n\nMaybe you know us personally or maybe you just want to throw\nsome money at us and then wait and see how Exodus: Rising turns out. Whatever\nthe reason, the supporter tiers are for you and we\u2019re incredibly thankful for your\ngenerosity.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSupporter tiers do\nnot offer any incentives: they are solely there for anyone wanting to offer\ntheir support.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBacker Pledges\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBacker tiers are for those who want to really get involved\nand become a part of the studio 14 journey.\u003cbr\u003e\u003cbr\u003e\n\nMaybe you like an underdog, maybe you love what you hear\nabout Exodus: Rising or maybe you\u2019re just wanting to come along for the ride as\nwe develop Studio 14 and our titles from the very beginning.\u003cbr\u003e\u003cbr\u003e\n\nPlease be aware that whilst Backer rewards do offer\nincentives to pledgers, the incentives are at this time designed to build community.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThis is not a crowd\nfunding platform and so we will not be offering any full releases or DLC\nrewards to Patreon backers.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWe believe in the\nvision that a game experience should be contained to a fully designed released\ntitle and so please do only become a Patron of Studio 14 if you understand and\nare happy with this.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
