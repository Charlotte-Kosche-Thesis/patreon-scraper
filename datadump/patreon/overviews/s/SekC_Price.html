    "summary": "Hey what\u0027s up guys! My name\u0027s Steve aka \u003cstrong\u003eSekC\u003c/strong\u003e, and I\u0027m passionate about music, fitness, and gaming. This summer has presented some crazy obstacles but at the same time, it has delivered some profound experiences and novel relationships. That being said I\u0027m your average Joe Schmo working at the country club here in town. I live a pretty contentful life, going to the gym 3 days/week, hang out with friends and loved ones, getting as many hours as I can at work, doing good in therapy, and trying to stay passionate about hobbies such as streaming.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b78fb8b5fe645555e3e2b1d2807740e8/tumblr_ouvvmfZDIS1wycvzro1_400.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nLife has its ups and downs and these past months I\u0027ve been dealt some heavy lows. Between a serious LTR ending/having to find a new roommate, nearly a $1k in spark plug and radiator repairs for the car, to this most recent even - breaking my foot. Now I\u0027ve always considered myself a tough guy and hate asking for help, but this recent injury has left me immobilized physically as well as mentally. I don\u0027t want to get back into bad habits, and I\u0027ve never been one to wallow in self pity.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/209659055881eddc409b192a03b9c9e6/tumblr_ouvvgmYZKE1wycvzro1_400.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHowever, being out of work 6 weeks total (\u003cstrong\u003eAugust 4th to Sept 15th\u003c/strong\u003e) and with everything going on I need your help. I sincerely thank everyone who has supported me so far including family, friends, and my followers on Twitch. I also sincerely believe that with the magnitude of events recently something GOOD has to be right around the corner. So here I am, going to continue to work out as much as I can, continue to express myself creatively, and hopefully be a good entertainer for you guys on \u003cstrong\u003eTwitch\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/be7ee8ee00fca3073b4201dbe32651a7/tumblr_ouvwg8uzOz1wycvzro1_400.jpg\"\u003e\u003cbr\u003e"
