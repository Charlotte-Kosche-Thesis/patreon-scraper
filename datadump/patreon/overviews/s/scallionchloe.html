    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F224146414\u0026amp;url=https%3A%2F%2Fvimeo.com%2F224146414\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F643133385_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=1031127",
    "published_at": "2017-06-30T20:54:47+00:00",
    "summary": "\u003ch3\u003eI AM SCALLION CHLOE 8800\u00a0\u003c/h3\u003e\n\u003ch4\u003e\u003cem\u003eYOUR FUNDS SUPPORT THE\u003c/em\u003e\u00a0\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTRANSFUTURIST MISSION\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cimg src=\"https://scontent-lax3-1.xx.fbcdn.net/v/t31.0-8/17218450_10208192708084706_4853706512528609599_o.jpg?oh=885189e18f2d589769407c8beed3fba6\u0026amp;oe=5A09883A\"\u003e\u003cbr\u003e\nI have traveled from the 25th century to deliver a message; to initiate an uprising. I have long been aware of the travail faced by those who defy the barbaric gender binary of the 21st century. I know they are neglected, abused, disenfranchised, attacked. I know transgender and nonbinary people are rejected in this time. \n\u003cem\u003eBut not for long...\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3og0IGPlgkE5zRU0mY/giphy.gif\" style=\"width: 390px;\"\u003e\u003cbr\u003e\n\u003c/em\u003eIn my time, Transgender people live loudly, strutting gayly about their hyper metropolises. They love, adventure, create, experience, freely.\u00a0\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/5wtOcWcZV3PdS/giphy.gif\" style=\"width: 383px;\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRISE UP AND BE POWERFUL, NONBINARY PEOPLE OF THE 21ST CENTURY\u003c/span\u003e\u003c/h4\u003e\nYou can change the power structure in your time. You can realize the \n\u003cem\u003eTrans Future \u003c/em\u003etoday. I have seen the gorgeous world you will build. I have traveled to your present to show you your power, your destiny.\u00a0\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3og0IUUBaKyeZNE7Oo/giphy.gif\"\u003e\u003cbr\u003eI must plead with all people of the 21st century to aid me in my mission to bring the glorious Trans Future to this time. I am actively beaming media, propaganda, entertainment and content from my time.\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/217928005\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\nI devote my time here to delivering the prophecy of an empowered future. Alas, I must function within the economic confines of the present. I must afford housing, sustenance, education, equipment, time. I ask for financial subsidy and I will do the rest. I will deliver the words of my time, the life, the dream.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CgpdusHsvh0\" width=\"560\"\u003e\u003c/iframe\u003eI ask for any amount of contribution. All contributors will be publicly thanked, reached out to, supported, honored, loved. I only ask for the ability to continue streaming the content I love from my time, to empower and spark a Trans dream. Thank you so much for your support.\u003cbr\u003e\u003cbr\u003e"
