03c/strong\u003eDue to my heavy schedule in terms of family related assistance and lack of focus on Patreon, I may be slow in posting things regularly, so please be very patient with me.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy do you have a Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eThe real reason why I have a Patreon is to maintain overall financial stability. The more support, the more works I will make for you guys and try to save up to make physical copies and items of my works, participate in conventions, and upgrade my work space in the future. Like I said, I work very slow due to family and personal life, and I will do my very best to give all the content you desire~!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i36.photobucket.com/albums/e7/kerostar1200/New%20Canvas2_zpsskwyreqv.png\"\u003e\u003cbr\u003e"
