    "summary": "Hello! Thank you for clicking to here.\u003cbr\u003e\u003cbr\u003eAt the moment I\u0027m posting an original novel called \u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://silent-trilogy.com/about/silent/\"\u003eSilent\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e, the first book in the \u003ca href=\"https://silent-trilogy.com/\" target=\"_blank\"\u003e\u003cstrong\u003eSilent Trilogy\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSilent\u003c/em\u003e\u003c/strong\u003e is an urban fantasy centred on Australia or a nonbinary magical princess initially named Torao Yamaguchi, depending on what day you ask the narrator. There are two linked stories -- the narrator\u0027s quest to find out what\u0027s going on, and Torao\u0027s life as a child at the centre of a war, being propped up as \u0027the reason\u0027 why all this is happening.\u003cbr\u003e\u003cbr\u003eOn one level, it\u0027s a story of finding yourself and the people you can count on in a world that won\u0027t stop telling you to shut up. On the other, it\u0027s addressing the eternal question first posed by Nickelback; \u0027How the hell\u0027d we wind up like this?\u0027 (but just tack on an \u0027Australia\u0027 at the end and stare into the white guilt)\u003cbr\u003e\u003cbr\u003eMost of all, this is a story about speaking up however you can, no matter who\u0027s trying to keep you silent.\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting \u003cem\u003eSilent\u003c/em\u003e as free-to-access in fortnightly instalments, which will become weekly for you if you patronise me. I\u0027d like to complete and post the entire trilogy this way, free to access to anyone. I\u0027ll need your support to do so. Your support will go towards funding the costs of hosting, and hopefully someday to enabling me to take time away from my day job to write harder / better / faster / stronger.\u003cbr\u003e\u003cbr\u003eOn that note: I\u0027ve received a lot of support from enthusiastic fans of my writing over the years, and I can\u0027t emphasise enough how essential every read and every share is. You\u0027ve kept my dream alive for years! So I\u0027d like to thank everybody who\u0027s supported me to get to this point, a countless number of wonderful, patient and kind people \u0026lt;3\u003cbr\u003e\u003cbr\u003eThank you for your time and hopefully your money~\u003cbr\u003e"
