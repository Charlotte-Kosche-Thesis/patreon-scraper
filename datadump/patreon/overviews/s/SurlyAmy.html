    "summary": "\u003cstrong\u003eI\u0027m Amy Davis Roth and I am a multimedia artist in Los Angeles, California. I have been a\u00a0professional visual artist for about 20 years. I love to create, innovate and make, and I want \u003cem\u003eyou\u003c/em\u003e to be on this journey with me.\u003cbr\u003e\u003cbr\u003ePlease enjoy my short patreon video that explains a lot more about who I am and what type of art I make.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMany thanks to\u00a0\u003ca href=\"https://www.adamisaak.com\" target=\"_blank\"\u003eAdam Isaak\u003c/a\u003e for the beautiful video.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote on how much work I post:\u003c/strong\u003e I am now attempting to do at least one drawing or art piece per week for my patrons. Sometimes, I can\u0027t get that many done because of travel to cons to sell my Surly-Ramics. But sometimes, when time allows, I do post a lot more than that. This note is to help you if you plan to pledge so you can \u003cstrong\u003eset a pledge limit\u003c/strong\u003e if you need to. \u003cstrong\u003eI also post a lot of free, bonus content like time-lapse drawings and digital art and photography \u003c/strong\u003eand of course \u003cstrong\u003eI give away a painting to a patron once a month\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eIt\u0027s usually something I have posted during the month but sometimes it\u0027s bonus art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you SO much for supporting me! Every dollar helps me stay independent with true freedom of expression. You are the best.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo learn even more about me, you can read my artist bio on my website by\u003ca href=\"http://surlyramics.com/amy-davis-roth-about-the-artist/\" rel=\"nofollow\"\u003e clicking here\u003c/a\u003e. Or ask me anything in the comments!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
