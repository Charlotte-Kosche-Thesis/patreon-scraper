    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/juRdKKx7QPs\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/juRdKKx7QPs",
    "one_liner": null,
    "patron_count": 22,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=512407",
    "published_at": "2017-07-05T16:56:43+00:00",
    "summary": "\u003cstrong\u003eOk, here\u0027s\nour story in short.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\nMy name is Sanda Mamic, I am the creator of\n\"\u003cstrong\u003eSansen\u0027s World\u003c/strong\u003e\" and \"\u003cstrong\u003eSansen\u0027s World kutak\u003c/strong\u003e\"\u00a0YouTube\u003cstrong\u003e \u003c/strong\u003echannels. \u003cbr\u003e\nI love to laugh \u0026amp; I love to play video\ngames. And now I want to try and make a living out of it (with your help guys) to prove people that you can change your life the way you want to \u0026amp; that you\ncan earn enough to live a decent life from something that you enjoy doing :)\u003cbr\u003e\n\u003cbr\u003e\nThe idea to work in gaming industry started off\nwhen I was pretty young, somewhere about 14 years old. Now I am 33 years old.\u003cbr\u003e\nI know there is a huge gap between the initial\nidea and my current age (what, you wanna say that I\u0027m old?), but I felt like I had to do it \u0026amp; that NOW is the right\ntime.\u003cbr\u003e\nI spend countless hours playing video games, I\nspend countless hours laughing while doing so - so why\nnot sharing it with you guys? :)\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eOther members of Sansen\u0027s World\u003c/strong\u003e\u003cbr\u003e\nIva is\nmy family. She is 40 years old.\u003cbr\u003e\nShe loves to laugh and has one of the best laughs you will experience. While\nshe doesn\u0027t play that many games due to her statement \u201eWASD movement is too\ncomplicated\u201c, she loves to watch other people playing video games so badly.\u003cbr\u003e\n\nShe became a sidekick for me but it\nturns out she is a bigger kick than me who was supposed to be the mainkick so\nall of this side/main kicking now literally makes no sense because everybody is\nlike \u201eIvaaaaaaaaaa senpai\u201c so yeah, there\u0027s that. :D Lets introduce one more\nMEGAkick from our little \u201eworkshop\u201c. Or better yet homeshop. \u0026lt;3\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eTHE superstar\u003c/strong\u003e\u003cbr\u003e\nThere\nis one more full time member of Sansen\u0027s World Channel - the one and only \u2013\nmister Dog, Shen the great, Shenpai.\u003cbr\u003e\n\nA big\npart of our family, too. He is a 5 years old Doberman Pinscher, very vicious and\nvery scary 40something kilos of fluffy unicorn and panda love combined, he is a rare mix\nof infinite kisses and lethal farts and he loves to talk more than Iva and me\ncombined.\u003cbr\u003e\n\u003cbr\u003e\nHe always has something to say and even though it always sounds something like\n\u201etsmi-tsmi-tsmi-tsmi-TSMIIIII\u201c we are 100% sure there is a higher meaning of it\nyet to be discovered.\u003cbr\u003e\n\nShen\ngoes well with: hugs, kisses, petting, more petting, babies, kids, people,\ncookies, dog cookies, human cookies, cat cookies, any type of cookies, fruits\n(not bananas oddly), vegetables, soups, rice, meat, actually FOOD in general,\nfemale dogs, male castrated dogs, frisbee, water, sun, snow, mental training,\nphysical training \u0026amp; his own farts (to be continued)\u003cbr\u003e\n\nShen\ndoesn\u0027t go well with: male dogs, alcoholics (believe it or not), any type of\ntoy after 20 minutes \u0026amp; rain (to be continued).\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eListen to your heart!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eUp until know I did everything because it\nwas the next logical step. But I never asked myself - what is it that I really\nwant? When I started to get very sick emotionally and physically, only then it\noccurred to me - Sanda dudess, you gotta start doing the stuff which makes your\nheart happy and in place. Period.\u003cbr\u003e\n\u003cbr\u003e\nIt is not going to be the end of the world if we\ndon\u0027t succeed to make a living out of this. We failed too many times in life\nto not know how to get back on our feet. And we will.\u003cbr\u003e\nIt is just that we would love to make living out\nof something that we enjoy to do. And it is pretty clear that it\u0027s all up\nto us if we\u0027ll pull it through.\u003cbr\u003eAnd, you know ... it\u0027s \"a little bit\"\nup to you, too :)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNot to go\ninto too many details - lets go through some things we feel:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWE LOVE every second of doing this!\u003c/strong\u003e\u003cbr\u003e\n- in the first year we made more than 400  live streams, videos \u0026amp; vlogs\u003cbr\u003e\n- we are spending more than 100h per week recording\ncontent, editing, researching - and it doesn\u0027t even feel like WORKING!\u003cbr\u003e\n- it genuinely makes us so happy and in place\u003cbr\u003e\n- we feel like doing it for a long time\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo do this long-term, we have to start make a living out of it!\u003c/strong\u003e\u003cbr\u003e\nConversation about money isn\u0027t our most\ncomfortable topic. Unfortunately, avoiding them DOES NOT help us pay the bills\nso we finally realised we have to talk about it, whether it feels comfortable or\nnot!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1st threshold\u003cbr\u003e\u003c/strong\u003eThat income would cover basic expenses for\n\"\u003cstrong\u003eSansen\u0027s World\u003c/strong\u003e\" to run\nsmoothly the way it does now without our heart skipping a beat every ending of\nthe month and us thinking we should get another job.\u003cbr\u003e\u003cbr\u003eSome of the costs:\u003cbr\u003e\u003cstrong\u003eNew video games\u003c/strong\u003e. I mean, we play video games after all!\u003cbr\u003e\n\n\u003cstrong\u003eGiveaways\u003c/strong\u003e. This community is all about giving \u0026amp; receiving. We want to be able to\ngive whatever we can, whether it is a nice word or some small tokens of\nappreciation.\u003cbr\u003e\n\n\u003cstrong\u003eMaintenance. \u003c/strong\u003eWe invested into this gaming setup 2 years ago, so we are all cool for now.\nBut, by the rate we are \"burning\" it up with usage, we have to be\nprepared for a chance of something \"blowing up\".\u003cbr\u003e\n\n\u003cstrong\u003eDigital drawings \u0026amp; animations. \u003c/strong\u003eSince we are no-bueno with the drawing of\nany kind (perhaps our work will be sold post-mortem for some insane amounts but\nwe somehow doubt it), we have an awesome character artist who does it for us. BUT - he has to pay his\nbills, too :) Also, we would love to do the whole cartoon series, but that could happen in the future perhaps if the budget will allow :)\u003cbr\u003e\n\n\u003cstrong\u003eFood.\u003c/strong\u003e Ok,\nI feel like I have to say this out loud - I am not this skinny at the moment\nbecause we have nothing to eat! But, we might in a few months! :\u0027D\u003cbr\u003e\n\n\u003cstrong\u003eBills. \u003c/strong\u003eWe live in a capital of a small European country Croatia so the needs\nare not as big as if we were living in the US or England. Nonetheless, we need to\ncover it all on monthly basis.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003eMan, this felt like writing an essay so there\u0027s\ngotta be a closing chapter, right? :D\u003c/strong\u003e\u003cbr\u003eEven if none of this happens - we are\nstill going to be grateful for every single thing that happened in our lives\nwhich led us to where we are now. We are living a good life - life of being a\nhappy, fulfilled beings with our priorities set up high - peace, happiness \u0026amp;\nlove. And laughs. A lot of laughs :))\u003cbr\u003e\n\u003cbr\u003e\nCiao Ciao,\u003cbr\u003e\nShen, Iva \u0026amp; Sanda\u003cbr\u003e\u003cbr\u003e"
   },
