    "summary": "\u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Welcome to Sterling Street!\u003cbr\u003e\u00a0 \u00a0 \u00a0This began as a way for me to offset some of what I\u0027ve been losing to piracy but I became very excited about connecting with my readers in a more direct way and building an interactive community. I want this to be a place where we can immerse ourselves in the K. Sterling universe and Lake Cliff. I\u0027ve already made some beautiful friendships with my readers through social media and it\u0027s been a loving and supportive experience for me that I\u0027m hoping I can share with all of you. Come in, stay and be kind to yourself and each other.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 Sterling Street will grow every day with extra content based on your favorite characters. You can check in on past couples and their Happily Ever Afters and get updates on Lake Cliff and sneak peeks. You\u0027ll get to see and sometimes help me brainstorm and listen to the music that inspires me. I\u0027ll share photos and recipes so you can see the guys who I think look like my guys and try their favorite foods. I\u0027m working on exciting projects to share in the future and hope you\u0027ll tell me what you\u0027d like to see. Tell me about the men you\u0027d like to meet and how I can make Lake Cliff more real for you.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 A Note About Patron Rewards:\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0Your eBooks will be mailed directly to you via email as an ePub you can download to any device. I email those myself, manually, so please allow time for me to see your pledge and get it out to you. I will do that as quickly as I possibly can!\u003cbr\u003e\u003c/div\u003e\n\n\u00a0 \u00a0 \u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0I apologize deeply to my international Perverts! In order to cover the difference in shipping charges, I\u0027ve had to create international packages for a slightly higher rate. Please don\u0027t be mad at me!\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0In order to make sure I can cover the cost of each swag bundle and shipping, patron rewards will be shipped at my discretion. I\u0027ll do my best to get them to you as soon as I can and deliver the highest quality merchandise possible. Though handmade crafts are definitely...from the heart.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
