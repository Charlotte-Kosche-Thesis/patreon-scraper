    "summary": "I make original pony animations, usually put to my favorite songs! I make everything from scratch using anime studio pro 8. It took me a year just to make the puppets of the Mane six, before I even started creating the animations themselves. After I got 1000 subs on Youtube, I thought I might be able to get some money on the side for doing something I love.\u003cbr\u003e\u003cbr\u003eAny amount of money would be awesome! I never thought I would actually start a Patreon account, but seeing others get help from their fans, I might as well give it a try! I want to stress that I greatly appreciate any amount I get from Patreon and would be a huge boost to my motivation in creating animations. Most of my videos get copyright claimed by Youtube because I use copyrighted music as my main source of inspiration, so that\u0027s not a reliable source of income for me, as with all the other animators that use YouTube.\u003cbr\u003e\u003cbr\u003eAs of right now, I just work for my families business. All that I do on YouTube comes out of my own free time. I would use the money from your generous donations to help to improve my animations. I really want to try some video editing software, but I don\u0027t have the spare money to afford any of the subscriptions of the ones I want to use. So when I get enough, I will buy at least one month of one of the many video editors and see what I can learn and create with the help of that.\u003cbr\u003e\u003cbr\u003eI use \"per animation\" instead of monthly because some will take longer than a month and that wouldn\u0027t be right to charge you if there is not a complete animation monthly. I don\u0027t believe I have ever made more than one complete animation in a month, so there is no need to worry about me charging you a hoof and a leg because of the \"per animation\" stipulation.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading and pony on! /)"
