    "summary": "In case you\u0027re new to Patreon, here\u0027s what to do:\u003cbr\u003e\u003cbr\u003e1. Learn more about Shift Your Spirits by reading below.\u003cbr\u003e2. Click \"Become a Patron\" - big red-orange button up on the right - and check out the levels of support.\u003cbr\u003e3. Pick a level of support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSHIFT YOUR SPIRITS\u003cbr\u003e\u003c/strong\u003eSince 2006, I\u0027ve published thousands of free weekly articles on the Shift Your Spirits blog, and now, I\u0027m bringing you free weekly audio shows on my podcast.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWith fewer hearts and flowers than most New Age blather!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEach episode averages 30 mins - 1 hour and is available on iTunes or any app/device combination you prefer \u2014 iOS, Android, Stitcher, Downcast, Overcast ... or right in your web browser. For free.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nEach show takes an average of 5 hours\u003c/strong\u003e to research, interview, edit, format and produce, as well as share. I love podcasting, but your ongoing support is appreciated.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThis pledge will support my time in producing the show\u003c/strong\u003e, which could otherwise be used for writing and other revenue activities.\u003cbr\u003e\n\u003cbr\u003e\nThere will be a podcast episode every Tuesday.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eBecome a patron and pick a level on the right side of the page:\u003cbr\u003e\u003c/strong\u003e\nBy pledging, you become a more intimate member of the podcast audience and can submit questions for bonus episodes that only go out to Patreon supporters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLevels of Support\u003c/strong\u003e:\u003cbr\u003e$1 level patrons have access to a free download of my guided meditation \"Messages from Your Spirit Guides.\"\u003cbr\u003e$3 level patrons have access to the guided meditation + exclusive Bonus Episodes.\u003cbr\u003e$25 Mastery level patrons have access to the guided meditation + bonus episodes + a free download of one featured course from my Shop each month.\u003cbr\u003e\u003cbr\u003eI look forward to hearing your suggestions about the show. Thank you!\u003cbr\u003e\u003cbr\u003eSlade"
