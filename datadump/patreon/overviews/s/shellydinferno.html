    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon page!\u003cbr\u003eOnly want to make a\u00a0\u003cstrong\u003eone time donation\u003c/strong\u003e?\u00a0Simply set up, then cancel your subscription a few days\u00a0\u003cstrong\u003eAFTER\u003c/strong\u003e the first payment has been processed.\u003cbr\u003eFor \u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e access please request to follow @shellydinfernoprivate and Patreon message me your IG username!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/UYhTx5t.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.shellydinferno.com/uploads/5/9/9/1/5991681/6745043.jpg?296\" style=\"width: 163px;\"\u003e\u003cimg src=\"http://www.shellydinferno.com/uploads/5/9/9/1/5991681/1977285.png?316\" style=\"width: 164px;\"\u003e\u003cimg src=\"http://www.shellydinferno.com/uploads/5/9/9/1/5991681/2987293.jpg?298\" style=\"width: 166px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eShelly d\u0027Inferno is a tattooed model, performer, fashion designer, make-up artist and photographer. She has been involved in the alternative scene since many years back, and has graced the covers of several international magazines such as \u003cem\u003eBizarre Magazine\u003c/em\u003e, \u003cem\u003eSkin Deep\u003c/em\u003e, \u003cem\u003eTotal Tattoo\u003c/em\u003e and \u003cem\u003eAdvanced Photographer\u003c/em\u003e. During early teens she experimented with photoshooting and discovered her passion for modeling, photography and styling, which she took on as a career after moving to London.\u003cbr\u003e\u003cbr\u003eAlongside the already mentioned trades Shelly also designs and runs her own clothing company \u003cem\u003eInferal Clothing\u003c/em\u003e, that focuses on recycling used material for new creations. Having made clothes as a hobby since 15 years old, she also has a 3 year degree in fashion design. Inferal Clothing creates anything from punkrock street wear, custom made stage wear and creative costumes.\u003cbr\u003e\u003cbr\u003eIn 2013 Shelly was part of founding a new fire-group called \u003cem\u003ePyrohex\u003c/em\u003e and took on yet another profession as a performer. She practices the arts of many fire and performance techniques and enjoys building her own props. Pyrohex have already performed at UK and France\u0027s biggest metal festivals \u003cem\u003eDownload\u003c/em\u003e and \u003cem\u003eHellfest\u003c/em\u003e, along with many other events and venues.\u003cbr\u003e\u003cbr\u003eAs a woman of many trades Shelly tends to be drawn towards many creative and versatile styles, which we can see by not only viewing her modeling portfolio, but her own photography and makeup looks. Quoting her own words Shelly explains she could never be stuck in one genre and that she knows herself as a bit of a shape-shifting wild-child who sees beauty in a lot of things.\u003c/span\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThank you to everyone who has supported my work as an artist and self-employed creative. \u00a0Becoming a patron, booking me for work and even following \u0026amp; sharing my media is all part of where I am today, and I\u0027m not stopping here. There are plenty more areas, styles, arts, talents and crafts to explore and I hope to keep on inspiring \u0027til the very end! -Shelly\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e...A special shout out to:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/stephtebbutt\"\u003eSteph Tebbutt\u003c/a\u003e,\u00a0\u003ca href=\"http://www.jangronczewski.com/\"\u003eJan Gronczewski\u003c/a\u003e, Chuck Potier,\u00a0\u003c/span\u003e\u003ca href=\"http://www.instagram.com/jimi_spinks\"\u003eJimi Spinks\u003c/a\u003e, Hungrygoldfish, Matt King\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e(Have your name or @alias listed here!)\u003c/span\u003e\u003c/div\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e"
   },
