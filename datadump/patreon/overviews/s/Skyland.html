    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy A Patreon Page?\u003cbr\u003e\u003c/strong\u003eGreat question! Skyland has grown from me wanted to replace the grass texture to becoming a full fledged landscape overhaul with even more in the future. Something that I did for fun a couple hours a week now requires hours a day.\u003cbr\u003eIt is becoming harder and harder to maintain free time and effort to complete future plans and current goals for Skyland. Daily life is getting more hectic and there are big life plans just up ahead. \u003cbr\u003eThis patreon page helps me justify to my SO and calendar and helps with prioritizing goals.\u003cbr\u003e\u003cbr\u003eNo matter what, I\u0027ll always work on Skyland. I\u0027m not wanting a hand out or begging and in no way am I holding Skyland hostage. It will, for the future, always be updated until all the landscape is done. It will just be hard to do it in a timely fashion. And once the Skyland Landscape mod is completed, I can\u0027t justify doing any more mods like cities and dungeons.\u003cbr\u003e\u003cbr\u003eSkyland will always remain free and in no way will I reward a group with anything that\u0027s not available to everyone else.\u003cbr\u003eThis is simply a donation and in no way to be seen as paying for a mod, special treatment, or perks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor a glimpse into what it takes to create, update, and maintain Skyland:\u003c/strong\u003e\u003cbr\u003e250 hours plus for all outdoor textures\u003cbr\u003e18 hours for the cave textures\u003cbr\u003e6 hours for the glacier and ice floe textures\u003cbr\u003e12 hours for the mountains\u003cbr\u003e\u003cbr\u003e$20 a month for Megascans\u003cbr\u003e$200 for Photogrammetry Software\u003cbr\u003eAdobe Suite is $600 a Year or $50 a Month\u003cbr\u003eTime is Priceless\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Plans for Skyland Pending on Funds\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDungeons\u003cbr\u003eCities\u003cbr\u003eFarmhouse\u003cbr\u003eWeather | Clouds\u003cbr\u003eENB\u003cbr\u003eTrees\u003cbr\u003eAnd More...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/rLWsfSH.png\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/3IjKRUq.jpg\"\u003e\u00a0Adam Atherton 2x\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn03.bethesda.net/forum/uploads/7375bb5d-2b60-48d3-853e-6645c691a9ff\"\u003e\u00a0MrPavoni72\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VtNmyli.png\"\u003e\u003cbr\u003eHannah H\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet ready to experience a more beautiful and realistic Skyrim with\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003eSkyland - A Landscape Texture Overhaul\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSkyland is a AAA quality landscape texture package consisting of individual handcrafted materials generated from photogrammetry textures. This texture pack is non-parallax at 2k (2048x2048) generated from photogrammetry to offer very realistic, accurate, hi-res textures.\u003cbr\u003e\u003cbr\u003eNexus SE:\u00a0\u003ca href=\"http://www.nexusmods.com/skyrimspecialedition/mods/3820/\"\u003ehttp://www.nexusmods.com/skyrimspecialedition/mods...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNexus Classic:\u00a0\u003ca href=\"http://www.nexusmods.com/skyrim/mods/80157/\"\u003ehttp://www.nexusmods.com/skyrim/mods/80157/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBethesda Xbox:\u00a0\u003ca href=\"https://bethesda.net/en/mods/skyrim/mod-detail/3207969\"\u003ehttps://bethesda.net/en/mods/skyrim/mod-detail/32...\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
