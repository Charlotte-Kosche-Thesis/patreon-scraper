    "summary": "Hello there! I\u0027m MK, and I create \u003ca href=\"https://sealegscomic.com/\" target=\"_blank\"\u003eSea Legs\u003c/a\u003e! I use my background in conflict analysis and resolution to tell dynamic stories about conflict, justice, personal narrative, and the power of choice. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat the heck is \u003cem\u003eSea Legs\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e Science, magic, intrigue, justice \u2013 \u003cem\u003eSea Legs\u003c/em\u003e has it all! The story \nrevolves around\u003cem\u003e Almost \u003c/em\u003eDr. Malcolm Davis, a marine biologist conducting \nhis thesis where the Ionian and Mediterranean Seas meet, far off the \ncoast of Greece. After submitting his proposal to the National Institute\n of Oceanic Sciences and Discovery (NIOSD) in London, he was given a \nyacht-turned-research-vessel by the Institute\u2019s President, Dr. Nigel \nWeston, to spend a year developing and testing algae samples that could \nbreak down pollutants without negatively affecting the local wildlife. \nWhat he didn\u2019t expect was that the local wildlife would be less than \nthrilled of a human\u2019s presence\u2026\u003cbr\u003e \u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e**Trigger warnings/mature themes include: \u003cbr\u003edrowning, slight nudity and suggestive content, direct/cultural/structural violence,torture, and drug use**\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e Sea Legs updates weekly on Tuesdays and Fridays.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is \u003cem\u003eSea Legs\u003c/em\u003e on Patreon?\u003c/strong\u003e\u003cbr\u003eMy goal with this Patreon is to bring more Sea Legs awesomeness to \nyou in one glorious, organized place!  With your financial assistance, I will be able \nto devote more time and energy to the comic, continuing to give you not \njust twice weekly updates but new behind-the-scenes \ncontent and mini comics, creator-run Livestreams, tutorials, stories, Q\u0026amp;A sessions, and fabulous, fabulous rewards.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Story so far...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA young woman named Emily met an untimely end. Two marine biologists, Dr. Jules Wong and \u003cem\u003eAlmost\u003c/em\u003e Dr. Malcolm Davis got to know each other just before he left for his expedition. \u003cbr\u003eAnd now... Malcolm\u0027s at sea, and the main story has begun.\u003cbr\u003e\u003cbr\u003e"
