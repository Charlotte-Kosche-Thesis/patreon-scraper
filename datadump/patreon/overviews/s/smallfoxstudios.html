    "summary": "Hello! I\u0027m Sarah Day and I like making art that makes me and other people happy. I love many forms of art making, but generally spend the most time drawing, painting, making ceramics, and sewing. I\u0027ve also recently become interested in doll face-ups and hope to do more in the future.\u00a0\u003cbr\u003e\u003cbr\u003eI decided to join Patreon in the hopes that my art could begin to bring me some income, so I can have the luxury of spending more time making it and bringing joy to those around me. By supporting me through Patreon, you are helping me realize my dream of being a working artist, as well as reaping the benefits of my patron-only feed, as well as other reward levels.\u00a0\u003cbr\u003e\u003cbr\u003eWhat is Patreon, you ask? \"Patreon is a way to join your favorite creator\u0027s community and pay them for making the stuff you love. Instead of \u003cem\u003eliterally\u003c/em\u003e throwing money at your screen(trust us, that doesn\u2019t work), you can now pay a few bucks \u003cem\u003eper month \u003c/em\u003eor \u003cem\u003eper post\u003c/em\u003e that a creator makes.  For example, if you pay $2 per video, and the creator releases 3 videos in February, then your card gets charged a total of $6 that month.  This means the creator gets paid regularly(every time she releases something new), and you become a bonafide, real-life patron of the arts.  That\u2019s right--Imagine \u003cem\u003eyou\u003c/em\u003e, in a long frilly white wig, painted on a 10-foot canvas on the wall of a Victorian mansion.  And imagine your favorite creators \u003cem\u003emaking a living\u003c/em\u003e doing what they do best\u2026 because of you.\"\u003cbr\u003e\u003cbr\u003eThank you so much for helping me continue to do what I love!"
