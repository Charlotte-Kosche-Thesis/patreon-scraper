    "summary": "Since I was a kid I\u2019ve dreamed of making films. I started out making dinosaur movies in my backyard, long before anyone had ever heard of JURASSIC PARK. I\u2019ve never stopped wanting to make movies, but eventually life intervened and I had to pay the bills.\u003cbr\u003e\u003cbr\u003eRecently it dawned on me that while I was earning a living making films, I was no longer living to make films. I had become a gun for hire, shooting and editing videos for other companies, but I wasn\u0027t making films for myself anymore. \u003cbr\u003e\u003cbr\u003eIn order to reconnect to that passion I had when I was a kid, I\u2019ve set out to make a short film once a month. I still want to make features, but having already made one I\u2019m familiar with the long slog that it can be. And while I\u2019m developing feature length scripts, I\u2019d rather be making short films than dreaming about making a feature.\u003cbr\u003e\u003cbr\u003eYour patronage will help support the costs of these shorts, as well as relieving some of the day to day costs that will allow me develop feature length works. \u003cbr\u003e\u003cbr\u003eThanks for visiting my Patreon page, and considering being my patron."
