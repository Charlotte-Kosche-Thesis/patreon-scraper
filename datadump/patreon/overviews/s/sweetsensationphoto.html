    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://img03.deviantart.net/0a13/i/2017/202/9/b/untitled_2_by_enchantedcupcake-dbh6rlx.jpg\"\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"http://img13.deviantart.net/e9bd/i/2017/206/d/e/untitled_2_by_enchantedcupcake-dbhn4sm.jpg\" style=\"background-color: initial; color: rgb(119, 119, 119); width: 581px;\"\u003e\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003eI\u2019m Sweet Sensation Photography, or you may also know me as Enchanted Cupcake. I like to call myself a cosplaying photographer because I\u2019m both in front and behind the camera. I\u2019m currently a full time photographer, but I love cosplaying and shooting cosplay whenever the opportunity arises. Of course, I also love creating boudoir and fashion projects, whether I\u2019m shooting or modeling it. When I\u2019m not doing any of these things mentioned above, you will probably find me playing either Overwatch or Final Fantasy XIV. I\u2019ve been a photographer for 9 years and a cosplayer for 11 years, however, I did not start my cosplay photography journey until 7 years ago. Ironically enough, it was because of my love for cosplay and Japanese culture that I picked up photography as a hobby and eventually a career after my trip to Japan in 2009. That trip to Japan changed my life forever and I\u2019m truly thankful for getting the chance to experience Japanese culture in person. Not only would I probably not be who I am today, but I don\u2019t know if I would be into photography at this current place in time. One day I do hope to return to Japan. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://orig01.deviantart.net/48d4/f/2017/202/9/6/untitled_r_by_enchantedcupcake-dbh6rv2.jpg\" style=\"width: 294px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003eThis is still a small but growing trend and I for one think it\u2019s an awesome idea! If you run a public Facebook page, you probably know reach has been taking a hit lately and is almost impossible to reach all your followers without paying. While many of us started using Instagram as an alternative, unfortunately, that is also starting to take a hit with reach. While I did use deviantArt for many years and reach has never been an issue there, I grew frustrated with the community and decided to leave. By following me here, you will be able to see all my posts and in order. Donations are extremely appreciated, but not necessary by any means! I love to share my work with as many people as I can! This means there will be no rewards or incentives for donating right now. I don\u0027t plan on setting goals for my Patreon at this current moment, but I\u2019d love to create Patreon funded boudoir or cosplay projects should I ever get there with your support; whether that be me in front or behind the camera. For now, I\u2019m just focusing on my content reaching you guys! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://orig00.deviantart.net/f27b/f/2017/202/4/0/untitled_2rgsdg_by_enchantedcupcake-dbh76gh.jpg\"\u003e\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://orig04.deviantart.net/d2ff/f/2017/202/c/b/cos_by_enchantedcupcake-dbh7167.jpg\" style=\"width: 284px;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://orig03.deviantart.net/8036/f/2017/202/4/7/untitled_3_by_enchantedcupcake-dbh6z7v.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://orig08.deviantart.net/1649/f/2017/202/e/2/bou_by_enchantedcupcake-dbh72l7.jpg\" style=\"width: 312px;\"\u003e\u003cbr\u003e\t\u003cimg src=\"http://orig09.deviantart.net/e06c/f/2017/202/9/4/untitled_gs_by_enchantedcupcake-dbh766z.jpg\"\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cimg src=\"http://orig15.deviantart.net/9baa/f/2017/202/8/5/cospl_by_enchantedcupcake-dbh72l1.jpg\" style=\"width: 144px;\"\u003e\u003cbr\u003e\t\u003cimg src=\"http://orig04.deviantart.net/94c0/f/2017/202/2/0/untitled_srtgws_by_enchantedcupcake-dbh74u9.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\t\u003cimg src=\"http://orig02.deviantart.net/b12f/f/2017/202/4/6/mod_by_enchantedcupcake-dbh72kz.jpg\" style=\"width: 93px;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://orig15.deviantart.net/4863/f/2017/202/2/1/untitled_34_by_enchantedcupcake-dbh70vo.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://orig08.deviantart.net/9fe8/f/2017/202/3/9/follow_by_enchantedcupcake-dbh786f.jpg\" style=\"width: 520px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\tThanks for your interest! All you have to do is login or create a Patreon account and hit the \"Follow\" button in the top left corner of my profile. \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig08.deviantart.net/9781/f/2017/206/9/8/untitled_1_by_enchantedcupcake-dbhoa3w.jpg\" style=\"width: 281px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ca href=\"https://www.sweetsensationphoto.com/\"\u003eWebsite\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://enchantedcupcake.storenvy.com/\"\u003eStore\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/SweetSensationPhotography/\"\u003ePhotography Facebook\u003c/a\u003e\u003ca href=\"https://www.facebook.com/EnchantedCupcakeCosplay/\"\u003e\u003cbr\u003eCosplay Facebook\u003c/a\u003e\u003ca href=\"http://twitter.com/thecupcakemess/\"\u003e\u003cbr\u003eTwitter\u003c/a\u003e\u003ca href=\"https://www.facebook.com/EnchantedCupcakeCosplay/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.flickr.com/photos/sweetsensationphoto/\"\u003eFlickr\u003cbr\u003
