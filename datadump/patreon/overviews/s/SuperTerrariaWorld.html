    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/503546/ac5112ddf3c9468687e0a0788d23635b?token-time=2145916800\u0026token-hash=lXJHWHEzZ-gL-xe0B2ub9JYX9I7B-DnhRWgqRSLzKRU%3D",

    "published_at": "2016-09-29T00:15:31+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jRIEMD8e890\" width=\"560\"\u003e\u003c/iframe\u003eFor the past few years we\u2019ve been developing Super Terraria World with the free time we\u2019ve managed to find from our busy lives. Fortunately, our \u201csmall project\u201d has grown into something big, thanks to the amazing community we\u2019ve built with you. In order to help speed up our development and achieve our new ambitious goals, we turn to you once again. Together, we can create something amazing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\u003ch3\u003e\u003cimg src=\"http://imgur.com/fYAbUW9.png\"\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003eWhat is Super Terraria World?\u003c/strong\u003e\u003cbr\u003eSTW is a standalone MMORPG overhaul mod for Terraria. The mod adds RPG elements to Terraria, such as quests and skill progression, into a persistent, hand-crafted world. New items, armors, weapons, and NPCs have been added to provide a unique experience while remaining true to the core Terraria gameplay. Grand adventures, dangerous dungeons, and challenging puzzles await you!\n\u003cbr\u003e\u003cbr\u003e\nPlease note that STW is currently in an open single player Alpha, meaning we are constantly developing the mod, creating new quests, areas, writing new logic, and addressing bugs. While the end goal of the mod is to become an MMO, the alpha only supports single player. This allows us to focus all of our effort on creating new, top quality content for you to enjoy. Eventually, however with your help, the mod will be coded to support server play. Thanks for your patience!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\u003ch3\u003eMeet the Team\u003c/h3\u003e\n\u003c/strong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/188003659358011392/226788275937869824/CursedMoose_Portrait2.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003eName: \u003c/strong\u003eCursedMoose\u003cbr\u003e\u003cstrong\u003eTitle: \u003c/strong\u003eGameplay Design Lead, Software Engineer\u003cbr\u003e\u003cstrong\u003eBio:\u003c/strong\u003e CursedMoose helped nurture Super Terraria World from its humble beginnings after Flippi first pitched the idea to him. Two years later, they\u2019re still at it, along with a few new faces. His current focus is on the gameplay mechanics of Super Terraria World, but he also helps design and implement new content with the rest of the team. In his free time, he can be found drinking tea and complaining about bad code that he may or may not have written himself.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/188003659358011392/226788927548293120/Flippi_portrait3.png\"\u003e\u003c/div\u003e\u003cstrong\u003eName: \u003c/strong\u003eFlippi\u003cbr\u003e\u003cstrong\u003eTitle:\u003c/strong\u003e Project Lead, Software Engineer\u003cbr\u003e\u003cstrong\u003eBio:\u003c/strong\u003e Born in the foothills of Michigan, Flippi moved to Pittsburgh to start his life anew. There he attended the University of Pittsburgh with CursedMoose, whom he had the good fortune to meet years prior, and laid the seeds that would grow into Super Terraria World. He currently lives with his loving wife and spends most of his free time playing Runescape and coding in tiles for Super Terraria World. When he\u2019s not busy with that, he\u2019s designing content, quests, and areas with the whole team.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/188003659358011392/228560531852754956/Jestex_Portrait2.png\"\u003e\u003c/div\u003e\u003cstrong\u003eName: \u003c/strong\u003eJestex\u003cbr\u003e\u003cstrong\u003eTitle: \u003c/strong\u003ePixel Artist, Concept Designer\u003cbr\u003e\u003cstrong\u003eBio:\u003c/strong\u003e Raised by wolves in the mythical forest land of Finland, Jestex found his passion for pixel art after his wolf-dad killed a trespassing Russian and brought him back a Nokia phone. Today, Jestex spends most of his time playing video games and wondering why the Super Terraria World team can\u2019t work as fast as he does.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/188003659358011392/227491570079891458/Real_Khaios_Portrait3.png\"\u003e\u003c/div\u003e\u003cstrong\u003eName: \u003c/strong\u003eKhaios\u003cbr\u003e\u003cstrong\u003eTitle: \u003c/strong\u003eWorld Builder, P.R., Concept Designer\u003cbr\u003e\u003cstrong\u003eBio:\u003c/strong\u003e Khaos is the Greek word for \u2018emptiness\u2019 or \u2018the void\u2019, and as such, Khaios always has been and always will be. Overshadowed by the other primordial beings, and especially the physical beings, Gaia and Ouranos, Khaios grew tired and underappreciated. Thus, he started making worlds himself, albeit in Terraria.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eFAQs\u003c/h3\u003e\u003cstrong\u003eQ: \u003c/strong\u003eWhere can I download the newest release of STW?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0This\u00a0\u003ca href=\"http://bit.ly/DownloadSTW\" rel=\"nofollow\"\u003edownload page\u003c/a\u003e on the Official Terraria Community Forums.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Are there any requirements or restrictions to play STW?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e At this time we are only releasing the alpha for owners of Terraria who purchased from Steam. In addition we are currently only supporting a Windows release.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e\u00a0How often will I be charged?\u003cbr\u003e\u003cstrong\u003eA:\u00a0\u003c/strong\u003eYou will be charged at the beginning of each month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0\u003c/strong\u003eCan I change or cancel my pledge amount at any time?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Definitely!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Where can I find out more information about Patreon?\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eCheck out \u003ca href=\"http://www.patreon.com/faq\"\u003ePatreon\u0027s FAQ here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eWhere can I find out more information about STW?\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eClick\u00a0\u003ca href=\"http://bit.ly/ForumSTW\" rel=\"nofollow\"\u003ehere\u003c/a\u003e to visit our Social Forum on the Official Terraria Community Forums."
   },
