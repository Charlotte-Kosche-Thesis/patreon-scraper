    "summary": "Hello :)\u003cbr\u003e\u003cbr\u003eI\u0027m an artist and avid gamer. I primarily make maps and other assets for the busy GM (or DM). My objective is to make your life easier! \u003cstrong\u003eI create assets for both the real tabletop, the virtual kind and both when possible\u003c/strong\u003e (which is mostly).\u003cbr\u003e\u003cbr\u003eThe maps, dungeons and other \u003cstrong\u003eassets (like monster sheets and item cards) are left blank\u003c/strong\u003e so you can customize and add your own personalized touch to them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/89ahBQc39hd72U1Zyp__OvNo6wUQI0W9ztk73CpcPb8UgagjgM53j0lU2BdSrs7R.jpg?token-time=1513728000\u0026amp;token-hash=DDwubeiFXgV3RKi7pE1ZACAbyGcNi-yA-PfCWXscYPY%3D\"\u003e\u003cbr\u003e\u003cbr\u003eThe maps and dungeons are \u003cstrong\u003eoften released in packs but not always.\u003c/strong\u003e Sometimes an asset needs special attention because of it\u0027s size or some other factor.\u003cbr\u003e\u003cbr\u003eAll assets are \u003cstrong\u003eavailable for a limited time\u003c/strong\u003e so the longer you stay the more stuff you\u0027ll get :) I just think this is fair to my long time supporters. Be patient and you\u0027ll have a bunch of stuff too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI only use Patreon to cover expenses\u003c/strong\u003e and so charge for posts sparingly and accordingly. So please, please bear that in mind. If you pledge your support \u003cstrong\u003eyou are a patron not a customer\u003c/strong\u003e and as a patron of the arts you will have my uppermost respect and thanks.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/rU61LKnFri3aCTVOWaUOnYtpv46EJMNcnPqRFTWiyA8Cxh0q0W0xNoR8d1GmsA_L.jpg?token-time=1513728000\u0026amp;token-hash=DlNvimG7Q3MLnTiM85DxS02bFiXT6J0bwUg17HivWoI%3D\"\u003e\u003cbr\u003e\u003cbr\u003eMy commission work is primarily commercial focused (for game companies and products), however, \u003cstrong\u003eI will try and accommodate any private requests from patrons\u003c/strong\u003e when I have time. I can only work on private commissions if they are not too detailed and demanding.\u003cbr\u003e\u003cbr\u003eSo I hope you will consider becoming a patron and joining me on this artistic/gaming adventure. Together hopefully we can create some great art!\u003cbr\u003e\u003cbr\u003eStephen\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/Z8T1I5rbbSqhGdBGBsgE7NgWGdl8AZH-1DhI644aZxdmBppk0GsccLNZ_PAi03y5.jpg?token-time=1513728000\u0026amp;token-hash=gtVqYgtOmht50hjGfIxdnHcVzbSN36pcjYluUtZU_20%3D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eResources: \u003c/strong\u003eThe Bundles and Adventure Packs are all left blank so you can create your own adventures with them. \u00a0I put together\u00a0a list of resources that can be used to help build and plan adventures. Right now they are all for 5e but eventually I hope to include other systems including my own.\u003cbr\u003e\u003cbr\u003ePlan and build encounters:\u00a0\u003ca href=\"http://tools.goblinist.com/5enc\" rel=\"nofollow\"\u003ehttp://tools.goblinist.com/5enc\u003c/a\u003e\u003cbr\u003eEncounter Calculator\u00a0\u003ca href=\"http://dhmholley.co.uk/encounter-calculator-5th/\" rel=\"nofollow\"\u003ehttp://dhmholley.co.uk/encounter-calculator-5th/\u003c/a\u003e\u003cbr\u003eCharacter builder (and a lot more):\u00a0\u003ca href=\"http://www.orcpub.com/\" rel=\"nofollow\"\u003ehttp://www.orcpub.com/\u003c/a\u003e\u003cbr\u003e"
