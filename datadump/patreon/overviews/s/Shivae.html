    "summary": "For Rewards In the Pipe and nomination lists\u00a0- \u003ca href=\"http://shivae.net/patreon-rewards/\" rel=\"nofollow\"\u003eCHECK HERE!!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I have two Patreons until they fix a few things. \u00a0If you want ALL the updates, pledge here. \u00a0If you only want \u003cstrong\u003eCyantian Chronicles updates\u003c/strong\u003e,\u00a0\u003ca href=\"http://www.patreon.com/cyantian\"\u003epledge here\u003c/a\u003e.\u00a0\u00a0For rewards and goals, they count as ONE, although the goals on the Cyantian Chronicles page needs some adjustments!\u003cbr\u003e\u003cbr\u003eRight now, these are the online projects I\u0027m working on.\u00a0 I hate using existing shows as comparisons, but it seems to help people determine if they want to try it out.:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://abbysagency.us\" rel=\"nofollow\"\u003eAbby\u0027s Agency\u003c/a\u003e - James Bond meets The Office.\u00a0 This is a project I work on with Mark Mekkes.\u003cbr\u003e\u003ca href=\"http://aliendice.com\" rel=\"nofollow\"\u003eAlien Dice\u003c/a\u003e - Scifi romantic adventure.\u00a0 Think, Pokemon with grownups and aliens.\u003cbr\u003e\u003ca href=\"http://shivae.net/blackrose\" rel=\"nofollow\"\u003eBlack Rose\u003c/a\u003e - Vampires, Werewolves, magical things.\u00a0 In the vein of Harry Potter.\u00a0 Kinda literally.\u00a0 It\u0027s like, you go to live with your really rich uncle and learn you can do all sorts of magic!\u00a0 Unicorns are real and EVERYONE wants to kill you!\u003cbr\u003e\u003ca href=\"http://cyantian.net\" rel=\"nofollow\"\u003eThe Cyantian Chronicles\u003c/a\u003e - Campus Safari, Sink or Swim, and Pawprints - Variety of Scifi oriented anthropomorphic comics, one of which is geared more toward a younger audience. (Pawprints)\u00a0 It\u0027s just cute. \u00a0Currently, I\u0027m running Vincent and Filaire as a weekly, full page, in color update that is ONLY available here and to prior Kickstarter supporters!\u003cbr\u003e\u003ca href=\"http://shivae.net/serin/\" rel=\"nofollow\"\u003eSerin: Fairy Hunter\u003c/a\u003e- What do you do when a project goes under?\u00a0 You rebuild it from the ground up and that\u0027s what I\u0027ve done, because I had some awesome ideas I wanted to see come into fruition and already had the characters and comic panels done for another project. :D\u00a0 After all, I didn\u0027t do allll that work for nothing. Serin is about small animals, mostly about Serin, a mouselike creature who\u0027s the last of the Queen\u0027s Guard and itching for adventure.\u00a0 Only, the adventure he\u0027s going to end up on is going to be far more personal than he expected.\u00a0 This is a story geared to all readers.\u003cbr\u003e\u003ca href=\"http://shivae.net/vas\" rel=\"nofollow\"\u003eShivae! Vas\u003c/a\u003e - Vas follows a shivae named Vas.\u00a0 Shivae are utahraptor like creatures who reside on Cyantia and Vas is a very lost chick, trying to reunite with his father and brother.\u00a0 Unfortunately, it\u0027s a big world.\u00a0 Often described as Bambi with Carnivores.\u003cbr\u003e\u003cbr\u003eIf you enjoy what I do, then supporting it is very important, since it frees up time that I can work on comics and other things!\u00a0 Getting paid for the comic work itself means much more than any other forms of revenue I earn.\u003cbr\u003e"

     "about": "I began my first online comic on August 20, 1998. \u00a0It was called Satin and Silk. \u00a0It was a spontaneous comic strip based on stories I had been writing since I was 12. \u00a0I had zero background in comics, how to do them, how to write them, etc, and at that time, there WASN\u0027T any such information online! \u00a0I spent all my free time further developing it and other comics in my spare time. \u00a0I got married, had a little girl in 2003 with a serious heart defect. \u00a0She\u0027s had three heart surgeries and is going in for a valve replacement on January 22nd. \u00a0I quit my job in 2006 to stay at home with my daughter and work full time on various comics. \u00a0\u003cbr\u003e\u003cbr\u003eMy family consists of my husband (who has the real job), me, our daughter, an aussie/german shepherd puppy, two black kitty sisters, and the most awesome calico cat ever. \u00a0(We are an animal loving family and someday, I hope to get another corgi.)\u003cbr\u003e\u003cbr\u003e\u00a0I love creating things and that is ME.\u00a0 I am happiest when I am able to work on things I love.\u003cbr\u003e\u003cbr\u003e",
