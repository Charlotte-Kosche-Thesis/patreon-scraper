     "about": "\u003cdiv\u003e\u003cdiv\u003eSouthern\n Songs and Stories is a documentary series presented by Joe Kendrick about the music of the South and the artists who make it. It showcases their performances and discovers the stories behind their \nsongs with a look at their lives on stage, in the studio and at home as \nwell as the family, friends, fans and music professionals around them.\u003cbr\u003eThe\n series is based mainly in western North Carolina and Upstate South Carolina, covering an incredible \narray of musicians and bands in the region. Southern \nSongs and Stories is an independent production that documents the \ncurrent music of the South and the story of how it came to be, from \nstyles that are centuries old to genres that are just emerging. It is a \nshow for everyone who loves music and for anyone who wants to explore \nthe South.\u003cbr\u003eFind out more about the video work of collaborator Aaron Morrell on his \u003ca href=\"http://www.graeskyestudio.com/\" target=\"_blank\"\u003eGrae Skye Studio website\u003c/a\u003e. Email Aaron directly \u003ca href=\"mailto:randworks@mac.com\"\u003ehere\u003c/a\u003e and Joe \u003ca href=\"mailto:southernsongsandstories@gmail.com\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e",
