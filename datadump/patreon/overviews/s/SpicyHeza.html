    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eBonjour! \u003c/em\u003eI\u0027m Heza, aka No\u00e9 L. A french student in art school.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAs told Im still a student who\u0027s trying to be a freelancer illustrator based in France.\u003cbr\u003eIm also creating goodies/merchandises as stickers and keychains in my freetime.\u003cbr\u003eI would love to have some patreons supporters to be able to do more merchandises based around the game \u003cstrong\u003eWorld of Warcraft\u003c/strong\u003e (as for example Blizzcon badges)\u003c/div\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/521007Sanstitre1.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eFirst, why patreon?\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003ePatreon, for me, was the better option to have support since I posted more and more art on Twitter. My fans growed up little by little since I losing more time for me with art school... Patreon was the better choice for me to keep posting, and having support for what I was posting. The idea of creating a patreon started after doing some keychains, and having returns about it like \"WOW its amazing!!! You should do a store and maybe a patreon!\". So that\u0027s it!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/966061zer.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHow could I help you Heza?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003eFirst, thanks if youre asking this question. Any tips are good. Any like 1 dollars is really helpful for me. Art school is expensive same for creating merchandises! All my pledges are based about the fact that I can send you some of the goodies I\u0027ll do all the years in your mail! I also do giveaway every big holydays about creating a fan personnal keychain of \u003cstrong\u003eYOURS\u003c/strong\u003e characters! I love OCS more than everything in this world and I would be honored to draw yours as keychain, stickers or commission.\u00a0\u003c/div\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/457101dffgf.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2665Special thanks !\u2665\u003c/strong\u003e\u003c/div\u003eTo all my patreons and Twitter followers than RTing me, faving me and spreading all my post around the world!\u00a0\u003cbr\u003eMore thanks for\u00a0\u003ca href=\"https://twitter.com/JawaSlime\"\u003eJawaslime\u00a0\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/DavidKnuth3\"\u003eDavid Knuth\u003c/a\u003e ! For being patreons since the creation of this page."
