    "summary": "Since late 2016, Squared Circle Comics has been telling the real-life stories of legends of professional wrestling in the medium of comic, and we\u0027re just getting started. Thanks to a fervent wrestling fan base on Kickstarter, we funded our first two volumes of \u003cem\u003eNIKOLAI\u003c/em\u003e, the inspiring tale of Nikolai Volkoff and his rise to wrestling stardom after fleeing communism in his native Yugoslavia.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/0300/3985/products/KILLER_BEES_-_COVER_-_450_2048x2048.jpg?v=1501586191\"\u003e\u003cbr\u003e\u003cbr\u003eFrom the start, we intimately involved the fans in our comics, offering chances to be recognized as premier backers, to own original art and autographed memorabilia, and to even be drawn into the stories. We want \u003cem\u003eYOU\u003c/em\u003e\u00a0to be a part of the sport that you love! So, we come to Patreon to bring our readers and wrestling super-fans even more opportunities to be a part of the wrestling world:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSign up to receive \u003cem\u003eEVERY\u003c/em\u003e\u00a0comic we produce in digital and/or print format!\u00a0\u003c/li\u003e\u003cli\u003eJoin Squared Circle Nation to get your name in \u003cem\u003eEVERY\u003c/em\u003e\u00a0comic and claim special exclusive collectibles!\u003c/li\u003e\u003cli\u003eStake your claim to a ringside seat or even a role as a wrestler in \u003cem\u003eEVERY \u003c/em\u003ecomic we produce!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn addition to Nikolai Volkoff, we\u0027ve also got books in production featuring all-time tag teams, The Killer Bees and The Fantastics, plus The Genius Lanny Poffo \u0026amp; acksaw Jim Duggan:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/017/207/077/5d0002b623392845b212a47cec54dfd2_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1498099250\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=b8e81c88393e2cfe5cc871639e25c0b9\"\u003e\u003cbr\u003e\u003cbr\u003eAnd there are more wrestlers coming on board each month...some truly astonishing announcements to come, and we will start right here on Patreon!\u003cbr\u003e\u003cbr\u003eSo, join us in bringing the stories of classic and current wrestling greats to comics and spreading their fame far and wide! Be our patron, help us make comics, and reap the rewards! Hey, we will even get your input on wrestlers to contact for potential comics!\u003cbr\u003e\u003cbr\u003eThanks for checking out our Patreon page. Let\u0027s make some amazing comics together!\u003cbr\u003e"
