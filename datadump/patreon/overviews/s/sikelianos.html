    "summary": "\u003cbr\u003eHello, world. \ud83d\udc4b\u003cbr\u003e\u003cbr\u003eI\u0027m \u003ca href=\"http://zeke.sikelianos.com/\"\u003eZeke Sikelianos\u003c/a\u003e, an open source software developer. Programmer. Hacker. \ud83d\udcbb\u003cbr\u003e\u003cbr\u003eI\u0027ve been building the web for half my life, and \u003ca href=\"https://github.com/zeke\"\u003econtributing to open source\u003c/a\u003e for about ten years. \u003ca href=\"https://github.com/ten\"\u003eHappy birthday, GitHub!\u003c/a\u003e \ud83c\udf82\u003cbr\u003e\u003cbr\u003eI\u0027ve been fortunate to work at companies like Heroku, npm, and GitHub, where I\u0027ve built and maintained many successful, large-scale, open-source projects. If you\u0027ve ever \u003ca href=\"https://github.com/heroku/heroku-buildpack-nodejs\"\u003edeployed a Node.js app\u003c/a\u003e to Heroku, viewed a page on the npm website, or built an Electron app, you\u0027ve felt the effects of my work in some way. \ud83c\udf44\u003cbr\u003e\u003cbr\u003eI\u0027m a member of the Node.js Website and \u003ca href=\"https://github.com/nodejs/i18n\"\u003eInternationalization\u003c/a\u003e working groups, and the Node.js Foundation, where I focus on making Node.js more accessible to a global audience of developers. \ud83c\udf0d\u003cbr\u003e\u003cbr\u003eI\u0027m a member of \u003ca href=\"https://github.com/zeke\"\u003eover 30 organizations\u003c/a\u003e on GitHub spanning many discplines: tools for \u003ca href=\"https://github.com/words\"\u003eunderstanding the world\u0027s languages\u003c/a\u003e, tools for \u003ca href=\"https://github.com/colorjs\"\u003eworking with color\u003c/a\u003e, tools for \u003ca href=\"https://github.com/nice-registry\"\u003edissecting the npm registry\u003c/a\u003e, tools for \u003ca href=\"https://github.com/probot\"\u003eimproving developer workflows\u003c/a\u003e, and \u003ca href=\"http://zeke.sikelianos.com/orgs\"\u003eothers\u003c/a\u003e. \ud83c\udf7b\u003cbr\u003e\u003cbr\u003eI maintain over \u003ca href=\"https://npmjs.org/~zeke\"\u003e250 node modules\u003c/a\u003e which are downloaded over \u003ca href=\"http://npm-stats.com/zeke\"\u003e12 million times a month\u003c/a\u003e. That\u0027s 300 package downloads per minute! \u26a1\ufe0f\u003cbr\u003e\u003cbr\u003eI also run several free websites and services:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://ghub.io/\"\u003eghub.io\u003c/a\u003e redirects npm package names to their GitHub, Gitlab, and Bitbucket repos\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://moby-thesaurus.org/\"\u003emoby\u003c/a\u003e is English\u0027s largest thesaurus\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://npmhub.org/\"\u003enpmhub\u003c/a\u003e helps you discover and explore node modules on GitHub\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://semver.io/\"\u003esemver.io\u003c/a\u003e answers version questions about nodejs, npm, yarn, mongodb, and others\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://ord.zeke.sikelianos.com/\"\u003eord\u003c/a\u003e uses Wikipedia data to translate words between languages\u003c/li\u003e\u003c/ul\u003eTo keep the wheels on this proverbial bus, I maintain a benevolent army of \u003ca href=\"https://probot.github.io/apps/\"\u003erobots\u003c/a\u003e that help automate away the menial tasks. \ud83e\udd16\u003cbr\u003e\u003cbr\u003eWhile my employer may change every few years, my dedication to the open source community remains steady. I\u0027ve been continuously supporting, hosting, financing, and expanding many of these projects for years, and plan to continue doing so in the years to come. \u270a\u003cbr\u003e\u003cbr\u003eIf you want to help sustain my open source work, consider donating a few bucks per month.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
