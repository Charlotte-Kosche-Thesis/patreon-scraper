    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE ONLY MEDIA CHANNEL WHERE YOU CAN LISTEN TO THE VOICES FROM THE MARITIME INDUSTRY\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\nIt\u2019s the \u003cstrong\u003epeople\u003c/strong\u003e within the shipping industry that makes this world so interesting, they make things happen and they are always fun to listen to. Opinionated people with a lot of knowledge. They are maritime professionals, have strong characters and usually an interesting background. Their jobs are very cool, they do things the rest of us hardly can imagine.\u00a0Listen to them in the Shipping Podcast and get fascinated, discover the shipping industry, or get some new insights about an industry in the middle of a new paradigm.\u003cbr\u003e\n\u003cbr\u003e\nI have started this podcast, launched it July 31st 2015, and obviously filled a void within the industry, since so many people download it every month, all over the world. My intention was \u003cem\u003enot\u003c/em\u003e that the people within the industry should listen to it, \u003cstrong\u003e\u003cem\u003eI started this podcast because I think that someone needs to take responsibility for the maritime industry to be recognised outside our own bubble.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEveryone is talking about the problem that the shipping industry is invisible, but hardly anyone does anything about it., as you can hear in my interviews. I have started a podcast, which is available to everyone with a mobile phone.\u003cbr\u003e\n\u003cbr\u003e\nIn order to develop the \u003cstrong\u003eShipping Podcast\u003c/strong\u003e into something more, I would appreciate some support. Here is where you can support me and my crusade to make shipping a household concept. Any contribution is welcome, I have so many ideas of how to conquer the world, but I realise I will have to take this step by step.\u003cbr\u003e\n\u003cbr\u003e\nThank you for your contribution, the episodes will always be free to listen to, this is for people and organisations to support the work I do.\u003cbr\u003e\n\u003cbr\u003e"
