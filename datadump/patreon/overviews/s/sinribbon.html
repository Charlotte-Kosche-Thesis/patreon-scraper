    "summary": "\u003cstrong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSin Ribbon is a Storyteller on Page, Canvas \u0026amp; Screen\u003c/span\u003e\u003c/h4\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI am a writer, artist, and director.\u003c/strong\u003e My work is the \nculmination of screenplays and prose, paintings, comics, a podcast, and films. An \neclectic blend, I use these creative ventures to spin existential tales \nabout the human condition, often through dark and fantastic worlds. I draw \nfrom the philosophical and spiritual to tell stories both of \nencouragement and consequence, exploring issues of identity, origin, loss and depression, and the quest for meaning.\n\u003cbr\u003e\n\u003cbr\u003e\nMy work has been published in a variety of online and print magazines, and I have exhibited in various local exhibitions in Savannah, GA. My audio drama podcast \n\u003cem\u003eIn Her Burning: A Surreal Diary\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eis available on \u003ca href=\"https://universe.vision\"\u003euniverse.vision\u003c/a\u003e. You can view my artwork at \u003ca href=\"https://sinribbon.com\"\u003esinribbon.com\u003c/a\u003e. You can also support my work on \u003ca href=\"https://www.etsy.com/shop/PsychicOddities\"\u003eEtsy\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOn Patreon, you\u0027ll find exclusive access to chapters of my upcoming novel \n\u003cem\u003eTen\u003c/em\u003e, short fiction, full ebooks, behind-the-scenes insight into my artistic \nprocess, process photos and videos, discounts in my shop, and monthly raffles.\nBy becoming a Patron, you\u0027re joining the Sin Ribbon universe.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eGoals:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003erelease my first epic fantasy \u003cstrong\u003e\u003cem\u003eTen\u003c/em\u003e\u003c/strong\u003e as an ebook series\u003c/li\u003e\n\t\u003cli\u003ebuild my portfolio and find representation with a dream gallery\u003c/li\u003e\n\t\u003cli\u003ecreate a game development studio as a future avenue for my stories\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eMy first goal is to release my urban fantasy story, \n\u003cem\u003eTen\u003c/em\u003e, throughout 2018 as an ebook novella series to be self-published via Amazon. (A novella is between 17,500 and 40,000 words.) My goal for each volume is approximately 30,000 words with the intention of the full novel being between 80,000 and 120,000 words. I plan to write a minimum of 10,000 words a month while continuing to build my artistic portfolio and seek gallery representation.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\nWhy contribute?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou\u0027re not just gaining exclusive access to my stories. I\u0027m telling stories because I truly believe it\u0027s one of the best ways to help the world. Consider the impact stories have on our planet: Every culture is shaped by them. All religions, ideologies, belief systems are stories\u2014depictions of morals, lessons, growth. The thing I love about stories is that they offer new ideas without demanding anything in return. They present new worlds, characters, and dilemmas that can teach us meaningful things about our own lives. Think of the fictional characters that have changed your life and how those characters remain with you, even now. Narratives open our minds, expand our perspectives, and help us cope with difficult situations. I want to connect with fans by opening the door to new worlds. I hope one day to go beyond novels and tell my stories through video games, TV series, and films. By becoming a Patron, you\u0027re taking that journey with me, and your kindness will always be remembered.\u003cbr\u003e"
