    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWelcome~\u003c/strong\u003e\u003c/div\u003eMy\u003cstrong\u003e\u00a0\u003c/strong\u003ename is\u003cstrong\u003e\u00a0Nita Collins\u00a0\u003c/strong\u003eaka\u003cstrong\u003e\u00a0Sleetwealth Shreckengost.\u00a0 I\u0027m a sculptor and doll maker, interested in expressing the delicate\u00a0edge between unsettling and sublime that exists in otherworldly realms.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ud83c\udf38\u00a0 \u00a0 \ud83c\udf38\u00a0 \u00a0 \ud83c\udf38\u00a0 \u00a0 \ud83c\udf38 \u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003eIts a powerful creator\u0027s only\u00a0network and\u003cstrong\u003e\u00a0FANTASTIC!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0Patreon\u003c/strong\u003e\u00a0is a way for you to follow your favorite artists deeper into the\u00a0creation process.\u00a0\u003cbr\u003e\u00a0You can tip as a way to say. \" You inspire me... or even onward friend\"!\u00a0 The tipping can be paused, or stopped at any time. Even should you see the content and feel its not for you. As long as it\u0027s not the end of the month you will\u00a0not be charged. Even $1 gives a nice power boost!\u003cbr\u003e\u00a0\u003cbr\u003e\u00a0 \u00a0\u003cstrong\u003eM\u003c/strong\u003ey patrons and friends, you have been so great !\u00a0Im\u00a0 surprised at how well the\u00a0page is doing. It drives me to do better\u003cstrong\u003e.\u003c/strong\u003e I want to thank each and every one of you for this privilege and for your encouragement. \u00a0And of course, just for giving my page a look or follow. \u00a0If you\u0027re \u00a0a newcomer to my creations and to sculpting we welcome you too and look forward to this journey together.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEvery little bit fuels\u003c/strong\u003e\u003cstrong\u003e\u00a0incentive and positive energy \u003c/strong\u003eneeded to\u003cstrong\u003e\u00a0tackle monthly content.\u00a0\u003c/strong\u003eI have many \u003cstrong\u003edreams\u003c/strong\u003e and\u00a0\u003cstrong\u003e\u00a0concepts\u003c/strong\u003e. You can be part of\u003cstrong\u003e\u003c/strong\u003e that dream.\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support will help make tutorial videos which take hours of editing and narration, it will enable me to spend more time and create\u00a0 elaborate art which\u00a0I can send to\u00a0shows and publication\u003c/strong\u003e\u003cstrong\u003e\u00a0because I will be able to invest\u00a0 in that as well as\u00a0 in tools, try out different methods and media and share my findings with you.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSee my work \u00a0at\u00a0\u003ca href=\"http://sleetwealth.deviantart.com/\"\u003ehttp://sleetwealth.deviantart.com/\u003cbr\u003e\u003c/a\u003e Instagram\u00a0at \u00a0 \u003ca href=\"http://instagram.com/sleetwealth/\"\u003ehttp://instagram.com/sleetwealth/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GyR4eVR.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "My first \u00a0goal \u00a0Ive kept very modest. To set up a workstation for hot glass work. I intend to make \u00a0( 3-10 mm) paperweight glass eyes. \u00a0I have 12 yrs experience already ,but have set it aside for the last 4 yrs. There are only a few things I need . Glass rods,fuel \u00a0and modifications to my bench as well as a few tools to do that, to hold the torch in place safely. However, a finer torch set and fuel for miniature \u00a0detail work can be quite costly and I will wait to see if this is worth pursuing.",

   {
    "attributes": {
     "completed_percentage": 43,
     "created_at": "2017-08-18T23:19:50+00:00",
     "description": "\u00a0I will be carving out a workstation niche and fire up my old torch eventually teaching you\u00a0\u003cstrong\u003ePaperweight glass eyes!\u00a0\u003c/strong\u003e\u00a0 I can\u0027t wait to show you this... Its epic, you will adore the intense colors and depth of glass!\u003cbr\u003e\u00a0\u003cbr\u003eIm thinking what other goals can I go for right now? There\u0027s\u00a0always bunches of needful little things for artists that add up quickly! But that\u0027s just not exciting\u00a0as a \u003cstrong\u003eGoal\u003c/strong\u003e. What about ...a prototype of a \u00a0\u003cstrong\u003eBJD or toy to be produced by\u00a0a casting\u00a0company\u003c/strong\u003e? \u00a03 years\u00a0ago \u00a0I did this with my BJD Vanessa.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eIf I can reach this goal I\u0027ll be able to offer rewards for you all. I will come back and edit this when I decide what kinds of rewards. It might be doll or goodie box. I\u0027ll look into it further. And of course, I think it only fair that you see sketches and roughs of what this toy may be and have first dibs. Probably a poll would be good for us to choose which concept goes to factory? \u00a0Ok signing off for now ;)",
