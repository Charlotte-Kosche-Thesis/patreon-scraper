    "summary": "Become a Patron and help save the planet!\u003cbr\u003e\u003cbr\u003eHello!\u003cbr\u003e\u003cbr\u003eWe are Nicki and Ben, a British couple who have been living aboard for three years and travelling on our floating home for the past two years. We have sailed over 10,000 miles together from England filming our journey along the way.\u003cbr\u003e\u003cbr\u003eAs we are on a budget we do all the work on the boat ourselves...our videos show you the \u0027real cruising life\u0027 and what it\u0027s really like to live and travel on a boat, not just a glorified bikini lifestyle. We try to live a sustainable lifestyle that has little impact on the environment so we use natural products on board, many of them homemade, and are minful of how our choices and actions affect the planet.\u003cbr\u003e\u003cbr\u003eMaking the videos takes a certain amount of commitment in filming every day to capture the ups, and downs, of life aboard and the editing process and uploading of each video can take anything up to 40 hours.\u003cbr\u003e\u003cbr\u003eAfter receiving a number of messages asking how people can contribute to our film making we set up this page.\u003cbr\u003e\u003cbr\u003eWe don\u0027t support consumerist practices so we won\u0027t be giving our Patrons merchandise such as T Shirts, caps, stickers and the like. However, we are giving away 50% of our Patreon earnings to environmental and humanitarian causes.\u003cbr\u003e\u003cbr\u003eWe will notify our Patrons of which charities they have contributed towards each month.\u003cbr\u003e\u003cbr\u003eNicki and Ben\u003cbr\u003e"
