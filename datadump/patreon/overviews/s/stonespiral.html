    "summary": "My name is Cin and I am a Witch. I\u0027m also a wife, mother, blogger, photographer, crafter and a variety of other things. Creating brings me joy. It is my passion. It doesn\u0027t always matter what I am creating, as long as I am doing something. \u003cbr\u003e\u003cbr\u003eLike most of us, I have bills to pay and stress in my life. I also have dreams. Figuring out how to achieve those dreams is the hard part. My guides have prodded and poked me and so here I am, creating this account and bringing you all along on a journey. \u003cbr\u003e\u003cbr\u003eThe short term dream is simple. Pay off some debts and free up some mental clutter so I have more time to create. The long term dream is to create, print and sell my oracle deck. It has been in my mind for a few years. It is time to bring it out into reality. \u003cbr\u003e\u003cbr\u003eI have been \u003ca href=\"https://stonespiralcreations.wordpress.com/\" target=\"_blank\"\u003eblogging for years\u003c/a\u003e and at one point was able to share some deep and interesting witchy things. Circumstances in my life changed which forced me to tone down and fluff up my blog and hide any of the deeper works I was doing. This platform will give me the freedom to share those things again with my patreons. \u003cbr\u003e\u003cbr\u003eI\n have been a practicing witch for over 22 years. In the past I was initiated and earned degrees in a coven.\u00a0I have \nbeen part of an active community, helping to write and present rituals \nand workshops. I look forward to sharing my path and through this group,\n growing with you all. This space will be sacred, full of magick and \nhopefully, inspiration for you.  Thank you for your support and I look \nforward to creating a community with you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
