    "published_at": "2015-02-03T21:17:48+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHi! My name is Jason Fischer!\u003c/strong\u003e\u00a0Thanks for checking out my Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eI\u0027m a cartoonist. You might know me for my work on Bryan Lee O\u0027Malley\u0027s Seconds as drawing assistant, drawing and designing backgrounds. Since Seconds premiered, I\u0027ve been working with Oni Press on color flatting several titles, such as Zander Cannon\u0027s Kaijumax. Mostly I\u0027ve\u00a0been focusing on my own comic projects, \u003cstrong\u003eTerra Flats\u003c/strong\u003e and \u003cstrong\u003eTabouli Bros.\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nMaking comics on your own is hard!!! Between writing, drawing, coloring, lettering and editing, there aren\u0027t enough hours in the day (or enough dollars in the wallet). With my Patreon I hope to find support and encouragement to push forward and keep doing what I love: telling stories.\u00a0Currently\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027m thumbnailing my graphic novel Tabouli Bros. with plans to draw within the next few months.\u003cbr\u003e\n\u003cbr\u003e\nYour support helps allow the freedom needed to create more comics with love and care! There\u0027s plenty to give to you as thanks for your patronage; check out the rewards section.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks!!!\u003cbr\u003e\n-JFish\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch2\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eREWARDS\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$1 Thank you for your support!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003ePatrons at the $1/month level see comic pages, art and other work first before anyone else!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$3 Have some comics!\u003c/span\u003e\u003c/h2\u003eYou\u0027ll receive PDFs of my published comics Terra Flats, Seconds Helping and Nightmare:\u003cbr\u003e\n\u003ca href=\"https://www.etsy.com/listing/510305437/terra-flats-1-comic\" target=\"_blank\"\u003e\u003cimg src=\"http://floatingworldcomics.com/wp-content/uploads/2016/07/TerraFlats01-pg01-e1467838349202.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.etsy.com/listing/496822868/terra-flats-2-comic\" target=\"_blank\"\u003e\u003cimg src=\"http://floatingworldcomics.com/wp-content/uploads/2016/08/terraflats02-frontcover.jpg\" style=\"width: 249px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u00a0\u003ca href=\"https://www.etsy.com/listing/230599141/seconds-helping-comic\" target=\"_blank\"\u003e\u003cimg src=\"http://comicsalliance.com/files/2015/12/scnds-hlping2.jpg\" style=\"width: 244px;\"\u003e\u00a0\u003cimg src=\"https://78.media.tumblr.com/7e6f87e45cbe16e0d6ef76a5af09bcd9/tumblr_oz4cf6aI9m1qayz5co1_1280.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eTerra Flats \u003c/strong\u003efollows\u00a0best friends Ponietta (Pony for short [who happens to be a demon]) and Vee,\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Venus_of_Willendorf\"\u003ea Paleolithic icon\u003c/a\u003e, as they try to make sense of things in the Big City! In issue one, Pony is still new to the city and also to city folk... she can\u0027t abide by two hot-tempered siblings battling for Vee\u0027s affections. In issue two Pony and Vee pack up and move to their new apartment, aptly named Terra Flats, with the help of Vee\u0027s little brother D and a... flying truck??\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eSeconds Helping\u003c/strong\u003e is an auto-bio mini comic about working as a drawing assistant to Bryan Lee O\u0027Malley on his graphic novel, Seconds. After working remotely on the book for 4 months we still had 200 pages left to ink with only 5 weeks left till deadline! The comic centers around those final 5 weeks when we lived and worked together to finish the book.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNightmare \u003c/strong\u003eis a silent, spooky, surreal dream journey through dark towns, troubled forests, hills of flesh, furious animals and a carnival of horrid delights... based on a real nightmare I really dreamt!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$10 Wear your support with a Burger Pin!\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\nFor $10/month you receive my Burger Lapel Pin after the first month\u0027s pledge, followed by a different pin, patch or sticker from my shop! Limited to 10 patrons.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$12 Original artwork commission!\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eFor $12/month you receive an original color commission of your request after a year of patronage! Shipped to you with extra gifts. Available to 5 patrons total.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to show your support by purchasing any of these comics, as well as merch, check out my shop!:\u00a0\n\u003ca href=\"http://shop.studiojfish.com\"\u003e\u003cstrong\u003eSHOP.STUDIOJFISH.COM\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
