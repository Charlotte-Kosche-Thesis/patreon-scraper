    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F249279427\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F249279427\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F675047808_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "one_liner": "All my bass are belong to us.",

    "published_at": "2015-01-18T18:12:27+00:00",
    "summary": "\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eHey. You\u0027re in the right spot -- this is where you subscribe to get my new tunes!\u003c/h2\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eThe short version:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003ePledge a dollar and get a song!\u00a0 Not quite every month -- I usually aim to put out ten songs a year.\u003cbr\u003e\u003cbr\u003eWant more?\u00a0 Pledge more and get it!\u00a0 I release Patron-only bonus songs and do Patron-only web concerts, too.\u00a0 Read through the list of options (to the side if you\u0027re on a laptop; scroll around if you\u0027re on a phone) and find one that sounds good to you!\u003cbr\u003e\u003cbr\u003eSongs come out at the end of each month - here\u0027s hoping you\u0027ll join us.\u00a0 Thanks for listening!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe version I *hope* you\u0027ll read: \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m a solo bassist/singer-songwriter, making my way in the Digital Age.\u00a0 That video above has samples of all the original songs I released in 2017 to my excellent, wildly supportive, and very good looking \u003cstrong\u003epatrons\u003c/strong\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is a way for fans like you to support my output as an artist in a way that won\u0027t break your budget, and on a site that will only charge you when I actually produce something. Your contributions will give me a more stable income so I can devote the time it takes to arrange and produce songs to put out into the world.\u003cbr\u003e\u003cbr\u003eEvery patron gets access to my patron-only posts, as well as \u003cstrong\u003edownloads of every new song\u003c/strong\u003e I create. \u00a0 I also produce a monthly two-part podcast now -- part one is relatively short, with abbreviated songs and only bits of interviews -- Part TWO is where all the good stuff is, and that is for patrons only. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eYou get all that for a dollar.\u003c/em\u003e\u003c/strong\u003e \u00a0Patrons who want to give a little more can get access to some extras (listed along the right side of this page).\u003cbr\u003e\u003cbr\u003eI *don\u0027t* release a song every month -- in 2016 there were only seven new tunes, because I spent the last part of the year producing my last CD, \u003cem\u003eThe Mean \u003c/em\u003e(now available exclusively to patrons). \u003cbr\u003e\u003cimg src=\"https://f4.bcbits.com/img/a4038826178_10.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2017 I released ten songs (click the video at the top to hear those). However, I supposed there\u0027s always the crazy chance that I\u0027ll go on some freakish creative binge and release eighteen songs in three weeks, so you can put a cap on the amount you would like to spend every month so you never go over your budget. You can also change the amount of your patronage or stop contributing at any time.\u003cbr\u003e\u003cbr\u003eBecoming my patron is really easy:\u003cbr\u003e\u003cstrong\u003e1) \u003c/strong\u003epick the amount you would like to give per song \u003cbr\u003e\u003cstrong\u003e2) \u003c/strong\u003eselect your reward level\u003cbr\u003e\u003cstrong\u003e3) \u003c/strong\u003eenter your payment information\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e watch me \u0027splode from creative-juice-overload (and download your new music).\u003cbr\u003e\u003cbr\u003eThanks for reading this.\u003cbr\u003eHere\u0027s hoping you\u0027ll drop a virtual buck into the proverbial cup. :)\u003cbr\u003e"
   },
