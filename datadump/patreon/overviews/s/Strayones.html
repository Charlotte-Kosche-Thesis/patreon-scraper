    "summary": "Website:\u00a0\u003ca href=\"http://strayones.com/\" rel=\"nofollow\"\u003eStrayones.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eStrayones is a sculptural street artist from New York City who creates life size steel wire animals that organically interact with the urban environment. He uses his street art to transform the once static urban landscape into a lively narrative between street and sculpture.\u003cbr\u003e\u003cbr\u003eWhy a Stray Cat?\u003cbr\u003e\u003cbr\u003eSo many people are astray in the world today, having to overcome obstacles and turmoil--from people scavenging through ruined cities, to the every day struggle of inner city life. I thought the perfect symbol to represent this was a stray cat. And not just stray cats, strays in general... from raccoons, to pigeons, to people riding the subway.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour pledge\u003c/strong\u003e will really help me to get the supply\u0027s and tool\u0027s I need to keep creating my sculptures. The more pledges I get the more work I can produce!\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eI love beautifying the streets\u003c/strong\u003e and want to continue to do so but it doesn\u0027t pay for it self -- so Please show your support and contribute anything helps!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
