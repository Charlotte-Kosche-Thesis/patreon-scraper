     "completed_percentage": 20,
     "created_at": "2017-09-23T02:40:56+00:00",
     "description": "\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003eEmbarrassment of being on Patreon reduced to 83%\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003eLet\u0027s keep it modest and honest. My goals are simple until tangible reason to pursue bigger ideas presents itself. I\u0027m spacing out while writing this, if any indication of how serious I\u0027m being.\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e",

     "description": "\u003ch4\u003eEmbarrassment of being on Patreon reduced to 67%\u003c/h4\u003eAt this point we\u0027re picking up a little momentum. I\u0027m paying upwards of TWO smaller monthly bills and I\u0027m starting to rely on this amount. \"The heat is on\", as Glenn Frey would say. There\u0027s now a slight dice-roll of a chance I\u0027d be willing to tell someone at low volume that I\u0027m on Patreon, followed by many humble facial and shoulder shrugs and phrases like, \"I mean-- in no way am I killing the game, but...\"\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e",
