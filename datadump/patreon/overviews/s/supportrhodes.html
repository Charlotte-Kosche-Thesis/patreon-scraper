    "summary": "We\u0027re the Rhodes Family -\u00a0\u003ca href=\"https://twitter.com/bradleygiselle\" target=\"_blank\"\u003eGiselle\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/ReadingRhodes\" target=\"_blank\"\u003eChris\u003c/a\u003e - and we make YouTube videos across a few different channels:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur Daily Vlog, now in Year 2 -\u00a0\u003ca href=\"https://www.youtube.com/rhodesvlog\" target=\"_blank\"\u003eRhodes Vlog\u003c/a\u003e\u003c/li\u003e\u003cli\u003eChris\u0027s Booktube channel -\u00a0\u003ca href=\"https://www.youtube.com/thereadingrhodes\" target=\"_blank\"\u003eThe Reading Rhodes\u003c/a\u003e\u003c/li\u003e\u003cli\u003eGiselle\u0027s Booktube channel -\u00a0\u003ca href=\"https://www.youtube.com/gisellebradley\" target=\"_blank\"\u003eGiselle Bradley\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOur Let\u0027s Play channel -\u00a0\u003ca href=\"https://www.youtube.com/channel/UCQYJlTMt3hGKKHCGLsCNU8g\" target=\"_blank\"\u003eRhodes Plays\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe two of us actually met through YouTube - specifically, through the book community \"booktube\" - and have since gotten married. On these book-related channels we both do reviews, readings, hauls, wrap ups, and other projects specific to our interests. Our daily vlog follows us in everything we do - so far, in our first year of vlogging, we\u0027ve shown\u00a0\u003ca href=\"https://www.youtube.com/watch?v=4vYweqA9dmE\" target=\"_blank\"\u003eour wedding\u003c/a\u003e, plus all of our wedding planning, our\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLUpPHC6IQ_B55RrOHIVEZRSjYcmBf_Oku\" target=\"_blank\"\u003ehoneymoon\u003c/a\u003e, epic\u00a0\u003ca href=\"https://www.youtube.com/watch?v=dhzXZOQX8m8\" target=\"_blank\"\u003ebookish adventures\u003c/a\u003e, and much more. We\u0027re hoping to do this for many years to come, and we want you to always be with us!\u003cbr\u003e\u003cbr\u003eWe\u0027ve started this Patreon with the hope of making better and more frequent content. We\u0027ve got SO many projects on our minds, and much less time to focus on them than we\u0027d like. With your help, we\u0027ll be able to devote more energy and hours into making new, inventive book-related content, more interesting daily vlogs, and more consistent let\u0027s plays. We already put a lot of time into what we do, but we feel we\u0027ve got even more to offer. We really believe we can make a variety of high quality content worth supporting and watching, with your help!\u003cbr\u003e\u003cbr\u003ePlease always know how much we appreciate any level of support that you give us, regardless of whether you\u0027re our patrons or not! Our YouTube videos will always be free, and we\u0027ll be doing monthly live streams during which ALL are welcome! We appreciate you taking the time to subscribe to us, watch our videos, and leave us likes \u0026amp; comments.\u003cbr\u003e\u003cbr\u003eWatch the above video and check out our reward tiers - we\u0027ll likely update them and add more in the future, depending on feedback - to see if you\u0027re interested in being our patrons.\u003cbr\u003e\u003cbr\u003eThanks so much for reading!\u003cbr\u003e\u003cbr\u003e-Chris \u0026amp; Giselle\u003cbr\u003e\u003cbr\u003e"
