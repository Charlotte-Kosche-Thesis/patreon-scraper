    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ea5qRHAtSLY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYvette Le Blowitz\u003c/strong\u003e the\u003cstrong\u003e Founder of Spa it Girl\u003c/strong\u003e \u003ca href=\"http://www.spaitgirl.com\"\u003ewww.spaitgirl.com\u003c/a\u003e one of the Worlds Leading Spa + Wellness Sites which Features Content so you can become your Happiest, Healthiest Self.\u003cbr\u003e\u003cbr\u003eAwarded and named as one of Australia\u0027s Top 50 Influencers in 2017. \u00a0\u003cbr\u003e\u003cbr\u003eDubbed the Down to Earth Self Help Aussie - Spa it Girl who is on a Mission to Help Others Feel Good within and to Live Their Own Dreams, the IT GIRL of the Spa Industry. \u00a0\u003cbr\u003e\u003cbr\u003eA \u00a0Leader in Spa \u0026amp; Wellness Industry, a Motivational Voice and Speaker for those topics, people and issues that need to be discussed openly, Writer on Self Love, Self Care, Self Belief, Health, Wellness, Spirituality, Yoga, Living Your Dreams - \u00a0You Name it. \u00a0\u003cbr\u003e\u003cbr\u003eYvette Le Blowitz is the IT GIRL is Global Spa Industry why? because she created the life she wanted even when others said no to her ideas.\u00a0\u003cbr\u003e\u003cbr\u003eWhen there was no such job to apply for as a Spa Reviewer, Writer, she created her own Opportunity and followed what was coming from her own heart and soul. \u003cbr\u003e\u003cbr\u003eFast Forward 8+ years she is now the Top Spa Blogger, Reviewer, Influencer and Founder of Spa it Girl and she travels the world reviewing about Luxury Spa\u0027s, Hotels, Resorts plus loves to handpick and create content that makes her feel good with the view of sharing it to help others to feel good too.\u003cbr\u003e\u003cbr\u003eSpa it Girl is now a Global Community which brings all Spa it Girl readers, writers, bloggers, on-line editors, influencers, you name it together who are Lovers of Spa, Wellness, Lifestyle, Yoga, Travel, Natural Skincare (Vegan Friendly) Spiritual Soul Seekers and together globally they use the hashtag #iamaspaitgirl #spaitgirl on instagram to share their own Spa it Girl way of life and experiences.\u00a0\u003cbr\u003e\u003cbr\u003eSpa it Girl \u003ca href=\"http://www.spaitgirl.com\"\u003ewww.spaitgirl.com\u003c/a\u003e has been named as one of the Top 5 Blog Sites on Spa Trends and the list goes on and on and on - despite all the awards I am still a Down to Earth Aussie Girl and I like to keep it real and I am still very Humble and I never want Spa it Girl as a Site just to become another impersonal on-line magazine - I want it to be like the good old Spa it Girl Days which was seen me writing, reviewing, blogging and talking to my readers, fans, followers one on one - but now through Patreon I am taking it to a personal, exclusive, live stream membership only level for those who want to be part of it.\u003cbr\u003e\u003cbr\u003eYvette Le Blowitz is a Motivational Self Help Speaker who empowers Girl\u0027s \u0026amp; Women and Even Boys \u0026amp; Men to Globally to Believe in themselves and to Live Their Own Healthy, Happy, Dreams.\u00a0\u003cbr\u003e\u003cbr\u003eThrough the talks, she will share easy, practical simply down to earth go to tips or personal experiences that show you the light \u0026amp; the way so you can transform your own life and even help you ditch some negative and unhealthy habits that have been personally holding you back.\u00a0\u003cbr\u003e\u003cbr\u003eYvette Le Blowitz has been passionately writing about, Spas, Healing, Wellness,\u00a0Self Love, Self Care, Health, Fitness, Spirituality, lifestyle things and travelling the world discovering more \u0026amp; more Body, Mind Spirit practices from Spiritual Teachers, \u0026amp; Healers and I have had to overcome so many of my own personal Ups \u0026amp; Downs that because of experiencing the real Highs \u0026amp; Lows I know some truly amazing things that you can do to change the way you feel and to create your own passionate, loving, kind, healthy, life. \u00a0 \u003cbr\u003e\u003cbr\u003eA little Message from Yvette Le Blowitz:\u003cbr\u003e\u003cbr\u003eI have given so many readers personal tips over the years not to mention on line that I have seen the real life transformation of just how powerful it is when they start to work on me with my Go-To Spa it Girl Mantra of: Everything Starts From Within.\u003cbr\u003e\u003cbr\u003eAll of what I am sharing monthly through this exclusive Spa it Girl Patreon membership will give you behind the scenes access, one on one personal contact with me live, each time you will be notified, motivational talks, master classes, and the list goes on and on all so you can become your Happiest, Healthiest, Self. \u00a0\u003cbr\u003e\u003cbr\u003eI have been in the Fitness Industry for 20+ years and I am a Qualified Personal Trainer, Fitness Instructor, Wellness Coach, Spa Holistic Healer, plus had countless of Spa Therapy, Wellness, Spiritual, Yoga, New age and yes way out there practices and lessons and together with my own innate spiritual natural wellness ability I can inspire you and motivate you to become your best through simple ways that will not cost you the earth.\u003cbr\u003e\u003cbr\u003eI am a soon\u00a0to be published Author to be with my Self Help Book Being Called: It Starts with Me - available to buy on Amazon.com and when you sign up as a Member to my Spa it Girl Patreon Exclusive Membership Account you will get to diver deeper into certain areas, sections but with the focus being purely on you and changing the way you feel from within. \u00a0I believe you deserve to live a Happy, Healthy Life - that you deserve to find and feel inner peace, that you deserve to live your own Abundant Dreams and I am going to help you.\u00a0\u003cbr\u003e\u003cbr\u003eThank You For Joining Me in my Next On-Line Spa it Girl Journey which takes everything from being Public to a Exclusive Private Level which I personally Love as when I first started writing and blogging that is what being a Creative Blogger and Light Worker was all about and I now want to get back to that personal connection one on one with my Spa it Girl Readers and Followers, Fans. \u00a0\u003cbr\u003e\u003cbr\u003eI thank you from the Bottom of My Heart for Believing In Me - I believe in you and the power of harnessing the power of the Universe and the power of your own inner spirit - I believe there is more than meets the eye and everything I have achieved is because of this. \u00a0\u003cbr\u003e\u003cbr\u003eI can\u0027t wait for you to Join Me. \u00a0Spa it Girl\u0027s or Fan\u0027s or Brands now have a Way to Give Back to Spa it Girl who has always given more than she gets through Pledging their Support to Spa it Girl\u0027s Creative Soulful Work via her \u003ca href=\"http://www.patreon.com/Spaitgirl\"\u003ewww.patreon.com/Spaitgirl\u003c/a\u003e - Channel\u00a0\u003cbr\u003e\u003cbr\u003eThank You\u00a0\u003cbr\u003eLove From Australia\u003cbr\u003eYvette a.k.a Spa it Girl\u00a0\u003cbr\u003exoxo\u003cbr\u003e"

    "attributes": {
     "created_at": "2017-06-01T02:52:46+00:00",
     "deleted_at": null,
     "description": "My Goal is to have a Exclusive Members Only Private Spa it Girl Community of 1000 + \u00a0Spa it Girls Blog Readers, Followers, Fans Globally who want to work with me on a more one on one personal private love so they can become their Happiest, Healthiest Self and Live their own Dreams.\u00a0\u003cbr\u003e\u003cbr\u003eI truly want to make Spa it Girl really connective and personal one on one level which was what blogging was like in the good old days before what you looked like on Instagram was even a thing.\u003cbr\u003e\u003cbr\u003eI can\u0027t wait to connect to my already loyal base of Spa it Girl Readers, Supports, Fans and also to connect to new Girls, Women, Boy or Men who want to learn more about Spa it Girl and Living a Spa it Girl way of life so they can also feel good from within.\u00a0\u003cbr\u003e\u003cbr\u003eThrough my \u003ca href=\"http://www.patreon.com/spaitgirl\"\u003ewww.patreon.com/spaitgirl\u003c/a\u003e channel you can now become a exclusive Spa it Girl monthly member and choose what Tier suits you best, you can also choose to support Spa it Girl like never before thanks to Patreon. \u00a0\u003cbr\u003e\u003cbr\u003eYou can even choose to simply\u00a0pledge a monthly amount to support the work Spa it Girl does without having to tune into the live streams or any of the personal content as the main Spa it Girl Blog Site at \u003ca href=\"http://www.spaitgirl.com\"\u003ewww.spaitgirl.com\u003c/a\u003e and all of the free social media public photos will continue to flow.\u003cbr\u003e\u003cbr\u003eOn this platform I will be providing personalised content, heartfelt blog posts written from me to you directly! plus self help, motivational videos, all down to earth of course, I will also be interviewing some of the World\u0027s Most Amazing Self Made #GIRLBOSS they can share their Exclusive Words of Wisdom not available to the general public.\u003cbr\u003e\u003cbr\u003eI will be providing really down to earth - Spa it Girl Motivational Talks on things that can help you become your Happiest, Healthiest Self and Proven things that could make a different and like anything you won\u0027t know until you give it a go and try and then you can pick and choose what is right and best for you.\u003cbr\u003e\u003cbr\u003eI truly want to inspire you to content with your true inner self and feel good within by things with things that don\u0027t cost you the earth and I want \u00a0you to love yourself unconditionally no matter what hurdle or challenge you are going through.\u003cbr\u003e\u003cbr\u003eI will be doing Motivational Self Help Talks, videos, live streams, go-to tips, covering real life topics and things that effect us all and yes I will even being taking about Life\u0027s Ups and Downs.\u003cbr\u003e\u003cbr\u003eI want to get back to connecting to my real Spa it Girl fans, followers, and those who love and believe in my work! those who want more!! and of course those who are totally obsessed with Spa it Girl and total Spa it Girl Junkies!! Along with new found Spa it Girl readers, followers, and members.\u003cbr\u003e\u003cbr\u003eI have personally helped transform the lives of others over the last past 8+ years for free to the readers and now that the world is shifting to the realisation that Lightworkers and those who choose to serve others by creating on-line content and motivational inspiration to help others should also get paid just like when you down load an i-tunes song, or buy a cup of coffee is a really cool on-line blogging time to be part of and I thank you for being part of the Global Community Movement that some things still need to be private exclusive and that those who create creative content to help others feel good should also be pledged an in-kind donation for their Amazing on-line work.\u003cbr\u003e\u003cbr\u003eI will be creating never seen before content that will only being posted here available on \u003ca href=\"http://www.patreon.com/Spaitgirl\"\u003ewww.patreon.com/Spaitgirl\u003c/a\u003e channel so it truly is a private personal exclusive experience I am really excited that I can freely be open, frank and not even have to worry about being PC this platform allows the creative souls to be themselves fully and it also allows the reader to have full privacy so the whole world doesn\u0027t need to know nor will they know what they are actually watching or tuning into, nor what they are saying or commenting on are asking about it\u0027s totally private and exclusive and I have already been told that a lot of people love this idea as right now with everyone being on-line nothing is private or really that personal anymore!!!!\u003cbr\u003e\u003cbr\u003eI am going to personally open up more than every before to talk about how I lost 25 Kilos my own way, Self Love my way, how I overcome the Highs and the Lows of life plus career changes, what it\u0027s really like to be an on-line blogger of 8+ years and working your way to the top which has now seen me in 2017 be named and awarded as one of Australia\u0027s Top 50 Influencers!!! \u00a0plus so much more, I can\u0027t help you become more Spirituality Connected from within and to learn the power of self belief so you can live your own happy lifestyle dreams!\u00a0\u003cbr\u003e\u003cbr\u003eThis on-line private monthly membership community is now the Game Changer for my on-line writing, self help motivational guest speaking and creative content career!!! and Spa it Girl because up until now when it comes to blogging everything is focussed on the Advertisers and Bloggers having to have enough popularity so they advertisers want to be seen working with them - I want to get back to why I started blogging not to sell my readers things through paid advertising but to help them feel good from within.\u003cbr\u003e\u003cbr\u003eIf you want to work on you more and change\u00a0the way and live their own Personal Dreams then I can\u0027t wait for you to have access to my very own words of wisdom, tips, tricks, ideas, motivational talks, inspiration plus so more to help motivate you through thick and thin to believe that you anything is possible even in this fast paced, high tech, world that revolves around how many likes you have or someone else has or how many followers they have!\u00a0\u003cbr\u003e\u003cbr\u003eI always believed if I created free content since I started blogging and I gave more than I got that one day the Universe would always have my back and pay me back! the launch of my \u003ca href=\"http://www.patreon.com/spaitgirl\"\u003ewww.patreon.com/spaitgirl\u003c/a\u003e is that that moment when I get to realise this. \u00a0 In this day and age people are totally bombarded with people to follow it\u0027s a flick and ticket process of liking a picture which doesn\u0027t go deep enough for the Spiritual, Wellness, Spa it Girl Creative Work that I want to Do.\u003cbr\u003e\u003cbr\u003eI have always been a Aussie Girl on a Mission to Inspire others to feel good within, being a Spa it Girl has always been about how it doesn\u0027t matter what you look like, your shape or your dress size, it\u0027s all about how you feel from within and becoming strong and confident with who you are how you are through practicing daily self love practices - Body, Mind and Spirit.\u003cbr\u003e\u003cbr\u003eAt the moment I believe Instagram is a very visual tool and it\u0027s still here to stay and of course our Spa it Girl Instagram Page @Spaitgirl will continue to always visually look dreamy! with Beautiful Dreamy Pictures of Spa Destinations, Smoothie Bowls, my Latest Activewear Trends, Positive Affirmations and sharing other Spa it Girl Inspirations - it of course will have nothing to do with looks and using it purely for modelling or being a model as I am blogger who blogs and writes for a blog and I am the Founder of Spa it Girl \u003ca href=\"http://www.spaitgirl.com\"\u003ewww.spaitgirl.com\u003c/a\u003e and I choose at a young age that I wanted to be know more for my kind hearted spirit and soul, and helping others feel good over the way that I looked or my 10DD natural cup size!!!!\u003cbr\u003e\u003cbr\u003eThanks for Joining Me in our On-Going - On-Line Spa it Girl - Feel Good Global Movement \u0026amp; Community - I truly believe every thing comes from within.\u003cbr\u003e\u003cbr\u003eI want to thank you from the Bottom of my Heart is Supporting Me and My Spa it Girl Work at \u003ca href=\"http://www.spaitgirl.com\"\u003ewww.patreon.com/spaitgirl\u003c/a\u003e unconditionally. \u00a0\u003cbr\u003e\u003cbr\u003eOf course there will always be free public on-line Spa it Girl Blog Content at \u003ca href=\"http://www.spaitgirl.com\"\u003ewww.patreon.com/spaitgirl\u003c/a\u003e that is here to stay plus all of the Spa it Girl - social media channels at Instagram: @Spaitgirl - FaceBook Page: Spa it Girl - Google +: Yvette Le Blowitz \u003cbr\u003e\u003cbr\u003eThis\u00a0on-line channel and site is totally different it is were I get the opportunity to get up close and personal freely, creatively and openly creatively to share my own personal stories, journey, go-to wellness spiritual Spa it Girl Tips, information, master classes, talks, ideas, personal blogs, personal talks you name it - it\u0027s all going to be personal - Body, Mind, Spirit - Heart \u0026amp; Soul and of course it allows me to finally get rewarded too for the work that I personally do. \u00a0\u003cbr\u003e\u003cbr\u003eThrough Patreon.com/spaitgirl you won\u0027t have to wait to watch a Ad till you get to your own personal lifestream or Motivational Talks, or to read a heart to heart personal blog post, or to join into a work shop, master class - it\u0027s totally Add free and Patreon - cuts out the advertisers, the middle man so to speak and the readers get to pay the creators directly for their own time, effort and dedicated creative work.\u003cbr\u003e\u003cbr\u003eInfluencers are saying - Move Over Youtube - Patreon is here and on the rise
