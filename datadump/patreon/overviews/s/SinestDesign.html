    "summary": "\u003cstrong\u003eABOUT\u003c/strong\u003e\u003cbr\u003eHello and welcome to SinestDesign. Here we focus on making Fun Tabletop Games for 2 - 8 players. We currently have 4 game ideas ready and working on 1 at a time. We aim to make unique games that can be enjoyed with friends and family and make the replayablility of the game fresh and fun.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PLEDGE?\u00a0\u003c/strong\u003e\u003cbr\u003eHelping to support SinestDesign will allow us to fully take control of the game creation process and eventually bring to life better quality games. We don\u0027t like to see slacking so expect us to always work hard and achieve our goals on time. Every pledge helps us get closer to our goal to create better quality games and eventually miniatures for them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWHERE DOES THE MONEY GO?\u003cbr\u003e\u003c/strong\u003eAll income from Patreon and Twitch goes towards the supplies and equipment needed to prototype and create the games. We have some local Board game shops willing to allow play testing before we proceed to finalizing the games for distribution. Some of the income is also saved for future plans to open a space for more workers to join the team.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUTURE PLANS\u003cbr\u003e\u003c/strong\u003eAs of now, the future plan is to expand the games being develop and giving people the fun and enjoyment of playing for fun or competitively against friend or family. Spreading and sharing about our Team will not only help us but help others discover a fresh new game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support!\u003c/strong\u003e"
