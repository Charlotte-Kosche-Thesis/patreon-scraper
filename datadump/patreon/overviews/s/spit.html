    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://spit.exposed/\"\u003eSpit\u003c/a\u003e \u003c/strong\u003eis a Toronto-based queer art project. We produce videos and photoshoots with a focus on authenticity and representing diverse bodies and experiences. For years we tried a traditional subscription site service, but we are finally here on patreon in the hopes of building a more sustainable platform that is more accessible to everyone.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003c/strong\u003ePatreon is a subscription system, but instead of a monthly fee, it\u0027s more of a monthly donation, where you get to decide how much you want to give us. In return, we will email you a password to our website (please allow 24 hrs for delivery), giving you access to all of the content we make, as well as providing you behind the scenes updates on what we\u0027re working on. At minimum we release a single video per month, and a photoshoot every second month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will we use the money for?\u003cbr\u003e\u003c/strong\u003eThis is an art project for us and not a business, so all of the money we make here will be used to pay the models and photographer, as well as cover our operating expenses (website, software equipment, location rentals). All the money we raise through this platform will go directly into making more content for you to enjoy!\u003cbr\u003e\u003cbr\u003eThank you for your support! With your help we hope to continue producing quality content for years to come!\u003cbr\u003e\u003cbr\u003eQuestions about how all this works? email\u00a0\u003ca href=\"mailto:icy@spit.exposed\"\u003eicy@spit.exposed\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWebsite is here:\u00a0\u003cstrong\u003e\u003ca href=\"http://spit.exposed/\"\u003eSpit.exposed\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"
