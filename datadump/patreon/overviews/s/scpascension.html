    "pledge_url": "/bePatron?c=1312068",
    "published_at": "2017-11-06T17:44:10+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAffray Studios\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e We are creating an SCP game delivered with Unreal Engine.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWe will have a plethora of gamemodes and ways to play the game. Also, if you want to run your own world, we will allow you to run your own server with map creation tools and Steam workshop for custom clothing, anomalies, vehicles, and more.\u003cbr\u003e\u003cbr\u003eIt will be both single-player and multi-player based.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eGamemodes we are currently working on for short-term release:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlackout\u003c/strong\u003e \u003cbr\u003eDerived from the classic style \"Containment Breach\" gameplay within Area 14 with it\u0027s new and more deadly anomalies. You either work together or die together. Packed with the new inventory system and new mechanics, it will be a breach unlike you\u0027ve seen before.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Contain\u003cbr\u003e\u003c/strong\u003eTasked with dealing with a major threat to the foundation or the human populous as a whole, you are a member of one of the many Mobile Task Forces containing, incapacitating, or neutralizing\u00a0it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInfiltration\u003c/strong\u003e \u003cbr\u003eYou are a member of a\u00a0\u003ca href=\"http://www.scp-wiki.net/groups-of-interest\" target=\"_blank\"\u003eGroup of Interest\u003c/a\u003e or a member of the foundation. You have to infiltrate your enemy and gain information or assets by brute force or stealth. You have to coordinate heavily with your teammates\u00a0on your plan of action.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHere are places you can find us!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ca href=\"https://affraystudios.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://reddit.com/r/SCPAscension\" target=\"_blank\"\u003eSubreddit\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/affray_studios\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eIf you don\u0027t want to pay monthly (a common request), you can always send contributions directly to\u00a0us\u00a0at\u00a0https://www.affraystudios.com/donate\u003c/span\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e. We will still deliver the rewards based on the amount, make sure you contact us after on Discord or email so we know it\u0027s from you.\u003c/span\u003e\u003c/span\u003e"
   },

     "about": "Hello, we are Affray Studios. We are making a completely new SCP game in Unreal Engine 4. Tsuji and I (Jester) have been planning this game for years, and it has recently became a reality. We started working on the game officially as of a month ago, and have been nothing but motivated to continue. We now have a full team to get it done.\u003cbr\u003e\u003cbr\u003eBecoming a Patron is \u003cstrong\u003ecompletely \u003c/strong\u003eoptional. Helping us out will just make it so we can afford hiring any 3rd party developers that we may need, website payments, assets, etc. Any and \u003cstrong\u003eeverything\u003c/strong\u003e\u00a0is appreciated! :)\u003cbr\u003e\u003cbr\u003eFollow us on \u003cstrong\u003eTwitter \u003c/strong\u003eand even join our \u003cstrong\u003eDiscord \u003c/strong\u003efor frequent updates:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e@affray_studios\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/eXKPqh5\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/affray\"\u003ehttps://discord.gg/affray\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you pledge, you will recieve a Patron rank on our Discord server immediately! :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://kck.st/2rrOBjG\"\u003ehttp://kck.st/2rrOBjG\u003c/a\u003e",
