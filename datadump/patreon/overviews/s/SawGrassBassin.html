    "summary": "Hey Folks! I\u0027m Captain Mikey from SawGrassBassin, and let me thank Y\u0027all for being plain AWESOME and stopping by my Patreon page. This is a great platform that allows me to connect with my Patrons on a deeper level, in thanks for your support of SawGrassBassin. At SGB I strive to produce weekly fishing videos, jammed packed with knowledge, humor, high energy and of course TONS OF FISH! The content I create is geared to not only be highly entertaining, but also to teach my viewers everything about the great sport of FISHING! Tips, Tricks, Techniques, how-to\u0027s, and INSANE CHALLENGES! I call it Passing my Passion, and it\u0027s all in hopes of hooking YOU, the next generation of anglers, on this wonderful Sport. Drop the XBOX and pick up a Tackle box! I cannot thank you all enough for joining in on my weekly adventures, NOW with Patreon you can become a BIG part of SawGrassBassin too!!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWHY DO I NEED PATRONS?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLet\u0027s face it my friends, the content you see each week, didn\u0027t come easily! In fact, it is the product of many days of hard work. Fishing isn\u0027t always easy! This I am sure you already know, heck it\u0027s most likely why you tune in each week. The truth is, most videos you see were more than likely several days of filming. Add a couple more days and endless late nights of editing and polishing, and you still haven\u0027t covered the countless hours it takes to create just ONE of SGB\u0027s videos. Time is a valuable thing, but so is equipment, travel, gear and all necessary materials per video! The monetary costs just to create one video can be astounding! Which is why every Patron\u0027s support is an incredibly valuable commodity! Continuing to create quality content, continuing to grow and keeping up with ever advancing technology, would be tremendously difficult with out an amazing Patreon community! No contribution is to small, it all adds up, and every dollar is put to use in effort to sustain and continue to improve. As a Patron of mine, you are literally a BIG PART of SawGrassBassin, now and in the days to come!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO, WHAT\u0027S IN IT FOR YOU??\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs a Patron, you become part of an exclusive community, that is truly the inner circle of SawGrassbassin. You gain access to insider information, personal insights, sneak peaks, opportunities, and even merchandise that NO ONE ELSE can! You may even contribute to and influence what content I create next! Are you a fan? Patrons get to engage and communicate PERSONALLY with me, through several members only Very Exclusive avenues. Some times, even one on one! Every Patron, is a VIP and a treasured member of the SawGrassbassin FAMILY.\u00a0"
