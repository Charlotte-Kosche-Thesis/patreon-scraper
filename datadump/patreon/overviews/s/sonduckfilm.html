    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F2IRDayuDoZg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D2IRDayuDoZg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F2IRDayuDoZg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003e\u003cimg src=\"http://www.sonduckfilm.com/wp-content/uploads/2017/03/SonduckFilm-Founding-Statement.jpg\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\nHave you ever watched a tutorial and the creator babbled on for two or three minutes before getting into the actual content? SonduckFilm was created to help motion graphic artist and filmmakers learn their craft quickly and efficiently. We understand there are a thousand ways to create something. In our tutorials, it is our goal to help our viewers understand the creative thinking that goes on behind a design and gain the ability to create their own personalized content.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"290\" src=\"https://www.youtube.com/embed/vPMnHxDSAlI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://www.sonduckfilm.com/wp-content/uploads/2017/03/Content.jpg\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\nIf you are following a career path that requires creative thinking, then learning how to create effective content is extremely valuable to your success. Being able to express your ideas or market your business can be easy if you know how to create high quality content. Imagine that one day you know how to design a website, create animation, shoot professional video, design graphic and print material, capture amazing photographs, and then be able to market yourself and your business through social media. You would be a force to be reckoned with. We live in a very competitive world, where quality of products and services are getting better everyday. The best way to stay on top of your industry is to always be learning and making sure to supplement your traditional education and experience. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://www.sonduckfilm.com/wp-content/uploads/2017/03/SonduckFilm-Goals.jpg\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAt SonduckFilm, we are here to help you learn how to create anything that you can imagine. As of now, SonduckFilm tutorials are created solely by Joshua Noel. Though Josh can create just about any type of creative content, he only has the time for a few tutorials a week. By supporting SonduckFilm on Patreon, we will be able to bring on more teachers in the content creation arena that will help Josh post more tutorials every week. Our goal is to continue to provide high quality tutorials and to make sure our viewers have the assets they need to create anything they can imagine. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nOUR MAIN GOAL\u003c/strong\u003e\u003cbr\u003e Hire freelance professionals to help create weekly tutorials in motion graphics, graphic \u0026amp; web design, photography, post editing for video and photos, and marketing. This means we will be able to produce even more content.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.sonduckfilm.com/wp-content/uploads/2017/03/Rewards.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDUCKLING\u003c/strong\u003e\u003cbr\u003e$1 - Access to our super secret post here on Patreon and hear what we are doing before we blast everything out across our social media.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDOWNLOAD PROJECT FILES\u003c/strong\u003e\u003cbr\u003e$5 - Download the project files to our YouTube tutorials that are posted two to three times a week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGRAPHIC GIVEAWAY\u003c/strong\u003e\u003cbr\u003e$10 - Download our monthly giveaway graphics pack that consist of stock graphic elements. Plus download our YouTube tutorials.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHAVE YOUR WORK CRITIQUED\u003c/strong\u003e\u003cbr\u003e$15 - Joshua Noel will professionally critique your work (can be animation, film, print design, photography, a website, pretty much anything that relates to artistic and/or marketing content). Plus receive our monthly downloadable giveaway graphics pack and download our tutorial project files. \u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBE FEATURED IN OUR CRITIQUE VIDEOS\u003c/strong\u003e\u003cbr\u003e$20 - Have your work showcased during our critique videos that are posted to SonduckFilm.\u00a0Plus receive our monthly downloadable giveaway graphics pack and download our tutorial project files.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDONDUCK\u003c/strong\u003e\u003cbr\u003e$100 - Become the \"DonDuck\" and be featured in the pre-credits of our SonduckFilm tutorials. Plus receive our monthly downloadable giveaway graphics pack and download our tutorial project files.\u00a0\u003cbr\u003e"
   },
