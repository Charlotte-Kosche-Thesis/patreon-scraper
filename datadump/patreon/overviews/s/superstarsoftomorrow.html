    "summary": "Hi everyone!\u003cbr\u003e\n\u003cbr\u003e\nBeetleBarker here and together with Min, we are translating\u00a0\n\u003ca href=\"https://www.webnovel.com/book/7930180406001605\"\u003eSuperstars of Tomorrow\u003c/a\u003e on\u00a0\u003ca href=\"https://www.webnovel.com/\"\u003eQidian International\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nFirstly, thank you for taking the time for visiting this page. I hope you are enjoying the story as much as we are!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe process of translating can sometimes be arduous as there are many time consuming aspects involved such as checking of facts, contextual understanding, grammatical editing and proof-reading! Therefore, having a Patreon helps us free up more time in our daily lives and provide us with an extra allowance! I would like to thank each and everyone of you guys for the support we get for the novel and every single donation serves as motivation to work even harder!\u003cbr\u003e\n\u003cbr\u003e\nWho the patron supports:\u003cbr\u003e\nBeetleBarker\u003cbr\u003e\nMin\u003cbr\u003e\nTennesh (editor)\u003cbr\u003e\n\u003cbr\u003e\nSo join us as embark on this amazing journey into the world of music and entertainment together with Fang Zhao!\u003cbr\u003e\n\u003cbr\u003e\nChapters will be uploaded everynight night between 10pm - 12am, GMT+8.\u003cbr\u003e\nIf there are any changes, please check this column for annoucements.\u003cbr\u003e\n\u003cstrong\u003eMon-Fri: 1 Chapter\u003cbr\u003e\nSat: 2 Chapters\u003cbr\u003e\nSun: 3 Chapters\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHello everyone, Superstars of Tomorrow will stop offering Advanced Chapters on our patreon from April 2018 onwards as we move on towards \u003ca href=\"http://webnovel.com/\"\u003ewebnovel.com\u003c/a\u003e for our in-house Premium Program. You can read more about it in detail in my post \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/stopping-of-from-17777126\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMeanwhile, I\u0027ll continue posting the chapters till the end of the month.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eFeel free to ask anything if you want on our official discord channel or drop me a message. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e1st Community goal hit! Two extra chapters released on 16/1/2018\u003cbr\u003e\u003cstrong\u003e2nd Community goal hit! Five extra chapters released on 02/3/2018\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/bEr3QYN\"\u003eDiscord\u003c/a\u003e\u003cstrong\u003e\u00a0channel has been created. Patrons gain a special role in the channel. Do pm me if there are any questions.\u003c/strong\u003e\u003cbr\u003e\nIf I\u0027m unable to hit the 10pm-12am timing, chapters would be uploaded earlier on that day itself"
