    "summary": "Greetings,\u003cbr\u003e\u003cbr\u003eI am made of mostly carbon and water.\u00a0 But you\u0027re not here about that.\u00a0 You\u0027re likely here because of some silly words that I have written.\u00a0 About 6,110,000 words or more of digital detritus to be exact.\u003cbr\u003e\u003cbr\u003eOn \u003ca href=\"http://www.fimfiction.net/\" rel=\"nofollow\"\u003ewww.fimfiction.net\u003c/a\u003e, you can find me on four major writing accounts: \u003ca href=\"http://www.fimfiction.net/user/shortskirtsandexplosions\" rel=\"nofollow\"\u003eshortskirtsandexplosions\u003c/a\u003e, \u003ca href=\"http://www.fimfiction.net/user/Imploding+Colon\" rel=\"nofollow\"\u003eImploding Colon\u003c/a\u003e, \u003ca href=\"http://www.fimfiction.net/user/Just%20Essay\" rel=\"nofollow\"\u003eJust Essay\u003c/a\u003e, and \u003ca href=\"http://www.fimfiction.net/user/Blue%20Harvest\" rel=\"nofollow\"\u003eBlue Harvest\u003c/a\u003e.\u00a0 I write daily... \u003cem\u003ewell\u003c/em\u003e... \u003cstrong\u003ealmost \u003c/strong\u003edaily.\u00a0 Let\u0027s just say I\u0027m pretty dayum consistent, and if nothing else I promise to \u003cem\u003eentertain \u003c/em\u003ewith my words more than anything.\u003cbr\u003e\u003cbr\u003eIt\u0027s rather redundant to philosophize on the merits/ethics of crossing the streams of real money and amateur internet words.\u00a0 So let\u0027s treat this Patreon thingy for exactly what it is: a dazzlingly kaizo way of allowing the \u003cdel\u003ekindly marsupial\u003c/del\u003e readers of my written works donate to my ongoing marathon of wordsmithery, \u003cem\u003eif they so desire to\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eDonations, although not required to keep me going, would simply be an added incentive for me to be even \u003cem\u003emore kaizo\u003c/em\u003e with my output.\u00a0\u00a0 I do, of course, intend to make this worth everyone\u0027s while.\u00a0 Currently, rewards involve shout-outs on my user page and blogs.\u00a0 \u003cbr\u003e\u003cbr\u003eFor those of you actually willing to donate in my hairy direction, I thank you most kindly.\u00a0 Over the past five years, my life has been enriched by the attention, respect, and company of fellow readers/authors/carbon-based-life-forms who have shared the communal halls of the Internet with me.\u00a0 I\u0027m enraptured by the opportunity to share my thoughts and receive so much feedback in return.\u00a0 Whether or not this Patreon thingy hits off won\u0027t change the fact that I\u0027ve already been insanely blessed by the SS\u0026amp;E experience as a whole.\u003cbr\u003e\u003cbr\u003eLive long and dash apples,\u003cbr\u003e-shortskirtsandexplosions\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
