    "summary": "Don\u0027t want monthly pledges? \u003cstrong\u003eNo problem!\u003c/strong\u003e You can tip me on PayPal!\u003cbr\u003e\u003cbr\u003eYou can donate as much as you wish on PayPal, every single dollar really counts!\u003cbr\u003e\u003cbr\u003eSimply donate to this-email: erudite.shitposter@gmail.com\u003cbr\u003e\u003cbr\u003eTHANK YOU!! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHEY COMRADES! :D\u003cbr\u003e\u003cbr\u003eIf you have seen my content, you know what I\u0027m all about!\u003cbr\u003e\u003cbr\u003eI would like this channel to grow, not just as a channel, but as a community of like-minded people who love laughing at all the absurdities the world has to offer, people interested in political, social, and philosophical issues, as well as learning and discussing some more serious stuff from time to time. \u003cbr\u003e\u003cbr\u003eIt is only natural to assume that this kind of content will attract like-minded people, but everyone who disagrees or has opposing worldviews is always welcome to the community, to comment and discuss... or just hate, flame and spam, if that\u0027s your thing. I\u0027m all for free speech and I do my best to support it with all my heart and mind.\u003cbr\u003e\u003cbr\u003eThe fact is, we all need some money to survive and to do stuff. I can\u0027t spend much on my own on this project so I need you guys, gals, and dawgs, to help me with that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE\u003c/strong\u003e: I acually bought the microphone in advance which cost a bloody fortune and now I\u0027m broke just for you awesome people, YES I AM THAT KIND :P So umm, I really don\u0027t want to be broke, y\u0027know xD\u003cbr\u003e\u003cbr\u003eIf I make some extra money, you can be sure it won\u0027t be wasted, I\u0027m a simple guy that enjoys small things in life, like an occasional vodka or rakija, a couple of beers here and there, some vaping, burek and a good book :) Don\u0027t worry, you\u0027ll know where your money went!\u003cbr\u003e\u003cbr\u003eDo you want to help me grow this community? Here\u0027s what you can do:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) Become a Patron\u003c/strong\u003e\u003cbr\u003eYou can choose how much money you want to donate each month through Patreon and I\u0027ll make sure you get some exclusive stuff as my sign of appreciation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) Donate on PayPal\u003c/strong\u003e\u003cbr\u003eYou can make a one-time donation to erudite.shitposter@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) Share on social media \u003c/strong\u003e\u003cbr\u003eThis option doesn\u0027t cost you anything, but it helps me just as much as the others. Sharing my videos on any social media platform helps a lot... Minds, Facebook, Twitter, YouTube, Google+, VKontakte, Twitch, Instagram, Reddit, 4chan, LinkedIn, Pinterest, Tumblr, other forums, or simply IM services and e-mail, anything. Pick something, you can\u0027t go wrong :)\u003cbr\u003e\u003cbr\u003eSo, if you want to help, I\u0027m absolutely certain that at least one of these three options works for you, so choose one and help us grow! \u003cbr\u003e\u003cbr\u003eThanks for your time, comrades!\u003cbr\u003eHave an above-average day :)\u003cbr\u003e\u003cbr\u003eYours Truly,\u003cbr\u003eSquatting Erudite"
