003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003ePatreon arac\u0131l\u0131\u011f\u0131 ile beni destekleyerek bana Youtube\u0027a daha fazla odaklanma f\u0131rsat\u0131 veriyorsunuz.\u015euan Youtube\u0027dan herhangi bir \u00f6deme alm\u0131yorum ve Adsense hesab\u0131m ile alakal\u0131 problemlerden \u00f6t\u00fcr\u00fc hi\u00e7bir zaman da alamayaca\u011f\u0131m. Patreon s\u0131kl\u0131k ve kaliteyi artt\u0131rmak \u00fczerine bir site. Beni ne kadar desteklerseniz sizin i\u00e7in yapabileceklerim de o kadar artar! Sadece Youtube videolar\u0131 i\u00e7in de\u011fil, geri d\u00f6n\u00fc\u015f\u00fc yine size olacak projeler i\u00e7in de!\u003cbr\u003eSon olarak beni destekleyenleri \u00f6d\u00fcllendirmek amac\u0131yla onlara \u00f6zel i\u00e7erikler,videolara erken eri\u015fim f\u0131rsat\u0131 ve Discord sunucumuzda roller gibi \u00f6d\u00fcller vermeye karar verdim. \u015eimdiden destekledi\u011finiz i\u00e7in te\u015fekk\u00fcrler!\u003c/strong\u003e"
