    "summary": "Welcome!\u003cbr\u003e\u003cbr\u003eWe are enthusiasts of open-source software and Linux users.\u003cbr\u003e\u003cbr\u003eIt completely chanaged our life and push us for working.\u003cbr\u003e\u003cbr\u003eAn idea of creating a Linux based operating system was born at the end of 2011. \u003cbr\u003e\u003cbr\u003eThis is how SparkyLinux was created - a free and open source operating system which changed our lives and made our hands full of work, because:\u003cbr\u003e\u2022 we create dedicated applications\u003cbr\u003e\u2022 we assemble and test the system\u003cbr\u003e\u2022 we prepare documentation in Polish and English and publish it on the Polish site \u003ca href=\"https://linuxiarze.pl/sparkylinux\" target=\"_blank\"\u003ehttps://linuxiarze.pl/sparkylinux\u003c/a\u003e - for users from Poland, and English \u003ca href=\"https://sparkylinux.org/\" target=\"_blank\"\u003ehttps://sparkylinux.org\u003c/a\u003e - for users from around the world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://sparkylinux.org/images/5/sparky5-xfce.png\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently, SparkyLinux is popular all around the world, as evidenced by numerous articles in big Polish and other computer magazines \u003ca href=\"https://sparkylinux.org/media/\" target=\"_blank\"\u003ehttps://sparkylinux.org/media/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo SparkyLinux is our life and our full time work, because we are not under \"normal\" employment, to be able to fully reflect our passion of creation.\u003cbr\u003e\u003cbr\u003eWe provide our full knowledge in the form of numerous guides and publications as well as the SparkyLinux OS completely free of charge.\u003cbr\u003e\u003cbr\u003eWe need your support for:\u003cbr\u003e- VPS + additional support\u003cbr\u003e- domain renewal\u003cbr\u003e- internet fee\u003cbr\u003e- electricity, etc ...\u003cbr\u003e- computers for creating and testing SparkyLinux\u003cbr\u003e- laptops and tablets for field work, to be on-line all the time and anywhere to help everyone\u003cbr\u003e- computer accessories, such as keyboards, monitors, mice, memory cards, USB sticks or hard drives, which quickly fill up with terabytes of data and fans for PCs or laptop cooling pads, for covers / bags and other perishable components\u003cbr\u003e- monitors our knowledge: books, courses, trainings, etc...\u003cbr\u003e- our work, because as we wrote earlier, SparkyLinux is our job - if we work for someone else, we would not have time for all of this, but we would still like to do much more for you.\u003cbr\u003e\u003cbr\u003eBest Regards\u003cbr\u003eAneta and Pawe\u0142"
