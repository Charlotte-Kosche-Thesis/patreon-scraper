    "summary": "Hello friend,\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been making videos since I was 12, and now it\u0027s a full time job. When I\u0027m not making films for businesses and universities, I make films about my life (\u003ca href=\"http://www.samfathallah.com/my-life\"\u003eclick here to watch them\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\nThese films are, by far, my favorite films to make. They take place on whatever adventure my camera and I are tag-teaming, usually deep in the woods or high on a mountain. If you\u0027ve been following my work, I hope these films have resonated with your emotional connection to the outdoors and to your fellow humans, or at least put a smile on your face while you watch a couple young people enjoy their weekend.\u003cbr\u003e\n\u003cbr\u003e\nFor me, the most important quality of these videos is that \n\u003cstrong\u003ethey\u00a0help me learn and grow as an artist.\u00a0\u003c/strong\u003eI get to try new things and take risks. I get to travel to new places and make new creative connections. By supporting my recreational work on Patreon, you\u0027re helping me devote more time to these projects and develop my craft.\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading!\n\u003cbr\u003e\n\u003cbr\u003e\nTake it easy,\n\u003cbr\u003e\nSam\n\u003cbr\u003e"
