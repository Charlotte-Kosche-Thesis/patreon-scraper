    "summary": "Meet the crew of\u00a0\u003ca href=\"http://www.seaslifeforgood.com\"\u003eSeas Life!\u003c/a\u003e A captain + a ballerina traveling the world!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/v42a6nmILT8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCaptain Ryan Carroll loves being on the water, he is a tenacious dude who works really hard to manifest the dreams he envisions. In 2006, he purchased his first sailboat to live on without a clue of how to sail. Ryan spent two years living aboard his Bristol 40\u2019 in the Virgin Islands, where he went from snorkel tour guide, to Captain for Caribbean Sea Adventures, to private yacht Captain for a 50\u2019 Cranchi Mediterranee. In 2012, he Captained Bagheera from the Virgin Islands to Virginia. A graduate of East Carolina University, Captain Ryan desires to help others create a life that feels good for them. \u003cbr\u003e\n\u003cbr\u003e\nSheena is a writer, educator, certified yoga instructor \u0026amp; wellness life coach. She is the First Mate on Seas Life. Growing up a classically-trained ballerina, Sheena came to learn sailing later in life.\u003cbr\u003e\nSheena is the Founder and Co-Owner of \u003ca href=\"http://www.ourwellwomen.com/\"\u003eWELLwomen, Inc.\u003c/a\u003e, a corporation dedicated to the replenishment of women, and Story Exchange, an ongoing community-engagement project turning shared human experiences into art. Sheena was awarded Millennial on the Move by CoVA Business Magazine.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn the summer of 2016, they purchased Seas Life, a 43-foot Catamaran, sold their belongings and moved onto their new boat home full time. Now, they are traveling the world: doing yoga, hopping in ballet classes, singing, reading and sharing all of the moments with you!\u00a0\u003cbr\u003e\n\u003cbr\u003e"
