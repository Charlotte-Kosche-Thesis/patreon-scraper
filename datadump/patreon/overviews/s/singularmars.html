    "summary": "Hey everyone!\u003cbr\u003e\u003cbr\u003eMy name is Javier Rivera, a mechatronics engineer that just started a business with big\u00a0\u003ca href=\"http://wp.singularmars.com/dreams\"\u003edreams\u003c/a\u003e, like making electric vehicles available to everyone (and not just cars - planes and ships too!), tackling climate change and taking part in the colonization of Mars, to name a few.\u003cbr\u003e\u003cbr\u003eSome of the projects I intend to take on won\u0027t be profitable (humanitarian or environmental causes) or ridiculously expensive (put a permanent base on the moon) but I believe that if society stops looking at financial profit and if we collaborate instead of compete we can accomplish anything.\u003cbr\u003e\u003cbr\u003eThat\u0027s where YOU come in. With your generous donations you are helping towards creating a better future, investing in R\u0026amp;D, taking care of the planet and taking part on the exciting future ahead.\u00a0\u003cbr\u003e\u003cbr\u003eOn my part, I vow to forgo a high paying salary, for the benefit of the greater cause. I will release my designs open source, whenever possible. I will keep you, patrons, updated every month on where your money is going, regardless of your contributions. I will work hard and invest my own assets and profits first to achieve these goals.\u00a0\u003cbr\u003e\u003cbr\u003eCurrent projects that you\u0027ll be supporting:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/davehakkens\"\u003eDave Hakkens / Precious Plastic\u003c/a\u003e. Plastic recycling, open source machines. ($2/month)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/bobbyllew\"\u003eFully Charged Show by Robert Llewellyn\u003c/a\u003e. Renewable energy and electric/hybrid vehicles news and reviews.\u00a0($2/month)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://wikipedia.org/\"\u003eWikipedia\u003c/a\u003e. The free encyclopedia. (3\u20ac/month)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.scottsantens.com/\"\u003eScott Santens\u003c/a\u003e: professional Universal Basic Income advocator ($1/month)\u003c/li\u003e\u003cli\u003eVolunteering in my local community\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePast projects supported:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://london.hackspace.org.uk\"\u003eLondon Hackspace\u003c/a\u003e. Not-for-profit collaborative workshop. (\u00a315/month x 3 months)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://wp.singularmars.com/uos-lunar-hopper\"\u003eUoS Lunar Hopper\u003c/a\u003e and other\u00a0University groups working on electric Formula One cars and electric motorbikes.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.greenpeace.org.uk/\"\u003eGreenpeace UK\u003c/a\u003e. Fighting for the environment (\u00a33/month)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eInvestments made with your help:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://sonomotors.com/\"\u003eSono Motors\u003c/a\u003e. Electric car (with solar panels incorporated in the car body) startup from Germany.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://boltmobility.com/\"\u003eBolt Mobility\u003c/a\u003e. Electric scooter startup from Netherlands.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMany thanks for your support!\u003cbr\u003eLet the future begin.\u003cbr\u003e\u003ca href=\"http://www.singularmars.com\"\u003eSingular MARS\u003c/a\u003e\u003cbr\u003e"
