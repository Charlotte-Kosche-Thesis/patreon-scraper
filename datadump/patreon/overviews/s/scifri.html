    "summary": "\u003cimg src=\"http://www.sciencefriday.com/wp-content/uploads/2017/02/headers1.jpg\"\u003e\u003cbr\u003eFrom\u00a0\u003ca href=\"https://www.youtube.com/watch?v=egv_VNTkcQ8\" target=\"_blank\"\u003efood physics\u003c/a\u003e, to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=o9mw75xX2YE\" target=\"_blank\"\u003egalactic collisions\u003c/a\u003e, to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wv7DfebpL7E\"\u003eintriguing\u00a0octopuses\u003c/a\u003e, Science Friday Video puts a spotlight on researchers, explorers, and innovators, allowing you to experience science from their point of view. Some of our series include...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLB2w1JNHV4HTVHm1eADOWXuTnSCJ5TuAz\" target=\"_blank\"\u003eThe Macroscope\u003c/a\u003e:\u00a0Our short science documentary anthology. It\u2019s real science in one reel.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLB2w1JNHV4HSiIj27Uvi3E8Fj1JmsPMlr\"\u003eSciArts\u003c/a\u003e: Profiles exploring the intersection of science and the arts.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLB2w1JNHV4HTKT2phN6QARrWfF7nCNbsC\" target=\"_blank\"\u003eDesktop Diaries\u003c/a\u003e: Ever wonder how the smarter half lives? Tour the research cribs of famous researchers.\u003c/li\u003e\u003c/ul\u003eThrough a  combination of documentary filmmaking, journalism and edu-tainment, our short videos aim to fascinate, inform, and inspire.\u003cimg src=\"http://www.sciencefriday.com/wp-content/uploads/2017/02/headers2.jpg\"\u003e\u003cbr\u003eThat\u2019s right, it is! For over 25 years, Science Friday has been introducing radio listeners to scientists. But we\u2019re much more than a radio show. In fact, we\u2019ve been in the online science video business since 2008. We\u2019ve produced hundreds of videos, revealing the science and innovation behind an enormous range of topics.\u003cbr\u003e\u003cimg src=\"http://www.sciencefriday.com/wp-content/uploads/2017/02/headers3b.jpg\"\u003e\u003cbr\u003eOur videos bring you into the lab, museum, or field station, and give you a chance to see science in action. We want you to hear directly from researchers in every \u201cology\u201d describe their findings in their own words \u2013 and, hopefully be inspired by their experiences. \u003cbr\u003e\u003cbr\u003eYour support for our videos allows us to bring our cameras to far-flung places and experts rather than filming in a studio. Rather than highlighting the latest research paper with a screen of animated text, your generosity allows us to reveal all the inventive methodology researchers employ to get results. And of course, your patronage allows us to translate these stories into short films without loosing the nitty-gritty and fascinating details of complex science concepts. \u003cbr\u003e"
