    "summary": "Hello, my name is Ace! I am 25 years old, genderfluid ( he/they/she pronouns ), and I consider myself a writer first and foremost. I\u0027ve been writing since I was about ten years old, and over the years I like to think I\u0027ve gotten much better; I\u0027d like to keep honing my craft, both for myself and for people who enjoy my work.\u003cbr\u003e\u003cbr\u003eBeing given thanks for creating my works makes me \u003cem\u003e\u003cstrong\u003eincredibly\u003c/strong\u003e\u003c/em\u003e happy, and I\u0027d like to put out more fiction that makes people happy, too\u00a0\u2014 nothing brings me greater joy than this.\u003cbr\u003e\u003cbr\u003eI specialize in fanfiction, but I\u0027m privately working on some original fiction as well. Main fandoms for me include: One Piece, My Hero Academia, JoJo\u0027s Bizarre Adventure, Homestuck, Kill La Kill, Tengen Toppa Gurren Lagann, Dangan Ronpa, Sailor Moon, Overwatch, Persona 3, and Attack on Titan. \u003cbr\u003e\u003cbr\u003eAreas of expertise are alternate universes, slice of life, gender issues, hurt/comfort, raw imagery and emotion, and romance.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to one day be able to finish my original fiction and get it self published.\u003cbr\u003e\u003cbr\u003eYou can check out my archiveofourown profile\u00a0\u003ca href=\"http://archiveofourown.org/users/cavalreapers\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThank you so much for reading, and for considering becoming a patron.\u00a0\u003cbr\u003e"
