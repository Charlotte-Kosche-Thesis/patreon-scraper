    "summary": "Hey!, welcome to our Patreon and thanks for hanging out...\u003cbr\u003e\u003cstrong\u003eStudio Zooka\u003c/strong\u003e is an independent video game studio of \u003cstrong\u003etwo brothers\u003c/strong\u003e based in Caracas,\u00a0\u003cstrong\u003eVenezuela\u003c/strong\u003e.\u00a0We have been passionate about video games our whole life so we decide to start this project together and learn in the process. Find us at\u00a0\u003cstrong\u003e\u003ca href=\"http://instagram.com/weloveui\" target=\"_blank\"\u003eUi\u003c/a\u003e \u003c/strong\u003e( art )\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://www.instagram.com/groarrrrr/\" target=\"_blank\"\u003e\u003cstrong\u003eGROARRRRR\u003c/strong\u003e\u003c/a\u003e ( programming ).\u003cbr\u003e\u003cbr\u003eRight now we are working in\u00a0\u003cstrong style=\"font-weight: bold;\"\u003eHello World,\u003c/strong\u003e\u00a0which is a 3D-isometric platformer game with fun mechanics and progression with tools for the player to discover new ways to beat levels and find special \u003cstrong\u003eCartridges \u003c/strong\u003efor the \u003cstrong\u003eArcade \u003c/strong\u003emachine with \"secret\" levels.\u003cbr\u003e\u003cbr\u003eRight now the game has more than 20 levels, 10+ different enemies, 4 special mechanics and more stuff to come like Bosses, new \u003cstrong\u003eArcade \u003c/strong\u003elevels and more\u003cbr\u003e\u003cbr\u003eOur plan is to release games with your support in \u003cstrong\u003eSteam \u003c/strong\u003efor \u003cstrong\u003e(PC/MAC/LINUX) \u003c/strong\u003eand with\u003cstrong\u003e \u003c/strong\u003eenough support, release our games in \u003cstrong\u003eNintendo Switch \u003c/strong\u003eand other consoles.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want access to any of our content, please check the rewards\u00a0\u003c/strong\u003eand\u003cstrong\u003e \u003cbr\u003e#JoinTheZookaArmy\u003c/strong\u003e to receive all the our exclusive goodies!\u003cstrong\u003e\u00a0\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGet\u00a0\u003cstrong\u003eEarly-Access\u003c/strong\u003e + all \u003cstrong\u003efuture updates\u003c/strong\u003e \u003ca href=\"https://studiozooka.itch.io/helloworld\"\u003ehttps://studiozooka.itch.io/helloworld\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eGAMEPLAY: TESTING THE DEVICES VFX AND SFX\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8X6tDrfAA_E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e*Rewards may evolve during the process to improve your rewards\u003c/strong\u003e\u003cbr\u003e"
