    "summary": "Welcome to the Patreon page for \u003ca href=\"http://SaveUsFromOurselves.org/\"\u003eSaveUsFromOurselves.org\u003c/a\u003e (SUFO).\u003cbr\u003e\u003cbr\u003eSUFO is a project to shift societal values toward Aristotle\u0027s concept of \u003cem\u003eEudaimonia\u003c/em\u003e.  The premise of SUFO is that our advanced technology could be used to raise our collective quality-of-life, but instead we live in a world that is increasingly unstable from any number of events of our own creation.\u00a0 Put another way, the mission of SUFO is quite literally \u003cem\u003eto save us from ourselves\u003c/em\u003e. Important concepts are captured in the humorous short stories of \u003ca href=\"https://saveusfromourselves.org/wp/\"\u003eFinding a Better Way\u003c/a\u003e.\u00a0 The abridged version is available for free, and the full version is available by pledging $1 or more through this site.\u003cbr\u003e\u003cbr\u003eYour support in any form also encourages others to follow.  Relish the irony; today\u0027s money is required for our transformation to a new world which values our collective quality-of-life and measures smiles instead of dollars.\u003cbr\u003e\u003cbr\u003eAnd remember that the most important thing that any of us can do has nothing to do with money, it is working to find our humanity.  So find your happiness in simple pleasures, and measure your own success by how you are helping everyone else to reach their potential for bettering the world.  \u003cbr\u003e\u003cbr\u003eThank you for listening, my friend.  Let\u0027s make the world a happier place for everyone.  Namaste.\u003cbr\u003e"
