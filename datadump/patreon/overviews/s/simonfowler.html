    "summary": "\u003cstrong\u003eHello and welcome\u003c/strong\u003e, I am Artist and Print-Maker \u003cstrong\u003eSimon Fowler\u003c/strong\u003e. Born in London, UK. Self taught and entirely obsessed with print and image making. I\u0027ve always been into making things by hand, working with papers and inks. I\u0027d like to see this project as a way to more regularly make intricate hand crafted prints and artifacts. It will also give me the opportunity to practice a wider variety of print-making processes and develop my studios capabilities.\u00a0 \u003cbr\u003e\u00a0 \u003cbr\u003eI have been active in Illustration and Print-Making for over a decade, predominantly creating album artwork within the international experimental music world.\u003cbr\u003e\u003cbr\u003e I have provided artwork for bands such as The Bug, Sunn O))), Boris, Wolves in the Throne Room, Lustmord, Bo Ningen, Earth, Ensemble Pearl, Stephen O\u0027Malley \u0026amp; Steve Nobel, Master Musicians of Bukkake, Dylan Carlson, Giovanni Di Domenico, Rogier Smal, Cafe Oto, Granta Magazine, Christian Louboutin and Alexander MacQueen to name a few. \u003cbr\u003e\u003cbr\u003eI also have a collaboration with Kawamura Kosuke called Lost For Words, making collage and mixed media artwork and another collaboration with Kohhei Matsuda (Bo Ningen) which I\u0027m in the process of reviving for exhibitions this summer. \u003cbr\u003e\u003cbr\u003eThanks for stopping by, I hope you like what you see. \u003cbr\u003e\u003cbr\u003eSimon Fowler, London 2017\u00a0 \u003ca href=\"http://shop.cataract-operation.com\"\u003eshop.cataract-operation.com\u003cbr\u003ehttps://www.discogs.com/artist/2242167-Simon-Fowler-3\u003c/a\u003e\u003cbr\u003e"
