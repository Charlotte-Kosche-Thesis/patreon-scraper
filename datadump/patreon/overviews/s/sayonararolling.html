    "summary": "Hi! My name is karen eme and I\u0027m an illustrator/comic artist based in NorCal. I\u0027m also the creator of \u003cem\u003e10,000km. \u003c/em\u003eI currently work in San Francisco and sell at anime conventions to make ends meet, but what I would really love is to be able to work on my comic full time! Maybe you can help me, who knows...?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the heck is 10,000km?\u003cbr\u003e\u003c/strong\u003e10,000km is a fantasy story about Remedios and Martirio, two best friends\u00a0who go on separate life-changing journeys. In their world, a small percentage of people born into important clans are \"blessed\" with the abilities to summon a familiar. Once they come of age, young summoners are tasked with the responsibility to defend their village/town/city from Demons. However, there\u0027s something weird going on....the clan leaders are so secretive about the past and refuse to answer questions...\u003cbr\u003e\u003cbr\u003eAlong the way, Remedios and Martirio make new friends, have conflicts, and grow. They uncover dark secrets, mysterious pasts, and missing people. There are civil wars! Drama!! Romance...????\u003cbr\u003e\u003cbr\u003e10,000km is a story very dear to my heart and I hope that you enjoy it! It\u0027s has an all POC cast and queer characters/themes. You can read it\u00a0\u003ca href=\"https://tapastic.com/series/10000km\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eWith the help of Patreon, I\u00a0can pay my rent without having to stretch every dollar I have or dig a hole into my savings. I can also pay off my car and loans!!!\u00a0\u003cbr\u003e\u003cbr\u003eI love making comics and I hope you enjoy what I do! Thank you so much for hearing me out!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
