    "summary": "I am a wife, mother, ceramic artist/sculptor, and a *differently-abled* OIF Veteran (medically retired Army Combat Medic).\u00a0 I found clay after my discharge and it quite literally saved me.\u00a0 It gave me a new purpose and something to do with my time.\u00a0 Clay is my passion.\u00a0 Creating a new series of sculptures focused on the theme of \"Animals of War\" is what has me plugging along at the moment.\u00a0 Not just current animals of war - like the WWII ambulance dog or trench dog; but all different animals from all different types of war. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to invite you to join me on this journey.\u00a0 A journey that will take us through different time periods where together we\u0027ll learn about the tasks these wonderous animals had.\u00a0 A journey that will show you MY behind the scenes techniques for creating these works of art bridging art and history.\u00a0 A journey that YOU will get to help write.\u00a0 I\u0027ll be taking input from my patrons in deciding color schemes, future animals to sculpt, and even names for the sculptures.\u00a0 So won\u0027t you please join me on this adventure?"
