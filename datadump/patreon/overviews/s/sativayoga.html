    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Ffh238jhAB0k%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dfh238jhAB0k\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Ffh238jhAB0k%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSativaYoga is \u003cem\u003eambitious.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e* It helps re-mind (as in, do your mind, \u003cem\u003eagain... \u003c/em\u003ebecause your first one got written on by someone other than you!). SY helps remind you of your original, pre-conditioned, pre-colonized, pre-domesticated, pre-industrialized glorious self!\u003cbr\u003e\u003cbr\u003e* It helps restore a vibrant relationship between plants + people.\u003cbr\u003e\u003cbr\u003e* It crusades for the full + liberated personal, therapeutic and industrial use of Cannabis Sativa L. + Industrial Hemp.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\"If we could see the miracle of A SINGLE FLOWER CLEARLY,\u00a0our whole life would change.\" (Buddha)\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eA\u00a0\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePANACEA\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0is\u003cem\u003e \"a solution or remedy for all difficulties or diseases.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNature offers a very real, easy-to-grow panacea. It\u0027s a \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ehurt-nothing-bless-everything plant\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ethat the United States federal government continues to defame and outlaw. The prohibition of this crop RETARDS growth, progress and healing in every single household, without exception. Yes, yours, too. Even if you adamantly oppose anyone consuming cannabis for any reason, I will show you how YOUR LIFE is directly and negatively impacted by the treacherous Scheduling of cannabis.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003eI believe the unleashed Cannabis Sativa plant is the single quickest way to do the greatest amount of good in the WORLD... in our under-nourished BODIES... in our indoctrinated MINDS... in our eroding, contaminated, demineralized SOIL... in our engorged, racist, privatized PRISONS... in our dominant POWER STRUCTURES... in you... and in me.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eFew people FULLY -- in a holistic, all-dots-connected kind of way -- grasp THE MAGNITUDE with which cannabis + industrial hemp \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003ecould be making everything better right now.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur relationship with this helpful, healing plant has been badly damaged. Our thoughts and ideas about cannabis have undergone attacks of deceit, misinformation, ignorance and misuse (e.g. using it to avoid life, rather than face life, with courage and clarity.)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe right use of cannabis does not create cowards, but brave-hearts! For every couch-locked mooch, there are three times as many productive innovators. I am one. But most of us still hide on the down-low BECAUSE OUR BEHAVIOR HAS BEEN CRIMINALIZED... and because we are PRODUCTIVE members of society, it\u0027s risky to \u0027out\u0027 ourselves. So, as long as prohibition and illegality exist, we will have inaccurate findings, because we have inaccurate showings.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSometimes, the most disgusting events in human history -- like SLAVERY -- are completely legal.... while a beneficial plant that offers undeniable medical, ecological and commercial gain is outlawed. Lawmakers are often outrageously wrong. Such immoral, unethical laws MUST be reformed, if society is to truly enjoy health and happiness.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://steemitimages.com/0x0/https://www.steemimg.com/images/2016/08/11/contemplative-herb6a590.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere\u0027s A LOT that needs to be set right, through deeper discovery and conversation.\u00a0The five topics I research + raise awareness about include:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(1) Citizen Science To Push\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0CANNABINOID\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eAnd Terpenoid Research Forward\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(There Are More Than 100 Cannabinoids, And Only A Few Have Received Attention Beyond Surface-Level.)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(2)\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0COMMERCIAL\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eUses + Applications Of Industrial Hemp \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(There Are, Literally, Thousands Of Needs That Industrial Hemp Fills. And With Cleaner + More Durable Results.)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(3)\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0CONSCIOUSNESS, COGNITIVE\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eLiberty/Activism + The Sanctity of One\u0027s Mind\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(Busting Through Taboos, Illusions + Willing Enslavement, Understanding Cannabis\u00a0As A Revealer, Liberator, Deprogrammer + Restorer\u00a0To Our Natural, Original Condition)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(4)\u003c/span\u003e \u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0CRIMINALIZING + CONVICTION\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(79, 97, 40);\"\u003eRates \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(Which Are 4 Times Higher for People of Color, Even Though Reported Use Is The Same Among Races. This Form Of Institutionalized Racism Has Been Called \"\u003c/span\u003e\u003ca href=\"http://amzn.to/2pQbet4\"\u003eThe New Jim Crow\u003c/a\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e.\")\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(5)\u003c/span\u003e \u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0CONSERVATION\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(Ecological Gains + Benefits, Such As Deforestation, Soil Restoration + Detoxification, Discontinued Use of Poison for Pests, And On And On.)\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003eBob Marley made it popular, but Marcus Garvey was the first, in 1937, to say:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cem\u003e\u003cstrong\u003e\u201cWe are going to emancipate ourselves from mental slavery because whilst others might free the body, none but ourselves can free the mind. Mind is your only ruler, sovereign. The man who is not able to develop and use his mind is bound to be the slave of the other man who uses his mind.\u201d\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
