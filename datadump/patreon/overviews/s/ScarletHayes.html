    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eIt\u2019s me, Scarlet (aka DTH - Down The Hole). \u00a0I can\u2019t believe I am ACTUALLY doing this - setting up a page for my patrons. \u00a0That\u2019s YOU GUYS!!!! The people who have followed me, supported me, never lost faith in me (or maybe you did, but you wisely came back), because you like, \u003cem\u003e\u003cstrong\u003enay\u003c/strong\u003e\u003c/em\u003e LOVE to read what I am writing. \u00a0\u003cbr\u003e\u003cbr\u003eWriting is my passion. Talking is my second passion, but I have found that I express myself much clearer using my words (there\u2019s a lesson in here, somewhere, I think. \u00a0My mom would tell me so....)\u00a0\u003cbr\u003e\u003cbr\u003eI am SO incredibly excited you\u2019ve found my Patreon page and are joining my close-knit community of friends and patrons! This platform is where I have decided to hang out and offer exclusive content, freebies, scenes from my books that didn\u2019t quite make the cut, special short stories, and discounts on merchandise or even sometimes, free advance copies of my books. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHowever\u003c/em\u003e\u003c/strong\u003e, I want you to know that I did not set up this site to ask you for money. \u003cbr\u003e\u003cbr\u003eI am already creating the content, whether you choose to join my Patreon group or not. Why not take the journey with me and get what most people don\u0027t? We\u0027re talking exclusive, personal interactions with a writer you like to follow, an author who is going to knock your socks off with two great books in the upcoming year, and best of all....SWAG!\u003cbr\u003e\u003cbr\u003eMy Patreon page is in its budding stages, so stay tuned. \u00a0I will probably include an intro video... but you\u2019ll only be able to see it if you\u2019re an exclusive member.\u003cbr\u003e\u003cbr\u003eStay tuned, friends! \u00a0There is so much more to come!!!!\u003cbr\u003e\u003cbr\u003eXOXO,\u003cbr\u003eScarlet"

     "created_at": "2017-10-25T01:35:29.522988+00:00",
     "description": "I may surprise you with a deleted scene, a character analysis, or you may get a look at some of my nonsensical scribbles that come to me at random places where I must draw, sketch, vin diagram, or craft a sub-plot that may or not make it into one of my books.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will get to see what it\u0027s like to be \"John Malkovich,\" or in this case, Scarlet Hayes, as the inventing process of creating a work, be it a short story, an anthology, a blog post, or a middle of the night, \"Hey, I thought this would be an excellent idea so I\u0027m going to make a note in my phone,\" only to find out the next morning that \"eggs without toast and brake line fluid\" mean absolutely nothing to a cogent me.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTrust me, if you think I\u0027m off the wall now, wait until you see what I come up with that I don\u0027t show the general public.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, since this is a regular contribution, contributors at this level will receive a personalized gift from me after 6 months of being a patron!\u00a0\u003c/p\u003e",

     "description": "Who isn\u0027t down for a good Q\u0026amp;A session with one of your favorite writers? \u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePatreon has a \u201clive chat\u201d feature built into the mobile app. If you commit to being a \u201cSilver Tier Patron\u201d, you will get exclusive access to a monthly AMA (\u201cAsk Me Anything\u201d) \u00a0chat and we will have an awesome experience getting to know, well, me, but also getting to know each other!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBy \"AMA,\" I will set some boundaries (and you know who you are - yes, I\u0027m looking at you, sir.) \u00a0But for the most part, ask me anything, from questions about my creative process, my favorite time to write, to\u00a0where you get my brilliant ideas!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can even ask me about my family, but some of that is classified, and well, you know the drill.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs per all the other tiers, when you become a Patron of one tier, you also get all the benefits of every tier below!\u003c/p\u003e",
