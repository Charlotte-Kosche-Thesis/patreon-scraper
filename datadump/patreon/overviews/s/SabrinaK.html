    "published_at": "2015-03-05T17:39:49+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003ca href=\"http://sabrinakaufmann.com/\" target=\"_blank\"\u003eWebsite \u0026amp; Shop\u003c/a\u003e | \u003ca href=\"http://facebook.com/SabrinaK.art\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://instagram.com/sabrinak.art\" target=\"_blank\"\u003eInstagram \u003c/a\u003e| \u003ca href=\"https://tapastic.com/series/Illusfairy\" target=\"_blank\"\u003eIllusFairy - Read free\u003c/a\u003e |\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://zupimages.net/up/18/21/frh7.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHI THERE!\u003c/span\u003e I am Sabrina, an independent artist from Luxembourg\u003c/strong\u003e. Currently, I am focusing on illustrations, my free IllusFairy webcomic, and teaching in both real life and online.  Since I was a child, I have always loved drawing and creating stories.\u00a0Time going by, I published my own manga, attended conventions, animated workshops, and eventually started working fulltime as an artist - so much incredible things happened thanks to all those lovely people showing me their kindness and support along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIF YOU WISH TO SUPPORT MY ARTWORK\u003c/span\u003e, Patreon is one of many ways to do so\u003c/strong\u003e - you might be here because you appreciate IllusFairy or my illustrations, or because you are interested in my lessons and tutorials. \u003cstrong\u003eBeing self-employed with monthly legal art expenses to pay,\u003c/strong\u003e I won\u0027t deny that your pledge can indeed make a difference and that I need a certain financial stability to make a more or less decent living. While having to work to make money, I chose to work on projects allowing me to give back as much as I can to all those who believe in me.\u003cbr\u003e\u003cbr\u003eMore than a mere artist-patron platform between strangers, \u003cstrong\u003eI wish to make my \u003c/strong\u003e\u003cstrong\u003ePatreon a place for human interaction, exchange and mutual motivation\u003c/strong\u003e, keeping on creating alluring projects that will put a smile on your lips, and encouraging you in your own artistic journey with special projects, guidance, benefits and all my enthusiasm \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/345353patreontuto.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMY PATREON REWARDS \u003c/strong\u003e\u003c/span\u003efocus on offering you the \u003cstrong\u003eexperience and knowledge\u003c/strong\u003e I have acquired over time. The younger self-taught me has always wished for a mentor from whom seek advice and guidance - thus, teaching has become really important to me. While I love creating and animating lessons, it also benefits my pupils by offering them a solid knowledge, and allows us to keep on \u003cstrong\u003ecreating art with motivation and passion together\u003c/strong\u003e. Every month, you will receive \u003cstrong\u003edownloads covering specific topics\u003c/strong\u003e in form of PDFs and videos, ranging from thought processes of projects, resources, tutorials and useful tips, mistakes to avoid, etc - all\u003cstrong\u003e in both English and French\u003c/strong\u003e to adapt to my multilingual audience.\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003eIf you just want to show your support,\u003c/strong\u003e\u003c/span\u003e you might be interested in the downloads as exclusive insights into my creative thoughts. You can also set aside the tutoring part in the higher tiers and receive \u003cstrong\u003ecollector\u0027s rewards\u003c/strong\u003e instead, such as original artwork, gift vouchers and limited edition prints.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIf you are an artist, \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eyou might see the downloads as tutorials, inspiration and motivation helping you in your own work. To go further, I am also here to help you with \u003cstrong\u003epersonalized mentoring and guidance \u003c/strong\u003ethrough one-to-one feedback, online lessons and assignments.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/5011890425344c349f8e24630d8753c1eaeed4d1.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOW TO USE PATREON?\u003c/span\u003e \u003c/strong\u003eIn the column at your right, \u003cstrong\u003eselect the tier that suits you best\u003c/strong\u003e. The first time, you will be immediately charged and receive the rewards of the current month within the next few days.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAfterwards, you will be automatically charged within the 3 first days of each month.\u003c/strong\u003e During that period, all downloads will be sent out to your mailbox, while all physical rewards will be delivered to your postal address. If you can choose specific rewards (eg. goodie selection, previous downloads or art lessons), please message me anytime to claim them :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/996670patreonart.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you so much for your support and with love \u2665\u003cbr\u003e\n\tSabrina\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
