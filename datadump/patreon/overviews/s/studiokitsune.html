ooks, as well as individual illustrations in both manga and anthropomorphic (\u0027furry\u0027) genres, so expect an eclectic mix of art.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.studiokitsune.com/DTcovers.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for reading down this far! I hope you want to join in this ride...! :)\u003cbr\u003e"
