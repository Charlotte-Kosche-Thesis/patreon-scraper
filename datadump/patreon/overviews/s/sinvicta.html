    "summary": "Hello everyone! \u00a0Thank you for taking the time to consider supporting my Patreon campaign and my content. \u00a0I have spent the last three years working in the new media industry and can honestly say that, for the first time in my life, I feel that I\u0027ve found my true calling: Entertaining people and providing enjoyable content that makes people happy. \u00a0These past few years have permanently changed my life and how I carry myself as a person in general. \u00a0I never fully understood the power of positive thinking or bringing joy to strangers until I began creating videos and have never looked back.\u003cbr\u003e\u003cbr\u003eMy goal with this Patreon Campaign is to give back more to my supporters in a meaningful and special way, while providing myself with more financial support to continue to do what I want to do as a career. \u00a0I have one main goal for this Patreon Campaign- \u003cstrong\u003e\u003cem\u003eTransparency\u003c/em\u003e\u003c/strong\u003e. \u00a0I am extremely fortunate to have the fans that donate to me via YouTube and Twitch and could never repay them for their unbelievable generosity, and this Patreon Campaign allows me to give back to those who wish to take the extra step to supporting myself as a content creator.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eMy goal is to be open and honest with Patrons regarding what their money is funding as well as what they can expect in return. \u00a0\u003c/i\u003eWith your financial support, I can continue to pursue my dream career as doing gaming-related content in new media. \u00a0Even though I am technically considered \"full-time\", the title alone does not pay the bills. \u00a0I am only able to do what I do because of my living situation with my father and without his support, none of this will be possible. \u00a0My \u003cstrong\u003eultimate goal \u003c/strong\u003ein the end will be financial stability for myself and the ability to move to my own place to continue to do what I do right now which is entertain thousands of people with my content.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this and for considering my campaign! \u00a0If you have any questions, please post them in my activity feed or Email me directly at sinvicta316@gmail.com!\u003cbr\u003e\u003cbr\u003e-\u00a0\\m/"
