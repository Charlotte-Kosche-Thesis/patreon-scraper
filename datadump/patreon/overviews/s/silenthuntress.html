    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #ff6600;\"\u003e\u003cstrong\u003eI am here to create lewd animations and posters of many kinds! Spanning several franchises. A lot of my stuff is posted on Tumblr. So take a peek there, if you like below.\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eImportant note!\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDue to new guidelines I removed some posts.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you all for your support and sticking by so long.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLove,\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHuntress \u2665\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://silent-huntress.tumblr.com/\" target=\"_blank\"\u003e\u003cimg height=\"326\" src=\"http://puu.sh/vQOkT/b9c15979ba.jpg\" width=\"530\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cspan style=\"color: #000000;\"\u003eA short while ago I started creating art on my Tumblr, something that I grew quite fond of and that developed very swiftly. I am ever improving and strive to please my audience! \u003c/span\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cspan style=\"color: #000000;\"\u003eAnd with the 1k follower milestone reached, many urged my to create a patreon, for those that wish to support me, and me to show my gratitude and give back to those that offer their support.\u003c/span\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cspan style=\"color: #3366ff;\"\u003e\u003cstrong\u003eIf you don\u0027t know me yet, then this is who I am.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cspan style=\"color: #000000;\"\u003eI am Huntress, I create SFM art from various universes. Ranging from animations to still images. From knotty content, to straight, to futa and to lesbian. Quite open in that regard. Something for everyone.\u003c/span\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\nIf you\u0027d like to show some support, then this is the place. I will be offering early previews of WiP, added angles, full resolutions. Patreons will have the chance to vote what future content will be shown in polls, provide feedback on work and watch works in progress come to life.\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cspan style=\"color: #3366ff;\"\u003e\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e\u00a0 So what exactly does this patreon page offer?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: #3366ff;\"\u003eMonthly and weekly voting of polls for future content\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: #3366ff;\"\u003eAll my previous work\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: #3366ff;\"\u003eExclusive content\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: #3366ff;\"\u003eWorks in progress\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: #3366ff;\"\u003eEarly Previews\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: #3366ff;\"\u003eAnd more as time goes!\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\u003cbr\u003e\n\u003cstrong\u003eAnd with that, thank you for taking the time to read through this, supporting me here or on Tumblr. I wouldn\u0027t have made it here without all of you and your support. Anyone that decides to support me a little with their money helps greatly in me investing more time in creating content for you. And for that, I am hugely grateful.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI promise I\u0027ll ever improve, and keep posting enjoyable work!\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: #3366ff;\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e~Huntress\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
