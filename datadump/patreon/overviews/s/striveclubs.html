    "summary": "STRIVE is an organization that builds communities to help students explore Ayn Rand\u0027s philosophy and its applications to their professional and personal growth. We do this by engaging with students at Objectivist conferences, and through our own programs online, all available to students for free.\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eWe have our Mentorship program, where students can be paired up with professionals as mentors suited to them, and who have achieved success by applying Ayn Rand\u0027s philosophy. We also have Mentor Q\u0026amp;As online each month.\u003c/li\u003e\u003cli\u003eThe Objectivism Q\u0026amp;As is a series of online webinars dedicated to connecting students with intellectuals with expertise in Ayn Rand\u0027s philosophy, to help them explore her ideas more thoroughly.\u003c/li\u003e\u003cli\u003eThe Undercurrent is our online magazine where students can practice writing from an Objectivist perspective, get published, and improve under guidance from our editor.\u003c/li\u003e\u003cli\u003eThe STRIVE Venture Fund is a small grants program providing funding to students looking to create projects promoting Objectivism.\u003c/li\u003e\u003cli\u003eLastly, the STRIVE team is available to assist students in creating and growing their clubs on college campuses.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003ePlease visit our website for more info at striveclubs.org."
