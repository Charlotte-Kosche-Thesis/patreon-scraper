    "summary": "\u003ch3\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cbr\u003eWell, I guess I\u2019m a self-taught artist with an IT degree and\na worn-down graphic tablet who just loves to make stuff. From, drawing, writing\nstories, and recently Visual Novel Development and manga translating. \u003cbr\u003e\u003cbr\u003e\n\nAs you can guess, I\u2019m one of those kids who grew up watching\ncartoons and anime (There\u2019s a difference! Reeee!!!). And just as long, I\u2019ve\nbeen drawing as well. As for writing, I write action, fantasy and romance stories, and\nsometimes with a bit of spice, but always with lots of love from me.\u003cbr\u003e\u003cbr\u003e\n\nI currently have a personal VN project with a working title called, \u201c\u003cstrong\u003eI found myself a\nfemale dark elf!\u003c/strong\u003e\u201d\u003cbr\u003eWhat I currently have right now is the story concept and a few sprites.\u003cbr\u003e\u003cdiv\u003e\u003ca href=\"https://i.imgur.com/PJgCGsb.png\"\u003e\u003cimg src=\"https://i.imgur.com/PJgCGsb.png\" style=\"width: 159px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003eThis is Galaheen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGalaheen! Don\u0027t be rude, say hello!\u003cbr\u003e\u003cbr\u003eShe says \u003cem\u003ehello\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eAs for my name... Yeah, it\u0027s from Tolken.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWhy should\nyou give me your hard earned money?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eIn all honestly, you don\u2019t need to. I put almost all of my stuff online for\nfree. That being said, I\u2019d be really thankful if you did. \u003cbr\u003e\u003cbr\u003e\u00a0I do this in my spare time. When this patreon grows, I can focus more time on making more.\u003cbr\u003e\u003cbr\u003eTL;DR:\u003cbr\u003eIt\u0027s a tip jar to show me your appreciation. \u003cbr\u003e\u0
