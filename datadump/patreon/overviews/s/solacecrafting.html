    "summary": "\u003cdiv\u003e\u003cimg src=\"http://www.solacecrafting.com/images/patreon/about0.jpg\"\u003e\u003cbr\u003eHi! My name is Kyle Postlewait, founder of Big Kitty Games. I love getting creative in games, going where I\u0027m not supposed to and building things that don\u0027t make sense. I believe there is an unfortunate lack of choice in the survival crafting genre and I\u0027m working hard to fix it!\u00a0This is my passion, and I appreciate all the support I\u0027ve received over the years that have enabled me to focus on my passion full-time!\u003c/div\u003e\u003cimg src=\"http://www.solacecrafting.com/images/patreon/about1.jpg\"\u003e\u003cbr\u003eSolace Crafting is a distance-based fantasy role-playing game, meaning the further you travel from the start the more difficult everything becomes. Very much a building and crafting based survival game, you need to craft equipment, find food, you should build a house, and you\u0027ll do a lot better if you start a town or two as you venture deeper into the wilds.\u003cbr\u003e\u003cbr\u003eI\u0027ve reinvented a lot of \"old\" systems to improve crafting, building, harvesting, and town management. One of my main objectives is to always make sure that there is as little tedium as possible. No timers, no metered progression, no limits!\u003cbr\u003e\u003cimg src=\"http://www.solacecrafting.com/images/patreon/about2.jpg\"\u003e\u003cbr\u003eThe goal and reason for Patreon is to grow more fans (where all the best feedback come from) and to help fund continued development for as long as it takes to make Solace Crafting (and perhaps successors?) everything they can be!\u003cbr\u003e"
