    "summary": "Hey there! I\u0027m Sierra Lee, creator of a variety of different games. If you become a patron, you\u0027ll get weekly progress reports, early access to new games, input into the development process, and free copies of commercial games! Most likely you already know what I make, but keep reading for a taste of some of my work.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/mbu5c6.jpg\" style=\"width: 532px;\"\u003e\u003cbr\u003e(\u003ca href=\"http://the-last-sovereign.blogspot.com/\" rel=\"nofollow\"\u003eDownload the newest version from my blog\u003c/a\u003e)\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eThe Last Sovereign is a fantasy RPG that plunges you into the saga of a world torn between opposing factions. It has over 25 hours of gameplay so far, presenting a richly detailed story filled with choices that have complex, interlocking consequences. This is my primary project, so expect regular updates of it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/rati53.png\" style=\"width: 536px;\"\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/793450/Desecration_of_Wings/\"\u003eDesecration of Wings\u003c/a\u003e is an old school RPG with modern improvements. Take on the role of a historian in a world ruled by Immortals who want to prevent anyone from studying the past. 10+ hours of twisting main storyline with many optional challenges available. Complete!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/30be3r9.png\" style=\"width: 539px;\"\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/655770/Crimson_Gray/\"\u003e\u003cbr\u003eCrimson Gray\u003c/a\u003e is a psychological thriller VN, a romance between a young man with depression and a severely unstable young woman.\u00a0Your every choice will impact both characters\u0027 mental states, leading them toward tragedy or helping them find happiness with each other. Art by Reddspice. Complete!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2cnyr1u.png\" style=\"width: 537px;\"\u003e\u003cbr\u003e\u003cbr\u003eAn RPG with a twist,\u00a0\u003ca href=\"http://the-last-sovereign.blogspot.com/p/ouroboros-20.html\"\u003eOuroboros\u003c/a\u003e presents a bright, cheerful world in which something is \nhorrifyingly wrong. The hero has a princess to save and a quest set \nbefore him, but there are unsettling signs that all this has happened \nbefore. As you play the game, you\u0027ll come to realize that the dungeons \nand monsters are meaningless distractions from the task of uncovering \nthe truth. Complete!\u003cbr\u003e\u003cbr\u003eI also have two completely free projects that you can learn more about at\u00a0\u003ca href=\"https://www.patreon.com/hreinngames\"\u003eHreinn Games\u003c/a\u003e, my collaboration with the artist Nomo.\u00a0They include:\u003cbr\u003e - Noxian Nights, a completed adventure RPG.\u003cbr\u003e - Kingdom of Deception, our ongoing political dark fantasy.\u003cbr\u003e\u003cbr\u003eIt\u0027s thanks to your help that I\u0027ve been able to create these games, feel free to join us if you want to support the creation of even more! Your pledge will get you lots of progress updates, early access to everything, and free copies of my commercial games.\u00a0\u003c/div\u003e"
