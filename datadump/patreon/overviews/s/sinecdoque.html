    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eSin\u00e9cdoque se crea como una biblioteca de relatos digital, una plataforma de lectura con \u003cu\u003etarifa plana\u003c/u\u003e\u003c/strong\u003e: t\u00fa pagas 1$ al mes y tienes acceso a todos los relatos que los autores de Sin\u00e9cdoque vayamos publicando.\u003cbr\u003e\u003cbr\u003e\n\u00bfQu\u00e9 es lo que hace chachi Sin\u00e9cdoque? Que \u003cstrong\u003etienes 4 relatos al mes\u003c/strong\u003e ni m\u00e1s ni menos. Tenemos\u003cstrong\u003e fantas\u00eda, cifi, terror\u003c/strong\u003e...\n a veces pasamos las l\u00edneas de lo paranormal y otras veces nos quedamos \nen lo realista.\u003cbr\u003e\u003cbr\u003e\nQueremos que disfrutes de grandes historias, por eso ofrecemos \u003cstrong\u003e4 relatos por\u00a0 un m\u00ednimo de 1$ al mes\u003c/strong\u003e. Es casi una novela por ese precio.\u003cbr\u003e\u003cbr\u003eDebido a nuestro m\u00e9todo de trabajo, los relatos est\u00e1n muy pulidos ya que todos los autores de Sin\u00e9cdoque colaboran para la lectura y correcci\u00f3n de los mismos. Nos gusta trabajar en equipo.\u003cbr\u003e\u003cbr\u003ePero \u00bfqui\u00e9nes somos?, te preguntar\u00e1s. \u003cstrong\u003eSin\u00e9cdoque est\u00e1 formado por 7 autores\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e- Alicia P\u00e9rez Gil\u003cbr\u003e- Jorge Fuentes\u003cbr\u003e- Jorge Sosa\u003cbr\u003e- Leticia S. Murga\u003cbr\u003e- Nieves Mories\u003cbr\u003e- Rafa de la Rosa\u003cbr\u003e- Virginia Buedo\u003cbr\u003e\u003cbr\u003eEsperamos que disfrutes con nuestras historias y que te adentres en la maravilla que impregna cada uno de los textos. \u003cstrong\u003eTe damos la bienvenida a Sin\u00e9cdoque.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
