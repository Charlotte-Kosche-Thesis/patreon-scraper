    "summary": "Hi hi! I appreciate you popping over to have a look at my page and giving me the chance to share my dreams with you. The wilderness is in my blood thanks to being raised in Anchorage, Alaska as well as being part Cherokee.\u00a0\u003cbr\u003e\u003cbr\u003eMy ultimate bucket list dream is to buy a little-secluded section of land and build a small cabin, and dedicate it to my grandfather---all by myself. My grandfather, Gary Alaska Simpson, built a number of cabins in both Alaska and Arkansas in my youth. I remembered all the time I spent at the cabin on Big Lake, the salmon fishing cabin up the Kenai River, and the mountain cabin in the Ozarks so fondly. Grandpa\u0027s gone now, but he isn\u0027t forgotten. I feel a special connection and admiration for him when I\u0027m outdoors.\u00a0I would love to spend more time outdoors, learning survival skills, exploring self-reliance and off-grid concepts, and pushing my body to new limits on hiking trails across the world, but I can\u0027t do that without a little help from you.\u003cbr\u003e\u003cbr\u003eHere\u0027s what your donations will help with\u003cbr\u003e\u003cul\u003e\u003cli\u003eTravel and Trip Expenses\u003c/li\u003e\u003cli\u003eRecording Gear\u003c/li\u003e\u003cli\u003eHiking/Camping Gear\u003c/li\u003e\u003cli\u003eMaterials for Building\u003c/li\u003e\u003cli\u003eMaking a Dream Come True\u003c/li\u003e\u003c/ul\u003eThank you for watching, commenting, liking, subscribing, and supporting me!\u00a0"
