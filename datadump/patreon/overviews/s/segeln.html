    "summary": "\u003cstrong\u003eMoin \u0026amp; herzlichst willkommen auf meiner Patreon Seite!\u003c/strong\u003e\u003cbr\u003e\n\nAuf \u003ca href=\"http://www.segeln-ist-leben.de\" target=\"_blank\"\u003esegeln-ist-leben.de\u003c/a\u003e berichte ich nun seit schon drei\nJahren regelm\u00e4\u00dfig \u00fcber meine Reisen und mein Leben unter Segeln. Angefangen von\nmeinen T\u00f6rns mit meinem 2,4 Meter langem, besegelten Schlauchsegelboot BEA \u00fcber\nmeinen Umzug an die Nordsee und den damit einhergehenden ersten Schritten auf\nSee bis zu meinem heutigen Leben an Bord meines 6,7 Meter langem Segelboot Bea\nOrca. Vieles ist in den letzten drei Jahren geschehen, vieles habe ich in\ndieser Zeit erlebt. Ich bin gewachsen \u2013 und mit mir auch mein Blog.\u003cbr\u003e\n\nKurz nach meinem aller ersten T\u00f6rn, damals noch mit meinem\nSchlauchsegelboot BEA auf den friesischen Meeren und Kan\u00e4len habe ich die aller\nersten Beitr\u00e4ge geschrieben. Angefangen hat alles mit einem kostenlosen\nwordpress.com-Blog, einige Worte aneinandergereiht, einfach herunter\ngeschrieben und eilig mit ein paar Bildern kombiniert. \u003cbr\u003e\n\nHeute ist dies unvorstellbar.\u003cbr\u003e\u003cimg src=\"https://segeln-ist-leben.de/wp-content/uploads/2014/10/p8230385.jpg\"\u003e\u003cbr\u003e\n\nPraktisch t\u00e4glich investiere ich mehrere Stunden in den\nBlog. Beitr\u00e4ge schreiben, Bilder ausw\u00e4hlen, wo n\u00f6tig leicht bearbeiten, die\nBeitr\u00e4ge vertonen. E-Mails und Nachrichten beantworten, auf Kommentare auf dem\nBlog und auf Facebook eingehen. Zwischendurch noch Social Media pflegen. \u00dcber\naktuelle Entwicklungen in den relevanten technischen und rechtlichen Bereichen auf dem laufenden bleiben. Zu lernen besser\nzu fotografieren, zu schreiben, zu filmen. Geschriebene Beitr\u00e4ge \u00fcberarbeiten.\nDie Vertonung zurechtschneiden so das (hoffentlich) keine Versprecher oder\nWiederholer mehr enthalten sind. \u003cbr\u003eGefilmtes zusammen schneiden und bearbeiten. Und, nicht zu\nvergessen: Immer wieder fotografieren, filmen, ausf\u00fchrlich Logbuch f\u00fchren, Notizen\nmachen um sp\u00e4ter \u00fcberhaupt noch berichten zu k\u00f6nnen.\u003cbr\u003e\u003cimg src=\"https://segeln-ist-leben.de/wp-content/uploads/2014/10/WP_20160818_07_51_37_Pro.jpg\"\u003e\u003cbr\u003e\n\nNun, es d\u00fcrfte wohl wenig verwunderlich sein das dies einen\ngro\u00dfen Teil meiner Zeit auffrisst. Und das ist okay, macht es mir doch Spa\u00df.\nJedes Mal wenn ich einen Kommentar oder eine Nachricht lese, lese wie mein Blog\nMenschen ber\u00fchrt, erfreut, am\u00fcsiert oder gar ihr Leben beeinflusst hat: Es ist\nein unglaubliches Gef\u00fchl.\u003cbr\u003e\n\nIch wei\u00df aus euren Nachrichten das so mancher durch diesen\nBlog angefangen hat zu Segeln, sich das erste eigene Boot gekauft hat, sich auf\ndie Nordsee getraut hat. Nun ernsthaft darauf zuarbeitet selbst auf sein Boot\nzu ziehen. Oder sich einen anderen, gro\u00dfen Traum erf\u00fcllt hat. Etwas tut, das\nman sich zuvor selbst nicht zugetraut hat.\u003cbr\u003e\n\nGenau das ist, worum es mir bei segeln-ist-leben.de geht.\nDinge zu tun, sich zu trauen. Die Eigene Komfortzone zu verlassen.\u003cbr\u003e\n\nEin Motto, das ich mir zu eigen gemacht habe lautet:\u003cbr\u003e\n\n\u003cem\u003e\u003cstrong\u003eUm etwas zu erreichen das du noch nie erreicht hast, musst\ndu etwas tun, das du noch nie getan hast.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://segeln-ist-leben.de/wp-content/uploads/2017/09/DSCF1468.jpg\"\u003e\u003cbr\u003e\n\nJeder Schritt den ich in den letzten Jahren gemacht habe,\nalles was ich in dieser Zeit unternommen habe, zielt genau darauf ab.\u003cbr\u003e\n\nTrotzdem hat segeln-ist-leben.de mittlerweile einen Punkt\nerreicht an dem ich s\u00e4mtliche Grenzen erreicht habe. Denn neben dem Blog und\nden Dingen \u00fcber die ich hier berichte muss ich auch noch Geld verdienen \u2013 wie wohl\nauch die meisten von euch habe ich eine ganz normale Vollzeitstelle die mir\nmein Leben finanziert. Mit dieser Arbeit, dem Blog und den Dingen \u00fcber die ich\nBlogge ist praktisch s\u00e4mtliche Zeit weg. Und dabei habe ich noch so viele Ideen\nund Pl\u00e4ne! Dinge die ich nicht umsetzen kann, weil Zeit und Geld fehlen.\nNat\u00fcrlich k\u00f6nnte ich (noch mehr) Geld von meiner Vollzeitstelle als\nAngestellter in den Blog investieren. Dies w\u00fcrde dann aber bei meinen\nzuk\u00fcnftigen (Segel)Pl\u00e4nen fehlen. Was nat\u00fcrlich nicht die L\u00f6sung sein kann.\u003cbr\u003e\n\nIch habe lange und viel dar\u00fcber nachgedacht wie ich dieses\nDilemma l\u00f6sen kann.\u003cbr\u003e\n\nUnd schlie\u00dflich wurde mir klar: Es wird Patreon.\u003cbr\u003e\u003cimg src=\"https://segeln-ist-leben.de/wp-content/uploads/2017/06/WP_20170521_15_02_15_Pro.jpg\"\u003e\u003cbr\u003e\n\nWerbung mag ich bekanntlich nicht. F\u00fcr mich ist Unabh\u00e4ngigkeit\neine wichtige Eigenschaft bei einem Blog(ger). Wenn ich euch etwas empfehle,\negal ob in einem Beitrag oder einer Nachricht, dann muss dies ohne jeglichen\nfinanziellen Hintergedanken geschehen.\u003cbr\u003e\n\nDie Sache mit Patreon ist eigentlich ganz einfach: Ihr lasst\nmir jeden Monat einen Betrag eurer Wahl zukommen. Dadurch erm\u00f6glicht ihr mir meinen Blog weiter zu betreiben und sogar wachsen zu lassen. Als Danksch\u00f6n f\u00fcr deine Unterst\u00fctzung bekommst du zugriff auf meinen Patrons Feed. Hier findest du, abh\u00e4ngig davon in welchem Umfang du mich unterst\u00fctzt, exklusive Fotos zur privaten Verwendung, w\u00f6chentliche Sneak Peaks auf kommende Beitr\u00e4ge und einen Monatsr\u00fcckblick in dem ich euch erz\u00e4hle was so in meinem Leben passiert ist. Zudem werde ich hier, wo m\u00f6glich, zuk\u00fcnftige gr\u00f6\u00dfere Projekte wie ein Kochbuch euch vorab zur Verf\u00fcgung stellen.\u003cbr\u003e\n\nGanz wichtig dabei: \u003cstrong\u003eDer Blog, segeln-ist-leben.de ist und\nbleibt auch zuk\u00fcnftig kostenlos und f\u00fcr jeden zug\u00e4nglich.\u003c/strong\u003e Wer also nicht auf\nPatreon dabei sein kann oder will wird auch in Zukunft nicht weniger bekommen\nals bisher. Im Gegenteil: Ich hoffe das ihr mir mit Patreon helft zuk\u00fcnftig f\u00fcr\nalle noch mehr umsetzen zu k\u00f6nnen!\u003cbr\u003e\n\nMit eurer Unterst\u00fctzung hier helft ihr mir dabei, den Blog\nweiter zu betreiben und wachsen zu lassen.\u003cbr\u003e\u003cimg src=\"https://segeln-ist-leben.de/wp-content/uploads/2017/09/DSCF1462.jpg\"\u003e\u003cbr\u003e\n\nIhr wollt mir helfen, k\u00f6nnt aktuell aber kein Geld\nentbehren? Gar kein Problem. Als junger Erwachsener wei\u00df ich selbst wie es ist,\nauf sein Geld achten zu m\u00fcssen. Und es ist mir definitiv wichtiger das ihr euer\nGeld in eure Tr\u00e4ume investiert denn in mich und meinen Blog. Wenn aber was\n\u00fcbrig ist\u2026 \ud83d\ude09\u003cbr\u003e\nJedenfalls: Alleine damit das ihr mich lest, kommentiert, Beitr\u00e4ge teilt und\neuren Freunden davon erz\u00e4hlt helft ihr mir schon viel mehr als ihr euch\nvorstellen k\u00f6nnt!\u003cbr\u003e\n\nF\u00fcr mich als Blogger ist die gr\u00f6\u00dftm\u00f6gliche Inspiration die\nich bekommen kann die, andere Menschen zu erreichen, zu begeistern, zu\ninspirieren.\u003cbr\u003e\n\nEin ganz gro\u00dfes Dankesch\u00f6n an dieser Stelle an euch alle.\nF\u00fcr eure Unterst\u00fctzung. F\u00fcrs Kommentieren. F\u00fcrs Teilen. F\u00fcr eure Nachrichten.\nF\u00fcrs Lesen. Daf\u00fcr das ihr in den letzten drei Jahren mit mir zusammen\nsegeln-ist-leben.de zu dem gemacht habt, was es heute ist.\u003cbr\u003e\u003cimg src=\"https://segeln-ist-leben.de/wp-content/uploads/2017/09/17420003.jpg\"\u003e\u003cbr\u003e\n\nViele liebe Gr\u00fc\u00dfe von Bord von Bea Orca,\u003cbr\u003e\n\nEuer Sebastian\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://segeln-ist-leben.de/home/unterstuetzen/patreon-faq/\" target=\"_blank\"\u003eHier findet ihr ein pers\u00f6nliches FAQ von mir zu meiner Pr\u00e4senz auf Patreon.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\n*Nach mindestens 6 Monaten auf diesem Level. Es muss wohl\nkaum erw\u00e4hnt werden: Nichts gef\u00e4hrliches, illegales, unmoralisches\u2026 Die\nRecherchekosten d\u00fcrfen 50 Euro nicht \u00fcberschreiten."
