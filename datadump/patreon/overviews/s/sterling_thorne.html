    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome!\u003c/span\u003e\u003c/h2\u003e\n\tI\u0027m Sterling McKay, a 27 year old comic artist and digital illustrator, living in Nova Scotia, Canada.\n\t\u003cbr\u003e\n\tI live with dyspraxia, a disability that causes problems with motor function and cognitive skills. over the past 10 years, I\u0027ve been developing techniques and discovering ways to work around or even \novercome aspects of my disability, allowing me to work faster and more \naccurately.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tContinue reading for details on some of my current projects.\u003cbr\u003e\n\t______________________________________\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eItsy Bitsy Adventures\u003c/span\u003e\u003c/h3\u003e\n\tI am the creator of the comic series \n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://iba.katbox.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eItsy Bitsy Adventures\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e. A story about three friends who are thrown into the midst of an intergalactic conflict between the galaxy and a deadly machine army. But it\u0027s not long before they discover the truth behind it all.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://56.media.tumblr.com/b352fb1286a3bd3485fddc121922492d/tumblr_inline_o3ubtqknZe1rvldlz_540.png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e(PG rating)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003eItsy Bitsy Adventures\u003c/strong\u003e is hosted on \u003ca href=\"https://www.patreon.com/Katbox\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe Katbox\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t______________________________________\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI also have two other comic projects on the side.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(180, 60, 30);\"\u003eHere Today\u003c/span\u003e\u003c/h3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(working title)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eA slice of life comic following the daily experiences of Axel, a martial arts student, and her friends, as they live life in the metropolis.\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e(Adult themes and partial nudity)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t________________\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(100, 20, 10);\"\u003ePichi Kean\u003c/span\u003e\u003c/h3\u003e\n\tAn sci-fi action comic about a 3 foot tall, anthropomorphic cat, trying to survive the harsh and violent city of VOID. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003ePichi Kean\u003c/strong\u003e can be found on \u003ca href=\"http://entervoid.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEnterVOID\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e(Mature themes)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t______________________________________\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://sterlingthorne-art.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e | \u003cstrong\u003e\u003ca href=\"http://twitter.com/silvers_tweets\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e | \u003cstrong\u003e\u003ca href=\"http://iba.katbox.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eItsy Bitsy Adventures\n\t\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\tIf you can\u0027t afford to support continuously through \n\t\u003cstrong\u003ePatreon\u003c/strong\u003e, please consider throwing in a few dollars when you can through \u003cstrong\u003e\u003ca href=\"https://ko-fi.com/sterlingthorne\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e\u003c/strong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\tMore information will be added as the comics described above are updated.\u003cbr\u003e\u003c/div\u003e"
