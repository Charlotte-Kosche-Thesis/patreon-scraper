    "published_at": "2015-10-11T21:21:32+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks SO MUCH for visiting our \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e page!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"With no prior sailing experience, this family of 3 breaks away from modern society, moves aboard a small sailboat, and sets sail for tropical waters.\"\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eOur \u003cem\u003e\u003cstrong\u003ecurrent\u003c/strong\u003e\u003c/em\u003e dream is to explore the beautiful islands of the Bahamas. Lessons will be learned, mistakes will be made, and triumphs will be celebrated... \u003cstrong\u003emost importantly though\u003c/strong\u003e, the entire experience will be shared with you!\u003cbr\u003e\u003cbr\u003eYou see, we\u0027re creating a video series that documents the drastic changes we must go through as we go from \u003cstrong\u003eLANDLUBBERS to SAILORS\u003c/strong\u003e. From beginning to end, it\u0027s our goal to create an ongoing account of the entire adventure.\u003cbr\u003e\u003cbr\u003eWho knows, maybe our little video series will be helpful to other people who wish to embark on a similar journey of their own! \u003cstrong\u003eWe truly love the idea of encouraging and helping other folks to live their dreams, so perhaps our videos will help do just that.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoin us, and help support our journey by becoming a Patreon today!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eHERE\u0027S HOW \u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIT\u003c/span\u003e\u003c/span\u003e WORKS...\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCome sail with us virtually and vicariously on our salty adventure.\u003c/strong\u003e You get all of the perks such as the glowing sun, the tropical waters, and the exotic locations - but none of the bad stuff like never-ending sweat, blood-sucking mosquitos, and painful sunburns (we\u0027re fair skinned, you know).\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo, what are you waiting for!? \u003c/strong\u003eStarting today, you can become one of our loving and supportive Patreons who believe in our little adventure, and are lending a helping hand by sending us a few bucks anytime we serve up an exciting new sailing video.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can give anything from $1.00 up to $50.00 per video that we produce!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAny amount you can send our way will be invested to\u00a0help fund essential things like improving our camera gear, internet for uploading videos, and other mission-critical (but boring) stuff like boat maintenance.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAny little bit helps, and your support is HUGELY appreciated.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAn \u003cstrong\u003eimmensely appreciative\u003c/strong\u003e\u003cstrong\u003e\u00a0Thank You\u003c/strong\u003e to all of our Patrons!\u003cbr\u003e\u003cbr\u003eWe\u0027re super-grateful for your love and support!\u003cbr\u003e\u003cbr\u003e~ Ben, Tambi, \u0026amp; Molly\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eSkipper Ben:\u003c/strong\u003e\u00a0Not only is he our Skipper, he\u0027s the director, cameraman, narrator, and video editor. Sometimes he\u0027s even funny. What a great guy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1st Mate Tambi:\u003c/strong\u003e\u00a0She\u0027s the cook, the photographer, and Mommy. She is also in charge of keeping the blog, and all social media accounts up to date. The skipper lovingly refers to her as \"wench\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePollywog Molly:\u003c/strong\u003e\u00a0Our 7 year old, red-headed young\u0027n. She is our resident swabby. She\u0027s in charge of crew morale and supplies the cute to the Sailboat Story videos. What a rad kid!\u003cbr\u003e\u003cbr\u003eThe 3 of us have sold all of our belongings, moved from our home, and have become full-fledged island hoppers. We continually film our adventures and share our story via our YouTube channel.\u003cbr\u003e\u003cbr\u003eThere are highs and lows. Great times and troubling times. Whatever we experience, you can rest assured that it will be caught on tape and lovingly provided to you for your viewing pleasure.\u003cbr\u003e\u003cbr\u003eWe\u0027re not expert sailors by any means, and there are a TON of lessons that we have learned thus far in our salty sailing adventures.\u003cbr\u003e\u003cbr\u003eJoin us, follow us, and experience our adventure as it unfolds day by day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is our Sailboat Story.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.Sailboatstory.com\"\u003ewww.Sailboatstory.com\u003c/a\u003e\u003c/strong\u003e",
