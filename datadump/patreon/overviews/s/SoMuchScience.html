    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is So Much Science?\u003c/span\u003e\u003c/h2\u003e\nSo Much Science aims to deliver the most entertaining and informative videos about space topics you have ever seen. How do people get themselves and machines to space? Why would they do this in the first place? There are so many fascinating things to learn about the universe as we answer these questions too.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy am I am Doing This?\u003c/span\u003e\u003c/h2\u003e\nThere are many great video series out there about chemistry, physics, and other science-y things, but nothing about space! With my background in aerospace engineering and my passion for space and teaching, I\u2019m excited to bring this new series to a diverse audience.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy I Need Your Support\u003c/span\u003e\u003c/h2\u003e\nWhile it would be great to be able to make these videos for free, video equipment and time to edit and produce great videos takes money. Your support means that we can keep creating great content and inspiring a diverse audience with aerospace engineering. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy This Matters\u003c/span\u003e\u003c/h2\u003e\nThis is important because, thanks to the Internet (really, thank you, Internet), people from around the world of all ages can educate and entertain themselves with whatever is available. We want to make informative and entertaining videos about aerospace engineering accessible to anyone!\n\u003cbr\u003e"
