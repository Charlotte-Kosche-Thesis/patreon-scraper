    "summary": "\u003cimg src=\"http://i68.tinypic.com/2w3b979.jpg\"\u003e\u003cbr\u003eHellooo! I\u0027m Sydney \u0026amp; I\u0027ve been cosplaying since 2005. Painting, drawing, and crafting have all been a huge part of my life since before I can remember. I was the artsy-fartsy weird kid doodling on everything and putting on weird outfit combinations to reenact scenes from my favorite childhood movies and shows. \u003cbr\u003eSO here I am now, lost in my twenty-somethings, with a passion to continue sharing my craft. I absolutely LOVE cosplay, crafting, painting, makeup, etc. and I find myself at my happiest when creating. With that being said, I also have to make my adult responsibilities my first priority, which means less \u0026amp; less free time for creative stuff. My main goal with Patreon is simply for a way to give back to this amazing community. With your support, you are helping me tremendously by keeping my creative ideas a reality \u0026amp; allowing my projects to grow!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA SUMMARY OF WHAT TO EXPECT\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eConvention \u0026amp; general blog posts\u003c/li\u003e\u003cli\u003eFirst looks/early access to cosplay photos before posted anywhere else\u003c/li\u003e\u003cli\u003eExclusive WIPs \u0026amp; BTS\u003c/li\u003e\u003cli\u003eMonthly \"Cosplan\" pdf that shows a breakdown of how i research, plan, budget, \u0026amp; create each project (for those that pledge $5 or more)\u003c/li\u003e\u003cli\u003eExclusive cosplay boudoir \u0026amp; lingerie photo sets (for those that pledge $10 or more)\u003c/li\u003e\u003cli\u003eMonthly personalized postcards (for those that pledge $15 or more)\u003c/li\u003e\u003cli\u003eMonthly cosplay mini prints (for those that pledge $15 or more)\u003c/li\u003e\u003cli\u003eMonthly 8x10 signed cosplay/boudoir print (for those that pledge $25 or more)\u003c/li\u003e\u003cli\u003eMonthly signed cosplay Polaroid (for those that pledge $25 or more)\u003c/li\u003e\u003cli\u003eMonthly additional 8x10 signed \u0026amp; personalized cosplay print of your choice (for those that pledge $75 or more)\u003c/li\u003e\u003cli\u003eRequest specific outfits, costumes, characters, and poses (for those that pledge $75 or more)\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i68.tinypic.com/2vlr51l.jpg\"\u003e\u003cbr\u003e"
