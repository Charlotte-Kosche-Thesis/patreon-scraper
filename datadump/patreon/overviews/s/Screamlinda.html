    "published_at": "2017-04-26T03:37:20+00:00",
    "summary": "Hi ! Linda here and welcome to my Patreon.\u00a0\u003cbr\u003e\n\u003cbr\u003eUpcoming themes. \u00a0\u003cbr\u003eMarvel May - One year patreon Anniversary = 12 Photosets- 3 Per Level \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI shoot 1 - 3 sets per month. Based on your tier level you will gain access to a certain amount of sets. - Read rewards carefully to get a better understanding.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI want Patreon to be a mutually beneficial platform for me and everyone who decides to pledge to it. Team work makes the dream work \u0026amp; it\u0027ll be all of us going forward together !\u00a0I am so thankful to have you on board or even just casually looking. I seriously couldn\u0027t do what I do without you. Your support allows me to tackle more projects and\u00a0raise the quality of what you receive ! Here I want you all to be able to get to know me beyond what social media allows. Gaming \u0026amp; Cosplay have always been two passions of mine. After becoming a mom I thought I\u0027d be done, but even though my days are long and overly exhausting\u00a0once my little one is asleep I make myself presentable\u00a0and head over to twitch. I love my stream nights\u00a0hanging with you all ! Such a great way to end my days. I\u00a0really want to be able to give you guys more, but I can\u0027t\u00a0do it alone. Cosplay\u00a0is\u00a0too expensive for one momma to handle.\u00a0All your support will ensure my goal here to be able to create more cosplays and content, but also to give you all a little more too!\u00a0Whether you pledge\u00a0or not thank you for taking the time to read this. You\u0027re helping me continue to pursue my passion while still being able to\u00a0enjoy every moment motherhood has to offer\u00a0and for that I am truly grateful."
