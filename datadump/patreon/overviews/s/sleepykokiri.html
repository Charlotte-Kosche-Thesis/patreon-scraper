    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.15752-9/s2048x2048/33869716_10157033400217241_3101393277396451328_n.jpg?_nc_cat=0\u0026amp;oh=a621d7e6b80b491691b1e13a8ca4d6b1\u0026amp;oe=5BBCD4DC\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehello!\u2661\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ei\u0027m kokiri, and i spend a lot of time on the internet.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ei am a 23 y/o tiny canadian currently living in newfoundland. i love cosplay, super smash bros, and my cat.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ei am a newbie cosplayer, an even newbier streamer, and a certified memer.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ewhat is Patreon?\u003c/strong\u003e\u003c/div\u003ePatreon is a platform used by all kinds of content creators to post exclusive content and get in touch with those who want to support them with a little financial boost. it\u0027s just one of the ways to show content creators that you appreciate their work and want to support them! in exchange you get exclusive content posted nowhere else! there are varying tiers with different pledge amounts, and each one has different special perks (and all are equally appreciated!!)\u003cbr\u003e\u003cbr\u003eby supporting me here you allow me to put more time, energy, and money into the things i love doing!\u00a0i have been dedicating more and more time to cosplay lately and have a TONNE of stuff planned! streaming is a little difficult due to lack of resources, but that\u0027s where this page comes in! the money pledged here goes first and foremost to my livelihood (bills, rent, food), but anything extra goes into making my content better and more frequent!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ewhy tho?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003efirst off, please do not feel obligated to pledge here!! every single dollar is appreciated, but support comes in all forms and i appreciate you for even looking at this page and keeping up with me on social media ^_^\u003cbr\u003ecurrently, i am unable to work due to various chronic health issues. the main issue which affects my livelihood most is issues with my spine and back that cause chronic pain. i find it hard to get out of bed for more than a few hours most days, and every day is varies on what i can and can not manage. i am receiving treatment for these issues, thankfully, but they aren\u0027t something that will go away permanently any time soon (and the medical bills don\u0027t help my financial situation much tbqh).\u003cbr\u003ethankfully, cosplay and streaming are some of the few activities i CAN manage and i am so grateful to have discovered these hobbies in such a rough time!! with cosplaying and streaming i can work at my own pace, make my own schedule, take breaks and lay down when i need to, and keep my health as my top priority.\u003cbr\u003eso through this page, you are showing your support for what i do (thank you!!) but also allowing me to do as much as i can given my limited physical capabilities.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eso if you support me here, thank you!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eif you stop by my streams, thank you!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eif you retweet my cosplays, thank you!\u003c/div\u003eevery little bit helps me be the absolute best i can be, and i appreciate every single bit of support \u2661\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSnapchat!\u003c/strong\u003e\u003c/div\u003ei use two different Snapchats available for patrons; my Casual Snapchat (Chef tier) and my Premium Snapchat (Oil Panic tier)! patron rewards are processed on the \u003cstrong\u003efirst of every month\u003c/strong\u003e, so that means you won\u0027t be added on either snapchat until this day!\u003cbr\u003e\u003cbr\u003e\nto be added you must dm me your snapchat username so that i can add you! if you are interested in gaining access to my PREMIUM Snapchat for the *remainder* of the month you pledge, please dm me for info on how to be added immediately! if you are interested in \u003cstrong\u003e*only* \u003c/strong\u003emy Premium Snapchat, you have the option to support me on fancentro instead! this allows instant access to my Snapchat, but does not include any other rewards included in any of my patreon tiers!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003efancentro.com/sleepykokiri\u003cbr\u003e\u003cbr\u003e\n\u2661\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
