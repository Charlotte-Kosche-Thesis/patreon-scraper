    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/uA3prqau5XweRI8kQjrB2-zjuPBUg5Y_Gd2_1iS8uKoW6Exm4c960IRIBlVkN6pmUjcYl9NeZmmIWVqFEbPf1Sf_b538nfjbzz0FiZS1E6DqC5SxQ84EHgi36NGjmYTe-stbF_CSDMJApueygqvK9-UWSEJmkn-xpuZeAdg17ef7XSSZm7Uk9Gfkssh4AqK2KojTtngSD5Z-Bq_5ybkPkckBe9_GV6quzgprWmWuMWtgtxxDiiG60XBsKq61fJyaVHRnx-oykoYZNTHN6CODQXZswJtDHs_3T8G0mQmBcpe0AkfhjDR0RjnV2fWCVSPs90J9J1NFh-BJ-3fL97jOUUN5rdlL5CTFGhxpOmrEuzDVtbVL4ZpO-4tTzv9rR4ED3Hztd6MEU3H35VqhcdOkd-W9EVAX1M9j2dKLwCUl9H94ooUCOhpOHdar9LI9udqBimeDT81YZ_fIrK3cFsRxjKEpKaieY0et-1UFCzrm3-rBq-UZd8Xanp5tcSbRRYOsn0wa4V0MPtOsqZaNWiDIFOeriJte8aNDZa2ucdlLBFO2r4YOffYx-CnPgs_9BddHIVh_o0V0Sd2F6F7VM-tDmb20ZqD8KsvJTnY5VMQXZ3mhLlaIHDWN=w540-h304-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u210berzlich willkommen auf meiner \u003cstrong\u003ePatreon\u003c/strong\u003e-Seite\u2763\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Sch\u00f6n, dass Du hier bist\u003cstrong\u003e \u003c/strong\u003e\u2661 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIch\u003cem\u003e\u00a0\u003c/em\u003ebin Say \u2654\u00a0Lee - Ein M\u00e4dchen von neben an,\u003cbr\u003ewelches f\u00fcr ihr Leben gern singt!\u00a0\ud83c\udf52\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u300c \u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cem\u003eOb unter der Dusche, beim Aufr\u00e4umen, auf der Toilette oder um 2 Uhr nachts, wenn ich Bock auf eine spontane Karaoke-Session habe\u003c/em\u003e...\u003c/span\u003e\u003c/span\u003e\u00a0\u300d\u003c/span\u003e\u003cbr\u003eDenn das Singen ist neben dem Fandubben eine sehr \u003cstrong\u003egro\u00dfe Leidenschaft\u003c/strong\u003e von mir. Irgendwann wollte ich nicht nur f\u00fcr mich alleine singen... Ich wollte meine Covers mit anderen Menschen teilen und diesen eine kleine Freude machen - allein mit\u00a0\u003cstrong\u003emeiner Stimme\u003c/strong\u003e\u00a0\u266b\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gW1WJF/large_1_v2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 YouTube \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e hat mir dies erm\u00f6glicht. Seit\u00a0\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e2016\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003emache ich mit viel Liebe UND Leidenschaft \u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFancovers\u003c/strong\u003e\u00a0von \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAnime, Vocaloid \u0026amp; Games\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, die ich auf YouTube unter meinem K\u00fcnstlernamen Say \u2654 Lee\u00a0ver\u00f6ffentliche.\u003cbr\u003eEs macht mir unglaublich \u003cstrong\u003eviel Spa\u00df\u003c/strong\u003e Fancovers zu produzieren, vorallem f\u00fcr japanische Lieder einen \u003cstrong\u003eeigenen deutschen Text\u003c/strong\u003e zu schreiben. Obwohl SO viel \u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eZeit, Arbeit und Herzblut\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ein jeder meiner Covers steckt, verdiene ich \u003cstrong\u003ekeinen einzigen Cent\u003c/strong\u003e mit YouTube...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ivpJyF/tumblr_nmpa27_V7wv1sg1ksjo1_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u00a0 \u00a0- \u0317\u0300 \u00a0Wieso habe ich eine \"Patreon\"-Seite? \u00a0\u0316\u0301- \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e ist eine Plattform, wo Du die M\u00f6glichkeit hast \u003cstrong\u003eDeinen Lieblingsk\u00fcnstler\u003c/strong\u003e f\u00fcr seine Arbeit was zur\u00fcckzugeben oder ihn dabei zu unterst\u00fctzen seinen\u00a0\u003cstrong\u003eTraum\u003c/strong\u003e zu verwirklichen.\u003cbr\u003eIch will unbedingt viel \u003cstrong\u003eMEHR Covers\u003c/strong\u003e hochladen, euch qualitativ hochwertige Covers bieten, mich gesanglich weiterentwickeln und irgendwann auch mal \u003cstrong\u003emeine\u003c/strong\u003e\u00a0\u003cstrong\u003eeigenen Songs\u003c/strong\u003e produzieren.\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221); color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0 \u00a0\u2727 Aber das schaffe ich nur mit\u00a0\u003cstrong\u003eDEINER Unterst\u00fctzung\u003c/strong\u003e! \u2727\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u00a0 \u00a0- \u0317\u0300  Wie kannst Du mich unterst\u00fctzen?  \u0316\u0301- \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGanz einfach: \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0 \"Become a\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0Patron\" \u00a0\u003c/span\u003e\u003c/span\u003e und bekomme f\u00fcr Deine Unterst\u00fctzung einen tollen\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\"Reward\" (= Belohnung)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, den Du Dir selbst aussuchen darfst. Allerdings sind einige Rewards NUR begrenzt verf\u00fcgbar. Lege selber fest,\u00a0\u003cstrong\u003ewie viel\u003c/strong\u003e Dir ein Cover von mir wert ist.\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e \u00a0 HINWEIS: \u00a0\u003c/span\u003e Es ist \u003cstrong\u003ejederzeit\u003c/strong\u003e k\u00fcndbar!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Du magst meine Covers? Du willst mich unterst\u00fctzen? \u00a0\u003cbr\u003e\u00a0 Dann werde doch \u003cstrong\u003emein Patron\u003c/strong\u003e \u2764 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/h2TNQv/tumblr_ohdg30_T6_YN1upz1d5o1_500.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u300c Das Sch\u00f6nste ist f\u00fcr mich, wenn ich DIR durch meine Covers ein L\u00e4cheln ins Gesicht zaubern kann \u300d\u003cbr\u003e\u003cbr\u003eSay \u2654 Lee\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
