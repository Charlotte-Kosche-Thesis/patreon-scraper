     "about": "I have been cosplaying for about 9 years now, since Megacon 2009.\u00a0 I have always loved Halloween and I used to make my own costumes as a kid, so cosplay just came naturally.\u00a0 However, in more recent years, I have begun doing more general character events, such as birthday parties, community programs, movie theatre premieres, and a lot of charity events in addition to my regular convention appearances.\u00a0 While I have been able to make a decent living due to my character business, I tend to do more charity work than paid work and it has begun taking a financial toll.\u00a0 I absolutely love being able to use my talents to give back to the community, but adulting is hard and we have bills to pay too.\u00a0 With your help, I can continue doing charity work during the times of the year when I may not get as many paid gigs.\u003cbr\u003e\u003cbr\u003eRegular patrons will get to view some behind the scenes photos, silly outtakes, random selfies and other photos that never made it onto social media, funny stories from my adventures, and even a surprise 4x6 print every month when you provide a shipping address.\u00a0 And none of the photos provided will be lewd or provocative in any way.\u00a0 While I fully support anyone who chooses to provide those photos to their patrons, that is not something I will be doing.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support.\u00a0\u00a0",
