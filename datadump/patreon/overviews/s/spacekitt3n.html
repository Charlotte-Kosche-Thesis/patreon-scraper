    "summary": "(Looking for rave pics?\u00a0\u003ca href=\"http://spacekitt3n.com\" target=\"_blank\"\u003eclick here!!!\u003c/a\u003e Want to donate to my rave photography project and get some stickers also? keep reading!)\u003cbr\u003e\u003cbr\u003eFEBRUARY 2018 UPDATE!!! All new patrons get EXTRA SUPER large envelopes on their first mailing as a thank you!!! Thank you :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://spacekitt3n.com/images/patreon_stickers.png\"\u003e\u003cimg src=\"http://spacekitt3n.com/images/patreon_stickers.png\"\u003e\u003c/a\u003e\u003cbr\u003eWHERE IS MY $ GOING?\u003cbr\u003e\u003cbr\u003e100% of the proceeds from this Patreon will go into shooting MORE HARD DANCE shows in the USA (and of course to cover the costs of printing and mailing stickers)!\u003cbr\u003e\u003cbr\u003eHOW OFTEN WILL I GET STICKERS?\u003cbr\u003e\u003cbr\u003eI will do mailings every month, with that month\u0027s sticker and any extra (if you sign up for more).\u003cbr\u003e\u003cbr\u003eMORE INFO\u00a0 AND WHY I\u0027M DOING IT (OLIVER, DON\u0027T YOU MAKE $ DOING THIS ANYWAY?)\u003cbr\u003e\u003cbr\u003eNo, I don\u0027t get paid to shoot raves. I have always funded my photography out of my own pocket. Once in a blue moon there is a promoter who can pay me $100-200 at the most , but 95% of the time, the photographer is an afterthought, and therefore not compensated. This leaves me broke \u003cdel\u003ealmost\u003c/del\u003e every month, and makes it so I can only do about 1 rave per month (2 if I\u0027m lucky). This Patreon --if enough people join-- allows me to shoot more...and to take more of the kinds of photos that I enjoy (raver photos! kandi photos, photos of you! and of smaller, more intimate shows!). It also frees me up to have more time to edit my photos, rather than being pressed by a deadline by the promoter (or whoever hires me).\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eWHAT YOU GET OUT OF IT......STICKERS!\u003cbr\u003e\u003cbr\u003eI got stickers for you! I\u0027m designing a new one every month! \u003cbr\u003e\u003cbr\u003eThere will be a mix of both paper, and light vinyl stickers.\u003cbr\u003e\u003cbr\u003eI am offering these only on this Patreon page for now.\u003cbr\u003e\u003cbr\u003eAnd if you can\u0027t contribute regularly, or just want to do 1 month, or you don\u0027t like stickers, you can cancel any time, or just tell me that you don\u0027t want stickers and just want to support my photography :)\u003cbr\u003e\u003cbr\u003eAlso! Simply sharing this patreon page (patreon.com/spacekitt3n) on your social media sites or even just using one of my (uncropped) photos as your default FB photo goes a long way in promoting my photography! \u00a0Thank you for looking! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003eNOTE : \u00a0If you live outside the US, you may subscribe to any of the tiers, but you will have to message me, and we can arrange payment for shipping through Paypal.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
