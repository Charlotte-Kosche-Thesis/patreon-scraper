    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://i.imgur.com/esgBUIj.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/esgBUIj.png\"\u003e\u003c/div\u003e\u003cbr\u003eHello everyone, Simone \u201c\u003cstrong\u003eSimz\u003c/strong\u003e \u201d Ferriero here!\u003cbr\u003e\u003cbr\u003eI\u2019m a digital artist based in Naples (Italy).\u003cbr\u003e\u003cbr\u003eI\u0027ve loved drawing since i was a kid. I developed my \u003cstrong\u003epassion\u003c/strong\u003e through the years and when I was in my twenties I decided to study art at the academy of fine arts. After graduation I hopped around doing a few jobs here and there for a few of startup companies as graphic designer for a while, but then I decided to embrace the path of a fulltime freelancer.\u003cbr\u003e\u003cbr\u003eMy \u003cstrong\u003edream\u003c/strong\u003e is to produce high quality art without any creative blocks or limits and be able to live with it. Thanks to all the kind people that are supporting me, this dream is becoming real!\u003cbr\u003e\u003cbr\u003eI really hope you too \u003cstrong\u003eenjoy\u003c/strong\u003e my art and keep supporting me!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://i.imgur.com/xywyHew.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/xywyHew.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMy Gallery\u003c/strong\u003e\u003c/div\u003eYou can see samples of my work above, but I assume you want to see other things before pledging me, so you can find everything about my work in my main portfolios online. I\u0027m on\u00a0\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/simz.art/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://simzart.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://simoneferriero.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/SimzArts\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003ca href=\"https://www.facebook.com/simoneferrieroart/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003c/strong\u003eSo, check out my works! I hope you like them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Rewards\u003cbr\u003e\u003c/strong\u003ePledging my work for now means that you like my work and I\u0027m so grateful for every single Patron that believes in me.\u003cbr\u003ePlus, I\u0027ll give you full access to \u003cstrong\u003etutorials\u003c/strong\u003e, \u003cstrong\u003epsd\u003c/strong\u003e, \u003cstrong\u003eprocess videos\u003c/strong\u003e and whatever I can pull out from a single content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExpectations\u003c/strong\u003e\u003cbr\u003eI\u0027ve seen what this community can do, and I saw tons of \u003cstrong\u003eawesome artists\u003c/strong\u003e around here with many brilliant works. My hope is to keep up my work and be one of the best artist around. Everything is possible with your \u003cstrong\u003ehelp\u003c/strong\u003e, your comments and your critique. Help me in this journey! Thank you so much!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/7Xj77zq.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWork in Progress\u003c/strong\u003e\u003cbr\u003eIf you see anything that seems unfair or unbalanced on my Patreon page, don\u0027t hesitate to \u003cstrong\u003econtact me\u003c/strong\u003e. This page will always change and I\u0027ll keep it alive with your help. A continous Work in Progress that will be better more and more with time!"
