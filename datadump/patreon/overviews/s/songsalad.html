    "published_at": "2017-07-11T19:18:12+00:00",
    "summary": "\u003cstrong\u003eHello, you.\u003cbr\u003e\u003c/strong\u003eYes, you. We see you there. Thanks for being here on this page with us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re Shannon \u0026amp; Scott, and we\u0027re the lyrics and music behind\u003cbr\u003e\u00a0\u003ca href=\"http://songsaladpodcast.com\" target=\"_blank\"\u003eSong Salad\u003c/a\u003e, a randomized songwriting podcast.\u003c/strong\u003e\u00a0\u003cbr\u003eMaybe you\u0027re here because you already know us (hiiiii!) or maybe you\u0027ve just stumbled upon us on Patreon. Either way, we\u0027re in your ears each week to bring you the often-funny, always semi-educational process of writing and performing a new song about a random topic in a random style of music. Like a grindcore song about the fjords of Greenland (\u003ca href=\"https://itunes.apple.com/us/podcast/ep-7-list-of-fjords-of-greenland/id1082591301?i=1000365193852\u0026amp;mt=2\"\u003eEp. #7\u003c/a\u003e). Or a bluegrass song about a Spanish war ship\u00a0(\u003ca href=\"https://itunes.apple.com/us/podcast/ep-49-russell-crowes-big-fast-boat/id1082591301?i=1000380570354\u0026amp;mt=2\" target=\"_blank\"\u003eEp. #49\u003c/a\u003e). Or a rap metal song about a London bus route\u00a0(\u003ca href=\"https://itunes.apple.com/us/podcast/ep-27-bro-hos/id1082591301?i=1000373853217\u0026amp;mt=2\"\u003eEp. #27\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe make a very silly show with a lot of love and a touch of actual talent.\u003c/strong\u003e\u003cbr\u003eWe came up with the idea for this show over drinks (obvs) out of our mutual love for the creative process. We\u0027re real-life writing partners and real-life best friends, and we think that comes through in our show. And more than the funny songs, more than the insights into the process, more than the cool tidbits of info you might learn about star-nosed bats and Venezualean authors, what we hear from people again and again is that our listeners feel like they\u0027re just hanging out with us, and that\u0027s what they like the most.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe already know how amazing you are.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNo, really - we do. From episode 1 (or 0, in our case!) we\u0027ve gotten a whole lotta love, first from our friends and family and then from an ever-widening circle of lovely people on the internet from all over the world. This is truly humbling and also just freakin\u0027 awesome.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo that\u0027s why we\u0027re asking for you to join our community!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWe want to prioritize this show more and more to make it cooler and better. For you.\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThis means better equipment. A better website. More art like our awesome logo. More access to guestperts and guest singers to come on our episodes and share their brains and talents.\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003cstrong\u003eWe want to give you access to fun bonus content like bloopers and extra songs. \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eY\u0027all. We say and sing some dumb, funny shit that ends up cut out of the ep because it\u0027s flat out *wRoNg* (like Shannon singing) or *bAd* (like Scott trying to pronounce anything) or just *wEiRd* (like a strange inside joke that turns awkward). We also actually write REAL things in our creative lives and we\u0027d love to share those with you.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60); font-weight: bold;\"\u003eWe want to you to have \"priority access\" to us and share your thoughts.\u003c/span\u003e\u003cbr\u003eIf we\u00a0want to poll our listeners about changes or new segments or guests, we want those listeners to be you!\u00a0Got questions? We want to answer them. Got Salad\u00a0Spinner suggestions? We want to hear them.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eBasically, we\u00a0want you to feel like you\u0027re part of Song Salad, too. (Because you are!)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eJoin us, won\u0027t you?\u003cbr\u003e\u003cbr\u003ePeace out,\u003cbr\u003e\u003cbr\u003eShannon \u0026amp; Scott\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eArt by Kayla Wasil. (@kaylamwasil)\u003c/em\u003e\u003cbr\u003e"
