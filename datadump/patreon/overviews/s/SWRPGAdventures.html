    "one_liner": "Daily Star Wars RPG adventure hooks and ideas in 140 characters or less. Travel to the Edge of the Empire, fight in an Age of Rebellion, and master your Force and Destiny!",
    "patron_count": 8,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=127144",
    "published_at": "2014-12-02T00:55:01+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWelcome to\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/SWRPGAdventures\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e@SWRPGAdventures\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003eWhen Dathomir\u0027s moons align, an ancient jungle temple is revealed. PCs pass an Imperial blockade, rancors, and treasure hunters to reach it.\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nIf you\u0027re a Star Wars GM like me, you know it can sometimes be tough to come up with adventure ideas for a diverse group of player characters. Once you have an idea you can run with it, but just getting that initial spark can be difficult, and--especially for newer GMs--you end up defaulting to published adventures.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003ePCs go undercover as speeder-truck food vendors, Coruscant\u0027s hot new trend, to access the Palace District \u0026amp; kidnap an Imperial senator.\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nI\u0027ve been GMing Star Wars since the D6 West End Games version, through to the d20 version, and now Fantasy Flight Games\u0027 awesome narrative dice version. I\u0027ve played in and GMed hundreds of adventures with scores of characters, and for all the years I\u0027ve been running it, I\u0027ve found coming up with new, fresh adventure ideas the toughest part of GMing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003ePCs are sent to recruit the unrecruitable: a Moff. Turns out his sister was vacationing on Alderaan when it blew up. Will he be sympathetic?\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nEnter the\u00a0\n\u003ca href=\"http://twitter.com/SWRPGAdventures\" rel=\"nofollow\" target=\"_blank\"\u003e@SWRPGAdventures\u003c/a\u003e Twitter feed.\u00a0I started this feed to challenge myself to be creative and force myself to come up with adventure ideas, and to help other GMs who find themselves stuck creatively as I have been before. It\u0027s also good to be limited to 140 characters as it requires straightforward, open-ended ideas to be written concisely, and I\u00a0try to make the hooks entertaining as well. :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003eA quixotic hobo on Nar Shaddaa claims to be a Jedi; he begs the PCs to find his stolen lightsaber before a Hutt sells him out to the Empire.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI will always post daily adventure hooks on my Twitter feed for free. But with a little bit of support, I could do so much more: bonus content, weekly NPCs, monthly mini-adventures, even epic\u00a0full-length adventures!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003eA PC\u0027s uncle dies; PCs\u0027ll inherit his capital ship if they spend 1 night there. At 0:00 hours the ship jumps to hyperspace, going\u2026somewhere\u2026\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYou can read the rest at \n\u003ca href=\"http://twitter.com/SWRPGAdventures\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://twitter.com/SWRPGAdventures\u003c/a\u003e (and now on Facebook at\u00a0\u003ca href=\"http://facebook.com/SWRPGAdventures\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://facebook.com/SWRPGAdventures\u003c/a\u003e). If you enjoy them, please follow me on Twitter and consider becoming a patron by clicking\u00a0\u003ca href=\"http://www.patreon.com/bePatron?patAmt=3\u0026amp;u=412897\"\u003e\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nSpecial thanks to GM Phil and GM Chris from the\u00a0\n\u003ca href=\"http://d20radio.com/\" rel=\"nofollow\" target=\"_blank\"\u003eOrder 66 podcast\u003c/a\u003e, who have been great supporters of @SWRPGAdventures, and to DeuteriumIce\u00a0from \u003ca href=\"http://www.madadventurers.com/category/field-recordings/tales-from-the-hydian-way/\" rel=\"nofollow\" target=\"_blank\"\u003eTales from the Hydian Way\u003c/a\u003e,\u00a0one of our biggest fans!\u003cbr\u003e\n\u003cbr\u003e\nAnd a SUPER special thanks to my patrons so far!\n\u003cbr\u003e\n\u003cimg height=\"1\" src=\"https://analytics.twitter.com/i/adsct?txn_id=l59pm%26p_id=Twitter%26tw_sale_amount=0%26tw_order_quantity=0\" width=\"1\"\u003e\u003cimg height=\"1\" src=\"//t.co/i/adsct?txn_id=l59pm%26p_id=Twitter%26tw_sale_amount=0%26tw_order_quantity=0\" width=\"1\"\u003e\u003cimg height=\"1\" src=\"http://www.google-analytics.com/__utm.gif?utmwv=4%26utmac=UA-57326442-1%26utmhn=www.patreon.com%26utmp=/SWRPGAdventures\" width=\"1\"\u003e"
