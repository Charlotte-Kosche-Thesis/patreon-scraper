    "published_at": "2016-10-24T17:14:10+00:00",
    "summary": "\u003cimg src=\"http://www.spa-zone.de/patreon/001.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eMoin!\u003c/h1\u003e\u003cbr\u003eIch bin Sven Himmen und Schriftsteller.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSchriftsteller?\u003c/h2\u003e\u003cbr\u003eJa, Schriftsteller. Wenn ich nicht gerade auf Waldb\u00e4nken sitze und in die Ferne starre, starre ich auf Papier und bekritzel es mit Hilfe meines F\u00fcllers. Da ich weder richtig Zeichnen noch Malen kann, platziere ich Buchstaben auf meinen Zetteln, die sich am Ende zu Silben, W\u00f6rtern, S\u00e4tzen, Abs\u00e4tzen, Kapiteln und letztendlich B\u00fcchern zusammensetzen. Drei B\u00fccher habe ich auf diese Art und Weise bisher fertiggestellt: \"Nicht immer nur meckern\", \"Wach durch die Traumwelt\" und \"Gen\u00fcrselte Spritzbuben mit Kranzbinden\".\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spa-zone.de/patreon/002.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eDoch ist das noch lange nicht alles, was ich produziere. Auf meiner Internetseite \u003ca href=\"http://www.spa-zone.de\"\u003ewww.spa-zone.de\u003c/a\u003e ver\u00f6ffentliche ich Artikel, Texte und Beitr\u00e4ge aller Art zu unterschiedlichen Themen: Lego-Imitate, Power Rangers, Videospiele, Filme und \u00e4hnlich interessante Dinge finden hier ein Zuhause und setzen alles daran, meine Besucher zu unterhalten. Gleichzeitig erscheinen hier hin und wieder Kurztexte, Kolumnen und andere geschriebene Dinge, die nichts mit meinen B\u00fcchern zu tun haben. Oder - wie das Gen\u00fcrsel-Buch - irgendwann zu einem werden. Auch auf youtube bin ich aktiv. Auf meinem Kanal erscheinen Videoreihen \u00fcber (in der Regel schlechte) Videospiele, wie Simulatoren, Wimmelbildspiele oder Geschicktlichkeitsspiele vom W\u00fchltisch. Auch der Kampfspiel-Enginge M.U.G.E.N. widme ich immer wieder gerne ein paar Videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spa-zone.de/patreon/004.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWarum Patreon?\u003c/h2\u003e\u003cbr\u003eAlle meine B\u00fccher habe ich im Selbstverlag ver\u00f6ffentlicht. Dadurch entstehen monatliche Kosten, die ich mit den reinen Buchverk\u00e4ufen leider nur schwer ausgleichen kann. Mein Germanistikstudium erfordert gleichzeitig einen Gro\u00dfteil meiner Zeit und konfrontiert mich immer wieder mit der Frage, wie viel Zeit ich ins Schreiben stecken soll, wenn doch so gut wie gar nichts dabei rumkommt. Aber so ist das eben: Schreiben macht mir Spa\u00df. Ich m\u00f6chte Charaktere und Geschichten entwickeln und die Ergebnisse zwischen Buchdeckeln einsperren.\u003cbr\u003e\u003cbr\u003ePatreon soll mir dabei helfen, die Zeitfrage leichter beantworten zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte mich aufs Schreiben konzentrieren. Leider lenken einen Geldsorgen gerne mal davon ab. Wie finanziere ich mein Studium? Wie finanziere ich mein Leben? Ist es nicht auf kurze Sicht besser, im Supermarkt Regale einzur\u00e4umen als sich auf B\u00fccher zu konzentrieren? Du tr\u00e4gst doch bereits eine Brille, bist du nicht schon kurzsichtig genug? Viele Fragen dieser Art schwirren in meinem Kopf herum und machen mir die Arbeit nicht leichter. \u003cbr\u003e\u003cbr\u003eMit dieser Patreon-Kampagne habe ich jedoch einen Entschluss gefasst: Ich will schreiben.\u003cbr\u003e\u003cbr\u003eJeder noch so kleine Geldbetrag, den ich \u00fcber Patreon einnehme, wird mich dabei unterst\u00fctzen. Ob nun beim Kauf von Papier, F\u00fcller- oder Druckerpatronen oder auch bei der Finanzierung des Studiums und der Miete. Es geht darum, das Denken ans Geld zu minimieren, um mich so auf die B\u00fccher konzentrieren zu k\u00f6nnen, die ich schreiben m\u00f6chte.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.spa-zone.de/patreon/003.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eSelbstverst\u00e4ndlich h\u00f6rt die Unterst\u00fctzung nicht beim Schreiben auf. Auch meine anderen Projekte kosten Zeit und bringen im Vergleich zu den B\u00fcchern sogar noch weniger Geld ein. Meine Videos, Texte, Artikel und Bilder sind vollkommen kostenlos und k\u00f6nnen von jedem angesehen und gelesen werden, der \u00fcber einen Internetzugang verf\u00fcgt. Doch kostet es viel Zeit, Energie und Nerven, eine 44-teilige Videoreihe \u00fcber einen schlechten Rettungssimulator aufzuzeichnen. Auch die Lego-Imitate bekomme ich nicht umsonst, sondern muss sie in entsprechend heruntergekommenen Gesch\u00e4ften erstehen. Auch hier kostet es hin und wieder \u00dcberwindung, die Energie in ein Projekt zu stecken, die es meiner Meinung nach verdient h\u00e4tte.\u003cbr\u003e\u003cbr\u003eMit Hilfe dieser Kampagne soll mir auch das leichter fallen.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eTageb\u00fccher und Hintergrundinformationen\u003c/h2\u003e\u003cbr\u003eAlle, die mindestens zwei Dollar spenden, nehme ich mit auf meine Reise zum n\u00e4chsten Buch. Ich werde Beitr\u00e4ge ver\u00f6ffentlichen, in denen ich \u00fcber das Schreiben schreibe. Wie weit bin ich seit dem letzten Beitrag mit meinem Buch gekommen? Wie sieht mein Schreibtisch aus? Wie mache ich mir Notizen? Wie korrigiere ich einen Text? Fragen dieser Art werde ich in den Beitr\u00e4gen des Schreibtagebuchs beantworten. Selbstverst\u00e4ndlich nicht immer alle zusammen. Das Ganze wird keine feste Struktur haben, sondern einfach einen Einblick in meine Arbeit geben. Hin und wieder werde ich bestimmt auch ein paar Worte \u00fcber das Studium verlieren oder \u00fcber die B\u00fccher, die ich gerade lese.\u003cbr\u003e\u003cbr\u003eIch werde im Schreibtagebuch keine Vorableseproben anbieten, da ich kein Freund davon bin, gro\u00dfe Teile meines Buchs zu ver\u00f6ffentlichen, obwohl dieses noch nicht fertig ist. Aus Erfahrung wei\u00df ich, dass ich hin und wieder r\u00fcckwirkend ganze Kapitel \u00fcberarbeite, was eine zuvor ver\u00f6ffentlichte Leseprobe hinf\u00e4llig machen und vor allem einen falschen Eindruck vom anstehenden Buch vermitteln w\u00fcrde. Doch selbstverst\u00e4ndlich wird es dennoch kleine Einblicke dieser Art geben, wenn ich Notizen ver\u00f6ffentliche oder \u00fcber Korrekturen schreibe. \u003cbr\u003e\u003cbr\u003eIch m\u00f6chte mit dem Schreibtagebuch zeigen, was es f\u00fcr mich bedeutet, ein Buch zu schreiben. Es stellt nat\u00fcrlich keine Anleitung dar, die von Nachwuchsautoren befolgt werden soll, sondern lediglich einen Bericht \u00fcber meinen pers\u00f6nlichen Schaffensprozess. Das Tagebuch kann inspirieren, soll aber vor allem die Leserinnen und Leser unterhalten. Gleichzeitig ist es f\u00fcr mich ein spannendes Experiment. Wie das Endergebnis aussehen, beziehungsweise ob es \u00fcberhaupt jemals ein Ende geben wird (das n\u00e4chste Buch kommt schlie\u00dflich immer), kann ich nicht sagen. Aber ich freue mich darauf.\u003cbr\u003e\u003cbr\u003eNeben dem Schreibtagebuch wird es noch andere Tageb\u00fccher geben. Beispielsweise eines \u00fcber meine Arbeit an spa-zone.de. Was bedeutet es, einen Artikel \u00fcber Billig-Lego zu schreiben und wie viele Figuren besitze ich mittlerweile? Welche Artikel haben es nicht auf spa-zone.de geschafft? Wie bereite ich mich auf eine lange Videoreihe vor? Wie und womit nehme ich auf? Fragen dieser Art werde ich in einzelnen Beitr\u00e4gen beantworten und euch so einen detaillierten Blick hinter die Kulissen gew\u00e4hren.\u003cbr\u003e\u003cbr\u003eF\u00fcr $2 im Monat erwarten Euch also Artikel zu allen nur erdenklichen Themen. Hin und wieder wird bestimmt auch die eine oder andere Buchrezension auftauchen. Ich m\u00f6chte diesen Bereich so abwechslungsreich wie m\u00f6glich gestalten.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eDer interaktive Bereich\u003c/h2\u003e\u003cbr\u003eWer schon immer einmal mitbestimmen wollte, wor\u00fcber ich als n\u00e4chstes schreiben soll, wird sich ganz bestimmt f\u00fcr den $3-Bereich interessieren. Hier werde ich Euch dar\u00fcber abstimmen lassen, worum ich mich als n\u00e4chstes k\u00fcmmern soll. In der Regel habt Ihr die Wahl zwischen drei verschiedenen M\u00f6glichkeiten. Welches von drei Billig-Lego-Sets in meinem Besitz soll ich besprechen? Welchen von drei Simulatoren soll ich mir in meiner n\u00e4chsten Videoreihe vornehmen? Das Thema des n\u00e4chsten Gen\u00fcrsels? Des n\u00e4chsten Speed-Gewimmels? In den entsprechenden Kommentarbereichen werde ich mit Euch diskutieren und mich dann letztendlich Eurem Befehl beugen.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSchlussbemerkungen\u003c/h2\u003e\u003cbr\u003eIch k\u00f6nnte noch viel mehr erz\u00e4hlen, komme aber viel lieber zu einem Ende. Schlie\u00dflich sollen die W\u00f6rter nicht hier, sondern in meinem Buch, auf der Internetseite oder hier bei Patreon erscheinen. Wer mehr \u00fcber mich oder meine Arbeit erfahren m\u00f6chte, kann das auf folgenden Internetseiten tun:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.shimmen.de\" rel=\"nofollow\" target=\"_blank\"\u003eshimmen.de\u003c/a\u003e - Meine Online-Visitenkarte mit einer \u00dcbersicht \u00fcber meine B\u00fccher und Projekte.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.spa-zone.de/\" rel=\"nofollow\" target=\"_blank\"\u003espa-zone.de\u003c/a\u003e - Die Internetseite, auf der ich alles platziere, was ich so schreibe. Es gibt aber nicht nur Texte, sondern auch Artikel \u00fcber Billig-Lego, Power Rangers Monster, Videos und viele andere, merkw\u00fcrdige Dinge.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.diepinguine.de/\" rel=\"nofollow\" target=\"_blank\"\u003ediepinguine.de\u003c/a\u003e - Mein Webcomic \u00fcber drei gelangweile Pinguine mit \u00fcber 500 Comics. Wird aus Zeitgr\u00fcnden gerade jedoch nicht fortgef\u00fchrt.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.spruchlos.de/\" rel=\"nofollow\" target=\"_blank\"\u003espruchlos.de\u003c/a\u003e - Ein T-Shirt-Shop mit lustigen Motiven, die von meiner Frau und mir entworfen werden.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIch bedanke mich f\u00fcr Eure Aufmerksamkeit und Euer Interesse an meiner Patreon-Kampagne. Und noch viel mehr bedanke ich mich bei denen, die bereit sind, mich zu unterst\u00fctzen. Ich w\u00fcnsche Euch alles Gute und viel Spa\u00df mit meinen B\u00fcchern und anderen Projekten. Mit den bereits erschienenen und auch mit denen, die noch kommen werden.\u003cbr\u003e\u003cbr\u003eSven Himmen\u003cbr\u003e"
   },
