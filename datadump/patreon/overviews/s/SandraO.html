    "summary": "I never considered myself a catalyst for change, however I have come to accept that this is my calling in this lifetime. I am an independent author, transformational speaker, and elite athlete. My style has been described as raw, unfiltered and authentic. \u003cbr\u003eIf you are ready to delve into the depths of your soul, reach for those things in the back of the psychic closet that frighten you most, then come my friend - we have a journey ahead of us. \u003cbr\u003e\u003cbr\u003eI am your guide, your companion, and most importantly, your friend.\u003cbr\u003e\u003cbr\u003eMy writing has taken three different paths: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDear Friend Letters\u003c/strong\u003e\u003c/em\u003e - written as a letter to a friend. Exploring aspects of the human condition, one thought at a time.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eAddiction\u003c/strong\u003e\u003c/em\u003e - an exploration of our deepest fears, and the various faces of addiction.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eMy Muse, My Mistress\u003c/strong\u003e\u003c/em\u003e - inspired by a fellow writer and close friend, the trials and tribulations of an artist\u0027s journey personified.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThough I have an altruistic and generous nature, a girl has to eat! (And I eat A LOT) \u003cbr\u003eWith\n your ongoing support, I can continue to explore what runs deep within \nus, and put it into words the burdens we hide in our souls.\u003cbr\u003e\u003cbr\u003eIf you choose to be a patron\u003c/strong\u003e, you\u0027re one of the reasons\n I can share my journey with others and reach a greater audience while keeping client costs low. Your patronage will fund editing, time towards writing, and eventually \nworkshop sponsorship for people who cannot afford to attend otherwise.\u003cbr\u003eAs my patron base grows, I\n am one step closer to the dream\u2014changing the world one person at a time\n through writing, workshops and public speaking.\u003cbr\u003e\u003cbr\u003eI am always open to suggestions; dear reader you have my rapt attention.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
