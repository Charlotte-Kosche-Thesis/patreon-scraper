    "summary": "Hello!\u003cbr\u003e\nI\u2019m Shield Generator 7 and I\u2019m creating an indie videogame called \u201cStonicorn\u201d!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nStonicorn is a 2D Metroidvania Platformer, which basically means the player character traverses platforms and progresses by gaining new abilities. This particular player character has been turned to stone and can now only move around by teleporting. The game is made to be as intuitive as possible without the need of tutorials or text. I\u2019ve been working on this game for about 2 years now and you can help me develop it!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRewards\u003c/span\u003e\u003c/h4\u003e\n\u003c/span\u003e\u003c/strong\u003e\nYour monthly support at any of the following reward tiers helps me continue development!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eStone Tier - $1 Monthly\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA great big thank you!\u003c/li\u003e\n\t\u003cli\u003eA smiley face!\n\t\u003c/li\u003e\n\t\u003cli\u003eAccess to monthly\nprogress reports and polls\n\t\u003c/li\u003e\n\t\u003cli\u003eAccess to behind-the-scenes goodies, such as design documents and level sketches. These won\u0027t get uploaded anywhere else!\u003c/li\u003e\n\t\u003cli\u003eCredited during development livestreams. I livestream at least once a week.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eBoulder Tier - $5 Monthly\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards\u003c/li\u003e\n\t\u003cli\u003eCredited in \u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eSILVER\u00a0\u003c/span\u003eduring development livestreams\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eMountain Tier - $10 Monthly\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards\u003c/li\u003e\n\t\u003cli\u003eCredited in \u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eGOLD\u00a0\u003c/span\u003eduring development livestreams\u003c/li\u003e\n\t\u003cli\u003eAdd a custom item to the demo builds! Send me an item or a description of an item and I\u0027ll add it to the game! \u003cbr\u003e*Only one item per patron per month. Please note that said item might not be in the final game, but will be in the demo versions while you support at this tier. Items must be SFW.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ePlanet Tier - $20 Monthly\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll previous rewards\u003c/li\u003e\u003cli\u003eCredited in a COLOR of YOUR CHOICE during development livestreams\u003c/li\u003e\u003cli\u003eI don\u0027t know what else to say! Thanks! Help me come up with something!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIn addition, when the game comes out, you will get a free Steam key and your name will be in the game\u2019s credits!\n\u003cbr\u003e\n\u003cbr\u003e\nNo matter how much you pledge, you\u2019ll get access to all the monthly builds, my game\u2019s GitHub repository, and my weekly development livestreams.\n\u003cbr\u003e\n\u003cbr\u003e\nFunds will go towards the costs of developing the game, including my costs of living (internet, rent, etc.), software licenses, and the costs of commissioning people to help with the game.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for taking the time to check out my project! I\u2019m so excited to make this game with you!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLinks\u003c/span\u003e\u003c/h4\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLivestream (Live Edu):\u00a0\u003ca href=\"https://www.liveedu.tv/shieldgenerator7/\" rel=\"nofollow\"\u003ewww.liveedu.tv/shieldgenerator7/\u003cbr\u003e\n\u003c/a\u003eLivestream (Twitch):\u00a0\u003ca href=\"https://www.twitch.tv/shieldgenerator7\"\u003ehttps://www.twitch.tv/shieldgenerator7\u003c/a\u003e\u003cbr\u003e\nGitHub:\u00a0\n\u003ca href=\"https://github.com/shieldgenerator7/Stoned_Unity\" rel=\"nofollow\"\u003egithub.com/shieldgenerator7/Stoned_Unity\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://shieldgenerator7.deviantart.com/%E2%80%8B\" rel=\"nofollow\"\u003e\u003c/a\u003eTwitter: \u003ca href=\"https://twitter.com/ShieldGnrtr7\" rel=\"nofollow\"\u003e@ShieldGnrtr7\u003cbr\u003e\n\u003c/a\u003eYouTube:\u00a0\u003ca href=\"https://www.youtube.com/user/shieldgenerator7\"\u003ewww.youtube.com/user/shieldgenerator7\u003c/a\u003e\u003cbr\u003e\nDeviant Art:\u00a0\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://shieldgenerator7.deviantart.com\" rel=\"nofollow\"\u003eshieldgenerator7.deviantart.com\u003c/a\u003e"
