    "summary": "\u003cstrong\u003eChapter 2: ready to download (Chapter 2 contains both chapters)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18053040\"\u003eDownload\u003c/a\u003e\u003cstrong\u003e\u00a0(10$ Patron Version)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-2-public-18244262\"\u003eDownload\u003c/a\u003e\u003cstrong\u003e\u00a0Chapter 2\u00a0 (Contains chapter 1 \u0026amp; 2)\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003ePublic release date\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e: April 18\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eChapter I\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eComplete\u003c/span\u003e\u003c/strong\u003e ready to download here:\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePC\u003c/strong\u003e\u003c/span\u003e (~260Mb):\u00a0\u003ca href=\"https://mega.nz/#!sh5XUB4S!ApEOhIYSHJrZdKrhmB_-GY-DGfj1PeBmFDW2JVBWe9o\"\u003eMEGA\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eMAC\u003c/strong\u003e\u003c/span\u003e(~250Mb):\u00a0\u003ca href=\"https://mega.nz/#!ksZFSZiQ!RORcZM9xqmPhvDqiWlHvVjC4U9Uc4xzurelIInAT2EQ\"\u003eMEGA\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003eChangelog Chapter II:\u003cbr\u003e\nAdded about 300+ new renders and 7+ new animations\u003cbr\u003e\nAdded roughly 35+ min gametime\u003cbr\u003e\nAdded new gameplaymechanics (minigames)\u003cbr\u003e10$+ patreons are getting the Toon Shader effect ingame\u003cbr\u003e10$+ patreons getting MAC-password -\u0026gt; extra scenes\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat is \"The Awakening\"? (SPOILERS)\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003eAfter two years you finally wake up from a coma which was caused by a car accident.\u003cbr\u003e\n\tYou are suffering from amnesia and you have not the slightest idea\u003cbr\u003e\n\t in what kind of situation you are in.\u00a0\u003cbr\u003e\n\tGo along the journey to find out who you truely are.\u003cbr\u003e\n\tDon\u0027t forget that your choices will make an impact on the story as new updates come out.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe Awakening is a\u00a0 game of fiction, not related to the real world at all. \u003cbr\u003e\n\tAll characters in the game are of at least 18 years of age.\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tScreenshots\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/i3bof7/c1_266.jpg\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://image.ibb.co/b9ZtgS/c1_128.png\"\u003e\u003cimg src=\"https://image.ibb.co/b9ZtgS/c1_128.png\"\u003e\u003c/a\u003e\u003ca href=\"https://lh6.googleusercontent.com/RXcEXRlW3m6bE8US26RPzi0onZRf15-g9hPMq61vA4977wSFDNF0N6hNhpGzZPXxYetSnJA2Exi23lG6Ozor=w1920-h949-rw\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://image.ibb.co/eq3VT7/c1_125.png\"\u003e\u003cimg src=\"https://image.ibb.co/it7qT7/c1_55.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/bx8VT7/c1_170.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/gSheMS/c1_49.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eGameplay:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt is a typical Visual Novel with a focus on lots of renders and animations.\u003cbr\u003e\n\tThe Gameplay is basically the choices you make. Will you go the love route, the corruption route, neither? It is up to you. You play with the classic Ren\u0027Py controls\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003eGENRE:\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\tCorruption\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eHarem\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eMilf\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eVanilla (Classic love)\u003c/strong\u003e\u003cbr\u003e\n\tLesbian\u003cbr\u003e\n\tVoyeurism\u003cbr\u003e\n\t\u003cbr\u003e\n\tAbout Me:\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nHello my name is SLim ... maybe I tell you my full name if we get to know each other better.\u003cbr\u003e\nI really like adult games, I think it started with Akabu\u0027s Princess Trainer and was amazed since then.\u003cbr\u003e\nI played a lot of adult games and I thought that there are not many good ones out yet... So I came up with my own game, but I want it to look good. I want it to have an interesting story. I want different places (not always the god damn same bathroom scene in every game).\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m currently working alone on the game. So I could really need some help in what direction the game will go. Is the quality good enough? Is the story interesting?\u003cbr\u003e\nTell me ... please :)\u003cbr\u003e\n\u003cbr\u003e\nI want to update my game every month and by supporting me you get the game earlier and access to my discord so you can personally tell me what you like, what you didn\u0027t like and what we can do to make this game better... if\u00a0necessary\u003cbr\u003e\n\u003cbr\u003e\nSee you soon,\u003cbr\u003e\n- SLim"
   },
