    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2605 HELLO! ~ (\u25cd\u2022\u1d17\u2022\u25cd)\u2661 \u2727*\u3002\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name\u0027s Link, I\u0027m American and I\u0027ve been drawing since I was a kid. I\u0027m a traditional and digital artist. I draw every day and love sharing my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/a875d63ae023726b48ae5e1d8bc818ca/tumblr_nhsftzdlXp1qmb14oo8_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI mainly specialized in animal and manga art! I love telling stories through drawings, and creating attractive and interesting characters. Sometimes I enjoy making fanarts of my favorite series! \u003cbr\u003eFor traditional drawings my favourite tools are \u003cem\u003ePencils, Watercolors, Multiliners \u003c/em\u003eand C\u003cem\u003eopic markers\u003c/em\u003e. For my digital artworks I use software as\u00a0\u003cem\u003ePaint Tool Sai\u003c/em\u003e, \u003cem\u003ePhotoshop\u003c/em\u003e and \u003cem\u003eClip Studio Paint.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/aa829be6c15f15c92efeaee6c29778b0/tumblr_of5hrocOV31vd4ni9o3_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2605 WHY USE PATREON? ~ (\u00b4\u2022\u03c9\u2022`\u0e51)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAt the moment, I sustain myself with personal commissions and some little professional works. This Patreon is my chance to realize my projects, which currently I cannot afford. With your support I\u0027ll be able to draw fulltime, improve my skills and live with my art!\u003cbr\u003e\u003cbr\u003ePlease help me do what I love. Thank you very much! \u2661\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/9ed08da6229cb0b80cda8ed30d3b6076/tumblr_nhsftzdlXp1qmb14oo2_540.jpg\"\u003e
