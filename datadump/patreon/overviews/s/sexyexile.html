    "summary": "\u003cdiv style=\"text-align: center; color: rgb(192, 80, 77);\"\u003e\t\t\u003cstrong\u003eTHIS GAME IS CURRENTLY IN DEVELOPMENT. \u003cbr\u003eThere is NO patron-only version except for occasional BETA tests for qualifying tiers every now and then. All in-game-rewards like the Bonus Girl can and will only be created and unlocked after a v1.0.0 release with all key features in place. Please read \"the Plan\" in the description below for more info on the development.\u003cbr\u003e\u003cbr\u003e \t \t \t \t \t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePlay the latest version here:\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center; color: rgb(247, 150, 70);\"\u003e\t\u003ca href=\"https://www.newgrounds.com/portal/view/703610\" target=\"_blank\"\u003eNewgrounds\u003c/a\u003e - \u003ca href=\"https://gamejolt.com/games/sexy_exile/339288\"\u003eGamejolt\u003c/a\u003e - \u003ca href=\"https://peachaboo.itch.io/sexy-exile-xmode\"\u003eItch.io\u003c/a\u003e \u003cbr\u003e\t\u003ca href=\"http://gamcore.com/games/sexy_exile\"\u003eMirror\u003c/a\u003e - \u003ca href=\"http://wetpussygames.com/adult-games/sexy-exile-heaven-on-earth.html\" target=\"_blank\"\u003eMirror\u003c/a\u003e - \u003ca href=\"https://www.comdotgame.com/play/sexy-exile\" target=\"_blank\"\u003eMirror\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMayu X1 Animation Test:\u003c/span\u003e\u003c/h4\u003e\t\u003ca href=\"https://www.newgrounds.com/portal/view/711352\" target=\"_blank\"\u003eNewgrounds\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\t\t\t___ \t \t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"\"\u003e\t\t\tHey there, it\u0027s Cucu and Zanzo! \t \t\u003cimg src=\"http://patreon.sexyexile.com/chibis.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e \u003cbr\u003e\t\t\u003cbr\u003e\t\t\tWe are \t \t\u003cstrong\u003ePeachaboo\u003c/strong\u003e, a duo of manga/anime/Nippon fans from Germany who want to explore the world of hentai games aside from visual novels and RPGs. With several years worth of experience in indie, AAA and hentai game development, we strive to deliver \u003cstrong\u003esexy and high-end 18+ adult games with fresh ideas\u003c/strong\u003e to create compelling and challenging user experiences.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003eThis is our first major project:\u003c/strong\u003e\n\u003c/div\u003e\n\u003ca href=\"http://patreon.sexyexile.com/main_image.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://patreon.sexyexile.com/main_image_thumb.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ch2\u003eThe Story\u003c/h2\u003e\n\u003cblockquote\u003e\nYou are quite a popular - and particularly handsome - inhabitant of paradise, where you lead the life of a king. Still, eternity is such a long time, even when you\u0027ve got it all...or do you? \n\t\u003cbr\u003e\n\t\u003cbr\u003e\nWell, maybe there \n\t\u003cem\u003eis\u003c/em\u003e one little thing missing: lately, the worldly pleasures of the flesh had become increasingly tempting to you - despite not exactly being a divine trait. Maybe you shouldn\u0027t have picked the bosses favorite angel though...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nNo wonder the old man exiles you to earth right away. He commands you to \"purify\" the evil seductresses his demonic foe sends there in order to corrupt mankind and turn pleasure into torture. Granted, that\u0027s a dangerous task, but at least you \n\t\u003cem\u003ekind of\u003c/em\u003e get what you wanted. And in the meantime, shouldn\u0027t you be allowed to practice a little?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMaybe this isn\u0027t so bad after all...\n\u003c/blockquote\u003e \u003cstrong\u003eSexy Exile\u003c/strong\u003e gives you the opportunity to \u003cstrong\u003edate lots of hot girls and\u003c/strong\u003e - if you\u0027re doing it right - \u003cstrong\u003emake sweet love to them!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThe Game\u003c/h2\u003e\n\u003cstrong\u003eSexy Exile\u003c/strong\u003e will be an ongoing single-player campaign mainly consisting of \u003cstrong\u003etwo core modes\u003c/strong\u003e: \u003cbr\u003e\n\u003ca href=\"http://patreon.sexyexile.com/UI_DatingBoard.jpg\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://patreon.sexyexile.com/UI_DatingBoard_Thumbnail_510p.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eIn \u003cstrong\u003eDate Mode\u003c/strong\u003e, you can get to know the girls and try to ensnare them in a blend of card and board game elements. \u003cstrong\u003eEach girl will have various individual date options and stories\u00a0\u003c/strong\u003eto explore. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://patreon.sexyexile.com/x-mode_010.jpg\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://patreon.sexyexile.com/x-mode_010_thumb.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cstrong\u003eX Mode\u003c/strong\u003e is where things reach their climax. \u003cbr\u003eYou need to prove your skills in this \u003cstrong\u003earcade-style mode\u003c/strong\u003e to keep on going through \u003cstrong\u003emultiple uncensored animated sex sequences per girl\u003c/strong\u003e. And don\u0027t be selfish, you will get rewarded! Here you will also face the demonic seductresses in a battle about who can last longer. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://patreon.sexyexile.com/se_mainmenu.jpg\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://patreon.sexyexile.com/se_mainmenu.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://patreon.sexyexile.com/se_mainmenu_thumb.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOther features and content (long-term):\u003c/h4\u003e\n\u003cul\u003e\t\u003cli\u003e\tThe goal is to have \u003cstrong\u003e3-4\tgirls in the \u201efinished\u201c Game (v1.0.0)\u003c/strong\u003e and then add \u003cstrong\u003emore on a regular basis\u003c/strong\u003e afterward, ranging from the girl next door through fantasy characters to dangerously sexy demon ladies. We\u0027d love to do all kinds of crazy specials later, too! \t\u003c/li\u003e\t\u003cli\u003e\tUndress\tthe girls and collect \u003cstrong\u003enaughty polaroid photos\u003c/strong\u003e and \u003cstrong\u003esexy stickers\u003c/strong\u003e of each girl for your album - \u003cstrong\u003eplus rare special souvenirs\u003c/strong\u003e!\u003c/li\u003e\t\u003cli\u003e\tGain \t\u003cstrong\u003eXP\u003c/strong\u003e and\tlevel up to \u003cstrong\u003eincrease character stats like stamina, charisma, and dexterity that will help you in dates and in bed\u003c/strong\u003e\u003c/li\u003e\t\u003cli\u003e\tPeriodically occurring \u003cstrong\u003especial events\u003c/strong\u003e and \u003cstrong\u003emini\tquests\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"http://patreon.sexyexile.com/Grafik_Stages.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://patreon.sexyexile.com/Grafik_Stages_Thumbnail.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThe Plan\u003c/h2\u003e\tWith \tX-Mode essentially done, \u003cstrong\u003ewe are currently working on Date Mode\u003c/strong\u003e, \twhich is what will come next after the prologue. Since we want Date \tMode to be both complex and fun, we expect it\u0027s basic completion in the second half of 2018. \u003cbr\u003e\n\u003cbr\u003e\tMost likely after that, we will start to implement more girls and features as well as a proper login system to save your progress properly, which all leads up to said version 1.0.0. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSexy Exile will be available to play online via browser for free.\u003c/strong\u003e Besides from the currently listed benefits for patrons, we will introduce in-game rewards for certain tiers at some point. \u003cbr\u003eNonetheless, we will balance the game with the free users in mind first and foremost, to create \u003cstrong\u003ea fun and challenging experience without excessive grinding or artificial difficulty (pay)walls\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://patreon.sexyexile.com/sticker_nikki_cens.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy support us?\u003c/h2\u003e\n\u003cstrong\u003eWe are doing all this in our spare time\u003c/strong\u003e, for now, so the speed of development may vary. But \u003cstrong\u003ewith each and every dollar of support, we can spend more time on Sexy Exile\u003c/strong\u003e and less on scraping together money for rent, bills, and food. And we\u0027d sure LOVE to do this job full-time! \u003cbr\u003e\n\u003cbr\u003eAlso, any extra money for voice actresses, music, software, a stronger web-server and maybe even some helping hands in the development itself would make Sexy Exile even better - in less time. \u003cbr\u003e\n\u003cbr\u003eAnd last but not least, \u003cstrong\u003ethere are lots of benefits for being a patron\u003c/strong\u003e - just take a look to the right to see which rewards each tier of patronage offers.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cimg src=\"http://patreon.sexyexile.com/beachgirl_300px.gif\"\u003e\u003cbr\u003e\t\u003ch3\u003eThank you for making Sexy Exile possible!\u003c/h3\u003e\t\t\t\t\t\t\t\t\t\t\t\t\t\tCucu and Zanzo \u0026lt;3\u003c/div\u003e___ \u003cbr\u003eContact Email: contact@sexyexile.com"
