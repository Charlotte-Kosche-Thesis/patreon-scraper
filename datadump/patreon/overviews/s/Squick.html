    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eGreetings all! Thanks for checking out my Patreon!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eThis Patreon is intended for mature audiences. Links may reference NSFW content (clearly marked), artistic nudity , and things both cute and not so cute and fuzzy. By pledging you confirm that you are of age to legally view such materials.\u00a0 \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI (Dlost) am a traditional and digital artist with over a decade of experience in freelance and professional design. My specialties lie in illustration and character development.\u003cbr\u003e\u003cbr\u003eCurrent status : \"Walking between worlds\"\u003cbr\u003e\u003cbr\u003eI primarily serve multiple fandom communities - and my goal is to TAKE OVER THE WORLD. (Just kidding - I actually just want to make art that touches the heart and help people tell their stories until I\u0027m ready to give voice to my own.) \u003cbr\u003e\u003cbr\u003eIt\u0027s my hope that this campaign can supplement my living expenses and allow me more freedom (financially) to improve my craft as well as share what I\u0027ve learned with you all. Building an atelier and library adds up...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What\u0027s in it for me if I pledge?\"\u003c/strong\u003e ART!\u00a0 Supporters will have their characters or ideas incorporated into my daily studies. \u003cem\u003eI\u0027m a perfectionist, overachieving, nerd.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eYou also get copies of any digital folios or physical art decks completed over the duration of your pledge as well as access to giveaways.\u003cbr\u003e\u003cbr\u003e(That seems to be the standard, right?)\u003cbr\u003e\u003cbr\u003eThank you for your continued time, support, and interest.\u003cbr\u003e- Dlost (K Jackson)\u003cbr\u003e"
