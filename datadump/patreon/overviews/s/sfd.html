    "summary": "For over a decade, I\u0027ve worked as a fashion designer, educator and advocate. In an industry known for cutthroat competition, I work hard to pull back the curtain to reveal industry insider secrets, strategies, and real life stories.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Podcast:\u003c/strong\u003e\u003cbr\u003e\nThe\u00a0\u003ca href=\"http://successfulfashiondesigner.com/category/podcast/?ref=patreon\" target=\"_blank\"\u003eSuccessful Fashion Designer podcast\u003c/a\u003e brings you fashion professionals from around the world who share expertise on launching a label, getting ahead in your career, and working as a freelancer.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Tutorials:\u003cbr\u003e\n\u003c/strong\u003eI have\u00a0\u003ca href=\"http://successfulfashiondesigner.com/tutorials/?ref=patreon\" target=\"_blank\"\u003e100+ free tutorials\u003c/a\u003e from how to use Adobe Illustrator to sketch flats, make repeats and layout line sheets to creating professional tech packs to get your designs made.\u003cbr\u003e\n\u003cbr\u003e\nI invite you to become a patron as a way to further engage in conversation and build a community about getting ahead in fashion. We\u0027ll be using the platform to test out new ideas, share more behind the scenes content, and ask for your feedback and input.\u003cbr\u003e\n\u003cbr\u003e\nNone of us is alone in our journey, and this is just one way we can join forces to help each other out.\u003cbr\u003e\n\u003cbr\u003e\nThanks for helping me continue creating great content for you.\u003cbr\u003e\n\u003cimg src=\"http://successfulfashiondesigner.com/iz_gallery/sew_heidi_signature-2-1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nP.S. Patreon is a platform created to support podcasts and other projects like SFD, so I decided to test it out as a way to continue the conversation. There is no obligation to pledge, but if you want to support, this is one way. You can also\u00a0\u003ca href=\"http:/
