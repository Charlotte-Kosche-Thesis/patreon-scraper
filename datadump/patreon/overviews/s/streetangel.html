    "summary": "Street Angel is a homeless orphan skateboarder and the deadliest ninja alive. She lives in Wilksboro - Angel City\u0027s poorest, most dangerous neighborhood. She protects Wilksboro (and if we\u0027re splitting hairs, you could say she protects the entire human race since she\u0027s saved the world a few of times). She\u0027s a little rough around the edges, but who isn\u0027t?\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Jim Rugg. I\u0027m the co-creator of Street Angel. I tell Street Angel\u0027s stories in a webcomic (and sometimes in print comics). For me, making comics means writing scripts (with the enigmatic Brian Maruca - if we get to $1000 per month, I\u0027ll make Maruca post something here), drawing lots of pictures, and sharing those stories with you.\u00a0\u003cbr\u003e\u003cbr\u003eYour pledges pay for my time and in some cases production costs.\u00a0In exchange for your pledges, I will share Street Angel comics, production notes and art, process and how-to posts, influences and reviews (in addition to making comics, I read and see a lot of comics), and zine research. I\u0027m currently looking at 1986 and ninja comics for zines. So there will be some fun stuff featuring those things and skateboarding.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBasically, I\u0027ll post more stuff here and I\u0027ll post comics here earlier than elsewhere. I may offer some exclusive art, comics, and printed matter as well - stay tuned.\u00a0\u003cbr\u003e"
