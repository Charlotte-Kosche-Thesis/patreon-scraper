    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey everyone! I\u0027m Sam, and I draw pin-ups!\u003cbr\u003e\n\u003cbr\u003e\nBeing a fan of both the old retro, vintage kinds as well as the new, I started drawing my own in a style that\u0027s a mash up of both about 4 months ago.\u00a0If you\u0027ve found yourself here by accident and are unfamiliar with it, you can find out more just by going over to my\u00a0\u003ca href=\"http://samdrawspinups.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://samyangart.deviantart.com/\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e :D\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s the dealio?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWell as of recent times, I\u0027ve become a fledgling freelance artist! And before that I worked at a game studio for almost 5 years, making cutesy games like My Little Pony and Ice Age Adventures. What I really want to do though, not unlike most artists, is just be able to work on the art that I\u0027m \u003cem\u003etruly\u003c/em\u003e\u00a0passionate about and care for.\u003cbr\u003e\n\u003cbr\u003e\nWhich is what this campaign\u0027s all about! So if you like what I create, and want to see me take it much further as well as up the production rate - please consider throwing a few coins my way\u00a0?\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSo what will I be creating here?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy aim is to create 2 pin-ups per month, alongside art studies and sketches which I\u0027ll be sharing with you too. As this grows, I\u0027d like to eventually do 3, then 4 pin-ups a month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OKCloQJ.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eRewards and how this all works\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eI don\u0027t want to withhold any art from non-pledgers, so instead I\u0027ll be offering rewards such as: \u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003c/span\u003e\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ehigh-res versions of my pin-ups/studies/sketches\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eresources like detailed processes and \u003cem\u003eprepared\u003c/em\u003e PSD files\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003econvenience of access to all my studies/sketches/WIPs through the feed\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eease in interaction and giving me feedback through the feed\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd finally in regards to payment and all that jazz, my Patreon is set-up to charge per pin-up as opposed to monthly/weekly. That way if I\u0027m too swamped and don\u0027t hit my target amount of pin-ups a month, then you won\u0027t be losing out on anything! For info on how to pledge, check out this simple guide\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-make-a-pledge-\" rel=\"nofollow\"\u003ehere\u003c/a\u003e :)\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWell, thanks so much for reading through this and you have my deepest gratitude for your support pledge or no pledge. I will continue making kick-ass pin-ups (I\u0027ll try my best!) so stay tuned!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2764\u003c/span\u003e"
