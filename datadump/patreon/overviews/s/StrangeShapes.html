    "summary": "The focus of Strange Shapes is mainly content from the \u003cem\u003eAlien\u003c/em\u003e films that to date have not been fully addressed in\nofficial media (including the many comprehensive documentaries and books that\nare widely available.) I have written a number of articles that I think are unique -- the\u00a0\u003ca href=\"https://alienseries.wordpress.com/2014/08/23/the-life-of-bolaji-badejo-2/\" rel=\"nofollow\" target=\"_blank\"\u003eLife of Bolaji Badejo\u003c/a\u003e, which explores the life of the young Nigerian who played the Alien in some of its most iconic scenes. I also transcribed\u00a0\u003ca href=\"https://alienseries.wordpress.com/2012/10/18/interview-with-bolaji-badejo-1979/\" rel=\"nofollow\" target=\"_blank\"\u003eBolaji\u0027s only interview\u003c/a\u003e with the press. There is also a comprehensive look at\u00a0\u003ca href=\"https://alienseries.wordpress.com/2013/12/18/cold-wars-william-gibsons-alien-iii/\" rel=\"nofollow\" target=\"_blank\"\u003eWilliam Gibson\u0027s rare second draft of Alien III\u003c/a\u003e; a look at the aborted\u00a0\u003ca href=\"https://alienseries.wordpress.com/2013/07/17/the-translucent-alien/\" rel=\"nofollow\" target=\"_blank\"\u003etranslucent Alien costume\u003c/a\u003e, and an exhaustive article on the\u00a0\u003ca href=\"https://alienseries.wordpress.com/2012/10/21/the-eighth-passenger/\" rel=\"nofollow\" target=\"_blank\"\u003ecreation of the Alien\u003c/a\u003e itself.\u003cbr\u003e\u003cbr\u003eIn short, if you are a fan of the \u003cem\u003eAlien\u003c/em\u003e movies, longtime or short, I guarantee that you will learn \u003cem\u003esomething\u003c/em\u003e new (or maybe even unexpected) at Strange Shapes, and it\u0027s a project that evolved from distraction to passion for me. If you would like a quick, bullet-pointed example of what the blog has in store, check out\u00a0\u003ca href=\"https://alienseries.wordpress.com/2014/03/29/did-you-know/\" rel=\"nofollow\"\u003ethis\u00a0assemblage of quick go-to Alien\u00a0facts\u003c/a\u003e for those who want a taster of what Strange Shapes can offer.\u003cbr\u003e\u003cbr\u003eIt is my hope to not only keep creating new content for Shapes, but to increase my productivity in regard to it. I am currently studying and working full time, with a family in tow, and even a little support can free up hours and days of time that I can spend researching and writing -- eventually, I would even like to sit down and write a book that will detail the making of \u003cem\u003eAlien\u003c/em\u003e from its beginnings in Dan O\u0027Bannon\u0027s mind to its projection on cinema screens, incorporating every piece of unique information from Strange Shapes and then some!\u00a0\u003cbr\u003e\u003cbr\u003eThe bottomline is, passing the blog URL does a lot to help, and monetary support is absolutely secondary to simply sharing the material with other fans. But, if you are of the mind to pitch in and support me in this way, then I would absolutely welcome it.\u003cbr\u003e\u003cbr\u003eBest!\u003cbr\u003e\u003cbr\u003eValaquen.\u003cbr\u003e"
