    "pledge_url": "/bePatron?c=322667",
    "published_at": "2016-05-29T14:22:34+00:00",
    "summary": "\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/287661277\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003eSince 2005, I\u2019ve provided critical commentary on Russia\u2019s\npast and present on my blog, \n\u003cstrong\u003e\u003cem\u003eSean\u2019s Russia Blog\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThese many years of blogging proved to me that there is\ngeneral public interest beyond the academy and expert community for critical,\nnuanced, and thoughtful commentary on Russia. In 2015, I decided to take advantage\nof this hunger and start the \n\u003cstrong\u003e\u003cem\u003eSRB Podcast\u003c/em\u003e\u003c/strong\u003e that features academics,\njournalists, policy makers, and pundits on Eurasia\u2019s past and present.\n\u003cbr\u003e\n\u003cbr\u003e\nThe mission for the \n\u003cstrong\u003e\u003cem\u003eSRB Podcast\u003c/em\u003e\u003c/strong\u003e is simple: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTo provide a space for the many, many\ninteresting thinkers who do amazing work to express their views, discuss their\nwork, and contribute to the larger public discussion on the region. \n\t\u003c/li\u003e\n\t\u003cli\u003eTo give the public access to the wonderful and growing\nbody of research that is crucially important, especially as tensions in the\nregion flare, for painting a picture of Eurasia in all its complexity. \n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIt is my hope that the \n\u003cstrong\u003e\u003cem\u003eSRB Podcast\u003c/em\u003e\u003c/strong\u003e will make a modest\ncontribution to the spread of this knowledge to an interested public.\n\u003cbr\u003e\n\u003cbr\u003e\nThe podcast has been more successful than I\u2019ve anticipated.\nSo far I\u2019ve conducted 67 interviews which have garnered over 222,000 dowloads. Monthly\nlistens average around 15,000. Once again this proves there \n\u003cem\u003eis\u003c/em\u003e an audience for this knowledge. \u003cbr\u003e\n\u003cbr\u003e\nI\u2019m convinced that getting people access to this knowledge\nis not a problem of content, but of form.\n\u003cbr\u003e\n\u003cbr\u003e\nThe feedback has been overwhelmingly positive. Many\nlisteners have told me that they appreciate the diversity of guests, views, and\ntopics on the show. \n\u003cbr\u003e\n\u003cbr\u003e\nThe success of the \n\u003cstrong\u003e\u003cem\u003eSRB Podcast\u003c/em\u003e\u003c/strong\u003e has reached a point\nwhere I must ask listeners for their financial support. \n\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003e\u003cem\u003eSRB Podcast\u003c/em\u003e\u003c/strong\u003e is produced at a low\ncost. But a cost nonetheless. Expenses include equipment, server hosting, and\nsubscriptions to various social media platforms. In addition to these direct\nmonetary costs, the podcast takes time to prepare and produce. I do everything\nmyself: contact with publishers and guests, interview preparation, conducting\nthe show, recording, editing, and production, and promotion and social media\n(though this last part is also done with the much appreciated help of\nlisteners, for which I am extremely grateful). Any other labor that goes into\nmaking the \n\u003cstrong\u003e\u003cem\u003eSRB Podcast\u003c/em\u003e\u003c/strong\u003e possible is thanks to guests devoting their precious\ntime to talk to me and the great amounts of work they devote to producing their\nknowledge.\n\u003cbr\u003e\n\u003cbr\u003e\nGiven its mission, the \n\u003cstrong\u003e\u003cem\u003eSRB Podcast\u003c/em\u003e\u003c/strong\u003e will \u003cem\u003ealways\u003c/em\u003e remain free and open access. \u003cbr\u003e\n\u003cbr\u003e\nSo if you enjoy the \n\u003cstrong\u003e\u003cem\u003eSRB Podcast\u003c/em\u003e\u003c/strong\u003e and want to help realize\nit its mission, I ask that you make a financial contribution to help support,\nexpand and sustain its ongoing work.\n\u003cbr\u003e\n\u003cbr\u003e"
   },
