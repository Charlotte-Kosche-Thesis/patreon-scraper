    "summary": "\u003cstrong\u003e\u003ca href=\"http://shemightbe.co.uk/\"\u003e\u003cimg src=\"https://preview.ibb.co/fGZ6XF/Whats_App_Image_2017_08_04_at_12_17_41.jpg\"\u003e\u003cbr\u003eShe Might Be\u003c/a\u003e \u003c/strong\u003eis the UK\u2019s \u003cstrong\u003efirst\u003c/strong\u003e completely body positive, online magazine, and community that is written by bloggers and like-minded people, created by award-winning blogger, Georgina Grogan of \u003ca href=\"http://shemightbeloved.com/\"\u003e\u003cstrong\u003eShe Might Be Loved\u003c/strong\u003e\u003c/a\u003e. After launching in September 2016, She Might Be has posted \u003cstrong\u003enew articles every single day\u003c/strong\u003e and has welcomed over \u003cstrong\u003e50+ different writers\u003c/strong\u003e! Our main goal is to be able to pay our main contributors, and build up enough money to be able to do more exciting projects with our writers and within our community!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/g7Q26a/Whats_App_Image_2017_08_04_at_12_17_41_2.jpg\"\u003e\u003cbr\u003eThe Bloggers who write for SMB are often described as \u003cstrong\u003erole models\u003c/strong\u003e for their positive outlook on bodies of all shapes and sizes. Our plus size writers range from \u003cstrong\u003esizes 16 \u2013 32 \u003c/strong\u003eand they\u2019re aged between the late\u003cstrong\u003e teens to 50s\u003c/strong\u003e. Between them there is a wealth of experiences in life and blogging. We also welcome straight size writers to talk about \u003cstrong\u003edisabilities and diversity\u003c/strong\u003e. We are all about inclusivity and representation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/fbfPKv/Whats_App_Image_2017_08_04_at_12_17_41_1.jpg\"\u003e\u003cbr\u003eWe cover everything, including beauty, plus size fashion, sex, events, body positivity, mental health, disabilities, wellbeing, family, weddings, swimwear, accessories, and so much more. We feature the latest collections out, previews from press events, the inside scoops on trends, the gossip on trending topics, and so much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe cannot thank you enough for supporting She Might Be!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
