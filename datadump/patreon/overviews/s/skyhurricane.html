    "summary": "Thank you very much my friends for visiting this page here and your support is very humbling. \u00a0I am Skyhurricane and have done YouTube for over 5 years now, meeting very many awesome people in the process. \u00a0My purpose in that is to make a difference, to bring a smile to peoples\u0027 faces, and to be someone that anyone feels that they can talk to. \u00a0Reading and replying to comments is one of my favorite things about my You Tube gaming experience and is something I look forward to every day. \u00a0\u003cbr\u003e\u003cbr\u003eSo, you may be wondering why I am now here on Patreon. \u00a0Firstly, I want to say that I appreciate you being a part of the channel and even if you cannot or do not wish to do anything with this Patreon here, you will always be welcome and appreciated on the channel! \u00a0After all, you are all what the channel is about, not me. \u00a0So, don\u0027t worry, no matter what you choose or are able to do, my channel will continue to provide crazy and silly videos for you to enjoy and hopefully laugh with me or at me in :) \u00a0\u003cbr\u003e\u003cbr\u003eSo, regarding the creation of this Patreon, I wish to help expand the channel to get more involved with you all! \u00a0This would include more online gaming with you, you picking different games that you want me to do a project on, and also giveaways to give back to you all. \u00a0Of course, \u00a0my income from my current job of teaching is not that extravagant, and bills have to be paid and games and recording equipment are expensive. \u00a0As mentioned above, I am looking forward to doing giveaways to give back to you all and make things more exciting. \u00a0And I believe that it is more blessed to give than to receive. \u00a0That being said, I know times are very rough and if you are not able or interested in contributing to this Patreon, that is all good my friend! \u00a0You will always be appreciated by me just simply by being there and being someone that brings encouragement by being there! \u00a0However, if you can and are interested in giving extra to this Patreon, whether it be $1, $50, or any amount you wish per month, I will forever be in your debt and will work wholeheartedly to not let you down!"
