    "summary": "\u003cdiv\u003e\u003cstrong\u003eThe Singerreise Video Podcast and blog\u003c/strong\u003e provides a community of singers, creators, and lovers of music to talk about the life of a working opera singer. \u003cstrong\u003eJonathan Silvia\u003c/strong\u003e is the host, main creator, and founder of Singerreise. Jonathan has been singing opera and concerts professionally and teaching voice for nearly 15 years. Through the podcast and blog, he brings you backstage and into his living room, sharing his talent,\u00a0experiences, and experience\u00a0with everyone. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSingerreise gives you a unique look into the life of a working opera singer.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eOne topic of discussion is the exploration of Schubert\u0027s \u003cem\u003eWinterreise\u003c/em\u003e, which gives Singerreise its name. Here you\u0027ll find over a dozen videos presenting the music from that work. There\u0027s also interviews of singers and directors, book reviews, videos on memorization and translation and all the many facets of singer life.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHelp support\u00a0the\u00a0work of Singerreise by becoming a patron on Patreon! This allows free resources to continue to be offered to\u00a0everyone via \u003ca href=\"https://www.youtube.com/channel/UCeMawBCIZmbC-qiQjMNxlgg\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"https://facebook.com/singerreise\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/singerreise\"\u003etwitter\u003c/a\u003e, and the main website, \u003ca href=\"http://singerreise.com/\" rel=\"nofollow\"\u003esingerreise.com\u003c/a\u003e. Singerreise needs to\u00a0get the\u00a0information into more people\u0027s hands! As a patron, you are supporting the continuation of the art forms we celebrate, support that classical music cannot do without.\u00a0As a \u003cem\u003etoken\u003c/em\u003e of thanks (we cannot thank you enough for your support), you will receive exclusive patron-only benefits, like special, ad-free versions of the videos and music playlists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp Singerreise on its mission: to entertain, educate, and encourage singers and all those who love singing.\u00a0\u003cbr\u003e\u003cbr\u003eClick on that \"Become a Patron\" button!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
