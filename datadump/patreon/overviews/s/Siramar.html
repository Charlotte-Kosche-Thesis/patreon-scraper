    "summary": "Greetings players, patrons and friends.\u003cbr\u003e\u003cbr\u003eMy name is Adrian and I grew up in the Mediterranean sun developing a love of books, heavy metal music, history and alternative culture.\u003cbr\u003eAs soon as I was able, I spread my wings, working my way around the world, from Australia\u0027s Gold Coast to the banks of the Mississippi in the U.S., picking up plenty of kinks along the way until I eventually wound up here in a quiet English Village.\u003cbr\u003eVampyre Dreams has been a long time coming to fruition, the seeds for it were sown in London\u0027s Victorian cemeteries during the mid 90\u0027s and it has been germinating in the dark spaces of my mind ever since.\u003cbr\u003eMy Vampires are sexy, erotic, fierce, sexual, beautiful and lethal. The faint hearted among you take warning, they are utterly ruthless predators and with your help I hope to convey this in my visual novel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Game\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn Vampyre Dreams you play the part of \"Your name here\" Renfield. A direct descendant of the character in Stoker\u0027s Dracula. His parents were tragically killed in a car accident five years ago but they left him a massive house and plenty of money. Recently he\u0027s been having some severely bad dreams and strange events seem to be pushing him towards something, but what? That is up to you to find out. Along the way he\u0027ll be hindered/helped by a big cast of characters (mostly female) how you interact with them is up to you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFetishes\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCurrently we have the following fetishes in this release:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoyeurism\u003cbr\u003eUpskirt\u003cbr\u003ePee\u003cbr\u003eBlowjob\u003cbr\u003eVaginal Sex\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMore will be added with each release and we have these already penciled in:\u003cbr\u003e\u003cbr\u003eMasturbation\u003cbr\u003ePublic Sex\u003cbr\u003eAnal sex\u003cbr\u003eThreesomes\u003cbr\u003eCorruption\u003cbr\u003eDomination\u003cbr\u003eLesbian,\u003cbr\u003eExhibitionism\u003cbr\u003eBig Tits\u003cbr\u003eMilf\u003cbr\u003ePiercing\u003cbr\u003eMind Control\u003cbr\u003e\u003cbr\u003eMany more to cum...and I\u0027m always open to suggestions and requests\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdates\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI plan to release an update every month, but like all plans sometimes these things may get delayed. Each update will be at least two days of game time, and one or two new characters added.\u003cbr\u003e\u003cbr\u003eI have a definite vision, I know exactly where the story is going, this game will NOT go on and on and on regardless of how well it does, it will have an ending, it DOES have an ending, most of it has already been planned out and \u0027stencilled\u0027 in, it just needs fleshing out and filling in. That said, when I bought a character to life in day two, she surprised me and took me down a road I hadn\u0027t considered, so there is plenty of flexibility within the framework and always plenty of room to explore a new fetish. I sincerely hope you will join me on this journey.\u003cbr\u003eLike I said, this game is finite but I do have plenty of other ideas and material to explore new \u0027Dreams\u0027.\u003cbr\u003e\u003cbr\u003eWelcome to my world, please help me to bring it to life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Versions:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVampyre Dreams: Awakening 0.015\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFeedback\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePlease let me know what you think, help me take my story to the highest (and hottest) possible standard.\u003cbr\u003e\u003cbr\u003e"
