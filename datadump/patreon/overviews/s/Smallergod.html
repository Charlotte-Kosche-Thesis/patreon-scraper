    "summary": "\u003ca href=\"https://www.dropbox.com/s/wzwpxg6l1pzmtp4/hosev5.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/13120980\"\u003e-=CLICK HERE FOR AN ARCHIVE OF MY PATREON WORK=-\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/bf47a49d02a3d7a7f94b088534865fdb/tumblr_ot4h6gS6jH1r5k2q9o3_250.png\"\u003e\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello everyone and welcome to my Patreon page!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0Put simply I\u0027m a self taught artist who is trying to make a better life for herself. Following the various links on Patreon will take you to\u00a0\u003ca href=\"http://www.furaffinity.net/user/smallergod/\"\u003emy Fur Affinity\u003c/a\u003e page where you can see my whole gallery and learn a little bit more about me. I enjoy all sorts of expansion art and the money from drawing is my full income as I go through college. This site allows artists to do what they do best, create, in an environment where they are supported by their fans! It\u0027s really something. For those of us whose art is their only form of income Patreon offers a means of gaining support for a life that might otherwise be closed off!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBut why should I pledge? \u003cimg src=\"http://68.media.tumblr.com/8ef53579cefd32f6682cbe9977801036/tumblr_ot4h6gS6jH1r5k2q9o4_250.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0There are \u003cstrong\u003eso many\u003c/strong\u003e reasons to pledge to my Patreon! Whether it\u0027s out of a desire to support a starving artist or maybe you\u0027re interested in one of the \u003cstrong\u003emany incentives\u003c/strong\u003e I offer, your support will always be appreciated and I will \u003cstrong\u003ealways\u003c/strong\u003e work to make sure that you get the most bang for your buck!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/32044e253107f57ef809980e86761713/tumblr_ot4h6gS6jH1r5k2q9o1_250.png\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I get?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 Supporters get access to voting options in my Choose Your Own Story adventure, Artemis\u0027 Bow! Early access to a fully illustrated story/comic sequence, The Rendering Pit, early access to the finished arc of Fiber Optic Bundles of Joy, as well as additional stories and pictures, all for the low, low price of 2.50USD a month! Additional support even grants special bonuses such as further deciding how the story goes, a private discord group with yours truly, and cameo/side character slots!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/posts/13120980\"\u003e-=CLICK HERE FOR AN ARCHIVE OF MY PATREON WORK=-\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "A self taught artist I\u2019ve always\nhad a passion for creativity, I filled out entire exercise books when I was\nyounger with poorly drawn pictures of my favourite cartoon or video game\ncharacters and even more poorly written fanfictions. Whatever developing\ninterest I had was stowed for my highschool years and then later allowed to\nevolve - I started trying to actually develop a drawing style when I was\neighteen years old and have been going ever since.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am transgender (mtf), a\nstudent and for the most part unemployed. Looking to improve my lot in life\nPatreon is a chance to do something and perhaps earn a better life. With that\nin mind, I would like to one day make enough so that I could move away from Australia\nand transition to female completely in the USA (a more culturally developed\ncountry than Australia). That would be great. \u003cbr\u003e",
