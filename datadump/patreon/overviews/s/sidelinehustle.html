    "summary": "\u003cstrong\u003eWelcome to The Sideline Hustle!\u003cbr\u003e\u003cbr\u003eAll of our content is created, produced, mixed and mastered by PLAYERS \u0026amp; COACHES from major College Football and the NFL.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWe are constantly looking to expand our content, grow our team and start new projects. \u003cstrong\u003eWork with us\u003c/strong\u003e to help The Sideline Hustle continue to progress so that we can create more and more authentic content delivered straight from the players and coaches who live it. \u003cbr\u003e\u003cbr\u003eSHORT TERM NEEDS:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eWe have \u003cstrong\u003eThe Sideline Hustle Podcast\u003c/strong\u003e, it\nhas proven to be relevant and successful in a short period of time. We need\nbetter equipment, audio/ studio time, upgraded microphones, and computer\nsystems.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eTeachTapes\u003c/strong\u003e has proven to fit a need and forecasts as a success. Need to\ncreate more and breakdown more teams \u0026amp; players. Need funding, sponsors\n\u0026amp; training to produce better content, faster.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eWRU\u003c/strong\u003e- Wide Receiver\nUniversity- need to identify potential partners and sponsors. \u003c/li\u003e\u003c/ul\u003e\n\n\u003cul\u003e\n \u003cli\u003eIdentification\n     of our consumer on each platform and strategize reach.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eLONG TERM GOALS:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eWe\n     want to animate stories from the podcast and bring them to life for the\n     consumer in different formats; including documentary style films.\u003c/li\u003e\n \u003cli\u003eWe\n     want to write a book of never before heard coaching stories.\u003c/li\u003e\n \u003cli\u003eWe\n     want to expand the website so that it is the most innovative instructional\n     resource for players and coaches and the most comprehensive library of\n     football coaches.\u003c/li\u003e\n \u003cli\u003eWe\n     want to bring on new, high profile guests and bring their podcasts to\n     life. Need to support and resources to build a team before bringing on new\n     players and coaches. \u003c/li\u003e\n \u003cli\u003eWe\n     want to create the most inclusive community of players, coaches \u0026amp; fans\n     where we can all share our stories and experiences with this great game\n     and create engagement amongst everyone involved. From the best players and\n     coaches in the country to the average fan.\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cstrong\u003eREQUEST\nFOR CAPACITY FOR GROWTH FUNDING\u003c/strong\u003e\u003cbr\u003eThe most immediate need of our organization\nis equipment. Currently TSH operates with one computer. Purchase of a new\nWindows machine to process film and audio uploads is essential. \u003cstrong\u003e$5,000\u003c/strong\u003e"
