    "summary": "\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello my cutiebutts\u00a0(\uff89^\u30ee^)\uff89*:\u30fb\uff9f\u2727\u003cbr\u003eMy name is Jeannine or Shion.\u003cbr\u003eI am a Swiss\u00a0cosplayer since 2009 and over the years I created more than 60 costumes. I learned all kinds of skill along the journey of this magical hobby and I found my passion in creative arts.\u003cbr\u003eYou supporting me on Patreon would give me the possibility to create more costumes for your entertainment, further evolving my skills in costume making.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(251, 213, 181);\"\u003eHow do rewards \u0026amp; tiers work?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYou get the rewards for the tier you signed up in that month and that month only.\u003c/strong\u003e You can \u003cstrong\u003eonly\u003c/strong\u003e get the rewards of the month(s) you pledge for. Which means if you sign up on the second of February you are no longer eligible to receive January rewards and so on.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eHow do I get my Patron rewards?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eIf you become a Patron, you will be billed \u003cstrong\u003eonce a month on the first day of the next month\u003c/strong\u003e. Digital rewards will be sent out when the payments are confirmed and physical rewards will be mailed as soon as they are ready, bad happens, but lets hope that\u0027s never!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e Lewds\u003c/strong\u003e before Newds!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eNone of my lewd content is nude and or pornographic!\u003c/strong\u003e\u003cbr\u003eIf nudes is what your looking for, this is not the patreon for you.\u003cbr\u003eBut I know there\u0027s many gorgeous ladies out there that will give you just that. \u003cbr\u003eI\u0027m sure you can find them, good luck! \u30fd(\u3002\u309d\u03c9\uff65)\uff89\u2606;:*\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCopyright\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou will get the access to my photosets, but you\u0027re not purchasing any copyrights. Reselling my work is prohibited due to that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eImportant\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDon\u00b4t share content for free! You will lose my trust and thus I\u0027ll feel less comfortable \u003cbr\u003eto share exclusive content with you. So please, don\u0027t post or share any of my Patreon \u003cbr\u003econtent with anyone.\u00a0\u003cbr\u003e\u003cbr\u003eBy become one of my Patrons you\u0027ll earn my forever gratefulness. \u003cbr\u003eThank you so much for checking out this page! \u003cbr\u003eI hope you have a great day! \u2661\u2727( \u0941\u2022\u2304\u2022 )\u003cbr\u003e"
