    "summary": "This track \u003cem\u003eIn Your Arms\u003c/em\u003e was cowritten by yours truly and collaborator Jukkis Saastamoinen a couple of years ago. It may give you an idea of what I sound like as a vocalist. \u003cem\u003eIn Your Arms\u003c/em\u003e is a song about feeling loved, whether it be romantic love or when embraced by the force of love in\u00a0life and dear Mother Nature.\u003cbr\u003e\u003cbr\u003eI thought I\u0027d give you something to listen to while you browse through some of my work.\u003cbr\u003e\u003cbr\u003eMusic is one of my passions. Visual art is another and perhaps the more dominant one. I am a self-taught painter and started expressing myself on canvas in Athens, Greece at the end of 2009, with my first exhibition in 2010. Since then I have been creating pieces incorporating a variety of styles for exhibitions and private clients.\u003cbr\u003e\u003cbr\u003eAnd BEWARE: \u003cbr\u003eEvery now and then I give away a work of art for free to a lucky patron! \u00a0:D \u00a0\u003cbr\u003eThe more financial freedom I have the more work I donate to my supporters - it\u0027s that simple.\u00a0\u003cbr\u003e\u003cbr\u003ePlus, I try to follow my bliss in everything I do - isn\u0027t that why we are here?\u003cbr\u003eHope you enjoy my work. \u00a0:)"
