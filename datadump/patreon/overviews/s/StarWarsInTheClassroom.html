    "summary": "For more than twenty years, we have been integrating the \u003cem\u003eStar Wars\u003c/em\u003e saga into history, English/Language Arts, and science classes at the middle school and high school levels. From studies in mythology, history, philosophy and the arts, to hands-on experiments in physics and engineering, we inspire learning and the imagination by providing engaging and relevant experiences for students of all ages related to the captivating characters and stories from the \u003cem\u003eStar Wars\u003c/em\u003e universe. \u003cbr\u003e\u003cbr\u003eSince launching in 2012, our work at\u00a0\u003cem\u003eStar Wars in the Classroom\u003c/em\u003e\u00a0has developed an international following of educators and fans and has been featured in articles on\u00a0\u003ca href=\"http://www.starwars.com/news/fully-operational-fandom-star-wars-in-the-classroom\"\u003estarwars.com\u003c/a\u003e and in \u003cem\u003eStar Wars Insider \u003c/em\u003emagazine, as well as in the docu-series, \u003cem\u003eIn a Galaxy\u003c/em\u003e. It is our hope that through our efforts, \u003cem\u003eStar Wars in the Classroom\u003c/em\u003e will continue to grow as a forum for collaboration and inspiration as teachers and students from around the world share ideas for creating meaningful, and entertaining, learning experiences.\u00a0\u003cbr\u003e\u003cbr\u003eProducing high-quality educational content requires time and money; time apart from our positions as full time educators and money for purchasing materials such as books, software, and other supplies that allow us to create up-to-date resources related to the new films, novels, comics, and television series. \u003cbr\u003e\u003cbr\u003eCurrently, our professional learning network known as\u00a0\u003ca href=\"http://www.starwarsintheclassroom.com/rogues/members/rogues_gallery.asp\"\u003eThe Rogues\u003c/a\u003e includes more than 900 educators from over 30 nations.\u00a0Partnering with us through your donation will allow us to continue to provide resources for children in these existing classrooms and expand into even more.\u003cbr\u003e\u003cbr\u003eThanks so much for considering joining us on this journey!\u003cbr\u003e\u003cbr\u003eAll the Best,\u003cbr\u003eThomas and Wes\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.starwarsintheclassroom.com/contact.asp\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://www.starwarsintheclassroom.com/images/big_rock.jpg\"\u003e\u003cbr\u003e"
