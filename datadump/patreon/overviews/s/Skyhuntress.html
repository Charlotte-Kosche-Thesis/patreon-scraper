    "summary": "Helloooo~ I\u0027m Kelsey (or Skyhuntress, as Wattpad knows me) and I write stuff. \u003cbr\u003e\u003cbr\u003eSo far, I\u0027ve written five completed first drafts (all on Wattpad!), one of which is scheduled to be published this year, and at some point, I started another work called ShadowSong.\u00a0\u003cbr\u003e\u003cbr\u003eFor a quick TL;DR: I\u0027m writing a superheroes-with-secret-identities story called ShadowSong on Wattpad, will probably never publish it and am trying to somewhat justify the time I spend working on it instead of working on my other publish-able drafts (because if nothing else, I excel at procrastination)\u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/OSthx72.png\" style=\"width: 30px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIntrigued by the TL;DR? The plan is working\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/ztk4sY4.png\" style=\"width: 76px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s the longer version~\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eShadowSong is an ongoing story about Olivia Shadowheart and Jason Frostsong, both of who are superheroes called Luminaries. They transform into Banshee and Cryophoenix and work as a team to protect the city from its own possessed citizens, but not even they know each other\u0027s true identity.\u00a0\u003cbr\u003e\u003cbr\u003eWhether they\u0027re ready for it or not, they\u0027re both about to get thrown in the deep end.\u003cbr\u003e\u003cbr\u003eInterested? I post it to Wattpad for free, one chapter every Wednesday here~ \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.wattpad.com/story/75303836-shadowsong-nanowrimo16\"\u003ehttps://www.wattpad.com/story/75303836-shadowsong-...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nU1WNOb.png\" style=\"width: 45px;\"\u003e\u003c/a\u003e *\u00a0\u003cimg src=\"https://i.imgur.com/zgSTnY6.png\" style=\"width: 46px;\"\u003e\u00a0*\u00a0\u003cimg src=\"https://i.imgur.com/TmCenGd.png\" style=\"width: 45px;\"\u003e\u00a0*\u00a0\u003cimg src=\"https://i.imgur.com/lpI6Xia.png\" style=\"width: 46px;\"\u003e\u00a0*\u00a0\u003cimg src=\"https://i.imgur.com/jGN6JnB.png\" style=\"width: 46px;\"\u003e\u00a0*\u00a0\u003cimg src=\"https://i.imgur.com/QcRoODM.png\" style=\"width: 47px;\"\u003e\u00a0*\u00a0\u003cimg src=\"https://i.imgur.com/auVy3kM.png\" style=\"width: 46px;\"\u003e\u00a0*\u00a0\u003cimg src=\"https://i.imgur.com/DCD3IgV.png\" style=\"width: 45px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why am I waddling over to Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e \u00a0 1) I have a rule: no sequels until the first book is published. For ShadowSong, the first \u0027book\u0027 ended about 130k words into the story but I\u0027d really like to keep writing it. If it even somewhat \u003cem\u003eearned its keep\u003c/em\u003e, I\u0027d have the excuse to keep doing so.\u00a0\u003cbr\u003e \u00a0 2) ShadowSong doesn\u0027t really fit the typical publishing format. It started off as a work I was writing for fun and turned into something I\u0027m ridiculously excited about, particularly the later arcs. There\u0027s at least five more pieces to their story. I\u0027M SO HYPE TO GET TO THESE PARTS YOU HAVE NO IDEA.\u00a0\u003cbr\u003e\u003cbr\u003eAll of this said, I\u0027m new to Patreon and this is all pretty experimental. It may crash and burn, or it may turn into something I can do a lot more with in the future. I don\u0027t have expectations for this at all, but figured it was worth a shot ^_^ We\u0027ll find out together, I suppose?\u00a0\u003cbr\u003e\u003cbr\u003eCookies and Turtles to anyone who managed to make it this far \u0026lt;3\u00a0\u00a0\u003cimg src=\"https://i.imgur.com/hBlCwdM.png\" style=\"width: 25px;\"\u003e\u003cimg src=\"https://i.imgur.com/hBlCwdM.png\" style=\"width: 25px;\"\u003e\u003cimg src=\"https://i.imgur.com/hBlCwdM.png\" style=\"width: 25px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026lt;3 Kelsey\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/l5nogYD.png\" style=\"width: 633px;\"\u003e\u003cbr\u003e\u003cbr\u003eDiscord server link: \u003ca href=\"https://discord.gg/ZEmVwTY\"\u003ehttps://discord.gg/ZEmVwTY\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.wattpad.com/user/Skyhuntress\"\u003ehttps://www.wattpad.com/user/Skyhuntress\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/weaponisedturtles/\"\u003ehttps://www.facebook.com/weaponisedturtles/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.kelseysryan.com/\"\u003ehttp://www.kelseysryan.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eUnless otherwise specified, all the art here on this Patreon is created by A. Kiba Price, ShadowSong\u0027s official artist~ She makes \u003cem\u003eamazing\u003c/em\u003e\u00a0stuff. I\u0027m still partially convinced I made a deal with some demonic entity for her to wander into my life.\u00a0\u003cbr\u003e\u003cbr\u003eFind her here!\u003cbr\u003e\u003ca href=\"https://www.facebook.com/46Kibahime/\"\u003ehttps://www.facebook.com/46Kibahime/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://46kibahime.deviantart.com/\"\u003ehttps://46kibahime.deviantart.com/\u003cbr\u003ehttps://www.wattpad.com/user/46Kibahime\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/HWKDq0Q.jpg\"\u003e\u003cbr\u003e"
