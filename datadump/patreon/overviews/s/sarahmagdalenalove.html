    "summary": "\u003cdiv\u003e\u003cstrong\u003eHey, I am Yarrow.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAs an embodiment mentor and ritual maker I support soft folks in reclaiming body liberation, intuition, a connection to nature and everyday magic. My practices around folk herbalism, tarot, journaling, movement and creative expression are trauma sensitive, queer and body positive and as inclusive and accessible as possible because to me healing is both political and interconnected. If you like you can find out more about the custom rituals I am offering \u003ca href=\"http://www.daydreamingwolves.com/readingsandrituals/\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003eMy mission with this Patreon is to build community and to share self-healing as well as small business skills with as many people as possible. \u003cstrong\u003eSupporters receive monthly ritual kits with herbal recipes, plant inspiration, tarot spreads and journaling prompts to create their own magic. \u003c/strong\u003eI am also running free monthly webinars for the whole community through which we are deepening our practices as well as the podcast\u00a0\u003ca href=\"https://itunes.apple.com/de/podcast/daydreaming-wolves-podcast/id1150917800?l=en\u0026amp;mt=2\" target=\"_blank\"\u003eDaydreaming Wolves\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn addition to being all about everyday magic I am also wildly passionate about empowering people to write books, start small businesses and dream their own dreams. Since I have successfully built a small web design and have taken many business courses, I have cool things to share in these areas, which let me to develop the\u00a0\u003cstrong\u003e\u003ca href=\"https://yarrowdigital.com/diy-courses/\" target=\"_blank\"\u003eDIY Business Magic program\u003c/a\u003e. You can get access to this as well as my web design and online courses by pledging $11 or more.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePledges start at 3 USD to keep things as accessible as possible.\u003c/strong\u003e If this isn`t affordable to you, please do message me!\u003cbr\u003e\n\u003cbr\u003e\nThere is also the option to personalise Monthly Magic - for a pledge of 13 USD for example I will draw and email you a\ntarot card for the month so you can work with this theme and explore it in your\nown way, which I think is a beautiful way of getting to know the tarot in a deeper way. There are other tiers with longer audio readings and custom rituals as well - see what feels like a perfect fit for you.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you so much\nfor being here and sharing the magic!\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003c/strong\u003eLove and magic,\u003cbr\u003eYarrow"
