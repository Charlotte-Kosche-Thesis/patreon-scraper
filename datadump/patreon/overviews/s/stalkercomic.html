    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi, I\u0027m Nury! I\u0027m a\nyoung artist who has been drawing since I was a little egg. Art is my passion,\nmy life! And I\u0027m slowly taking steps to continue doing what I love.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eAnd I\u2019m DJ. I\u2019m a\nmusician and writer, with a specific draw to Horror \u2013 I love all works of art\nand media that touch on our fears and apprehensions as a society.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTogether, we\u2019re the duo\nbehind \u201cStalker\u201d, a Sci-Fi/Horror web-comic. We\u2019d first like to thank you a ton\nfor checking out our comic, as well as our Patreon page! If you\u2019re interested\nin a blend of Science Fiction and Horror in a modern-day context, then Stalker\nis right up your alley!\n\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn stalker, we follow\nNightingale and her new life exploring the zone and all the dangers that\nfollow. We have big plans, and with your backing we can keep Stalker running until\nthe very end.\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nWe greatly appreciate all the support we\u2019ve received since we first started\npublishing Stalker. With your support, we have the motivation to work and\nproduce this comic that we love, and as support grows we will be able to\ndedicate more time and energy to our updates.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can currently find\nStalker on \u003ca href=\"https://tapas.io/series/Stalkercomic\" target=\"_blank\"\u003eTapastic\u003c/a\u003e, as well as \u003ca href=\"http://www.webtoons.com/en/challenge/stalker/list?title_no=84021\" target=\"_blank\"\u003eLine Webtoons\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
