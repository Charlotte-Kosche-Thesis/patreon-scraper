    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(live stream of AIs playing StarCraft right now)\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"https://sscaitournament.com/\"\u003eStudent StarCraft AI Tournament\u003c/a\u003e is a 24/7 \u003cstrong\u003eeducational and scientific event\u003c/strong\u003e\u00a0for hundreds of \u003cstrong\u003eyoung AI students and researchers\u003c/strong\u003e. They submit AI bots programmed in C++ or Java to play 1v1 StarCraft matches. \u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll the AI games are live-streamed 24/7 on\u00a0\u003ca href=\"http://twitch.tv/sscait\"\u003eTwitch.tv\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003eEvery week, we release a StarCraft AI report videos on YouTube\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eBy joining SSCAIT community on Patreon, you get access to the backstage\u00a0of the \u003cstrong\u003etournament organization\u003c/strong\u003e and \u003cstrong\u003eGame AI research team\u003c/strong\u003e and you\u0027re \u003cstrong\u003epersonally sponsoring\u003c/strong\u003e two things:\u003c/div\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eThe \u003cstrong\u003eSSCAIT tournament itself\u003c/strong\u003e\u00a0(\u003cem\u003ehardware, maintenance, hosting)\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEducation\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eof a few \u003cstrong\u003estudents, coders and researchers\u003c/strong\u003e from the group behind the event (\u003ca href=\"http://gas.fel.cvut.cz/\"\u003eG\u0026amp;S\u003c/a\u003e Research Group). They like to code new tools for the community and push the boundaries of Game AI.\u003c/li\u003e\u003c/ol\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eThank you very much!\u003cbr\u003e \n\nWith your help, we can attract hundreds of young talents to AI research and even pay for the education of some of them.\n\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eAlso, if you\u0027d rather use other means of payment, you can send Bitcoin to us at 1G4NMdQkoqoMy6FirymREmaKX8kqQg1ezc or subscribe to our\u00a0\n\u003ca href=\"https://www.twitch.tv/sscait\"\u003eTwitch.tv channel\u003c/a\u003e.\u003c/div\u003e"
