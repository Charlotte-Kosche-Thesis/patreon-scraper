    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eWe\u0027re sailing around the world to have a grand\nadventure, visit wonderful new places, experience new cultures, meet new\npeople, and challenge ourselves.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut just as importantly\u00a0\u003cstrong\u003ewe want to show you that living your dreams is possible. If\nnot sailing around the world, then travelling to far flung parts of the world,\nchanging your career to make a difference, or any other grand project or dream.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWe want to show you that\njust because you have a mortgage, a job, or kids, that your days of adventure,\nand living your dreams are not over, they are yours to live.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nTo help us show you how we are living the dream,\nand how we got to realise it, we need your support!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nApart from following us (and planning your\ndreams) we\u0027d really appreciate you supporting us on Patreon.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour sponsorship will help\nus to continue living the dream and inspiring everyone to do it too!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your support we can maintain our yacht\nTranquilo, our camera equipment, our computers that we not only use to navigate\nbut publish photos and videos \u2013 the salty air isn\u2019t kind to electronics.\nUltimately, we\u0027d love to turn Tranquilo into a self-sufficient vessel. If we\nget the support, we would install solar panels and ultimately refit Tranquilo\nwith an electric engine so we have total freedom to sail the oceans and be\ntruly self-reliant.\u003cbr\u003e\u003cbr\u003eNow while most of our content will be freely available on Youtube and Instagram as we want to inspire as many as possible to live your dreams, in appreciation of your support we will provide Patrons with access to exclusive footage, including 360 degree videos of sailing in some of the most iconic locations in the world, aiming to provide supporters with a truly immersive experience of sailing, as well as your choice of published photos in high definition.\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003eFil, El and Aiden\u003cbr\u003e"
