    "summary": "\u003cdiv\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eHey, so uh, I\u0027m \u003cstrong\u003eMews!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what\u0027s your deal?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have always been a connoisseur of quality lewds and cuteness, so it is my goal to be able to contribute more of that to the world! (Meaning a lot of the content I post will be\u003cstrong\u003e NSFW, so 18+ only please!\u003c/strong\u003e).\u003cbr\u003eSo, after considering the life of a freelancer a pipe dream that would never happen, I decided to throw caution to the wind and take the plunge.\u003cbr\u003eBeing able to work on improving my art 24/7 is what makes me happiest in life, and hopefully I can spread the joy by producing more quality illustrations for everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon help with that?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy having support from patrons, I will have more time to be able to focus on improving the quality of my art, as well as work on more fully colored illustrations. Right now, my only other form of income is commission work, which can take up a \u003cem\u003elot\u003c/em\u003e\u00a0of my time, and isn\u0027t usually stuff that the majority of people\u00a0want to see. That being said, my main goal is to focus on the\u00a0\u003cem\u003equality\u003c/em\u003e\u00a0of my work as well as \u003cem\u003equantity \u003c/em\u003eof pin-ups that I can produce!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, what\u0027s in it for me?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDepending on your pledge, you could get all sorts of sweet physical and/or digital rewards!\u00a0\u003cbr\u003eNow, I really hate the idea of people having to pay to see my art, but I also want to make sure my patrons are taken care of.\u003cbr\u003eI finally\u00a0compromised with myself, so \u003cem\u003eonly \u003c/em\u003emy patrons will have access to the high-resolution, poster-sized files, as well as the NSFW and alternate versions of all pin-ups rewards!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e[Regardless of whether or not you decide to pledge, I really do appreciate you taking your time to look at my stuff.\u00a0You guys are the only reason I am able to keep this up and live my dream, so thank you from the bottom of my heart!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
