    "summary": "\u003ch3\u003eOur Story\u003c/h3\u003eI\u0027ve started filming Independent Music in Hong Kong since 2009. Now there are more than 3000 Live Independent Music Video is released and published on  my channel \u003ca href=\"http://www.youtube.com/shingvictor\" rel=\"nofollow\"\u003ehttp://www.youtube.com/shingvictor\u003c/a\u003e. It is one of the largest Hong Kong Live Independent Music Video channel in Hong Kong. Then I started a Facebook Page \"Music Surveillance\" in mid-2011 and started posting photos I\u0027ve taken in live shows since 2012. I document more than two independent music show each week and the channel cover hundreds of musician/group.  I started filming by using a pocket size camera (Olympus mju1030SW) to Kodak Zi8 (which is not good at low light environment). As the channel grow, the musician told me that the sound quality and video quality should be improved. So I use the funding two years ago on my photo  and video camera and sound recorder. But as the equipment improve and more show I went, the data storage has been my main finical spending in my past year. I almost spend HKD20000 on storage alone. I spend that money by myself, so that I couldn\u0027t spend much money on improving and renewing my equipment. I used my photo and video camera frequently in last two years, and they are getting old and fragile. I am looking forward for your help for me to upgrade my gears.\u003cbr\u003e\u003ch3\u003eThe Impact\u003c/h3\u003eStorage is necessary for daily operation for Music Surveillance. I really DO need storage for the photos and videos  I took in the shows. And most of them are protected by Drobo now. If I don\u0027t have the money to buy more storage and RAID, the recorded footage may be in the risk of having data damage and disk failure. And if I have better gear, I can operate more smoothly and reduce the unnecessary problems.\u003cbr\u003e\u003ch3\u003eWhat We Need \u0026amp; What You Get\u003c/h3\u003eAs said on the first part, I need a better camera, a lighter tripod, storage solution for the video and sound, mics, case and a better computer. It would be nice to get some lenses so that the video can be more cinematic. If you donate an amount of money, you will receive a handwritten thanks photos or names on the Facebook page or Youtube Channel\u003cbr\u003e\u003ch3\u003eOther Ways You Can Help\u003c/h3\u003ePlease spread the word and share the link to others for supporting Hong Kong Independent Music. Don\u0027t forget to visit my channel \u003ca href=\"http://www.youtube.com/shingvictor\" rel=\"nofollow\"\u003ehttp://www.youtube.com/shingvictor\u003c/a\u003e to listen to the music or visiting my Facebook Page \u003ca href=\"http://www.facebook.com/musicsurveillance\" rel=\"nofollow\"\u003ehttp://www.facebook.com/musicsurveillance\u003c/a\u003e \u003cbr\u003e"
