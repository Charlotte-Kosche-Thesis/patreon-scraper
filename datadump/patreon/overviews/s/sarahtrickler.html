    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003e\"I want to turn my passion into my profession.\"\u003c/strong\u003e\u003c/em\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eI intend to live by those very words.\u00a0\u003cbr\u003e\u003c/span\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome to my Patreon page\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eFor those who just want to subscribe and see teasers and images from photo-sets, please consider subscribing to my\u00a0\u003ca href=\"https://onlyfans.com/sarahtrickler\" target=\"_blank\"\u003eOnlyfans\u003c/a\u003e instead - (AS OF 4/9/18 - $15 a month for teasers and boudoir content \u0026amp; teasers + info to NSFW sets).\u003cbr\u003eFor those who want to only donate but don\u0027t want to be obligated to subscribe monthly please consider donating to my\u00a0\u003ca href=\"https://ko-fi.com/sarahtrickler\"\u003eKo-fi\u003c/a\u003e, I\u0027m currently trying to save up for two headdresses from\u00a0\u003ca href=\"https://www.etsy.com/shop/idolatre\" target=\"_blank\"\u003eIdolatre\u003c/a\u003e to use in various works of my art.\u003cbr\u003eFor those who ONLY are interested in my Snapchat Premium, feel free to message me for more info!\u003cbr\u003eWHO ARE YOU?!\u003cbr\u003eSome folks know me based on my former friend group, that\u0027s radical, but I\u0027m doing my own thing as my own artist, working with amazing people to create amazing art and to smash goals and bring my imagination to life. What more should you know? I did a lot of work last year while I was pregnant, check out the video below for a bts look from a shoot where I was 32 weeks pregnant. \u003cbr\u003eA small bit of backstory, when I moved 300 miles away from the family, friends and home I had known my whole life, I went back into photography to build friendships from the ground up. I appreciate all that photography has taught me, and where it\u0027s taken my life. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KpM31Ju2BS8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003eIt\u0027s been a platform I\u0027ve been using the last year, and it\u0027s treated me decently well, while I\u0027ve been able to create content thanks to it and help further myself slowly as an artist.\u003cbr\u003e\u003cbr\u003eWhy should I pledge to you?\u003cbr\u003e\u2022 After another change to my rewards, I\u0027ve wanted to provide something better for those who wish to see my journey as an artist improve. To those who have helped in that, I\u0027m forever grateful.\u003cbr\u003eI\u0027ll also be sharing documentary work - should funds allow - of some of the side projects I do that go into making a my work come to life.\u003cbr\u003e\u003cbr\u003e\u2022 I\u0027m pretty swell, plus I have a child who I want to see grow up and see art as a positive thing.\u003cbr\u003eI want something everyone wants, to live my life stress-free doing what I love. I want to make content that brings out an emotive in others.\u003cbr\u003e\u003cbr\u003e\u2022People tend to see \"NSFW\" and automatically think \"PORN\" and it doesn\u0027t help that a lot of folks who create the content are creating borderline porn, I\u0027m not that kind of an artist, when I create \"NSFW\" or Boudoir, I put my soul into it, I want to show a sensual side to things, and I can, because I put my emotions into the work I create, with the help of my friends who model for my work, I want to create visual stories that make you feel an emotive about the characters, \u0027what is their adventure\u0027, \u0027what is their motive\u0027? I want you to be able to see that and have the story spark YOUR imagination, I want to inspire others to create as well.\u003cbr\u003e\u003cbr\u003e\u2022If you want to see more UNIQUE art in the world - pledge today, even at $1 my patrons are entered into a raffle for a free poster signed by myself.\u003cbr\u003eYou\u0027ll gain access to my process that most people wouldn\u0027t get the chance to see otherwise\u003cbr\u003e\u003cbr\u003e\u003cu\u003ePhotography is my \u003cem\u003eLife-Blood\u003c/em\u003e\u003c/u\u003e\u003cbr\u003e It\u0027s my calling, it\u0027s how I can express my emotions and it\u0027s been one of the best outlets for my mental health as well.\u003cbr\u003eYou are encouraged to have and use your voice. I want to be able to ask my supporters, fans, followers, you, serious questions that help with my journey. I will make polls, and take feedback and constructive criticism to heart while using it as means to grow. I encourage you to message me! Email me! Speak up. Don\u0027t just sit back and do nothing!\u003cbr\u003eI know there\u0027s a lot of negative criticism when it comes to supporting an artist - even if they\u0027re your favorites, but it wasn\u0027t that far-fetched of a thing that people did in the ages past. \u003cbr\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eExamples of m\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ey work:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/15442133_10210266825540418_4255053964667798301_n.jpg?oh=53ecc9718f020be626f2fc7f69446808\u0026amp;oe=5ABC3D48\" style=\"width: 255px; background-color: initial;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eSelf Portrait\u003c/em\u003e \u003cstrong\u003e\"No Easy Roads\"\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pre03.deviantart.net/9751/th/pre/i/2017/152/f/5/ethereal_maiden___slow_steps_by_sarah_trickler-db7oxrq.jpg\" style=\"width: 259px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\"Ethereal Maiden - Slow Steps\"\u003cbr\u003e\n\tModel: Lady Duvessa\u003cbr\u003e\n\t\u003cimg src=\"http://img10.deviantart.net/8422/i/2016/305/5/c/viking_s_legacy__prodigy_by_sarah_trickler-damxm3y.jpg\" style=\"width: 369px;\"\u003e\u003cbr\u003e\n\t\"Viking\u0027s legacy: Prodigy\"\u003cbr\u003e\n\tModel: Ninja\u003cbr\u003e\n\t\u003cimg src=\"http://pre09.deviantart.net/ecee/th/pre/i/2016/272/2/1/autumn_s_epitome_by_sarah_trickler-daj95v1.jpg\" style=\"width: 284px;\"\u003e\u003cbr\u003e\n\t\"Autumn\u0027s Epitome\"\u00a0\u003cbr\u003e\n\tModel: Aurora Vixen\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cu style=\"font-weight: bold;\"\u003eWhat becoming a Patron of my work means for you:\u003cbr\u003e\u003c/u\u003eI want to be able to justify sending out prints, but if it\u0027s under the $15 tier, I sadly can\u0027t at this time.\u003cbr\u003eI want to be able to give EVERYONE the chance to win limited released prints, calendars and artbooks.\u003cbr\u003eI want to be able to give back, to thank you, to make you feel appreciated for what you\u0027re helping me achieve, my dreams.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eWhat is coming? Why are you on here, Sarah?\u003cbr\u003e\u003c/u\u003eI\u0027m on here to build content, to revamp my photography wardrobe, to bring a new project that\u0027s \u003cem\u003e\u003cu\u003eunder-wraps\u003c/u\u003e\u003c/em\u003e to life.\u003cbr\u003eI want to be able to help provide some funds into my household while doing what I love, stress free, if possible.\u003cbr\u003eI\u0027ll be uploading content from this year that is EXCLUSIVE to patreon releases.\u003cbr\u003eContent released will be posted to my\u00a0\u003ca href=\"https://sarahtricklerphoto.wixsite.com/sarahtrickler\"\u003eWix\u003c/a\u003e this will be were NSFW/Nude sets are released, passwords are sent out via email.\u003cbr\u003eI started a LookBook project with\u00a0\u003ca href=\"https://www.facebook.com/AuroraVix.Cos/\"\u003eAurora Vixen\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/AuroraVix.Cos/\"\u003eLady Duvessa\u003c/a\u003e - two of my best friends who are my models featured in a lot of my 2016-2017 work.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
