    "summary": "\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e:\u003cbr\u003e\u003cstrong\u003eNew podcasts \u003c/strong\u003e- \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u0027Everything?\u0027 Podcast - I share all my most personal thoughts and material\u003cbr\u003eDMT Podcast - I share all my experience\u003cbr\u003eHere We Were Podcast - I go back to the beginning of Here We Are episodes to summarize and give my reflections on some of my favorite episodes.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWHAT YOU SUPPORT:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI need your help to pull off some of my most ambitious work yet. \u00a0\u003cbr\u003eThis is a point in my life when I can either keep on grinding out a living performing in a bunch of comedy clubs full-time or I can start branching out and doing more interesting projects and putting together more interesting comedy tours. \u00a0With your support, I can branch out into doing more interesting work like:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDocumentary\u003cbr\u003e\u003c/strong\u003eWe\u0027ve almost finished editing a documentary about psychedelics that will be out next year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew tours\u003c/strong\u003e\u003cbr\u003eMy tour with \u0027A Good Trip\u0027 was one of the highlights of my stand-up career. \u00a0I was able to do a show about a specific subject for a specific crowd which has given me the freedom to create the smartest, most unique, and best material of my career. \u00a0I left the steady work of comedy clubs that have supported me for 10 years to do it and it was the most exciting time of my career.\u003cbr\u003e\u003cbr\u003eMy hope is to put together more independent tours that cater more to people already familiar with my work and/or interested in hearing science-themed comedy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther projects:\u003cbr\u003e\u003c/strong\u003eI\u0027m always in the middle of putting together other work. \u00a0Currently I have an exciting TV project that has a lot of potential.\u003cbr\u003eI\u0027m always fiddling with things like book ideas and other projects. \u00a0I\u0027m always trying \u00a0to think of the comedy road less traveled.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn closing\u003c/strong\u003e\u003cbr\u003eThe more support that I get here, the more freedom that I have to create and not comprise what I do to make a living.\u003cbr\u003e\u003cbr\u003eThank you for believing in my work!\u003cbr\u003eShane Mauss\u003cbr\u003e"
