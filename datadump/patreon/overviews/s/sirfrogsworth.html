    "summary": "I asked myself what I could do for a Patreon. The truth is, not much. My health is not great. I don\u0027t even know if this is a good idea, but people have told me I should absolutely do this. So I put on my thinking cap for things I could create even with my health as bad as it is.\u00a0\u003cbr\u003e\u003cbr\u003eFirst, a comic with my good friend Chris Gugliotti. It is a buddy comic of Chris and I going on time traveling adventures in a porta-potty turned time machine. It\u0027s called CRAPPRnauts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0mRlSgZ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSecond, an original photography project. Much like our pin-up shoot, I will come up with a creative concept, find a model, and produce images.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JNi7aZY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd lastly, I will continue to curate thefrogman.me as I have been, posting new content everyday that is guaranteed to be positive.\u00a0\u003cbr\u003e\u003cbr\u003eWhat will your money be going towards?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePaying Chris for artwork.\u003c/li\u003e\u003cli\u003ePaying for photography supplies and items/clothing/props needed to complete the photographic tasks.\u003c/li\u003e\u003cli\u003eHelping my with my personal expenses so that I can continue to pay for food and medical bills.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThat\u0027s the deal. I know it isn\u0027t much, but unless I get better, it is all I can offer at this time. If you feel like that is worthy of your investment, I truly thank you. Here is a picture of puppy Otis... just because.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lAQ4gkJ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThere is one risk to all of this. If my health turns south, there could be delays. I may have to skip months. I just want anyone contributing to know that I will try my hardest, but I need to manage expectations too. If you are not cool with that risk, please don\u0027t contribute.\u00a0\u003cbr\u003e"
