    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95,73,122);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eawe\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003epresent\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eSAMSARA \u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSHITSUKI\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nSamsara is the story of two lovers, Mason and Lasse, who follow and search for each other across countless lives. They keep finding and then loosing one another until, both imprisoned and drawn apart, they find themselves remembering their previous incarnations, recollecting their past experiences. They will understand that their love is stronger than distance, stronger than death, stronger than anything else.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/e715cfbcd54af8b170c9a2c67ff6fbf0/tumblr_os9qe5WNbx1qcjon4o1_540.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSamsara has many storylines, different lives weaving and evolving together. You\u0027ll never get bored :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"http://www.samsarathecomic.com/chapters/\" rel=\"nofollow\" target=\"_blank\"\u003eAWAKENING\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u00a0a Life set in a dying world. Lasse and Mason are two eco-terrorists and their relationship is still developing. Lasse begins to remember his past lives, and this leads him to question about his choices, seeking redemption.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"http://www.samsarathecomic.com/chapters/\" rel=\"nofollow\" target=\"_blank\"\u003eROOTS\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tLasse is the tree guardian of a lush planet, a demi-god, a creature that protects all the lives. Yet he recalls his past as a man, searching for Mason, remembering his love for him.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.samsarathecomic.com/chapters/\" rel=\"nofollow\" target=\"_blank\"\u003ePRISONER\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u00a0Set at the same time as Roots, we follow Mason as a convict in a top-security facility where there\u2019s no rehabilitation. Mason\u2019s inner passions cloud the memories of his previous lives, pushing him away from his enlightenment. However, he begins to understand that his strange dreams are, in fact, memories.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.samsarathecomic.com/chapters/\" rel=\"nofollow\" target=\"_blank\"\u003ePAPER FLOWER\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tSamsara\u2019s queerest Life is set in a decaying, rainy, world of the future, where people don\u2019t need to work anymore and spend time with parties and gambling. A world where even death is not scary anymore: after losing Lasse, Mason buys a living doll of him, that hoping to fill the void, but the doll is not as faithful to the original as the salesman promised...\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.samsarathecomic.com/chapters/\" rel=\"nofollow\" target=\"_blank\"\u003eBOOK OF LIES\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t19th century, London, a city full of prejudices and secrets. Lasse, a young gentleman, meets Mason, an enriched bourgeois of the cotton mills industry, who just happens to be Lasse\u2019s younger sister\u2019s betrothed. Mason hasn\u0027t accepted his homosexuality yet, and Lasse leads him to the discovery of an alluring yet dangerous reality.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.samsarathecomic.com/chapters/\" rel=\"nofollow\" target=\"_blank\"\u003eMOONRISE\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tLasse just got back to Moonrise, the place where he spent his childhood Summer holidays. There, he\u2019ll bump into Rusty, Kay and Mason: a few chance meetings that will give his life  a surprising turn.\nA teen-story about friendship, love and waves.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.samsarathecomic.com/chapters/\" rel=\"nofollow\" target=\"_blank\"\u003eCHECKMATE\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tSet in the 1700s, somewhere in a rainy, gothic German countryside. On a whim Lasse goes to visit an enigmatic man, the Doctor, in his country manor. They had an extensive correspondence for months but barely know each other. The visit will  give Lasse the opportunity to better know the Doctor and discover the secrets concealed in that dark place... especially the brute stalking the silent surrounding wilderness.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eYou can read Book of Lies and Checkmate on Patreon only, with a pledge $3 or more.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/eb3079383be70d509fd0d95309601a85/tumblr_os9qe5WNbx1qcjon4o3_540.jpg\"\u003e\n\u003cbr\u003e\u003cbr\u003eSamsara is, and will always be, free to read online. At the moment it\u2019s being published once a week, Monday. With your support we can continue to work on Samsara\u0027s lives and increase the amount of pages to read each month. \n\u003cbr\u003e\nThanks for checking out our patreon!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eUPDATES:\u003c/strong\u003e\u003cbr\u003e\nSAMSARA webcomic\n\u003cstrong\u003e every Monday\u003c/strong\u003e, \u003cbr\u003e\nBook of Lies and Patreon only contents \n\u003cstrong\u003eevery Wednesday\u003c/strong\u003e.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eShitsuki \u003c/strong\u003eonce \u003cstrong\u003eper month\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCollective awe is happy to announce that the M/M series \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u201cSHITSUKI\u201d\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e is now part of the available series for their Patreon\u0027s supporters!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/9c2bcf16e5060d3f279ea6acd6ad4be7/tumblr_os9qe5WNbx1qcjon4o2_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u201cShitsuki\u201d\u003c/strong\u003e\u003c/span\u003e is an \u003cstrong\u003eout-of-the-mold\u003c/strong\u003e novel in the \u003cstrong\u003eOmegaverse\u003c/strong\u003e genre: \u003cem\u003eerotic, romantic, with BDSM and yaoi nuances\u003c/em\u003e.\u003cbr\u003e\n\nWritten by Zel and illustrated by Zel himself and Manuela (both from Samsara), it will bring you inside its thick, charged atmospheres.\u003cbr\u003e\u003cbr\u003eYou will read about the morbid and unbreakable love between Simon, a dominating, protective and sadistic at the same time Alpha and David, an Omega who\u0027s an angel-like, innocent sculptor on the brink of insanity with a penchant for perverse acts.\u003cbr\u003e\n\u003cbr\u003eThe novel will be published both in ENGLISH and ITALIAN in monthly episodes, and will be available for all supporters from 3$/month and up as soon as the Patreon reaches the goal of 180$/month. \u003cbr\u003e\u003cbr\u003e\nThe most generous supporters (5$/months and up) will also receive one illustration, sometimes two, per month!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003ewho is awe:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe are a team of 4: Francesca Da Sacco (writer), Manuela Soriani (main story artist), Zel Carboni (Patreon stories artist), Daniela Barisone (colorist).\n\u003cbr\u003e\n\u003cbr\u003e\nA huge thank you to Ivano, Elisa and Gino!\n\u003cbr\u003e\n\u003cbr\u003e\nawe has many meanings: first of all, it means wonder and that is precisely what this team aims to create: something awesome and wonderful.\n\u003cbr\u003e\n\u003cbr\u003e\nFrancesca Da Sacco:\u00a0\n\u003ca href=\"http://francescadasacco.wix.com/artwork\" rel=\"nofollow\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 She\u0027s also a Creator on Patreon (\n\u003ca href=\"http://www.patreon.com/FrancescaDaSacco\" target=\"_blank\"\u003ePAGE\u003c/a\u003e)\n\u003cbr\u003e\n\u003cbr\u003e\nManuela Soriani: \u00a0\n\u003ca href=\"https://www.facebook.com/manuelasorianiart\" rel=\"nofollow\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e\u003ca href=\"https://www.facebook.com/manuelasorianiart\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"margin-left: 160px;\"\u003e\n\tShe\u0027s also a Creator on Patreon (\n\t\u003ca target=\"_blank\"\u003ePAGE\u003c/a\u003e) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\nZel Carboni:\u00a0\n\u003ca href=\"http://zelportfolio.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePortfolio\u003c/a\u003e\u003ca href=\"http://www.zelp0rnfolio.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u00a0 \u003cbr\u003e\nNSFW Portfolio\n\u003cbr\u003e\u003c/a\u003eAlso a Creator on Patreon (\u003ca href=\"http://www.patreon.com/zellyland\" target=\"_blank\"\u003ePAGE\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nDaniela Barisone:\u00a0\n\u003ca href=\"https://www.facebook.com/barisonedaniela\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://danielabarisone.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial Website\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSamsara\u00a0\n\u003ca href=\"https://plus.google.com/110662857248723783561\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e Official Page.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/5a22c827c4bd02bb2bd7eb838f67dab3/tumblr_os9qe5WNbx1qcjon4o4_540.jpg\"\u003e\u003cbr\u003e"
