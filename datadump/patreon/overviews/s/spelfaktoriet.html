    "summary": "\u003cstrong\u003eDear visitor, join us in creating the perfect gaming venue in Eskilstuna by supporting us here on Patreon! Keep reading to learn more and check out our perks for major patrons! Thanks for \u003c/strong\u003e\u003cstrong\u003echecking\u003c/strong\u003e\u003cstrong\u003e us out and don\u0027t hesitate to contact us if you have questions of any kind!\u003cbr\u003e\u003cbr\u003eThe idea\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re a bunch of dedicated gamers who have decided to start a gaming venue in our beloved home town of Eskilstuna! We hope to create the best community in all of Sweden where you will be able to enjoy premium gaming, great snacks and good times in abundance.\u003cbr\u003e\u003cbr\u003eTo get this going we need your support! Starting a high quality gaming venue is no easy task and we can\u0027t do it alone. While your intention to visit us and participate in events is awesome we ask you to give us an extra push by backing us on Patreon! Without your support it will be near impossible to get this project going so please help us make this amazing dream come true!\u003cbr\u003e\u003cbr\u003eWe sincerely hope that you wish to support us and become one of our patrons! Together with you, our future visitors and customers we will change table top gaming in Eskilstuna for ever!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe people\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEdvard Lundkvist\u003cbr\u003e\u003cbr\u003eAs passionate about gaming as he is about this project. Currently works with youth organizations and with supporting them in finding funds for major projects. He loves a seriously complicated game of commander, rolling out his ork waagh and playing table top RPG with his best friends. He is looking forward to building a solid gaming community in Eskilstuna!\u003cbr\u003e\u003cbr\u003eRobert Gustavsson\u003cbr\u003e\u003cbr\u003eGaming incarnate! Robert\u0027s life pretty much comes down to games in all shapes and forms and thinks time not spent gaming with his friends is time wasted. Robert has experience from hosting Magic: The Gathering events in the local gamestore in Visby and can\u0027t wait to get a gamestore started in his home town of Eskilstuna. \u003cbr\u003e\u003cbr\u003eElina Wieser\u003cbr\u003e\u003cbr\u003eBe it a board game, a roleplaying game, a computer game or even a game on the good old smartphone - She is interested! She has a serious knack for fixing shit - If it\u0027s broke, she\u0027ll McGyver it! This serial gamer is in to most kinds of games and nerdiness and is ready for the hard work that will be needed to get Eskilstuna the gaming venue it craves! \u003cbr\u003e\u003cbr\u003eNick Staffas\u003cbr\u003e\u003cbr\u003eThis creative mastermind will be absolutely pivotal in the shaping of the venue and he will do a great job! He\u0027s the kind of guy who will scare you senseless with his horrifying Cthulhu-RPG and who will stun you with his amazing hobby skills when you inspect his latest wargaming models! He\u0027s ready to put out some serious terrain for you to battle your buddies!\u003cbr\u003e\u003cbr\u003eHarry Sk\u00e4rlund\u003cbr\u003e\u003cbr\u003eOur own Magic: The Gathering expert and advisor! This specific brand will without a doubt be our most played game and so we need some serious knowledge of the game and it\u0027s serious products and formats.\u00a0Sadly, he lives in Norrk\u00f6ping so he won\u0027t be able to attend every FNM event. If you\u0027re lucky how ever he\u0027ll be in the store now and then to set up legendary drafts and give you the best commander games you\u0027ve ever played!\u00a0\u003cbr\u003e\u003cbr\u003eMikael Berg\u003cbr\u003e\u003cbr\u003eAnother Eskilstuna-exile! From Stockholm he is gracing us with business advice, his multi nerd-knowledge and the occasional game of Magic, Warhammer, RP and board games. Mikael is everything from handyman to businessman and we\u0027re so happy to have him aboard on this project.\u003cbr\u003e\u003cbr\u003eTobias Persson\u003cbr\u003e\u003cbr\u003eOur computer genius / gaming enthusiast who will be there for us in terms of setting up our website and webshop! Apart from that, he will definitely join us for a load of game nights - If not for himself then to make sure his daughter gets to do the best thing available for children and adults alike - Gaming!\u00a0\u003cbr\u003e"
