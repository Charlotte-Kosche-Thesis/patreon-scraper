     "about": "Singer-Songwriter, Steve Carlson is a California native. Steve credits his love of music to his Bohemian upbringing. Being the son of entertainers, Carlson spent a lot of his childhood in the company of actors and musicians around theater companies in the Los Feliz area of Los Angeles. \u003cbr\u003eSteve can be found performing regularly at the world famous Hotel Cafe in Hollywood. His talent for songwriting and producing has been sought out for years by the likes of screen entertainers such as Christian Kane, Jensen Ackles, Elisabeth Harnois, Alex Pettyfer, Wilmer Valderrama, Cris Judd and\u003cbr\u003emany others.\u003cbr\u003eSteve\u2019s latest film project \u201cDifferent Town- A Journey of Music and Love\u201d, which he directed and produced, has been nominated in several International film festivals and has been receiving accolades world wide. The film has already won Jury Awards \u0026amp; Audience Awards for \u201cBest Documentary\u201d and \u201cBest Original Music\u201d.",
