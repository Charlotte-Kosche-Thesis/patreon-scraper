    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/silviamg\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/smorenogarcia/?ref=bookmarks\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://silviamoreno-garcia.com/\"\u003eWebsite\u003c/a\u003e  \u003c/div\u003eFree short stories online:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThem Ships\u003c/strong\u003e: Aliens invade Mexico City. (Audio recording at \u003ca href=\"http://escapepod.org/2015/11/12/ep510-them-ships/\"\u003e\u003cem\u003eEscape Pod\u003c/em\u003e\u003c/a\u003e, 2015)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLacrimosa\u003c/strong\u003e: A ghost haunts an immigrant man. (\u003ca href=\"http://www.nightmare-magazine.com/fiction/lacrimosa/\"\u003e\u003cem\u003eNightmare Magazine\u003c/em\u003e\u003c/a\u003e, November 2015)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSnow:\u003c/strong\u003e An empty winter campus and the end of the world. (Reprinted at \u003ca href=\"http://pstdarkness.com/2014/09/11/snow-by-silvia-moreno-garcia/\"\u003e\u003cem\u003ePostscripts to Darkness\u003c/em\u003e\u003c/a\u003e, 2015.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.silviamoreno-garcia.com/blog/wp-content/uploads/2016/12/9781250099068-526x800.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an award-winning writer and editor. I\u0027ve won a Copper Cylinder Award and was nominated for the British Fantasy, Locus, Aurora and Sunburst awards. I also won a World Fantasy Award for my work as an \u003ca href=\"https://www.amazon.com/dp/B014NLK4EI?tag=innsfreepres-20\"\u003eeditor\u003c/a\u003e. My debut novel was about \u003ca href=\"http://www.silviamoreno-garcia.com/blog/signal-to-noise-2/\"\u003emusic and magic\u003c/a\u003e in Mexico City, the second focused on narco \u003ca href=\"http://www.silviamoreno-garcia.com/blog/novels/certain-dark-things/\"\u003evampires\u003c/a\u003e, and the third is a \u003ca href=\"http://www.silviamoreno-garcia.com/blog/novels/the-beautiful-ones/\"\u003efantasy of manners\u003c/a\u003e. I am now working on my first crime novel.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.silviamoreno-garcia.com/blog/wp-content/uploads/2016/09/3165209087829419115-398x600.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Work\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t write in a single category. I\u0027ve written magic realism, horror, fantasy. The switching of categories, along with the fact I have no interest in long sagas, means it is harder to make money with my writing. Thus, any little bit extra helps keep me writing. Yes, I have a job that pays my bills, but as most writers will tell you what the money buys is time to write so I don\u0027t have to be side hustling for late night pizza. It can also help me attend cons or other events, which I normally don\u0027t do.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.silviamoreno-garcia.com/blog/wp-content/uploads/2008/01/DSC_7195-632x950.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat you get\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me, you get regular access to my work in progress, and insight into what happens behind the scenes. You get to read bits of chapters and notes, and top secret stuff. Rewards include e-books, audiobooks and print copies. Enjoy and stick around.\u003cbr\u003e\u003cbr\u003e"
