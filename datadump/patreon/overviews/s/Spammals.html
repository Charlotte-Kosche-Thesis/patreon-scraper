    "summary": "Hi everybody, my names Spammals and I\u0027m a content creator on YouTube and Twitch! I create Let\u0027s Plays where together we can laugh away at silly games, get scared together in horror games, or loose our minds in Virtual Reality (Or just make fun of me for banging into everything). \u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon! A place where you can help support what I\u0027m doing on\n an ongoing basis. Your pledge helps to make sure I can continue to make regular, high quality content for you to enjoy, and to help expand the channel to larger audiences.\u003cbr\u003e\n\u003cbr\u003e\nIn return for your support, I offer some cool rewards, like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour name in the video description!\u003c/li\u003e\u003cli\u003eGaming together.\u003c/li\u003e\u003cli\u003eShout outs.\u003c/li\u003e\u003cli\u003eSponsorship.\u003c/li\u003e\u003cli\u003eSteam Friendlist!\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW IT WORKS\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen you sign up, just enter how much you want to pledge per month, and \nan accompanying reward tier. That\u2019s it! You can edit or cancel your \npledge anytime you want - seriously, I appreciate whatever support you \nwant to give, even if it\u2019s just watching and sharing my videos.\u003cbr\u003e\n\u003cbr\u003e\nI look forward to the adventure ahead where together we can have some epic moments! \u003cbr\u003e\u003cbr\u003eSo on that bombshell, without anymore stalling \u003cem\u003e\u003cstrong\u003eLETS BEGIN!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/Spammals\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/gjw9laak7GQ16jjXA62SD3A0sAZOhenZE8imTPzTyIKB8tJqLyw3dv4yV6tmQbf3yGOVUOCYJFVtLxQjsPxoOMz4zExSjzSifX8NtG_F4pTafuyQhjD-4-EKgLE6ab8Rd1_FyMlbCHfa-jxwP6VHA3l
