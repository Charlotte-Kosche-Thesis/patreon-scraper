    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fb-RblvOfJuM%3Ffeature%3Doembed%26rel%3D0\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fb-RblvOfJuM%3Frel%3D0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fb-RblvOfJuM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/b-RblvOfJuM?rel=0\" frameborder=\"0\" allowfullscreen\u003e\u003c/iframe\u003e",
    "one_liner": "Art is the only way to run away without leaving home...",
    "patron_count": 2,
    "pay_per_name": "month",
    "pledge_sum": 254,
    "pledge_url": "/bePatron?c=162617",
    "published_at": "2015-04-19T14:24:20+00:00",
    "summary": "\u003cstrong\u003eWelcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\n\nI am happy to be part of this wonderful new\nway to share my world of art with you. I discovered my passion for painting way\nback in high school and never looked back. I have had the honor and privilege\nof studying with the best of the best from Chicago (my home town) to New York.\nOver two decades ago my husband and I settled in the Great Northwest. I did\nstep back a bit from my career to raise our two boys. Now as I quickly approach\nthe \u2018empty nest\u2019 phase of my life, I am back into my artist life full time. And I am excited to be able to take you along\non this wild and \u2018colorful\u2019 journey\u2026\u003cbr\u003e\u003cbr\u003eVisit my web site - \u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://susankuznitsky.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003esusankuznitsky.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i1298.photobucket.com/albums/ag60/Susan_Kuznitsky/a4d62cef-1992-477f-800c-f1965d13df54_zpspg9zygyr.jpg\"\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cem\u003e\u00a0Mom\u0027s Stuff \u00a0\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\"\u003e\u003cimg src=\"http://i1298.photobucket.com/albums/ag60/Susan_Kuznitsky/stuio-corner_zpsaec088qt.jpg\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cem\u003e\u00a0Studio in the Woods Northwest \u00a0- my studio\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat does it mean to be a Patron of the\nArts?\u003c/strong\u003e\u003cbr\u003e\n\n\u2018Patronage is the support,\nencouragement, privilege, or financial aid that an organization or individual\nbestows to another. In the history of art, \u003cstrong\u003earts\u003c/strong\u003e patronage refers to the support that kings, popes and the\nwealthy have provided to artists such as musicians, painters, and sculptors.\u2019\u003cbr\u003e\n\nI don\u2019t know a lot of kings\nor popes, maybe a handful of wealthy people but I do know there are many who\nlove and appreciate fine art. Patreon has put together a lovely platform for us\nto connect art lovers and artists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat your contribution provides-\u003c/strong\u003e\u003cbr\u003e\n\nMany art lovers I know do not fully understand the \u2018behind the scenes\u2019 costs of being an artist.\nQuality art supplies, framing, web sites, marketing, shipping, to\nname a few. And many don\u2019t know that the\u00a0average gallery takes a 50% commission\non each painting sold. \u003cbr\u003eThis is \u003cstrong\u003eafter\u003c/strong\u003e\nthe artist frames and delivers the painting. \u003cbr\u003eYour contribution will help off set this ongoing expense.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat you get in return-\u003c/strong\u003e\u003cbr\u003e\n\nHere on Patreon you can\ncontribute to this expense and in return you get an inside look into what goes\ninto creating a painting. \u00a0There are several packages to choose from so you can pick what\nworks best for you. Pick whichever monthly package fits into your budget. Besides getting a look at what I do and how I do it you will get \u0027thank yous\u0027 from me in the form of greeting cards, prints, and discounts on all my artwork. \u00a0Depending on what level you pick, your monthly pledge can be used towards the purchase of a painting. Yes, you can use your contributions as a lay-a way plan towards an original painting or commission.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nYour act of support is worth\nmore than you know. Thank you so much!\u003c/strong\u003e\u003cbr\u003e\n\nSusan\u003cbr\u003e\n\nMore questions? Go to \u003ca href=\"https://patreon.zendesk.com/hc/en-us\" rel=\"nofollow\"\u003ePatreon FAQ page\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://susan-kuznitsky.artistwebsites.com/featured/on-vacation-susan-kuznitsky.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://susan-kuznitsky.artistwebsites.com/displayartwork.html?id=15646143\u0026amp;width=250\u0026amp;height=182\" title=\"Photography Prints\"\u003e\u003c/a\u003e \u003cbr\u003eVisit my\u00a0\u003ca href=\"http://susan-kuznitsky.artistwebsites.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFine Art America\u003c/a\u003e web site for prints, cards and more...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1298.photobucket.com/albums/ag60/Susan_Kuznitsky/3e90d774-a4e7-4317-aed7-fa8ae116f597_zpsd9qh6ls3.jpg\"\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cem\u003e\u00a0\u0027Goddess of the Roses\u0027\u003c/em\u003e\u003cbr\u003e"
