    "published_at": "2017-06-22T23:21:58+00:00",
    "summary": "Hey chillfam and chill supporters!\u003cbr\u003e\u003cbr\u003eWe at Serious Overchill have created a positive \u0026amp; inclusive environment for gamers and we want you to join in. \u00a0Game communities are often marred by toxicity and hostility, which keeps people from feeling truly welcome in a medium that\u0027s for everybody. \u00a0Everyone should feel like they belong, and we at Serious Overchill provide that for a lot of folks and want to provide it for more.\u003cbr\u003e\u003cbr\u003eWe specialize in co-play \u0026amp; competitive games like Overwatch, PUBG, HotS, Destiny 2 (soon) and goofy early access stuff and more. Whatever game you want to play is cool and are encouraged to poke folks to play with you. You\u0027ll find friends here at Serious Overchill no matter who, what, or where you are.\u003cbr\u003e\u003cbr\u003eDon\u0027t hesitate to check out\u00a0\u003ca href=\"https://www.designbyhumans.com/shop/SRSOverchill/\" target=\"_blank\"\u003eour merchandise store\u003c/a\u003e, we\u0027ve got some cool stuff in there and proceeds are split with the artists.\u003cbr\u003e\u003cbr\u003eIf you have questions, concerns or suggestions: Please feel free to\u00a0\u003ca href=\"mailto:ben.smash@seriousoverchill.com\"\u003ereach out to us\u003c/a\u003e and we\u0027ll get back to you as soon as we can!\u003cbr\u003e\u003cbr\u003eStay chill, folks!\u003cbr\u003e"

    "attributes": {
     "about": "Serious Overchill (SRS OC) is a positive, inclusive, community where you can be open about whoever you are, wherever you\u0027re from in a safe, chill space. We originally formed around Blizzard\u0027s Overwatch with the idea being that we didn\u0027t want people screaming at us when we just wanted to chill out and have fun with friends. Over time, we started playing other games together, discussing the news, arts, sports, music and other interests we shared. Over the last year we have grown nearly a thousand members, just through word of mouth. That\u0027s how many people want to have a fun, positive platform to share the idea that you should always try to be excellent to one another.\u003cbr\u003e\u003cbr\u003eNow we\u0027ve started this Patreon to take the chill revolution to the world. We want to give the community a long lasting home to make new, like minded friends. We want the internet to know that toxic, bigoted, homo \u0026amp; transphobic behavior doesn\u0027t have to be the norm. We want to build a website with a forums, give our community the chance to share their talents and get exposure for their own works and charities.\u003cbr\u003e\u003cbr\u003eTo do this, we need your help. We are a group of volunteers and are doing our best to make this a great thing. We want to keep people engaged, working together, playing together, growing together. Running community events, working with charities, helping them make money off their work. We want to give the world that we\u0027re giving each other every day: positivity and the knowledge that you will always have somewhere safe to be yourself, no matter who you are or where you come from.\u003cbr\u003e\u003cbr\u003eSo please, help us spread the good vibes to the world and become a patron and a part of our community!",
