    "summary": "\u003cstrong\u003eWhat is Splintered Caravan?\u003cbr\u003e\u003c/strong\u003eSplintered Caravan is a fictional podcast series set in a futuristic Cyberpunk world. It\u0027s like a combination of Blade Runner, John Wick and Ocean\u0027s Eleven. My background is in creating comic books and I wanted a new challenge in telling stories. After being obsessed with audio dramas like \"We\u0027re Alive,\" \"Wooden Overcoats,\" and \"The Bright Sessions;\" I assembled an incredible team of actors together to tell a fun story set in a Cyberpunk universe. I love both audio dramas and Cyberpunk and feel we don\u0027t get enough stories of either, so this was the perfect marriage of the two for me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are\u00a0you on Patreon\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eRight now we\u0027re able to produce this work out of pocket to handle our microphones, software, and other costs. By coming to Patreon and with your fine help we\u0027re able to upgrade these things and pay these incredible actors for their time and talent. This will help guarantee the show runs its course!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u0027s working on this project\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003eWe\u0027ve got an incredibly talented group of musicians, actors, and sound designers building out this Cyberpunk adventure. I have a background in comic book writing as well. We\u0027ll be highlighting our talent on this page so you can see more of our work and get to know us!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
