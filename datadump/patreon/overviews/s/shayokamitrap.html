o me, so I can\u2019t think of anything that would be as easy or as fun as being able to support myself by entertaining all of you~!\u2764\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShay, lots of people are stuck and having trouble finding work, so I don\u2019t know that I would have enough to contribute to you, and what would I get in return?\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003eWell, I can\u2019t give you a hand-job through the computer screen, though that would be neat~ I\u2019m not asking anyone to throw all their money at me, I\u2019m not a professional dancer, but each contribution is another step forward in my goals.\u003cbr\u003e\n\n\u003cbr\u003eSmall contributions are very much appreciated. This is money that will go toward the stories, or improving my quality of life, and I will continue to work hard to bring you more of what you like.\u003cbr\u003e\n\n\u003cbr\u003eLarger contributions will give you the chance to view original stories that I\u2019m working on. But all of my erotic fanfictions are posted for free.\u003cbr\u003e\n\n\u003cbr\u003eAnd top contributors will be able to request story ideas. So let\u2019s say you want me to write a yiff story. Done. Or you want something about someone\u2019s boss that works a secret job as a specialty service maid. I\u2019ll get on it. And your name (fake name or real) will appear as a co-author as part of that particular story, if you wish. I don\u2019t do scat, gore, guro, children, non-consensual, really old people, or hardcore BDSM (only softcore). I luv to do vanilla, trap \u0026amp; trap-yaoi (I take standard yaoi too), yuri, futa, softcore BD \u0026amp; SM (I can do them together or separate), sex toys, tentacles, fem-dom, monsters, monster-girls, furry, furry suits, and multiple partners/orgies!!! \u2764w\u2764\u003cbr\u003e\n\n\u003cbr\u003eSo my stories are like a hand-job of the mind from me, to you~ ^.^\u2665\u003cbr\u003e\n\n\u003cbr\u003eOnce your contributions reach a certain point, I
