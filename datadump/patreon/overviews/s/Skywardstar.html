    "published_at": "2016-06-13T23:58:08+00:00",
    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eWe are Skyward* Corp. A game design consultancy and fiction house in Longmont, Colorado, founded in\n2011 by\u00a0\u003ca href=\"https://www.linkedin.com/in/ombwah\" rel=\"nofollow\"\u003eChris Holtorf\u003c/a\u003e and\u00a0\u003ca href=\"https://www.linkedin.com/in/adamm\" rel=\"nofollow\"\u003eAdam Maxwell\u003c/a\u003e. (\u003cem\u003eHit those links for our LinkedIn profiles.)\u003c/em\u003e\u00a0Since our inception, we\u2019ve drawn\non expertise born of over 37 years (combined!) of corporate\u003cdel\u003e wage-slavery\u003c/del\u003e, \u003cem\u003eexperience \u003c/em\u003ein the\u003cem\u003e highly competitive world of AAA game-development\u003c/em\u003e, to help\u00a0clients fulfill their fiction and game design\ndreams. You can check out our track record right over\u00a0\u003ca href=\"http://www.skywardstar.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019ve built a lot of worlds\nover the years; it\u2019s one of our favorite things to do! Most of those IP\u0027s have been made for other people, but we\u0027ve kept a few for ourselves, and we\u0027d love to spend more of our time sharing those with you.\u00a0We\u2019ve come to Patreon, to \u003cstrong\u003e\u003cem\u003eyou,\u003c/em\u003e\u003c/strong\u003e\nto help us to realize those worlds in games, art, and fiction.\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003eHow\u003c/strong\u003e?\" I hear you asking. Well,\u00a0here\u0027s a link to our extended\u00a0\u003ca href=\"http://www.theleston.com/9-2/development-roadmap/\" rel=\"nofollow\"\u003eDevelopment Roadmap\u003c/a\u003e over at the Theleston.com website. We\u0027ll follow on that course for as long as it takes, to bring our vision to life.\u003cbr\u003e\u003cbr\u003eIn addition to our continuing work on\u003cem\u003e Theleston\u003c/em\u003e, the Skyward* stable of IP\u0027s also includes \u003cem\u003eThe Iron Way\u003c/em\u003e, a post-apoc wild west story, and the \u003cem\u003eWorld of Tomorrow\u003c/em\u003e, a cyberpunk techno-thriller set just a few hours into the future.\u00a0More funding means more time that we can spend on outsourcing art, compensating our collaborators, and in general producing awesome stuff for our patrons.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s a Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a website that allows people to fund\nthe art they love and the artists that make it. It\u0027s a way to contribute to the\nongoing production of art, games, fiction \u0026amp; music directly, and to know\nthat your support is going directly to the artists themselves. No\nmiddlemen, no fat management layer, just you and us. We like to keep it\nintimate.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\nSo, here\u0027s the plan. We\u2019ll continue to develop Theleston\ninto a Pen \u0026amp; Paper RPG, a set of themed cards, artwork, and ultimately, Theleston video games -\u00a0and we want to share every step of that journey with you.\nAlong the way, we\u2019ll be \u003cstrong\u003e\u003cem\u003esharing our stories\u003c/em\u003e\u003c/strong\u003e\u00a0with you as we go, and if you kick down at any tier, you can see our regular exclusive-to-our-patrons posts. Some of those will go public after a month or so, but every Patron sees the good stuff first. This likewise goes for our work, our software, stories and artwork.\u003cbr\u003e\u003cbr\u003eOur fiction stories go into an exclusive\u00a0\u003cstrong\u003e\u003cem\u003elibrary \u003c/em\u003e\u003c/strong\u003ethat higher-tier patrons will have access to for the tenure of their support. In addition to these \u003cem\u003e\u003cstrong\u003efirst-hand glimpses \u003c/strong\u003e\u003c/em\u003einto our worlds, higher-tier patrons will also have a say on \u003cem\u003e\u003cstrong\u003ewhere we go next\u003c/strong\u003e\u003c/em\u003e, and even to \u003cstrong\u003e\u003cem\u003ecollaborate \u003c/em\u003e\u003c/strong\u003ewith us on some of our further sojourns. (\u003cem\u003eCheck out the full reward list there on the right!\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eSome of you will even get private access to an exclusive \u003cstrong\u003e24-7 chat channel\u003c/strong\u003e, and if you come in at Pillar or above, we will send out the occasional \u003cstrong\u003ereal-life\u003c/strong\u003e bit of one of our worlds that you can \u003cstrong\u003ehold in your hand\u003c/strong\u003e, sourced from some awesome craftspeople. (How cool is that?)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE GET:\u003cbr\u003e\u003cbr\u003eWe get \u003cem\u003etime\u003c/em\u003e! \u003c/strong\u003eMore than anything else, your patronage keeps the lights in the Skyward* studio on, the internet live, and the coffeepot full. Each pledge equates to a bit more time that we can spend crafting games and fiction to share with you, instead of scrambling for leads, and working the floor at GDC.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe get \u003cem\u003ehelp\u003c/em\u003e! \u003c/strong\u003eA huge bottleneck in the production of games and game content is the production of art. Our goals will reflect this with particular threshold goals set aside for commissions and custom artworks that we can then use to provide you with enhanced awesomeness.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe get YOU! \u003c/em\u003e\u003c/strong\u003eThere is nothing more inspiring than an audience, eager for the next creation. Your patronage drives our productivity, we want to create for you - your patronage gives us purpose!\u003cbr\u003e\u003cbr\u003eAlso you will be feeding our colony of furchildren. They are legion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eCheck out our home pages!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.skywardstar.com/\" rel=\"nofollow\"\u003eSkyward* Corp.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.theleston.com/\" rel=\"nofollow\"\u003eTheleston Home\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/skywardcorp\"\u003eSkyward* on Twitch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLINqgVr8dO60jaABBfoEzgSR4LgVaTiBd\" rel=\"nofollow\"\u003e\u003cbr\u003eSkyward* on Youtube\u003c/a\u003e\u003cbr\u003e"

     "created_at": "2016-07-18T06:14:52+00:00",
     "description": "This fine collection of individuals comprise the pillars of the community. These people make the magic happen. At this tier, Patrons receive access to all of our published fiction E-books instead of only those featured in a given month, and a special marker and tag on the Skyward* forums (so that everyone can viddy your leetness firsthand!) You\u0027ll also receive a surprise bit of Cool Stuff\u2122 from Skyward* once a year, and even a personal bode of thanks from us, IRL, in addition to all previous rewards!\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eCool Stuff\u2122 once a year or so, for the term of Patronage.\u00a0\u003c/li\u003e\n\u003cli\u003eA digital shoutout on this page, and on Theleston.com\u003c/li\u003e\n\u003cli\u003eAccess to the full online Skyward* E-Book short-fiction library\u003c/li\u003e\n\u003cli\u003e\"Pillar\"\u00a0tag and emblem on the Skyward* forums\u00a0\u003c/li\u003e\n\u003cli\u003eEarly Bird access to the Theleston Chronicle *(when available)\u003c/li\u003e\n\u003cli\u003eAnd, of course, everything from the previous tier!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0**Theleston Chronicle access begins with page standup.\u00a0\u003c/p\u003e",

     "description": "The world builders at Skyward* have been handcrafting travel destinations for the intrepid of mind for over a decade. Let them be your personal tour-guides to these worlds. In addition to every previous perk, those at this tier will enjoy the personal ministrations of our story crafters. Those coming in at the Professional Tourist tier will receive, in addition to all previous perks.\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eCool Stuff\u2122 in your mailbox once or twice a year, unscheduled surprises, for the term of Patronage.\u00a0\u003c/li\u003e\n\u003cli\u003eSpecial thanks on print and E-book publications\u003c/li\u003e\n\u003cli\u003eInvitations to all Skyward* live productions\u003c/li\u003e\n\u003cli\u003eThe occasional fragment of one of our worlds* (Cool Stuff\u2122)\u003c/li\u003e\n\u003cli\u003eA hug from Ombwah!**\u003c/li\u003e\n\u003cli\u003eAnd, of course, everything from all previous tiers!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e**Hugs must be picked up in person from Ombwah\u0027s current location.\u00a0\u003c/p\u003e",

     "description": "\u003cem\u003e\u003cstrong\u003e\"\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eAin\u2019t we just?\u201d \u003c/em\u003e\u2013 Capt. Mal Reynolds\u003cbr\u003e\n\u003cbr\u003e\nWhat can we say? Patrons at this tier are it, the best, winning at life, Big Damn Heroes. You have our attention! Of course, we will keep you informed just like everyone else, and sure, you can speak your mind from the vaunted heights of your shiny nametags on the forums. We\u2019ll invite you to our events, let you into the exclusive streams, send you Cool Stuff\u2122 a bit more frequently, and thank you by name live on at least one of our streams. We\u2019ll even slap a very special producer credit with your moniker on \u201call of the things.\u201d\u003cbr\u003e\n\u003cbr\u003e\nBut, come on, at this tier, even that bundle of love isn\u2019t enough. So, let\u2019s talk professional perkage. Want us to point out a guide-star for your projects? At this tier you\u2019ll get an hour per month of professional consultation on your game-design or fiction project. Don\u2019t have a project? Use this hour to discuss what kind of story you would like to hear and in which of our worlds you\u2019d like to hear it. From these sessions we will craft something special just for you. If you\u2019d just like to hang out and chat, we\u2019re down for that too, you guys deserve it!\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e*Cool Stuff\u2122 in your mailbox a few times a year, unscheduled surprises, for the term of Patronage.\u00a0\u003c/li\u003e\n\u003cli\u003eProducer Credit on print and E-book publications.\u003c/li\u003e\n\u003cli\u003eInvitations to all Skyward* live productions\u003c/li\u003e\n\u003cli\u003eThe occasional fragment of one of our worlds* (Cool Stuff\u2122)\u003c/li\u003e\n\u003cli\u003eWant to chat about a thing? We\u0027ll give you our time. You get your own personal hour of discussion on just about any topic you\u0027d like to discuss. Need a game-design consult? We\u0027ve got your back. Want to discuss your own fiction? No problem. An hour, per month, all for you, at this tier.\u003c/li\u003e\n\u003cli\u003eAll Skyward* Corp. publications for the year (after 3 months of patronage.)\u003c/li\u003e\n\u003cli\u003eAnd, of course, everything from all previous tiers!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0**Hugs must be picked up in person from Ombwah\u0027s current location.\u00a0\u003c/p\u003e",
