    "summary": "First of all, thank you for taking a gander at my Patreon page! I super appreciate it ^_^\u003cbr\u003e\u003cbr\u003eI\u0027ve been chronically ill since 2008, getting my first official diagnosis in 2010. Since then, I\u0027ve developed more illnesses and gathered diagnoses like moss on a rolling stone (that\u0027s a saying, right? I\u0027ve never personally watched a rolling stone gather moss, but...), the most recent being Postural Orthostatic Tachycardia Syndrome/Dysautonomia.\u003cbr\u003eI\u0027ve been unable to work a typical 9-5 job since 2011, and the severity of my symptoms has only worsened since then.\u003cbr\u003e\u003cbr\u003eI started my\u00a0\u003ca href=\"http://youtube.com/sicktiredandalone\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e as a sort of self-therapy, but I also aim to raise awareness for chronic and invisible illnesses, and hopefully provide support and community for those struggling with them, especially fellow Spoonies who are going at it alone.\u003cbr\u003e\u003cbr\u003eI am not an ever-shining ray of optimism, and I rant (A LOT) about living with chronic illnesses... more-so about dealing with people who don\u0027t understand chronic illnesses \u0026gt;.\u0026gt; \u0026lt;.\u0026lt;\u003cbr\u003e\u003cbr\u003eI am also an author with\u00a0\u003ca href=\"https://www.amazon.com/Styna-Lane/e/B00DNOV8BU\" target=\"_blank\"\u003ethree published novels\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.amazon.com/D.-L.-Hope/e/B01LE0PUWM\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.amazon.com/D.-L.-Hope/e/B01LE0PUWM\" target=\"_blank\"\u003etwo published books of poetry\u003c/a\u003e.\u003cbr\u003e(Keep an eye out for my next novel, based on the realities of living with chronic illness,\u00a0\u003ca href=\"https://youtu.be/NGVJwMgZCdY\" target=\"_blank\"\u003e\u0027Til Sick Do Us Part\u003c/a\u003e!)\u003cbr\u003e\u003cbr\u003eOn top of all this, I recently started streaming on Twitch. You can
