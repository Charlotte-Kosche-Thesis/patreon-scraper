    "summary": "\"Let\u0027s get creatively messy!\" \u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat brought me to Parteon?:\u003c/em\u003e A few things tbh. I have many ideas running through my mind on the daily. One thing I\u0027ve always had a passion for is modeling \u0026amp; fashion, so what I thought of doing is just having fun with it and create different personas and play around with different looks. Sometimes it will look more like cosplay and other times it will be more fashion focused.. \u003cbr\u003eThere will be inspiration looks, I\u0027ll be adding a reference link or their Instagram handle so you can check out their awesome content as well! :)\u003cbr\u003e*W I S H\u00a0 M E\u00a0 L U C K!*\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWho Am I?\u003c/em\u003e: Mayra of course! haha I grew up in L.A, moved to the high desert in my early teen years. At 21 I move around different parts of L.A and O.C to experience different settings, it\u0027s my way of escaping reality to create my own.\u003cbr\u003eI try to keep up-to-date with everything like; music, games, tech, art, cars, real estate, food, politics, anime, finances, movies, sports, fitness, wellness, etc., but I\u0027m definitely a Master of NONE!! \ud83d\ude0b\u003cbr\u003eMy day job: I handle PR/ Marketing/ Social Media Coordinator/ Content Writer/ QA assistant/ Project Manager/ Technical Support/ Event Planner, etc. for a small app development company. Yeah, I have a few job titles \ud83d\ude05 \u003cbr\u003eI\u0027m all over the place, I know, but that\u0027s just M E! \u2728 What\u0027s life if you don\u0027t experience new/ exciting things, and believe in yourself?..\u003cbr\u003e\u003cbr\u003eLastly, make sure to follow me on Instagram for more fun stuff!\u003cbr\u003einstagram.com/shhhmayra \u003cbr\u003e\u003cbr\u003e092717.113017\u003cbr\u003e"
