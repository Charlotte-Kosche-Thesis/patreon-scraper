    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\nThis game development is on hold at the moment.\n\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello and welcome to the \n\u003cstrong\u003e\u201cCastle tales\u201d\u003c/strong\u003e game page. Thank you for dropping\nby and checking out what is it all about! \n\u003cbr\u003e\n\u201cCastle tales\u201d tells the story of an involuntary manager of the old\nmedieval castle who has to bring the place back to life, pay off all debts and,\nwell, have some fun in the process.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eLatest game version: \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0026gt;\u003ca href=\"https://www.patreon.com/posts/castle-tales-0-18158510\"\u003eclick here!\u003c/a\u003e\u0026lt;\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e \u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eGame demo links\u003c/h4\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCastle Tales PC version:\u003c/span\u003e \u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0026gt;\u003ca href=\"https://drive.google.com/open?id=1zSan9_odUgnerDbA0pSfXHNCfSA4FOe1\"\u003eclick here!\u003c/a\u003e\u0026lt;\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCastle Tales Mac version:\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0026gt;\u003ca href=\"https://drive.google.com/open?id=1BxFOG-FiHc3Icyxrqi5Dvrhmh4DK397v\"\u003eclick here!\u003c/a\u003e\u0026lt;\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCastle Tales Linux version:\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0026gt;\u003ca href=\"https://drive.google.com/open?id=15OGAr5lYb-SM3Wc-DpptVpjC6P4XJ8XD\"\u003eclick here!\u003c/a\u003e\u0026lt;\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThe game\u003c/strong\u003e\u003c/h4\u003e\nThe gameplay will play out as a choice based novel with elements of sandbox\nand \u201ccastle management\u201d (in the future updates). The main story will remain\nreasonably linear while decisions you make will affect things later in the game\nby opening some side events and hidden opportunities. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eFetishes (mostly, in plans) \u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eClassic\u003c/li\u003e\n\t\u003cli\u003eBlowjob\u003c/li\u003e\n\t\u003cli\u003eExhibition\u003c/li\u003e\n\t\u003cli\u003eAnal\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eM/FF\u003c/li\u003e\n\t\u003cli\u003eFF\u003c/li\u003e\n\t\u003cli\u003eSubmission\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003eScreens from the game\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cimg src=\"http://i99.fastpic.ru/big/2018/0308/05/4e37d20c6d566c0e7617f0f786e29a05.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i99.fastpic.ru/big/2018/0308/a3/8e00ac54720b7c99d7cee3fa1d5627a3.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://img12.lostpic.net/2018/03/08/a01a3e05cb862c99598523b43eacb7e0.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI hope you will enjoy playing \n\u003cstrong\u003e\u201cCastle tales\u201d\u003c/strong\u003e, but\nalso that you will help me decide some essential aspects of the game in the\nfuture. I will really appreciate your feedback.\n\u003cbr\u003e\n\u003cbr\u003e\nSilent Head.\n\u003cbr\u003e"
