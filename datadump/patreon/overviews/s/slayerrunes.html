    "summary": "I\u0027m Slayerrunes. \u00a0I enjoy reviewing and analyzing cartoons and video games, dissecting them and seeing what makes them work (or what makes them not work when that\u0027s more so the case, and oh Lorde is that sometimes the case). \u00a0As such, I chose to do this in the form of videos, seeing as they help me get my point across in a well organized manner, while also allowing my personality and sense of humor to shine through.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon Exactly?\u003cbr\u003e\u003c/strong\u003eIf you\u0027re subscribed to me (which I\u0027m assuming you are) you know my channel really isn\u0027t that big. \u00a0Seeing as that a lot of this is done out of passion and love for reviewing, I put a lot of time and effort into each and every one of my videos in everything from editing both the visuals and audio to gathering the footage to recording to doing research to writing the script down. \u00a0I always aim for a highly edited product that I can look back and say I\u0027m proud of both in its quality from a pure editing standpoint, as well as from an analytical standpoint.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/8b3feda4da14f1db890de55acd8eb69b/tumblr_o7envnODVL1tu9w5ro2_540.png\"\u003el\u00a0\u003cbr\u003eThis is an example of a typical timeline for one of my videos. \u00a0I tend to put a lot of focus into making all of the images flow and move in a way that\u0027s constantly interesting to look at, both on the first viewing and in a way that makes it all the more interesting to watch it again. \u00a0I also place a lot of emphasis on my audio editing via Audition, to make sure all of my voice over sounds crisp, clean, and just easy to listen to.\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/c7a204768f9b8b8b8f4acef705a77b61/tumblr_o7envnODVL1tu9w5ro1_540.png\"\u003e\u003cbr\u003eAbove is a typical example of one of the various sequences I use within my main sequence. \u00a0I like to break up certain parts of the video into sections like this, so I can do even further editing to the entirety of it, helping to take my videos a step beyond that of the average reviewer on YouTube by adding more of a sense of motion and energy.\u003cbr\u003e\u003cbr\u003eAnd it\u0027s because all of this work and dedication that I\u0027m asking you, the fans, to please support me monetarily. \u00a0I don\u0027t make a lot of money off of ad revenue, and am attempting to work two other jobs at the same time I work on this. \u00a0Getting a little bit of extra money would easily help me make the overall quality of these videos better by both allowing me splurge a little bit more for higher quality source videos, as well as allowing me to invest more in some of the physical aspects, such as a better camera for my live action jokes/portions and to help me setup a better recording area for even better audio quality, and other things like those.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRULES FOR THE REVIEW RAFFLE:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u003cstrong\u003e\u003c/strong\u003eEvery other month I\u0027ll take a recommendation from each of my Patreon supporters that qualify for this perk.\u003cbr\u003e-The recommendation must coincide with what I already do i.e. Cartoons/Animations, Video Games, or Comics/Graphic Novels.\u003cbr\u003e-If you qualify for more than vote, you may cast votes for a different property, as long as it sticks to the prior rule.\u003cbr\u003e-I will then write down all of the names and their requests, and will randomly select one. \u00a0Whatever property gets randomly selected I will then do a review/video on.\u003cbr\u003e\u003c/div\u003e"
