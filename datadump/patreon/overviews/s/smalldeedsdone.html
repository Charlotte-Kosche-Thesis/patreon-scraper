    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eSmall deeds done are better than great deeds planned. \u2013 Peter Marshall\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI never thought we\u2019d be living in a world where there are such things as \u201calternative facts.\u201d But here we are, you and me, trying to save our republic from the orange-haired tweeto and his entourage.\u003cbr\u003e\u003cbr\u003eAfter November 8, 2016, many of us wondered \u2013 what can we do? How can we help? How can we activate? The issues and problems that need attention are so big that it\u2019s easy to become overwhelmed. It\u2019s easy to get bogged down in the breadth and depth of the work that has to be done.\u003cbr\u003e\u003cbr\u003eWe get enough e-mails telling us about all of the terrible-horribles, don\u0027t we?\u003cbr\u003e\u003cbr\u003eSo I focus on the \"can-dos.\"\u00a0Each week I send out a list of small deeds to do today for a better tomorrow. I want you to recognize that small actions are not insignificant. They are steps along the path that we\u2019re taking to make the change that we believe in.\u003cbr\u003e\u003cbr\u003eWeekly action items are accompanied by\u00a0a pep talk for the patriotic. An item of inspiration, a story, a perspective you hadn\u0027t thought about - all ways to support your soul and keep you firing on all cylinders.\u00a0\u003cbr\u003e\u003cbr\u003eI believe we can work together in small ways to make a big difference.\u00a0And I firmly believe that if we work together, we can save our democracy.\u003cbr\u003e\u003cbr\u003eI\u0027ll bet you do, too. \u003cbr\u003e\u003cbr\u003eAnd that, fellow citizen activist, is why we will win this thing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
