    "summary": "\u003cem\u003eDr. Janina Scarlet is a Licensed Clinical Psychologist, a scientist, and a full-time geek. A Ukrainian-born refugee, she survived Chernobyl radiation and persecution. She immigrated to the United States at the age of 12 with her family and later, inspired by \u003c/em\u003e\u003ca href=\"https://www.psychologytoday.com/blog/the-real-superheroes/201702/how-x-men-helped-me-recover-ptsd\"\u003ethe X-Men\u003c/a\u003e\u003cem\u003e, developed \u003c/em\u003e\u003ca href=\"https://www.newharbinger.com/superhero-therapy\"\u003eSuperhero Therapy\u003c/a\u003eand \u003ca href=\"https://www.amazon.co.uk/Therapy-Quest-Interactive-Acceptance-Commitment-ebook/dp/B073WDSRDY/ref=sr_1_1?ie=UTF8\u0026amp;qid=1502734881\u0026amp;sr=8-1\u0026amp;keywords=therapy+quest\"\u003eTherapy Quest\u003c/a\u003e\u003cem\u003e, \u003c/em\u003e\u003cem\u003eto help patients with anxiety, depression, and PTSD. She currently works \u003c/em\u003eat the \u003ca href=\"http://www.anxietytherapysandiego.com/\"\u003eCenter for Stress and Anxiety Management\u003c/a\u003e in San Diego.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDr. Scarlet\u003c/em\u003e\u003cem\u003e\u2019\u003c/em\u003e\u003cem\u003es books include: \u003c/em\u003e\u003ca href=\"https://www.amazon.com/Superhero-Therapy-Mindfulness-Anxiety-Depression/dp/1684030331/ref=pd_bxgy_14_img_2?_encoding=UTF8\u0026amp;psc=1\u0026amp;refRID=8MZ3K62XK2ACCXRD96PQ\"\u003eSuperhero Therapy\u003c/a\u003e\u003cem\u003e, \u003c/em\u003e\u003ca href=\"https://www.amazon.com/Harry-Potter-Therapy-Unauthorized-Restricted/dp/1548107158/ref=sr_1_1?ie=UTF8\u0026amp;qid=1506665598\u0026amp;sr=8-1\u0026amp;keywords=harry+potter+therapy\"\u003eHarry Potter Therapy\u003c/a\u003e\u003cem\u003e, \u003c/em\u003e\u003ca href=\"https://www.amazon.co.uk/Therapy-Quest-Interactive-Acceptance-Commitment-ebook/dp/B073WDSRDY/ref=sr_1_1?ie=UTF8\u0026amp;qid=1502734881\u0026amp;sr=8-1\u0026amp;keywords=therapy+quest\"\u003eTherapy Quest\u003c/a\u003e\u003cem\u003e, as well as numerous contributions to the \u003c/em\u003e\u003ca href=\"https://www.sterlingpublishing.com/search/?contributor=travis-langley\"\u003ePsych Geeks Books Series\u003c/a\u003e\u003cem\u003e.\u003cbr\u003e\u003cbr\u003eHer purpose of this campaign is to heal the world by offering free self-help books to those who need them. For every $15, Dr. Scarlet will donate a copy of either Therapy Quest, Superhero Therapy, or Harry Potter Therapy to those who need it. Thus, your \u003c/em\u003e\u003cem\u003edonation is a direct donation toward providing someone struggling with mental health with a free book. If you know someone who could use a copy of one of these books, please contact SuperheroTherapy@gmail.com\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you would like to learn more about Superhero Therapy, please feel free to contact Dr. Janina Scarlet via \u003ca href=\"https://twitter.com/ShadowQuill\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Shadow.Scarletl\"\u003eFacebook\u003c/a\u003e, or via her \u003ca href=\"http://www.superhero-therapy.com/\"\u003ewebsite\u003c/a\u003e."
