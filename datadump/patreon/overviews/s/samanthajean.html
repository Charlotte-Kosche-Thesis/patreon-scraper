    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://samanthanowak.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.sjillustrations.com/home/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e | \u003ca href=\"https://www.facebook.com/Samantha-Jean-Illustrations-317019143645/timeline/?ref=nf\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://gargoylegoddess21.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e |\u003cstrong\u003e \u003ca href=\"https://www.etsy.com/shop/SamanthaJeanArt\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e | \u003ca href=\"https://www.amazon.com/handmade/Samantha-Jean-Illustrations\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon Handmade\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/SamanthaJeanArt\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003ePassion\u003c/strong\u003e\u003cbr\u003e\nMy passion has always been in the visual arts of drawing and painting.\nSpecifically people, animals, nature, expressive characters, and telling stories\nthrough illustrations and comics. I grew up knowing I wanted - needed - to be\nan artist. I\u0027ve been freelancing since 2008, working on both creating my\noriginal artwork and also commission projects for my clients. Patreon is giving me a chance to really share what I love to see in art (and life) - beautiful line, expressive characters, positive energy and influence, and the strength to be a better, more truthful you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePurpose\u003cbr\u003e\u003c/strong\u003eThe purpose of my Patreon is twofold. My coloring pages (and books) and personal artwork - which features cute kids art and fantasy art for teens to adults. Both I endeavor to create positive, uplifting imagery and typography to brighten a person\u0027s day.\u003cbr\u003e\u003cbr\u003eFor those who love coloring, the first three Pledge tiers of this Patreon are a digital coloring\npage subscription for pages I illustrate. My favorite genre is fantasy and mythology, with a belief in being your true self, strong characters, magical elements, and the beauty in the balance of life (ying/yang, light/dark, etc). My pages reflect that. I also love graceful, well thought out line work, and I strive to achieve that in my illustrations for coloring.\u003cbr\u003e\n\u003cbr\u003eThe second item is my personal artwork - which in the spirit\nof ying/yang - I create both cute children\u0027s artwork, and also fantasy artwork\nbetter geared towards teens and adults. I work both digitally and traditionally\nwhen creating pieces, so you\u0027ll see a variety of approaches here. The\nchildren\u0027s artwork will range in subjects - sports, animals, unicorns, etc -\nall adorable for kids. And my fantasy artwork features dragons, fairies,\ngoddesses, mermaids, and much more. Here I will share with you my ideas,\nwork in progresses, finished pieces, and new product ideas. \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank You\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIf you enjoy my artwork, thank you for following me for as long as you\nhave. I have many years ahead of me, and much more to share of my art. If you\nare comfortable with chipping in any amount for any duration, please know it is\ngreatly appreciated and helps me continue to create more artwork to share with you.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow does the coloring page subscription work?\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eThe coloring pages are digital - PDF files. Patrons receive the file and can\nprint them out as many times as they want for personal use. There are 2 Pledge tiers (subscriptions) depending on how many pages you would like a\nmonth. For the $1 pledge you receive 1 coloring page and $3 pledge are 3 coloring pages. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eI will release the month\u0027s coloring page(s) on the 5th of the month in the\nPosts section.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy name will be added to the \"Thank You\" page of your coloring\nbook?\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eYes, my goal for 2017 is to put out a new coloring book about every 4\nto 6 months. When I start a new book, I will pick out some themes to have you guys\nchoose one, and then work on that selected theme to create a new book. And any\nPatrons pledging during the months I am working on that specific book will\nhave their names added to the \"Thank You\" page of the published coloring book.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eCurrent Book in progress: Mermaids \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are the usage rules for the coloring pages?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eAs part of the coloring page subscription, you are granted permission to\nprint out these images for your own personal coloring use only. Do not share\nthe file online, or sell the PDF file or printed copies for profit, or any\nother commercial use.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow does the monthly point system work?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eEvery month you accrue points based on your Pledge Tier. Points never expire, and you can trade them in for items such as coloring pages, postcards, ACEOs, prints, and more! \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://img.photobucket.com/albums/v281/GargoyleGoddess21/Points_System.jpg\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\nis Sketch Jam?\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eOnce a month, for 48 hours, I will\ntake requests from people on what to draw. Basically a \"you request, I\nsketch\" session! Anyone can posts requests, but pledging Patrons get\npriority in working on theirs.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI did the Pledge $5 (or higher tier) and get a goodie every month!\u003c/strong\u003e \u003cstrong\u003eWhen\nsort of items will I get?\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eEvery month you will get 2 to 4 items, a lot of them colorable in nature.\nColorable stickers, magnets, postcards, etc, I design. And also items featuring\nmy colored pieces - stickers, bookmarks, etc. And every now and then a special\nitem - like a notepad, print, or key-chain.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI did the Pledge $20 (or higher tier) and get a drawing once a year! \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eWhen do\nI get my custom drawing?\u003c/strong\u003e\u003cbr\u003eI will contact you the 1st month you have pledged and we will discuss the\ndetails of your drawing, then I will email a high resolution file to you once I\nhave finished it. This could take anywhere from a few days to a few weeks,\ndepends on work load and schedule. But I will always keep in contact with you\nto let you know where I am with your drawing. \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eYou will need to be a pledging Patron for 12 months to qualify for your next\nsketch/drawing. \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003eHave\nanother question not answered here? Don\u0027t hesitate to ask!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
