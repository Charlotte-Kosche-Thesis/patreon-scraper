    "summary": "\u003cstrong\u003eI am a writer/comedian/anarchist who earned his bones fighting Bush Jr. for his daddy\u0027s crimes as director of the CIA and for authorizing torture in Guantanamo and Abu Ghraib.\u003cbr\u003eFor my big mouth I was exiled but not before helping to create Anonymous.\u003cbr\u003e(I realize how crazy that sounds which means I\u0027m either stupid for lying about it or it\u0027s actually true)\u003cbr\u003e\u003cbr\u003eI now survive on the kindness of others and my plans for the future.\u003cbr\u003eMy patrons have provided me a room to rent and one meal a day but when I\u0027m counting calories and awake at night (to shorten the month/less nights than days) then there\u0027s not much room for \"improvement\".\u003cbr\u003eI seek sponsors for a few projects I have in mind that will benefit me and potentially humanity as a whole.\u003cbr\u003eWere I to dream big I would open an animal rescue, a homeless shelter, a gluten free restaurant,\u003cbr\u003ea sustainable fish market, a water purification plant, a plastic recycling plant, and launch a free clinic or a fire fighting business.\u003cbr\u003eLOFTY to be sure, but when your goals aren\u0027t profits, you have money to invest in new projects and it becomes a domino effect.\u003cbr\u003e\u003cbr\u003eBut first things first.\u003cbr\u003eI need a\u00a0recumbent bicycle, 2-4 acres of land, and a tesla powerwall.\u003cbr\u003eMy idea is to become self sustaining through first reducing or eliminating my costs for basic living and then saving every penny to found my first cottage industry.\u003cbr\u003e\u003cbr\u003eAnything I get that falls short of or doesn\u0027t get saved toward my first goals is going to be used on food, clothing, heating.\u003cbr\u003e\u003cbr\u003e\"I don\u0027t know why I\u0027ve survived this long while having passed through so much stuff but I\u0027ve found purpose.\"\u003cbr\u003e\"I believe that I\u0027m here to make sure nobody suffers as I have and that though my life won\u0027t be remembered it\u0027s deeds should resonate far beyond my lifespan.\"\u003cbr\u003e\"As a Zen Buddhist, I feel that this is my Dhrama\"\u003c/strong\u003e"
