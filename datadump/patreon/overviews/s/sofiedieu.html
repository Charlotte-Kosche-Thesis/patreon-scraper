    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to my Patreon page ... you\u0027ve made it!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Sofie, I\u0027m a French\u00a0painter and poet who has made Australia her home for the last 9 years. I play with words, textile, ink and lights, I perform and art is the great passion of my life!\u00a0I am reaching out to like-minded souls to share the stories I have been told, the places that greatly influence my work and the thoughts that drift from it all.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/dY4jdCjWh7-xb3P_xMpBHM83eQIA4NIIYUguSBlCnU3I4AgTuFSRHz4-qIBOXikc7shLvRkCO08XdUkixy6-4JziBzwBySCvFxz63DAcY-pVVhZV7FfFCP1ar_vm1ec-bKUI9OeR63aMiRvHVpaN-V310cNiSYqb6-htlBc32jcy3_b6lW0qL97oH255d10mIR-95fcs6a1jroBSWYEwCYSdYiDQ5QRlwbhvo6H73Segoz2M9r-HljcVtkYS9b62nlcwXJTAOPPTJ7G6b7h7NoDB548_cv-JpRcTXpAUQZ6VUIcgASrpsPOw60979gfG31kWIy-SWHVBXpCVPxl9kqK0ZKNRgfyRD2gHUw28wgJvTJ80VaQj5cVmcZmKZF-2wcA4lu1hr7qccMmIlvIK8pZvIMVPjIsQIXqdHjtzw9Rl59ZtrO1kQya5H-w7Ce1r2XtStIlf_5JCQZ3SrxmGvq-sahCcIDNitqg-4PsB9vccSJyjvk8YAYSV1Z1zyR0wFMP1z4BNCDa9Qonsw5SYilVjpFt0WD0YgQL64GzWmvMaxVqWt5qBwc0d9raQsxbgCAKCO6xCxDisOKxa-XEA9tJBC3m5HyIIrZ167zYR=w850-h637-no\"\u003e\u003cbr\u003e\n\u003cbr\u003eFor $2, not even the cost of a coffee, you have access to my\u00a0\n\u003cstrong style=\"background-color: initial;\"\u003epatron-only feed \u003c/strong\u003ethat\u00a0includes\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003eart tutorial, behind the scenes, trials and errors, pics of my current work, videos and so so so much more... it\u0027s where we talk together, discuss my projects and where you give me your much needed feedback.\u003cbr\u003e\nWe\u0027ll also get to\u00a0\u003cstrong style=\"color: rgb(31, 73, 125); background-color: initial;\"\u003emeet for openings, exhibitions, a studio visit\u003c/strong\u003e or whatever you would like, let\u0027s see what\u0027s in the goodies bag for you :)\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s also options for \n\u003cstrong\u003ediscount\u003c/strong\u003e on my paintings, getting to \u003cstrong\u003ename one of my paintings\u003c/strong\u003e, the physical copy of my \u003cstrong\u003eart book\u00a0\u003c/strong\u003e\u003cstrong\u003eOn the Great Alpine Road... \u003c/strong\u003eexplore the different options!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/K4KUm7jfpx-5dry6-WoRQU_kr9-5AvexY2mXtK5qxZDmUrFiQ0bWyEZcaKGtBBxPbieCJv8N9fWCuPKj5EiXxi4E8F71zEkNmMc79hKdVOcltHcF0rZOQttoEzi_w2diLGRWHwojK_12o7HXUZgTxNXGDeXVDqei8o46ZoxMLkUIRt8LB_ev_MLzaeyWft82qBmXCYI2qDF_NOEflqYrsC8Ju6j9DBuICvc40zCUabzFaSclhIiAM9QzPZNwshKkP68PuQ6bhq11nNL_Sc6mqPyeMGJnHea1FVmpZetxltSarI0wGcAAXiib70kwHzjGByStdzAMrEjWkKsk5HaAs0T9cPjZPGsEMUxSYLibJZofAoy2D24RXxzhBcfpW0v3jPb82ZqmWcTmtSfuJJ6LHWR8uCjHc4UaiAgMed-v0s4oFHn7UlZU_vREvYIIIwEUYhxwLyd5sthGXTCAuDysZR1jnSacXsaURXht-0O1reRUe05dzcDygs9IvzH4GMCu_7Sc53bhMq_EWnsgb0OH8cl_Ro0lo4OSSgmJRqf9If4tG6qeypByRvXQqld2Dvg6QtduuweGHTHm3Bmq1DH35nlTLWrhLSBoILuVQ1MZ=w300-h169-no\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT\u0027s with the $$$?\u003c/strong\u003e\u003cbr\u003e\nAs any artist, I\u0027d rather spend time in my studio, making, rather than flipping burgers. Every dollar I receive supports me financially and pay for my art material, my studio bills. It\u0027s that simple.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/017/592/440/e131ab2eba0786e99fa973d1f3ff7848_original.jpg?crop=faces\u0026amp;w=1552\u0026amp;h=873\u0026amp;fit=crop\u0026amp;v=1500599341\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=e9ab968116f70cb0f9ad1378dd67251e\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWHY Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eIf you\u0027re a fan of my art and want to support me in the creation of new poems/book/painting/writing/performance-art and unpredictable art-things, this is THE place. \n\u003cbr\u003e\nPatreon is a great way to support me without having to accumulate stuff, and it doesn\u0027t require the commitment of buying a painting. \n\u003cbr\u003e\n\u003cbr\u003e\nIn other words, It\u0027s like a monthly tip jar, you give a few bucks and you get access to some unique content that is not shown anywhere else, not even on my social medias or website.\n\u003cbr\u003e\n\u003cbr\u003e\nLet\u0027s have fun! Options or on the top right, scroll through, pick one and let\u0027s get started :)\n\u003c/span\u003e\u003cbr\u003e"
