    "summary": "Hey there, I\u0027m \u003ca href=\"https://github.com/fnuecke\" rel=\"nofollow\" target=\"_blank\"\u003eSangar\u003c/a\u003e, creator of several Minecraft mods, such as\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/opencomputers\" rel=\"nofollow\" target=\"_blank\"\u003eOpenComputers\u003c/a\u003e,\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/tis-3d\" rel=\"nofollow\" target=\"_blank\"\u003eTIS-3D\u003c/a\u003e,\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/architect\" target=\"_blank\"\u003eArchitect\u003c/a\u003e, \u003ca href=\"https://minecraft.curseforge.com/projects/scannable\" target=\"_blank\"\u003eScannable\u003c/a\u003e, and\u00a0\u003ca href=\"https://minecraft.curseforge.com/projects/bedrockores\"\u003eBedrock Ores\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://minecraft.curseforge.com/projects/opencomputers\" target=\"_blank\"\u003eOpenComputers\u003c/a\u003e adds highly modular, programmable computers, as well as a bunch of hardware, such as hologram projectors, 3D printers as well as\u00a0\u003ca href=\"http://cil.li/mc/oc/patreon/oc-agents.png\"\u003erobots and drones\u003c/a\u003e. A big selling point of the mod is persistence, i.e. programs running on computers will resume where they left off after saving and loading.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re a programmer yourself, and are looking for a library that can persist Lua coroutines, have a look at \n\u003ca href=\"https://github.com/fnuecke/eris\" rel=\"nofollow\"\u003eEris\u003c/a\u003e. It\u0027s a library I wrote, and it\u0027s what OpenComputers uses to achieve persistent computers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://cil.li/mc/oc/patreon/oc-hologram-small.png\"\u003e\u003cbr\u003e\n\u003ca href=\"http://minecraft.curseforge.com/projects/tis-3d\" rel=\"nofollow\"\u003e\u003cbr\u003e\nTIS-3D\u003c/a\u003e adds comparatively low-tech, modular computers to the game, the architecture of which is inspired by the brilliant puzzle game \u003ca href=\"http://store.steampowered.com/app/370360/\" rel=\"nofollow\"\u003eTIS-100\u003c/a\u003e (if you like TIS-3D, buy that before giving me money).\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://cil.li/mc/oc/patreon/tis3d-display-module-small.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://minecraft.curseforge.com/projects/architect\" target=\"_blank\"\u003eArchitect\u003c/a\u003e implements a blueprint system that allows copy-pasting small areas of the world via a simple yet powerful selection system. This makes building repetitive structures a lot less annoying.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cil.li/mc/oc/patreon/architect.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://minecraft.curseforge.com/projects/scannable\" target=\"_blank\"\u003eScannable\u003c/a\u003e adds a scanner item with several modules, which define the scanner\u0027s behavior. It can be used to detect certain blocks or entities in the vicinity and features a shader effect that\u0027s quite easy on the eyes.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cil.li/mc/oc/patreon/scannable.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://minecraft.curseforge.com/projects/bedrockores\"\u003eBedrock Ores\u003c/a\u003e is a world-gen mod that adds a unique method of resource acquisition. Instead of regular ore blocks it spawn ore clusters embedded in the bedrock. These can then be harvested by the player, behaving much like the contained ore does, except that the block will never fully break. Each time the contained ore would break, its drops are spawned and the bedrock ore\u0027s yield is reduced. Once the ore deposit is exhausted, the block will simply turn into regular bedrock.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cil.li/mc/oc/patreon/bedrock-ores.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nNow before you throw any money at me, there\u0027s something I\u0027d like to make perfectly and crystal clear: I consider this a \u003cstrong\u003epure donation method\u003c/strong\u003e, in other words a token of appreciation for work already done. That said, if you\u0027d like me to shut up and take your money, have my sincerest thanks, please know that you\u0027re awesome!\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://cil.li/mc/oc/patreon/oc-3dprints-small.png\"\u003e\u003cbr\u003e"
