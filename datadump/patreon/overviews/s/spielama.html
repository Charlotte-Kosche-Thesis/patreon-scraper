    "summary": "\u003cstrong\u003eWer seid ihr?\u003c/strong\u003e\u003cbr\u003e\nWir sind begeisterte\nBrettspieler. Seit 2009 rezensieren wir Brett-\nund Kartenspiele auf YouTube und haben auf unserem SpieLama-Kanal inzwischen \u00fcber 650 Videos ver\u00f6ffentlicht. Zus\u00e4tzlich betreiben wir zusammen\nmit gesellschaftsspiele.spielen.de und spielbox.de ein Spieledatenbank sowie ein kostenloses Brettspielforum, das ihr unter spielama.de/forum findet.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWieso solltet ich\neuch unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\nAll das machen wir\ngerne und momentan vor allem in unserer Freizeit. Inzwischen gleicht\ndie Arbeit an SpieLama aber eher einer Vollzeitstelle und weniger\neinem Hobbyprojekt. Damit wir in Zukunft SpieLama, das Forum und die Datenbank auf diesem\nNiveau betreiben und weiterverbessern k\u00f6nnen, sind wir auf eure\nUnterst\u00fctzung angewiesen.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWer steckt hinter SpieLama?\u003c/strong\u003e\u003cbr\u003e\nSpieLama gibt es\nseit 2009 \u2013 in wechselnder Besetzung. Verantwortlich f\u00fcr die\nTechnik im Hintergrund sind momentan Christopher, Christian und Markus.\nBrettspiel-Videos drehen Basti, Fabi, Jan und Sebastian. Sebastian moderiert\nau\u00dferdem das Forum und ver\u00f6ffentlicht dort regelm\u00e4\u00dfig Neuigkeiten aus der Brettspielszene. Er pflegt und erg\u00e4nzt au\u00dferdem die Datenbank. Mehr \u00fcber uns erfahrt ihr auf \u003ca href=\"http://www.spielama.de/ueber-uns/\" rel=\"nofollow\"\u003eSpieLama\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert mit\nmeinem Geld?\u003c/strong\u003e\u003cbr\u003e\nJe h\u00f6her eure\nUnterst\u00fctzung, desto mehr Zeit k\u00f6nnen wir in Videos, das Forum und\ndie Datenbank investieren. Sebastians gro\u00dfer Traum ist es, sich\nirgendwann voll und ganz auf SpieLama konzentrieren zu k\u00f6nnen. Bis\nes soweit ist, decken wir mit euren Spenden anfallende Kosten\n(Server, Technik, Fahrtkosten, \u2026) und g\u00f6nnen uns hin und wieder\nKleinigkeiten, zum Beispiel ein gemeinsames Redaktionsessen auf der\nSpiel.\u003cbr\u003e"
