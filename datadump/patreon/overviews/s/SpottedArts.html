    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"http://spottedarts.webs.com/\" target=\"_blank\"\u003e-My Website-\u003c/a\u003e \u003ca href=\"https://www.facebook.com/spottedarts/\" target=\"_blank\"\u003e-Facebook-\u003c/a\u003e \u003ca href=\"https://twitter.com/spottedarts\" target=\"_blank\"\u003e-Twitter-\u003c/a\u003e \u003ca href=\"https://www.instagram.com/spottedarts/\"\u003e-Instagram-\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003eHello everyone!\u003cbr\u003e\u003cbr\u003eMy name is Teshi. I am the artist of\u00a0\u003ca href=\"http://spottedarts.webs.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSpotted Arts\u003c/a\u003e a freelance art site in the great state of Alaska where you can commission hand made custom arts and crafts of many varieties. I have big plans for my future and the future of my art and that all starts with you! So first off let me say thank you to everyone who has supported me to get me here and to everyone who has come to support me further. I truly am grateful and I love you all!\u003ca href=\"http://spottedarts.webs.com/prices\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWhy Should You Pledge?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI want to make art my main form of income and this is just another way for me to get my product out to you while offering you specials all at once! Think of it as a win-win for us both. I get to do what I love, which is creating and bringing both your and my ideas to life. And you get special deals and gifts along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Can I Expect To See?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy art style is specific to furry and anthro art. So I draw lots of cute animal art. I do some digital works but I prefer traditional art. I will also be posting alot of craft projects like keychains, buttons, phone charms and even fabric crafting.\u003cbr\u003e\u003cbr\u003eI also have an online store where I can create custom works that you can wear!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Types of Benefits Can I As A Patron Expect?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will try to offer as many benefits as possible ranging from WIP\u0027s, to private streams, special commissions and even previewings of art, crafts and comic pages and of course FREE STUFF!\u003cbr\u003e\u003cbr\u003eAs a patron you will receive your monthly reward before other commissions! So active patrons get a quick jump to the front of my commission line!\u003cbr\u003e\u003cbr\u003eI have a few projects in waiting I will be introducing on here and would love to have your help!\u003cbr\u003e\u003cbr\u003eBut for all you patrons you will get to see my stuff early! Anyone who donates receives access to my patron only blog which I will post pictures, ideas, and plans here for you all first!\u003cbr\u003e\u003cbr\u003eSo if this sounds like something for you why not support!?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
