    "summary": "Hi Patreon! My name is Alex Hoffman and for the past four years I\u0027ve been running\u00a0\u003ca href=\"http://www.sequentialstate.com/\" rel=\"nofollow\"\u003eSequential State\u003c/a\u003e.\u00a0Sequential State is a comics criticism project and my goal is to explore the world of alt comics with a focus on art comics, comics from independent publishers, zine culture, and comics in translation (including manga).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re here - thank you! \u003c/strong\u003eYou\u0027ve seen the site, and you clicked through to check out my Patreon. Thanks for reading and supporting the site enough to think about subscribing to the Patreon campaign.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSequential State\u003c/strong\u003e \u003cstrong\u003ehas always been an ad-free, independent space for comics criticism\u003c/strong\u003e. \u00a0With the funding from subscribers, I\u0027m looking to improve the website with more content - more reviews, essays, and other features, more interviews, more convention reports, and other new and exciting content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently, Sequential State updates 1-3 times a week\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e I want to increase the amount of writing on Sequential State by paying guest columnists to write about comics. I want to do more interviews, which requires dedicated time for transcription. I also want to go to more shows, presentations, panels, and other discussions and bring you coverage of those events!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have amazing ideas for Sequential State - but I need your help. \u003c/strong\u003eI\u0027d love to pay cartoonists to publish comics on Sequential State, hire cartoonists for more work like my Selections zine project, and continue to push the website forward. Patreon subscriptions are a great way to make that happen.\u00a0"
