    "summary": "My name is Cheryl Doebler (duh!) and I\u0027m the Work-At-Home-Mom and Brainchild behind Simply Sanity Creations. \u00a0I started out making cloth diapers 14 years ago when my first born was tiny, and have only perfected my pattern since then. \u00a0My current pattern features 3 rise adjustments and a plethora of snap settings to fit most infants from 8-35 lbs, depending on build (since all babies are unique). \u00a0It is, however, designed specifically for babies on the slim side, as that is what both of my daughters were, and it was frustrating to have diapers meant for chunkier babies that just plain didn\u0027t fit correctly, leading to leaks.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhy am I here, you ask? I would like to bring my pocket diapers to a larger, geekier audience, and show the world that there is more to cloth diapering than the safety pins, rubber pants, and origami folded towels of our parents generation. \u00a0Pocket diapers feature a waterproof outer layer, known as Polyurethane Laminate, and a wicking inner layer, to pull moisture away from the baby and into the core of the diaper where it belongs. \u00a0In addition to bringing modern cloth diapering to a more mainstream audience, for every 10 patrons who pledge at the \"Diaper of the Month\" level, I will donate 1 diaper to the Phoenix chapter of the Real Diaper Association, who\u0027s goal is to help parents who otherwise wouldn\u0027t be able to afford the start-up cost of cloth diapering. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nShown below are examples of my work, and more pics are yet to come.\u00a0\u003cbr\u003e\n\u003cimg src=\"http://i204.photobucket.com/albums/bb95/Sanity8080/TARDIS.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i204.photobucket.com/albums/bb95/Sanity8080/BlackLeopard.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i204.photobucket.com/albums/bb95/Sanity8080/Geek%20Covers.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd my diapers as modeled by my nearly 8lb, chicken legged newborn (at the time) and the same child at 2.5, right before she potty trained. \u00a0Our diapers are designed to fit even on the smallest settings, without wing droop.\u003cbr\u003e\u003cimg src=\"http://i204.photobucket.com/albums/bb95/Sanity8080/sidebyside.jpg\"\u003e\u003cbr\u003e"
