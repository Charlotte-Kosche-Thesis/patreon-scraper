    "published_at": "2014-05-06T14:21:27+00:00",
    "summary": "Yo, yo, yo, this is Sol aka SPLgum aka Spatial Gum aka Grunt, your hardest Team Skull Grunt! Welcome to my Patreon page, homies!\n\u003cbr\u003e\n\u003cbr\u003e\nThe title\u0027s ain\u0027t just for show; I\u0027ve got proof to back it up, yo! This Grunt was featured in UK\u0027s renowned MyM Magazine, and there\u0027s no higher honor than that!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.mymbuzz.com/2017/02/10/mym-magazine-issue-59-featuring-the-great-wall-is-out-now/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.alphario.com/images/patreon/mym1.jpg\" style=\"width: 254px;\"\u003e\u00a0\u003cimg src=\"http://www.alphario.com/images/patreon/mym2.jpg\" style=\"width: 254px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWell, actually... there is. I dream that one day, I would be invited as a guest and/or cosplay judge to different anime conventions and events around the world!\n\u003cbr\u003e\n\u003cbr\u003e\nI know, I know. It\u0027s a huge goal. Maybe an unrealistic one, even. But for the past several months, I\u0027ve been closely working with an amazing team of photographers and graphic artists in efforts of bringing the Pokemon world to life through cosplay. The resulting outputs are then posted to my social media channels, and\u2014with much humility, honor, and gratitude\u2014are often retweeted by Pokemon director Junichi Masuda in his Twitter feed, where they further get exposed to his multitude of followers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.alphario.com/images/patreon/patreon_ray.jpg\" style=\"width: 504px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.alphario.com/images/patreon/patreon_at.jpg\" style=\"width: 504px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.alphario.com/images/patreon/patreon_punkguy.jpg\" style=\"width: 504px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.alphario.com/images/patreon/patreon_tsgrunt.jpg\" style=\"width: 504px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.alphario.com/images/patreon/patreon_spark.jpg\" style=\"width: 504px;\"\u003e\u003cbr\u003e\t\n\u003cimg src=\"http://www.alphario.com/images/patreon/patreon_brawly2.jpg\" style=\"width: 504px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI want to believe with all my heart that my goal is within reach.\n\u003cbr\u003e\nBut... my team and I can only do so much on our own.\n\u003cbr\u003e\n\u003cbr\u003e\nMy message to you, oh kind visitor, is simple: \n\u003cbr\u003e\n\u003cstrong\u003ePlease help me get to the next level\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFollow me and my cosplay adventures in the following websites!\u003c/strong\u003e\n\u003cbr\u003e\nDeviantArt: \n\u003ca href=\"http://splgum.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://splgum.deviantart.com/\u003c/a\u003e\n\u003cbr\u003e\nFacebook: \n\u003ca href=\"https://www.facebook.com/TrainingFreak\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/TrainingFreak\u003c/a\u003e\n\u003cbr\u003e\nInstagram: \n\u003ca href=\"https://www.instagram.com/splgum/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.instagram.com/splgum/\u003c/a\u003e\n\u003cbr\u003e\nTumblr: \n\u003ca href=\"http://splgum.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://splgum.tumblr.com/\u003c/a\u003e\n\u003cbr\u003e\nTwitter: \n\u003ca href=\"http://www.twiter.com/splgum\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.twiter.com/splgum\u003c/a\u003e\n\u003cbr\u003e\nYouTube:\n\u003ca href=\"https://www.youtube.com/user/splgum\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/user/splgum\u003c/a\u003e"
