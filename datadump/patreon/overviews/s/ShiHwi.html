    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello folks! This is ShiHwi\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eThe person behind the LINE Discover webtoon \u003cem\u003e\u003cstrong\u003eOn My Count\u003c/strong\u003e.\u00a0\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSay Something About Yourself\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eI love reading\u003c/em\u003e. Let it be books, comics, movie credits, and Wikipedia pages. \u003cem\u003eI love reading. \u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eA daily routine growing up, reading the Sunday newspaper\u0027s comics made my quite uneventful childhood kind of awesome. Those Sunday comics brought me to different places, I talked to people I don\u0027t have a chance to meet. I played with a boy and his tiger plush. I met a lazy soldier. Met vikings. I was a seven year old listening on the high school students\u0027 daily dilemmas (Yes, it\u0027s Archie comics.)\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOn a serious note, I love doing this stuff. Making stories, drawing, this webtoon. Although it takes a lot of time and effort.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eIt\u0027s all worth it whenever I see people- \u003cem\u003estrangers\u003c/em\u003e, enjoying and investing their time on it.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eNow, I understand why people go through such difficulties on things they enjoy.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI wanted to make comics, stories that\u0027ll make an impact- let it be to hundreds of people or a single reader. I aspire to be one of the reasons you look forward on your week.\u003c/div\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Be A Patron?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003eComics taught me when to and not be a sarcastic twit (they did quite a horrendous job). And made me realize what I wanted to be as well--to conquer the world with pizza zombies. Nah, I wanted to draw. And also financial stability. It\u0027s a long-shot- one does not simply put \"artists\" and \"money\" on the same sentence, I know.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWell, you see:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eNo money\u0026gt;crushed dreams \u0026gt;revenge plot \u0026gt;conquering the world with pizza zombies.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eSo unless you wanted to be eaten by a pizza zombie, be my patron. (Please.)\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLet\u0027s Say I Became Your Patron...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCongratulations! You just have the immunity from death of chomping pizza zombies! \u003cbr\u003e\u003cbr\u003ePlus, you helped this person too. This webtoon is all done by me and it takes a lot of work and energy. Your support will mean a lot for me and my tools\u0027 maintenance and to my story.\u003cbr\u003e\u003cbr\u003eAnd it will have perks. But it\u0027s the thought from you guys that counts. \u003cem\u003eOn my count.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMan, that was horrible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSpeaking of Perks...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIllustrations, videos, random doodles will be posted here. Requested drawings (depending on your tier) will be emailed. There will be free awkward hugs too.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
