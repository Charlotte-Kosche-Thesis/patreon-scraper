    "summary": "Selah Theatre Project is a fiscal not-for-profit organization under Fractured Atlas. In 2012, Selah Theatre Project\u0027s founder La Tasha Do\u0027zia-Earley produced the company\u0027s first show with a small budget, lots of support from family and friends.  Since, it\u0027s founding, Selah Theatre has become the leading private contractor for local parks and recreation dramatic arts education programming in Winchester and surrounding areas.  Today, Selah Theatre has reached over 650 children and families annually through its main stage productions, arts education and youth development programs.\u003cbr\u003e\u003cbr\u003eSelah Theatre Project has been providing young and wise of all different backgrounds, including a large number of different advantaged children and families, the opportunity to form theatre together in an educational, supportive and professional environment. Every year, Selah Theatre produces two original theatre productions; community theatre for adult actors, theatrical training and youth development through the Selah Youth Theatre Ensemble (SYTE) composed of kids ages 8-18; Dramatic arts education, in-school residencies and after-school programs; and Selah Young Artist Drama Academy (SYADA) theatre classes for kids of all ages.  Sliding pay scale is available for SYADA classes. We strive to provide affordable artistic opportunities to students regardless of ability to pay.\u003cbr\u003e\u003cbr\u003e"
