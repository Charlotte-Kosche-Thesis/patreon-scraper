    "summary": "Hi, people!\u003cbr\u003e\n\u003cbr\u003e\nActually, we want to finish the My Little Pony parody videos \"MLH\" which can be human versions of already existing scenes of the show or original works.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nRight now, we can\u0027t keep going as we wanted due to youtube rules being changed, so we can\u0027t rely on the earnings as we expected, anymore. So, as life demands, we need to keep with other works to pay our bills. That\u0027s the reason why our channel has been slow all those months. Sorry, people.\n\u003cbr\u003e\n\u003cbr\u003e\nNevertheless, we are eager to finish the videos and now we are trying to get the support of all of you who want to see the finished versions of our videos. Thanks in advance :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFrom the list of videos we have, first one is the video we\u0027re working on right now. We don\u0027t have much spoilers about it more than it\u0027s a musical video with the MLP characters in human version (MLH). You can go to the page \n\u003ca rel=\"nofollow\"\u003emlh.skilldraw.com\u003c/a\u003e to get in touch with us. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.photobucket.com/albums/h141/Chano-kun/MLHWeb_zpstkromvmf.jpg\" width=\"620px\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://mlh.skilldraw.com/wp-content/uploads/2015/03/Screen.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe get many questions of followers about the Crystal Fair Song MLH version: When we\u0027re going to finish it? The answer is: We want it finished already !\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.photobucket.com/albums/h141/Chano-kun/Captura%20de%20pantalla%202015-10-22%20a%20las%208.30.25%20p.m._zpsxdhfn24x.png\" width=\"620px\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnother queued clip is Equestria Girls, a parody of Katy Perry\u0027s California Girls we already started but never had the opportunity to finish. I\u0027m sure that, with your help, we can achieve all those goals :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.photobucket.com/albums/h141/Chano-kun/Cover_zps4cqy3jqd.jpg\" width=\"620px\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlso, here is the link to our slice of life webcomic named Doodling Around. It has a three years run now and we want to share it here for all of you:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.doodlingcomic.com/\" rel=\"nofollow\"\u003e\n\u003cimg src=\"http://www.doodlingcomic.com/comics/2011-05-09-cover.jpg\" width=\"620px\"\u003e\u003c/a\u003e"
