     "about": "Sumiko Saulson is a science-fiction, fantasy and\nhorror writer and graphic novelist. She was the 2016 recipient of the Horror\nWriter Association\u0027s \"Scholarship from Hell.\" She is best known for\nher non-fiction reference guide \"60 Black Women in Horror Fiction.\"\nHer novels include \"Solitude\",\" The Moon Cried Blood,\n\"Happiness and Other Diseases\", \"Somnalia\",\n\"Insatiable\" and the Amazon bestselling horror comedy \u201cWarmth.\" She\nhas written several short stories for collections and anthologies, including\nthe Carry the Light award winning science-fiction story \"Agrippa.\"  She writes for the Oakland Art Scene for the\nExaminer.com, SEARCH Magazine and horror blogs HorrorAddicts.net and\nSumikoSaulson.com, which featured a 2013 Women in Horror Month interview\nseries.  The child of African American\nand Russian-Jewish American parents, she is a native Californian who grew up in\nLos Angeles and Hawaii. She is an Oakland resident who has spent most of her\nadult life in the San Francisco Bay Area.\u003cbr\u003e",
