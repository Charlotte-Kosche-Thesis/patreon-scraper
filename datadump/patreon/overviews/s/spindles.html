    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u0026lt;\u003ca href=\"http://spindlesx.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e /\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/SpindlesX\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u0026gt;\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHey there, I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eSpindles\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e. I\u0027m a \u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eCa\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003enadi\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ean\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e artist who loves to draw boobs in his spare time. \u003cbr\u003e\u003cbr\u003eMany of you already know that I love to draw fan art. Sadly, I only manage to create a small handful of pieces each year. The reason for this, is that I simply don\u0027t have enough drawing time to commit myself to my art. \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eT\u003c/span\u003e\u003c/span\u003e\u003c/span\u003ehat\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eIf you choose to support me (\u003cem\u003eanything helps, regardless of how small\u003c/em\u003e), I will have more time to draw art (by spending less time at my job). You\u0027ll be directly helping a struggling person keep a roof over his head. That means more \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ebusty gals\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003epony butts\u003c/span\u003e,\u003c/strong\u003e and many other things for you to enjoy. You will also be \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003egreatly rewarded\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e based on your contribution. I will also continue to provide more \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ebenefits\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e as time goes on. (\u003cem\u003eCheck the benefits out below!\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eI\u0027ll be drawing fanart of many characters from the gaming and television worlds, just like before. But you\u0027ll have\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e comics\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e \u003c/span\u003eon top of \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003epinups\u003c/span\u003e\u003c/strong\u003e, and if we can take this far enough, I might just start \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eanimating\u003c/span\u003e\u003c/strong\u003e stuff for you too!\u003cbr\u003e\u003cbr\u003eThis is honestly my dream job. If you\u0027d like to help that become a reality, become a \u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003epatron\u003c/span\u003e\u003c/strong\u003e and enjoy the ride!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAre you looking for a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecommission\u003c/span\u003e\u003c/strong\u003e guide? \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFind out what things are off-limits or cannot be drawn\u00a0\u003ca href=\"http://spindlesx.tumblr.com/commissions\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
