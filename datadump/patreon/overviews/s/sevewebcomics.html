    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u2729\u003c/strong\u003e\u003c/span\u003e \u003cstrong\u003eHey guys! I\u0027m Seve, the weirdo behind \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAlways There\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003cem\u003e-soon-\u003c/em\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eChancegivers\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(178, 162, 199);\"\u003e\u2729\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u2764\u003c/span\u003e \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAlways There\u003c/span\u003e \u003c/em\u003e\u003c/strong\u003eis a dramatic comedy/romance/slice of life amalgamation focused in the weird-ass brolationship between the anxiety-ridden sweetheart Nathan and his perky, overenthusiastic best friend Eli as they struggle to deal with their feelings in a hostile context. Will they? Won\u0027t they? What would be the repercusions? What\u0027s with the dancing and toy dinosaurs? *dramatic gasp*\u003cbr\u003e\u003cem\u003e(Updates twice a week, Mondays \u0026amp; Fridays)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u262f \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eChancegivers\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e is a fantasy dramatic comedy set in the same universe as Always There -but hey, these people \u003cem\u003ewalk between worlds\u003c/em\u003e! Follow the misadventures of Gabrielle, a hyperactive, genderfluid Chancegiver (wth is that? you\u0027ll see...) and her proteg\u00e9, the very depressed, very freaked-out Mathias, as they try to save their asses while figuring out what is the real impact they have in the big picture of the universe. Also, the Grim Reaper. Who is a cutie.\u00a0\u00a0\u003cbr\u003e\u003cem\u003e(Updates once a week, Mondays. To be released in February/March)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs you probably know my real world persona works a pretty cool full-time job in translation and videogame dubbing, while my true self has way too much fun drawing these webcomics featured mostly by lovable, awkward weirdos with diverse levels of dorkitude. I\u0027m drawing most of the time and there\u0027s a ton of stuff that never sees the light of day, so I hope you guys take a look and have some extra fun here :) All my comics are and will always be free to read, but as I\u0027d love to devote even more time (all if I could) to these projects and the so many others in line, maybe this is a first step towards that goal.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for stopping by and see you around!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/cin.seve/\" target=\"_blank\"\u003e\u270e Instagram\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
