    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F171477048\u0026amp;url=https%3A%2F%2Fvimeo.com%2F171477048\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F576968613_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/171477048",

    "published_at": "2016-07-01T02:22:36+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c035ee4b0fbfcebd22a7d/t/5818bfa3f7e0ab31b4a1ebd5/1478016932051/2.png?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eWe are Sickboy Podcast and we\u0027re absolutely determined to break down the stigma associated with illness and disease! The show started with three best friends who recognized that when faced with difficult situations, illnesses and diseases, people tighten up, they get awkward, and they simply don\u0027t know what to say. Taking the lead from Jeremie\u0027s life long battle with Cystic Fibrosis, the boys help people understand that sometimes the best way to deal with illness, disease and life is simply to laugh.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/558c035ee4b0fbfcebd22a7d/t/5818bf95f7e0ab31b4a1eb10/1478016917773/1.png?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019re striving to create independent, curated content that focuses on the absurd, inspirational, educational, and often times, hilarious stories of everyday people who are living with serious, chronic \u0026amp; terminal illnesses.\u003cbr\u003e\u003cbr\u003eOur hope is to do this by making you laugh, having remarkable conversations, making a podcast, and doing all of that full time. Since we started this whole thing we\u2019ve talked about brain cancer, diabetes, tumours \u0026amp; amputations, HIV, pedophelia, epilepsy, cystic fibrosis, psychosis and more. Hell we\u0027ve even had a conversation with a real live famous astronaut about how being in outer space affects human health.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://static1.squarespace.com/static/558c035ee4b0fbfcebd22a7d/t/577a7aa0ff7c50a2a380f992/1467644662516/?format=1500w\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c035ee4b0fbfcebd22a7d/t/5818bfd546c3c4a6053bb0ac/1478016982403/3.png?format=1500w\"\u003e\u003cbr\u003e\n\u003cbr\u003eThe long and short of it is, we have no sponsors! If you support us as a patron, we will be able to spread our message far and wide (traveling to cool places to meet new sick people with astounding stories), reach larger audiences (ads, marketing stuff), and hopefully one day, revolutionize the way our society talks about being sick.\u003cbr\u003e\u003cbr\u003eIf you dig what we\u0027re laying down you can find us on iTunes, Google Play or Soundcloud or right here on Patreon!\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/ca/podcast/sickboy/id1034035933?mt=2\" rel=\"nofollow\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/558c035ee4b0fbfcebd22a7d/t/57ef34a8f7e0abe7365d9317/1475294435467/?format=1500w\"\u003e\u003c/a\u003e\u003cbr\u003e"
