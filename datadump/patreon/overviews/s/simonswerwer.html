r\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cstrong\u003eProgramming \u003c/strong\u003e\u003c/strong\u003e(apps and video games, ~3 yrs XP)\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI worked on a game called Grot for quite a while which served mostly as a learning experience:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/pI0xJ_Awcgc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHere\u0027s an example from January of this year:\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/o2FU8qWJAEA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy current project is a space sim called \"Alleen\" which aims to be a ruthless roguelike with emphasis on ship systems and survival mechanics:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hU8IrCj.png\"\u003e\u003cbr\u003e"
