    "summary": "\u003cstrong\u003eA Thank You! and Quick Update\u003cbr\u003e\u003c/strong\u003eFor those who are checking on to this Patreon page or have been a pledger, I just want to say thank you for all of the pledges and backing up on my endeavors to create the now obscured FunBox channel.\u003cbr\u003e\u003cbr\u003eJust to summarize everything; at this point, the idea of bringing the \u0027FunBox\u0027 has long since over. I really don\u0027t have much energy to explain it all but months ago, I did the explanation on my Tumblr which can be found here:\u00a0\u003ca href=\"http://lincarox.tumblr.com/post/163803373011/a-brief-announcement\"\u003ehttp://lincarox.tumblr.com/post/163803373011/a-bri...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBut please do not be alarmed. All (or most) of the original intended shorts like Pink Roy and Djenny of the Down Under, are still in fruition and will be released on my newly-established YouTube channel. Creating a Patreon like this, at a very young age, was very experimental and fun to do; but my direction wasn\u0027t good and led a lot of broken and hollow promises. I can\u0027t dwell on the past but that doesn\u0027t mean I can\u0027t shape up for a bright future.\u003cbr\u003e\u003cbr\u003eAt this point, I\u0027m not even sure if I would want to use this Patreon anymore. While I do have a new channel, I\u0027m still kinda working on how to handle it and am getting advice. I also have a bi-weekly comic, \"Kaiju Believe\", to keep doing as well as looking for more artistic opportunities to gain work in the animation industry so it would be a long back.\u003cbr\u003e\u003cbr\u003eMaybe I might use my Patreon again to help with my artistic needs and show mortif support on my ideals in my YouTube channel. It would help benefit me a lot. But until then, I think I\u0027m just gonna leave it at this message.\u003cbr\u003e\u003cbr\u003eThank you for supporting me, and until we meet again; stay gold.\u003cbr\u003e\u003cbr\u003eBang!\u003cbr\u003e\u003cbr\u003e~Lincar Rox"
