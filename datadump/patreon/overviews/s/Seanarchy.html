    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to the Seanarchy,\u003cbr\u003e\u003cbr\u003eGaming is now in the modern day a part of peoples lives. The modern age has multiple YouTube channels, multiple gaming communities, forums, streams, and an almost unlimited amount of games to play. But in the end, through all the hidden marketing of some YouTubers, the prestige seeking of community leaders, and the incomprehensibility of the gaming world at large we have started to lose one key thing: the fun of games. That core motive, to just have fun and forget about the world, is our objective to make true online.\u00a0\u003cbr\u003e\u003cbr\u003eTo us here at Seanarchy Gaming we have three main pillars from these realizations:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGaming \u003c/strong\u003e- \u003cem\u003eCommunity \u003c/em\u003e- \u003cstrong\u003e\u003cem\u003eStories\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat We Do to Make These Realized.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eUsing platforms on\u00a0\u003ca href=\"https://www.youtube.com/channel/UC87BQWt8MWRMdIOsFVlfGaQ\"\u003eYouTube\u003c/a\u003e and\u00a0\u003ca href=\"https://discord.gg/4EFDDX4\"\u003eDiscord\u003c/a\u003e we hope to do two things. First is build a community online of gamers who are interested in community games, and the second is to demonstrate the best of gaming to those who watch on\u00a0\u003ca href=\"https://www.youtube.com/channel/UC87BQWt8MWRMdIOsFVlfGaQ\"\u003eYouTube\u003c/a\u003e. On\u00a0\u003ca href=\"https://discord.gg/4EFDDX4\"\u003eDiscord\u003c/a\u003e we hope to make a good space for community events and for those passionate about gaming; meaning no politics, no drama, just games. On\u00a0\u003ca href=\"https://www.youtube.com/channel/UC87BQWt8MWRMdIOsFVlfGaQ\"\u003eYouTube\u003c/a\u003e we hope to demonstrate the power of community through weekly highlights while also getting in touch with the developers of those games themselves and tell their Stories.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Can You Do?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy donating here on Patreon we can increase our capacity to give back more to the community and fund the creation of high quality content. Want us to go to Gamescom and conduct\u00a0\u003ca href=\"https://www.youtube.com/watch?v=KLRVdl00rcU\u0026amp;list=PLoiLkIR5l17ftMBf0136cl24e9eWDY8eO\"\u003einterviews with developers\u003c/a\u003e? Want us to host monthly giveaways? A single dollar can help a surprising amount and will give you instant recognition to the community on discord.\u003cbr\u003e\u003cbr\u003eEnjoy the games,\u003cbr\u003e\u003cbr\u003eSeanarchy Gaming\u003c/div\u003e\u003cbr\u003e"
