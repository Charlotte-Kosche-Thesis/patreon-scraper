    "published_at": "2017-03-14T20:38:18+00:00",
    "summary": "Hey, my name is Shanna Gilfix and this is my Patreon Page. You probably have some questions for me, so here are a few of them answered :) Please, feel free to ask more! \u00a0Especially if they\u0027re slightly unusual. \u00a0I like those the most...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does\u00a0Patreon even mean?\u003cbr\u003e\u003c/strong\u003eIt means you can directly support any artist you care about. Remember times of yore? When nobles paid for the musicians and artists in their keep? You get to be the noble! And I\u0027m the musician :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow do I sign up?\u003cbr\u003e\u003c/strong\u003eTop right corner. There\u0027s a button.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow much should I give?\u003cbr\u003e\u003c/strong\u003eYou should give as much or as little as you like. Even $1 is more than I could make on Spotify in 1,000 plays... You could even become a Dream Maker and pledge $1,000 per video. Or anywhere in between! Entirely up to you. The incentives \u003cem\u003edo\u00a0\u003c/em\u003eget cooler the more you pledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs there a way to pledge a dollar amount that you haven\u0027t listed?\u003cbr\u003e\u003c/strong\u003eYes! \u00a0You can pick whichever tier you like, then change the pledge amount to whatever you\u0027d like. \u00a0It just can\u0027t be lower than the tier reward. \u00a0Happy pledging :)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow fast can I sign up?\u003c/strong\u003e\u003cbr\u003eThat depends... How fast can you right-click?\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow much music will there be?\u003cbr\u003e\u003c/strong\u003eI will be posting about once or twice per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut what if you post more than that?\u00a0\u003cbr\u003e\u003c/strong\u003eDon\u0027t worry, you can cap what you are willing to pledge each month. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow awesome will this be for me?\u003c/strong\u003e\u003cbr\u003eIt\u0027ll be kind of like that ride where you go REALLY high up into the air, and then you\u0027re pulled toward the earth at incredible speeds only to slow down just in time to land safely back on solid ground... So, pretty awesome.\u00a0\u003cbr\u003eFor me, it will be game changing... \u00a0Beyond awesome.. so, thank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill there be photos?\u003cbr\u003e\u003c/strong\u003eYes. Yes there will be photos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill this material be available anywhere else?\u003cbr\u003e\u003c/strong\u003eSome, yes, some, no.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I pay for it if I can get it for free on YouTube? (most of it)\u003c/strong\u003e\u003cbr\u003eBecause you feel some connection to me and to the music I make. \u003cbr\u003eBecause you want to see what I\u0027ll do next and you want to help me get there.\u00a0\u003cbr\u003eBecause you want to make a beautiful difference in my life.\u003cbr\u003eBecause you love. Because you care.\u00a0\u003cbr\u003e\u003cbr\u003eThank you!!! \u00a0You are beautiful :)\u003cbr\u003e\u003cbr\u003e"
