    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThank You\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor\u003c/span\u003e\u003cstrong\u003e Being Alive \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBeing Here!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e[Disclaimer: I do not own any characters unless they are OCs]\u003c/strong\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\"I want to continue voicing characters and continue bringing people happiness this way for as long as I can. But to do that, I need your help. So, please, support me!\"\u003cbr\u003e\u003cem\u003e-Seikyuu-\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eam\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e I\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e?\u00a0\u2661\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cem\u003eHey there! \u003c/em\u003e\u003c/strong\u003eMy name is \u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSeikyuu!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0I\u0027m a studying \u003cspan style=\"background-color: initial;\"\u003ecollege student\u003c/span\u003e in the \u003cstrong\u003emorning,\u003c/strong\u003e and a\u003cspan style=\"background-color: initial;\"\u003e \u003cstrong\u003e\u003cem\u003eVoice Actor\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e at \u003cstrong\u003enight!\u003c/strong\u003e\u003cstrong\u003e In both\u003cem\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eJapanese \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eand \u003cem\u003e\u003cstrong\u003eEnglish\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e,\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eI \u003c/strong\u003e\u003cstrong\u003erecord \u003c/strong\u003e\u003cstrong\u003eroleplays\u003c/strong\u003e,\u00a0\u003cstrong\u003ewrite stories/shitposts\u003c/strong\u003e, give \u003cstrong\u003evoices\u003c/strong\u003e to those\u003cstrong\u003e stories\u003c/strong\u003e, \u003cstrong\u003elearn\u003c/strong\u003e \u003cem\u003enew\u003c/em\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cstrong\u003echaracters\u003c/strong\u003e and series, \u003cstrong\u003eshare, grow\u003c/strong\u003e, \u003cstrong\u003elive\u003c/strong\u003e,\u003cstrong\u003e blog\u003c/strong\u003e, make \u003cstrong\u003eprojects\u003c/strong\u003e, \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ebe\u003c/strong\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eproud\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand\u003c/span\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ebe happy!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eBut,\u003c/strong\u003e my \u003cstrong\u003edear \u003cspan style=\"color: rgb(192, 80, 77);\"\u003efriends\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003esoon,\u00a0\u003c/strong\u003eI\u0027ll take a \u003cstrong\u003eone-year break from college\u003c/strong\u003e come June, and I\u0027ll be \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ecreating\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003evoicing\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003elike my\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003elife\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003edepends on it\u003c/em\u003e,\u003c/span\u003e\u003c/strong\u003e doing my \u003cstrong\u003e\u003cem\u003every best\u003c/em\u003e\u003c/strong\u003e to prove that I can\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003cstrong\u003elive\u003c/strong\u003e the \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003evoice acting life\u003cstrong\u003e!\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eAll I \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eneed\u003c/span\u003e is the\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003esupport\u003c/span\u003e from\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e you\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy work process!\u00a0\u2661\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSo, so!\u003c/strong\u003e Once I \u003cstrong\u003efind a character\u003c/strong\u003e that I really like, \u003cstrong\u003eI study\u003c/strong\u003e the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eheck\u003c/strong\u003e\u003c/span\u003e out of them! I take notes about their character and quirks and their \u003cstrong\u003ememes\u003c/strong\u003e and their \u003cstrong\u003evoices\u003c/strong\u003e, and then I\u00a0 practice imitating their voice actors, especially the \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eJapanese\u003c/strong\u003e\u003c/span\u003e ones! So! For my boi,\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://ask-azusa-mukami-voice.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAzusa Mukami\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, I studied DL and \u003cstrong\u003eDaisuke Kishio\u0027s\u003c/strong\u003e performances, and now \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eAzusa\u003c/strong\u003e\u003c/span\u003e and his brother, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eRuki\u003c/strong\u003e\u003c/span\u003e are some of my most \u003cem\u003ecomfiest\u003c/em\u003e characters to voice!\u00a0Then I \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ewrite scenarios\u003c/strong\u003e,\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e voice them\u003c/span\u003e \u003c/strong\u003ein a\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003edrama CD-like fashion\u003c/span\u003e\u003c/strong\u003e and then also answer questions with as that character so friends can feel even more \u003cstrong\u003econnected to their character\u003c/strong\u003e! If I can\u003cstrong\u003e make someone\u0027s \u003cspan style=\"color: rgb(128, 100, 162);\"\u003edream\u003c/span\u003e come true\u003c/strong\u003e by having their favorite character \u003cstrong\u003esing a happy birthday\u003c/strong\u003e or make them \u003cstrong\u003efeel less alone\u003c/strong\u003e \u003cstrong\u003eby comforting \u003c/strong\u003ethem with words, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m happy\u003c/span\u003e\u003c/strong\u003e.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eI do \u003cspan style=\"color: rgb(79, 129, 189);\"\u003ewish\u003c/span\u003e I could \u003cspan style=\"color: rgb(79, 129, 189);\"\u003edo\u003c/span\u003e this\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e forever!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003eWhy do I need you?\u00a0\u2661\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI want to continue voicing characters\u003c/strong\u003e and continue bringing people \u003cstrong\u003ehappiness\u003c/strong\u003e this way for as long as I can. But to do that,\u003cstrong\u003e I need your help\u003c/strong\u003e. So, please, support me! The more and more and more that I can make this a sustainable income, the more time I can spend on doing this, the more and more I can \u003cstrong\u003emake this an everyday part of my life! \u003c/strong\u003eI want to learn more and make myself and the people I love and care about and the people that support me, and the people that I can make smile \u003cstrong\u003etruly happy that I was born\u003c/strong\u003e. But this \u003cstrong\u003ejourney needs you too,\u003c/strong\u003e so \u003cstrong\u003elet\u0027s please do our best together!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\u0027ll \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebelieve \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ein\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eeach other!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eVoices I\u0027m Proud of\u003c/span\u003e \u003c/i\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eand\u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eVoices I\u0027m Practicing:\u00a0\u003c/span\u003e\u003c/i\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e[\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1po-hMCqQHINK21J6RtykgSuxzhtAOcQHa6_pba-mZOw/edit?usp=sharing\"\u003eHere!\u003c/a\u003e]\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLet\u0027s\u003c/span\u003e make our \u003cspan style=\"color: rgb(79, 129, 189);\"\u003edreams\u003c/span\u003e come \u003cspan style=\"color: rgb(192, 80, 77);\"\u003etrue\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003etogether\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4 style=\"text-align: right;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFriends who have helped me lots!\u2661\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003eMy Coach, Writer and biggest Supporter, \u003cstrong\u003eMaharu\u003c/strong\u003e\u003cbr\u003eMy buddy that donates way too much and writes too for me, \u003cstrong\u003eYuki\u003c/strong\u003e\u003cbr\u003ePart-time VA and Inspirational artist,\u00a0\u003ca href=\"https://oujimarch.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eOujimarch\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eHardworking and Amazing artist,\u00a0\u003ca href=\"http://muffimuffy.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eMuffy\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"

     "about": "My name is Seikyuu, I\u0027m a studying college student in the morning, and a Voice Actor at night!\u003cbr\u003e\u003cbr\u003eIn order to do that, I lead voice-acting projects, create tumblr blogs for characters like Azusa Mukami or Akira Kurusu, and then I write scenarios, voice them in a drama CD-like fashion and then also answer questions with my voice so fans can feel even more connected to their character! I also have a little passion for designing too! If I can make someone\u0027s dream come true by having someone sing a happy birthday or make them feel less alone by comforting them with words, I\u0027m happy. I do wish I had more time to voice though.\u003cbr\u003e\u003cbr\u003eYoutube Channel: \u003ca href=\"https://www.youtube.com/channel/UCsuZoHS3hMEJTFPsvo3jd6A\"\u003ehttps://www.youtube.com/channel/UCsuZoHS3hMEJTFPsv...\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eko-fi:\u00a0\u003ca href=\"https://ko-fi.com/seikyuuva\"\u003e\u0026lt;nobr\u0026gt;Ko-fi.com/\u0026lt;/nobr\u0026gt;seikyuuva \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e[My blogs!]\u00a0Please leave an ask and inspire me!\u00a0\u003cbr\u003e\u003cbr\u003e[Diabolik Lovers Azusa and Ruki] \u003ca href=\"https://ask-azusa-mukami-voice.tumblr.com/\"\u003ehttps://ask-azusa-mukami-voice.tumblr.com/\u003c/a\u003e \u003cbr\u003e[Personal Blog]\u00a0\u003ca href=\"https://atelier-kuya.tumblr.com/\"\u003ehttps://seikyuuva.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also audition for roles through Casting Call Club:\u00a0\u003cbr\u003e\u003ca href=\"https://www.castingcall.club/m/Atelier%20Kuya\"\u003ehttps://www.castingcall.club/m/Atelier%20Kuya\u003c/a\u003e\u003cbr\u003eand I am in a bunch of projects with some really cool people supporting me.\u003cbr\u003e\u003cbr\u003eI have even more voices that I\u0027ve practiced over a few years, too, including Ray and 707 from Mystic Messenger, Ouma and nagito from Danganronpa, 9S from Nier, Akira from P5, Sal from Wadanohara and others!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like me to voice a character and give my best effort for you, please don\u0027t hesitate to let me know.\u00a0\u003cbr\u003e",
