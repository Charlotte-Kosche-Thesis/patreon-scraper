    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FxB1V-impnyU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DxB1V-impnyU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FxB1V-impnyU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/xB1V-impnyU",

    "published_at": "2016-03-24T09:07:22+00:00",
    "summary": "\u003cem\u003e\u003cem\u003e\u003cstrong\u003eThe spiffy description:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eStatus Quo: Chronicles of a Universe at War is the story of seven alien races fighting to control a growing online universe.  What makes the game unique is that it features elements of FPS, RTS, Action RPG melee combat, and vehicle combat; all seamlessly blended to create an incredible new game experience that feels familiar, but is like nothing you\u0027ve seen before.  Players can battle in competitive or cooperative multiplayer modes, or learn more about the growing universe in over two dozen short single player chronicles.  The game will be free to play, but feature monetization that doesn\u0027t use spins, loot boxes, or be \"pay to win\".  Players will be able to use in-game experience OR real money to purchase all of the same items through our Steam store, and will be able to access their profiles, friends list, and forums for messaging on our project website. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cstrong\u003e\u003cem\u003eThe game itself:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are working to create a game that is a combination of sandbox FPS, Action RPG Melee, and RTS when commanding friendly AI, with open world single player campaigns for each of the characters.\u00a0 The game will start with 7 characters, opening up to 21 playable characters before DLC is introduced.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/a41h-nH9e-E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe hard data:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe have spaceflight mechanics tested and working clean, and are integrating 1st/3rd person character controllers now along with UI and gameplay testing.\u00a0 FPS switching to RTS (Command) is working, and we are configuring for multiplayer, which we hope to be testing by November.\u00a0 \u003cbr\u003e\u003cbr\u003eThe project, despite its size, is currently over 60% complete because we\u0027ve spent 4 years building up to this slowly and carefully. \u00a0We already have over 100 civilian NPCs, 8 playable characters, 20 vehicles, 35 building types, 3 planet size completed environments (with 4 more on the way), 5 completed multiplayer maps, hundreds of code assets, complete original music, dozens of written campaign missions, and multiplayer support under construction.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fd7NaXOrlzs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSounds crazy for an indie team, right?\n\u003cbr\u003e\n\u003cbr\u003e\nThe Status Quo Project has spent the last 4 years assembling a talented team of contractors from around the world and developing assets that rival the work of major studios. \u00a0As a non-commercial project, these assets have been developed ahead of time, allowing our team to be ahead of the game when full commercial support is made available by a wide margin. \u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nCommunity service:\u003cbr\u003e\u003cbr\u003eWe also serve our community by tutoring students who are not able to attend higher education classes, teaching them industry standard tools for use in video games, television, and film. \u00a0We built the SQ Project because nobody took us seriously, and from those humble beginnings we have helped over 50 students from 9 countries learn skills they have used to land jobs in the industry or start big projects of their own. By becoming a Patron, you can help us continue to educate students who cannot afford higher education, or who cannot hold standard-issue jobs in the game design community due to accessibility requirements, geographical location, or socio-economic status.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://s199.photobucket.com/user/miffedkitty/media/Arthas%203.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i199.photobucket.com/albums/aa152/miffedkitty/Arthas%203.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eEstimated time of project completion:\u003c/strong\u003e Without any further assistance we\u0027ll be in multiplayer alpha by late 2018, but we\u0027d love as much help as we can get.  We\u0027re a group of students and professionals who want to start a company of our own and make something we all own a piece of... if we can find the money and momentum to help us finish the enormous task.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://s199.photobucket.com/user/miffedkitty/media/Hubbard.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i199.photobucket.com/albums/aa152/miffedkitty/Hubbard.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eBecome a part of the Status Quo.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFollow us on Facebook: \u00a0\n\t\u003ca href=\"https://www.facebook.com/SQProject/\"\u003ewww.facebook.com/SQProject\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor more information about our members,\u003cbr\u003e games, books, and other projects, and to join our mailing list and forums:\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.miffedkittypress.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.miffedkittypress.com\u003c/a\u003e\u003c/h4\u003e\n\u003ca href=\"http://www.miffedkittypress.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e"

   {

     "amount": 1000,

     "created_at": "2016-11-22T13:08:12+00:00",
     "description": "All of the Soldier rewards,\u00a0and advanced access in the video game to the Bonus Race: The Abanshi.\u003cbr\u003e\n\u00a0\u003cbr\u003e\nThe Abanshi can pilot any vehicle, use any weapon, and use powerful psychic Leeching to steal Health from enemies.\u003cbr\u003e\n\u003cbr\u003e\nFor this tier, you will also receive a copy of the Status Quo: Chronicles of a Universe at War 5th Edition Roleplaying Game (PDF format) when it is released in January 2018. \u00a0\u003cbr\u003e\n\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"http://ch3shir3.wixsite.com/miffedkittyhome/product-page/status-quo-the-roleplaying-game-5th-edition\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cstrong\u003eStatus Quo: Chronicles 5th Edition January 2018\u003c/strong\u003e\u003c/a\u003e \u00a0\u003cbr\u003e\n\u003cbr\u003e\nEarly Beta access, a novel, roleplaying book, and a bonus character in the video game make this an incredible value... and you still get your name in the credits!\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
