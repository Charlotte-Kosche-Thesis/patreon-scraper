    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1213128/fc3999239faf45068b6bb09c23432181?token-time=2145916800\u0026token-hash=BD-UkBqw6NEiJrpYRCkRpE1dlAFma1yC9xcURB7tlt0%3D",

    "published_at": "2017-09-18T05:28:20+00:00",
    "summary": "\u003cimg src=\"https://i.imgur.com/k8jlphD.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eIf you\u0027re here, you probably already know me as Sinastri or Andi. I\u0027m an incredibly awkward, frequently sarcastic (though generally nice) cosplayer - and sometimes casual photographer.  Just here looking to grow and better my content for you, so let\u0027s see where we go - and what we come up with!\u003cbr\u003e\u003cbr\u003eRemember that if Patreon isn\u0027t something you can support, that\u2019s totally fine! I\u0027ll still be \nposting my usual content on social media. Every \nlike, comment, share, and print purchase supports me too!\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Maruwinsatcosplay\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/SinastriCosplay/\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/SinastriCosplay/\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e l \u003ca href=\"https://www.instagram.com/Sinastri\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eInstagra\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003em\u003c/span\u003e\u003c/a\u003e l \u003ca href=\"https://twitter.com/SinastriCosplay\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e l \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.twitch.tv/sinastric\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/P5iB8iB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhile cosplay frequently consumes my soul and I\u0027m always wanting to make something new, there\u0027s not always time to work on the outfits I\u0027d like to. Being a full time student doesn\u0027t leave me with much free time! \u003cbr\u003e\u003cbr\u003eIt\u0027s also no secret though that cosplay can get expensive quickly.\u00a0 Even smaller costumes can cost more that you\u0027d originally suspect, especially when considering the wig!\u00a0 For me, a smaller costume usually averages between $100 - $200, where larger costumes like Morgana can cost anywhere between $500 - $1000 to complete. \nThis is one of the reasons there is usually a long lul between larger costumes for me, since I can\u0027t prioritize my hobby over the rest of my life; I can\u0027t put it before school or work, nor before rent, \nbills, and feeding myself. Your support on here will hopefully allow me to create these costumes faster and more frequently. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/MSjOf9J.jpg\"\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat can you expect?\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003eBy pledging you will be eligible for both physical and digital rewards!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePhysical rewards include...\u003cbr\u003e\u003cul\u003e\u003cli\u003e8 x 10 prints\u003c/li\u003e\u003cli\u003e11 x 14 prints\u003c/li\u003e\u003cli\u003ePolaroids\u003c/li\u003e\u003c/ul\u003eDigital rewards include...\u003cbr\u003e\u003cul\u003e\u003cli\u003eSelfies of varying quality ;P\u003c/li\u003e\u003cli\u003eFansigns\u003c/li\u003e\u003cli\u003eExclusive HD photos sets\u003c/li\u003e\u003cli\u003eReaction gifs\u003c/li\u003e\u003cli\u003eAccess to private Snap Chat\u003c/li\u003e\u003cli\u003eStore Discounts\u003c/li\u003e\u003c/ul\u003e... And more stuff when I can think of it!\u003cbr\u003e\u003cbr\u003eAll\n digital rewards will be accessible via a password protected Drop Box, and the files will stay up for one week before being removed. The \u003cem\u003eSnap Chat \u003c/em\u003e\nand \u003cem\u003ePatreon\u003c/em\u003e feed rewards will come into effect instantly. \u003cbr\u003e\u003cbr\u003ePhysical rewards will be shipped after each full month (printing usually takes a week).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7J0wd0k.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eA little about me\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eI\u0027ve been cosplaying on and off for what feels like forever - my first convention was in 2007, and I wore a costume I\u0027d bought off a friend.\u00a0 Since then, it\u0027s been a crazy journey and a great learning experience.\u00a0 I\u0027m always surprised with how many crafting methods and materials are well known now!\u00a0 No longer are we in the days of wonderflex and cardboard ;)\u003cbr\u003e\u003cbr\u003eWhile cosplaying is a huge part of my life, my other hobbies are just as important to me.\u00a0 Reading, watching shows, and gaming are all dual-purpose.\u00a0 Not only do they help me de-stress, but they also supply me with ideas, excitement, and references for new costumes!\u003cbr\u003e\u003cbr\u003eOriginally I went to school for teaching, and while I still have my certification it just isn\u0027t for me.\u00a0 I enjoyed my time in the classroom, but I feel like I wasn\u0027t able to give 100% - and that\u0027s what the kids deserve!\u00a0 So after working and saving up for another year, I\u0027m back in school once again :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/z8uLFw0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
