    "summary": "I\u0027m Juanpe Bolivar, an independent software engineer and researcher \nbased in Berlin. I develop open source tools for functional and reactive\n programming in C++, with a focus on interactive software. Here are some\n of the stuff that I have been doing recently:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eImmer\u003c/strong\u003e, a library of immutable data-structures for C++ (\u003ca href=\"https://sinusoid.es/immer\"\u003ewebsite\u003c/a\u003e, \u003ca href=\"https://github.com/arximboldi/immer\"\u003egithub\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSchmutz\u003c/strong\u003e, a library for easy bindings between Guile and C++ (\u003ca href=\"https://sinusoid.es/schmutz\"\u003ewebsite\u003c/a\u003e, \u003ca href=\"https://github.com/arximboldi/schmutz\"\u003egithub\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003cem\u003e\"Persistence for the mases\",\u003c/em\u003e research on novel data-structure implementation techniques published at ICFP\u002717 (\u003ca href=\"https://public.sinusoid.es/misc/immer/immer-icfp17.pdf\"\u003epdf preprint\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003cem\u003e\"Postmodern immutable data structures\"\u003c/em\u003e, a talk at CppNow\u002717 (\u003ca href=\"https://www.youtube.com/watch?v=ZsryQp0UAC8\"\u003eyoutube\u003c/a\u003e, \u003ca href=\"https://sinusoid.es/talks/immer-cppnow17\"\u003eslides\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\nThese projects are the first steps in a \u003cstrong\u003elong-term vision \u003c/strong\u003ethat brings the\n simplicity and correctness of modern front-end architectures to the \nworld of systems programming and high performance interactive systems. \nHelp me dedicate myself to this full-time by becoming a patron.\n\u003cbr\u003e\nAlternatively, you may consider becoming an sponsor and get your logo in\n our projects, presentation slides and the ability to influence our \nprojects future\u2014send me an email if you are interested!\u003cbr\u003e\u003cstrong\u003eEmail:\u003c/strong\u003e \u003ca href=\"mailto:juanpe@sinusoid.al\"\u003ejuanpe@sinusoid.al \u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eWebsite:\u003c/strong\u003e \u003ca href=\"https://sinusoid.al\"\u003ehttps://sinusoid.al\u003c/a\u003e\u003cbr\u003e"
