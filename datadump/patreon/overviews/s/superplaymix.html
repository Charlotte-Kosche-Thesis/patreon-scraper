    "summary": "\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat if the music industry and the videogame industry actually embraced each other?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003eA Superplay Mix is a videogame replay with a completely rescored soundtrack. This is an audiovisual mixtape of forbidden music masquerading as a Let\u0027s Play with near-perfect performance!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThere are 63,762 charted commercial video games on earth.\u003cbr\u003e\u003cbr\u003eThere are more video game characters named after Guns N\u0027 Roses band members than commercial video game soundtracks composed by any bands at all.\u003cbr\u003e\u003cbr\u003eThis is unacceptable.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI believe in the interactive medium. Video games should be a companion for showcasing everything the world\u0027s musicians have to offer.\u003cbr\u003eI will fix this myself. Come help me!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cimg src=\"https://www.dropbox.com/s/99kucyddfd9qu4g/ss_bb001.jpg?raw=1\" style=\"width: 511px;\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(135,135,135);\"\u003eI will make seasons of audiovisual mixtapes.  A \"season\" consists of ten different videogame mixtapes, each counting as one episode. They can be huge or small, any release format, any generation. There will be no more and no less than ten unique paid episodes released per season, available on an open-region website. No patron will be charged more than ten donations per designated season. Two paid seasons will never occur the same year, so you run no risk of irresponsible spending.  Donations are charged only per release, not monthly. Your support determines when or if I start another season.\u00a0 Raising this money serves as a second job for wife and family to support this endeavor by granting me production time to produce new content. The money itself not rolled back into production will ultimately be used to finish an original arcade cabinet videogame I\u0027ve been producing for years.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(135,135,135);\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(135,135,135);\"\u003eLet a genuine videogame superplay video command your full attention in the way films and albums did so many times before!\u003c/span\u003e\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?rid=189485\u0026amp;patAmt=2.68\u0026amp;u=669350#r189485\" rel=\"nofollow\"\u003e\u003cimg src=\"https://www.dropbox.com/s/j0l9hazjm0ailec/02_SMIX_INTROLOOP.gif?raw=1\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.dropbox.com/s/rs24kx5o91sg2tm/ss_301.jpg?raw=1\" style=\"width: 503px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/gs188lzq9j47w5p/40Megaman2_S4_2017_720p.png?raw=1\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u30ed\u30c3\u30af\u30de\u30f32 Dr.\u30ef\u30a4\u30ea\u30fc\u306e\u8b0e\u003cbr\u003e\nMega Man 2\n\u003c/strong\u003e\n\u003cbr\u003e\n1LC - Japanese Difficulty\n\u003cbr\u003e\nMP4 re-encoded - 9GB - 53:3X \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYouTube OneShot \n\u003cem\u003e[orange label]\u003c/em\u003e: (October 2017) \u003ca href=\"https://www.youtube.com/watch?v=sE_oAAnt2Uk\"\u003ehttps://www.youtube.com/watch?v=sE_oAAnt2Uk\u003c      "created_at": "2015-04-10T04:17:46+00:00",
     "description": "\u003cstrong\u003eANNUAL SEASONS WITH LONGER RELEASES:\u003c/strong\u003e Arrangements will be made to release a season of ten superplay mixes every year. I will make the serious career change and commit to producing superplay mixes as a full time profession, enabling choice possibilities of:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eaudiovisual mixtapes of longer games\u003c/li\u003e\u003cli\u003e rom-hacked soundtrack-erasing of videogames made by Raizing, Psikyo, Capcom, Nintendo, etc.\u003c/li\u003e\u003cli\u003echoosing bloated 3D titles I always cut in pre-production\u003c/li\u003e\u003cli\u003eslight production improvements from obtaining new equipment (capturing 60fps on retro hardware) to new software (artsy After Effects intros \u0027n endcards pro spec elitist lingo!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eProduction time on my original new arcade title will increase from 30 minutes on some weekday lunch breaks.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor the business honorability of quality control: If this goal is reached, release schedule will remain at ten audiovisual mixtapes per year and pledge payments will not change to a monthly setting. If I fail to deliver new episodes, you don\u0027t get charged. \u0027simple.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eANNUAL COPYRIGHT INFRINGEMENT ANALYTICAL REPORT:\u003cbr\u003e\u003c/strong\u003eI am the oldest YouTube channel with the most copyright infringements. I have data worth sharing.\u003cbr\u003e\u003cbr\u003eYouTube advertises an Audio Library to help users determine what music inside a video will forfeit monitization and restrict playback in various countries. The system claims to not be accurate and I have confirmed multiple times this is true and it is crap.\u003cbr\u003eI will deliver an annual report to patrons pledging to a paid tier. It will contain a shimmery-shiny presentation on data and analysis of all copyright claims to my mixtapes. Analysis includes, but is not limited to:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatterns in claims by each record label.\u003c/li\u003e\u003cli\u003eConclusive whitelists of music that will not be monetized or blocked this year.\u003c/li\u003e\u003cli\u003eSeparation of victory endstage jingles from songs of a reasonable length.\u003c/li\u003e\u003cli\u003eCross-examination what actually happens against Audio Library\u0027s listing.\u003c/li\u003e\u003cli\u003eAnswer in penalties is it better to annoy the RIAA, an MCN, or independent YouTuber artist channels.\u003c/li\u003e\u003cli\u003eCalculate the \"total damages\" my channel has brought upon the music industry\u00a0\u003c/li\u003e\u003cli\u003eLaughing at the Gesellschaft f\u00fcr musikalische Auff\u00fchrungs- und mechanische Vervielf\u00e4ltigungsrechte and the general terribleness of GEMA in Germany\u0027s music industry.\u003c/li\u003e\u003c/ul\u003ePatrons can use this data to better understand Content ID and beat YouTube\u0027s system.\u003cbr\u003e\u003cbr\u003e",
