    "summary": "Last year when I was off work, I wrote a short story, \"Globe Without Goodbye.\"\u003cbr\u003e\u003cbr\u003e\u003cem\u003e...Jeffrey could see from across the cave,\njust barely, that the doll with glass eyes balanced on a slab, at about the\nheight of his waist.\u00a0 He picked his way\nthrough the rocks to get a closer look.\u00a0 About twelve inches long, its body matched the shadowed interior of the\ncave in color.\u00a0 Its clear eyes protruded\nslightly from its flat face.\u00a0 Its\nproportions were human, but androgynous.\u00a0 It wore no clothing.\u00a0 Most of its\njoints were articulated, but it had no fingers or toes.\u00a0 It also had no nose, navel, ears, or genitals.\u00a0 Its articulated jaw was closed.\u00a0 It reminded him of the tools visual artists\nuse to help accurately outline human beings.\u00a0 That type of doll can be positioned, and it did look like this doll had\nbeen posed, its calves dangling over its ledge.\u00a0 Whimsically, he decided to move the doll into a different pose.\u00a0 He set his damp rock down on the floor of the\ncave and picked the doll up.\u003cbr\u003e\u003cbr\u003e\n\nHe\u003cem\u003e couldn\u2019t see exactly how its joints linked\ntogether, perhaps some sort of wire, but he could tell by the feel of the doll\nin his hands that it was made from stones. As he gripped it around its upper\narms and lifted, the doll\u2019s legs swiveled. The stones clinked against each\nother, and when Jeffrey shifted his hands to hold the doll on its back, the\ndoll\u2019s arms also swiveled.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nAs he studied the human abstraction, its\njaw clicked open.\u00a0 A voice issued from\nthe doll, thin and unearthly: \u201cMind my skeleton!\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s the story of an ambitious man whose consciousness slips out of our world when he has a near-death experience.\u00a0 He finds himself in an isolated, magical place called Aum.\u00a0 What he learns about himself while exploring Aum will haunt him for the rest of his days...\u00a0 I enjoyed writing the story, but I soon rejoined the world of the wage.\u00a0 I found that when I was working full-time, I did not have the wherewithal to explore Aum any further.\u00a0 \u003cbr\u003e\u003cbr\u003eRecently, I cut back my hours at work.\u00a0 I now have a lot more time and energy to write; however, I have a budget shortfall of about $460 per month.\u00a0 I would love to make up for those lost wages via Patreon.\u00a0 The dollars you pledge will help me keep the lights on and the car running.\u00a0 In return, you will have access to the world between worlds.\u003cbr\u003e"
