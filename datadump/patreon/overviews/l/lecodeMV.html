    "summary": "Hello, I\u0027m Lecode,\u003cbr\u003eI\u0027m a programmer who likes to make game systems.\u003cbr\u003eI\u0027m a big fan of RPGs and I have known RPG Maker since my childhood. I like how simple it is to make awesome stuff with it. It\u0027s all thanks to RM that I\u0027m a programmer now. It has even inspired me to develop some mini-engines in C++.\u003cbr\u003e\u003cbr\u003eI personally like to create battle systems because of how fascinating and complex the process can be !\u003cbr\u003eI\u0027ve been working on an MV-based Tactical Battle System for two months now and I noticed there are some people who want to support me furthering this project. I\u0027m very thrilled to see people enjoying it. Therefore this channel is created for people who want to help me improve it even better.\u003cbr\u003eWith your support, I can spend even more time developing it. What I achieved in two months could be done in few weeks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do you plan after the TBS ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to release even more battle systems !\u003cbr\u003eI\u0027ll probably start with an ABS after the TBS is complete and I also want to create a Brave Frontier-like battle system for mobile MV games. The same battle system is used by Final Fantasy Brave Exvius and I\u0027d really love to port this to MV.\u003cbr\u003eI\u0027m also thinking about a Chrono Trigger-like battle system. \u003cbr\u003eWell...there are many battle systems I want to bring to MV.\u003cbr\u003eBut I\u0027m open to suggestions and I\u0027ll plan future releases based on the demand.\u003cbr\u003e\u003cbr\u003eActually the TBS I\u0027m working on started on Ace last year.\u00a0I wanted to release it but for now I\u0027ve moved on to MV.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HbDzLPr.png\"\u003e\u003cbr\u003e\u003cbr\u003eI have also worked on what I called \"Wild Battle System\", featuring a dynamic and \u003cstrong\u003etick-based\u003c/strong\u003e\u00a0sideview battle system. \u00a0Maybe someday this battle system will also make its debut to MV?\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oTSXWte.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vlEebkB.png\"\u003e\u003cbr\u003e\u003cbr\u003e...and that\u0027s not all. My work won\u0027t be limited to battle systems only as I also want to expand into other developing plugins for other scenes. I\u0027ll definitely keep you guys posted on that !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting me or if you plan to. I\u0027ll work hard to release awesome stuffs for your game !\u003c/strong\u003e"
