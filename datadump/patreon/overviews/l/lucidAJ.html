    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eIntroduction\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello!\u00a0\u003c/span\u003eI\u0027m AJ aka\u003cstrong\u003e\u00a0\u003ca href=\"http://lucidorange.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/arthwind/list?title_no=74303\" rel=\"nofollow\" target=\"_blank\"\u003eLucidAJ\u003c/a\u003e\u003c/strong\u003e! Creator, Writer and Artist of\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/arthwind/list?title_no=74303\" target=\"_blank\"\u003e\u003cstrong\u003eArthwind\u003c/strong\u003e\u003c/a\u003e. Arthwind is an online fantasy comic that is available to read for free on\u003cstrong\u003e\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/arthwind/list?title_no=74303\" target=\"_blank\"\u003eWebtoon\u003c/a\u003e\u003c/strong\u003e\u00a0and\u00a0\u003ca href=\"https://tapas.io/episode/744177\" target=\"_blank\"\u003e\u003cstrong\u003eTapas\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m also a struggling Freelance Artist who work part time/day job to survive. Often times I struggle to pay my basic living expenses and college debts. So that\u0027s why we\u0027re here on Patreon! I\u0027m excited to share my art and any support is very much welcome.\u00a0You can also find me at my\u003cstrong\u003e \u003ca href=\"http://lucidaj.bigcartel.com/\"\u003eArt Shop\u003c/a\u003e\u003c/strong\u003e!\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStay and feel free to join me for some tea!\u00a0.+:\uff61(\uff89\uff65\u03c9\uff65)\uff89\uff9e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e+ + + + + + + + + + + + + + + + + + + +\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eOur goal is to be able to update Arthwind twice a month. Our ultimate goal is to be financially stable enough to update weekly. Making a comic is extremely time consuming and also I would like to pay our lovely editor, Alysri.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e+ + + + + + + + + + + + + + + + + + + +\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow You can Help to Support My Art by Becoming a Patron?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e is similar to Kickstarter, where you can help fund and support your favorite artist or creator. Unlike Kickstarter, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e is an ongoing subscription filled with rewards you will receive throughout the course of each month.\u00a0 You are able to choose the available \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTier\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cstrong\u003ePackage/Rewards\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e that works best for you\u003cem\u003e. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e+ + + + + + + + + + + + + + + + + + + +\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eRewards! Frequent\u00a0Q\u0026amp;A!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e1. When will I be charge?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAnswer: You will be charge the moment you sign up and afterwards you will be charge on the 1st of each month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e2. Will I be able to change my rewards? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAnswer: Yes, you are free to change or cancel anytime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e3. When is the deadline to signup/pay for the physical rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAnswer: The last day of each month.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e4. When will I receive my rewards?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAnswer: All physical rewards are to be package and ship on 7th ~ 10th of each month. Digital rewards are post on 11th.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e4. What is this Wallpaper/Print Rewards?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery month I will draw a brand new illustration specifically for this. You will not see these Arthwind art any where else but here. That image will be made into a Wallpaper and Prints to be sent out to all my patrons!\u00a0.+:\uff61(\uff89\uff65\u03c9\uff65)\uff89\uff9e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u2605 \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u2605 \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u2605\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0 If you would like to give an Extra Boost of Support, you are more than Welcome to Increase Your Current Pledge.* \u2605 \u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u2605 \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u2605 \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003c
