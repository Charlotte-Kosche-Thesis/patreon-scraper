    "summary": "\u003cimg src=\"http://leemprescott.com/wp-content/uploads/2017/11/Cosmic-Deomons-Welcome.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO IS LEE PRESCOTT?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Lee Prescott, a digital and traditional artist who loves to draw unique character designs and monsters. Most of my characters star in stories I write and I am looking to branch out into comics. To see my galleries, please visit my website, \n\u003cstrong\u003e\u003ca href=\"http://leemprescott.com/\" target=\"_blank\"\u003eThe Possessed Hand of Lee Prescott\u003c/a\u003e\u003c/strong\u003e and search for \u003cstrong\u003ePomposLantern\u003c/strong\u003e on your favorite social media sites.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWHY YOU SHOULD BECOME A PATRON\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\nBy pledging a small amount of money each month, you help support both me and my artistic vision. I want to create designs that are unique, provocative, and break traditional beauty standards. My work is also free to the public, meaning that work done for clients, galleries, contests and personal joy will all be posted without censorship. This means that the rewards will be \"behind the scenes\" content, including WIPs, Tutorials, Design Sketches, and Early Access. You will also receive the warm feeling of supporting an artist you love, and their gratitude!\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOTHER WAYS TO SUPPORT ME\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://digitaltipjar.com/leeprescott?_external=true\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003eIf you would like to support me without becoming a Patron you can also \u003ca
