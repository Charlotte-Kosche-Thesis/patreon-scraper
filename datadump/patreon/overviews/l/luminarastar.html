    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNiJ9/patreon-media/campaign/1572623/0ebd8a3379ae478ea977d47d0418d037?token-time=2145916800\u0026token-hash=IdNOFX2U48Z2Kht1PdOGSc9rhcrTXHlHUMWVSSAAP8Y%3D",
    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F259872285\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F259872285\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F688455767_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/259872285?utm_source=email\u0026utm_medium=vimeo-cliptranscode-201504\u0026utm_campaign=28749",
    "one_liner": null,
    "patron_count": 4,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1572623",
    "published_at": "2018-02-27T16:40:39+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003eMy name is Luminara Star and I am a contemporary Folk Artist living in the beautiful countryside of Somerset in the UK with my family. My aim is to bring something beautiful into the world. I want my\u00a0art work\u00a0to touch the soul of the viewer and ignite their own inner folk spirit by making often forgotten, traditional\u00a0folk craft and art relevant in the modern world.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://luminarastar.co.uk/wp-content/uploads/2018/03/Folk-Birds.2-cpoy-jpg.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://luminarastar.co.uk/wp-content/uploads/2018/03/Folk-Birds.2-cpoy-jpg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy main inspiration comes from traditional Folk Art and my own Romanian heritage which I only found out about a few years ago when I met my biological grandmother. One of my\u00a0favourite\u00a0techniques I use in creating my work is the traditional folk craft of paper cutting. I adore all kinds of paper and delight in finding new patterns and textures to bring my forms to life. Actually, I think paper collecting has turned in to a bit of an\u00a0obsession. \u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Patreon\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cimg src=\"http://luminarastar.co.uk/wp-content/uploads/2017/09/Hoops.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI love what I do. I have a lot of fun creating my art work but I also take my\u00a0career as an artist very seriously. \u00a0\u003cbr\u003e\u003cbr\u003eI work hard every day to achieve my dream of being a full time artist but the financial realities of raising a family do not always enable me to invest as many resources as I need for such things as art materials, framing, printing costs and professional development training. \u003cbr\u003e\u003cbr\u003eI decided to create a Patreon account so I can spend more time and energy on exploring and developing my professional art practice as well as continuing to build my career as an artist. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003eI believe in my creativity and I would like to bring you along with me on this incredible journey as I take my work out into the world. If you feel inspired to become one of my Patrons I have some rewards I think you might enjoy which can be seen on the right hand side of my Patreon Page. \u00a0\u003cbr\u003e\u003cbr\u003eYou can also take a look at my\u003cem\u003e Professional Development Plan\u003c/em\u003e below to see what I would like to achieve with your support - I have an especially exciting project idea to share with you. Also, check out my Goals on the left hand side of my Patreon page.\u003cbr\u003e\n\u003cbr\u003ePlease know that you don\u0027t have to be a Patron to share part of this journey with me, you can join my community of followers and supporters on my\u00a0\u003ca href=\"https://www.facebook.com/Luminaraartist/?ref=settings\"\u003eFacebook\u003c/a\u003e page and Instagram (@luminarastar) to connect with me or visit my website at\u00a0\u003ca href=\"http://luminarastar.co.uk\"\u003e www.luminarastar.co.uk\u003c/a\u003e to\u00a0view my art work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProfessional Development Plan\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eAIMS:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Build a stock of art materials for studio practice\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Do a large print run of art greeting cards to place in more store outlets.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Hire professional photographer to take high quality photographs of my work.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eResearch and plan trip to Romania \u00a0(Special project)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHire gallery space to\u00a0exhibit art work\u00a0inspired by Romanian trip.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSpecial Project - Trip to Romania\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"http://luminarastar.co.uk/wp-content/uploads/2017/09/The-Queens-Sons-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAfter only a few weeks of meeting my biological grandmother she leaned in close one day and whispered in my ear, \"You know our ancestors were Romanian Gypsies don\u0027t you?\". I hadn\u0027t known. My grandmother died a year later after revealing this information to me. I did not think about her words for a couple of years until a few months ago when my art practice become more inspired by folk art and certain colours and motifs starting to emerge. After research, I found some of these were linked to Romanian folk art and culture. The question arose for me, \"Does our DNA express itself through art?\". \u00a0\u003cbr\u003e\u003cbr\u003eWith the support of my Patrons, I will visit Romania to investigate and explore my cultural heritage\u00a0while creating new pieces of art work inspired by the people and landscape I encounter. My aim is to video blog while traveling around Romania and share these vlogs with my Patrons on my Private Patreon feed. I can imagine this will be an emotional and moving experience that will have a exceptional\u00a0impact on my art practice.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e"
