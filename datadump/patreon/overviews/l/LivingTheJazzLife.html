    "summary": "\u003cstrong\u003eLiving the Jazz Life\u003c/strong\u003e is a new series of filmed interviews with \u003cstrong\u003egreat musicians\u003c/strong\u003e, who talk with our host, pianist-composer-producer \u003ca href=\"http://lafayetteharrisjr.com/\"\u003eLafayette Harris, Jr.\u003c/a\u003e \u00a0 The series can\u0027t continue without your help!\u003cbr\u003e\u003cbr\u003e Our first guest is the great \u003ca href=\"http://kennybarron.com/\"\u003eKenny Barron\u003c/a\u003e, and we hope to follow with people like \u003ca href=\"http://www.jonscales.com/\"\u003eJonathan Scales\u003c/a\u003e, \u003ca href=\"http://www.esperanzaspalding.com/\"\u003eEsperanza Spalding\u003c/a\u003e, \u003ca href=\"http://www.barryharris.com/\"\u003eBarry Harris\u003c/a\u003e, \u003ca href=\"https://www.herbiehancock.com/\"\u003eHerbie Hancock\u003c/a\u003e, \u003ca href=\"https://coryhenry.com/\"\u003eCory Henry\u003c/a\u003e, \u003ca href=\"http://www.markbass.it/artist-detail/michael-league/\"\u003eMichael League\u003c/a\u003e, and on and on...\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e \u003cstrong\u003e\u003cstrong\u003ePut your money where your values are!\u003c/strong\u003e  For the price of a cup of coffee each month (and a cheap one at that) you can be a part of this valuable project.  \u003cbr\u003e\u003cbr\u003eLTJL\u003c/strong\u003e is a companion to the long-running series \u003ca href=\"https://www.livingtheclassicallife.com/\"\u003eLiving the Classical Life,\u003c/a\u003e brought to you by that series\u0027 creator, \u003ca href=\"https://www.patreon.com/PeterHobbs\"\u003ePeter Hobbs\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eProduction values for the series are high.\u00a0  Episodes are shot with multiple 4KHD cameras and professional sound recording.\u003cstrong\u003e\u00a0 That means that this series can\u0027t happen without the help of a lot of good people.\u003c/strong\u003e\u00a0 Each episode costs a minimum of four grand, and that\u0027s with crew getting paid below market rates, and doesn\u0027t include travel, room, or food for our guests or us.\u00a0 \u003cbr\u003e\u003cbr\u003eWe\u0027d love to be able to release an episode every month.\u00a0 You can make this possible!\u00a0 It\u0027s easy to join \u003cstrong\u003eLTJL\u003c/strong\u003e.\u00a0 Just choose a support level from the column at the right.\u00a0 \u003cstrong\u003eHelp bring Jazz to the world by becoming a \"family\" member!\u003c/strong\u003e\u00a0 And tell us what you think, in the \"Community\" section under the tab up there near our logo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much.\u003c/strong\u003e\u003cbr\u003e"
