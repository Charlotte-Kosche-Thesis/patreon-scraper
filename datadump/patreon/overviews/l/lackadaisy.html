y directed elsewhere to earn a living. The purpose of this Patreon is to try to make Lackadaisy my first priority so that I can share all of the story, side comics, illustrations, tutorials and other tidbits I have in store. \u003cbr\u003e\n\u003cbr\u003e\nInterest and support from readers has been one of the most rewarding parts of working on Lackadaisy from the outset, and now it can play a direct part in helping the comic forge onward. If you enjoy the comic, thank you for reading, and if you\u2019re comfortable with chipping in any amount for any duration, please know it\u2019s hugely appreciated.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatrons:\u003c/strong\u003e \u00a0For rewards like wallpapers, PDFs, extra art and livestream dates, turn on email notifications or check the \u003ca href=\"https://www.patreon.com/lackadaisy?ty=c\"\u003e\u003cstrong\u003eCreator Posts\u003c/strong\u003e\u003c/a\u003e section (it is the \u0027backstage blog\u0027)."
