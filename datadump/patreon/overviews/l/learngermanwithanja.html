    "summary": "\u003cstrong\u003eHallo alle zusammen! Hello everybody! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello Learn German with Anja fans and German enthusiasts! Welcome to my Patreon page! Have you been watching my Youtube Videos and enjoying them? Would you like to see more and more YouTube videos on topics that you\u2019re struggling with? Then here\u2019s why Patreon is perfect for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am Anja! (surprise! ;)) I have a passion for languages and currently speak 4. I\u2019m from Germany and I have been teaching German for about 5 years. This is a picture of me with one of my amazing classes in Thailand:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://learngermanwithania.com/wp-content/uploads/2014/12/1459054_10152907277047716_4151028976393078928_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI Need Your Help! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEven a short 3-6 minute clip can take up to 3 hours between preparation, recording, editing and uploading. And did I mention I do this for free?\u003cbr\u003eI wish I could do this every single day, but unfortunately I don\u0027t have enough time to upload as many videos as I would like to. However, with your support I can continue focusing my efforts on helping you learn German full time without having to worry about financial support. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love what I do and can\u2019t see myself doing anything else. But this is only possible with YOUR help!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your donation you are contributing to the creation of unique, original, boundary-pushing German material, which otherwise wouldn\u2019t exist! Patreon is about frequency and quality. The more you support me the more I am able to do. Your contribution will help to compensate me for the time and resources necessary to create the material that every German learner needs to achieve their goals.  Your support will allow me to keep creating videos as well as begin to expand into other areas of German language learning including online courses, doing intensive courses around the world, creating more fun videos like \"Ute and Bobbi\" and much more.\u003cbr\u003e\u003cbr\u003eYour support will not go unnoticed! In return you will receive fantastic rewards - scroll down to the next section to find out what!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does it mean to be a \"Patron\" and what do you get as a Patron? \u003c/strong\u003eA Patron is basically a supporter. For a small monthly fee you support my efforts to continue creating more free videos.\u003cbr\u003e\u003cbr\u003eYou choose how much you want to donate and you choose when to stop payments. Remember that every penny counts and I am grateful for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a patron you can donate the following and receive: \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e = My everlasting gratitude and access to my private Patreon feed,\u00a0and I hereby give you absolution for using Adblock on my videos! ;)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10\u003c/strong\u003e = Monthly Hangouts + video recording so that you can watch again anytime, one special video per month for patrons only\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25 \u003c/strong\u003e= Join my Insiders Facebook Support \u0026amp; Tutoring Group to ask questions,\u00a0get transcripts of my videos and participate in Monthly Hangouts, submit questions for Monthly Q\u0026amp;A, one special video per month for patrons only, discounts on future courses\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50\u003c/strong\u003e = All the above + a monthly 20 minute private Skype/Hangout call to ask specific questions, come up with a plan of action to reach your German goals or just have a chat in German or English. (limited to 5 patrons!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100 =\u003c/strong\u003e You are my hero! Get everything above, a monthly private 45 minutes video call and my deeeepest appreciation!\u00a0(limited to 3 patrons!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen and how do I get my rewards?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDetails/Access to the Monthly Hangout will be posted to the Patreon feed a few days before the Hangout. Dates \u0026amp; Times may vary but will be usually at the beginning of the month and on a Saturday. The hangout recording link will be added to the feed the next day to catch up on missed and passed sessions.\u003cbr\u003e\u003cbr\u003eYou\u2019ll receive the Facebook page link once I see that you donated. You can also find it on my Facebook page in the section \"Groups\". Simply request to join the private group and I will welcome you in. If your Facebook name is different from your Patreon name send me a PM so I know it\u2019s you (so that I can accept you into the group).\u003cbr\u003e\u003cbr\u003eI will send you a link to schedule your private Skype Calls after you donate. But have no fear, we can find a time in our busy schedules despite the time difference.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://learngermanwithania.com/wp-content/uploads/2016/03/support.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
