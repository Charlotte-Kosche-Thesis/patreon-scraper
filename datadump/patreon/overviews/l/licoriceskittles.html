    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eHi there! My name\u0027s Skip, I\u0027m 20 years old and in my third year of college for animation with a dream of designing characters for a living. \u00a0I\u0027ve been drawing for almost 10 years now and I\u0027ve done digital artwork for 5 of those years. \u00a0You can find my artwork on\u00a0\u003ca href=\"http://licoriceskittles.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Licoriceskittlesart/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, and in my time-lapse videos on\u00a0\u003ca href=\"https://www.youtube.com/user/licoriceskittles\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e. \u00a0Support from you would always be greatly appreciated!\u00a0 Money donated to me will go towards things like my college and school supplies, making merchandise, applying for artist alley tables, keeping my equipment and supplies maintained, and helping me live more independently.\u00a0 By supporting me you can gain access to WIPs, sketches, and tutorials.  I hope you\u0027ll consider giving me your support so that I can continue making my artwork!  Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I working on?\u003cbr\u003e\u003c/strong\u003eI am currently working on developing my own webcomic \"Siren.\" \u00a0I hope to use support from patrons to help get it up and running!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Siren?\u003cbr\u003e\u003c/strong\u003eSiren follows young Magdalena Botoph, her brother Keelan, and her ragtag crew as they travel in search of a great treasure residing below the ocean\u0027s surface.\u00a0 The story will be full of adventure, fantasy, and, of course, a swashbuckling pirate attitude!\u003cbr\u003e"
