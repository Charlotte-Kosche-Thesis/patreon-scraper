    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTo help get you up to speed, here\u0027s just some of what my 19 patrons and I have managed to accomplish so far. \u003c/strong\u003e\u003cem\u003e[Chronological Order]\u00a0\u003c/em\u003e\u003c/div\u003e\u003col\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.mercurynews.com/2017/05/22/federal-fta-grant-caltrain-electrification/\"\u003eSuccessfully lobbied\u003c/a\u003e (some might say \"badgered relentlessly\") \u003ca href=\"https://youtu.be/f6CC1_CNHuI\"\u003ePresident man-baby\u0027s USDOT for the release of over $600 Million in funds they had needlessly refused to sign off on\u003c/a\u003e, effectively rescuing Caltrain electrification, not to mention a sizable portion of our fledgling California High-Speed Rail network from a terrible fate we would have had no choice but to call \u003cstrong\u003eThe Mulvaney Axe\u003c/strong\u003e.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eInitiated a \u003ca href=\"https://youtu.be/6GREsCzoCkk\"\u003esuccessful county supervisor level pressure campaign\u003c/a\u003e demanding that southern California politicians at the county use their political capital to transform Metrolink from a part-time commuter operation to a full-time regional railroad we\u0027re calling \u003cstrong\u003eElectrolink\u003c/strong\u003e.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eIn a matter of mere weeks, \u003ca href=\"https://youtu.be/nkGwOFjIarY\"\u003eeffectively bulldozed the Beverly Hills School Board\u0027s most recent frivolous attempt to stop the purple line subway extension to West LA\u003c/a\u003e. \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eContinued \u003ca href=\"http://www.railpac.org/2018/03/02/could-las-original-blue-line-trains-be-saved-from-the-scrapheap/\"\u003epushing to save LA Metro\u0027s original 1990\u0027s Blue Line Cars\u003c/a\u003e from the scrapyard.  So far \u003ca href=\"https://la.curbed.com/2017/9/28/16381622/blue-line-train-car-long-beach-history\"\u003eat least one of them is going to be preserved as a museum in downtown Long Beach\u003c/a\u003e.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eLobbied for and got \u003ca href=\"http://www.keyt.com/lifestyle/travel/new-amtrak-commuter-train-servicing-ventura-santa-barbara-areas-ready-to-roll-in-april/706128843\"\u003eLOSSAN\u003c/a\u003e to \u003ca href=\"https://youtu.be/4iPIwBzLNp8\"\u003ecommit to running an Amtrak Surfliner train between Ventura and Goleta in Santa Barbara County\u003c/a\u003e so the approximately 20,000 people who make that commute each day on the widely and rightfully despised \u003ca href=\"http://www.lamag.com/citythinkblog/how-many-mountain-lions-crossed-the-101-before-a-cat-bridge-was-finally-built-too-many/\"\u003eMountain Lion slaughterhouse that is Route 101\u003c/a\u003e can have a more comfortable, relaxing, and environmentally friendly way to get to and from work.  You\u0027ve already signed up to support the cause so I can tell you this bit: Once I\u0027ve done the research and gotten the resources together, \u003cstrong\u003ewe\u0027re declaring war on the 101 Freeway\u003c/strong\u003e.  More on that to come. \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/final-update-la-17251822\"\u003eA gigantic four-county transit funding ballot measure in partnership with Move LA\u003c/a\u003e, the folks behind measures M and R - the initiatives paying for many of the exciting Metro rail projects currently under construction across Los Angeles County.  With a big pot of funding to be distributed between agencies in accordance with whatever is ultimately passed into law by the voters of the four-county area, we\u0027re going to \u003ca href=\"https://youtu.be/jQstRUGJF2Y\"\u003erebuild the Pacific Electric\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/W8aveC8c1cE\" target=\"_blank\"\u003eLos Angeles Electric Railway\u003c/a\u003e, as LA Metro rail, a new service similar to Muni in SF, Omnitrans Arrow DMU trains, OCTA Streetcars, not to mention \u003ca href=\"http://www.railpac.org/2018/03/03/electrolink-will-be-on-the-2020-ballot/\"\u003efunding for the electrified and expanded version of Metrolink\u003c/a\u003e we have collectively dubbed \u003cstrong\u003eElectrolink\u003c/strong\u003e.\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eJust imagine what I could do with minimum wage...\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eSend help! Support Los Angelist on Patreon today!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eP.S.\u003c/strong\u003e - \u003cem\u003eIf you\u0027re new to the whole Patreon thing, think of supporting us on here like a mini-Netflix with only one hyper-localized show, except you get to decide how much\u00a0your subscription costs. Also the show is me riding around on public transit in the LA area, retracing California\u0027s railroad past and bothering every SoCal politico I can find to spend more money on public transit and less money widening freeways; Essentially this is the dorky, thought-provoking and undeniably \ud83d\udd25 infotainment show about public transit\u00a0 I wanted to watch so badly I got tired of waiting for someone other than me to make it.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\ud83d\ude82 \u003ca href=\"https://www.youtube.com/user/barbershop1992?sub_confirmation=1\"\u003e\u003cstrong\u003eSubscribe on YouTube Today!\u003c/strong\u003e\u003c/a\u003e \ud83d\ude82\u003c/div\u003e"
