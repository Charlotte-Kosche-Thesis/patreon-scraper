    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eKonichiwa! My name is \u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan\u003eOlivia White.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.picpar.com/Kq5c.png\"\u003e\u003cbr\u003e\n\tI have been drawing ever since I was able to pick up a pencil. Growing up in the states I was very influenced by the Japanese culture that touched my life at a young age. I\u0027ve also been creating digital art for the past ten years or so and it has open a whole new world for me.\u00a0\u003cbr\u003e\u003cbr\u003eA lot of my work and inspiration comes from the beauty, structure and the spiritual lore that Japan offers the world. Art is a major part of my life and one day I hope to work as a concept and design artist at Dreamworks, Pixar, Blizzard, Playtonics or even Nintendo!\u00a0\n\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI am always working to improve and expand my skills in art be it digital, traditional, sculpting or coding. And with your help and patronage I can focus more on improving my skills, creating more art, do more freebies and expanding my reach in the art community. \u003cbr\u003e\n\t\u003cimg src=\"http://i.picpar.com/Qq5c.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e~FAQ~\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eQ: How do you use patreon money?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIt \u003cstrong\u003eALL\u003c/strong\u003e goes into a savings that is dedicated to my art expenses. It will first go to any\u003cbr\u003emerchandise, business cards, equipment, programs\u00a0and technology that can further my career. And anything else will be put towards maintenance and care on these things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMore Patrons = More Rewards For You!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
