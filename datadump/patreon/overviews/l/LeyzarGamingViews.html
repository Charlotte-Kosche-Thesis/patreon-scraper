    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IefamGGF3hI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-04-04T12:23:23+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eMy name is Leyzar, together with my wife Anisya we created the YouTube gaming channel\u00a0\u003ca href=\"https://www.youtube.com/user/LeyzarGamingViews\" rel=\"nofollow\" target=\"_blank\"\u003eLeyzarGamingViews\u003c/a\u003e which was initially a passion project born out of our undying love for gaming!\u003cbr\u003eWe offer a unbiased perspective on our favorite games, we have a much more analytical approach when it comes to more important subjects such as taking a look at a business model but never forget to have fun which remains the true essence of gaming (if you ask us at least :D)\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do we cover ?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eCurrently we focus heavily on \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHeroes of the Storm\u003c/span\u003e\u003c/strong\u003e as it is our favorite game. This Blizzard Moba strives to achieve a balance between competitive and casual, trying to please two very different categories of gamers.\u00a0\u003cbr\u003eFor HotS We have the following formats :\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Gameplay\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Build Showcase\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Build Guide\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Hero Review/Preview\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Live Reactions to unveils\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-News \u0026amp; Updates\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-Tips/Tricks/Tutorials\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NbjilRWWKbc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGame Reviews\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is the format I enjoy most. I try to offer a solid point of view on games witch I find interesting in the hope that it will give you all the information necessary to make a decision regarding a tittle.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CnZwL5EDycw\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTwitch Stream\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe stream a variety of games such as Heroes of the Storm, PUBG, Smite, Fortnite etc. The main goal of the streams is to offer a bit of entertainment\u00a0while playing with you guys \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThe \"Official\" Schedule is only for two hours each weekday but we often go for 4 even 5 hours.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.twitch.tv/leyzargamingviews\" target=\"_blank\"\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-72685884-image-5471c114f581106b-320-320.jpeg?imenable=1\u0026amp;impolicy=panel-images\u0026amp;imwidth=320\" style=\"background-color: initial; width: 388px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003ch1\u003e\u003c/h1\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eAnd anything else we think is interesting and would be worth showing!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePerhaps the most important thing is that we try to keep our viewers up to date with what is going on in their favorite game! Not everybody wants to sit and check 20 websites every couple of minutes so we provide this service.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy should you support us ?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eThis one is pretty simple, If you enjoy what we do, if you find value and entertainment in our videos and you want to help us keep making these videos then that\u0027s all there is to it.\u003cbr\u003eThe rewards should be seen as an added bonus, the reason you would want to support us is that you enjoy our content and want us to keep on creating it...but a little perk never hurt nobody :D\u003cbr\u003eOur content will always remain free and any support you consider is worth pledging so we can go on creating our content is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThank You! Your support is greatly appreciated!\u003cbr\u003eLeyzar \u0026amp; Ani\u003cbr\u003e\u003cimg src=\"https://res.cloudinary.com/teepublic/image/private/s--dfr4oTeC--/t_Preview/b_rgb:ffffff,c_limit,f_jpg,h_630,q_90,w_630/v1459862468/production/designs/469342_1.jpg\" style=\"width: 89px;\"\u003e\u003c/span\u003e\u003c/strong\u003e"
