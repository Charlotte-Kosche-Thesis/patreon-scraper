    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.letstalkaboutsets.com\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.letstalkaboutsets.com/wp-content/uploads/2017/03/JeffAndHarrison1080.jpg\"\u003e\u003cbr\u003ehttps://www.letstalkaboutsets.com\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\"Let\u0027s Talk About Sets!\" is a labor of love by two New York comedians. It\u0027s a\u00a0punchy, NYC-based podcast on the \"science\" and craft of stand-up comedy by comics who love it. \u003cbr\u003e\u003cbr\u003eWe want this to be a resource to help all of us grow as comics, sharing our comedy theories and laughing our asses inside out while we dissect our favorite stand-up bits from both legendary comedians and our own contemporaries. The show is funny, informative, structured, and poignant. The show is NOT just a few dudes huddled around a microphone convinced their \u003cem\u003ehilarious\u003c/em\u003e banter is worth your time in spite of their utter anonymity. There\u0027s a rather large supply of that kind of content, all competing for justifiably paltry demand.\u003cbr\u003e\u003cbr\u003eNo, to the best of our ability, we\u0027re \u003cem\u003edoing something\u003c/em\u003e here. So whether you\u0027re a comedy nerd, a comedian yourself, or you\u0027re pretty sure you want to try this absurd art form, this podcast is for you.\u003cbr\u003e\u003cbr\u003eEach episode focuses on a particular theme, an element of stand-up as a craft. We then trace that theme through jokes and bits, doing our best to tackle every angle possible while we bust each others\u0027 balls and labia. Enjoy!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSo get involved and support the show! If you donate $30 or more per month, you can pick a bit that we play and analyze on the show in your honor!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003ePS - It\u0027s not PG. But if we can corrupt one kid into starting stand-up early enough and sticking with it...well, that\u0027s how you make a Dave Chappelle."
