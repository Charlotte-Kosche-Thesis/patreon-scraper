    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5rDyCS_P_1g\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWho are you?\u003c/h3\u003e\nHello everyone! My name is Thomas Peters, but you may know me by my YouTube name, \u003cem\u003eLoremaster\u003c/em\u003e. I\u0027m a YouTube content creator, a high-school student, video game enthusiast, and aspiring programmer. On my channel, I make weekly videos on all sorts of stuff: gameplay, Java programming tutorials, and Minecraft modding. I like to think that my channel is a hub for gaming and programming. I am here on Patreon to help continue making high quality content and hopefully improve it along the way!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e How does Patreon work and what do I get out of it? \u003c/h3\u003e\nPatreon is essentially an optional, monthly donation of your choice to support your favorite content creators, in which you\u0027ll receive special, unique, and custom rewards in return! This helps me create faster, higher quality, and greater content for everyone. Each reward tier is listed on the right hand side of this page, and will tell you what you get for pledging a certain amount of money. \u003cbr\u003e\u003cbr\u003eThis does \u003cu\u003eNOT\u003c/u\u003e mean I am charging for my videos! All of my content will continue to be completely free on my YouTube channel. This is simply an option for those that like what I do and are willing to help out. You can end your subscription at any time, or increase it if you feel inclined to do so!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSo why Patreon?\u00a0\u003c/h3\u003eAs a High-School student, I find it very hard to devote so much time to my channel. Making content is my passion, but for now, remains a hobby due to my massive time restrictions. With Patreon, however, I can turn my hobby for making Minecraft Modding tutorials into a part-time job! This will not only allow me to devote much more time to my content, but greatly increase the amount and quality I put onto my channel. \u003cbr\u003e\u003cbr\u003eIf you would like to support my channel and content, any amount would be greatly appreciated! whether or not you decide to pledge anything each month, I appreciate you watching and checking out the campaign! :)\u003cbr\u003e"
