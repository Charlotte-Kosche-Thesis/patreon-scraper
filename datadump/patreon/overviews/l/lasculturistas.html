    "summary": "\u003cstrong\u003e-- DING DONG, LAS CULTURISTAS CALLING! -- \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWell LOOK who it is! It\u0027s YOU! \u003c/strong\u003eAnd we\u0027re so happy YOU are here - and we have a little secret to tell YOU....\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRule Number #1 Of Culture? \u003c/strong\u003eSubscribe to our Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy? Because when we looked around the nation, we saw a problem:\u003c/strong\u003e There are seven days in a week. And we asked ourselves, how many times does Las Culturistas come out in a week? Only one time. This was the problem. This means that six days a week, there is a nation of lovely Grloos who have to commute or cook or workout with their headphones on....but there is no noise coming out. \u003cbr\u003e\u003cbr\u003eWell honey, now ALL across the nation, noise will be coming out of headphones...one more time a week! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what NOISE it shall be. \u003c/strong\u003eWe\u0027re talking in-depth Drag Race recaps, movies reviews, award show talk backs, cultural deep-dives, and special visits from our favorite \u003cem\u003eLas Culturistas\u003c/em\u003e guests! And even some...radio plays?? You know it! \u003cbr\u003e\u003cbr\u003ePatreon is our oyster. And YOU, la Patronista, are the pearl. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little note: \u003c/strong\u003eWhen we started this podcast, we knew we would explore every facet of Culture. But what we didn\u0027t know is that along the way we would make so many amazing friends and meet so many amazing people. We love you all so much and are grateful for each and every one of your support - and we are so excited to bring you even more \u003cem\u003eLas Culturistas. \u003c/em\u003eWe really hope you enjoy!\u003cbr\u003e\u003cbr\u003eLove you,\u003cbr\u003eMatt \u0026amp; Bowen \u003cbr\u003e\u003cbr\u003eP.S. You read all that, even the sincere \"note\", and you\u0027re \u003cem\u003estill \u003c/em\u003enot subscribing to Patreon?? \u003cstrong\u003eI Don\u0027t Think So, Honey!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAnd please continue listening to our weekly free episodes!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eListen on the \u003ca href=\"http://foreverdogproductions.com/fdpn/podcasts/las-culturistas/\"\u003eForever Dog Podcast Network\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSubscribe/Rate on \u003ca href=\"https://itunes.apple.com/us/podcast/las-culturistas/id1092361338?mt=2\"\u003eApple Podcasts\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSubscribe/Rate on \u003ca href=\"https://play.google.com/music/listen#/ps/Igxob7njznq7npm672wxhjisfoy\"\u003eGoogle Play\u003c/a\u003e and \u003ca href=\"https://www.stitcher.com/podcast/forever-dog-podcast-network/las-culturistas\"\u003eStitcher\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
