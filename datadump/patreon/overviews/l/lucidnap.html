    "published_at": "2017-10-17T13:37:03+00:00",
    "summary": "Hey There!\u003cbr\u003eMy name is Napoleon Doom, and I\u0027m a multimedia artist, creating original artwork, comics, graphic novels, videos and podcasts. There\u0027s a lot of cargo crammed into my train of thought, and I need your help to keep it from getting derailed!\u003cbr\u003e\u003cbr\u003eI\u0027ve been an freelance multimedia designer since 2012, but my real passion is storytelling. Be it through:\u003cbr\u003e\u003cbr\u003e \u2022Video and photo logs\u00a0 of my real life adventures.\u003cbr\u003e\u003cbr\u003e\u2022My graphic novel, \"Lost Bread\" where I expose you to the bizarre world of my lucid dreams. I\u0027ve published the first volume as a hard copy book, and I\u0027m hoping to publish the second installment soon.\u003cbr\u003e\u003cbr\u003e\u2022My pod dramedy \"Creeping Wave\" a madcap paranormal adventure that I hope one day to make into an animation. \u003cbr\u003e\u003cbr\u003e\u2022 My Podcast \"The Defeated\" which explores the motivations and cultures of history\u0027s defeated armies and organizations.\u003cbr\u003e\u003cbr\u003e\u2022Whatever future projects might strike my fancy or be inspired by friendly folks like you!\u003cbr\u003e\u003cbr\u003e\u00a0I love to share the goings on in my head with you! Unfortunately, that doesn\u0027t always pay the bills. That\u0027s why your donation, no matter how small, means the world to me! Every dollar helps me dedicate more of my time towards wrangling those wild ideas in my head, and offering them up for your enjoyment. Please don\u0027t let these poor, stray notions just get brushed away and forgotten, give them a chance to cross over into reality!\u003cbr\u003e\u003cbr\u003eThank you with all my heart!\u003cbr\u003e-Napoleon Doom\u003cbr\u003e\u003cbr\u003e"
