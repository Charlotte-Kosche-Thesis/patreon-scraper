    "summary": "\u003ch1\u003eThe Home for Wayward Fictions\u003c/h1\u003eThese days, I\u0027m best known (in a small but loyal fashion) as a novelist. \u00a0But I originally started as a short fiction writers. \u00a0Mostly in horror, but also SF, fantasy, and even romance and (gasp) mainstream fiction. \u00a0\u003cbr\u003e\u003cbr\u003eBut despite there being a great deal of story-material lurking in the storeroom I laughably call a brain, I\u0027m terrible at writing without a deadline.\u00a0\u003cbr\u003e\u003cbr\u003e\nSo here it is, your chance to encourage me to create more, and along the way see what happens in the dark corners of my mind when I haven\u2019t had quite enough sleep, and things get strange\u2026.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd yes, some of those stories will\u00a0be part of the larger Cosa Nostradamus universe (Retrievers, PSI, Sylvan Investigations, and previously undisclosed corners).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThere will be monthly stories, all along the genre-scape. \u00a0NSFW rants (about everything BUT politics). First Look at new covers! \u00a0Novel excerpts, discussions of What The Fuck is Writing?, and looks into the Files of Shame (aka \u003cem\u003eabandoned stories\u003c/em\u003e). \u00a0Experimental flash fiction. \u00a0The occasional Q\u0026amp;A sessions. \u00a0And of course, the year-end roundup in ebook format of the monthly stories, just in time for you to gift them as holiday presents.... (or keep them for yourself).\u003cbr\u003e\u003cbr\u003ePlus, more, as it randomly appears.\u003cbr\u003e\u003cbr\u003eAnd in addition to all that, you\u0027ll also be sponsoring my beloved but medically-expensive cats (aka \"the ones more internet-famous than I am), since Patreon\u003cem\u003e\u00a0\u003c/em\u003eearnings go toward helping pay for the ever-increasing medical costs for my \nbeloved but diabetic CatofSize (and his asthmatic younger brother the Kitten of \nThursday). \u00a0Because apparently I\u0027m a sucker for the animals with ongoing medical needs....\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
