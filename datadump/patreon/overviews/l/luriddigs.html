    "summary": "\u003cimg src=\"https://lh3.googleusercontent.com/_VbbbND0AV4JP0zG6X6hxYQJKkLolyk0XoAekFpVAmkiC9WgHgzeWVc1oXgNU886WNprNYLGaxXnU-QQlili1idhg2bUDm9HyfaSmzY_2XSsPS6MxzkYn5Me8zTBSJfOFTULOs1n7w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cdiv\u003e\u003cstrong\u003eJust when you thought you\u2019d seen your last \"Sofa From Hell,\"\u003c/strong\u003e\u00a0the\u00a0\u003ca href=\"http://www.luriddigs.com\" target=\"_blank\"\u003eLurid Digs\u003c/a\u003e team is revving up to broadcast even \u003cem\u003e\u003cstrong\u003emore\u003c/strong\u003e\u003c/em\u003e of what you love.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s what our certified Design Experts are preparing for you now:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=633374\u0026amp;rid=1113492\" target=\"_blank\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/RjaRufn9qyLx7YdjB_BplzP9WLQVgkW29odpzIZ-FmoSMz5rlwb_kzfNLZSjENTL7lt4FDbBUlungsgLOM5Mc7_nrQy4dA_FYW0Z6yplegCR8mKZx9ij1Ft6ahuIhckIftHWfQ\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2022 More posts, more frequently. MORE MORE \u003cem\u003eMORE\u003c/em\u003e of your favorite gay interior calamities. You\u0027ve requested \u003cem\u003emore\u003c/em\u003e updates and we\u0027re gonna deliver. \u003cem\u003eThrow a dollar at us\u003c/em\u003e each month to keep the crew hopped-up and productive!\u003cbr\u003e\u003cbr\u003e\u2022 OK, bitches -- \u003cem\u003ewe heard you!\u003c/em\u003e No more ads or \u0027members area\u0027 on the\u00a0\u003ca href=\"http://www.luriddigs.com\" target=\"_blank\"\u003eLurid Digs website\u003c/a\u003e. Yep it\u0027s all gone.\u00a0\u003cbr\u003e\u003cbr\u003e\u2022 New contributors. Yes it\u0027s true: This summer we\u0027ll start an intergalactic search for \u003cem\u003e\u003cstrong\u003enew interior design critics\u003c/strong\u003e\u003c/em\u003e. Are you a contender? Are you man or woman enough? Keep a watch for our Call for Submissions!\u003cbr\u003e\u003cbr\u003e\u2022 \u003cem\u003e\u003cstrong\u003eMore\u003c/strong\u003e\u003c/em\u003e items in the Lurid Digs Super Store. (That means new t-shirt designs from the incredible \u003cstrong\u003eJulio Leon\u003c/strong\u003e!) YAY!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/7QSubsd10fATRKAhIirqOrpFV3Au5ejrZuJ7rr3a0vlV-VwfCN9hJT8vWjLxwX2WJlKoTU-247L9rF_AtxNrOt6UpRhRMtbyI1s8zS6B5eEQWS5SbTCAJvi_lHiq7xrAvyI_1E6kvQ\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u2022\u00a0Guys, if you feel Lurid Digs provides a valuable educational service to the community, and you want more decorating tips and detailed pointers for how \u003cem\u003enot\u003c/em\u003e to appear on Grindr, well\u2026.\u003cstrong\u003esend us some love!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u2022 Oh, hell\u2026fuck the love\u2026send \u003cem\u003emoney\u003c/em\u003e. Become part of our family. Lurid Digs has the most enthusiastic fans base in the world. Pop us a buck (or three or five) and\u003cem\u003e keep the dream alive!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u2022 Uhm --\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/BTsCavCY-44Vcb7rs2fzVR3cRD3vHsHWw_dI7aF2lxAVEfdsjm2MEkedksJ1ZDTmFhyToi-sU305ULI478dLJmCpspj62ON47la0nDX3bjmL9canxfP25yyK5umMXIIgVFffIA\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=633374\u0026amp;rid=1791522\" target=\"_blank\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/WK11VaIkeoQaZJ3_67-Pu4CEAH74bVv_BtspiFw5ZJkyX9n-ze8jvmK0-IPoTrUvIyzjmf6cNG3Iv30qJSFpMi6iiusQT18g1iykEle0fke9BqMMVXGKovhvlWf9uw646IyFUA\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u2022 \u003cstrong\u003eThe really big news?\u003c/strong\u003e \u003cbr\u003e\u0
