    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://octobercms.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://octobercms.com/themes/website/assets/images/october-color-logo.svg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003eIf you need invoices for tax purposes, simply message me on Patreon with your company information after pledging and I can setup automatic invoicing (for Mutual Support and up only - Generous \u0026amp; Interested Supporters can request an annual invoice).\u003cbr\u003e\n\u003cbr\u003e\nIf you are not comfortable with recurring pledges, I also accept one-time donations via \u003c/em\u003e\u003ca href=\"https://www.paypal.me/theluketowers\"\u003ePayPal\u003c/a\u003e\u003cem\u003e:)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://octobercms.com/\" target=\"_blank\"\u003eOctoberCMS\u003c/a\u003e is a free, open-source, self-hosted CMS platform based on the\u00a0\u003ca href=\"https://laravel.com/\" target=\"_blank\"\u003eLaravel PHP Framework\u003c/a\u003e; with a simple, precise, and beautiful interface that comes as second nature.\u003cbr\u003e\n\u003cbr\u003e\nThe project focuses on making web development simple again and takes a developer first approach to building websites \u0026amp; web applications while retaining a client-friendly approach to managing completed projects. Take a read through Samuel George\u0027s (cofounder of OctoberCMS)\u00a0\u003ca href=\"https://octobercms.com/blog/post/putting-octobercms-words\" target=\"_blank\"\u003eexplanation of the project\u003c/a\u003e on the OctoberCMS website.\u003cbr\u003e\n\u003cbr\u003e\nIn addition to maintaining the core projects for OctoberCMS (\u003ca href=\"https://github.com/octobercms/october\" target=\"_blank\"\u003ethe CMS\u003c/a\u003e,\u00a0\u003ca href=\"https://github.com/octobercms/library\"\u003ethe framework\u003c/a\u003e,\u00a0\u003ca href=\"https://github.com/octobercms/docs\" target=\"_blank\"\u003ethe documentation\u003c/a\u003e, and\u00a0\u003ca href=\"https://github.com/octobercms/install\" target=\"_blank\"\u003ethe web installer\u003c/a\u003e) I also help maintain the popular\u00a0\u003ca href=\"https://octobercms.com/author/RainLab\" target=\"_blank\"\u003eRainLab plugins\u003c/a\u003e for the project: (as well as\u00a0\u003ca href=\"https://octobercms.com/author/LukeTowers\" target=\"_blank\"\u003esome plugins\u003c/a\u003e that I personally created)\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://octobercms.com/plugin/rainlab-builder\" target=\"_blank\"\u003eRainLab.Builder\u003c/a\u003e: simple and fast rapid application development through plugin scaffolding\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://octobercms.com/plugin/rainlab-translate\"\u003eRainLab.Translate\u003c/a\u003e: multi-lingual websites made simple\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://octobercms.com/plugin/rainlab-pages\"\u003eRainLab.Pages\u003c/a\u003e: client-friendly simple management of static pages\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://octobercms.com/plugin/rainlab-user\"\u003eRainLab.User\u003c/a\u003e: front-end user management\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://octobercms.com/plugin/rainlab-blog\"\u003eRainLab.Blog\u003c/a\u003e: robust blogging platform powered with Markdown\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://octobercms.com/plugin/rainlab-forum\" target=\"_blank\"\u003eRainLab.Forum\u003c/a\u003e: simple embeddable forum system\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://octobercms.com/plugin/rainlab-notify\" target=\"_blank\"\u003eRainLab.Notify\u003c/a\u003e: notification engine and services\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://octobercms.com/plugin/rainlab-sitemap\" target=\"_blank\"\u003eRainLab.SiteMap\u003c/a\u003e: easy and dynamic sitemap.xml generation\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMaintaining and developing new features to all these projects while staying active in\u00a0\u003ca href=\"https://octobercms.com/support\" target=\"_blank\"\u003ethe community\u003c/a\u003e takes a considerable amount of time, and I am currently exploring the possibility of working on OctoberCMS full-time.\u003cbr\u003e\n\u003cbr\u003e\nIf you run a business and are using OctoberCMS in a revenue-generating product, it would make business sense to sponsor October development: it ensures the project that your product relies on stays healthy and actively maintained.\u003cbr\u003e\n\u003cbr\u003e\nOf course, individual users are also welcome to make a recurring pledge if OctoberCMS has helped you in your work or personal projects :)"
