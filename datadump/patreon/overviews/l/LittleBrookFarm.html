    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0Our mission\u003c/strong\u003e is to advocate the humane treatment of all animals through rescue, sanctuary, and rehabilitation. In conjunction with educational, vocational, and therapeutic programs, we blend an \u003cbr\u003einnovative multi-faceted approach that links the needs of the rescued animals with the specific needs of our students.\u003cbr\u003e\u00a0 \u00a0 \u00a0 The horses are our \"working partners.\" We provide a wide range of safety-conscious programs at our facility, as well as other locations, to over 80 schools, \u003cbr\u003eagencies and organizations. Our students\u2019 success is achieved largely through the relationship with the horse; he is non-judgmental, provides immediate \u003cbr\u003efeedback and, as a subject, offers unlimited \u003cbr\u003epossibilities to grow mentally, physically and emotionally.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAbout-\u003cbr\u003eLittle Brook Farm, established in 1977, is one of the oldest horse rescue/sanctuaries in the US. We have rescued hundreds of horses over the years and currently oversee the life long care of 100 horses. They are never bred or sold, and we maintain a strict \u201cmust return if\u2026\u201d policy when adopted.\u003cbr\u003e\u003cbr\u003eThrough the generosity of  6 landowners and our own 55-acre farm, we have access to a total of 125 acres available for the 65 horses we care for daily. Our rescue resources include 20 outstanding foster homes that provide for an additional 35 horses and donkeys.\u003cbr\u003e*We receive no government funding and have no paid employees.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
