    "summary": "\u003ch4\u003eWe need your Support\u003c/h4\u003e\u003cbr\u003eThis funding campaign has three main objectives:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContribute towards keeping our online services up and running.\u003c/li\u003e\u003cli\u003eAllow the lead developer to work on Linux Lite full-time. At the moment, Jerry holds down a full-time job as well as working on Linux Lite in any spare time he gets. As well as his full-time job, he currently spends 3 -5 hours a day working on Linux Lite.\u003c/li\u003e\u003cli\u003eSupport and help fund other free software and open source projects that Linux Lite relies on.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLinux Lite is based on the \u003ca href=\"https://wiki.ubuntu.com/LTS\" rel=\"nofollow\"\u003eUbuntu LTS \u003c/a\u003e series of releases. LTS stands for \u003cstrong\u003eLong Term Support\u003c/strong\u003e,\n this means each release has a support period of 5 years. This is a \ngreat basis for stability, but not only that, you only need to install \nonce every 5 years. During that period your system will continue to \nreceive updates. Linux Lite is fully functional out of the box, this \nmeans that you won\u0027t have to install extra software when you boot your \ncomputer for the first time. We believe that a computer should be ready \nto use straight away on the first boot after a new install. You\u0027re going\n to need this kind of functionality on a daily basis when you are using \nyour computer so we take the hassle out of trying to find the right \nsoftware from the start.\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\nAs featured on:\n\u003c/h4\u003e\n\u003cimg src=\"https://www.linuxliteos.com/images/linuxdotcom_features.png\"\u003e\u003cbr\u003e\u003cem\u003e\"It\u2019s simple. Linux Lite is, hands down, not only one of the best \n\u201clightweight\u201d Linux distributions I\u2019ve ever used, but probably one of \nthe single best distributions geared toward new users.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.linuxliteos.com/images/distrowatch_features.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The distribution does a lot of things well, is easy to set up and\n use and the project offers us a lot of beginner friendly documentation.\n Linux Lite provides a great balance of speed, user friendliness, \nfeatures and stability. \n\t\t\t\t\tLinux Lite is an excellent option for users seeking a user \nfriendly, lightweight operating system.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.linuxliteos.com/images/linuxformat_features.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"A delightful, tasteful distro that makes Linux feel like a breath\n of fresh air. The distro is an exceptionally good example of what can \nbe achieved \n\t\t\t\t\twhen the right combinations of desktop, tools, programs and ideas \ncome together.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.linuxliteos.com/images/linuxinsider_features.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\nLinux Format Magazine\u003c/h4\u003e\n\u003cbr\u003e\n\u003cem\u003e\"A delightful, tasteful distro that makes Linux feel like a breath of fresh air. Linux Lite is a distro that finds favour wherever it\u2019s installed, but for some odd reason is often left to one side, or forgotten completely when the talk turns to fresh, lightweight and manageable desktops. We\u2019ve no idea why, but suffice to say that the new version of the distro is an exceptionally good example of what can be achieved when the right combinations of desktop, tools, programs and ideas come together.\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.linuxformat.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cimg height=\"243\" src=\"https://www.linuxliteos.com/images/linux_format.png\" title=\"Linux Lite article - Linux Format Magazine\" width=\"192\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nSee what some people are saying about Linux Lite \n\u003ca href=\"https://www.linuxliteos.com/ubuntu-based-distro-feedback.html\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. More screenshots can be found \u003ca href=\"https://www.linuxliteos.com/screenshots/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e"
