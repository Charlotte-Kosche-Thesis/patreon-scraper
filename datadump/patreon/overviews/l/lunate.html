ate Stories and small sequences of the chosen species during that month!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eI will create a poll each time, species that did not made it in the last poll, will carry over to the next! \u003cbr\u003e\u003cbr\u003eThank you all, I really enjoy drawing for you!\u00a0 \u0669(\u25c9\u1d25\u25c9)\u06f6\u003cbr\u003e\u003cbr\u003eMuch love and greetings!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-Lu :3\u003cbr\u003e"
