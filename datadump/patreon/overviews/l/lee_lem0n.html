    "attributes": {
     "about": "I\u0027ve lived some different lives, and thankfully have become more skeptical. I used to be a fundamentalist Christian (Pentecostal), complete with the LGBT hate and belief in the spiritual realm. I used to be obese and made excuses for it, but ended up getting in shape and joining the Marine Corps. I also quit my job as a personal trainer at a gym and now work for free online to help anyone who needs it. I felt like a hypocrite asking for money when I felt that information should be free, so I quit.\u003cbr\u003eI started doing a YouTube channel to share some food experiences, and got into adding about religion after seeing some people\u0027s misconceptions about Pentecostal Christianity in the \u003cem\u003eJesus Camp \u003c/em\u003edocumentary. Questions started pouring in and my channel grew, much to my surprise on both accounts. I was never really allowed to ask questions about religion out of fear of being labelled not faithful enough, so I wanted to answer questions because I didn\u0027t want anyone else to feel that way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
