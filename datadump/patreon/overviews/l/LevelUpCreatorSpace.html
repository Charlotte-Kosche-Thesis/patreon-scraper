    "summary": "\u003cstrong\u003eOur Space\u00a0~\u003cbr\u003e\u003c/strong\u003eThe Level Up Creator Space is a non-profit studio in Atlanta, GA founded to give YouTubers and Livestreamers a place to improve their channel\u0027s content with access to professional grade studio equipment and resources, as well as classes and workshops on how to improve the quality of their videos and livestreams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay.... but why tho?\u003cbr\u003e\u003c/strong\u003eThrow a rock at any group of geeks and you\u0027re bound to hit someone who wants to be the next Markiplier,\u00a0Casey Neistat, JackSepticEye, Sam and/or Niko, Grant Thompson, Freddie W, or Rosanna Pansino. Or maybe if you\u0027re lucky the rock will just hit the real Logan Paul instead. (Seriously though, please don\u0027t throw rocks at groups of geeks, that\u0027s probably some form of hate crime.)\u003cbr\u003e\u003cbr\u003eThe problem is, that even if the next big YouTube star is out there, they\u0027re probably not using very high end equipment to film their videos, and probably do not know how to edit them professionally.\u00a0 These are things they\u0027ll learn over time, and eventually they will be able to afford better equipment, but if they\u0027ve got a voice and a story already, we think they should have a fair shot at being heard, and being heard well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay.... so what do you do?\u003c/strong\u003e\u003cbr\u003eWe hit fast forward on their channel\u0027s progress.\u00a0 We give Youtubers and Livestreamers who join our studio unlimited access to professional equipment, and we provide workshops to show them how to use the equipment, how to edit their content, and how to plan and promote their videos and their personal brand.\u00a0 This way, they can focus on the one thing that only they can help themselves with, and that\u0027s being a great host and coming up with interesting content.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBottom line...\u003c/strong\u003e\u003cem\u003ethe best painter in the world can\u0027t do much without a brush, and the greatest storyteller of all time may have the worst grammar and spelling you\u0027ve ever seen.\u00a0 Artists should not be held back by technical limitations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe need your help to keep this studio affordable to local creators, so they can have every opportunity to produce quality content and never be held back from achieving their potential!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
