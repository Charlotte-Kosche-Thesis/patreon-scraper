    "summary": "Small steps toward big dreams. That is what Patreon is for me.\u003cbr\u003e\u003cbr\u003eIt\u0027s a scary step, but most things that lead us along this journey of life are scary at first. I believe God showed me Patreon in March, 2017, but I talked myself out of using it. Why? Because it\u0027s difficult to believe that people who read my work, will also support it, but that is what Patreon is designed to do.\u003cbr\u003e\u003cbr\u003eWhen supporters come aboard, things I presently give my time to can be dismissed. Jobs bring in income, but they also take time away from writing. My first goal is $1,000, which will free up more time to write.\u00a0\u003cbr\u003e\u003cbr\u003eBesides writing\u00a0\u003ca href=\"https://letitgocoach.com/\" target=\"_blank\"\u003emy Blog\u003c/a\u003e, I am writing a book. When you become a Patreon, I will post things here that you won\u0027t see anywhere else. It will be for your eyes only, which includes the process of writing the book, and excerpts from it. This is the beginning of this journey, so as I can see further, you will be the first to know what\u0027s in store.\u003cbr\u003e\u003cbr\u003ePatreon allows readers of my work to become a part of my work.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s like saying, \"I believe in you and what you\u0027re doing!\"\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is my leap of faith, and I\u0027d love for you to be a part of it.\u00a0 \u003cbr\u003e\u003cbr\u003eMelody Beattie writes, \"Share your heart with the world, and you will bring healing to those you touch.\" That is my goal, and how I want to leave a legacy in this world. Will you join me?\u003cbr\u003e"
