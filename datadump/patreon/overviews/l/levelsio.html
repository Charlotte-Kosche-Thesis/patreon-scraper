    "summary": "\u003ch2\u003e\u003cstrong\u003eHey I\u0027m \u003ca href=\"https://levels.io/\"\u003ePieter Levels\u003c/a\u003e \ud83d\udc36\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/88cZSRh.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love creating indie startups. In the last 4 years, I\u0027ve been building, launching and growing side projects into real startups while traveling the world and sharing every step of the way on \u003c/strong\u003e\u003ca href=\"https://levels.io/\"\u003emy blog\u003c/a\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003ca href=\"https://twitter.com/levelsio\"\u003emy Twitter\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy mission is:\u003c/strong\u003e\u003cbr\u003e- Promote the rise of remote work to give people more freedom in their lives\u003cbr\u003e- Promote digital nomadism, because the more people travel, the less divided the world becomes\u003cbr\u003e- Promote transparency in startups (aka Open Startups), so that companies share their financial and user metrics publicly to end the venture capital b.s.\u003cbr\u003e- Promote making indie startups and DIY side projects and showing that it\u0027s possible to build online businesses that are like \"corner shops\", where you don\u0027t go to the moon, but just build something sustainably\u003cbr\u003e- Promote building in public, that means creating side projects and startups while tweeting, blogging and live streaming the process, so that people can learn from seeing you work\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you or your company use any of my projects, like what I\u2019m doing and want to support my mission, please consider backing me so I can continue maintaining and evolving my projects and create new ones.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThanks to\u00a0\u003ca href=\"https://patreon.com/sindresorhus\"\u003e@sindresorhus\u00a0\u003c/a\u003efor inspiring me to create a Patreon too\u003cbr\u003e"
