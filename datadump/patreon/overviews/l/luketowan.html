el from a\npast project\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.bouldercreekrailroad.com/uploads/5/2/9/5/52955137/bcr-magnet-river_orig.png\" style=\"width: 549px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\nIn addition at the $10 level once you have supported 6\nvideos I\u2019ll send you new updated magnets of different scenes, plus I might find\na little extra something to send you in appreciation of your support. \u003cbr\u003e\n\n\u003cbr\u003e\n\nFor more tutorials and information you can visit \u003ca href=\"http://www.bouldercreekrailroad.com/\"\u003ehttp://www.bouldercreekrailroad.com\u003c/a\u003e\u003cbr\u003e"
