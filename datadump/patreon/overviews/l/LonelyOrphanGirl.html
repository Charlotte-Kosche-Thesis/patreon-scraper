    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u0027ve kept my red hot rage deep under the waterline for the last 20 years, and I invite you to stand on the shoreline and watch the feeding.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a woman working in Silicon Valley from 1996 to 2016, I held positions from receptionist to director to member of the Board. I\u0027ve been blocked from IPO participation by misogynists, and\u00a0attacked by the maniac mistresses of executives I\u0027ve served. I\u0027ve been groped, libeled and backstabbed. I saw and was powerless to stop SEC, IRS, DOL and OSHA violations.\u00a0I lost financial, physical and mental health while enduring 20 years of wage discrimination, hazardous work conditions and employment status abuse. \u00a0\u003cbr\u003e\u003cbr\u003eJoin me in my journey as I publish a 2600+ word/445 line poem I have written about\u00a0my experiences. (the political limericks you read here in my posts are not related to the bigger story and are a mental change of pace for me as I work on the poem: \"Silicon Valley Helter Skelter.\") \u00a0I will publish it serially, in story sections of 300-600 words at a time.  Each line of every verse has a backstory. \u00a0Some simple, some complex. \u00a0If I get an interested response, I will find a way to annotate. \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho wants to know all the gory details? \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDid you ever walk a mile \"for the common good\" just to find out you were being taken for a ride? Ever\u00a0give selflessly for decades, to watch your co-founders become enormously wealthy using ideas you contributed, while you were \"maintained\"? Ever\u00a0helped a person rise to greater heights, watch them screw you over, then get an award for work you enabled them to do?\u00a0These scenarios happened to me many times, and all caused or enabled in some way by the same powerful fiend.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI seek Patrons help cover ongoing legal and medical expenses.\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e \u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy husband and I are now being forced to leave our home we built together over 15 years, due to the actions described in my poem. Though I worked full time for my last employer for 17 years, they never provided health insurance. Through medical neglect and repetitive use abuse, my right hand and right hip are partially incapacitated and require surgical repair.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for supporting my work and the arts in general. Your sponsorship earns you the same or more value in credit in my online art and clothing stores! \u00a0See the \"Rewards\" page for more information. \u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
