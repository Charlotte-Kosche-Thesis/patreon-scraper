    "summary": "\u003cem\u003eAhoy-Hoy, People of varying gender\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nCatt here. Disabled Creator. I make \u003cstrong\u003eart\u003c/strong\u003e and \"Fresh Content\".\u003cbr\u003e\n\u003cbr\u003e\nYou may have seen my\u00a0\u003cstrong\u003eEnvironments and Level Design\u003c/strong\u003e\u00a0\u003cbr\u003efor\u003cstrong\u003e\u00a0Indie Game\u003c/strong\u003e\u00a0\u003cem\u003eTangiers o\u003c/em\u003er my\u003cem\u003e\u00a0\u003c/em\u003e\u003cstrong\u003ePaintings/general 3D work\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/006/262/148/large/catt-stewart-09c343da1b45b28f07f093e0d33ec817304f2d84aef2198a54-pimgpsh-fullsize-distr.jpg?1497232967\" style=\"width: 452px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/l/t1.0-9/10990879_10155213731305554_5637626090718833658_n.jpg?oh=34aab1596109907dd6d0ffe77ad21fc9\u0026amp;oe=5956364D\" style=\"width: 127px;\"\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t31.0-8/12593703_10156576770555554_2156540364873229496_o.jpg?oh=8593cf8373385b9d921e02d26e224577\u0026amp;oe=59661270\" style=\"width: 157px;\"\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/006/192/062/large/catt-stewart-catt-stewart-color.jpg?1496700352\" style=\"width: 168px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nOver the last two years I\u2019ve been working gig jobs with small indies \u0026amp; various studios to stay afloat wilst looking for stable work; but after a year of crunch, then another trying to manage work for multiple different projects at once whilst existing with hfASD + some other Bad Things\u2122 like Fibromyalgia I was burnt out!\u00a0\u003cbr\u003e\n\u003cbr\u003e...So as stable work was not forthcoming, and I had to give up my home...\u00a0right now... as I /continue/ my search for stable work, Patreon is my SOLE INCOME! And my\u00a0aim here is to focus what attention I can muster toward designing my personal projects.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u003c/strong\u003e can I offer you in return for your patronage? on a tier 1 level kind of way, my humble thanks and appreciation. This is I guess a sort of \"tip jar\" for anyone who enjoys my work; but for the price of entry I\u0027ll be making backers only blog posts, and you\u0027ll get copies of projects of my own that eventually see the light of day.\u003cbr\u003e\nBy supporting me here you help guarantee the continuation of my art and overall existence.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf however you\u0027re not into a monthly rolling payment scheme but still want to help I also have a\u00a0\u003ca href=\"http://paypal.me/spaceradio\" rel=\"nofollow\"\u003epaypal\u003c/a\u003e tip jar\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.artstation.com/artist/litoast\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\nThanks for dropping by\u003cbr\u003e\n\u003cstrong\u003eBe Excellent.\u003cbr\u003e\n_______________\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/CIBtCpUUYAAxX1a.jpg\" style=\"width: 202px;\"\u003e\u003cimg style=\"width: 262px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
