    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is this game about?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(250,192,143);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003eLUST PLANET\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eis a Flash Platform RPG game currently in early development. Our goal for this is to make a fun platformer with some RPG elements where you can explore and discover unknown species of sexy monsters/aliens called \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eSexliens\u003c/strong\u003e\u003c/span\u003e and have some fun with them.These diverse, colorful and oh so lustful creatures are the inhabitants of this uncharted planet you happened to crash-landed on, and they are more than happy to get to know you personally...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do I get by supporting?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nBasically you will get all the content we make for this game, ever! Select one of the supporter choices to get:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n- The newest game builds as soon as they are made, weeks before the official release.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n- Animation tests and character portraits in high resolution.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n- Unique cheat codes to get awesome in-game stuff.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n- The chance to design and include a character for the game!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nMost of these things will be released to the public eventually, but there is content that you can only get here (and before everyone else, too!).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory Overview:\u003c/strong\u003e\u003cbr\u003e\nOur \u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cstrong\u003ePlayer \u003c/strong\u003e\u003c/span\u003eis a scientist from an advanced alien race sent on a regular old research mission...\u003cbr\u003e\nUntil a mysterious force hits the ship, forcing it to land on \u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cstrong\u003eLust Planet\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\nBeing a geneticist with amazing technology, the ship and spacesuit can change their genetic structures to adapt to any environment, so the \u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cstrong\u003ePlayer\u003c/strong\u003e\u003c/span\u003e starts modifying their appearance in order to survive on this uncharted planet.\u003cbr\u003e\u003cbr\u003e\nIn the middle of this genetic adaptation, the ship crash-lands and the adaptation only half-finished, thanks in part to the rest of the ship\u2019s remaining power used to heal up the \u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cstrong\u003ePlayer \u003c/strong\u003e\u003c/span\u003eafter the crash.\u003cbr\u003e\nAfter regaining consciousness, the \u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cstrong\u003ePlayer \u003c/strong\u003e\u003c/span\u003esoon discovers this world is bursting with \u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eEromones\u003c/strong\u003e\u003c/span\u003e, highly sexual arousing pheromones, which are this planet\u0027s main resource... and the most precious thing to the inhabitants of the planet, the \u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eSexliens\u003c/strong\u003e\u003c/span\u003e!\u003cbr\u003e\u003cbr\u003e\nHaving their genetic adaptation completed halfway through, the \u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cstrong\u003ePlayer \u003c/strong\u003e\u003c/span\u003emust collect \u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eEromones \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eto survive on the planet and find a way to repair their ship. The only way to do that is through intercourse with the \u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eSexliens\u003c/strong\u003e\u003c/span\u003e, leaving the Player with a list of uniquely colorful, and largely diverse, monsters to get all the \u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eEromones \u003c/strong\u003e\u003c/span\u003ethey need. Be it through soft and rhythmically timed beats, or hard-hitting, raw fucking, the \u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003ePlayer \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003ehas what it takes to get those \u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003eEromones \u003c/strong\u003e\u003c/span\u003eto complete their mission on this world.\u003cbr\u003e\u003cbr\u003e\nHowever, things on this planet are not as carefree as they seem at first glance... Danger still lurks around every corner you run into. Are you going to repair your ship to go on with your mission, or are you going to get lost on the sexy world of \u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003eLust Planet\u003c/span\u003e\u003c/strong\u003e? ;)\u003cbr\u003e\u003cbr\u003e\nIf you want to follow the project, you can also go to \u003ca href=\"http://lustplanet.tumblr.com/\" rel=\"nofollow\"\u003elustplanet.tumblr.com\u003c/a\u003e, where we\u0027ll post game-related stuff for the public.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
