    "summary": "Join me in finding humanity amongst our neighbors! Join\nme in bringing focus to progressive causes! Help me get to community meetings!\nHelp me find new causes to intersect with old ones! We can do this! I\u2019ll show\nyou\u2026\u003cbr\u003e\n\nIn January 2017 I started \u003cstrong\u003e#kind2Bkind\u003c/strong\u003e. I purchased items\nsuch as wool socks, wet wipes, and hand warmers to package up and give to\npeople I saw holding signs on street corners and highway off ramps. I began\nreaching out to local friends to help fill the bags and distribute them. I asked other friends and family to purchase\nitems to go into these bags, all on an honor system. There are no tax\nwrite-offs for charity or any receipts proving purchase or distribution. There\nis, however, a facebook page called \u003cstrong\u003ekind2Bkind\u003c/strong\u003e where most of our bag filling events\nhave been posted and where pictures of the events are uploaded .\u003cbr\u003e\n\nJoy was found in actually \u003cem\u003emaking\u003c/em\u003e the socks we give out. Before\nI could give them away I tested them on myself and passed them out to friends.\nI needed to know if my socks were comfortable and useful. They are! They are\nmade of fleece so they stay warm when wet, they release water well, they are\nsoft, and they are comfy.\u003cbr\u003e\n\nYou can get your own pair of socks AND give some to our\nneighbors on the street. All you have to do is become a Patron at the $5 level\nper month or higher. \u003cbr\u003e\n\nYou can also help the cause of humanity by sending me to\nmeetings and actions. Any amount of money per month will help in this regard\nbut the $10 a month or more will allow you to choose a special meeting for me to go to of your\nchoice.\u003cbr\u003e\n\nGroups I\u0027ve joined so far AND attend meetings with:\nCommunities of Color Coalition, League of Women Voters, NAACP Snohomish County\nBranch, Casino Road Stakeholders, ForEverett, Everett City Council, Everett\nCouncil of Neighborhoods, Westmont-Holly Neighborhood Association, 350 Seattle,\nEverett People Power, Not This Time, Everett Districts Now, PopUp Everett,\n#kind2Bkind, SnoNAC, Snohomish County Human Rights Commission.\u003cbr\u003e\n\nEvents and Actions I participate(ed) in: Everett in Solidarity with\nImmigrants and Refugees, North Sound Progressive People\u0027s Summit, Breaking\nWhite Silence, ALLIED, North Puget Sound Conference on Race, Kids and Race,\nConversation with the Everett Mayor, Mom\u0027s Rising-- Paid Family Leave bill\nopening and press conference, meetings with Senators Cantwell and Murray staff\nand meeting with Representative Larsen\u0027s staff, Defund DAPL, No $ for Keystone\nPipeline-- close down Chase Bank for a day, Snohomo Pride, Signature gathering\nfor Initiative 940 -- De-escalate WA., Block the Gates -- #NoLNG253, King\nCounty Law and Justice Committee, Emerge WA 51% party, National Night Out, and\nWomxn\u2019s March.\u003cbr\u003e\n\nSign up! Let\u2019s Do This!!\u003cstrong\u003e Thank You!!!\u003cbr\u003e\u003cbr\u003eSee some socks on Instagram @2warmfeet\u003c/strong\u003e"
