    "summary": "\u003ch4\u003eWhy The Listening Wall is on Patreon\u003c/h4\u003e\u003cbr\u003e\u003ch3\u003eWho We Are:\u003c/h3\u003eThe Listening Wall\u003cem\u003e  is Jim Stallings and Kathryn Webster,\u003c/em\u003e a New Rhythm Folk duo with ties to the Atlanta Symphony Orchestra. They kicked off 2014, with a special performance opening for Mac Powell (of four-time Grammy Award winning band Third Day), and have since been steadily moving forward in their musical journey with guidance from former Taylor Swift manager Rick Barker. \u003cbr\u003e\nStallings spent two seasons composing for the Atlanta Symphony Orchestra, a time during which he also penned chamber music for many of the orchestra members\u0027 small ensembles. He is also an award winning electro-acoustic musician.Webster was a vocalist in both the Atlanta Symphony Orchestra Chorus and the prestigious Atlanta Symphony Chamber Chorale. Together, their unique vocal harmonies and Jim\u2019s guitar playing explode into a jazz fused acoustic mix of folk and Americana where they create the perfect blend of captivating lyrics and melodic harmonies into an uptown, acoustic, folk-duo known as: \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cem\u003eThe Listening Wall\u003c/em\u003e.             \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy We Need Your Help:\u003c/h3\u003eSince our initial performance, we have successfully completed  a tour up the east coast and a week long residency as worship leaders for The Glen Arts Conference in Santa Fe, New Mexico. We have also released two Ep\u0027s; \u003cem\u003eThe Listening Wall Live \u003c/em\u003eand \u003cem\u003eThe Listening Wall Christmas\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003eThrough our concert, TV, and radio appearances we have begun to attract a growing following of enthusiastic music lovers and have been catching the attention of local and regional music  producers and concert promoters. \u003cbr\u003e\n\u003cbr\u003eWe want to thank everyone who has encouraged us in our journey, purchased our music, attended a concert or tuned into a broadcast. Without your interest, encouragement and support , none of this would be possible. \u003cbr\u003e\n\u003cbr\u003eWe are asking for your continued support for two specific goals \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e\u00a0 to help us bring you new music releases \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e\u00a0 to create the promotional videos and other materials that it takes to bring a \u003cem\u003eListening Wall\u003c/em\u003e concert to your area.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow it works:\u003c/h3\u003eJust click the \u003cstrong\u003ebecome a patron\u003c/strong\u003e button to become a supporter, and enter how much you would like to pledge.\u003cbr\u003e\n\u003cbr\u003eThat\u0027s all there is to it.\u003cbr\u003e\n\u003cbr\u003eWe appreciate you so much. Without you none of this would be possible at all.\u003cbr\u003e\n\u003cbr\u003eJim and Kathryn\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
