    "summary": "\u003cimg src=\"https://larrygmaguire.com/wp-content/uploads/2017/04/Larry-G.-Maguire-Pondering-1000-x-600.jpg\"\u003e\u003cbr\u003eHi, I\u0027m Larry G. Maguire. Thanks a million for visiting my Patreon page. I\u0027m a writer, podcaster and charcoal portrait artist studying a BA in Psychology by night. \u003cbr\u003e\n\u003cbr\u003eI am passionate about creativity and I believe everyone has access to creative genius if we can only allow it express itself. A little while ago I wrote \u003ca href=\"https://larrygmaguire.com/manifesto/\"\u003e The Artist\u0027s Manifesto\u003c/a\u003e, a short PDF book that outlines my entire creative philosophy. I believe that this manifesto will resonate with all artists everywhere and so in an effort to share this philosophy, I recently launched \u003ca href=\"https://larrygmaguire.com/the-larb-podcast/\"\u003e The Larb Podcast\u003c/a\u003e. The Larb is a new podcast for creative people that explores the creative process, what it means to follow your creative urges, make a good living from your work or even build a business around your art. My guests and I also discuss some of \u0026lt;g\u0026gt;life\u0027s\u0026lt;/g\u0026gt; deeper questions.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePatron Only Content\u003c/h4\u003eThanks for considering becoming a patron of my work. For as little as $1.00 per month, you can receive access to exclusive patron only content here on the site, advert free articles and podcast, free audiobooks and print books, free artwork, product discounts and access to patron only products and of course help me create the stuff that I love.\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003eThere are 6 tiers of membership you can choose from starting from as little as \u20ac1.00. All tiers have access to the free and patron only listed weekly content. Higher tiers of membership automatically have access to all lower tiers. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTIER 1 PATRON \u2013 \u20ac1/MTH\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWhen you pledge $1 you get access to basic patron only content, you\u0027ll help keep the podcast advert free, a PDF copy of The Artist\u0027s Manifesto and a subscription to Sunday Letters. Many thanks for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKeep Podcast Ad Free\u003c/li\u003e\u003cli\u003ePatron Only Podcasts\u003c/li\u003e\u003cli\u003eWeekly Sunday Letters\u003c/li\u003e\u003cli\u003eThe Artist\u0027s Manifesto PDF\u003c/li\u003e\u003cli\u003e10% discount on my work\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://larrygmaguire.com/product/exclusive-patron-only-content/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=828217\"\u003eACCESS TIER 1\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=828217\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTIER 2 PATRON \u2013 \u20ac5/MTH\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eBy contributing $5 per month you get lower tier rewards, help me fund the self-publishing of The Artist\u0027s Manifesto paperback and my sincere thanks for supporting my work as a writer and creator.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLower Tier Rewards\u003c/li\u003e\u003cli\u003eHelp me self-publish The Artist\u0027s Manifesto\u003c/li\u003e\u003cli\u003ePublished Patron Acknowledgement\u003c/li\u003e\u003cli\u003eThe Artist\u0027s Manifesto Paperback\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://larrygmaguire.com/product/exclusive-patron-only-content/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=828217\"\u003eACCESS TIER 2\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTIER 3 PATRON \u2013 \u20ac10/MTH\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eBy pledging only $10 you\u0027ll get all lower tier rewards and The Artist\u0027s Manifesto audiobook version.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLower Tier Rewards\u003c/li\u003e\u003cli\u003eThe Artist\u0027s Manifesto Audiobook\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://larrygmaguire.com/product/exclusive-patron-only-content/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=828217\"\u003eACCESS TIER 3\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTIER 4 PATRON \u2013 \u20ac25/MTH\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003eThis kind of contribution IS BIG! and will make all the difference to me and my work. If you pledge $25 you\u0027ll get the lower tier rewards plus PDF, Paperback and MP3 of \u003cem\u003eThe Legend Of The Altar Stone\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eLower Tier Rewards\u003c/li\u003e\u003cli\u003eThe Legend Of The Altar Stone Paperback, PDF \u0026amp; MP3 Audiobook\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=828217\" target=\"_blank\"\u003eACCESS TIER 4\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eTIER 5 PATRON \u2013 \u20ac50/MTH\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003eIt\u0027s getting SERIOUS now! For your support at this level, I\u0027ll send you the lower tier rewards plus a signed hardback copy of \u003cem\u003eThe Legend Of The Altar Stone\u003c/em\u003e and my sincere thanks for supporting me in my work. This reward is limited to 100 just to make it a little more special.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003c/strong\u003e\u003cul\u003e\u003cli\u003eLower Tier Rewards\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Legend Of The Altar Stone\u003c/em\u003e\u00a0signed first edition\u003c/li\u003e\u003cli\u003eFull set of prints (Maps \u0026amp; Characters) from \u003cem\u003eThe Legend Of The Altar Stone\u003c/em\u003e\u003c/li\u003e\u003cli\u003eCharacter profiles from \u003cem\u003eThe Legend Of The Altar Stone\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=828217\"\u003eACCESS TIER 5\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI\u0027m committing most of my creative energy and time to writing new content, interviewing guests, recording and producing podcast episodes and so my time \"working\" in a traditional job will ultimately need to be curtailed. The temptation, therefore, is to go the advertising route, but this doesn\u0027t fit into the philosophy and spirit of why I started. \u003cbr\u003e\n\u003cbr\u003eI can advertise to fund my creative work but it doesn\u0027t sit right with me. It doesn\u0027t fit the spirit of what I am doing. So that\u0027s where I need your help. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Why Did You Join Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI joined Patreon because I love to write and create art. I want to spend my time in research and writing my books and creating art that people can afford and enjoy. \u003cbr\u003e\n\u003cbr\u003eWith your assistance and generosity starting with as little as $1 per month, you can contribute towards the publication of my work. In return, I\u0027ve made rewards available to all my patrons who have supported me. \u003cbr\u003e\n\u003cbr\u003eYou can help me on my journey by\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=828217\" target=\"_blank\"\u003emaking a pledge here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s Your Background?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI left school at 15 and began an apprenticeship as an electrician \u2013 turns out I was good at it. After a brief stint in Philadelphia drinking my ass off, I returned home to start my own business at age 26. \u003cbr\u003e\n\u003cbr\u003eI operated that business quite successfully for 16 years, counting Intel and US Government as clients. The business kept moving reasonably well through the crash in 2008 but by 2010 work had dried up. With big debt and no work, I had to shut the doors. \u003cbr\u003e\n\u003cbr\u003eEverything I had built was gone. However, I had found a new passion \u2013 writing. So I decided this would be my new direction. The last 10 years have been very difficult, but the experience has given me a new perspective, one I wouldn\u2019t change for any money. It\u2019s been the foundation for huge personal growth and a basis for my writing. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e What Do You Podcast/Write About?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAdmittedly, I only produce content I\u2019m interested in and passionate about. That\u2019s a plus for you because you can be sure to get my best. My hope is that my stuff strikes a chord with you.\u003cbr\u003eThe basis for the content I share is found in philosophy and the science of psychology, so no pseudoscience or pop psychology stuff here. I will attempt always to bring you the facts in a way that you can easily digest and implement. \u003cbr\u003e\n\u003cbr\u003eHere\u2019s what I write about mostly; \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eThe meaning of life and death\u003c/li\u003e\u003cli\u003eWho or what am I, and you\u003c/li\u003e\u003cli\u003eHow can we create our best work\u003c/li\u003e\t\u003cli\u003eHow to follow your heart and do what you love\u003c/li\u003e\t\u003cli\u003eThe psychology of creativity\u003c/li\u003e\t\u003cli\u003eHow to develop mental toughness\u003c/li\u003e\t\u003cli\u003eHow to access our intuition\u003c/li\u003e\t\u003cli\u003eHow to build a business around our work\u003c/li\u003e\t\u003cli\u003eHow to market our work\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e Where Can I Follow Your Work?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI have several places where I produce regular work. But perhaps the best place to stay in touch with my work is on my weekly Sunday Letters. I\u0027m also starting a Podcast and I write on Medium too. Oh yeah, I\u0027m on social media too! \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://larrygmaguire.com/subscribe\" target=\"_blank\"\u003e Sunday Letters\u003c/a\u003e is the weekly email newsletter I publish to my subscribers. It goes out every Sunday morning and covers all my work from the previous week on my blog and podcast.\u003cbr\u003e\n\u003cbr\u003eRecently I\u0027ve started posting\u00a0\u003ca href=\"https://anchor.fm/thelarb\" target=\"_blank\"\u003eaudio content on Anchor\u003c/a\u003e and I\u0027ve started a channel there with daily episodes and thoughts about creativity, art, work and life.\u003cbr\u003e\n\u003cbr\u003eI write\u00a0several times a week on the\u00a0 \u003ca href=\"https://medium.com/storymaker\" target=\"_blank\"\u003e Storymaker publication on Medium\u003c/a\u003e. The stuff I write there is off the cuff, unstructured and from the heart.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://larrygmaguire.com\" target=\"_blank\"\u003eHere\u0027s my Blog\u003c/a\u003e\u003ca href=\"https://www.spreaker.com/user/larrygmaguire\" target=\"_blank\"\u003e\u003cbr\u003eYou can find my podcasts on Spreaker\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/larrygmaguire\" target=\"_blank\"\u003e I\u0027m on Twitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://facebook.com/storymakerpage\" target=\"_blank\"\u003e I\u0027m on Facebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/user/larrygmaguire\" target=\"_blank\"\u003e You can catch me on YouTube\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://plus.google.com/+LarryGMaguire\" target=\"_blank\"\u003e I\u0027m on Google+ but not too often\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eMy ambition is to continue\u00a0to create work that matters to people. To do that on a consistent basis I need your help. My hope is that you will consider becoming a patron of mine and pledging as much as you can afford to help me make art that matters. \u003cbr\u003e\n\u003cbr\u003eMany thanks for your time, all the best for now, \u003cbr\u003e\n\u003cbr\u003e- Larry \u003cbr\u003e"

    "attributes": {
     "about": "Hello, I\u2019m Larry.\u003cbr\u003e\u003cbr\u003eI live in Dublin near the Phoenix Park with my wife Joanne and our three kids, Ruair\u00ed, Cian and Cara. I\u2019m a writer, occasional portrait artist and slight perfectionist, studying a BA degree in Psychology by night.\u003cbr\u003e\u003cbr\u003eI\u2019m extremely passionate about artistic freedom \u0026amp; creativity and I write on this often. Many of us work at jobs we don\u2019t love \u2013 work is toil. I believe work should not be toil, we should be doing what we love. Putting our lives on hold for the sake of work we don\u2019t like is insane, and it creates an insane society.\u003cbr\u003e\u003cbr\u003eOnly when the majority of us are doing what we love for a living can we create a sustainable society that serves all equally. Otherwise, life is simply a means to an end.\u003cbr\u003e\u003cbr\u003eI\u0027m also working on a fiction series called \u003cem\u003eThe Legend of The Altar Stone\u003c/em\u003e. It\u0027s about a young boy named Conor who leaves this world at night for the world of ancient Ireland to search for his mother, taken from him when he was only 7 years old.\u003cbr\u003e\u003cbr\u003eAdmittedly, I only write about what I\u2019m interested in and passionate about. That\u2019s a plus for you because how can you possibly be interested in what I write if I\u0027m not enthused by it myself? My hope is that my stuff strikes a chord with you, and if it does that\u0027s brill.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWHAT IS YOUR BACKGROUND?\u003c/h4\u003eI left school at 15 and began an apprenticeship as an electrician \u2013 turns out I was good at it. After a brief stint in Philadelphia drinking my ass off, I returned home to start my own business at age 26.\u003cbr\u003e\u003cbr\u003eI operated that business quite successfully for 16 years, counting Intel and US Government as clients. The business kept moving reasonably well through the crash in 2008 but by 2010 work had dried up. With big debt and no work, I had to shut the doors.\u003cbr\u003e\u003cbr\u003eEverything I had built was gone. However, I had found a new passion \u2013 writing. So I decided this would be my new direction.\u003cbr\u003eThe last 10 years have given me a new perspective, one I wouldn\u2019t change for any money. It\u2019s been the foundation for huge personal growth and a basis for my writing.\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eWHAT\u2019S YOUR PHILOSOPHY?\u003c/h4\u003eMy philosophy for everything is to just go for it and forget the consequences. It\u2019s not that I encourage recklessness, but rather that we consider adopting a \u003cem\u003e\u201ccan\u2019t lose\u201d\u003c/em\u003e attitude.\u003cbr\u003e\u003cbr\u003eI\u2019m constantly working on this myself, so when I figure it out I\u2019ll let you know.\u003cbr\u003eFor me success is in the eye of the beholder, so think as big as you can, move from your heart and follow your dreams. Put those closest to you top of your priorities but put yourself first \u2013 Nothing else matters.\u003cbr\u003e\u003cbr\u003eDo what you love and do nothing else. Life is short so you shouldn\u2019t spend it doing the things you don\u2019t like. Make your work your art, and throw your heart and soul into it.\u003cbr\u003e\u003cbr\u003eSay \u201cfuck it\u201d daily, take chances and have no regrets, because you and everyone you know will be gone one day soon.\u003cbr\u003e",
