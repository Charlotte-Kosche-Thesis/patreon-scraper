    "summary": "It\u0027s 1967 - in Arksville, Pennsylvania an ancient demonic evil is about to surface, and it\u0027s up to the local police to stop it.\u003cbr\u003e\u003cbr\u003eFor those big on machinima, the paranormal and horror, this original roller coaster ride into a demonic hell set against the backdrop of small-town America, will have you leaving the lights on.\u003cbr\u003e\u003cbr\u003eI am making the world\u0027s first CG Horror web-series, called \u0027The Arksville Homicides\u0027, the story of a small-town dealing with a demonic presence in 1967. Unlike most horror stories, it\u0027s not up to a couple of brothers or some specialized ghost squad to deal with the problem, it\u0027s up to the local police department and a crime family, two unlikely allies, but both parties wanting to protect their town.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eSOME CAST\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/928/240/4d7b2c6ac0ad25a63d6776e4ab29fb52_large.jpg?1398491765\" style=\"width: 423px;\"\u003e\u003cbr\u003eChriss Anglin brings a lot of experience to the table. He\u0027s starred alongside Kelsey Grammar in \u0027An American Carol\u0027 and voiced President Kennedy in \u0027Call of Duty: Black Ops\u0027\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/928/253/2c915011022a4c9d887aa25637b82965_large.jpg?1398492328\" style=\"width: 429px;\"\u003e\u003cbr\u003e\u003cem\u003eChriss Anglin in \u0027An American Carol\u0027 and also as President Kennedy in \u0027Call of Duty: Black Ops\u0027\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/928/251/3b291fa3c02e9bbbaf6393c801a5ea97_large.jpg?1398492290\" style=\"width: 441px;\"\u003e\u003cbr\u003eDallas Barnett has most recently starred as Bill Ferny Snr in The Hobbit - The Desolation of Smaug. As well as being directed by Sir Peter Jackson, Dallas has also been directed by Andrew Adamson (Shrek) and James Cameron (Titanic, Aliens) in Cirque du Soliel: Worlds Away.\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/928/297/b8e2e86bc9abddae4fc0516582be4509_large.jpg?1398495131\" style=\"width: 438px;\"\u003e\u003cbr\u003e\u003cem\u003eDallas Barnett as \u0027Bill Ferny Snr\u0027 in \u0027The Hobbit - The Desolation of Smaug\u0027 and as \u0027The Boss\u0027 in \u0027Cirque du Soliel - Worlds Away\u0027\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/928/301/19658fc4141fcabbc1243d37ae5420ba_large.jpg?1398495277\" style=\"width: 428px;\"\u003e\u003c/em\u003e\u003cbr\u003eIf you\u0027ve seen Spartacus: War of the Damned, you\u0027ll know Barry Duffield as the powerhouse known as Lugo. Barry has done a huge amount of work on TV and Movies.\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/928/306/c5f053c3b1049d6dd98d4830dd0ae33d_large.png?1398495562\" style=\"width: 279px;\"\u003e\u003cbr\u003e\u003cem\u003eBarry Duffiled as \u0027Lugo\u0027 in \u0027Spartacus\u0027\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE MUSIC - Sven Faulconer\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://fbcdn-sphotos-f-a.akamaihd.net/hphotos-ak-xpf1/t1.0-9/10325300_1404572553157601_9039674349862822116_n.jpg\" style=\"width: 286px;\"\u003e\u003cbr\u003eSven Faulconer works with James Newton Howard at his studio, and has assisted in the music on many big films, such as The Hunger Games, The Bourne Legacy, After Earth and others.\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/ksr/assets/001/928/364/48ccb2299f1679792bc2e0f0aa2b1dec_large.jpg?1398499747\" style=\"width: 480px;\"\u003e\u003cbr\u003e\u003cem\u003eSome of the soundtracks Sven Faulconer has worked on with James Newton Howard\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE PRODUCTION\u003c/strong\u003e\u003cbr\u003eSo far I have made 2 Episodes, and keep trying to use Kickstarter as a means of raising funds to make the production work.\u003cbr\u003e\u003cbr\u003eWith my first campaign, I didn\u0027t raise my goal, but was able to gather enough money to purchase sound equipment such as a mic for voice recording, a third computer to help get the rendering time down, and motion scanning devices for doing motion capture.\u00a0\u003cbr\u003e\u003cbr\u003eThe money I use from Patreon will go paying voice actors, getting a fourth and possibly fifth computer in order to get the rendering time down even further.\u003cbr\u003e\u003cbr\u003eMy goal is to be able to release a 5-8 minute episode each month, at the moment this is not achievable due to massive amount of render times, the first episode which was 3:30 minutes took 11 months to complete with 2 computers sharing the load, the 2nd episode which was 5:30 took 3 months with 3 computers and better and smarter methods of rendering on my part.\u003cbr\u003e\u003cbr\u003eOf course after the voice actors are paid for their time and work, the money also helps me pay bills, rent, food, so that I can actually devote a lot more of my time to the project and not be out searching for part time jobs.\u003cbr\u003e\u003cbr\u003eSo it\u0027s getting there, but still a long way to go.\u003cbr\u003e\u003cbr\u003eThis is where Patreon and YOU can help!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePS. This isn\u0027t a pay to see series, it will keep getting made whether you contribute or not, so don\u0027t panic folks!\u003cbr\u003e\u003cbr\u003ePPS. I don\u0027t mind if you only contribute for one month then stop, I understand that money is tight in most places of the world! (believe me, I know this from experience! lol)\u003c/em\u003e"
