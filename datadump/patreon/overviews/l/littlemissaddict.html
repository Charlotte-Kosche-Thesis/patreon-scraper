    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI am Frankie and I am an addict.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u003ca href=\"http://LittleMissAddict.com\"\u003eLittle Miss Addict\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eis a comedy (tragedy?) \u003ca href=\"https://itunes.apple.com/us/podcast/little-miss-addict/id1349267346\"\u003epodcast\u003c/a\u003e \u00a0where I interview badass recovering addicts / alcoholics / sex addicts / food addicts / workaholics / shopaholics / codependents / love addicts and your garden variety hoarder about their obsessive minds and favorite tools for calming the crazy. These are the secret conversations held in the rooms of 12-step. Additionally interviews with interventionists, addiction specialists, the people who run rehabs, and the folks who create the addictive algorithms will also be conducted.\u003cbr\u003e\u003cbr\u003eAddicts are some of the most talented, ambitious, creative, sensitive, loving, self-centered, entertaining people on the planet and if they can just stop spinning on destruction and focus on creation they can do incredible things. \u003cbr\u003e\u003cbr\u003eThat\u0027s what this podcast is about. How to harness your habits and contain your crazy. \u003cbr\u003e\u003cbr\u003eLittle Miss Addict isn\u0027t just for hardcore addicts, it\u0027s for the mildly obsessive as well. The people who endlessly scroll through social media when they should be asleep. The people who convince themselves they are going to have just one Oreo and then eat the whole lane. It\u0027s for the person who has a super strong opinions on how everyone and everything should be. It\u0027s for the people who chronically date the wrong people and wonder why.\u003cbr\u003e\u003cbr\u003eIf this is you, welcome. You are home. \u003cbr\u003e\u003cbr\u003e"
