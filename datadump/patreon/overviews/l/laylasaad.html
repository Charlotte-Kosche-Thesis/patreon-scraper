    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch2\u003eLayla Saad\u003c/h2\u003e\u003cstrong\u003e\u003cem\u003eWriter. Poet. Speaker. Guide.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/577904fab8a79bc24ec0c44b/t/5a5a03c6e4966bd4a5154d03/1515848674413/Layla+47.JPG?format=1500w\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"...Being a black woman writer is not a shallow place but a rich place to write from. It doesn\u0027t limit my imagination; it expands it.\"\u003cbr\u003e\u003cstrong\u003e- Toni Morrison\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome to my Patreon page!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMy name is Layla Saad and I am the founder of\u00a0\u003ca href=\"http://www.wildmysticwoman.com\" target=\"_blank\"\u003eWildMysticWoman.com\u003c/a\u003e, where I\u00a0\u003ca href=\"http://www.wildmysticwoman.com/poetry-prose/\" target=\"_blank\"\u003ewrite\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://www.wildmysticwoman.com/wild-mystic-woman-podcast/\" target=\"_blank\"\u003ehost powerful conversations\u003c/a\u003e on the intersecting themes of\u00a0spirituality, creativity, feminism, business, leadership, and sacred activism.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThere are two forces that drive my work: Anger and Love.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eANGER:\u003c/strong\u003e\u003cbr\u003eAt the world for the way women of colour suffer under cultures of oppression such as patriarchy and white supremacy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLOVE:\u003c/strong\u003e\u003cbr\u003eFor women of colour, and the way we create healing and transformation in the face of these cultures of oppression.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIt is these powerful forces of Anger and Love that propel me to write and hold space for\u003cbr\u003econversations that center the stories, art and magic of women of colour.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs an East African, Arab, British, Muslim, feminist, soul seeker, living in the Middle East (Qatar), and sharing my work with the global community, I stand at a diverse intersection of identities, from which I am able to draw rich and intriguing perspectives. My own personal journey as a black Muslim woman, my past work with mentoring clients and my writings often confront the oppressive cultures of patriarchy and white supremacy. Through my work, I am devoted to centering and uplifting the stories, art and magic of women of colour.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI believe:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWords can heal.\u003cbr\u003ePoetry is not a luxury.\u003cbr\u003eThe spiritual is political.\u003cbr\u003eWomen of colour are magic.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am currently writing my first book which explores the intersections of spirituality, race, feminism, sacred activism, conscious business and the leadership of women of colour.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to support me in this work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon makes it super easy (and affordable!) to support creators like me, through it\u0027s system of monthly patronage. For as little as US$1 a month, you can help to financially support me in my work as a writer. There are various levels of patron membership with corresponding rewards. Pick the one that works best for you and know that I am deeply grateful for whatever support you are able to provide.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll contributions are highly appreciated. Thank you for supporting my work.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://PayPal.Me/LaylaSaad\" target=\"_blank\"\u003eMake A One-Time Contribution (PayPal)\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
