    "summary": "\u003cstrong\u003e\u003cem\u003eWho are you:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eGood question... I am a vivid creator and gamer from Australia who is finding her pathway in life with mixing my love for geeky things into cosplay and boudoir. I have been crafting for almost a year and I am obsessed with everything related to it. I am just a simple artist who wants to show off her work to others and inspire.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy do you do this:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eCrafting has been with me since I was young and it inspires me to throw my own image and designs into the world. I have a certain respect and love for the people who do boudoir and more so when they sew together their own creations. It\u0027s a certain kind of art that interests me and I\u0027m excited to show off what I\u0027ve got to offer and create.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do you want from me?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYour continued support and love is all I would ever ask for so I can keep making the things I love and living my passion for creativity. You are what helps me achieve my goals and crush any limitations and for this I thank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRewards and Goodies:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eLet me know what you would like to see and I will bring it to life! Give me your ideas and I will give back to you whether it be a certain anime or game character. All your rewards are made with love and passion and I hope to grab your attention with my work!\u003cbr\u003e \u00a0 \u00a0--------------------------------------------------------------\u003cbr\u003eI love you all and I can\u0027t thank you enough for every little bit of support, even if you think it\u0027s not a lot.. Trust me it really is! I\u0027m only a wee little bird so help grant me my wings~\u003cbr\u003e\u003cbr\u003eWant to know how I made something or even just a general question? Just ask! I want to spread my passion of creativity and positivity with all of you.\u003cbr\u003exoxoxoxox\u003cbr\u003e\u003cbr\u003e***My Facebook page is exclusively cosplay \u0026amp; family friendly***"
