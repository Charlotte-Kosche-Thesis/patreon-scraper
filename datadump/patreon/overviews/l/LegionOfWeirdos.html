    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aM7KjV0H4c4?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003eHELLO and THANK YOU\u003c/strong\u003e for taking the time to read this, just that alone means the world to me.  I\u0027m \u003cstrong\u003eChristopher\u003c/strong\u003e, and I created and run \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eLegion of Weirdos\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, an entertainment media company on multiple platforms.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been told by several different people that I should try out for a game show. I\u0027ve always had a head for the obscure... the names of all six of the Three Stooges, Alice Cooper\u0027s real name, the air speed velocity of an unladen European swallow.\u00a0 I can\u0027t do your taxes or solve for the circumference of a circle or remember what I had for lunch yesterday, but I know a banana is technically a berry.\u00a0 I\u0027ve always loved the incidental facts that almost nobody thinks about. It goes right along with my love of really bad puns.\u00a0 By the way, I\u0027m convinced that if I were a contestant on a game show I\u0027d get a sports question. I know almost nothing about sports.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\"Party Conversation Education\" is the best phrase I could craft to describe much of the content on our primary YouTube channel, website, and Facebook pages. We also do family-vlog-style product reviews, provide \"Creative Commons Zero\" images for use in public domain, and we\u0027re happy to announce that the very irreverent and honest \"Coupledom\" podcast will be returning in the near future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon? -\u00a0 \u003c/strong\u003eSince January 2016 I have been working like a mad scientist to build what was a blog and a couple of podcasts into a full fledged independent media outfit. For the first 18 months, that meant spending every spare hour left over after a working full time job with a long commute and helping as much as possible to keep a household with two small children from falling to chaos. There were many sacrificed weekends and many sleepless nights, there was much stress, and more than a few times, the household did in fact descend into chaos.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBUT, as of July, I\u0027ve left my 20 year career of working as a trauma and surgical nurse to concentrate full time on Legion of Weirdos. I\u0027m lucky that my former workplace offered early retirement (I\u0027m 50... not afraid to say it) and that my wife is a whiz with the financials. We now have a dedicated studio, the equipment, and the time to build this Weirdo thing out as I\u0027ve envisioned it.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently, all the media is created by four of us, myself, my wife Carolina, and my daughters Nicole and Mariana. I do the writing, designing, photography, filming, audio, editing, website design, and SEO work. Carolina manages the financials and takes care of things like booking planes and hotels for events like Vidcon, Vid Summit, UCI Norway, and whatever else shows up on the schedule.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe name \n\u003cstrong\u003eLegion of Weirdos \u003c/strong\u003ecomes from the idea that you, the reader/viewer/listener, are part of the \"legion\" as well, along with the others on your side of the screen. We try to keep it as \"audience participation\" as it can be. Much of the video content is created out of suggestions from people like you. The Facebook group is a goofy and playful place for all to interact.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn the future I hope to bring more of the legion to this side of the screen. More hosts, photographers, editors, and writers. We\u0027re just getting started here.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith support from people like you\u003c/strong\u003e, we can do this the right way. Legion of Weirdos is meant to be a high-quality entertainment network free of clickbait tricks and cross-link SEO garbage. We create video content matched to your interests instead of following trending topics for the sake of views. We won\u0027t inundate you with pop-up ads or take money to do product reviews or endorsements for products we don\u0027t truly believe in.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor now, Patreon support funds will be put to use helping to cover things like website fees, conference admission, office utilities, and any incidental equipment that may be needed for production. We\u0027re also investing a significant amount our own funds into this adventure.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut what about the content?\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe main\u00a0\u003ca href=\"http://http:// youtube.com/legionofweirdos\" target=\"_blank\"\u003eLegion of Weirdos YouTube Channel\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efeatures a Monday through Friday schedule. Monday is a show called \"Tube Reviews\", which is a shout-out show featuring a different video creator every week, some big, some small. Tuesday is \"You Want to Know\" a show that answers questions suggested by the audience, like \"Did Adam and Eve have belly buttons?\" and \"What causes meat sweats?\" and \"Can ants see germs?\" Wednesday brings \"How\", a DIY show done in a rogue, gonzo fashion. Thursday is \"The Best List Ever\", a list video show with subjects often suggested by viewers, and Casual Friday is a weekly wrap-up show.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://youtube.com/stuffweusenet\" target=\"_blank\"\u003eStuff We Use\u003c/a\u003e is a family-vlog-style reviews show covering everything from Dyson vacuum cleaners to camera equipment to toys. It\u0027s less about unboxing and specifications than about actually using the featured product in real world scenarios.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCxtZEw0a0S77YiJfp94ejRw\" target=\"_blank\"\u003eMini Models\u003c/a\u003e is a channel that focuses on the hobby of collecting toy cars.\u003cbr\u003e\n\u003cbr\u003e\nThe\u00a0\u003ca href=\"http://facebook.com/legionofweirdos\"\u003eFacebook page\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efeatures images, videos, and memes while the\u00a0\u003ca href=\"http://facebook.com/groups/legionofweirdos\" target=\"_blank\"\u003eFacebook group\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ehas an audience-participation vibe with humorous images, shout outs, crazy polls, and jokes that are either funny or awful depending on how you feel about puns.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/coupledom/id925628356?mt=2\" target=\"_blank\"\u003eCoupledom\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a podcast I do along with Carolina, where we delve into any and all things in life that affect a couple... kids, bills, arguments, sex, bodily functions...\u003cbr\u003e\n\u003cbr\u003e\nThe\u00a0\u003ca href=\"http://instagram.com/legionofweirdos\" target=\"_blank\"\u003eInstagram\u003c/a\u003e account has been on a sort of hiatus lately, but will be picking up again soon. It tends to center around the concept of \"eye-bombing\" - putting googly eyes on various objects to create a face.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://twitter.com/legionofweirdos\" target=\"_blank\"\u003eThe Legion\u0027s official Twitter page\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ejust features auto-link traffic, but I do post to\u00a0\u003ca href=\"http://twitter.com/christophermast\" target=\"_blank\"\u003emy personal Twitter account\u003c/a\u003e from time to time.\u003cbr\u003e\n\u003cbr\u003e\nAnd then there\u0027s\u00a0\u003ca href=\"http://legionofweirdos.com/\"\u003eLegionOfWeirdos.com\u003c/a\u003e... the hub... the mothership... the site that links it all together.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCurrently, our merch is handled by Amazon: \n\u003cbr\u003e\n\u003ca href=\"http://amzn.to/2xFoYeE\" target=\"_blank\"\u003eLegion of Weirdos Weirdo Cargo on Amazon\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eThe \"TLDR version?\"\u003cbr\u003e\u003c/strong\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cu\u003eLegion of Weirdos \u003c/u\u003e\u003c/strong\u003e\u003cu\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecan be found here:\u003c/span\u003e\u003c/u\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ca href=\"http://youtube.com/legionofweirdos\" target=\"_blank\"\u003eYouTube - Legion of Weirdos\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://youtube.com/stuffweusenet\" target=\"_blank\"\u003eYouTube - Stuff We Use\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCxtZEw0a0S77YiJfp94ejRw\" target=\"_blank\"\u003eYouTube - Mini Models\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://facebook.com/groups/legionofweirdos\" target=\"_blank\"\u003eFacebook group - Legion of Weirdos\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://facebook.com/legionofweirdos\" target=\"_blank\"\u003eFacebook page - Legion of Weirdos\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/coupledom/id925628356?mt=2\" target=\"_blank\"\u003eThe Coupledom Podcast\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://amzn.to/2xFoYeE\" target=\"_blank\"\u003eWeirdo Cargo Apparel\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://Instagram.com/legionofweirdos\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"
