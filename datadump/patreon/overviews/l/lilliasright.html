    "summary": "Here is a pinned link to get to my Snap Chat! \u003cbr\u003ehttps://www.patreon.com/posts/7960568\u003cbr\u003e\u003cbr\u003eHello Patrons. \u003cbr\u003e\u003cbr\u003eBefore I get started, I wanted to share a review from a long time patron. Hopefully it gives insight into what it is like to be a patron of mine:\u00a0\u003ca href=\"http://chacebook.net/post/161682284288/lovely-lillias-right\"\u003ehttp://chacebook.net/post/161682284288/lovely-lill...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eI am professional freelance international traveling nude model and photographer based in Seattle. Modeling has been an important cornerstone of my life for the past 8 years. I craved the freedom of accepting my own body and the much needed therapy of seeing myself from a new set of eyes, as an artist.\u00a0 The creatives I get to meet and collaborate with have made my life feel complete.\u00a0\u003cbr\u003e\u003cbr\u003eAs amazing as being a model is, I still have responsibilities such as buying plane tickets, organizing my travel, and making sure my rent is paid. Your contributions make that load a little easier to manage. I cannot say thank you enough to all my patrons, but here is a sincere THANK YOU! for everything you help me accomplish. I love being able to share it with all of you!\u003cbr\u003e\u003cbr\u003eWhen I started my Patreon page in December of 2015, I was traveling to different cities every month taking paid gigs from hobbyist photographers who hired me to model for their personal projects. I didn\u0027t have any expectation for earning a lot of money on Patreon. I was mostly just excited to have a platform for my most loyal fans to view much more of my exclusive content (not available anywhere else on the internet!) After all this time, I now have more freedom to work primarily with the artists who inspire me. I still travel, but I am able to exercise more control over where I go and who I work with. This allows me the opportunity to visit more exotic places specifically to create art for my patrons, also known as you!\u003cbr\u003e\u003cbr\u003e\nWith your subscription you\u0027ll be viewing exclusive content, approximately 5 sets a month, a strip tease video, my secret snapchat, etc. The more you pledge the more content you get access to. \u003cbr\u003ePatrons will be charged upfront, that means immediate access!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFollow me on my journey around the globe collaborating with such great artists. \u003cbr\u003eI\u0027m so excited to create exclusive content for each and every one of you! \u003cbr\u003e\u003cbr\u003eLove, Lillias\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/lillias_right/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/MissLilliasRight/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://amzn.com/w/22QRY2LZJ79XP\" rel=\"nofollow\"\u003eWishlist\u003c/a\u003e (I love Etsy gift cards)\u003cbr\u003e\u003cbr\u003e"
