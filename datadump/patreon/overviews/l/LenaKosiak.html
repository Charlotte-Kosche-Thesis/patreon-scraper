    "summary": "Hi, my name is Cheek Lena! Oh no, I mean\u003cstrong\u003e Kosaik Lena\u003c/strong\u003e))) My surname has many\u00a0meanings like: \u003cbr\u003e\n\u003cem\u003ea\u00a0doorjamb, \u003c/em\u003e\u003cbr\u003e\n\u003cem\u003ea\u00a0flock of fish, birds,\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003ea mare with one stallion, allocated from the herd,\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003ea slang word for misstep, misconduct and\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003ea slang name cigarettes with marijuana.\u00a0\u003c/em\u003e\u003cbr\u003e\nI think I was very lucky with my surname))))\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been drawing since I was a kid. In the art school, we learned to draw still-lifes, portraits, nudes. In the institute, too, but more seriously. Then I started drawing on the walls in the flat, restaurants, etc. It was very exciting and hard at the same time.\u00a0\u003cbr\u003e\nAnd now I decided to paint what I want, enjoy life and not depend on life stereotypes!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e*All the rewards are not allowed for any commercial usage. Please contact me if you want to use them commercially.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nYou can also find me on: \u003cbr\u003e\u003ca href=\"https://www.artstation.com/kosiak\" target=\"_blank\"\u003e\u003cimg src=\"http://www.wekoworks.com/images/FotterIcons/artstation_logo.png\" style=\"width: 61px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/lena.kosyak\" target=\"_blank\"\u003e\u003cimg src=\"http://pluspng.com/img-png/png-facebook-logo-for-email-marketing-you-can-trust-1000.png\" style=\"width: 81px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.linkedin.com/in/\u043b\u0435\u043d\u0430-\u043a\u043e\u0441\u044f\u043a-b48372b4/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.linkedin.co
