    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\ud835\udc3b\ud835\udcbe, \ud835\udc3c\u0027\ud835\udcc2 \ud835\udc9c\ud835\udcc8\ud835\udcbd\ud835\udcc1\ud835\udc52\ud835\udcce!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e(\ud835\ude9d\ud835\ude91\ud835\ude98\ud835\ude9e\ud835\ude90\ud835\ude91 \ud835\udea2\ud835\ude98\ud835\ude9e \ud835\ude99\ud835\ude9b\ud835\ude98\ud835\ude8b\ud835\ude8a\ud835\ude8b\ud835\ude95\ud835\udea2 \ud835\ude94\ud835\ude97\ud835\ude98\ud835\udea0 \ud835\ude96\ud835\ude8e \ud835\ude8a\ud835\ude9c \ud835\ude7b\ud835\ude92\ud835\ude9d\ud835\ude9d\ud835\ude95\ud835\ude8e \ud835\ude73\ud835\ude98\ud835\ude9f\ud835\ude8e)\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eWelcome to my Patreon page! I\u0027ve been making ASMR videos on YouTube since August 2016. Thank you so much for stopping by! Read on for more information.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDovey, how come you don\u2019t offer better Patreon rewards? \u003c/strong\u003e\u003cbr\u003eI\u2019ve setup my Patreon reward tiers like this because I want the people who support my channel to do so because they like my content, not necessarily to receive a reward. I put a lot of time into my channel, between recording audio and video footage, editing, managing the back end of YouTube, and much more; including the effort I put into personalizing my video end screens. The biggest reward here is the growth of my channel and how much my content can improve with your support. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, so what does Patreon support help you with?\u003c/strong\u003e\u003cbr\u003ePatreon makes it possible to make my channel a huge priority in my life. It literally helps to keep the lights on (and all other required utilities, I couldn\u2019t do this without electricity and internet after all), pay taxes, and fund the supplies, software, and equipment necessary to keep my channel thriving and expanding. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut why should I support you?\u003c/strong\u003e\u003cbr\u003eI will forever strive to know better and do better. I want to improve the quality of my channel in regards to both content and the technical side. I want to provide a fully immersive audio and visual experience. I am truly dedicated to learning more about how to achieve this, through high end equipment, diving into the world of sound \u0026amp; video production, and even working on things like improv/acting skills for roleplays. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
