y making a comic on such scale, length and quality is \nvery time consuming and expensive.\u003cbr\u003e\n\tBut thanks to the Patreon and \nyou, we will be able to make this comic a reality and our first \npriority.\n\t\u003cdel\u003e\u003cbr\u003e\n\t\u003c/del\u003e\u003cdel\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/del\u003e\n\t\u003ch2\u003eThe artists of Lightreaver:\u003c/h2\u003e\n\t\u003cbr\u003e\n\tDiana ii (storyboard, line, letterer)\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.artstation.com/artist/dianaii\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehttps://www.artstation.com/artist/dianaii\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t______________________________________________________________________\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tHornedfreak (colour)\n\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://twitter.com/Galehowl?lang=en\"\u003e\u003cstrong\u003ehttps://twitter.com/Galehowl?lang=en\u00a0\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t______________________________________________________________________\n\t\u003cbr\u003e\n\t\u003cbr\u003eK A S I M O V A\u003cbr\u003e(original concept art)\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.artstation.com/kasimova\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehttps://www.artstation.com/kasimova\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e____________________
