    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-pemLUMuB-U%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-pemLUMuB-U\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-pemLUMuB-U%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-09-06T01:18:55+00:00",
    "summary": "\u003cdiv\u003eHey there, Internet! I\u0027m Luxander, a \u003cstrong\u003enon-binary trans person\u003c/strong\u003e from Kansas. I\u0027m queer, a gamer, a feminist, an atheist, and a YouTuber. I also live with depression/anxiety and ADHD, and have three fluffy cats.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat stuff do you make?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have\u00a0two YouTube channels! My\u00a0main channel (\u003cem\u003e\u003ca href=\"http://www.youtube.com/xachra\" rel=\"nofollow\" target=\"_blank\"\u003eLuxander\u003c/a\u003e\u003c/em\u003e) generally covers \u003cstrong\u003egender, transition, feminist theory, culture, mental illness, and even religion.\u003c/strong\u003e I also post \u003cstrong\u003evlogs\u003c/strong\u003e and occasional \u003cstrong\u003ecat videos.\u003c/strong\u003e :3\u00a0\u003cbr\u003e\u003cbr\u003eMy goal has generally been to \u003cstrong\u003eeducate, entertain, and share my experiences.\u003c/strong\u003e However, I\u0027m interested in taking the channel in a slightly different direction by \u003cstrong\u003eshifting the focus\u003c/strong\u003e off of myself as an individual and trying out a \u003cstrong\u003emore formal, educational format.\u003c/strong\u003e The idea here is to conduct research and collect evidence to show, for example, how the modern alt-right on YouTube has its roots in community atheism, or exploring a possible causal relationship between toxic masculinity and the disproportionate rates of male su*cide.\u003cbr\u003e\u003cbr\u003eThe other YouTube channel has, unfortunately, fallen somewhat by the wayside as I\u0027ve been struggling with my health this year. It\u0027s \u003cstrong\u003ea Let\u0027s Play channel\u003c/strong\u003e called \u003cem\u003e\u003ca href=\"http://www.youtube.com/channel/UCPoiM1z27re60RsHZR9hpJg\" rel=\"nofollow\" target=\"_blank\"\u003eLux Play\u003c/a\u003e\u003c/em\u003e, wherein I do the typical set up of playing a video game (usually indie games) and recording my reactions as I play. My goal is mainly to have fun and increase \u003cstrong\u003erepresentation of trans people\u003c/strong\u003e (and disabled folks) in gaming and YouTube at large. I also have a strong desire to do charity livestreams periodically, using my little platform to put some good into the world.\u003cbr\u003e\u003cbr\u003e[Unrelated to this\u00a0Patreon, I also co-host the\u00a0\u003ca href=\"https://soundcloud.com/user-773511689\" target=\"_blank\"\u003e\u003cem\u003eTrans-Atlantic Podcast\u003c/em\u003e\u003c/a\u003e along with my friend Cat, who is a British trans woman. Do you see what we\u0027ve done there? \u003cem\u003e*crickets*\u003c/em\u003e Anyway, there\u0027s an\u00a0\u003ca href=\"https://www.patreon.com/transatlantic/\" target=\"_blank\"\u003eindependent Patreon\u003c/a\u003e for that project.]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eHow does being a Patron work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePeople generally explain Patreon like this: It\u0027s kind of like Kickstarter, except instead of donating to one project\u0027s lump sum, you\u0027re donating a certain amount \u003cem\u003e\u003cstrong\u003eper month\u003c/strong\u003e\u003c/em\u003e or \u003cem\u003e\u003cstrong\u003eper post\u003c/strong\u003e\u003c/em\u003e to a person or group that you want to support.\u003cbr\u003e\u003cbr\u003eI tend to think of Patreon as a way to \u003cstrong\u003eensure that creators get paid for the work they do.\u003c/strong\u003e And \u003cem\u003eyou\u003c/em\u003e can choose different rewards so we can give back some of the love you show us by supporting our livelihoods. \u003cstrong\u003eWe make cool stuff, you support our work, we make you more stuff.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy Patreon is set up so you donate a certain amount \u003cem\u003e\u003cstrong\u003eper month\u003c/strong\u003e.\u003c/em\u003e This ensures that you know exactly how much you\u0027re donating, and I know exactly how much I\u0027m getting. Simpler for everyone that way. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eHow will you use the money?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCurrently, the Patreon is \u003cstrong\u003edirectly covering the monthly fee for Adobe Creative Suite,\u003c/strong\u003e so y\u0027all are directly contributing to the \u003cem\u003emaking\u003c/em\u003e\u00a0of the videos, tyvm. It is also helping \u003cstrong\u003esupport me in paying my bills,\u003c/strong\u003e as my main job is part-time. \u003cbr\u003e\u003cbr\u003eAt some point, I may look into the monthly cost for \u003cstrong\u003eLynda.com\u003c/strong\u003e because I\u0027m interested in taking classes that will give me skills in videography, editing, writing, and business, all of which will directly improve the content I create. For now the bills thing kind of takes precedence. ^_^\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy content is free and will continue to be;\u003c/strong\u003e don\u0027t worry that I\u0027m locking anyone out with a Patreon paywall. Being a Patron just grants you access to content that wouldn\u0027t normally hit the web at all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat\u0027s in it for me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can see all the rewards in detail over on the right if you\u0027re on desktop. On mobile, back out from this About section and check out the Rewards tab. =]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eGoal Milestones\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe\u0027ve reached the first milestone of $100! :D\u003cbr\u003e\u003cbr\u003eWhen we reach $250 per month, I\u0027ll donate something to a trans person in need \u003cem\u003eevery\u003c/em\u003e month, like a binder or bras or makeup or a packer. The next goal of $500 will enable me to start replacing components in my computer to prevent its eventual heat-death.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eFarewell\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you so much for taking the time to check out my Patreon page! And if you made it this far down the page, thanks for reading (or skimming through it). If you want to become a Patron, I\u0027m pretty sure there\u0027s a big coral button around here somewhere. And if you\u0027re not interested, or not able to support the page, I\u0027d be eternally grateful if you would share it on the social medias. Your support means the world to me. \u0026lt;3\u003cbr\u003e\u003cbr\u003eUpdated: December 14th, 2017\u003cbr\u003e"
