    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eHello everyone!\u003cbr\u003e\u003c/strong\u003eI\u0027m Lornyon\u00a0(but my real name is Jo\u00e3o - nice to meet you)! Today I\u0027m working with game development and digital art. I am a History of Art student and a lover of video games. My focus is to bring this symbolic value of art to the gaming world, and show how this media is able to transform people and their lives, even with simpler games and retro graphics.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/fQHZtF\"\u003e\u003c/a\u003e\u003cimg src=\"https://68.media.tumblr.com/0647d816b7cb116b8d9a37d3214f8f0a/tumblr_oljcv2sm9w1w5oszao2_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI am currently producing the game \u003cstrong\u003eLenin - The Lion\u003c/strong\u003e,\u00a0a Puzzle RPG Game where you control a Albine Lion, the only one of the species. Because of that, Lenin suffers depression and needs to fight against his inner enemies - and tolerate (or not) external enemies.\u003cbr\u003eIt has been an adventure full of ups and downs to produce such a game, and I have received feedback and encouragement, which has motivated me a lot.\u003cbr\u003eNow, with Patreon, I hope to be able to get the financial help that - unfortunately - is needed on just about anything.\u003cbr\u003eSo you can expect a \u003cstrong\u003elot of exclusive content here and firsthand news\u003c/strong\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://s3-sa-east-1.amazonaws.com/cdn.br.catarse/uploads/redactor_rails/picture/data/123522/LeninUmbrella.gif\"\u003e\u003cbr\u003e\u003cbr\u003eMy current pixel art production has turned to the renowned \u003cstrong\u003eMother / Earthbound style\u003c/strong\u003e. For those of you who are reaping the rewards in Pixel Art, expect this spectacular peculiar creative mode in your sprites.\u003cbr\u003e\u003cbr\u003eIf you want to follow Lenin - The Lion, it has a page on\u00a0\u003ca href=\"https://www.facebook.com/leninthelion/\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u00a0\u003c/a\u003e,\u00a0\u003cstrong\u003e\u003ca href=\"https://leninthelion.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003c/strong\u003eand\u00a0\u003ca href=\"http://twitter.com/leninthelion\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
