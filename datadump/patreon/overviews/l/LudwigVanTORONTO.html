    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://www.musicaltoronto.org/wp-content/uploads/2017/09/LV-patreon-image1.jpg\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=797930\u0026amp;rid=2000362\" target=\"_blank\"\u003e\u003cimg src=\"https://www.ludwig-van.com/toronto/wp-content/uploads/sites/2/2017/09/LV-patreon-image1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLudwig Van\u003c/strong\u003e\u00a0\u003cstrong\u003eToronto\u003c/strong\u003e (\u003cem\u003ethe evolution of Musical Toronto\u003c/em\u003e) started as a small blog that operated as an elegant protest to the lack of arts coverage. It has now grown into a movement of thousands of arts lovers to look to us to keep them informed about the latest classical music news, reviews and features happening across our city. To keep up with you, we\u0027ve had to expand our breadth, but it\u0027s getting expensive.\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal.\u003cbr\u003e\u003cbr\u003eThere is a lot of behind the scenes administration that goes into this. To make this work in the long term, we need your help. For a sum of your choosing, you can participate in keeping arts journalism alive in Canada. The more help we get, the more content you get.\u003cbr\u003e\u003cbr\u003eAfter four years we haven\u0027t asked for much from our readers. We respect your time and consider it an honour to have your visit us every day. We keep our content free, because we believe that it\u2019s the right thing to do. \u003cbr\u003eWe are serious about transparency. If you pay us, we work for you. Plain and simple. Not only that, you get some cool swag in return.\u003cbr\u003e\u003cbr\u003eWhat We\u0027ll Use the Money For:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eWeb hosting.\u003c/b\u003e Every time we have a post go viral, the huge spikes in traffic means we need to upgrade our server, so it doesn\u0027t crash. It happened 4 times last year, and my personal credit card would thank for a little help.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNewsletter\u003c/strong\u003e. Our daily, weekly, and monthly newsletters have grown exponentially. As the list grows, so do our fees.\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eWebsite Maintenance.\u003c/b\u003e We have a great web guru who cuts us a break and gives us a good rate. He\u0027s a busy guy and therefore his rates go up accordingly. It\u0027s a big site with a lot of moving parts, and we could use your help.\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eWriters.\u003c/b\u003e Last year was a rough one for us. We lost a few talented writers to other jobs, simply because we could not afford to pay them what they were worth. Help us hold on to our team.\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eNew Hires.\u003c/b\u003e This thing is just getting for one person to handle, and we need some serious help to cover our growing admin costs.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.musicaltoronto.org/wp-content/uploads/2017/09/LV-patreon-image3.jpg\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=797930\u0026amp;rid=2000362\" target=\"_blank\"\u003e\u003cimg src=\"https://www.ludwig-van.com/toronto/wp-content/uploads/sites/2/2017/09/LV-patreon-image3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://www.ludwig-van.com/toronto/wp-content/uploads/sites/2/2017/09/Ludwig-signed-book-cover.jpg\"\u003e\u003cimg src=\"http://www.musicaltoronto.org/wp-content/uploads/2017/09/Ludwig-signed-book-cover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e$15 a month gets you a signed copy of the latest award-winning book by acclaimed graphic novel artist Christian Quesne \u2014\u00a0\u003cstrong\u003e\u003cem\u003eLudwig: Letter to the Immortal Beloved.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.musicaltoronto.org/wp-content/uploads/2017/09/LV-patreon-image2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.musicaltoronto.org/wp-admin/post.php?post=47392\u0026amp;action=edit\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=797930\u0026amp;rid=2000355\" target=\"_blank\"\u003e\u003cimg src=\"https://www.ludwig-van.com/toronto/wp-content/uploads/sites/2/2017/09/LV-patreon-image2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://www.musicaltoronto.org/wp-content/uploads/2017/09/LV-t-shirt.jpg\"\u003e\u003cimg src=\"https://www.ludwig-van.com/toronto/wp-content/uploads/sites/2/2017/09/LV-t-shirt.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.ludwig-van.com/toronto/wp-content/uploads/sites/2/2017/09/LV-ebook-cover.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.musicaltoronto.org/wp-content/uploads/2017/09/LV-ebook-cover.jpg\"\u003e\u003cbr\u003eFor $10 you\u0027ll get our fancy new \u003cstrong\u003ee-Book\u003c/strong\u003e, a \u003cstrong\u003eLudwig Van t-shirt\u003c/strong\u003e + more.\u003cbr\u003e\u003cimg src=\"http://www.musicaltoronto.org/wp-content/uploads/2017/09/LV-patreon-image5.jpg\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=797930\u0026amp;rid=2000343\" target=\"_blank\"\u003e\u003cimg src=\"https://www.ludwig-van.com/toronto/wp-content/uploads/sites/2/2017/09/LV-patreon-image5.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePledge $4 and you\u0027ll get a \u003cstrong\u003e\u003cem\u003eLudwig Van Q\u0026amp;A\u003c/em\u003e\u003c/strong\u003e eBook, featuring 20 contributions from some of the most important classical music performers in Canada and beyond.\u003cbr\u003e\u003cimg src=\"http://www.musicaltoronto.org/wp-content/uploads/2017/09/LV-patreon-image4.jpg\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=797930\u0026amp;rid=2000336\" target=\"_blank\"\u003e\u003cimg src=\"https://www.ludwig-van.com/toronto/wp-c
