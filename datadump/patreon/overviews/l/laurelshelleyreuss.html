    "summary": "This Patreon contains Not Safe for Work (NSFW) content. \u003cstrong\u003eBy continuing any further, you are agreeing that you are 18+ years of age.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u2019m Laurel, and together with my fellow geek and writer Colin, we create the \u003ca href=\"http://handbookofheroes.com\"\u003eHandbook of Heroes\u003c/a\u003e webcomic, a tongue-in-cheek fantasy comic about the world\u2019s most cliche adventuring party.  We love telling jokes about tabletop roleplay, poking fun at fantasy stereotypes, and telling stories from our own experiences around the gaming table.  Handbook is a twice-a-week comic that we post for free, but insofar as we\u2019re starving artists, we\u2019d be incredibly grateful if you considered supporting our comic endeavors here on Patreon!\u003cbr\u003e\u003cbr\u003eIn return for your support, you can get awesome bonuses (including cool stuff in the mail!) as a token of our gratitude. Here is our current list of Patreon Tiers, along with the rewards for choosing them. All tiers are cumulative:\u003cbr\u003e\u003cbr\u003eHenchman ($1)\u003cbr\u003eFamiliar ($5)\u003cbr\u003eQuest Giver ($10)\u003cbr\u003eHero ($20) \u003cbr\u003eEpic Hero ($40)\u003cbr\u003e\u003cbr\u003eThank you so much to our patrons and those considering supporting our work! We are incredibly grateful for your help in creating Handbook of Heroes,  and we hope that we can foster a love of fantasy and tabletop gaming through our comic. We look forward to talking and getting to know all of our patrons and hearing about the awesome games across the globe!"
