    "summary": "O-oh my! Hello there. How did you find yourself on my Patreon? \u003cimg src=\"https://38.media.tumblr.com/f09bbabaccd748187255b1fb16da82ad/tumblr_npznw7eiE31s8xia8o7_r1_75sq.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\nMost of you know me as Liz, pls. Maybe you\u0027ve met me on tumblr. Maybe not. I\u0027m an illustrator and animator who is trying to make it by rubbing pennies... I mean, drawing sexy things. And as you can tell, I\u0027m not really good at these things, so I\u0027m sorry for my spaghetti.\n\u003cbr\u003e\u003cbr\u003e\nIt would be absolutely fantastic to be able to live off of my art. It is something I have always loved to do and have dreamt about doing my entire life. It is also something I love to keep doing and I can be one step closer to doing that with your support.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/69b36bde525c2f8b2e224bcba7cb23c6/tumblr_npznw7eiE31s8xia8o8_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eSKETCH\nREQUEST POOL: \n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eToss in one coin \u003cimg src=\"https://36.media.tumblr.com/bf94affafb15048d284e1ac7238cd5cc/tumblr_npznw7eiE31s8xia8o5_r1_1280.png\" style=\"width: 79px; float: left; margin: 0px 10px 10px 0px;\"\u003e to give me your idea for a sketch and see if it\ngets picked to be drawn for the month.\u00a0 Your sketch can be one to two characters, oc or from an existing show. How many sketches I do a month is determined by how much I am currently getting a month. \n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eCOMMISSIONS:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cimg src=\"https://40.media.tumblr.com/c182067d9840cc643bc89ec47d43a2fe/tumblr_nq0c36K04I1s8xia8o1_r1_100.png\"\u003e1\ncharacter colored commission\n\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/b6320682249c1113ebf239b27d32abf9/tumblr_nq0c36K04I1s8xia8o2_r1_100.png\"\u003e1\ncharacter colored with a second variation of your choice\n\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/5cbb9d3a487421f341b4c9c87d9b435d/tumblr_nq0c36K04I1s8xia8o3_r1_100.png\"\u003e2 character colored commission\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/d42139f796e21d432f9d400b9cf9b3d3/tumblr_nq0c36K04I1s8xia8o4_r1_100.png\"\u003e2\ncharacter colored commissions with variations of your choice\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(229,185,183);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003eEXTRAS:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e \u003cimg src=\"https://36.media.tumblr.com/bf94affafb15048d284e1ac7238cd5cc/tumblr_npznw7eiE31s8xia8o5_r1_1280.png\" style=\"width: 31px; float: left; margin: 0px 10px 10px 0px;\"\u003eGet your sketch commission colored like a full commission!\u003cbr\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eMore extras will appear here as they are unlocked.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003eFAQ:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eQ: What about old commissions from your old Patreon?\u003c/em\u003e\u003cbr\u003e\nA: With this new setup, I will be able to sort out any commissions I owe, they will be done! If you are unsure if I still have information about your commission, please \u003ca href=\"mailto:itslizombie@gmail.com\" rel=\"nofollow\"\u003eemail me\u003c/a\u003e directly.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ: How do I let you know what I want to do with my lizcoin?\u003c/em\u003e\u003cbr\u003e\nA: Simply send me a message once your patreon payment goes through. \u003cstrong\u003eONLY \u003c/strong\u003emessages though Patreon, no emails or notifications on tumblr.\u003cbr\u003e\u003cbr\u003e\nHave any more questions? Feel free to message me!\u003cbr\u003e"
