    "summary": "Lost Legend: Tale of the Mursan Knights has been a long going project of mine for over several years. Being a Solo Developer has left me to seek out other sources that could possibly aid me in making my dream come true.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/27336313_1585858834865979_6744512573555439709_n.jpg?oh=ac1d2e40b2d4985b0cc574a52382c1db\u0026amp;oe=5B232262\"\u003e\u003cbr\u003e\u003cbr\u003eBy September 2017, GAMMA Demo 1.2 was made public. However, my goals continue to branch out. There are many factors to consider as I continue working. The funding I have in mind doesn\u0027t just cover my food, but some of the expenses I may face along this journey so that I can forge ahead, completing my game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/27458898_1585858278199368_7627570414119649573_n.jpg?oh=77de745023fcbbbe8456611445bd19a5\u0026amp;oe=5B213231\"\u003e\u003cbr\u003e\u003cbr\u003eBeing a \"one man crew\" has its own share of challenges. I am hoping that with the assistance of extra funding I can give Lost Legend my full attention it deserves.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-2.xx.fbcdn.net/v/t1.0-9/27540112_1585858134866049_4014048525993045725_n.jpg?oh=12277b55eea3516ca8196bd3fcec06ef\u0026amp;oe=5B21E695\"\u003e\u003cbr\u003e\u003cbr\u003eUpdate as of January 30th, 2018: After struggling for several months with code and the setup for a Mini-Game to be introduced, I can focus on the rest of the overall game. This, however, will be the last update I am available to make online (demo related) as I focus on putting this game on Steam.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://mega.nz/#!19oRgSiR!TPG8BRdePSv5C0DwsUYlpUR9YuHNFG3GlEq370qHLso\" target=\"_blank\"\u003eDownload Link to GAMMA 1.3.5 LE Demo\u003c/a\u003e\u003cbr\u003eIf you don\u0027t trust the above link, there\u0027s an alternate one available:\u003c
