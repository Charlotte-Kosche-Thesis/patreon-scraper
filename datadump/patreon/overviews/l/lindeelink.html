    "summary": "\u003ch1\u003eHi all of my BAES and LINKERS!\u003c/h1\u003e\u003cbr\u003eIf this is your first time here, WELCOME! Here is a little bit about me and what I\u0027m doing...\u003cbr\u003e\u003cbr\u003eI write songs, film/edit videos, and do live streams basically every day. Most of my content is either here: http://www.youtube.com/lindeelinkmusic\u00a0or here: https://www.liveme.com\u003cbr\u003e\u003cbr\u003eIf you would like to help support me in the creation of my new music, videos, projects, or even my merchandise... this is your chance. You\u0027ll also receive some special perks for helping out (see below for reward tiers). \u003cbr\u003e\u003cbr\u003eFor the last few years I\u0027ve put all of my time, energy, and passion into creating content for you all. Wether it\u0027s been new music, videos on Youtube, or live streams on Live.Me, I have put my heart and soul into it all. The reason I am asking for your support is that I can\u0027t do it without you. I have reached a point in my career where I can no longer move forward doing music full time unless I have the support of all of my baes and Linkers. (music and videos cost a lot of money to make \u0026amp; I can\u0027t always use the money I live on to support all of the content I want to make for you.) \u003cbr\u003e\u003cbr\u003eMany of you know how much I love creating, but struggle to bring in the funds on a day to day basis to continue pursuing music. But here\u0027s the amazing part... YOU are the reason I can! YOU are an absolute blessing to my life and YOU have given me a voice in this world through my content. I\u0027m working really hard to be able to make a living and move out/plan a wedding while doing music as a full time job. For this reason I really need YOU. Without you, NONE of this would be possible; the songs, the videos, the broadcasts, none of it. So THANK YOU for believing in me and supporting me along this journey!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHere\u0027s where your money will be going:\u003c/h3\u003e\u003cbr\u003e1) The first thing it will go towards is paying my monthly expenses such as rent, car insurance, phone bill, and all that other crazy stuff. Over the last few years I\u0027ve found many ways to make this work from month to month, but honestly the stress of not knowing if I\u0027ll have the month to pay the bills each month can be rather distracting when it comes to creating content.\u003cbr\u003e\u003cbr\u003e2) Your support will help me to be able to grow the music career we have already started to establish. It wouldn\u0027t be possible without you guys!! :)\u003cbr\u003e\u003cbr\u003eThis really comes down to all of us being a family and doing this thing together. I\u0027m so thankful for every single one of you who supports me and my music. You guys are the reason I am able to continue to release new music and new videos, and I honestly feel so blessed and thankful to have your support and backing. Wether its $1 or $500 dollars your support will help more than you could ever know! \u003cbr\u003e\u003cbr\u003eScroll down to see what your support can get you :) We can always change, adjust or add anything to these tiers. We can keep tweaking this thing as we go. If anybody comes up with a brilliant idea on what to include we can ADD it!"
