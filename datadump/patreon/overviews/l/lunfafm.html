    "summary": "Desde que comenzamos con \u003cstrong\u003eDemasiado Cine! \u003c/strong\u003een el 2009 que muchos oyentes nos han preguntado como pod\u00edan hacer para colaborar. Algo a lo que nunca le prestamos atenci\u00f3n... hasta ahora.\u003cbr\u003e\n\u003cbr\u003e\nCon el lanzamiento de \n\u003cstrong\u003eLunfa\u003c/strong\u003e en el 2015, se multiplic\u00f3 considerablemente nuestra producci\u00f3n, el tiempo de trabajo y sobre todo el costo de llevar adelante el proyecto, as\u00ed que decidimos que era el momento de lanzar una campa\u00f1a. Y para eso elegimos Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Patreon?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nPatreon es una plataforma de crowdfounding que permite que te suscribas a un proyecto al que le hac\u00e9s el aguante.\n\u003cbr\u003e\nEsto quiere decir que vas a estar colaborando todos los meses con el monto que elijas para tu suscripci\u00f3n. Y pod\u00e9s cancelarla en el momento que quieras!\n\u003cbr\u003e\n\u003cbr\u003e\nPara nosotros esto es genial porque no tenemos un objetivo concreto (como juntar fondos para hacer una pel\u00edcula) sino que buscamos poder crear m\u00e1s y mejor contenido todos los meses.\n\u003cbr\u003e\n\u003cbr\u003e\nTenemos much\u00edsimas ideas y ganas de realizarlas, pero es una realidad que el nivel de producci\u00f3n que queremos dedicarle lleva much\u00edsimo tiempo. Queremos seguir creciendo. Y para eso, necesitamos de su colaboraci\u00f3n.\n\u003cbr\u003e\n\u003cbr\u003e\nEl dinero que juntemos nos va a servir para cubrir los costos mensuales de producci\u00f3n que tenemos, para poder costear nuevo y mejor equipo y, luego, expandir a\u00fan mas el nivel de propuestas, la calidad, y seguir experimentando y traerles mejor y mas incre\u00edble contenido auditivo.\n\u003cbr\u003e\n\u003cbr\u003e\nPero tambi\u00e9n decidimos que si vas a colaborar para que este proyecto siga creciendo,\n\u003cstrong\u003e te merec\u00e9s algo extra.\u003c/strong\u003e As\u00ed que creamos distintos premios seg\u00fan tu nivel de suscripci\u00f3n.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u00bfQu\u00e9 es Lunfa?\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nSomos un grupo de apasionados por el podcast, que desde el 2009 buscamos generar nuevas propuestas y exprimir las posibilidades del medio.\n\u003cbr\u003e\n\u003cbr\u003e\nCreemos que cada idea tiene much\u00edsimas formas de ser contada, ya sea Audio ficci\u00f3n, Periodismo Narrativo, Ensayos, Charlas; las opciones y formatos son enormes y tenemos como objetivo experimentar con ellas.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 podcast producen?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEstos son algunos de los podcasts que ya hemos creado.\u00a0Pod\u00e9s escucharlos todos entrando\u00a0\n\u003ca href=\"http://www.lunfa.fm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eac\u00e1\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.lunfa.fm/wp-content/uploads/2016/05/podcasts.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.lunfa.fm/arnold-schwarzenegger-los-anios-ocultos/\"\u003e\u003cstrong\u003eArnold: Los A\u00f1os Ocultos\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e|\u00a0Desde lejanas tierras austr\u00edacas, un peque\u00f1o ni\u00f1o ten\u00eda el sue\u00f1o de convertirse en estrella de Hollywood. Para llegar all\u00ed, tuvo que atravesar enormes aventuras repletas de peligro, emoci\u00f3n y muchos m\u00fasculos aceitados. Descubre todos los secretos del origen de Arnold Schwarzenegger\u003ca href=\"http://www.lunfa.fm/demasiado-cine-podcast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003eDemasiado Cine Podcast!\u003c/a\u003e |\u00a0M, Dr. D, Goldstein y Zaius se sumergen dentro de cada pel\u00edcula para traerte una experiencia auditiva \u00fanica. Acompa\u00f1alos en este viaje de exploraci\u00f3n al universo cinematogr\u00e1fico.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.lunfa.fm/supercast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSupercast\u003c/strong\u003e\u003c/a\u003e |\u00a0Utilizando sus superpoderes podcasteros para luchar contra el aburrimiento y llevar al mundo paz, justicia y todo lo relacionado al universo superheroico\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.lunfa.fm/podawans/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePodawans\u003c/strong\u003e\u003c/a\u003e |\u00a0En una galaxia muy muy cercana, cuatro Caballeros Jedis se lanzan a recorrer todo el universo de Star Wars. Pel\u00edculas, series animadas, novelas, comics y todo lo relacionado a la saga. Que la fuerza podcaster los acompa\u00f1e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.lunfa.fm/1982/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e1982\u003c/strong\u003e\u003c/a\u003e |\u00a0Los \u201cochenta\u201d tal como los conocemos hoy empezaron en 1982, el a\u00f1o que no nos permitieron escuchar m\u00fasica en ingl\u00e9s. Recorramos junto a Gus Casals que pas\u00f3 el a\u00f1o que cambi\u00f3 la m\u00fasica.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.lunfa.fm/smash/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSmash\u003c/strong\u003e\u003c/a\u003e |\u00a0El mundo se encuentra atravesado por historias; a veces divertidas, otras veces tristes, emocionantes o peque\u00f1as, trascendentales o cotidianas. Pero todas tienen algo en com\u00fan: nos hacen ver las cosas de otra manera.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.lunfa.fm/argenpod/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eArgenpod\u003c/strong\u003e\u003c/a\u003e | A trav\u00e9s de debates, entrevistas a exponentes de todo el mundo y recomendaciones para los que reci\u00e9n se inician, nos proponemos analizar el universo del podcast\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUn poco de la historia de Lunfa\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIniciamos este camino en el a\u00f1o 2009, con la creaci\u00f3n de \n\u003ca href=\"http://www.demasiadocine.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDemasiado Cine!\u003c/strong\u003e\u003c/a\u003e de la mano de Mariano Pagella, Christian Di Pasquo y Jorge Rieiro.\u003cbr\u003e\n\u003cbr\u003e\nInstant\u00e1neamente surgi\u00f3 la idea de hacer un podcast, algo que en ese momento estaba instal\u00e1ndose t\u00edmidamente en el sub mundo geek.\n\u003cbr\u003e\n\u003cbr\u003e\nMariano y Christian junto a Alejandro Csome y Nicolas Zappa dan a luz a \n\u003ca href=\"http://podcast.demasiadocine.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDemasiado Cine Podcast!\u003c/strong\u003e\u003c/a\u003e, un programa que se convertir\u00eda de culto (sus seguidores son extremadamente fan\u00e1ticos) con el pasar de los a\u00f1os, donde luego se incorpora tambi\u00e9n Nicolas Tapino.\u003cbr\u003e\n\u003cbr\u003e\nLos a\u00f1os pasaron, fuimos aprendiendo muchas cosas y experimentando con distintos tipos de formatos, ficciones, radio teatros, informes especiales marat\u00f3nicos de much\u00edsimas horas, experimentando con los limites del podcast.\n\u003cbr\u003e\n\u003cbr\u003e\nHacia fines de 2013 ya est\u00e1bamos con ganas de probar otras cosas por fuera de Demasiado Cine, y el \u201cboom\u201d del podcast surgido en el 2014 a partir de la popularidad de Serial nos llevo a comenzar a diagramar lo que ahora es Lunfa.\n\u003cbr\u003e\n\u003cbr\u003e\nPero en ese mismo momento comenzaron a surgir nuevos podcasts en Argentina, y descubrimos muchos otros de larga data que no sab\u00edamos que exist\u00edan, lo cual nos lleva a darnos cuenta que era muy dif\u00edcil encontrar podcasts argentinos. Y ante esa problem\u00e1tica fundamos \n\u003ca href=\"http://www.argentinapodcastera.com.ar/\" rel=\"nofollow\"\u003e\u003cstrong\u003eArgentina Podcastera\u003c/strong\u003e\u003c/a\u003e, que inicialmente fue concebido como una gu\u00eda de podcasts del pa\u00eds, pero r\u00e1pidamente se convirti\u00f3 en una organizaci\u00f3n de promoci\u00f3n del podcast en Argentina y latinoamerica, organizando charlas, capacitaciones y \u003ca href=\"http://www.podfest.com.ar/\" rel=\"nofollow\"\u003e\u003cstrong\u003eLa Podfest\u003c/strong\u003e\u003c/a\u003e, el primer evento regional de podcast.\u003cbr\u003e\n\u003cbr\u003e\nTodo este camino transitado, lleno de experiencias, errores y aciertos nos ha llevado a Lunfa, un espacio en el cual buscamos darle al podcast el lugar que se merece, con contenidos innovadores, de alta calidad de producci\u00f3n pero, sobre todo, un lugar en el que podamos seguir divirti\u00e9ndonos con esto que tanto amamos hacer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u25ba Seguinos en #Twitter | \n\u003ca href=\"http://goo.gl/NeBPhJ\" rel=\"nofollow\"\u003egoo.gl/NeBPhJ\u003cbr\u003e\n\u003c/a\u003e\u25ba Miranos en #Youtube | \u003ca href=\"http://goo.gl/ARWr2b\" rel=\"nofollow\"\u003egoo.gl/ARWr2b\u003c/a\u003e\n\u003cdiv\u003e\n\t\u25ba Valoranos en \u202a#iTunes\u202c | \n\t\u003ca href=\"http://goo.gl/q5ZhoA\" rel=\"nofollow\"\u003egoo.gl/q5ZhoA\u003c/a\u003e\n\u003cbr\u003e\n\t\u25ba FOTO! en #Instagram | \n\t\u003ca href=\"http://goo.gl/JCn2HG\" rel=\"nofollow\"\u003egoo.gl/JCn2HG\u003c/a\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\t\u25ba Escuchanos en #iVoox | \n\t\t\u003ca href=\"http://goo.gl/Db0ZER\" rel=\"nofollow\"\u003egoo.gl/Db0ZER\u003c/a\u003e\n\u003cbr\u003e\n\t\t\u25ba Likeanos en  #Facebook | \n\t\t\u003ca href=\"http://goo.gl/tPPirV\" rel=\"nofollow\"\u003egoo.gl/tPPirV\u003c/a\u003e\n\u003cbr\u003e\n\t\t\u25ba \u00a1Sumate a la comunidad! | \n\t\t\u003ca href=\"http://goo.gl/EFCeSE\" rel=\"nofollow\"\u003egoo.gl/EFCeSE\u003c/a\u003e \u003cbr\u003e\n\t\t\u25ba Escuchanos en #audioBoom |
