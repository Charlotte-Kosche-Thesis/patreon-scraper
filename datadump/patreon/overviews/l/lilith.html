    "summary": "\u003cblockquote\u003e\n\"To practice any art, no matter how well or badly, is a way to make your soul grow. So do it.\" \u2014Kurt Vonnegut\n\u003c/blockquote\u003e\nEver since I could pick up a pencil, I wanted to be able to tell stories with pictures. Over the years, that turned into a love of comics and illustration, spurred on by my parents\u0027 love of fantasy and science fiction. Like many ladies that grew up in the \u002790s with a skill for art, I inevitably turned to comics as means of storytelling, but also like many, the post-high school years lead to an inevitable decline in skills as I entered the work force.\n\u003cbr\u003e\nBut dreams do not die simply because you no longer have the time for them. You gotta make time for \u0027em, and making time with friends to support you makes it so much easier!\n\u003ch1\u003eWhat Do I Get by Supporting You?\u003c/h1\u003e\nYou get to see me make art, both traditional and digital! The backer levels that I have will give you access to:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMy everlasting thanks\u003c/li\u003e\n\t\u003cli\u003eViewing my digital warmup and doodles\u003c/li\u003e\n\t\u003cli\u003eVideos of me demonstrating techniques and box opening of my (embarassing) stacks of subscription art materials\u003c/li\u003e\n\t\u003cli\u003eLivestreams of my pinup/NSFW art\u003c/li\u003e\n\t\u003cli\u003eArt requests\u003c/li\u003e\n\t\u003cli\u003eDigital wallpapers\u003c/li\u003e\n\t\u003cli\u003eDiscounts on prints\u003c/li\u003e\n\t\u003cli\u003eSketchbook dumps and works-in-progress\u003c/li\u003e\n\u003c/ul\u003eBut no matter your backer level, you get one full color image from me, every month, AND you get to vote on what that is!\u003cbr\u003e\n\u003ch1\u003eTell Me About Your Goals\u003c/h1\u003e\nBesides from long walks on the beach while sipping something fruity with an umbrella in it, my goals are to build up my narrative skills for comics, increase my art and creative skills, and someday break into more dimensional work with clay and 3D printing.\u003cbr\u003e\n\u003ch1\u003eWhat Your Support Means\u003c/h1\u003e\nYour support directly helps me continue as a full-time freelance artist and all-around creative person! But art isn\u0027t the only thing I do...if you\u0027re looking for my Pathfinder Roleplaying Game material, \n\u003ca href=\"https://www.patreon.com/GMLilith\" target=\"_blank\"\u003echeck out my other Patreon\u003c/a\u003e."
