    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.lessdmv.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWEBSITE\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.lessdmv.com\" target=\"_blank\"\u003e\u003c/a\u003e|\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://smarturl.it/Lessdmv.Spotify\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSPOTIFY\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://smarturl.it/Lessdmv.iTunes\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eITUNES\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://smarturl.it/Lessdmv.Amazon\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAMAZON\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCobbJIRnjcFYbDwpz5sOMOQ\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eYOUTUBE\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://smarturl.it/Lessdmv.Amazon\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/rsgc48.jpg\" style=\"width: 453px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a01.- \"IT\u0027S TIME TO MEET UP\"\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eIt\u0027s you and me, the faith and nothing else I want more for the next 2 years of my music career, than come to your country, get to meet you and play a bunch of songs right in front of your face. As you my listeners and friends, are spread all around the glob, I needed to find a way to turn desire into reality. So I came up with this Idea, where I\u0027m also looking forward to take my relation with those supporting me, to a whole new level.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i64.tinypic.com/2vnjiad.jpg\" style=\"width: 453px;\"\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\"I\u0027m not interested in selling music, I\u0027m interested in earning\u003cbr\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003ethe trust and all kinds of support from those who are listening to mine,\u003cbr\u003e\u003c/i\u003e\u003ci style=\"background-color: initial;\"\u003eso I can keep growing, creating and releasing it for the world\"\u003c/i\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e2.- \"THE DREAM - THE TRUTH\"\u003c/strong\u003e\u003c/div\u003eDuring all this years doing music, one of my biggest goals has always been to become an independent artist. Which means that, the whole project expenses would be covered by it\u0027s own and \"the dream\" would come true without trading your soul to a record deal. But still,\u00a0 studio, production, shooting, publicity, distribution, gear and much more, might be a pain in the ass to handle while creating new music as an independent artist. But if you consider supporting me on this with just one dollar (or more), you would help me growing, creating, reaching and getting everywhere you\u0027d like me to come.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/33z757c.jpg\" style=\"width: 440px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i66.tinypic.com/2ur5jr8.jpg\" style=\"width: 470px;\"\u003e\u003cbr\u003e\u003c/div\u003eOn this platform you will be able to support directly my music and touring projects with just 1 dollar or more. Creating a budget that will let me start booking dates around the most requested cities to come visit you and play some shows. As well as embrace the production of my new album and get better gear to produce material with higher quality. While you get the best rewards to thank you for your support:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2agoxh2.jpg\" style=\"width: 225px;\"\u003e\u003cimg src=\"http://i65.tinypic.com/28s5yfc.jpg\" style=\"width: 242px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i66.tinypic.com/sfhrg9.jpg\" style=\"width: 465px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1262195\u0026amp;rid=2353482\"\u003e\u003cimg src=\"http://i68.tinypic.com/2zrf6dk.jpg\" style=\"width: 474px;\"\u003e\u003c/a\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e$1/ Shadow\u0027s pass\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u2713\u003c/strong\u003e\u003c/span\u003e Patreon exclusive post access\u003cbr\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u2713\u003c/strong\u003e\u003c/span\u003e Videos (exclusive)\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u2713\u003c/strong\u003e\u003c/span\u003e Pictures (exclusive)\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong
