    "summary": "Hello everyone! It\u0027s Nefarian here! I am the founder of\u00a0lightnovelstranslations.com and have been working hard in order to provide enjoyable content for you readers~\u003cbr\u003e\u003cbr\u003eAs many of you know, I have been translating Japanese Novels for quite a while now at Light Novels Translations. It has been my passion to translate these wonderful stories and also to share some of the Japanese culture with the world! I am translating four different novels on the site namely: Himekishi Ga Classmate, I Became a Living Cheat, Maou no Hajimekata and Re: Master Magic.\u003cbr\u003e\u003cbr\u003eI\u0027m creating this Patreon page because people have suggested it to me in the past and I believe that it can be worthwhile to give it a go! I plan to use a portion of the funds to support myself and then use the majority of the funds to grow and nurture the site so as to be able to provide more content for you readers!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHimekishi ga Classmate!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSynopsis\u003c/strong\u003e: Odamori Tooru is a high school boy that doesn\u2019t\nhave a single friend, he got into an accident when he was going on the bus for\na school excursion, furthermore he is reincarnated into a new world. The Job\nClass he obtains here, gives him the ability to control a person, a cheat like\noccupation, His occupation was called \u201cSlavemancer\u201d. Using this power\nTooru promptly begins enslaving the women. However one of Tooru\u2019s\nclassmates Himeno Kirika a Bishoujo whom originated from his world, has a\nprestigious class occupation Princess Knight, she represents the side of\njustice and appears before him\u2014-??!? \u300cIf that\u2019s the case I\u2019m going to collect my:\nFormer Classmates, Adventurer\u2019s, Elf\u2019s, Demon\u2019s and Princesses  and\nturn them into a part of my slave harem!\u300d\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaou no Hajimekata\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSynopsis\u003c/strong\u003e:\u201cI do not trust humans. They\u2019ll betray you\nwithout fail.\u201d Aur, the man who had obtained the ability and right to become\nthe Maou at the end of his life of research.Summoning the succubus Lilu, he\nthen sets out on creating his own domain, a gigantic labyrinthine dungeon\u2026 The\nmisanthropic Maou taking on the world, the curtain rises on a dark harem\nfantasy!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eRe: Master Magic\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eSynopsis: \u003c/strong\u003eZeff Einstein spent his whole life mastering red\nmagic and was finally recognized for it, yet a new spell that was soon created\nrevealed that his talent for red magic was his lowest. Bitter at the thought of\nall his wasted effort, he creates a spell to send his old self back in time to\nhis younger body and together with the determined \u201cgenius\u201d mage Milly and the\nhandsome swordswoman Claude, he intends to master magic more efficiently this\ntime.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI Became a Living Cheat\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSynopsis:  If it is\npossible to \u201craise a level\u201d, no matter how monotonous the work I can continue\nit forever \u2014\u2013Natsuno Taiyou.  A talent that is supposedly only useful in a\ngame, has suddenly become useful in real life?! Power was given by the\nfairy which allowed Taiyo to level up in real life, Immediately he attempted to\nraise his level by performing monotonous work, however he ended up decreasing\nhis charm instead!\u2014\u2014\u2013 Nevertheless, his charm level which was originally at 0\npoints, was actually raised to a ridiculous figure of \u201c65535\u201d! Taiyo is aiming\nto reach level 100. Furthermore, he wants to fully enjoy his harem life filled\nwith 7 beautiful brides.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRoad to Kingdom\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSynopsis\u003c/strong\u003e:\u003cbr\u003eThis is the story of a young slave gladiator in an underground arena. He doesn\u2019t know about his past or how he got to where he is, only that his name is Aegir, and that he is strong. One day he kills the boss and escapes the arena, joining a band of mercenaries as a new recruit. During one mission, they encounter the vampire, Lucy, who slaughters the band with her inhuman strength. After learning that Aegir only knows how to kill, Lucy lets him stay at her house, educating and taking care of him. Two years pass, and on the day of Aegir\u2019s departure, they both exchange a promise that if Aegir becomes a king and owns the land of Erg forest, he can come and take her as his woman. Making this his life goal, Aegir set out on a journey to become a hero, a king, and found his own kingdom.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
