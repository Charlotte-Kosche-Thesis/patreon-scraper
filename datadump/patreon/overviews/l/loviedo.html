    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fs3.amazonaws.com%2Fembed.animoto.com%2Fplay.html%3Fw%3Dswf%2Fproduction%2Fvp1%26e%3D1508724031%26f%3DxCzSMTTJabC3cu0KXoXuXg%26d%3D0%26m%3Dp%26r%3D360p%2B480p%2B720p%26i%3Dm%26asset_domain%3Ds3-p.animoto.com%26animoto_domain%3Danimoto.com%26options%3Dstart_hq\u0026amp;url=https%3A%2F%2Fanimoto.com%2Fplay%2FxCzSMTTJabC3cu0KXoXuXg\u0026amp;image=https%3A%2F%2Fs3.amazonaws.com%2Fs3-p.animoto.com%2FVideo%2FxCzSMTTJabC3cu0KXoXuXg%2Fcover_640x360.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=animoto\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://animoto.com/play/xCzSMTTJabC3cu0KXoXuXg",

    "summary": "\u003cdiv\u003e\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThank you for visiting my page! My vision is to share the power of art and writing as healing tools for depression and grief.\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eEarly in 2017, I launched a free e-course designed to help people heal their depression. You can access that on my blog at \u003ca href=\"https://impoweryou.org/healing-depression/\"\u003eImpowerYou.org\u003c/a\u003e. \u003c/strong\u003e\u003cstrong\u003eI \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewant to offer this free and that\u0027s why I\u0027m using Patreon. With your support, I can make this happen.\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI also publish a monthly creative arts zine called Radical. The focus is on healing through art\u00a0 and features work by independent artists, writers and healers. The zine is free, but the heart-work from each contributor takes time and money. With enough patrons, I will be able to pay contributors for their work. Check out my\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/loviedo/posts\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/loviedo/posts\"\u003e\u003cstrong\u003ePosts page\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0for current and past issues\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere are some of my other projects:\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eColoring books with affirmations that are free to print:\u00a0\u003ca href=\"https://impoweryou.org/color/\"\u003eClick here to see\u003c/a\u003e.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAn e-book collaboration of healers, artists and writers on the topic of radical self-care.\u00a0\u003ca href=\"https://www.patreon.com/posts/book-launch-self-16085856\"\u003eDownload Your Free Book\u003c/a\u003e.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJournal prompts and mindfulness practices: \u003ca href=\"https://www.patreon.com/loviedo/posts\"\u003eSee recent posts\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWant to join me?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0In exchange for becoming a supporting patron, you receive exclusive rewards:\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFree copies of my e-books\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSneak peaks at my work before anyone else\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAcknowledgements in published work\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArt \u0026amp; Poetry mailed to you each month\u003c/span\u003e\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you to all my patrons and fans who are supporting free access to healing art and writing projects! Be sure to claim your rewards when you sign up!\u003cbr\u003e\u003cbr\u003ePatreon is an opportunity for me to receive financial support from fans of my work (like you) on a monthly basis so I can continue creating art and writing with a focus on healing. You can choose from several monthly rewards like art and poetry (\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1255468\"\u003eclick here to see rewards\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e).\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWho am I? I\u0027m an adventurer with an endless curiosity about our world and compassion for others, but I haven\u0027t always felt this way. For seventeen years my life was filled with a dark depression based on trauma in my early years. That period was filled with fear and doubt which caused me to become sick with a variety of problems. My healing journey has been both painful and beautiful over the years. I have a new wonder for life that was missing for so long.\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://writewhatuknow.files.wordpress.com/2017/10/my-books.jpg?w=768\u0026amp;h=284\" style=\"width: 411px;\"\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a sustainable way for artists to earn an income in the digital age of free downloads. It also allows you to get a more intimate, inside look at your favorite artists. By joining this community, you will help me continue offering e-courses, art, books that help people on their unique healing journey. As a patron your reward will be tangible items including art, writing and exclusive perks.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eWhat will we be creating?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEmpowering and creative art and writing projects. Some of what we create will be exclusively for patrons like you. Other things will be for the general public. The more patrons who join us, the more we can create! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62); background-color: rgb(183, 221, 232);\"\u003eWhy do you have a goal of 200 Patrons? \u003c/span\u003e\u003c/strong\u003eOnce we reach 200 patrons you will receive my newest book collaboration about radical self love! So please consider sharing this page with friends and family. Patronage starts at just $1 a month.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe first 10% goes to Patreon/processing fees. The other 90% goes to funding cool art and writing projects and outreach to help others find their unique healing path:\u003cbr\u003e\u003cul\u003e\u003cli\u003eArt projects like my book collaboration about radical self-love\u003c/li\u003e\u003cli\u003eOutreach to share the free e-course\u003c/li\u003e\u003cli\u003eColoring pages with positive affirmations\u003c/li\u003e\u003cli\u003eWeekly meditations\u003c/li\u003e\u003cli\u003eWeekly journal prompts\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://writewhatuknow.files.wordpress.com/2017/10/my-art.png?w=768\u0026amp;h=284\" style=\"width: 373px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cbr\u003eMore FAQ\u0027s: Frequently Asked Questions:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e No. You can pay in other currencies and the site will convert it into US Dollars.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many creations will you create each month?\u003c/strong\u003e It really depends. Some months will be juicier than others, but I have been creating new pieces of art or writing something new every week. I\u0027ve been creating weekly meditations and journal prompts already!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much to give, can I still join? \u003c/strong\u003eAbsolutely! You can give as little as $1 a month or make occasional payments.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop payments?\u003c/strong\u003e Yes, you can stop payments anytime by logging in to your account. Patreon only charges cards on the first of the month so you can cancel before or after that date.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you already make a lot of money selling books and art?\u003c/strong\u003e I work diligently to promote my work, but my sales are not that high. What little I earn doesn\u0027t come close to paying for the time and energy I use. Plus, since my art can be easily shared, people download and use my art without paying. I also want to keep things like my e-course free for those who really need the help.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have a question that isn\u0027t here!\u003c/strong\u003e Please visit the\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eSupport Page\u003c/a\u003e,\u00a0\u00a0or send me a message!\u003c/span\u003e\u003c/div\u003e"

     "about": "I\u0027m a adventurer with a lot of curiosity about and compassion for our world and I want YOU to come with me! .....But I haven\u0027t always felt this way. \u003cbr\u003eI was in exile, in a deep depression for 17 years and created a mess of my life. That\u0027s why now, I am creating, both art and writing to help others rekindle their own passion for the world. With your help we can be mental health advocates who bring a compassionate light to those who need it most, people who like me, have been stuck in a haunting place.\u003cbr\u003e Are you with me?",
