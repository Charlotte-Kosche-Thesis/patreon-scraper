    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/4c35/th/pre/i/2018/028/d/c/patreon_goal_1_by_lacrimareobscura-dc1f5u2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0WHO AM I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u00b4m a graphic/media designer who wants to focus more in their freetime passion - creating art!\u003cbr\u003eDrawing has always been my passion and in December 2016 I began my journey into the wonderful world of digital painting.\u00a0\u003cbr\u003e\u003cbr\u003eMy weapons are a Wacom Cintiq 13HD and Photoshop.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003e\u00a0WHY SUPPORTING ME?\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAlthough my lack of freetime, I\u00b4m trying to spent as much time as possible for creating new art.\u003cbr\u003eIf you want to help that my dream comes true and support me, you will thankfully get something in reward. I\u00b4m looking forward in giving out free art. To give you a better view on my work, I will also upload process steps of some artworks and speedpaint videos. Also, my prices for art is very low for all of my patrons.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ePlease download your rewards in Creator Posts section.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAsk me for PSD files if you got the main tier or higher. \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://lacrimareobscura.deviantart.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003eMY COMMISSIONS ARE OPEN\u00a0\u003cbr\u003e\u003c/span\u003eAs patron you can get my artwork for exclusive low prices and won\u00b4t get them cheaper anywhere else. The higher your support the more discount will you enjoy. Here are some of my regular commissions - more can be viewed here:\u00a0\u003ca href=\"https://commiss.io/lacrimaart\"\u003ehttps://commiss.io/lacrimaart\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/9080/th/pre/f/2018/129/8/2/commissions_2018_neu_by_lacrimareobscura-dcb2u4k.jpg\"\u003e\u003cbr\u003eMore Commissions:\u00a0\u003ca href=\"https://lacrimareobscura.deviantart.com/journal/Art-Commissions-2018-OPEN-736125280\"\u003ehttps://lacrimareobscura.deviantart.com/journal/Ar...\u003c/a\u003e\u003cbr\u003eTerms Of Service: \u003ca href=\"https://sta.sh/01vw9nop3yj4\"\u003ehttps://sta.sh/01vw9nop3yj4\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(75, 172, 198);\"\u003e\u00a0FIND ME ON\u00a0\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDeviantart:\u00a0\u003ca href=\"https://www.deviantart.com/users/outgoing?https://www.patreon.com/Lacr
