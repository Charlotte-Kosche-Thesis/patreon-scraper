    "summary": "First of all, thank you to everyone, past and future, who have supported me, and made this project possible. You guys are my heroes.\u00a0\u003cbr\u003e\u003cbr\u003eThis is a reborn site. What was once simple illustration, has become the birthplace for \"Radji and the Rat\", a graphic novel drawn and written by yours truly.\u003cbr\u003e\u003cbr\u003eBut what is \"\u003cstrong\u003eRadji and the Rat\u003c/strong\u003e\"?\u003cbr\u003e\u003cbr\u003eI\u0027m glad you asked, Mysterious Reader. This is the story of Radjipaget, (AKA \"Radji\") a thief and mercenary in the underground city of Xyre. Alongside her is the Rat, a silent child possessed of strange arcane powers. Together, they struggle against both the city\u0027s criminal underworld, and the magic-wielding elite, the Magisters.\u003cbr\u003e\u003cbr\u003eXyre, the setting for \"Radji and the Rat\", is massive, corrupt, and strange. It\u0027s steeped in \"magi-punk\" (think steampunk, but with magic), a combination of India and Victorian aesthetics, and class warfare.\u003cbr\u003e\u003cbr\u003eFull, finished pages will be available for everyone, while backers will be able see more of the previews and concept art then the public.\u003cbr\u003e\u003cbr\u003eIn addition, backers will have access to the \"Monster of the Month\", and \"Babe of the month\u003cbr\u003e\u003cbr\u003eFinally, I will be posting my personal art, as I complete it.\u00a0\u003cbr\u003e\u003cbr\u003e\u201cOnce again...welcome to my house. Come freely. Go safely; and leave something of the happiness you bring.\u201d \u003cbr\u003e\u2015 \u003ca href=\"https://www.goodreads.com/author/show/6988.Bram_Stoker\"\u003eBram Stoker\u003c/a\u003e, \u003ca href=\"https://www.goodreads.com/work/quotes/3165724\"\u003eDracula\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eLEGAL STUFF- PLEASE READ-\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eFIRST, ABOUT THE COMIC-\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\"Radji and the Rat\", and all characters, concepts, and art labeled as such, is Copyright to me, Gennifer Bone, and may not be used without permission. However, links to the images themselves are both allowed and encoraged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFOR ALL OTHER IMAGES-\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePlease see the Usage License. You may find the entirely of the license here:\u003ca href=\"https://creativecommons.org/licenses/by-sa/4.0/\" rel=\"nofollow\"\u003ehttps://creativecommons.org/licenses/by-sa/4.0/\u003c/a\u003e A user, FWI, is any donating Patron.\u003cbr\u003e\u003cbr\u003eNow let\u0027s go over the basics:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eUSAGE LICENSE-\u003c/h3\u003e\u003cul\u003e\u003cli\u003eImages may be used privately or publicly (with restrictions- see below)\u003c/li\u003e\u003cli\u003eThe images must be credited to the artist (Gennifer Bone- that\u0027s me)\u003c/li\u003e\u003cli\u003eThe images may be altered(recolored, cropped, changed in size, and so on)\u003c/li\u003e\u003cli\u003eIf the image does not show my signature, then please credit me in an image caption, or include specific credit for all such images.\u003c/li\u003e\u003cli\u003eThere is no term limit for users, and likewise there is no limit to the number of times a user may use or alter a backed image.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eWEB LICENSE-\u003c/h3\u003e\u003cul\u003e\u003cli\u003eImages may be shared in any way the user sees fit. \u003c/li\u003e\u003cli\u003eAll images are licensed separately under the creative commons Attribution-ShareAlike 4.0 International (CC BY-SA 4.0) Link:  \u003ca href=\"https://creativecommons.org/licenses/by-sa/4.0/\" rel=\"nofollow\"\u003ehttps://creativecommons.org/licenses/by-sa/4.0/\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eRESTRICTIONS-\u003c/h3\u003e\u003cul\u003e\u003cli\u003eImages may not be used for racist, political, sexist, or similar offensive purposes\u003c/li\u003e\u0
