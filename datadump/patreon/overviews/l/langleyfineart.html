    "summary": "\u003cdiv\u003eWelcome to Patreon! I invite you to be my Patron as I paint\u00a0 \u201cThe New England Vineyards Series\u201d. \u003cbr\u003e\u003cbr\u003eMy name is Jane and I am a fine art oil\npainter. I am a native New Englander with a love for Farm to Table and a passion to create quality art. Let\u0027s paint our way through some of the best\nVineyards in New England and find the principal restaurants that serve their\nwine.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://3fmqgw-dm2305.files.1drv.com/y4mpcZYcIcP9xRdaGfVtsnvOJiiw04t4mFmiQKMjnQTxTIK6NnEnp89lSMVGuLFjXOVMI2749hHeZFSFskaUJaV49yfNePBYkxOu8fqB9ebOMAP9Uml6xMYK1ErwPSW2AJ--wdS9211zsICWnIvkCOt_9W4C3qmyxywggjEh8BwX-wbSpJd8mtB-3kwfgNBV0W-Dz1STQ6OeKSkIwgj9PoW5w?width=440\u0026amp;height=660\u0026amp;cropmode=none\" style=\"width: 387px;\"\u003e\u003c/div\u003eMy style can be defined as contemporary realism. Some of my most\nrecent paintings have a mix of realism with modern elements. My approach to my\nwork is classical and systematic. I am methodical and precise in my execution with a\ndiscriminating eye for detail.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u003cimg src=\"https://2vmspg-dm2305.files.1drv.com/y4mYCcU1qvq5peGUjlEKg5b6dwjdKwczVW4CMxrRV4uQupCtkJ6g09UZTdSQS9qfbyP-vlOyUBnyLJ4ixosMTAJqlBqBs6ZpsnsD7puotNepGtO2WEAuPit9OEb1mOn_fDPA8BX0nUrgN8pNHmML2YCidkhpgK7IzIlEH6zbGwNluUNmpSQS3dKbp598Z7s6AxUcOI6IFOaKbpJGV4woVIuhA?width=440\u0026amp;height=660\u0026amp;cropmode=none\" style=\"background-color: initial; text-align: center; width: 389px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003eMy inspiration for \u201cThe\nNew England Vineyard Series\u201d came from working at Greenvale Vineyards in\nPortsmouth RI. I believe that small farms are the heart and soul of our local economies. I am motivated to create art that supports this industry.\u00a0\u003cbr\u003e\u003cbr\u003eThis project will be a\nbold body of work comprised of twelve large scale oil paintings representing\nvarious New England Vineyards painted in the\u00a0\u003cem\u003ebrunaille\u003c/em\u003e method. I chose this monochromatic scheme for its rustic simplicity.\u00a0 Did you know that a bottle of fine red wine can take up to seven years to make? Fine art, like fine wine, is not\ncreated in one day. It requires time and patience to produce a quality product.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"https://70b4sw-dm2305.files.1drv.com/y4mS1nyo0uwPa02-B3gExl9DWzdmAgeMTjNZ0HM-zpNgceJkWlDrtouLYZFD6l_XnOXed20KGtWmmyB1yz4AO_gC5bLZ7w8U-Rq1cED2saOYEGBAMruvGDh1ATHTShjApPPdmDDnCyEDWmPdvuBv0ANQvBTh5feKiiDhrsXrbYCRRE3BuhLlBE1n_DG4mp9HJCYCTYurIyowRNAZgMrYtyDqg?width=600\u0026amp;height=900\u0026amp;cropmode=none\" style=\"width: 388px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon works\u003c/strong\u003e\u003c/div\u003eWelcome to Patreon, a\ncrowdfunding site that was created to allow artists like myself receive funding\nfor projects, and generate ongoing sustainable support so I can focus on painting. It is\nused by many different creators such as video producers, writers, musicians and\nvisual artists. Patreon is an awesome platform that allows someone like you to\nsupport an artist like me by funding as much or as little per month as you\nwant. \u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eChoose a flat subscription rate\n     that you are willing to pay, then make a pledge.\u003c/li\u003e\n \u003cul\u003e\n  \u003cli\u003ePledges will start at \u003cstrong\u003e$1\u003c/strong\u003e per\n      month. \u003cstrong\u003eA $1 is the MOST IMPORTANT donation! \u003c/strong\u003eAn artist needs dependable, ongoing\n      support. Think of it as taking me out\n      to lunch once a year. \u003c/li\u003e\n  \u003cli\u003eYou can cancel your donation\n      at any time - no pressure. I am \u003cstrong\u003eGRATEFUL \u003c/strong\u003efor every little bit that you can\n      give!\u003c/li\u003e\u003cli\u003eIf you can donate $1 a month for 2 years, I\u0027ll have enough pictures done for a show! Of course if you continue to donate, think of what we can create together.\u003c/li\u003e\u003c/ul\u003e\n\u003c/ul\u003e\n\n\u003cbr\u003eThis project is\nunderway. A vineyard painting called Greenvale Chardonnay was accepted into the Newport Annual Members\u2019\nJuried Exhibition for 2017 and a restaurant painting of Caleb \u0026amp; Broad for 2018! This is the beginning of a successful series!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://5ucx1a-dm2305.files.1drv.com/y4m8vicE3NEVqBy0ZJnYc3TlFnjVpcDW_AzzyzyURVhRJgeoYVX8sS70H9CL6K8r3YsZdtjMDCgIkB1B2jcJ2X4MlMkXQs5pkFQyTEJKaFSUV5VN801t3Zs3g62PDe8BdSM3LR-CA1ig1UTNirgQ1LqBX-GR94JdipBmAMC-iyI6A_8wG5Yrv5Jkl0968A6I6EK2kKKFZLpJM-fTBfE_rB_NQ?width=1024\u0026amp;height=767\u0026amp;cropmode=none\" style=\"width: 279px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eMy goal - To complete 12 large scale oil paintings in the next two years - Present a solo show and plan a traveling show at Vineyards depicted.\u00a0\u003cbr\u003e\u003cbr\u003eProject costs -1 year\u003c/div\u003e\u003cul\u003e\u003cli\u003e200.00 - Brushes,\npaints, mediums, misc supplies\u003c/li\u003e\u003cli\u003e480.00 - 4 large scale Belgian\nlinen art panels (120 x 4)\u003c/li\u003e\u003cli\u003e480.00 - 4 paintings -\nDigital capture of each (120 x 4)\u003c/li\u003e\u003cli\u003e1800.00 - 4 paintings -\nFramed (4 x 450 each)\u003c/li\u003e\u003cli\u003e1240.00 - Tech support, website, networking events, subscriptions \u0026amp; fees (Art calendar, Museum Memberships, Entry costs Juried shows,\u00a0 etc.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAdditional funds received will go towards supporting me, the artist. Enough pledges will make it possible\nfor me to stay in my studio and paint full time!\u00a0\u003cbr\u003e\u003cbr\u003eJust think, you will be a real art Patron! Share this opportunity with your friends and we can sample the regions best together on our solo opening night.\u003cbr\u003e\n\n_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003eBio-Jane Langley\n2018\u003cbr\u003e\u003cbr\u003eJane Langley is a native of\nNorthshore Boston. She is primarily a self- taught artist who works in oil and continues\nto learn through personal study and workshops. Her style can best be defined as\ncontemporary realism. One of her best-loved artists is Norman Rockwell and Jane\nstrives to emulate his realism in her own work, whether it be in landscapes,\nportraits or still life.\u00a0\u003cbr\u003e\u003cbr\u003eArtist Statement\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy art is influenced by what I\nexperience, what I see and what I read. I have learned to be true to myself. I\nam methodical, logical, and precise in my execution. I am motivated by\ncreating art that is meaningful to my audience. \u003cbr\u003e\u003cbr\u003eYou can see her other works at\u00a0\u003ca href=\"http://langleyfineart.com/\" target=\"_blank\"\u003elangleyfineart.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
   },

     "amount_cents": 2500,
     "created_at": "2017-01-30T00:29:40.578247+00:00",
     "description": "\"The key to the happy life, it seems, is the good life: a life with sustained relationships, challenging work, and connections to community.\" Paul Bloom\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI am humbled by your generosity and extremely grateful! Because of you I will continue to paint. You are giving me the valuable gift of time.\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003e\u00b7 As a Champagne Patron Donor, you will be forever remembered as a supporter of the artist with your name printed on the back of all original oil paintings.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 You will receive a one time limited addition archival giclee print (12x18 or smaller) of one of the completed paintings, signed by the artist and delivered once the first year pledge is received. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 Private Solo show invitation, before the solo show - wine reception-hors d\u0027oeuvres - special recognition - you\u2019ll be invited first and see it first!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 You\u2019ll receive email updates with photos and news of my progress.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00b7 Continental USA only - No international shipping\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
