    "summary": "Quiz\u00e1s nos viste alguna vez, o quiz\u00e1s no, pero te contamos un poco de nosotros.\u003cbr\u003e\u003cbr\u003eSomos un grupo de humanos que estaban a cargo de una \u003ca href=\"https://www.facebook.com/groups/ps4arg/?fref=ts\" target=\"_blank\"\u003eComunidad de PlayStation\u003c/a\u003e en las redes sociales, se conocieron tratando de administrarla y d\u00e1ndose cuenta del potencial enorme que ten\u00eda decidieron hacerla avanzar. Usando el as que nuestro gamer mas veterano (Bocha) ten\u00eda oculto bajo la manga, pusimos todas las fichas en este proyecto al que le dimos un Phoenix Down y una lavada de cara: \u003ca href=\"http://www.locosxlosjuegos.com\" target=\"_blank\"\u003eLocos X Los Juegos\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eUn tiempo despu\u00e9s, nos sentimos con ganas de hablar (y no solo escribir) sobre lo que opinamos de los juegos, lanzamientos y whatever cosa que ve\u00edamos del estilo Geek. As\u00ed fue que se form\u00f3 \u003ca href=\"https://www.facebook.com/restart.podcast/?fref=ts\" target=\"_blank\"\u003eRestart\u003c/a\u003e, nuestro podcast.\u003cbr\u003e\u003cbr\u003eDe a poco nos dimos cuenta que 4 manos no eran suficientes, as\u00ed que empez\u00f3 la etapa de reclutamiento. Llegaron de todos lados: Colombia, Costa Rica, Flores y hasta Villa Urquiza. Los buenos momentos arribaron, y de ah\u00ed naci\u00f3 la idea de buscar una ayuda por parte de ustedes, nuestro escuchas y lectores.\u003cbr\u003e\u003cbr\u003eTenemos un objetivo. Llevarles toda la informaci\u00f3n que tenemos y hacerlos re\u00edr un rato cada 15 d\u00edas.\u003cbr\u003e\u003cbr\u003eGracias por estar con nosotros!\u003cbr\u003e"
