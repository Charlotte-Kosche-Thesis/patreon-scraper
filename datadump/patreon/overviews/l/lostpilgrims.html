    "summary": "\u003ch4\u003e\u003cstrong\u003eLost Pilgrims \u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px; margin-top: 10px;\"\u003e\n\tis an \n\t\u003cstrong\u003eindie game development studio \u003c/strong\u003eworking on their dark fantasy strategy RPG for PC - currently under the working title \u003cstrong\u003eVagrus\u00a0\u003c/strong\u003e- planned to\u00a0be released in \u003cstrong\u003e2019.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px; margin-top: 10px;\"\u003e\n\tWe are \n\t\u003cstrong\u003ebootstrapping \u003c/strong\u003eto our limits and beyond. With \u003cstrong\u003eno publisher \u003c/strong\u003ebehind our backs we rely solely on our savings and good will of our \u003cstrong\u003efriends \u0026amp; family\u003c/strong\u003e to keep us going. We are \u003cstrong\u003eeternally grateful for\u003c/strong\u003e everyone supporting us in any shape or form; most prominently by \u003cstrong\u003ebecoming our Patron\u003c/strong\u003e. Your help is \u003cstrong\u003ekey to our success\u003c/strong\u003e\u00a0so we can deliver a game we are proud of.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eAbout the game...\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px; margin-top: 10px;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eVagrus \u003c/strong\u003e\u003c/em\u003eis a\u00a0\u003cstrong\u003e2D Strategy-Roleplaying\u00a0\u003c/strong\u003e\u003cstrong\u003eGame \u003c/strong\u003efor \u003cstrong\u003ePC\u003c/strong\u003e,\u00a0where the player takes the role of a vagrus - a sort of a caravan leader, who makes a living on a strange and dangerous dark fantasy world by leading a traveling company on all kinds of ventures.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; margin-top: 10px; margin-bottom: 10px;\"\u003e\n\tThe most important facets of the game are:\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eExplore a Dark Continent\u003c/strong\u003e: A vast continent is yours to explore, filled with unique locations, strange factions, lurking dangers, and a slew of characters you can interact with.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eExperience a Branching Narrative\u003c/strong\u003e: A slew of longer and shorter stories make up the game\u2019s narrative in the form of events and quests. The choices you make in these affect the characters and the world around you.\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eEngage in Turn-Based Combat\u003c/strong\u003e:\u00a0Take part in turn-based, tactical combat that involves your characters and a large variety of enemies, both humanoid and monstrous. Use a range of character skills and abilities to succeed.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eManage Your Crew\u003c/strong\u003e: Most journeys have to be planned and prepared for carefully, lest they end in disaster. Manage your supplies, cargo, and crew effectively to survive.\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eEncounter a Colorful Cast of Characters\u003c/strong\u003e: The player can recruit fully-developed characters to the caravan to serve in versatile roles, such as scoutmaster, quartermaster or guard captain. Each of them comes with their own background and personal quests line.\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; margin-bottom: 10px;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eIn terms of \u003cstrong\u003eSetting \u003c/strong\u003eand Story:\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eVagrus \u003c/strong\u003e\u003c/em\u003eis set on a \u003cstrong\u003edark fantasy \u003c/strong\u003eworld, where a terrible cataclysm a millennium ago ruined the continent where the game takes place. \u003cstrong\u003eSurvivors of this Calamity \u003c/strong\u003etried to rebuild their societies, but have had to contend with\u003cstrong\u003e magical anomalies\u003c/strong\u003e, \u003cstrong\u003eterrible creatures\u003c/strong\u003e, barbarism, and beings from outside the natural world in the wake of the cataclysm. Most fantasy tropes (for example, that dwarves are an industrious, hardy, honest race, or that dragons are evil) are twisted or subverted.\tArmed travellers are often the only way to trade and communicate between settlements.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; margin-bottom: 10px;\"\u003e\n\t\u003cimg src=\"http://lostpilgrimsstudio.com/content/Monster%20concept.jpg\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eMeet the core team!\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px; margin-top: 10px;\"\u003e\n\t\u003cstrong\u003eNobo \u003c/strong\u003e- \u0027Gaming industry veteran\u0027\u003cbr\u003e\n\tOnce upon a time a senior developer at a number of studios (including Most Wanted Entertainment, Crytek, Mithis Entertainment), Nobo has since then seen the world through the eyes of a freelancer, and joined the core team of Lost Pilgrims.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eSzonja \u003c/strong\u003e- \u2018Skilled escapist with a brush glued to her hand\u2019\u003cbr\u003eAs lifelong fan of RPGs, Szonja has an exceptional love for characters of fiction and a passion for bringing them alive with her pen and tablet. Before stepping on the road to follow her dream by becoming a graphic designer, Szonja studied coding, C# no less, which comes extremely handy when she works with Unity, managing and animating the art assets she herself created.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eGeri \u003c/strong\u003e- \u0027Game Master for life\u0027\u003cbr\u003e\n\tGeri has been building our wondrous dark fantasy world for over twenty years. Now he\u2019s responsible for game design, as well as creating concept art with our graphic designers, and has been writing stories and lore to fill a gigantic game world with amazing things to do and find.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGabor \u003c/strong\u003e- \u0027RPG addict who happens to enjoy software development\u0027\u003cbr\u003e\n\tIn a former life Gabor worked as a sourcing and finance process leader, most recently at GE Digital. Now he is the project and team manager of Lost Pilgrims, who is also responsible for fundraising and game design.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cdiv style=\"color: rgb(0, 0, 0); margin-bottom: 10px;\"\u003e\n\t\t...as well as our precious contributors!\n\t\u003c/div\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eBazs\u00f3\u003c/strong\u003e - \u0027Black biRd dreaming sinister colors\u0027\u003cbr\u003e\n\tAs an artist, Bazs\u00f3 has been drawing and painting for decades. His wonderful work on successful board games (like Saltlands) caught our eyes, and now he works on Vagrus with us. He is one of the artists visualizing the stunning world of the game: painting its ominous greatness right alongside horrific creatures and magical anomalies.\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eAkos\u00a0\u003c/strong\u003e- \u2019Consumer of adventures\u2019\u003cbr\u003eAn avid gamer and lover of story-driven experiences of all kinds, Akos is a graphic designer by profession. He helps out with various design tasks, ranging from social media profiles to UX design, and is responsible for the game\u2019s UI.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eGyuri \u003c/strong\u003e-\u00a0\u0027Music enthusiast and lifelong gamer\u0027 \u003cbr\u003e\n\tGyuri loves to create worlds, feelings and moods. A well-versed musician and composer, he is producing our game music and sound effects. He is also a great cook and throws amazing parties.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eFind us on\u00a0\u003c/h4\u003e\u003cdiv style=\"margin-left: 20px; margin-top: 10px;\"\u003e\u003cstrong\u003eGame website\u003c/strong\u003e -\u00a0\u003ca target=\"_blank\"\u003ewww.vagrus.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook\n\t\u003c/strong\u003e\u00a0-\u00a0\u003ca href=\"https://www.facebook.com/LostPilgrimsStudio/\" target=\"_blank\"\u003eLostPilgrimsStudio\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eTwitter\u003c/strong\u003e -\u00a0\u003ca href=\"https://twitter.com/LostPilgrims\" target=\"_blank\"\u003eLostPilgrims\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e -\u00a0\u003ca href=\"https://www.instagram.com/lostpilgrims/\" target=\"_blank\"\u003eLostPilgrims\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eYoutube\u003c/strong\u003e -\u00a0\u003ca href=\"https://www.youtube.com/channel/UCWRyBy5-ElNydCcpAjkoMkg\" target=\"_blank\"\u003eLost Pilgrims\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e - \u003ca href=\"https://discord.gg/mZHupc4\" target=\"_blank\"\u003eLostPilgrims\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
