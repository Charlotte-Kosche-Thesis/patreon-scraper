    "summary": "Welcome to Landcruising Adventure\u0027s Patreon page. Join us in our ongoing, 15-year long journey in a vintage Land Cruiser. We will take you to Brazil, Colombia, Japan, Iran, Vietnam, Pakistan, Russia and many other corners around the world. Leave the mud, dunes and broken bridges for us to conquer; you will get insightful stories and awe-inspiring photos. We will make you part of our world where you will meet beautiful people on every corner.\u003cbr\u003e\n\n\u003cbr\u003eAre you ready? Let\u0027s get started: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWho are we\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWe are Karin-Marijke and Coen, two Dutch wanderers. In 2003, we sold our belongings, bought a rusted beat-up Land Cruiser, patched it up and drove into the unknown. From the Middle East to Southeast Asia, and from South America now in the Far East. \u003cbr\u003e\u003cbr\u003e\n\nWith every story we write we have a choice: To write it for a magazine and get paid, or to upload it to our Landcruising Adventure website for free.\u003cbr\u003e\n\u003cbr\u003e\nOur goal is for our website to be a more integral part of our journey. We\u2019d like to reach a bigger audience that is interested in insightful stories from far-flung corners around the world. We don\u0027t want to clutter up the website with ads and sponsored links to earn money; however, the Land Cruiser is thirsty, needs maintenance on a consistent basis and, let\u0027s face it, we need to eat too.\u003cbr\u003e\u003cbr\u003e\n\nHow can we achieve this goal? And how can you be part of it?\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThe plan\u003cbr\u003e\u003c/strong\u003e\n\n\u003cbr\u003eFor the price of a liter of fuel a month you become our private sponsor. As little as $1/month is helpful, anything more a bonus.\u003cbr\u003e\u003cbr\u003e\n\nWe will use the funds pledged on Patreon to cover costs related to the websites. Think bandwidth/hosting, paid plugins, equipment, as well as hours put into creating great content.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat\u2019s in it for you?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eApart from the amazing feeling you will get by being part of our adventure you will:\u003cbr\u003e\u003cbr\u003e1. Get access to our previously published print issues, which you can download as PDFs.\u003cbr\u003e\u003cbr\u003e2. Can download our awesome DIY Paper Cruiser.\u003cbr\u003e\u003cbr\u003e3. Can chime in with ideas about Coen\u2019s designs. He will put up sketches of T-shirt or other goodies ideas on which you\u2019ll be able to comment. It will be like working together to get a better final design.\u003cbr\u003e\u003cbr\u003eIf all this feels right to you, we\u2019d love to have you on board. Thanks for being part of the adventure and enjoy the ride!\u003cbr\u003e\u003cbr\u003eKarin-Marijke \u0026amp; Coen\u003cbr\u003e\u003cbr\u003e"
