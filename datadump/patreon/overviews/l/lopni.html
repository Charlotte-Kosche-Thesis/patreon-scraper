    "summary": "Hello, I\u0027m Lopni\u003cbr\u003e\u003cbr\u003eI\u0027m making a game called Inflation Formation\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat is Inflation Formation\u003cbr\u003e\u003cbr\u003eIt\u0027s an editor of inflation-related quests with 3D characters living in a world painted on paper and then scanned. Traditional art gives the game a special charm\u003cbr\u003e\u003cbr\u003eAll characters are dressed, and act normal, inflation is pictured similar to the way you see in commercials and movies, with respect to inflating characters\u003cbr\u003e\u003cbr\u003eCombat happens on a tactical map, and can be turn based or continuous\u003cbr\u003e\u003cbr\u003eAdventure mode is continuous\u003cbr\u003e\u003cbr\u003eGame will include team management elements and a powerful game mechanics with twenty subclasses and over two hundred of skills, feats and items\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHow you can help\u003cbr\u003e\u003cbr\u003eI need art. Art costs money. For now I mostly invest my money, but the game might be ready earlier and become much bigger and much more interesting if you help me pay for art\u003cbr\u003e\u003cbr\u003eEntire amount I gather is used to pay artists for their work\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat do you get\u003cbr\u003e\u003cbr\u003eCurrently (April-May 2018) you can take part in choosing locations that will be present in the game\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo, when is release?\u003cbr\u003e\u003cbr\u003ePlanning on Christmas 2019, might be earlier or later depending when art is ready (and that depends on funding)\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePrevious projects\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eInflate Club\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Il2ipru-WgE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003eThe game based on legendary Inflate Club by Alec Deluxe!\u003cbr\u003eThe game is free for all, but my supporters have decided its characters, layout, gameplay and mechanics!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eVSG\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.gyazo.com/dd0fc4c20355a96c231c9a78640ba911.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA free opensource 2D \u003c/em\u003e\u003cem\u003egame picturing inflation as a sport. Two scenarios came with a game, one was inflation sport simulator and another was a visual story\u003cbr\u003eHave you ever played an inflation game where your characters date each other by cycling and skating about the city, and even kiss, once, and inflation is happens only in training halls and is quite hard to master? That\u0027s VSG\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello world!\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0 Hey guys, I\u0027m Alex, or Lopni as people know me in inflation community. I live in the campus of TU Perm with my wife Maria and my charming little daughter Seraphima.\u003cbr\u003e\u00a0 From time to time I make breaks and leave when I feel I have nothing else to contribute. Periodically I return to inflation to make something for community and myself. Inflation-wise I have a dream of a tactical inflation game, which is not the main thing in my life, but it would be so cool if I could make it! \u00a0And with your help it becomes possible ^_^\u003cbr\u003e\u003cbr\u003e"
