    "summary": "A Linux Mint Magyar K\u00f6z\u00f6ss\u00e9g egy \u00f6nk\u00e9ntesekb\u0151l \u00e1ll\u00f3 t\u00e1mogat\u00f3i csapat.\n Hisz\u00fcnk benne, hogy a Linux Mint sokak sz\u00e1m\u00e1ra megfelel\u0151 megold\u00e1st \nk\u00edn\u00e1l az informatikai kih\u00edv\u00e1sokra. Munk\u00e1nk sor\u00e1n megfogalmazunk c\u00e9lokat,\n amelyeket megpr\u00f3b\u00e1lunk el\u00e9rni. A c\u00e9lok t\u00f6bbs\u00e9ge els\u0151sorban emberi \ner\u0151forr\u00e1sokat ig\u00e9nyel. Amennyiben ilyen feladatok \u00e9rdekelnek, k\u00e9r\u00fcnk \nl\u00e1togasd meg a \u003ca href=\"https://linuxmint.hu/kozremukodes\"\u003eK\u00f6zrem\u0171k\u00f6d\u00e9s\u003c/a\u003e oldalt, ahol sz\u00e1mos lehets\u00e9ges k\u00f6zrem\u0171k\u00f6d\u00e9si form\u00e1r\u00f3l olvashatsz. \u00d6r\u00f6mmel v\u00e1runk a Linux Mint Magyar K\u00f6z\u00f6ss\u00e9g csapat\u00e1ba!\u003cbr\u003e\nVannak azonban olyan c\u00e9lok is, amelyekhez anyagi t\u00e1mogat\u00e1sra van sz\u00fcks\u00e9g\u00fcnk. Ez\u00e9rt szeretn\u00e9nk megk\u00e9rni, ha a \u003ca href=\"https://linuxmint.hu/kozremukodes\"\u003eK\u00f6zrem\u0171k\u00f6d\u00e9s\u003c/a\u003e oldalon nem tal\u00e1lt\u00e1l megfelel\u0151 lehet\u0151s\u00e9get, akkor fontold meg az anyagi t\u00e1mogat\u00e1s lehet\u0151s\u00e9g\u00e9t."
