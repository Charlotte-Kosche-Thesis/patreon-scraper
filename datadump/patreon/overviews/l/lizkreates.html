    "published_at": "2018-03-20T10:33:52+00:00",
    "summary": "\u003cimg src=\"http://threadercomic.com/wp-content/uploads/2018/03/Threader-Intro-headersm.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://threadercomic.com/\"\u003eOfficial site\u003c/a\u003e | \u003ca href=\"https://tapas.io/series/threader\"\u003eTapas\u003c/a\u003e | \u003ca href=\"http://threadercomic.tumblr.com/\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/threadercomic\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.comic-rocket.com/explore/threader/\"\u003eComic Rocket\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003eI aim to update 3 pages per month. My first month or so on Patreon will probably be 2 updates as I learn the ropes and finish a few side projects.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003c/em\u003eMy main project is Threader, an ongoing fantasy action-adventure webcomic about the physical manifestation of relationships in the form of a bridge between two worlds and the threads that hold everything together.\u003c/div\u003e\n\u003cbr\u003eThreader explores themes of self-acceptance, anxiety, forgiveness, and finding ways to heal. It\u2019s a contemporary fantasy set at the dawn of technology with a healthy dose of mysticism. Threader is a melting pot of cultures, history, LGBTQIA+ characters, and mythology. For a more thorough explanation please visit the \u003ca href=\"http://threadercomic.com/\"\u003eofficial site\u003c/a\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003eThe purpose of this Patreon is to enable more content, more frequently. I\u2019ve been making Threader since early 2017, but had to take a break later that year due to health scare caused by extreme stress from being severely short staffed at work and the many hours of overtime I put in. I\u2019m now back feeling better and am working to manage my sources of stress.\u003cbr\u003e\n\u003cbr\u003eI want to always keep Threader free to read online, but what it costs is time to make. Your support will allow me to spend more time on my comic by helping me cover monthly living expenses. Like many others, I hope to make this my full-time job, but even part-time would be fantastic!\u003cbr\u003e\n\u003cbr\u003eBecoming a patron means access to exclusive content! As this community grows, I\u0027ll be able to update Threader more frequently, make new illustrations, and expand Threader into its full long-form version instead of the shorter one I currently have planned.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eBeyond Threader\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003eI have a slew of comic shorts I want to work on such as adapting parts of Good Omens into a comic, an episodic superhero story following an aro-ace archer, and conceptual stories like Eye of the Hurricane, and a demon bartender. These will start on Patreon and be released publicly later.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat can I do if I want to help but can\u2019t afford monthly donations?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eFollow me on Social media!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you just found me, give me a follow on \u003ca href=\"https://twitter.com/lizkreates\"\u003etwitter\u003c/a\u003e and \u003ca href=\"http://lizkreates.tumblr.com/\"\u003etumblr\u003c/a\u003e to keep up to date with my work!\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eShare my work with friends and followers!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eAn audience is the most important thing for an indie artist. If you enjoy my work, please share it with those around you. The more people see it, the more possible readers there are!\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eDonate a Ko-fi!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eIf a monthly donation isn\u2019t possible, you can \u003ca href=\"https://ko-fi.com/lizkreates\"\u003ebuy me coffee\u003c/a\u003e! Full disclosure, I\u0027ll be using it for tea. ;3\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eOne dollar rewards!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eTimes are tough I fully understand! I have a handful of one dollar items available on my \u003ca href=\"https://gumroad.com/lizkreates\"\u003eGumroad\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eCommission me!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eIf you can\u2019t pledge to my Patreon but would like some artwork, \u003ca href=\"mailto:lizkreates@gmail.com\"\u003eemail me\u003c/a\u003e to check my commission rates and availability.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you to all who support my work! Making and sharing these stories has been my dream and I am happy to have you a part of that to make it a reality!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLocked tiers until I have more time:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAddition to Red $5:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eBi-monthly Patreon only livestreams\u003c/li\u003e\u003cli\u003eAny shippy art or tasteful pinups I draw I\u0027ll post here.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eOrange $7:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYou feel a deep connection, this resonates with you beyond the world you can see!\u003cul\u003e\u003cli\u003eMonthly studies/tutorials\u003c/li\u003e\u003cli\u003ePSDs of selected pages\u003c/li\u003e\u003cli\u003eNSFW art (soft\u00a0\u003cem\u003eMAYBE\u003c/em\u003e, if this ever happens it\u2019ll be here)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eLots more planned as support grows!\u003cbr\u003e"
