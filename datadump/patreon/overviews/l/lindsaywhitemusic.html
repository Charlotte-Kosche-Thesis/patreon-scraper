    "summary": "Hi friends! Welcome to the official Patreon page for your girl Lindsay White. (That\u0027s me!) Before you read my personal story,\u00a0\u003ca href=\"https://c5.patreon.com/external/landing_pages/video/what_is_patreon.mp4\"\u003ehere\u0027s a video\u003c/a\u003e to check out if you need a better explanation on what exactly Patreon is all about.\u003cbr\u003e\u003cbr\u003eI joined Patreon for two reasons: \u003cbr\u003e\u003cbr\u003e1) \u003cstrong\u003eThe\u00a0Industry is Changing. For the Better\u003c/strong\u003e\u003cstrong\u003e.\u00a0Because of You.\u00a0\u003c/strong\u003eBeing a songwriter is rewarding in so many ways, but the music industry powers-that-be tend to make a nasty habit of devaluing the people who provide the product. CDs are nearly extinct, and digital/streaming services pay artists hundredths of pennies per stream/download, which doesn\u0027t cut it. With Patreon, we can change the game entirely. Here, genuine fans of art (YOU!) become the true powers-that-be. With your support, I can generate a steady income provided by friends/fans who actually value the work I create rather than rely on greedy corporations/strangers who have so far chosen to exploit it. It\u0027s basically good vs. evil, and you are the superhero who saves the day and demolishes the evil forces of the world. You\u0027re cool like that.\u003cbr\u003e\u003cbr\u003e2)\u00a0\u003cstrong\u003eBuilding\u003c/strong\u003e\u00a0\u003cstrong\u003eA Community that Cares\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e If you\u0027ve been with me for the long haul, you know I think the artist-fan relationship is reciprocal. I love hearing what\u0027s going on in your life and interacting with you. You inspire me and I hope I inspire you, so it\u0027s my goal to build a genuine community amongst my Patreon peeps. I hope this becomes a space where you feel comfortable sharing your stories too.\u00a0Additionally, I think it\u0027s fair that my longtime die-hard supporters, friends, and fans have a space that feels a little bit more VIP than my other social media sites. You\u0027re rolling out the red carpet for me, and I want to do the same for you.\u003cbr\u003e\u003cbr\u003eThank you for your continued support - I couldn\u0027t do it without you!\u003cbr\u003e"
