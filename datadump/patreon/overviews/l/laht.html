    "summary": "\u003cbr\u003e\nHello there.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Laht. It\u0027s a nickname chosen\u00a0by chance, but I grown to love it.\n\u003cbr\u003e\nThese are my webcomics:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/an-asian-in-italy/list?title_no=14459\" rel=\"nofollow\"\u003eAn Asian in Italy\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/an-asian-in-italy/list?title_no=14459\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/an-asian-in-italy/list?title_no=14459\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://i.imgur.com/ZFyYXCs.jpg\" style=\"width: 201px;\" title=\"source: imgur.com\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA simple diary about when I moved from Asia at 12 years old to Italy, and what were my thoughts as a child and now an adult.\u003cbr\u003e\u003cem\u003e\nYou can read it at\u00a0\n\u003ca href=\"http://www.webtoons.com/en/challenge/an-asian-in-italy/list?title_no=14459\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c www.webtoons.com/en/challenge/love-bird/list?title_no=23613\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/doLknNj.jpg\" style=\"width: 194px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003e\nA series of short chapters to tell a story.\u00a0\n\u003cbr\u003e\u003cem\u003e\nYou can read it at my\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/love-bird/list?title_no=23613\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWebtoon\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003epage or\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/series/Love-Bird\"\u003e\u003cem\u003eTapas.\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eStatus:\u003c/strong\u003e on Hiatus\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t--------\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/npc-to-mc/list?title_no=141899\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNPC to MC\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/npc-to-mc/list?title_no=141899\"\u003e\u003cimg src=\"http://i.imgur.com/wImJJ5i.jpg\" style=\"width: 194px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/npc-to-mc/list?title_no=141899\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOnce upon a time, in a faraway game land called Sidus, a new Hero is chosen to maintain the balance of the world. This year, a nameless NPC became the Hero.\u003cbr\u003e\u003cem\u003e\nYou can read it at my\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/npc-to-mc/list?title_no=141899\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWebtoon\u00a0\u003c/span\u003e\u003c/a\u003epage or\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/series/NPC-to-MC\"\u003e\u003cem\u003eTapas.\u003c/em\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://tapastic.com/series/Love-Bird\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eStatus:\u003c/strong\u003e going on\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEnglish is \n\u003cstrong\u003enot my first language.\u003c/strong\u003e\u00a0And I\u0027d like to post an update only once I satisfied of the quality. So\u00a0drawing and writing each episode takes a lot of my time, re-reading and fixing mistakes. Since I\u0027m drawing only in my free time, I had to update just a few times a month.\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eAs my patrons\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou\u0027ll help me being able to put out \u003cstrong\u003emore chapters a month, \u003c/strong\u003eto the max of the usual regular, once a week.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eIf you\u0027re interested to support me, please check the rewards you can get. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eSupporters on Patreon are charged monthly, so please make sure you\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e chose the tier you feel fit you best. If you simply wants to help me create content to read, thank you from the bottom of my heart.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nFeel free to \n\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eleave me comments\u003c/span\u003e and\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0picture, art of what makes you smile\u003c/span\u003e\u00a0in my page \u003cem\u003e(even a picture of your best durian is fine!)\u003c/em\u003e.\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e \u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for being here with me.\n\u003cbr\u003e\n\u003cbr\u003e\nWith love, \n\u003cbr\u003e\nLaht.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
