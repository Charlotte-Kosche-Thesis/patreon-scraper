    "summary": "\u003cstrong style=\"color: rgb(99, 36, 35);\"\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDraw what you want rather than what comes out. Get better at drawing faster. Draw more consistently. Know exactly where you ought to begin.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"http://www.luisescobarblog.com/wp-content/uploads/2017/07/Luis-Escobar-Patreon-01-663x1024.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.luisescobarblog.com/wp-content/uploads/2017/07/Luis-Escobar-Patreon-02.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.luisescobarblog.com/wp-content/uploads/2017/07/Luis-Escobar-Patreon-03-663x1024.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf any of the things above sound like you, WELCOME, you\u0027ve come to the right place. I\u0027m here to help you by providing you the tools, and the coaching so you get what you want out of drawing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout Me\u003cbr\u003e\u003cimg src=\"http://www.luisescobarblog.com/wp-content/uploads/2017/07/Luis-Escobar-Patreon-04-663x1024.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0Get\u00a0\u003ca href=\"http://www.amazon.com/Art-Draw-Fu-Beginner-Level/dp/1482669617/ref=sr_1_1?ie=UTF8\u0026amp;qid=1428448988\u0026amp;sr=8-1\u0026amp;keywords=the+art+of+draw+fu\" rel=\"nofollow\"\u003e\u003cem\u003eThe Art of Draw Fu: Beginners Level\u003c/em\u003e \u003c/a\u003e on Amazon, OR...\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHere\u0027s What You Get For \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFREE\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eOkay, so let\u0027s get to the good stuff.  If yo\u003cimg src=\"http://www.thedrawingwebsite.com/wp-content/uploads/2013/03/The-Art-of-Draw-Fu-Beginner-Level.jpg\" style=\"width: 114px; float: right; margin: 0px 0px 10px 10px;\"\u003eu haven\u0027t already downloaded a free digital copy of my book, you can download the book by clicking the following link to input your email and get it sent to you:\u00a0\u003ca href=\"http://eepurl.com/xdv2b\" rel=\"nofollow\"\u003ehttp://eepurl.com/xdv2b\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you have a copy of my book already you know that I deliver. If you want even more, you\u0027re in luck because here in Patreon, I deliver even more. \u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(183, 221, 232); background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(183, 221, 232); background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eOkay but if you want to get better faster and fix all your drawing problems...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"http://www.luisescobarblog.com/wp-content/uploads/2017/08/Luis-Escobar-Patreon-05-663x1024.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.luisescobarblog.com/wp-content/uploads/2017/08/Luis-Escobar-Patreon-06.jpg\" style=\"color: rgb(68, 68, 68); background-color: rgb(241, 241, 241);\"\u003e\u003cbr\u003eIf this is interesting to you, you don\u0027t really need to read anymore, go on and\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=81938\u0026amp;rid=199017\"\u003ejoin now\u003c/a\u003e\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003eHowever, if you want to see what else you get by being a patron...\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWin Art and Giveaways Here On Patreon\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"http://www.luisescobarblog.com/wp-content/uploads/2017/09/Patreon-07-663x1024.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis content is more often than not, information my followers want to know about subjects I happen to know a lot about. Information you can ask me about, which I can make videos of for you.\u003cbr\u003e\u003cbr\u003eThings like:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow to copy from reference.\u003c/li\u003e\u003cli\u003eHow to break down animated characters so you can draw them yourself.\u003c/li\u003e\u003cli\u003eHow to study drawing so you can improve.\u003c/li\u003e\u003cli\u003eDrawing simple cartoon characters.\u003c/li\u003e\u003cli\u003eHow to create habits.\u003c/li\u003e\u003cli\u003eDrawing what you want to draw rather then what comes out.\u003c/li\u003e\u003cli\u003ePSDs to see how more complex drawings are done.\u003c/li\u003e\u003cli\u003eDrawings in progress, giving you an inside peek of what it takes to draw professionally.\u003c/li\u003e\u003cli\u003eAccess to me so you can pick my brain on any topic.\u003c/li\u003e\u003cli\u003ePdfs of industry drawing guides and handouts passed around by pro animators to each other you can\u0027t buy in any store.\u00a0\u003c/li\u003e\u003cli\u003e...and much more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBut What if...\u003c/span\u003e\u003c/h4\u003eYou\u0027re still not sure.\u003cbr\u003eWatch and read all the things I\u0027ve put out for years online for free. I\u0027m sure you\u0027ll see, I deliver:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://www.luisescobarblog.com/\" target=\"_blank\"\u003eMy Personal Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.thedrawingwebsite.com/\" target=\"_blank\"\u003eMy Drawing Website (where I teach drawing)\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCBdtZ-Mne_9gxCWgO4aaAIA\" target=\"_blank\"\u003e\u003cem\u003eFollow Me on Youtube\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003ca href=\"https://www.instagram.com/luisescobarart\" target=\"_blank\"\u003eMy Instagram\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.luisescobarblog.com/Twitter\" target=\"_blank\"\u003eFollow me on Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.luisescobarblog.com/FBpage\" target=\"_blank\"\u003eFollow me on Facebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.luisescobarblog.com/Gplus\" target=\"_blank\"\u003eFollow me on Google Plus\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://artofluisescobar.tumblr.com/\" target=\"_blank\"\u003eFollow me on Tumblr\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.luisescobarblog.com/DevArt\" target=\"_blank\"\u003eCheck me out on Deviant Art\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eBut don\u0027t take my word on it. Here\u0027s what people have written in my comments on my website and in my Youtube videos:\u003cbr\u003e\u003cimg src=\"http://www.thedrawingwebsite.com/wp-content/uploads/2017/05/Screen-Shot-2017-05-19-at-7.32.18-PM.png\"\u003e\u003cimg src=\"http://www.thedrawingwebsite.com/wp-content/uploads/2017/05/Screen-Shot-2017-05-19-at-7.31.58-PM.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.thedrawingwebsite.com/wp-content/uploads/2017/05/Screen-Shot-2017-05-19-at-7.32.44-PM.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.thedrawingwebsite.com/wp-content/uploads/2017/05/Screen-Shot-2017-05-19-at-7.34.10-PM.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/www.luisescobarblog.com/wp-content/uploads/2008/07/homer-with-a-football-again.gif\" style=\"float: left; width: 239px; margin: 0px 10px 10px 0px;\"\u003eAnd if you can\u0027t afford it?  It\u0027s only a dollar, ONE  single dollar a month (four quarters).  Okay but say you don\u0027t want to even risk a dollar. If I didn\u0027t deliver, I wouldn\u0027t have the patrons I have now. You can cancel anytime and you can keep all the things you download.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eIf you\u0027re not happy with your coaching or your rewards after 3 months, you can cancel, let me know and I\u0027ll mail you back your money guaranteed\u003c/strong\u003e.\u003c/span\u003e  No other artist makes an offer like this. \u003cbr\u003e\u003cbr\u003eYou\u0027ve got absolutely\u00a0\u003cstrong\u003enothing\u003c/strong\u003e to lose.\u00a0So come on, click a pledge level and let\u0027s get started.\u003cbr\u003e\u003cbr\u003eThanks you so much!\u003cbr\u003e\u003cbr\u003e"
