    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fmwkk2msAmp4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dmwkk2msAmp4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fmwkk2msAmp4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/mwkk2msAmp4",

    "summary": "\u003cstrong\u003e(Please Read The Most Recent Post)\u003cbr\u003eThank you\u003c/strong\u003e for backing my Patreon, You are an absolute legend.\u00a0\u003cbr\u003eAs i am sure that many of you know, I make \u003cstrong\u003eVideo Game Development\u003c/strong\u003e\u00a0videos and i have been able to do so because of the support from people like you!\u00a0\u003cbr\u003e\u003cbr\u003eEach generous donation helps me produce more frequent, better quality videos covering everything you need to know about creating your own video games. Whether you\u0027ve been making games for a few years or are just starting out, i hope my videos help you make some awesome games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECTS\u003cbr\u003e\u003c/strong\u003eFor the past few months, we have been working on a 2D Platformer called \"Super Platformer Bros\" We started by recreating the basic mechanics of \u003cstrong\u003eSuper Mario Bros 1:1 \u003c/strong\u003eIn that project we have currently covered the very basics of;\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGetting a Player to move\u003c/li\u003e\u003cli\u003eSimple Physics\u003c/li\u003e\u003cli\u003eAnimations\u003c/li\u003e\u003cli\u003eSaving And Loading Data\u003c/li\u003e\u003cli\u003eBasic Enemies (like goombas)\u003c/li\u003e\u003cli\u003eGame Design Basics\u003c/li\u003e\u003cli\u003eDeath\u003c/li\u003e\u003cli\u003eHigh Scores\u003c/li\u003e\u003cli\u003eSprite Sheets\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eCheck Out The First Episode\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BdlL5bwbCiI?showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe are at the stage in development where we can choose subjects together, maybe we want to add mobile support? maybe multiplayer? by backing this Patreon you will join the conversation and influence the direction we take as we \"\u003cstrong\u003eMAKE A GAME TOGETHER\u003c/strong\u003e\".\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePAST PROJECTS?\u003c/strong\u003e\u003cbr\u003eThis series here was my first real attempt at making a youtube tutorial, It\u0027s a \u003cstrong\u003e2.5D procedurally Generated Runner\u003c/strong\u003e that you can make in 3 hours. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tco1og08MCA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eSuper Keegan\u003c/strong\u003e is a simple 2D Game that is currently released for\u00a0\u003ca href=\"https://itunes.apple.com/au/app/super-keegan/id1082078049?mt=8\"\u003eIOS\u003c/a\u003e and\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.davidsinternetwebsite.superkeegan\u0026amp;hl=en\"\u003eAndroid\u003c/a\u003e. Everything you see in those games was typed and created before your eyes in this tutorial. All the way to submitting it to the App Store, which is a pain in the a$$. Haha.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/63cox2idHX8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eUPCOMING PROJECTS\u003cbr\u003e\u003c/strong\u003eThe best part about joining the conversation now is that we are at a really exciting time in the lifetime of this channel and because of the support from you guys (THANKS SO MUCH) I have been able to invest into some new gear. The main projects that are coming up\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSuper Platformer Bros Advanced \u003c/strong\u003e- This is the next step in the development process, we iron out the code, we add some wacky functionality, This part is where your input becomes key to the direction that we take. A few ideas i have are;\u003cbr\u003e\u003cul\u003e\u003cli\u003eProcedural Level Generation (Spelunky like)\u003c/li\u003e\u003cli\u003eMore Advanced Enemy AI\u003c/li\u003e\u003cli\u003eMobile Controls\u003c/li\u003e\u003cli\u003eLocal Multiplayer\u003c/li\u003e\u003cli\u003eOnline High Score\u003c/li\u003e\u003c/ul\u003eIf you have any ideas, join the conversation and suggest it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Design Series \u003c/strong\u003e- Although all my videos have been about \u003cstrong\u003eGame Development\u00a0\u003c/strong\u003eso far, I am actually better versed in \u003cstrong\u003eGame Design Theory\u003c/strong\u003e, I am making some videos exploring the concepts and ideas behind some of the best games. \u003cstrong\u003eGame Design \u003c/strong\u003eIs what separates an okay game, from a great game.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Va1wM5FCLBQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWHERE YOUR SUPPORT ENDS UP?\u003cbr\u003e\u003c/strong\u003eI currently work full time and in my holidays i create\u00a0\u003ca href=\"https://www.facebook.com/pg/PlacesWeStay/videos/?ref=page_internal\"\u003eTravel Videos with my wife\u003c/a\u003e.\u00a0Your support helps me invest more time into creating these videos and helps me purchase new gear to increase the production values of the videos.\u003cbr\u003e\u003cbr\u003eMy recent PC was paid for by Ad sense Revenue from this channel, this Patreon and my own money.\u00a0\u003cstrong\u003eAd-sense\u00a0and Patreon contributed to 18% of the build cost\u003c/strong\u003e, requiring the other 82% from the money i saved over the past 5 months. Without your support, i would have had to save for another month or so, pushing back videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am i purchasing next?\u003cbr\u003e\u003cbr\u003eRode Procaster Broadcast Quality Dynamic Microphone, $250\u00a0\u003c/strong\u003e- This microphone will make it a lot easier to record videos with\u00a0MUCH HIGHER SOUND QUALITY.\u003cstrong\u003e \u003c/strong\u003eHopefully my voice isn\u0027t so soothing that it will put you to sleep or hopefully its is???\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003efunny story actually:\u003cbr\u003eI started off with my MBP on board\u00a0mic, then moved to my Apple Headphones. Currently i have a big beard so in order to stop scratching on the mic,\u003cstrong\u003e\u00a0\u003c/strong\u003eI have been having to create a make shift prop (like a cup) and hang the headphones over that with the microphone pointing it at my mouth, then when reviewing parts of the footage i have to remove the headphone (as they are not in my ears and i cant hear it) and then remember to plug it back in when i\u0027m done,\u00a0\u003ca href=\"https://youtu.be/xv6nS6WVpw4?t=17m42s\"\u003eyou can see that i forgot here\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eRode Microphones DS1 Table Top Desk Stand, $50 \u003c/strong\u003e- A simple microphone stand for the ease of microphone use\u00a0\u003cbr\u003e\u003cstrong\u003eRode PSM 1 Shockmount For Podcaster, $50 \u003c/strong\u003e- Microphone Mount\u003cbr\u003e\u003cstrong\u003eXML Microphone Cords, $20 \u003c/strong\u003e- For connecting the mic into a mixer to produce the best quality sound.\u003cbr\u003e\u003cstrong\u003eCase Fans, $30 \u003c/strong\u003e- Yes, you heard that correctly, I only have the standard fans in my system, I plan on making some pretty big videos and keeping my PC cool is something of a priority.\u00a0\u003cbr\u003e\u003cstrong\u003eWind Breaker Microphone Shield, $25 \u003c/strong\u003e- This helps any loud pops of the mic when breathing or saying certain words.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFINAL THOUGHTS\u003cbr\u003e\u003c/strong\u003eInvesting in your personal development as a Game Creator shows that you are taking the right steps towards your dream.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI really appreciate all of your support and wanted to thank you once again, I love seeing that some of you have gone on to make professional games and i love playing them. \u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
