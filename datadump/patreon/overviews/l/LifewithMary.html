    "summary": "\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHi\u003cbr\u003e\u003cbr\u003eI\u0027ve been a fan on adult games for a long time. But never managed to find the one I was looking for. So I\u0027ve decided to try and make it myself.\u003cbr\u003e\u003cbr\u003eIn all the games that I\u0027ve played the relationships have been superficial. Either relying on some \"magic\" gimmick, or blackmail to explain why the relationship exists. What I wanted was a game on which the relationship seemed real. And one in which we focus on one girl, but we really get to know her.\u003cbr\u003e\u003cbr\u003eNow, I\u0027m not an IT guy by profession. I\u0027m an agricultural\u00a0engineer. So I\u0027ve had to hire some people to help me. I\u0027ve got what I think is the most talented writer in the community to do the script, and a few more people to help with the renders. Together we\u0027ve managed to make this demo.\u003cbr\u003e\u003cbr\u003eThat\u0027s why patreon is so important. I\u0027ve been paying these guys myself for now, but I can\u0027t afford to do that forever. So, progress on this game really depends on your support for it. Either by contributing financially of by popularizing it.\u003cbr\u003e\u003cbr\u003eFor now, releases are scheduled on the last weekend of every month, with 10$ patrons getting it a week before that.\u003cbr\u003e\u003cbr\u003eThe VN is very simple. From time to time you will get 2 response choices. There is a right one and a wrong one. Get too many of them wrong, and at the end of an in game week, Mary will want to go home. Don\u0027t worry, it\u0027s very intuitive.\u003cbr\u003e\u003cbr\u003eDemo link:\u00a0https://drive.google.com/open?id=1YE0wR3L2N0C2X88hxkGsMrY83L6SwOEJ\u003cbr\u003e\u003cbr\u003eHere\u0027s hoping we make a great VN together. And I hope to see you in the comments section.\u003cbr\u003e\u003cbr\u003eLikesblondes\u003cbr\u003e\u003c/div\u003e"
