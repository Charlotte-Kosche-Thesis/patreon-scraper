    "summary": "\u003cdiv\u003eHello there! \u003cbr\u003e\u003cbr\u003eThanks so much for finding your way here. I love your commitment to me.\u003cbr\u003e\u003cbr\u003eLet me introduce myself. I\u0027m Lisa York, the busy mum of Fred, Alex, Benny and Lizzy who are 8, 7, 5 and 3. I\u0027m also the founder and host of The SuperMum Podcast where I help mums realise they\u0027re doing a great job, even on the awful days.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI\u0027ve produced over 100 episodes, and get thousands of downloads, from mums of young children across the globe. But did you know that every episode of\u00a0\u003ca href=\"http://www.lisa-york.com\"\u003eThe SuperMum Podcast\u003c/a\u003e takes up to 20 hours of work? \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eIf you love the podcast, tune in regularly and find it beneficial, I\u0027d love you to help support this great work.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eIf every listener donates just $2 per month (and yes, I spend way more than $2 a month on chocolate too) it will help keep the podcast alive and enable me to take it to the next level.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eMy mission is to support mums in the trenches of motherhood. Will you help me to help other mums? All it takes is $2 a month. \u003cbr\u003e\u003cbr\u003eJust click the orange \u0027Become a Patron\u0027 button.\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003eThanks so much for being beside me. See you on the next episode. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
