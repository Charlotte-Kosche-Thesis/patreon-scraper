    "summary": "Hi, I have a passion for \u003cstrong\u003ephotography\u003c/strong\u003e but even more so for\u00a0\u003cstrong\u003epeople\u003c/strong\u003e, \u003cstrong\u003elife\u003c/strong\u003e and the \u003cstrong\u003eplanet\u003c/strong\u003e. My ambition is to share this love with you. My main two goals are the following:\u003cbr\u003e\u003cstrong\u003eFirst\u003c/strong\u003e, to launch a very special project called \u003cstrong\u003e\u003cem\u003e\"The Extraordinary Life of Ordinary People\"\u003c/em\u003e\u003c/strong\u003e by which I aim at meeting and interviewing everyday people and through our encounter trying to let the magic of everyone\u0027s life shine. Interviews will be accompanied by black and white photo portraits. Every encounter will be recorded as well.\u00a0\u003cbr\u003eThe end results will be a \u003cstrong\u003ebook\u003c/strong\u003e and a possible \u003cstrong\u003edocumentary\u003c/strong\u003e depending of the material and the budget.\u003cbr\u003e\u003cstrong\u003eSecond\u003c/strong\u003e, I aim pursuing my current \u003cstrong\u003ephotograpic project\u003c/strong\u003e of going to many different places, \u003cstrong\u003eabove and below water\u003c/strong\u003e, to try to capture and translate the \u003cstrong\u003ebeauty of this world\u003c/strong\u003e. The ultimate goal will be to edit a \u003cstrong\u003ebook\u003c/strong\u003e in which articles and daily thoughts will compliment the pictures. Along the way, \u003cstrong\u003eshort films\u003c/strong\u003e\u00a0will be created.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can learn more here: \u003ca href=\"http://www.lovelifefully.com/LVEdGO\" target=\"_blank\"\u003eloveLifefully.com\u003c/a\u003e\u003c/div\u003eSo if you are ready to start a very special journey, I would be honored to have you along this \u003cstrong\u003eincredible adventure\u003c/strong\u003e. Thank you."
