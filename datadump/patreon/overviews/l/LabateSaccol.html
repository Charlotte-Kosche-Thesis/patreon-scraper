     "about": "Luciano Labate Saccol was\nborn on January 31st 1974 in\nBuenos Aires, Argentina. He demonstrated his artistic talents at an early age,\nand that was what would become a career in the future.\nWith an creative mindset,\nhe enrolled Buenos Aires University in 1991 to persue a career in Graphic\nDesign.   \u003cbr\u003e\u003cbr\u003eMoreover, He attended illustration\nand comic book making courses taught by Ariel Olivetti. During these courses, he\ntrained on acrylic, pencil and ink drawing techniques. \u003cbr\u003eAlways trying to be a\nbetter artist, Luciano registered at Carlos Garaycochea\u00a0Institute where he\nperfected his humoristic drawing skills. Furthermore, he also participated on\npainting and drawing classes at the museum of Bellas Artes in Buenos Aires.\u003cbr\u003e\n\nNowadays, besides working\nas an independent artist, he works as art director at Multimedia Solutions, a\ncompany dedicated to provide graphic design and multimedia services to its\nclients. \u003cbr\u003e\n\nLuciano has also work for\nfirms such as the Colon Theater, Citibank, 3COM and Standard Bank. \u003cbr\u003e",
