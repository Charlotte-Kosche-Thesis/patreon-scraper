    "summary": "\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0We are a Clan, dedicated to helping each other advance and learn. A family, willing to extend a helping hand. It has been a great 3 years of learning for both of us and we are looking to make the next big step, which is making this gaming community our full time jobs. This Patreon has been created to help fund that dream. Do not worry, we are here to share the love! Giveaways, tournaments, and other prizes for our AMAZING community, or as we like to call it, Family, are just a few of the amazing benefits we want to give back to you!!!! \u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eLegendaryB-A, Echo_20_\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhat this Clan means to me (LegendaryB-A, AKA \u00a0Andrew):\u003cbr\u003e\u003cbr\u003e  A home away from home. This is the best online experience I have ever had. We\u0027ve all heard the horror stories about the toxic trolls who hide behind the anonymity that being online gives them. This Clan, Community, Family is the one place I can grab anyone at the drop of the hat, and have an amazing time. Life is rough, and hard to deal with at times. We all have had hard times and it brings great joy to my heart when I hear the good this Clan has brought to their lives. I firmly believe in the power of having a place where you are accepted by the people that surround you. Here, you can feel a sense of accomplishment for everything you complete, cause news flash, we don\u0027t \u201ccarry\u201d, we TEACH. I can still remember the first time I completed a raid. Echo and I didn\u0027t even know what a raid was or have a deep network of friends that were running them. Friends we met in the Tower were nice enough to take both of us through the raid, and teach us all the ins and outs of the Vault of Glass. Man, that was an amazing feeling! To know, that you were one of the few, that were able to complete the hardest part of the game. After that Echo and I set out to help out as many people as we could, and, along the way, showing others the same patience that we were granted our first time. Then came Trials, my true addiction! Man, I have never focused on one thing harder in my life. I worked my ass off, studying all the top tier strats I could get my hands on. Oh man, did it pay off. I became a top tier trials player, helping numerous players see the lighthouse for their first time! Thank you guys, for all the unforgettable memories, and here is to the next amazing three years of gaming!!!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
