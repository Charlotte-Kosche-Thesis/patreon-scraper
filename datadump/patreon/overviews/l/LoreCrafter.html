    "summary": "Hey all,\u003cbr\u003e \u00a0 \u00a0 I\u0027m trying to re-enliven the viability of the \"Renaissance Man\". \u00a0I\u0027m technically an academic, working on a Phd in behavioural and brain sciences, but I\u0027m also big into fitness, and various artistic endeavours.\u003cbr\u003e \u00a0 \u00a0I used to play with clay when I was a kid, and I always enjoyed the process of transforming thoughts into physical objects. \u00a0Mainly, I am drawn to the Fantasy Genre, full of it\u0027s various creatures of both the dark and the light, and this is primarily the content that I both enjoy making and seem best able to generate. \u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI never took my artistry seriously - but I always wondered... could I actually do this? \u00a0 I reached a point where it was \"now or never\". \u00a0The convergence of enough time, space, and spare change allowed me to invest in some blocks of clay, sculpting tools, and even an airbrush gun and paints. \u00a0I\u0027ve never had any professional training in this area, so whatever you see me produce, it\u0027s likely me stretching myself further into unknown territory - space I\u0027ve never occupied before as I test my limits. \u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0So far, I am really enjoying this. \u00a0I love making these, and I\u0027m super pleased with the responses I\u0027ve gotten, both on and offline. \u00a0\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0But that all said, I am literally making these on my kitchen table, in my kitchen. \u00a0I have the airbrush out in the little garage I restored (it was falling down around my ears) in this studio flat I rent, and clay and paints get expensive! \u00a0So anyone that feels like supporting the work, please feel free! \u00a0Any contribution would be enormously appreciated, no matter how small. \u00a0\u003cbr\u003e \u00a0 \u00a0 If I am doing this in my kitchen with little supplies and limited space, imagine what we could do with a proper shop! \u00a0\u003cbr\u003e \u00a0 \u00a0 Any questions, comments, please feel free to contact me, and thanks all for your interest and support! \u00a0- \u00a0Nicholas Brown\u003cbr\u003e\u003cbr\u003eP.S. \u00a0I want to offer more perks here at Patreon, so if anyone has some suggestions for reward ideas that are feasible, feel free to send me a message.\u003cbr\u003e\u003c/div\u003e"
