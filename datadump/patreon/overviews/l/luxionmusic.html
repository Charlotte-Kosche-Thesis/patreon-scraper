    "summary": "\u003ch3\u003ehi, i\u0027m lee!\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003ei\u0027m a singer-songwriter, musician, writer, and composer. i\u0027ve been living in LA since february 2015, and beyond my solo career am part of two other bands: \u003cstrong\u003e\u003ca href=\"http://facebook.com/gregingoodcompany\" target=\"_blank\"\u003eGreg in Good Company\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"http://facebook.com/hnqmusic\" target=\"_blank\"\u003eHoney Nut Queerios\u003c/a\u003e\u003c/strong\u003e. i also broadcast on a livestreaming app called \u003cstrong\u003e\u003ca href=\"http://liveme.com\" target=\"_blank\"\u003eLiveMe\u003c/a\u003e\u003c/strong\u003e and street perform (busk) on santa monica\u0027s 3rd street promenade. for real-time updates on my career, follow me on \u003cstrong\u003e\u003ca href=\"http://facebook.com/fluidlee\" target=\"_blank\"\u003efacebook\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"http://instagram.com/fluidlee\" target=\"_blank\"\u003einstagram\u003c/a\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003ca href=\"http://twitter.com/fluidleemusic\" target=\"_blank\"\u003etwitter\u003c/a\u003e\u003c/strong\u003e!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003ewhat is this patreon for?\u003c/h3\u003e\n\n\tso glad you asked, kind citizen! \u003cbr\u003e\u003cbr\u003etwo things:\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003ething 1\u003c/strong\u003e\u003c/h4\u003emonthly lockout spaces (secure rooms you can rent to rehearse, store gear, and produce music) range from $400-$800 in los angeles. i\u0027ve managed to find a space for $500/month that will let me record, broadcast, and film video.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003ething 2\u003c/h4\u003eyou may have noticed that the overall goal-amount is $1,000 and i\u0027ve \njust said above that i found a lockout space for only $500 - so what\u0027s \nwith the extra $500? that money goes towards: upkeep for instruments (strings, repairs, etc.), purchasing new gear, setting aside for a rainy day, travel expenses for out-of-town shows -- you get the idea. LA is expensive, especially as a musician who often only plays for tips, because paid gigs are a rarity in this city. (having an extra chunk of money like this will also give me a buffer so that i can afford to take the occasional unpaid show without losing my house.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003ebottom line:\u003c/u\u003e\u003c/strong\u003e a monthly pledge of whatever you can afford - even just $1 or $5 - will help ease some of the financial burden of being a musician in LA. \u003cstrong\u003ethis is not a handout, this is not a charity.\u003c/strong\u003e this is a way for you to directly support my career \u003cem\u003eand\u003c/em\u003e get higher-quality content more consistently, because i\u0027ll have a dedicated space to broadcast, create music videos, and dive into a few webseries ideas (including a 3rd season of Life \u0026amp; Shit with Lee which you can watch \u003ca href=\"http://youtube.com/fluidleemusic\" target=\"_blank\"\u003eon youtube\u003c/a\u003e).\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ei love you \u0026amp; appreciate your support in whatever form it takes!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e"

     "about": "\u003ca href=\"http://facebook.com/fluidlee\"\u003eLee\u003c/a\u003e is an indie genderfluid musician whose music fuses a blues-rock sound with folk lyrics. Their lyrics speak to life\u0027s sordid details, with ethnographic overtones that stick in your mind and caress your soul.\u003cbr\u003e\u00a0 \u00a0 \u00a0Combining a college degree in creative writing and classical composition (Southern IL University Carbondale), there is no doubt why Lee\u0027s rhythms, melodies, and orchestrations leave listeners satisfied. Each song showcases the depth of technique brought to life by their devotion to music.\u003cbr\u003e\u00a0 \u00a0 \u00a0Currently based in Los Angeles, Lee can be found busking on Santa Monica\u0027s 3rd Street Promenade, as well as performing shows around Southern California as a solo artist and member of two other projects:\u00a0\u003ca href=\"http://facebook.com/gregingoodco\" target=\"_blank\"\u003eGreg in Good Company\u003c/a\u003e (keys/backup vocals) and\u00a0\u003ca href=\"http://facebook.com/hnqmusic\" target=\"_blank\"\u003eHoney Nut Queerios\u003c/a\u003e (bass/vocals). Lee has also collaborated and performed with many artists and producers, including\u00a0\u003ca href=\"http://www.facebook.com/Hamster2016\"\u003eHamster\u003c/a\u003e,\u00a0\u003ca href=\"http://www.andygrammer.com\"\u003eAndy Grammer\u003c/a\u003e,\u00a0\u003ca href=\"http://indiandthevegas.com\"\u003eIndi \u0026amp; the Vegas\u003c/a\u003e,\u00a0\u003ca href=\"http://www.danrodriguezmusic.com/\"\u003eDan Rodriguez\u003c/a\u003e, and more.\u003cbr\u003e \u00a0 \u00a0 On May 31st, 2016, Lee released their debut album,\u00a0\u003ca href=\"http://bit.ly/1Um8Fpe\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003ebest kept secret\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e - and if its popularity is any indication (selling over 600 physical copies plus online downloads in its first three weeks, and over 1500 in its first year), they won\u0027t be able to stay under the radar much longer!\u003cbr\u003e",
