    "pledge_url": "/bePatron?c=97828",
    "published_at": "2014-06-18T05:47:24+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/lmW4LS5.gif\"\u003e\u003cbr\u003e\u003cbr\u003e* Who Are You?\u003c/strong\u003e\u003cbr\u003eHi everyone! My name is Trini AKA LadyAniDraws and I\u0027m a transgender digital artist, photographer, illustrator and cosplayer from Southern California! I\u0027m a self taught artist and have been drawing since I was eight years old! I\u0027m an animation graduate from Cal State Los Angeles and I\u0027m an LGBT+ advocate and ally. I also attend and work conventions around LA (and shooting cosplayers) and I love editing and making videos, but my primary passion is drawing, photoshopping and telling a story! I do a lot and I\u0027m very passionate in what I do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* What Is Patreon?\u003c/strong\u003e\u003cbr\u003eBeing an artist is extremely difficult. It\u0027s my passion and I would love to create for the rest of my life! If you have followed my work as a My Little Pony Artist, loved my comic strips, or have seen my gender transition videos on youtube and would like to support me further then Patreon is for you!\u003cbr\u003e\u003cbr\u003eI would love to make more use of Patreon and give back to my followers. If you pledge money on my behalf you will make it easier for me to concentrate being an artist full time. Pledges will primarily go towards my bills (medical, dental, phone etc) and will allow me time to create content, draw for myself and ultimately work towards my ultimate dream!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* What Do I Get From Supporting You?\u003c/strong\u003e\u003cbr\u003eI will be working long term towards my Passion Project Webcomic and support from you would mean I can reward you with sneak peeks, sketchbook doodles, character layouts and eventually early comic page releases, PSDs, early video speedpaints from other art I do, and personal art for my higher tier patrons every month of any character you want drawn.\u00a0\u003cbr\u003e\u003cbr\u003eAny amount pledges will be appreciated and I thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Can I still see your art elsewhere?\u003c/strong\u003e\u003cbr\u003eYes, you can find my art posted on\u00a0\u003ca href=\"https://ladyanidraws.deviantart.com\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e and\u00a0\u003ca href=\"http://trinirichelle.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. Patreon Rewards will usually be early access and will be posted publicly after a certain amount of time has passed. So only your eyes get to see the awesome art.\u003cbr\u003e\u003cbr\u003eI also\u00a0\u003ca href=\"https://www.picarto.tv/live/channel.php?watch=AniRichie\" target=\"_blank\"\u003eLivestream on Picarto\u003c/a\u003e so give me a follow and you\u0027ll see me work on rewards, comic strips and other art. :3\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e* My Ultimate Goal!\u003c/strong\u003e\u003cbr\u003eI love to draw, cosplay and work behind a camera and computer. However my one true goal is to ultimately create a series of stories that has been in the works for years. Webcomic stories with a huge \u003cstrong\u003eLGBT+\u003c/strong\u003e diverse cast of characters and developing them in a way where I can apply my own life experiences to them. I want to do this so I can inspire people to be who they are and spread positivity, love, and self acceptance. If I don\u0027t have to worry about money I\u0027d love to make this vision come true since we really need more positive things in our lives. There is too much negativity, hate and ugliness out there and I\u0027d like to plant something beautiful and watch it grow.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
