    "summary": "Nota: Actualmente no estoy subiendo nuevo material a Patreon. Pero si te suscribes, tendr\u00e1s acceso a todos mis consejos de dibujo y a los tutoriales largos. Obtendr\u00e1s lo siguiente:\u003cbr\u003e\u003cbr\u003eCon s\u00f3lo $1 d\u00f3lar al mes, tendr\u00e1s acceso a 18 publicaciones con consejos para dibujar mejor, que cubren: c\u00f3mo inspirarte, c\u00f3mo empezar un dibujo, c\u00f3mo desarrollar tu estilo propio, c\u00f3mo hacer un trazo profesional, etc. \u003cbr\u003e\u003cbr\u003eAdem\u00e1s, con el $1 mensual, tambi\u00e9n tendr\u00e1s acceso a mis consejos para el \u00e9xito, ya sea en tu carrera art\u00edstica que en general, por ejemplo, acerca de c\u00f3mo manejar tu tiempo para poder crear todos los d\u00edas, c\u00f3mo arreglar tu estudio, como realizar tus metas, etc. \u003cbr\u003e\u003cbr\u003eCon $4 d\u00f3lares al mes, adem\u00e1s de lo anterior, tendr\u00e1s acceso a 20 videos largos en los que ense\u00f1o t\u00e9cnicas de dibujo y pintura, en mucho m\u00e1s detalle que en los tutoriales de YouTube. \u003cbr\u003e\u003cbr\u003eCon $9 d\u00f3lares mensuales tendr\u00e1s acceso a todo lo anterior y adem\u00e1s a los 15 videos de mi curso \u201cC\u00f3mo modelar un \u00e1guila en plastilina\u201d y tu nombre ser\u00e1 publicado como Benefactor de las Artes, en el sitio web de Arte Divierte. \u003cbr\u003e\u003cbr\u003eTu apoyo es muy apreciado.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMe ENCANTA el impacto que los tutoriales de Arte Divierte est\u00e1n teniendo en artistas y en la comunidad alrededor del mundo. Es incre\u00edble leer sus mensajes y comentarios en los que me platican c\u00f3mo despu\u00e9s de ver el canal de Arte Divierte han realizado sus sue\u00f1os. Que finalmente est\u00e1n trabajando en lo que es su pasi\u00f3n. O c\u00f3mo los martes se han convertido en su d\u00eda favorito porque es cuando sale el video semanal. Y c\u00f3mo sacaron una excelente calificaci\u00f3n en su examen de arte o ganaron un premio, aplicando las t\u00e9cnicas que aprendieron en los tutoriales. \u003cbr\u003e\u003cbr\u003eY me encanta poder compartir el poco o mucho conocimiento que tengo de una forma que es gratuita para ti y para los dem\u00e1s. Eso es fant\u00e1stico y agradezco a YouTube y a todos mis suscriptores que los hacen posible. \u003cbr\u003e\u003cbr\u003ePor otro lado todos, incluso los artistas, tenemos gastos. Para ayudar a solventarlos y a mejorar la producci\u00f3n de los videos decid\u00ed abrir esta cuenta en Patreon, que es un sitio en el cual el p\u00fablico puede apoyar a los creadores para que realicen sus proyectos. \u003cbr\u003e\u003cbr\u003eA trav\u00e9s de Patreon planeo hacer disponible para ti las cosas que m\u00e1s me piden mis suscriptores y que nunca he logrado hacer, como videos de larga duraci\u00f3n, mientras trabajo para mejorar mis videos y ayudo a mantener a mi familia. As\u00ed todos ganamos. \u003cbr\u003e\u003cbr\u003eDe antemano quiero agradecer tu apoyo, ya sea aqu\u00ed, o simplemente viendo mis tutoriales en YouTube. Eso significa much\u00edsimo para mi. \u003cbr\u003e\u003cbr\u003eGracias. \u003cbr\u003e\u003cbr\u003eCordialmente, \u003cbr\u003e\u003cbr\u003eLeonardo\u003c/em\u003e"

     "about": "Leonardo Pereznieto ha expuesto en prominentes galer\u00edas y museos de ciudades como Par\u00eds, Florencia, Londres, Frankfurt Monte Carlo, Se\u00fal, Nueva York, Los \u00c1ngeles, etc. as\u00ed como en el interior de la Rep\u00fablica Mexicana. \u003cbr\u003e\u003cbr\u003eHa impartido m\u00e1s de 50 conferencias alrededor del mundo en foros que incluyen la New York Academy of Art, el Centro de Celebridades de Florencia, la Universidad de Michigan, la Universidad Estatal de Kharkov (Ucrania) y el Tecnol\u00f3gico de Monterrey.\u003cbr\u003e\u003cbr\u003eAlgunos de los galardones que se le han otorgado son:\u003cbr\u003eMedalla de Oro en el Premio Italia a las Artes Visuales\u003cbr\u003ePremio Florencia de escultura\u003cbr\u003ePremio del International Art Festival, Nueva York, NY\u003cbr\u003e\u003cbr\u003eSus canales de YouTube \"Arte Divierte\", en espa\u00f1ol y \"Fine Art-Tips\", en ingl\u00e9s, cuentan con 1.6 Millones de suscriptores, as\u00ed como 90 Millones de visitas a sus videos. \u003cbr\u003e\u003cbr\u003eSu obra contiene una expresi\u00f3n de vida aunada a la imaginaci\u00f3n, con un toque de sensualidad; un sentido pasional de la espiritualidad en la existencia terrenal.",
