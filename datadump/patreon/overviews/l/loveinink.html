    "summary": "\u003cstrong\u003eABOUT US\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLove in Ink is the team of two passionate, overly-caffeinated writers. We help authors do what they love best - write. \u003cbr\u003e\u003cbr\u003eOur favorite tool? Writing prompts!\u003cbr\u003e\u003cbr\u003eWe are the authors behind, \"\u003ca href=\"https://www.amazon.com/dp/B015GTA1HQ\"\u003eA Year of Creative Writing Prompts\u003c/a\u003e,\" a book of over 900 unique prompts across all genres. We\u0027ve got so, so many more, and would love to share them with you!\u003cbr\u003e\u003cbr\u003eThis Patreon is dedicated to getting YOU writing. Writer\u0027s block? Stuck for ideas? Can\u0027t find the right place to start? A daily dose of inspiration awaits. Grab a pen (or a keyboard), and get ready to write!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eABOUT THE PROJECT\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePractice makes perfect in every craft, and writing is no exception. Writers should write every day. Writing prompts are the surest way to get that imagination going!\u003cbr\u003e\u003cbr\u003ePatrons will receive access to daily writing prompt(s), writing tips and tools, short stories, and more! We will get you writing in no time. The trick will be finding time to do anything else ;) \u003cbr\u003e\u003cbr\u003ePlease review each Reward Tier for applicable rewards and pledges:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBeginner ($1/mo):\u003c/strong\u003e Daily writing prompt, rotating genres (see *Beginner genre schedule below) + Digital copy of \"\u003ca href=\"https://www.amazon.com/dp/B017AT4KUO\"\u003e50 Spooky Prompts\u003c/a\u003e\" when you pledge\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHobbyist ($2/mo):\u003c/strong\u003e All previous tiers + Three writing prompts per day, rotating genres (see **Hobbyist genre schedule below) + Digital copy of \"\u003ca href=\"https://www.amazon.com/dp/B01BLKYQEI\"\u003e100 Lovely Prompts\u003c/a\u003e\" when you pledge\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExpert ($5/mo): \u003c/strong\u003eAll previous tiers + Digital copy of \"\u003ca href=\"https://www.amazon.com/dp/B015GTA1HQ\"\u003eA Year of Creative Writing Prompts\u003c/a\u003e\" when you pledge + Access to monthly short stories (courtesy of \u003ca href=\"https://www.wattpad.com/user/BelitAm\"\u003eBelit Am\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaster ($10/mo) (limited to 10 patrons):\u003c/strong\u003e All previous tiers + Submit a story to us for beta read and review (limit of 1 story per month per patron)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatron ($25/mo) (limited to 5 patrons): \u003c/strong\u003eAll previous tiers + Submit a story for a line-edit and in-depth review (limit of 1 story per month per patron)\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e*Beginner genre schedule:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMon \u003c/strong\u003e- Fantasy | \u003cstrong\u003eTue \u003c/strong\u003e- Romance | \u003cstrong\u003eWed \u003c/strong\u003e- Realism | \u003cstrong\u003eThu \u003c/strong\u003e- Horror | \u003cstrong\u003eFri \u003c/strong\u003e- SciFi | \u003cstrong\u003eSat \u003c/strong\u003e- Action/Adventure | \u003cstrong\u003eSun \u003c/strong\u003e- Mystery/Thriller\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**Hobbyist genre schedule: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMon \u003c/strong\u003e- Fantasy, Humor, Crime/Detective | \u003cstrong\u003eTue \u003c/strong\u003e- Romance, Mythology/Fairy tales, Poetry\u00a0 | \u003cstrong\u003eWed \u003c/strong\u003e- Realism, Children\u0027s Fiction, NonFiction\u00a0 | \u003cstrong\u003eThu \u003c/strong\u003e- Horror, Paranormal Romance, Proverbs | \u003cstrong\u003eFri \u003c/strong\u003e- SciFi, Tragedy/Drama, Historical | \u003cstrong\u003eSat \u003c/strong\u003e- Action/Adventure, Journaling, Magical Realism | \u003cstrong\u003eSun \u003c/strong\u003e- Mystery/Thriller, Surrealism, Random sub-genre (Western, etc.)\u003cbr\u003e+ Open to suggestions!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eABOUT PATREON AND PATRONAGE\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePATREON is a platform where creators can connect with their audience. Patrons pledge an amount of their choice per month. In return, patrons receive exclusive access to some amazing content!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWrite on~\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSincerely,\u003cbr\u003eLove in Ink\u003c/em\u003e\u003cbr\u003e"
