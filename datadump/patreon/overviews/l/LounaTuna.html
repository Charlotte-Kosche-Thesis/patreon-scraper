    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you like what I create, and if you are able to help financially, I would love your support. No level of support is too small, every little bit adds up!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://s24.postimg.org/5dp6eda45/Louna_v2_PNG.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Louna and I am a CREATOR OF ALL THINGS!\u003cbr\u003eWell most things...\u003cbr\u003eI\u0027m a singing, songwriting, crafting, drawing, acting, sewing, painting \u0026amp; comedy-ing(?) human who struggles to find the time to enjoy \u0026amp; pursue the above, because of life reasons.\u003cbr\u003e\u003cbr\u003eMaking Youtube videos used to be a sustainable way of living for me, and then suddenly, it wasn\u0027t. I got a \"real job\" so I could afford to adult, but it took up ALL my time \u0026amp; energy, and eventually as a result, I stopped creating. This makes Louna a sad one :(\u003cbr\u003e\u003cbr\u003eBut I\u0027m not defeated easily! I will continue to create and with your help, I can totally stop focusing on clients \u0026amp; deadlines... and instead, focus on THIS and this alone!\u003cbr\u003e\u003cbr\u003eI have you guys to thank for everything I have achieved so far, and I\u0027d love to add many more achievements to that list!\u003cbr\u003e Then we can all high-five each other and do a victory dance! \u0026lt;3\u003c/div\u003e"
