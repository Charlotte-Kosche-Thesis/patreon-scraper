    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\nI\u0027m Lydia.\u00a0\n\u003cbr\u003e\nwhat\u0027s \u0027plain\u0027? it\u0027s just and simply \n\u003cstrong\u003eLydia.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a musician.\u00a0I write songs \u0026amp; perform them.\u00a0\u003cbr\u003e\u003cbr\u003eMy completed education so far:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e- a piano degree (from Philippos Nakas Conservatory),\u003c/li\u003e\u003cli\u003e- a musicology degree (from the Music Studies department of University of Athens).\u003c/li\u003e\u003c/ul\u003eI hope to never stop learning and to gain as much education as I can in my lifetime..\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also: a youtuber, a dj, an amateur painter and a photography enthousiast. \u003cbr\u003eI love creative people and I love arts.\u00a0\u003cbr\u003e\u003cbr\u003eMusic is my life potion: through music \u003cstrong\u003eI am\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://66.media.tumblr.com/2b2972eb3984fa39ef934988118ab55d/tumblr_oer7ffjOPi1tttxn9o1_1280.jpg\" style=\"width: 389px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI have published 4 digital albums:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://lydiaplain.bandcamp.com/album/rising-sun\" rel=\"nofollow\" target=\"_blank\"\u003eRising Sun\u003c/a\u003e,\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://lydiaplain.bandcamp.com/album/vortex\" rel=\"nofollow\" target=\"_blank\"\u003eVortex\u003c/a\u003e,\u00a0\u003c/strong\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://lydiaplain.bandcamp.com/album/lights\" rel=\"nofollow\" target=\"_blank\"\u003eLights\u003c/a\u003e,\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://lydiaplain.bandcamp.com/album/unfold\" target=\"_blank\"\u003eUnfold\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe last one is a result of collaboration with my dear patrons here. \u003cbr\u003eYou can check out all the story behind it through the tag\u00a0\u003ca href=\"https://www.patreon.com/lydiaplain/posts?tag=write%20a%20song%20with%20me\" target=\"_blank\"\u003e\"write-a-song-with-me\"\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOther songs are released or simply uploaded online as single tracks. \u003cbr\u003eYou can find them either on my\u00a0\u003ca href=\"http://lydiaplain.bandcamp.com/lydiaplain\" target=\"_blank\"\u003ebandcamp\u003c/a\u003e or on my\u00a0\u003ca href=\"http://soundcloud.com/lydiaplain\" target=\"_blank\"\u003esoundcloud page\u003c/a\u003e. \u003cbr\u003eSome of them are available as free downloads..\u00a0\u003cbr\u003eAll of them are available for streaming.\u003cbr\u003e\n\u003cbr\u003eThere are also some songs that I haven\u0027t released but published in a live version through my\u00a0\u003ca href=\"http://youtube.com/lydiaplain\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, where I upload monthly experimental-music-live-videos\u00a0in a serie called:\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLtWIXnFOGcbgYCndhzEKFaFXCGvcbQMej\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\"live from the Black Hole\"\u003c/strong\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nCome and connect with me on\u00a0\n\u003ca href=\"http://facebook.com/lydiaplain\" rel=\"nofollow\" target=\"_blank\"\u003efacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/lydiaplain\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"http://lydiaplain.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e etc..\u00a0\u003cbr\u003e\u003cbr\u003e\nIf you listen to any of my songs or visited any of my pages online, don\u0027t hesitate to leave a comment somewhere or send me a message..\u00a0I would love to hear from you.. ^^\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
