     "about": "\u003cstrong\u003eLUKAS ROSSI\u003c/strong\u003e is the winner of\u003cem\u003e RockStar Supernova\u003c/em\u003e\u00a0on CBS (9 million viewers in the US, another 9 million worldwide) and frontman for the super group comprised of\u00a0\u003cstrong\u003eTommy Lee of Motley Crue, Gilby Clarke of Guns n Roses and Jason Newsted of Metallica\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eAs \u003cb style=\"\"\u003ea double platinum artist \u003c/b\u003ewith\u00a0a vocal gift spans \u003cem\u003eseven octaves (\"and one half note\"\u003c/em\u003e),\u00a0Rossi continued to travel the US \u0026amp; Canada on solo acoustic tours and full stage appearances with his band, \u003cem\u003e\u003cstrong\u003eStars Down\u003c/strong\u003e\u003c/em\u003e.  A prolific songwriter, Lukas later wrote, performed all instruments on and produced/engineered 4 FULL ALBUMS over a short period of two years. To date, Lukas has released more than 15 albums and has a catalog of over 3,000 songs!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLUKAS ROSSI\u003c/strong\u003e\u003cbr\u003eHEADSPIN -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=zLTDXEsgEbQ\"\u003ehttps://www.youtube.com/watch?v=zLTDXEsgEbQ\u003cbr\u003e\u003c/a\u003eTHE LAST ASTRONAUT - \u00a0\u003ca href=\"https://www.youtube.com/watch?v=IaNHsneIW7Y\u0026amp;list=PLY5Lr6g5GGdtYr24lPXUk-DCEfJPEC5wg\"\u003ehttps://www.youtube.com/watch?v=IaNHsneIW7Y\u0026amp;list=PLY5Lr6g5GGdtYr24lPXUk-DCEfJPEC5wg\u003c/a\u003e\u003cbr\u003eHOLLYWOOD -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=lP9K8sW80kQ\u0026amp;index=7\u0026amp;list=PLC205B6160DA6DCA8\"\u003ehttps://www.youtube.com/watch?v=lP9K8sW80kQ\u0026amp;index=...\u003cbr\u003e\u003c/a\u003eSUPER SEX MAGIC -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jg0iakqjAnA\"\u003ehttps://www.youtube.com/watch?v=jg0iakqjAnA\u003c/a\u003e\u003cbr\u003eBE YOURSELF -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=GPM75vNWYzo\"\u003ehttps://www.youtube.com/watch?v=GPM75vNWYzo\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLukas Rossi has gone on to not only perform with some of the biggest names in the music industry such as \u003cstrong\u003eGeoff Tate of Queensryche, \u003c/strong\u003ewho released his song, \u003cstrong\u003e\u003cem\u003eCold,\u003c/em\u003e\u003c/strong\u003e as the first single from their 2013 album,\u003cem\u003e Frequency Unknown,\u00a0\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eNeil Sanderson of Three Days Grace \u003c/strong\u003eand\u003cstrong\u003e Dave Buckner of Papa Roach \u00a0\u003c/strong\u003ebut he also co-wrote and co-produce a genre-breaking album with \u003cstrong\u003eG\u003c/strong\u003e\u003cstrong\u003erammy winner Ben Moody (Evanescence, We Are The Fallen\u003c/strong\u003e) for The Halo Method, which was introduced on the 2012 \u003cem\u003eShipRocked \u003c/em\u003ecruise with \u003cstrong\u003eKORN, Godsmack and other major names\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2010, Rossi provided all lyrics, melodies and lead vocals on a Grammy-nominated album with famed producer, Andy Johns for a project called \u003cstrong\u003eSwitchblade Glory\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eHis songwriting and stagecraft has gained recognition from the industry as well as the general public.\u003cbr\u003eLukas has written and performed a remarkable number of songs during his 17 year career. His catalog encompasses a full range of genre from acoustic ballads to heart-wrenching tirades of pain and powerful musical statements about the state of today\u0027s world.\u003cbr\u003e\u003cbr\u003eLukas has appeared and performed live on a large number of TV shows and events such as the 2006 Gemini awards, \u003cem\u003eAccess Hollywood\u003c/em\u003e,\u00a0\u00a0\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/The_Ellen_DeGeneres_Show\"\u003eThe Ellen DeGeneres Show\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Live_with_Regis_and_Kelly\"\u003eLive with Regis and Kelly\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Jimmy_Kimmel_Live!\"\u003eJimmy Kimmel Live!\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Entertainment_Tonight\"\u003eEntertainment Tonight\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/The_Howard_Stern_Show\"\u003eThe Howard Stern Show\u003c/a\u003e\u003c/em\u003e, and \u00a0ET Canada. In 2010, Lukas began providing fashion commentary for \u003cem\u003eIn Touch\u003c/em\u003e weekly entertainment magazine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eACCESS HOLLYWOOD\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=VI01DdTpLnM\"\u003ehttps://www.youtube.com/watch?v=VI01DdTpLnM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eELLEN \u0026amp; ELLEN TUBE\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.lukasrossi.com/single-post/2015/11/16/Look-Whos-On-EllenTube\"\u003ehttp://www.lukasrossi.com/single-post/2015/11/16/L...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eLIVE with REGIS \u0026amp; KELLY\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=7ufmKjKQE_w\"\u003ehttps://www.youtube.com/watch?v=7ufmKjKQE_w\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJIMMY KIMMEL\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=KehmQCyrtMs\"\u003ehttps://www.youtube.com/watch?v=KehmQCyrtMs\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=sHWNsg8BKzg\"\u003ehttps://www.youtube.com/watch?v=sHWNsg8BKzg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eET CANADA\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=uP3ZMy_oT_s\"\u003ehttps://www.youtube.com/watch?v=uP3ZMy_oT_s\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=ZRHCx4dNj5c\u0026amp;index=1\u0026amp;list=PL04FB30529603184F\"\u003ehttps://www.youtube.com/watch?v=ZRHCx4dNj5c\u0026amp;index=...\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.lukasrossi.com/single-post/2015/07/09/Lukas-Rossi-From-Frontman-to-Fatherhood\"\u003ehttp://www.lukasrossi.com/single-post/2015/07/09/L...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eGEMINI AWARDS\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=55ybag6YNVU\"\u003ehttps://www.youtube.com/watch?v=55ybag6YNVU\u003cbr\u003ehttps://www.youtube.com/watch?v=MB976BK_5qk\u0026amp;index=3\u0026amp;list=PL04FB30529603184F\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.blabbermouth.net/news/rock-star-supernova-s-rossi-clarke-to-perform-at-canada-s-gemini-awards/\"\u003ehttp://www.blabbermouth.net/news/rock-star-superno...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLukas owns a full production and recording studio in Nashville, Tennessee. As an accomplished producer who has written for and worked with many major label and up \u0026amp; coming artists, directors and much more his studio offers a variety of services that can make your project stand out!\u003cbr\u003e\u003cbr\u003eA sample of services offered are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSongwriting\u003c/li\u003e\u003cli\u003eFull album production\u003c/li\u003e\u003cli\u003eVocal training/Singing lessons (Taught in person or via Skype)\u003c/li\u003e\u003cli\u003eVideo direction\u003c/li\u003e\u003cli\u003eFilm and television scores\u003c/li\u003e\u003cli\u003eVoice Over\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e",
