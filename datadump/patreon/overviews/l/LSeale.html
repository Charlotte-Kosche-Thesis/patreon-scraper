    "summary": "\u003cstrong\u003eWhat do I have to offer?\u003cbr\u003e\u003c/strong\u003eI am a long-time writer of male/male erotic works. Recurring themes in my work are ownership, sexual slavery, body modification, dominance and submission, xenophilia, medical fetish, drug use, imprisonment, and stockholm syndrome.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eMost of the work I write is fan fiction, which I post for free under a separate pseudonym. I\u0027ve come to Patreon to receive support for my original works. My Patreon is intended both as a tip jar for erotica I\u0027ve already posted for free, as well as a sneak peek into what\u0027s coming next.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get as a subscriber?\u003cbr\u003e\u003c/strong\u003eYou will get early access to edits of my novel-length works prior to publication, short stories featuring recurring characters, and rough-draft chapters of new novel-length works. While some of these short stories may appear for free elsewhere online, subscribers are guaranteed two weeks early access to any content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge\u003c/strong\u003e\u00a0subscribers will have access to all new short stories as well as newly edited novel chapters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporter\u003c/strong\u003e\u00a0subscribers will have access to all the rewards of Pledge subscribers, plus chapters of brand new erotic novels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron\u003c/strong\u003e\u00a0subscribers will have access to all the rewards of Pledge and Supporter subscribers, and will also be able to vote on which new short story I\u0027ll work on next.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnbowed - An erotic historical fantasy romance\u003cbr\u003e\u003c/strong\u003eTallyn Nejisef is the only heir to a powerful dynasty, the Akanshan Empire. The Nejisefs have ruled the empire with an unbroken line of descent for over three hundred years, and Tallyn is poised to take the crown on his twentieth birthday. The only problem is, in a world where alphas rule, Tallyn is an omega--and nobody can know. A tale of politics, identity, and how one young royal\u0027s will can shape the destiny of a nation.\u003cbr\u003e\u003cbr\u003ePledge subscribers and above will have access to new, revised chapters of the novel previously available on Archive of Our Own and FictionPress. Once the revised novel is complete, it will be offered for sale on Smashwords and Amazon Kindle.\u003cbr\u003e"
