    "summary": "HELLO!\u003cbr\u003e\u003cbr\u003eI\u0027m Lucia Fasano! It\u0027s pronounced \u003cstrong\u003eLOO-CHEE-UH\u003c/strong\u003e (like a Chia pet!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m\u003c/strong\u003e \u003cstrong\u003ea\u003c/strong\u003e\u00a0\u003cstrong\u003emusician, writer, actor, comedian, and all-around artist\u003c/strong\u003e\u003cstrong\u003e\u00a0recently based in Portland, Oregon, then Los Angeles!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is a website that helps you directly support me as an artist/creator. You can subscribe monthly to me for an ongoing pledge of as little as $1 to support my work. In return, I offer updates, exclusive content and sneak previews like songs/comedy videos, scripts, drawings, etc, and the joy of knowing your money went directly to the horse\u0027s mouth (my....art? I\u0027m the horse? the mouth is...my art!).\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eSo what will you be funding? I create music (like my album Radio Silence and music videos), comedy (like my web series Catty B\u0027s, standup, improv, tweets, videos), I create comics (Image Comics, The Higgs Weldon), I act (Portlandia), I write, and I perform constantly! \u003cbr\u003e\u003cbr\u003eI love making art and output for the world to enjoy\u2026 but it doesn\u2019t pay for itself. \u003cstrong\u003eSo any financial support, even a dollar, helps me do more shows/podcasts, travel, make more art, buy/learn instruments, manage my anxiety, pay rent, pay collaborators, etc. And with our powers combined, I get to keep being a working artist. \u003cbr\u003e\u003cbr\u003eYou can help me reach my goals, and check out the rad rewards! I hope you consider being on my team! If you can\u0027t pledge, I invite you to follow me/my work! I\u0027m on \u003ca href=\"https://www.facebook.com/luciafasanoart\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCCglNacqig1fHmY6v9hnCVg\" rel=\"nofollow\"\u003e\u003cstrong\u003eYoutube\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://twitter.com/lucia_fasano\" rel=\"nofollow\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/lucia_fasano/\" rel=\"nofollow\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e, and \u003ca href=\"http://luciafasano.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e! For a bio and links to all my work, visit \u003ca href=\"http://luciafasano.com/\" rel=\"nofollow\"\u003eluciafasano.com\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCover photo by\u00a0\u003ca href=\"http://guyeatsoctopus.com/\"\u003eguyeatsoctopus.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Lucia Fasano is a Portland-based musician, comedian, writer, actor, and cartoonist from Los Angeles. She\u2019s recently appeared on IFC\u2019s Portlandia, in the All Jane Comedy Festival and the New York Funny Songs Fest, as well as shows all over the country. Her work has been featured on @midnight, in The Huffington Post, Paste Magazine, Pajiba, The Mary Sue, and more. She recently released her first solo album, \"Radio Silence\" produced by Larry Crane, with follow-up album coming soon.\u00a0 She writes and co-stars in the comedy web-series Catty B\u2019s, is a columnist/cartoonist for humor site The Higgs Weldon, is a frequent guest on comedy podcasts Gosh Darn Fiasco and Spec Script, and is a member of the improv group Teacher\u2019s Pet. Her comedy has been called \u201csharply hilarious\u201d and not even because of all the knives, and her music has been described as \"hauntingly beautiful\". Follow her on twitter at Lucia_Fasano.",
