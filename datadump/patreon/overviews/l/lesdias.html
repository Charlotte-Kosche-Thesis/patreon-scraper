    "summary": "Hello, most of you know me as lesdias and as a SFM animator. Besides having the donations as an incentive to continue making content, I will be investing in better equipment and learning new techniques to improve my content. I appreciate any and all donations. \u003cbr\u003e\u003cbr\u003eI\u0027ve been animating on SFM since mid-2015. Besides general animating, I\u0027m experienced in post-editing on After Effects and Photoshop. I\u0027m capable of editing models and textures as well. I occasionally stream and help anyone who needs it. I plan on doing tutorials soon.\u003cbr\u003e\u003cbr\u003eAs some of you know, I\u0027m not exactly welcomed on platforms like tumblr(I\u0027ve been taken down TWICE). Patreon allows me to concentrate my effort on releasing content for my real fans. It also will allow me to keep pushing myself to improve with future goals like making my videos 1080p standard, more angles, adding sound, and making longer videos. For longer videos I don\u0027t just mean a couple more seconds, I mean long term projects that are possibly over a minute long. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eImportant\u003c/em\u003e: It\u0027s probably a better option to use your credit/debit card as a payment method over the Paypal, due to the high chance of payment rejection for NSFW creators.\u003cbr\u003e\u003cbr\u003eWhy are you on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon allows me to interact with my fans easier and lets them support me with little hassle. Other sites such as tumblr are more hostile to my work and myself for whatever reason. With Patreon, my biggest supporters don\u0027t have to worry about the toxicity that surrounds communities such as the r34 or tumblr crowd. It\u0027s just me and you guys. No Bull. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do with the Patreon money?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePrimarily, the money pays for the essentials (food, bills, loans, etc). Eventually, I will be able to pay for better hardware, programs, new models, voice work, etc. With each goal in Patreon, I would be increasing the quality of my work. As of now, my primary source of income is through commission work, which to be honest is not bad money. However, with Patreon I would like to make the shift where it\u0027s my main source of income and can focus on my own projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the best way to support you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere\u0027s multiple ways to support me. The base tier in my page is $2, this allows you to see most of my post such as WIPs and completed work. The tiers going up have more rewards and privileges such as participating in future polls, animations, and more direct communication with me. You can also do one time donations, which may be a great option if you want to make sure most of your money goes to me, not having to deal with the fees from Patreon monthly. Lastly, you can commission me if you want the most bang for your buck.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhere else can I find your work?\u003c/strong\u003e\u003cbr\u003eHere are links to my stuff (NSFW +18 and may need an account)\u003cbr\u003e\u003ca href=\"https://notlesdiassfm.tumblr.com/commission\"\u003ehttps://notlesdiassfm.tumblr.com/commission\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://lesdiasnsfw.tumblr.com/\" target=\"_blank\"\u003ehttp://lesdiasnsfw.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://pixiv.me/lesdias\" rel=\"nofollow\"\u003ehttp://pixiv.me/lesdias\u003c/a\u003e\u003ca href=\"http://rule34hentai.net/post/list/Lesdias/1\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/lesdias\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://picarto.tv/lesdias\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://piczel.tv/watch/lesdias\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://piczel.tv/watch/lesdias\u003c/a\u003e\u003cbr\u003eIf you want to contact me for commissions, my email is lesdias@gmx.com \u003cbr\u003eOther names and terms you can use to find me in searches are: lesdias sfm, lesdias nsfw, pinosfm\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://notlesdiassfm.tumblr.com/commission\"\u003eLooking for my commission page?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease don\u0027t pledge to bail on payment or make new accounts. There\u0027s no reason for that as final animations will be uploaded on tumblr, r34h, reddit, gfycat, etc. \u003cbr\u003e\u003cbr\u003eAll characters are at least 18 years old.\u003cbr\u003e\u003cbr\u003eMeme video by\u00a0casketking00"
