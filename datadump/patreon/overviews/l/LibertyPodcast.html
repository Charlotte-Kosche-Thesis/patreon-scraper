    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/nm7BqvrN3kY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHello, we are Fool and Scholar Productions and welcome to our Patreon page. \u00a0We are the creators of the podcasts\u00a0Liberty: Critical Research, Liberty: Tales from the Tower\u00a0and The White Vault.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the Liberty podcasts?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur first audio drama show is \u003cstrong\u003eLiberty: Critical Research\u003c/strong\u003e, which is a now-completed 2-Season story arc set in the sci-fi world of Atrius. The story follows Dr. Martollow Kovski as he and a team of soldiers head into the Fringe to study the cultures and dangers present in a land of lawlessness.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eOur second Liberty show is \u003cstrong\u003eLiberty: Tales from the Tower\u003c/strong\u003e. These tales are stand-alone stories of horror set within Atrius\u0027 sci-fi world. Each tales, either a single episode or two in length, reveals the dark side of Atrius\u0027 shining city.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLiberty:\u003c/strong\u003e\u00a0\u003cstrong\u003eVigilance\u003c/strong\u003e\u00a0is an audio drama that started off as an Actual Play of the Liberty: AFTER roleplaying game. Dialogue with NPC\u0027s has been replaced with a full voice cast and immersive sound effects create an added layer of immersion. The story follows a team of volunteer Citizens who discover a sinister plot that will shake the very foundations of Atrius.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhat is The White Vault?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eSet on Earth in the cold far reaches of the Arctic Circle,\u00a0\u003ca href=\"http://whitevault.libsyn.com\"\u003eThe White Vault\u003c/a\u003e is a horror audio drama podcast that premiered October 3rd, 2017.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e What is the\u003c/strong\u003e\u003cstrong\u003e\u00a0Release Schedule?\u003c/strong\u003e\u003cstrong style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://libertyendures.libsyn.com/\"\u003eLiberty: Vigilance\u003c/a\u003e - June 12th, June 26th, July 10th, July 24th, August 7th, August 21st\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://whitevault.libsyn.com/\"\u003eThe White Vault\u003c/a\u003e\u003c/strong\u003e - Season 2: October 2018.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe White Vault: Artifact - June 5th, June 12th, June 19th, June 26th, July 3rd\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a Patron?\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOur shows started off small, with just us writing in a pub near our small Oxford flat, doing something we loved. But creating, hosting, and managing these podcasts has become not only a labor of love but also a costly pursuit.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy becoming a Patron, for even $1 an episode, you help us to further our shows\u00a0and create new ones. You will also get access to some great perks, including our exclusive patron-only production blog, PDF\u0027s of the scripts, ringtones and music inspired by our shows, \u003cem\u003eearly access\u003c/em\u003e to episodes, and more! Once we reach a certain goal, we will even create Patreon-Exclusive episodes!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e Thanks\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e \u003c/strong\u003eWe would like to make podcasting a more stable part of our lives. We love to create these shows and hear back from our fans. We could create a fantastic show, but it would mean nothing with no fans to enjoy it. So, if you enjoy our work, please, consider becoming a patron today! And for our current Patrons, thank you. Through your patronage, we\u0027ve been able to expand and see the great value in bringing entertainment to others.\u00a0\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e-Travis \u0026amp; Kaitlin\u003cbr\u003e(and our puppy Eezo)\u003c/strong\u003e\u003cbr\u003e"
