    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem style=\"color: rgb(36, 64, 97); background-color: initial;\"\u003eJoin me as I write a\u00a0\u003c/em\u003e\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem style=\"background-color: initial;\"\u003eNEW ALBUM\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem style=\"background-color: initial;\"\u003eand\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u00a0record an\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem style=\"background-color: initial;\"\u003eAUDIO-BOOK\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem style=\"background-color: initial;\"\u003ewhile\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eundertaking a genuine\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003e\u003c/span\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eSea voyage.\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem style=\"background-color: initial;\"\u003eAs a PATRON, you can enjoy the dry, safe and\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003ecomfortable\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eway \u003cbr\u003eto sail the High Seas,\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003ewith me,\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eand have exclusive access \u003cbr\u003eto resulting\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eStories, Journals,\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eVideo Logs and Music\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003ealong the way \u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003efrom \u003cbr\u003eonly $1/month.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eFurther rewards of CDs, Posters, \u003cbr\u003eBehind The Scenes Footage,\u00a0\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem\u003eCredits on the Album and \u003cbr\u003ethe\u00a0\u003c/em\u003e\u003cem\u003eAudio-Book apply to \u003cbr\u003eHigher Levels of \u003cbr\u003ePatronage.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eThroughout my music, you may have heard themes of the Sea. \u003c/em\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eThis is not only because of the romance of the notion. \u003c/em\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eIt is because of my life-long love affair with Sailing.\u003c/em\u003e\u003c/h4\u003e\u003ch4\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003eYou are invited to become my\u00a0\u003c/em\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003e\"virtual\" crew,\u00a0\u003c/em\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003ewhile we create new\u00a0\u003c/em\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cem\u003emusic, literature and art.\u003c/em\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\"Forthwith this frame of mind was wrenched,\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWith a woeful agony,\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhich forced me to begin my tale;\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAnd then it left me free\"\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e(Samuel Taylor Coleridge).\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.louistillett.com/about-louis-tillett.html\" target=\"_blank\"\u003eABOUT LOUIS TILLETT\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.louistillett.com\"\u003ewww.louistillett.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.louistillettmusic.com\"\u003ewww.louistillettmusic.com\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"

     "about": "\u003cstrong\u003eLouis Tillett \u003c/strong\u003eis a pioneer and a stalwart of the Australian and International independent music scene and his influence flows far and wide...\u003cbr\u003e\u003cstrong\u003eHe was lauded as a blues/rock heavy,\u003c/strong\u003e firstly with \u003cstrong\u003eThe Wet Taxis\u003c/strong\u003e, and, then as a maestro of the \u003cstrong\u003e\u003cem\u003eJazz Punk scene\u003c/em\u003e\u003c/strong\u003e in Sydney, with \u003cstrong\u003eParis Green,\u003c/strong\u003e (a regular, live, breeding ground for emerging music stars), which held the record for the longest running residency in Sydney for a decade.  Then came The Aspersion Caste, employing Australia\u2019s foremost musicians of the time.  His recordings have attracted and featured the most respected musicians in the world.",

     "created_at": "2018-04-02T02:32:05.111874+00:00",
     "description": "All \u003cem\u003ecompass\u003c/em\u003e needles when freely suspended point North. So \u003cem\u003ewhat is\u003c/em\u003e special about a magnetic \u003cem\u003ecompass\u003c/em\u003e at sea? Well, for one, great accuracy is required, which means that all errors have to be accounted for. It\u0027s essential!\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(Which is why I would love you to have my 3 Return To Sender Albums - so you will always know the way home), and any other Music available on Request.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also have access to some special \"behind the scenes\" footage...a more laid-back and unedited version of events. Somewhat of a promotion from crew...access to the Captain\u0027s table.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will receive Credits on Any Published Material - if that suits you - on the Album, Audio-Book and/or Film Footage. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also be able to to not only Play, but to also Download your own copies of \"HERO\" and \"A Night At Sea\".\u003c/p\u003e",

     "created_at": "2018-04-02T02:43:05.286448+00:00",
     "description": "You may have a private line to chat with me - depending on the quality of the internet and telecommunications lines available.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd you are welcome on board. You can come sailing at the time and place that suits us both. I will even make a special trip to come and pick you up.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n(And please allow me to send you all of my albums, now on Digital Format, plus \"Soliloquy\" on CD, plus 2 x Limited Edition \"Art of Darkness\" (signed and unsigned) posters.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, if it suits, you I would love to give you a Highlighted Credit on the album, and any film footage or other material published, such as the Audio-Book.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also have exclusive \"Behind The Scenes\" Footage...and Skype or \"Google Hangout\" sessions, where available (according to Internet or Satellite coverage).\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, I would like you to feel free to Play and/or Download \"HERO\" or \"A Night At Sea\" to view at your leisure.\u00a0\u003c/p\u003e",

   {

     "completed_percentage": 17,
     "created_at": "2018-04-02T02:20:28+00:00",
     "description": "\u003cstrong\u003eSailing itself \u003c/strong\u003eisn\u0027t too expensive, and on that matter, neither is buying a boat. But the basics add up. Registration, Insurance, Food stocks, Diesel, Water storage, Maintenance, and Repairs. Of course, an ongoing income, and a backup, for the unforeseen...all need to be considered too, if you\u0027re going to undertake lengthy voyages seriously. It\u2019s a case of hope for the best and prepare for the worst. There is no pulling up to the side of the road!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd when you\u0027re in port\u003c/strong\u003e, the cost goes up exponentially for berthing, or even moorings. Being safe at sea, and able to remain \"off grid\" means expensive electrical and navigation systems, and safety equipment and no shortcuts on provisions. They are ALL indispensable. So this amount per month, will allow us to maintain a running ship as a vehicle for our Artistic voyage. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt this early stage\u003c/strong\u003e I would also like to be able to purchase better camera and recording equipment to not only achieve a greater cinematic experience for everyone, but to capture the sounds and sights of the Big Blue, and even be able to film inside the cabin in low-light conditions on those more bleak and blurry days. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd there\u0027s always more technology\u003c/strong\u003e we require that can enable us to make the process of recording music and film easier and more professional. At this stage I am limited to short iPad videos, a budget version of a Go-Pro for \u201caction\u201d shots, and a basic laptop for my sit-down Video Blogs. I am hoping to invest in a couple of Go Pros which are able to film underwater,\u00a0 being waterproof, high quality and lightweight...perfect for a boat in all conditions. Some better mics and an appropriately sized piano/keyboard will also enhance my ability to write and record, as I prepare the Album and the Audiobook.",
