    "summary": "There is something magical about a grassroots community effort and that is exactly what this will be! Together we will plan episodes and create a show that makes you feel all warm and fuzzy inside.\u003cbr\u003e\u003cbr\u003eThink of this as a vlog, documentary and reality show all rolled into one. Add a dash of music and blend.\u003cbr\u003e\u003cbr\u003eYour support will make this possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIt provides an opportunity for us to set goals together and provide rewards to those that want to help us achieve these goals. Patreon is the perfect platform to collaborate with you, so that we can build this together. We want your input! While we may not be able to pursue each idea, we will surely give the most popular our best shot. You literally are part of the team! Much of the direction will come directly from you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nLastly, the final videos will be free for all to watch. If you would like to be a part of it, welcome to the team. Just don\u2019t feel obligated in any way.  :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eNote: \u003c/strong\u003ePledges are per video\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eYou can set your max monthly amount in case we go on a video upload spree\u003c/li\u003e\n\u003cli\u003eWe would eventually like to do one per week, but they may be more sporadic as we work this out.  \u003c/li\u003e\n\u003cli\u003eThank you so much!\u003c/li\u003e\u003c/ul\u003e"
