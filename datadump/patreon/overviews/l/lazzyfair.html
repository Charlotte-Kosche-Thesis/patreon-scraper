    "summary": "I\u0027m making a free format zine called TCB//ZFG, otherwise referred to as \"Taking care of business, zero f@#\u0026amp;s given.\"\u003cbr\u003e\u003cbr\u003eAfter years of creating only with the sole intent of \"making\" it in comics, of never being in the moment, never truly enjoying the act of creation/destruction just for the sake of it, I\u0027m giving myself a way to blow off steam. I\u0027m going to take a break from chasing Instagram likes, or checking my engagement on Facebook posts. I\u0027m just...well I\u0027m just gonna take care of a bit of business.\u003cbr\u003e\u003cbr\u003eEach month I will be collating comics, images, art, media projects in general that I\u0027m working on across my many interests. It may be interesting at times. We shall see. I\u0027m still going to be making comics if you\u0027re here for that, it\u0027s just that not every month will be \"Carver.\" I have some other worlds, and characters that are trying to get out and I want to give myself permission to spend time with them too.\u003cbr\u003e\u003cbr\u003eThat\u0027s what this is really about, giving myself permission to just create without limitations. Something that has eluded me for a long time and is also totally my own fault. So thank you if you want to follow along on this weird journey. I hope you enjoy peeking inside my brain."
