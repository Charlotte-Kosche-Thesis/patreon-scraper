    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eThank you for showing interest in my Patreon page! My name is Lieke, online known as LisaKeetie, and I am a 20-year-old Dutch artist. I\u0027ve just started as a \u0027real\u0027 business making paintings, doing commissions \u0026amp; selling prints and stationery. My art is very personal to me, since art is how I express (and sometimes discover) my emotions and thoughts. Currently I\u0027m mostly working on abstract paintings in both watercolors and oils, combined with embroidery. Sharing art is, in my opinion, what gives art value - it stirs up memories, opinions, and emotions and creates an atmosphere for conversation and discussion. That\u0027s why I love this platform so much!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=1920x400:format=jpg/path/sfef77a1b35ee1471/image/i4999dfd35a978d3e/version/1521116692/image.jpg\" style=\"width: 175px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=1920x400:format=jpg/path/sfef77a1b35ee1471/image/i3ca53b8f446e4b80/version/1521116698/image.jpg\" style=\"width: 107px;\"\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=200x150:format=jpg/path/sfef77a1b35ee1471/image/i2cbddb1826c45875/version/1520506614/image.jpg\"\u003e\u00a0 \u00a0\u003cbr\u003ePatreon and especially my patrons, will help me incredibly in my\u00a0journey towards becoming a full-time artist. My patrons will not only help me support myself financially as an artist, they will also inspire me and support me in my process. We can create a little safe-space up here, where we can experiment and share new ideas with those who are really interested in seeing them, exchanging thoughts and improvements. I\u0027d love to meet you here, get to know you a little and hear your thoughts about art. On my part, I hope to inspire you to start or continue making art and I\u00a0hope to give you new ideas and thoughts to think about.\u00a0\u003cbr\u003eBut please please please never feel obliged to become a patron! I will always be updating other social media just as much, and you\u0027re supporting me equally by supporting and following me on there!\u003cbr\u003eI\u0027m super excited to start sharing more in-depth and more intimate things about my journey with a very special group of people up here\ud83d\udc95\u003cbr\u003e\u003cbr\u003eThank\u00a0you so much for reading, it does mean a lot!\u003cbr\u003eHope to see you around,\u003cbr\u003eX Lieke\u00a0\u003cbr\u003e\u003ca href=\"https://youtu.be/bgz6S5_RK-M\"\u003ehttps://youtu.be/bgz6S5_RK-M\u003c/a\u003e\u003cbr\u003e"
