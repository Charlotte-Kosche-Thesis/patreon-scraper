    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe are re-building\u003c/strong\u003e\u003c/div\u003eDonating to LTATMRadio helps keep us legally playing Independent Musicians from around the world. With these donations we can pay for streaming licenses to broadcast the audio on the station; become a non-profit that everyone can enjoy and help LTATMRadio \u00a0podcast live shows at different venues. \u003cbr\u003e\u003cbr\u003eIn addition to the cost of purchasing audio equipment to run a radio station, we need to buy the bandwidth to stream it and money to pay the website that hosts us. Did you know that it costs over $100 a month just so LTATMRadio can BE a radio station??\u003cbr\u003e\u003cbr\u003eWe are thankful to our Listeners, Musicians, Sponsors, and Volunteers for helping to bring the laughter with our Humorous Controversial Talk Show with a Global Mix of Music.\u00a0We at LTATMRadio want to podcast live from more shows to showcase independent musicians. \u003cbr\u003e\u003cbr\u003eYou can listen to our talk shows:\u00a0\u003ca href=\"http://www.spreaker.com/user/ltatmradio\" target=\"_blank\"\u003eLet\u0027s Talk About The Music - on Spreaker\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cu\u003eLTATMRadio - Auto-Play system 24/7\u003c/u\u003e: If we are not doing a live show, you can enjoy non-stop music from your favorite Independent Musicians.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOUR DONATION IS GOING TOWARDS:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLTATMRadio - Auto-Play system 24/7: If we are not doing a live show, you can enjoy non-stop music from your favorite Independent Musicians.\u003c/li\u003e\u003cli\u003e$20 A MONTH for Let\u0027s Talk About The Music on the air\u003c/li\u003e\u003cli\u003e$200 A Month is to keep LTATMRadio on the air\u003cul\u003e\u003cli\u003eand start planning our very first event.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eBy donating, you\u00a0are giving us the chance to ensure LTATMRadio continues to play in the future!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eWe\u0027ll have soon in\u00a0available in 2018.\u003cbr\u003e\u003c/strong\u003e* FOUNDATION PARTNERS\u003cbr\u003e* ASSOCIATE PARTNERS\u003cbr\u003e * COMMUNITY PARTNERS\u003cbr\u003e* MEDIA PARTNERS\u003cbr\u003e*  AFFILIATE PROGRAMS\u003c/div\u003eThanks for listening, thanks for visiting, and thanks for your help!\u003cbr\u003e\u003cbr\u003e"
