    "published_at": "2014-10-20T15:55:53+00:00",
    "summary": "Hello future patrons! My name is \u003cstrong\u003eLaura Christensen\u003c/strong\u003e and I\u0027m a \u003cstrong\u003eFrench-to-English translator\u003c/strong\u003e specializing in \u003cstrong\u003eFrench fairy tales, folklore, and old fantasy\u003c/strong\u003e from the seventeenth century onwards. \u003cbr\u003e\u003cbr\u003eAs I type this, I am currently disabled by a chronic illness which makes it extremely difficult to churn through large texts in a \nreasonable amount of time, hit anything resembling a traditional set of \ndeadlines, or compete with translation giants.  Instead of giving up \nentirely on my translation and publication ambitions, however, I have \nrolled up my entrepreneurial sleeves to create \u003ca href=\"http://www.littletranslator.com\" rel=\"nofollow\" target=\"_blank\"\u003elittle translator\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://littletranslator.com/translations.png\"\u003e\u003cdel\u003e\u003cbr\u003e\u003cbr\u003eEach month \u003c/del\u003eEvery quarter, I post a new folktale or I publish an e-book of a fairy tale translation. Everything except my fairy tale e-books I post to my website for free; however, currently everything comes out of my own pocket and I am unable to afford to post or publish new content very quickly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://littletranslator.com/updates.png\"\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I can host the littletranslator.com website, translate more, update the website more often with new content, and/or professionally edit \u0026amp; publish my fairy tale e-books more quickly. In return for your help, you will be the first to read everything, you will have access to more e-book formats months in advance of everyone else, and I will give you an exclusive \"backstage pass\" to all projects and translations in progress. I\u0027ll even throw in links and resources to folklore and fairy tale translations from around the world. (See the $1 and $2 patron tiers on the sidebar for further details).\u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://littletranslator.com/Persinette_1_mini.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA hundred years before Rapunzel, there was Persinette. Before the Old Witch ever locked Rapunzel in a tower, a Fairy set out to change Persinette\u0027s destiny.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eRead the French fairy tale that inspired the Grimm Brothers\u0027 \"Rapunzel,\" learn about the authoress Mlle de La Force, and discover answers to questions such as why Persinette\u0027s father traded her for a fistful of parsley and how she survived for years alone in her wilderness.\u003cbr\u003e\u003cbr\u003eIncludes translations of the French tale \"Persinette\" (1698), the Italian tale \"Petrosinella\" (1634), and the German tale \"Rapunzel\" (1812-57), along with background information on each of the tales and their authors.\u003cbr\u003e\u003cbr\u003e(\u003cem\u003ePersinette \u003c/em\u003edebuted on Patreon as a backer-exclusive early release in March 2015 with the Patreon-exclusive cover shown above. As of April 2015 it\u0027s available for public purchase \u003ca href=\"http://mybook.to/Persinette\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e***\u003cbr\u003e\u003cstrong\u003eAs of September 2015\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1 backers\u003c/strong\u003e currently have access to all translation early releases, including current access to \u003ca href=\"http://littletranslator.com/persinette.html\" rel=\"nofollow\" target=\"_blank\"\u003ePersinette\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2 backers\u003c/strong\u003e currently have access to the \u003cem\u003ePersinette\u003c/em\u003e e-book, 2 backer-exclusive folktales, \u003ca href=\"http://littletranslator.com/andromeda.html\" rel=\"nofollow\" target=\"_blank\"\u003eAndromeda\u003c/a\u003e\u0027s entire 2008 draft, other outside folktale \u0026amp; fairy tale resources, and behind-the-scenes access to my folktale translation-in-progress docs.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cstrong\u003eIn 2016 I posted a folktale once a quarter.\u00a0 \u003cbr\u003e\u003cbr\u003eIn 2017 I took the year off to draft the next fairy tale translation e-book and focus on my folklore-inspired fiction.\u003cbr\u003e\u003cbr\u003eIn 2018 I\u0027m posting a folktale once a quarter!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
