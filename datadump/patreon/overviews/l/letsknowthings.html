    "summary": "\u003cstrong\u003e\u003ca href=\"http://letsknowthings.com\" target=\"_blank\"\u003eLet\u0027s Know Things\u003c/a\u003e is a podcast about context.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe world is full of valuable information, but this information is most valuable when connected to the larger context beyond mere headlines and summaries.\u003cbr\u003e\u003cbr\u003eKnowledge unto itself is wonderful. Knowledge paired with context is powerful.\u003cbr\u003e\u003cbr\u003eEach week, host\u00a0\u003ca href=\"http://colin.io\" target=\"_blank\"\u003eColin Wright\u003c/a\u003e presents an article and unspools it. He explains the topics being addressed, shows how they connect to larger, deeper issues, and connects those issues to other news items, historical happenings, and broad concepts.\u003cbr\u003e\u003cbr\u003eThis Patreon page exists to help sustain and scale the show.\u003cbr\u003e\u003cbr\u003eSome broad goals include supplementary content for each episode (examples: transcriptions, posts about adjacent topics), iterative improvements to the production of the show, and potentially investing in other podcasts and projects across other mediums.\u003cbr\u003e\u003cbr\u003ePatrons at all tiers have access to discussions, how-tos, and posts here on Patreon, along with access to an ad-free version of the show. Folks at higher tiers will receive a copy (or copies) of my books after their first month at that level.\u003cbr\u003e\u003cbr\u003eIf you have ideas for future tier options and rewards,\u00a0\u003ca href=\"mailto:colin@exilelifestyle.com\"\u003eplease do share\u003c/a\u003e. This setup is sure to evolve, and I want to make sure it grows in the right direction!\u003cbr\u003e\u003cbr\u003eAll patrons at all levels are very much appreciated: you folks are the reason I\u0027m able to take the time to produce this show each week, and I\u0027m having a blast doing it.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://colin.io/about\" target=\"_blank\"\u003eAbout Colin Wright\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0/ \u00a0\u003c/strong\u003e\u003ca href=\"http://letsknowthings.com\" target=\"_blank\"\u003eLKT Homepage\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0/ \u00a0\u003c/strong\u003e\u003ca href=\"http://letsknowthings.com/itunes\" target=\"_blank\"\u003eSubscribe to the Show\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "I\u0027ll begin doing monthly chat/Q\u0026amp;A sessions that will be open and accessible to all patrons.\u003cbr\u003e\u003cbr\u003eThe format of this will vary as I figure out what best suits the needs of those patrons who wish to participate. But it may have a chat component, it may involve live commenting on a post, it may involve using Patreon\u0027s Lens app (which is like a private Snapchat/Instagram Stories feed for patrons), and it may involve other cool tools I haven\u0027t discovered yet.\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 10000,
     "completed_percentage": 100,
     "created_at": "2017-05-20T18:31:39+00:00",
     "description": "Although\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Quaternary_numeral_system\" target=\"_blank\"\u003ea number system based on four\u003c/a\u003e makes a lot more sense for some applications than our\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Decimal\" target=\"_blank\"\u003ebase-ten system\u003c/a\u003e, the latter\u00a0has resulted in our perceiving the number 100 as the lowest perceptually large number, and therefore an important one (perhaps because it\u0027s one\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Order_of_magnitude\" target=\"_blank\"\u003eorder of magnitude\u003c/a\u003e larger than the number of fingers the average human has...or maybe because it\u0027s the first three-digit number in the sequence).\u003cbr\u003e\u003cbr\u003eThat said, I\u0027ll be super-psyched to hit this symbolically important first goal, and to celebrate I\u0027ll publish a process guide about how I produce the show.\u003cbr\u003e\u003cbr\u003eThis guide will be part how-to, part gadgets \u0026amp; apps overview, and part general-interest information about how podcasts are made. I\u0027ll share\u00a0how I take an episode from initial article/idea to finished product, ready to stream in your podcatcher app.\u003cbr\u003e",

     "created_at": "2017-06-18T19:15:25+00:00",
     "description": "I did an Interstitial episode of the podcast way back in the day, and folks seemed to appreciate it, but it also broke up the normal flow of things in a somewhat disruptive way. So I didn\u0027t do any more after that first one.\u003cbr\u003e\u003cbr\u003eAfter this second goal is reached, I\u0027ll reintroduce periodic Interstitial episodes as patron-feed exclusives. I\u0027ll ask if anyone on here has questions I can answer in this bonus episode, and will give an update on the state of the project and other things of that nature.\u003cbr\u003e\u003cbr\u003eSo these episodes will serve as a bit of a meta-analysis of the project, while also giving me a chance to do some AMA-style answering of questions on a regular basis.",
