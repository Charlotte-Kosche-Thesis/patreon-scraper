    "summary": "\u003cimg src=\"http://s30.postimg.org/ah2q32m5d/Patreon_Welcome_3.jpg\" style=\"width: 659px;\"\u003e\u003cbr\u003e\u003cbr\u003eHey soldiers! I\u0027m AmaLee, well-known on YouTube as\u00a0\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/leeandlie\"\u003eLeeandLie\u003c/a\u003e \u003c/strong\u003ewhere I\u0027ve gained over 1.1 million subscribers and 350 billion views for my English adaptations/ covers of anime AND video-game songs! Some of my most popular English covers include\u00a0\u003ca href=\"https://www.youtube.com/watch?v=MO60ahwc8FI\"\u003e\u003cem\u003eCrossing Field\u003c/em\u003e\u003c/a\u003e (from \"Sword Art Online\"),\u00a0\u003ca href=\"https://www.youtube.com/watch?v=9G9CPZ8Zd7k\"\u003e\u003cem\u003eaLIEz\u003c/em\u003e\u003c/a\u003e (From \"Aldnoah.Zero),\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VEC0gZvMVAI\"\u003e\u003cem\u003ePAPERMOON\u003c/em\u003e\u003c/a\u003e (from \"Soul Eater\"), and many more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://s2.postimg.org/itgu54um1/Patreon_Whatis_Patreon.jpg\" style=\"width: 666px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThink Kickstarter - but instead of backing one large project, like an album or music video, here on Patreon, you help support a bunch of smaller projects (like my videos!) By joining my Patreon family, you pledge a set amount of $ per video -- and in return, receive some pretty AWESOME rewards! You can choose to pledge any amount you\u0027d like, whether that be $1, $3, or more! Any amount means the world, so thank you so much for your support if you decide to pledge! If you\u0027re worried about going over a certain amount for the month, fear not! Patreon has a \"cap\" limit where you can specify how much you\u0027d like to give per month, no matter how many videos I post. So if you just wanted to donate $1/month, you can set a limit! ANY amount means the world to me, large or small - Thank you so much for supporting my work and for being a part of the magic!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://s3.postimg.org/or4sbvrv7/Patreon_Why_Patreon.jpg\" style=\"width: 666px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve been making YouTube videos since 2006 and the amount of love and support I\u0027ve received since then has been overwhelming! YouTube is like an online family to me, and I truly pour my heart and soul into each and every video. I\u0027m lucky enough that a hobby I started over a decade ago has become my full-time job, but I can\u0027t do this alone. In order to make each video better than the last, I need a team to help me.\u00a0Each song requires a team of musicians, animators, artists, and audio engineers and mixers, and order to continue doing what I love, I need your help!\u00a0\u003cbr\u003e\u003cbr\u003eNo matter the amount you decide to pledge, every dollar will go back into the creation of more content. Even if you\u0027re not able to become a patron, thank you for being a fan of my work - You\u0027re the reason I love what I do! I wouldn\u0027t be where I am today without you, so regardless of whether or not you decide to support me here on Patreon -- Thank you!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://s3.postimg.org/4lq6wumdv/Tip_Jar_Ama_Lee_Patreon.jpg\" style=\"width: 368px;\"\u003e"
