    "summary": "My name is Lynton. \u003cbr\u003e\u003cbr\u003eI am an Illustrator, Concept Artist and the creator of \"The Modern Dragon\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Modern Dragon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Modern Dragon is the blog where I post illustrations and stories about the lives of dragons in our day and what they get up to.\u003cbr\u003e\u003cbr\u003e\u00a0Each illustration I create for The Modern Dragon is a labour of love and I put great care in making them unique and full of character. Make sure you check it out here:\u00a0\u003ca href=\"http://themoderndragon.com/\" rel=\"nofollow\"\u003eThe Modern Dragon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI work both digitally and traditionally. An image would start as a pencil or digital sketch, go through digital line-work, gets printed and then transferred to illustration board. The end result is a traditional watercolour and acrylic painting.\u003cbr\u003e\u003cbr\u003eI would love to create art more regularly for the Modern Dragon with a view to creating a book. However, this takes time and money. If you wonderful folks could help me earn more money for my time it would go a long way to helping me realize this goal! You can help me by picking a pledge level so that I can receive your agreed amount with every finished illustration. Alternatively perhaps inquire about buying a Modern Dragon coloring book or buy some awesome prints at my InPrint store.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://www.inprnt.com/gallery/lyntonlevengood/\" rel=\"nofollow\" target=\"_blank\"\u003eINPRNT STORE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you do anything other than modern dragons?\u003cbr\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eI am also an experienced Concept Artist having worked in the 3D animation industry for 10 years and I have a variety of styles that I enjoy working in. The following are some character designs, prop design and a creature design I created while at Triggerfish Animation Studios, Cape Town, South Africa. From time to time I would like to offer Character, Prop and Creature design tutorials.\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eRough Sketch Phase.\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003ePolished Character.\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003eProps.\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eCreature Design.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSometimes I just want to create an epic painting, either traditionally or Digitally.\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 I love dark fantasy, grim warriors and of course dragons! \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Oh yes! \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 AND\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay! I\u0027m interested but... what is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those of you unfamiliar with how Patreon works watch this little video:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\u0026amp;feature=youtu.be\" rel=\"nofollow\" target=\"_blank\"\u003eWhat is Patreon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI would like Patreon to be a place where I can share my art both for the Modern Dragon and other illustrations, as well as tutorials for both digital and traditional art, with those who love the work I do and want to support me in the endeavour \u00a0to create more art, \u00a0more regularly. It would also be a great place to interact with you and hear from you what you would like to see. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLets talk rewards!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003c/b\u003ePlease take a look at the different pledge levels available for more details, even the smallest contribution when made by many people adds up to \u003cstrong\u003eBIG\u003c/strong\u003e difference.\u00a0\u003c/li\u003e\u003cli\u003eI will make various things available to those who pledge their hard earned monies. Including \u00a0PSDs when I\u0027m working digitally, Clean line work (colouring in pages), step by step behind the scenes tutorials of artworks, as well as access to the Hi Res images of the completed artworks. In the future I would like to have live stream sessions as well as video tutorials but I\u0027m going to keep it simple to start with.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003ePayments would be\u00a0received\u00a0for each finished artwork as\u00a0opposed\u00a0to a monthly payment. You can limit the\u00a0amount\u00a0of artworks you pay for so in the event I have a bumper month and produce 10 artworks, you can limit your pledge to only one or two artworks a month.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you so much already! I hope that should you choose to support my Patreon campaign you will enjoy the artwork and my whole artistic process. \u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eLynton Levengood\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
   },
