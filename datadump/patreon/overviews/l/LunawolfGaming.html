    "summary": "\u003ca href=\"https://lunawolfgaming.com/\"\u003eLunawolf Gaming\u003c/a\u003e is a team of amazing individuals who are dedicated to providing interesting features, discussion points and informative reviews. We aim to always bring you articles that are worth reading without any filler or click bait.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Mission:\u003c/strong\u003e To provide informative and interesting content for all types of gamers.\u003cbr\u003e\u003cbr\u003eOur aim is to continue expanding so we can produce more regular and diverse content through our website, and in the future, Twitch, Youtube and podcasts. We want to deliver great content across a range of platforms which every gamer can enjoy.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eThe future\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003eWe plan to expand our website so that we can deliver a variety of content over different platforms. Currently our main focus is YouTube, Twitch and podcast however we are currently discussing other options.\u003cbr\u003eHere are some of the other areas we\u0027re currently interested in expanding to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eModding\u003c/li\u003e\u003cli\u003ePublishing\u003c/li\u003e\u003cli\u003eComics \u0026amp; Art\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThis Patreon\u003c/h4\u003eAll money collected will go towards the website. Currently, all of our writers are unpaid and we do not earn any money for what we do. We would like to be able to pay our staff for their incredible work.\u00a0\u003cbr\u003eHere\u0027s where the money for this Patreon will be going:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpkeep of the website servers\u003c/li\u003e\u003cli\u003ePaying our staff\u003c/li\u003e\u003cli\u003eExpanding into new areas such as Podcasts, YouTube and Twitch\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eRewards\u003c/h4\u003eWhile we do not currently offer any rewards, we do have plans to add several new tiers and a variety of rewards. We hope that you\u0027ll check back on a regular basis to see else we\u0027re currently offering you in exchange for your continued support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote:\u003c/strong\u003e We will only be adding new tiers and rewards, not increasing the prices of them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for supporting us and we hope to never let you down.\u003cbr\u003e"
