    "summary": "\u003cspan style=\"line-height: 1.45em;\"\u003eHi!\u003c/span\u003e\u003cp\u003eI\u0027m a writer and a journalist, and journalism is broken. There\u0027s a huge gap between what magazines, websites, and newspapers are willing to pay for \"content\" and what would be a living wage for these things.\u003c/p\u003e\u003cp\u003eBut it\u0027s not just a problem of will. Most of these publishers have a broken business model, so it\u0027s not a conspiracy against writers even though some businesses take advantage of writers\u0027 desperation to pay low rates, or even nothing, to people who will work for possible visibility.\u00a0\u003c/p\u003e\u003cp\u003eAll of this just to explain why a paid freelancer is looking for tips. If I had 100 people pledging $1 each, that would go a long way to closing the gap and letting me shower in hot water and eat things, and keep writing.\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eSo here\u0027s how Patreon works: you set an amount to tip whenever I release a piece. You can set a limit to make sure that you don\u0027t pay too much during a busy month, so you can tip me $1 per article with a $5 limit and even if I write 10 articles one month you will still only spend $5.\u00a0\u003c/span\u003e\u003c/p\u003e\u003cp\u003eI\u0027ll post all my articles longer than 400 words.\u003c/p\u003e\u003cp\u003eThanks for reading and thanks for your help,\u003c/p\u003e\u003cp\u003eLev\u003c/p\u003e\n"
