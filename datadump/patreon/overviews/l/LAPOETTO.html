    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00bfQu\u00e9 es \u003cstrong\u003eLAPOETTO\u003c/strong\u003e?\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eLAPOETTO\u003c/strong\u003e es despertar, es ver, es sentir el coraz\u00f3n latir, es poner la sangre a correr, es coraje, es energ\u00eda, es sublime. \u003cbr\u003e\n\t\u003cstrong\u003eLAPOETTO\u003c/strong\u003e es l\u00edbido. \u003cbr\u003e\n\t\u003cbr\u003e\n\tSi aprendimos a mirar por el deseo de hacerlo, entonces es nuestra obligaci\u00f3n mirar m\u00e1s para ver mejor. El deseo lo es todo.\u003cbr\u003e\n\tEn tu interior, de repente, algo se despertar\u00e1. Y cuanto m\u00e1s desees, m\u00e1s sensible ser\u00e1s. Y cuanto m\u00e1s sientas m\u00e1s vivo vas a estar.\u003cbr\u003e\n\t\u003cbr\u003e\n\tVoy a encender la llama para usar esa energ\u00eda vital. Una fuente de inspiraci\u00f3n y un motor para crear.  \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eLAPOETTO\u003c/strong\u003e une experiencias adquiridas. Como otro modo de b\u00fasqueda de nuevas experiencias, vivencias y aprendizajes.\u003cbr\u003e\n\t-Sumo infinitas miradas y creo trabajos sensiblemente diferentes.\u003cbr\u003e\n\t-Un nuevo proyecto visual para mostrar y destacar lo que nunca se ve.\u003cbr\u003e\n\t-A trav\u00e9s de selecciones de lugares, ropa, accesorios y personas \u00fanicas, como aquellas que conoces, voy a trabajar para mostrarte producciones con otros puntos de vista.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eLAPOETTO\u003c/strong\u003e by otros fot\u00f3grafos / otras personas by \u003cstrong\u003eLAPOETTO\u003c/strong\u003e\u003cbr\u003e\n\t-Un proyecto visual con el cual con cada fotograf\u00eda vas a desear m\u00e1s.\u003cbr\u003e\n\t-Un proyecto visual del cual sos parte.\u003cbr\u003e\n\t\u003cbr\u003e\n\tSoy \u003cstrong\u003eLAPOETTO\u003c/strong\u003e y desde siempre agradezco enormemente tu apoyo! \u003cbr\u003e\n\t\u003cbr\u003e\n\tVoy a \u201ccurar\u201d producciones visuales. a medida que vaya creciendo el proyecto y el apoyo voy a poder comprar/alquilar/contratar m\u00e1s servicios para mejorar las producciones.\u003cbr\u003e\n\tTengo en vista algunas locaciones incre\u00edbles con una escenograf\u00eda muy inspiradora, muchas ideas y ganas de trabajar\u2026\u003cbr\u003e\n\t\u003cbr\u003e\n\tCuento con vos!!! Espero me acompa\u00f1es en este proyecto y podamos crear!\u003cbr\u003e\n\t\u003cbr\u003e\n\tPor qu\u00e9 \u003cstrong\u003eESPONSOREAR\u003c/strong\u003e a \u003cstrong\u003eLAPOETTO\u003c/strong\u003e: Porque nos vamos a divertir mucho! (record\u00e1 que lo que te sale un helado o una cerveza o una simple comida sirve para que pueda seguir generando contenidos).\u003cbr\u003e\n\tAdem\u00e1s del soporte econ\u00f3mico se valora enormemente el apoyo moral! \u003cbr\u003e\n\tEs gran ayuda que me acompa\u00f1es y recomiendes a otras personas que consideres les pueda resultar interesante mi trabajo. Tambi\u00e9n podes ser sponsor con tu ropa/marca/locaci\u00f3n...o te escucho! trabajemos juntos!!!\u003cbr\u003e\n\t\u003cbr\u003e\n\tDesde hace m\u00e1s de 10 a\u00f1os genero contenidos visuales tanto de modelo como fot\u00f3grafa. Crec\u00ed mucho usando flickr, haciendo autorretratos para experimentar o para practicar en la edici\u00f3n de fotos, etc. Muchos de esos contenidos fueron pagos. Trabaj\u00e9 para fot\u00f3grafos de diferentes pa\u00edses que buscaban practicar o me contrataron para publicaciones en revistas como as\u00ed tambi\u00e9n para inspiraci\u00f3n no solo fotogr\u00e1fica sino tambi\u00e9n de otras disciplinas art\u00edsticas. Consegu\u00ed viajar gracias a mi trabajo, lo cual es genial. Pero por supuesto en el d\u00eda a d\u00eda y en la b\u00fasqueda constante es donde surgen cosas nuevas por lo que no quiero dejar de experimentar y fantasear! \u003cbr\u003e\n\t Pero s\u00ed quiero llevar mi arte a otro nivel. \u003cbr\u003e\n\t\u003cbr\u003e\n\tComo dice la frase:\u00a0\u003cbr\u003e\n\t\u201cSi la inspiraci\u00f3n llega que me encuentre trabajando\u201d\u003cbr\u003e\n\t\u003cbr\u003e\n\tCreemos un mundo donde pueda convivir lo bello con lo bizarro. Que surja lo inesperado. Que sea atractivo aunque incorrecto. Hagamos arte visual que movilice. Que nos haga mirar diferente y ver m\u00e1s all\u00e1. \u00c9se es mi deseo.\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/lapoetto/17183579348/in/dateposted/\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/lapoetto/17183579348/in/dateposted/\"\u003e\u003cimg height=\"500\" src=\"https://farm8.staticflickr.com/7744/17183579348_de9a1358dc.jpg\" width=\"494\"\u003e\u003c/a\u003e\n\u003cbr\u003e\tin construction\n\u003c/div\u003e"
