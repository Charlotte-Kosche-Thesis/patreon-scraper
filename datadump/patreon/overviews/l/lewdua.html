    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i2.wp.com/lewdua.com/wp-content/uploads/2018/03/n_005.jpg?resize=1024%2C574\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/h3\u003e\nWhat is more \n\u003cstrong\u003ebeautiful\u003c/strong\u003e and \u003cstrong\u003eexciting\u003c/strong\u003e than dickgirls??! Nothing!\u003cbr\u003e\nI\u0027ll devote my life to them! \u2764\u003cbr\u003e\n\u003cbr\u003eHello, I\u0027m \u003cstrong\u003eLewdua\u003c/strong\u003e, and I \u003cstrong\u003ecreate futanari stories\u003c/strong\u003e based on\u003cstrong\u003e love, teasing, feelings, with a part of naughtiness\u003c/strong\u003e... My main original characters \u003cstrong\u003eNessie\u003c/strong\u003e\u00a0and \u003cstrong\u003eAlison\u003c/strong\u003e are a big part of me and I enjoy to give them life into my artworks.\u00a0I put them into sexy and sometimes annoying situation to make them credible and lovely.\u003cbr\u003e\u003cbr\u003e\nIf you wanna be my patron, you will \u003cstrong\u003esupport my art \u003c/strong\u003eand to get the best art from me!! My dream is to draw them for a living! Only you can help me to reach it\u00a0\u2764\u003cbr\u003e\u003cbr\u003eHere is how my Patreon works:\u003cbr\u003e\u003cimg src=\"http://lewdua.com/wp-content/uploads/2018/05/2018_05_04_patreon_rewards_002.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://lewdua.com/wp-content/uploads/2018/05/2018_05_04_patreon_rewards_003.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://lewdua.com/wp-content/uploads/2018/05/2018_05_04_patreon_rewards_004.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://lewdua.com/wp-content/uploads/2018/05/2018_05_04_patreon_rewards_005.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://lewdua.com/wp-content/uploads/2018/05/2018_05_04_patreon_rewards_006.jpg\"\u003e\u003cimg src=\"http://lewdua.com/wp-content/uploads/2018/05/2018_05_04_patreon_rewards_007.jpg\"\u003e\u003cimg src=\"http://lewdua.com/wp-content/uploads/2018/05/2018_05_04_patreon_rewards_008.jpg\"\u003e\u003cimg src=\"http://lewdua.com/wp-content/uploads/2018/05/2018_05_04_patreon_rewards_009.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eNote about the poll\u003c/u\u003e\u003c/strong\u003e: After the vote, I\u0027ll mainly draw character designs of the \"winner\". This character could appear later in a story. The main goal is to complete the universe of Nessie and Alison. :3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you to all my current patrons for supporting my art for months !!! Thank you, so much \u0026lt;3\u003cbr\u003eI hope to continue drawing futas for a long time!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nMy main website:\u00a0\u003ca href=\"http://lewdua.com\"\u003ehttp://lewdua.com\u003c/a\u003e\u003cbr\u003eMy tumblr:\u00a0\n\u003ca href=\"https://lewdua.tumblr.com\" target=\"_blank\"\u003ehttps://lewdua.tumblr.com\u003cbr\u003e\u003c/a\u003eMy Twitter:\u00a0\u003ca href=\"https://twitter.com/lewdua\"\u003ehttps://twitter.com/lewdua\u003c/a\u003e\u003cbr\u003eMy PicartoTV:\u00a0\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fpicarto.tv%2FLewdua\u0026amp;t=NTIxZmRkZWE4YmQ2Y2NmNzVjODEwMDE5Y2VlYmJjY2M5NzI3ZjJjMCxiTDZBRDkyYg%3D%3D\u0026amp;b=t%3AEyvBsbDugXSOZSpa6KfXYQ\u0026amp;p=https%3A%2F%2Flewdua.tumblr.com%2Fpost%2F166616278216%2Fbonjour-belle-hello-alison-tells-me\u0026amp;m=1\"\u003ehttps://picarto.tv/Lewdua\u003cbr\u003e\u003c/a\u003eMy big futanari Discord server:\u00a0\u003ca href=\"https://discord.gg/kaQpQxx\" target=\"_blank\"\u003ehttps://discord.gg/kaQpQxx\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
