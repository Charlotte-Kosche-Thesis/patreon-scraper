    "summary": "\u003cstrong\u003e\u00bfQui\u00e9nes somos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNuestros hijos no van a la escuela y nosotros no vamos al trabajo. No tenemos jefe. Ni n\u00f3mina. Y ganamos dinero haciendo cosas que nos gustan.\u003cbr\u003e\u003cbr\u003eNos dedicamos al mundo audiovisual y a la formaci\u00f3n, uniendo ambos sectores siempre que nos es posible. Nuestro sue\u00f1o es conseguir patrocinadores para poder liberar nuestros proyectos. \u00bfPor qu\u00e9?\u003cbr\u003e\u003cbr\u003ePorque tenemos una profunda vocaci\u00f3n de servicio que enfocamos a las familias: queremos que los padres y madres mejoren las relaciones con sus hijos, que las familias tengan paz y que disfruten tanto de la vida como lo hacemos nosotros.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 hacemos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDocumentales.\u00a0\u003c/li\u003e\u003c/ul\u003e\"Educaci\u00f3n a la carta (La revoluci\u00f3n pendiente)\", en 2015\u003cbr\u003e\"Parto respetado\", en 2016-17 (en proceso)\u003cbr\u003eY muchos otros que tenemos en mente y pueden hacerse realidad gracias a tu colaboraci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eV\u00eddeos corporativos y grabaci\u00f3n de eventos. Promocionamos negocios de profesionales aut\u00f3nomos y de peque\u00f1as y medianas empresas con v\u00eddeos corporativos low cost que reflejen la esencia del negocio.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eLibros. Soy autora de varios libros sobre educaci\u00f3n y tengo en proyecto unos cuantos m\u00e1s, incluida una novela.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTalleres para ni\u00f1os: educaci\u00f3n financiera, inteligencia ling\u00fc\u00edstica y filosof\u00eda.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTalleres para adultos:\u003c/li\u003e\u003c/ul\u003eEducaci\u00f3n financiera.\u003cbr\u003e\u003cbr\u003eLa Desescolarizaci\u00f3n Interior. (Mi proyecto estrella. Un taller donde ense\u00f1o\u00a0a aplicar la filosof\u00eda unschooler a cualquier tipo de persona: padres que\u00a0escolarizan, padres que no escolarizan, maestros de escuela, profesionales, etc).\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCanal de Youtube. Es nuestro principal escaparate, donde encontrar\u00e1s:\u003c/li\u003e\u003c/ul\u003eVlogs sobre nuestra vida sin escuela (unschooling)\u003cbr\u003eV\u00eddeos de preguntas y respuestas sobre homeschooling (educaci\u00f3n sin\u00a0escuela)\u003cbr\u003eTutoriales del M\u00e9todo Doman para ense\u00f1ar a leer\u003cbr\u003eV\u00eddeos sobre c\u00f3mo vivir haciendo lo que te gusta\u003cbr\u003eV\u00eddeos de maternidad y crianza\u003cbr\u003eV\u00eddeos sobre organizaci\u00f3n, gesti\u00f3n del tiempo y productividad\u003cbr\u003eV\u00eddeos sobre nuestra filosof\u00eda de vida (criar sin castigar, educar sin\u00a0escolarizar y trabajar sin fichar)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEntonces \u00bfqu\u00e9 queremos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQueremos que todas aquellas personas que lo deseen o lo necesiten puedan tener acceso a nuestro trabajo sin que el dinero sea un impedimento para ello. \u00a0Que puedan aprender de nosotros asistiendo a nuestros talleres, leyendo nuestros libros y viendo nuestros documentales.\u003cbr\u003e\u003cbr\u003ePorque todos nuestros proyectos tienen un sentido: tenemos un mensaje que queremos compartir con el mundo porque creemos en \u00e9l y estamos convencidos de que podemos hacer de este mundo un lugar mejor compartiendo nuestra filosof\u00eda de vida.\u003cbr\u003e\u003cbr\u003e"
