    "summary": "I\u0027m Legend of Total War. I primarily focus on making Total War campaign series and challenges on youtube. The majority of my income comes from ad revenue from youtube but many people have expressed a desire to donate. I don\u0027t usually like taking money from my viewers but with many people using adblock now and prefering to donate rather than watch ads, I suppose I need to get with the times.\u00a0\u003cbr\u003e\u003cbr\u003eDonating here remains optional so don\u0027t feel as though you have to, even if you are using adblock. All the money donated through patreon will be used so that I can buy drugs and hookers and generally live the hollywood lifestyle. In all seriousness though, I spend on average 60 hours a week by the computer doing youtuber related stuff. I love what I do, but bills have to be paid. I make enough to live on through ad revenue but that\u0027s about it. I\u0027d love to be able to do more giveaways and events but these are always restricted by money.\u003cbr\u003e\u003cbr\u003eArk stuff:\u003cbr\u003eI\u0027m hosting an unofficial x4 server for Ark Survival Evolved. Official servers can be a nightmare to deal with because of exploits and mega alpha tribes. By running and administrating this server I\u0027m hoping to create a fun and fair environment for people who are a bit more casual in their Ark gameplay. I\u0027m also going to host regular tourneys and events where participants can earn in game rewards. The server forbids offline raiding and anyone that uses raiding exploits will get banned. However, there are running costs to this server and any support you can give will be appreciated and rewarded with black pearls in game at the beginning of every month. By supporting the server I\u0027ll be able to increase the slots and hardware to provide a better experience for everyone.\u00a0\u003cbr\u003e"
