    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\"What if a very ordinary young woman is suddenly thrust into the dark underbelly of society, and has to place her trust in the one man that she is scared to death of?\"\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\nOne day, I had this seed of thought. And that was how it all began.\n\u003cbr\u003e\n\u003cbr\u003e\nHi! I\u0027m Lilydusk, and I\u0027m the creator of an \n\u003cstrong\u003eAdult Romance manga\u003c/strong\u003e called\u00a0\u003cstrong\u003eMidnight Poppy Land (\u534a\u591c\u7f42\u7c9f)\u003c/strong\u003e\u00a0which will always be\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/midnight-poppy-land/list?title_no=108692\"\u003e\u003cstrong\u003eavailable for free to read online\u003c/strong\u003e\u003c/a\u003e.\nMidnight Poppy Land is my labor of love, which I chisel away at on a daily basis, after a full day at work. Creating this comic is my passion, and I would love to quit my day job so I can dedicate my full time attention to the comic. I can\u0027t do this on my own, but you can help make this happen. Every dollar that goes into my Patreon means I am closer to going full-time on the comic. It will be a long time before that happens. But when it does, you will be guaranteed higher quality episodes updated weekly, and even more extra content! \n\u003cbr\u003e\n\u003cbr\u003e\nIf you do decide to become a Patron, you will have ALL of my love and gratitude. You will also receive rewards from me in exchange for your contribution.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eFAQ\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nYou will be charged your pledge amount on the first of each month. In exchange, I will be posting rewards that will differ based on your pledge tier (only 1 tier for now).\u00a0Please check the \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003ePatreon FAQ page\u003c/a\u003e for more information.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eCan I opt out, or edit my pledge?\u003c/u\u003e\n\u003c/strong\u003e\u003cbr\u003e\nSure! You are under no obligations whatsoever, and you have my deepest thanks for any amount of pledge that you have offered to me.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eHow long does it take you to create an episode?\u003c/u\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThe short answer is 12 days / 60 hours for 30 panels, over a span of 2 weeks\u003c/strong\u003e\u003cbr\u003e\nHere\u2019s the average page breakdown:\n\u003cbr\u003e\n3 hrs - Thumbnailing\n\u003cbr\u003e\n30 hrs - Sketching + Inking (1 hr per panel)\n\u003cbr\u003e\n15 hrs - Colouring (0.5 hr per panel)\n\u003cbr\u003e\n3 hrs - Background\n\u003cbr\u003e\n8 hrs- Text and Layout\n\u003cbr\u003e\n1 hr - Posting\n\u003cbr\u003e\nTotal time needed - 60 hrs\u00a0\n\u003cbr\u003e\nTime allocated for each episode = 2 weeks = ((3 Hours x 8 Weekdays) + (9 Hours x 4 Weekends)) = 60 Hours\n\u003cbr\u003e\n\u003cbr\u003e\nMidnight Poppy Land contains mature themes, coarse language, and scenes that may be NSFW, and is more suitable for readers aged 18+. I will also be sharing NSFW content on my Patreon page. so please make sure that you are comfortable with such content before pledging.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.webtoons.com/en/challenge/midnight-poppy-land/list?title_no=108692\"\u003eWebtoons\u003c/a\u003e \u2665 \u003ca href=\"https://www.instagram.com/lilydusk.art/\"\u003eInstagram\u003c/a\u003e \u2665 \u003ca href=\"mailto:lilydusk.x@gmail.com\"\u003eContact\u003c/a\u003e\n\u003c/div\u003e"
