    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e* NEW PATRONS *\u003cbr\u003e\u003c/strong\u003eNew patrons will be charged on the day they pledge. They will be charged on the 1st of the month for their next charge and following charges.If you have pledge questions please email me at lahlahlou@hotmail.com\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_lnNYHyKj8I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHey guys!\u003cbr\u003e\u003cbr\u003eMy name is Olivia Rose and I\u0027m an artist based in the UK. I love drawing characters with long hair and deep eyes. Fantasy art I would say is my specialty and my favourite fantastical beings to draw are mermaids! As you\u0027ve probably noticed mermaids are the focus of most of my drawings. I use a range of different materials to create my work but my absolute favourite material has to be copic markers and pro markers ! I always call myself an intuitive artist as I don\u0027t put a lot of thought into the creation of my pieces. I just like to go with the flow and see what I can create. People are open to \u00a0interoperate my drawings in there own way :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eSOCIAL MEDIA:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eIG -\u003ca\u003e https://www.instagram.com/lalasdreambox\u00a0\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFB - \u003ca href=\"https://www.facebook.com/lalasdreambox\"\u003ehttps://www.facebook.com/lalasdreambox\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSHOP -\u00a0 \u003ca href=\"https://lalasdreambox.bigcartel.com\"\u003ehttps://lalasdreambox.bigcartel.com\u003c/a\u003e \u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://img06.deviantart.net/b693/i/2017/172/9/9/red_woman_scan__by_lalalandofclouds-dbdh346.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is to create more content, new tutorials and have a better way to communicate with all the people that enjoy my work and would like to support it.\u003cbr\u003eAlso by becoming a patron you are becoming part of my Illustrations as you will be helping me to create new artwork and continue being an artist full time!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/e424dL0vNt4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/8e74/th/pre/i/2017/144/1/a/wisteria_by_lalalandofclouds-dbab11v.jpg\"\u003e\u003cbr\u003eYou can pledge as much as you like, starting from just $1. Patrons will have the opportunity to see finished personal work first and get access to exclusive content, including sketches, works in progress and videos.\u003cbr\u003e\u003cbr\u003eIf you enjoy my art, please become a patron and help me create more!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/lalasdreambox\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
