    "summary": "\u003cstrong\u003eGreetings!\u003c/strong\u003e\u003cbr\u003eHi guys! A lot of you may know me by the name of Lemon around \u003ca href=\"http://thelemondungeon.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e and \u003ca href=\"http://lemondragon19.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e. I\u0027ve also recently gotten a\u00a0\u003ca href=\"http://www.furaffinity.net/user/lemondragon19/\" rel=\"nofollow\"\u003eFuraffinity\u003c/a\u003e!\u00a0If you\u0027re new to my work, it\u0027s very nice to meet you!\u003cbr\u003e\u003cbr\u003eThis Patreon updates a little slowly due to working a full time job at this time.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to take a look at my commission prices,\u003ca href=\"http://lemondragon19.deviantart.com/art/Commissions-Prices-and-Information-560514643\" rel=\"nofollow\"\u003e click here!\u003c/a\u003e\u003ca href=\"http://lemonscentedcommissions.tumblr.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I exactly?:\u003c/strong\u003e\u003cbr\u003eI am a 25 year old cartoonist trying to make my mark on the world! I\u0027ve been inspired by art ever since I was 8 years old and creating and sharing my imagination has always been a joy for me. I enjoy creating comics and making people happy with my work, and I\u0027d love nothing more than to try and spread that happiness around!\u003cbr\u003e\u003cbr\u003eAside from art though, I\u0027m just an average joe. I enjoy playing video games and hanging out with my friends. I work at a grocery store doing part-time sanitation maintenance. I even play the piano, which I\u0027ve been pretty rusty at ever since I went to college a few years back. I majored in children\u0027s book illustration and animation for a while before I had to go back home due to family issues. I haven\u0027t been back to college since, but I never let that stop me from living my dream!\u003cbr\u003e\u003cbr\u003eI\u0027m pretty shy and it takes me a while to warm up to a new face, but please feel free to say hi! I don\u0027t bite or anything, but don\u0027t be alarmed if I scuttle far away and greet you back while hiding behind a rock!\u003cbr\u003e\u003cbr\u003eThat\u0027s just how I roll...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a website that allows you to support your favorite artist and help further their projects! You can donate as much as $1 a month and get access to pretty much all of my content this way as thanks! This Patreon is kind of young, but there\u0027s certain to be more in the future as I continue to update! There\u0027s even art here that I haven\u0027t updated on the main sites I upload work to!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is it that I do?:\u003cbr\u003e\u003c/strong\u003e\u003cimg\u003e\u003cbr\u003eI make art and currently work on a webcomic called \u003ca href=\"http://ssp-comics.com/comics/Guardia/?page=1\" rel=\"nofollow\"\u003eGuardia: The Tales of Halgeis\u003c/a\u003e, that has been slowly making it\u0027s way around. I expand among many different varieties of art, but my main jam is cartoons! I absolutely love them! They\u0027re what inspired me to become the artist that I am today and I\u0027ve pushed myself really hard to try and get where I\u0027m at currently! I\u0027ve always been fascinated with the world of creation. I enjoy world building, concept sketching, and developing deep and thrilling stories that I hope will touch the hearts of others!\u003cbr\u003e\u003cbr\u003eYou can read my comic on a a site I share with some of my other artist friends at \u003ca href=\"http://ssp-comics.com/\" rel=\"nofollow\"\u003eSSP-Comics\u003c/a\u003e! I\u0027m also uploading my comic on another site called \u003ca href=\"http://tapastic.com/series/Guardia-The-Tales-of-Halgeis\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Guardia: The Tales of Halgeis?\u003c/strong\u003e \u003cbr\u003e\u003cimg\u003e\u003cbr\u003eA year in the making, Guardia follows the story of a 14 year old girl named Yggdra Aensyll, and her journey to becoming a Guardian in the mysterious world of Phalmesia!\u003cbr\u003e\u003cbr\u003eFollowing in her brother\u0027s footsteps, and with friends she makes along the way, watch Yggdra as she embarks on an unforgettable path of growth, development, and conflict as she attends St. Guardia\u0027s Academy, along with many unexpected adventure\u0027s and outtakes along the way! \u003cbr\u003e\u003cbr\u003eGuardia updates every \u003cstrong\u003eTuesday\u003c/strong\u003e and \u003cstrong\u003eThursday!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat this Patreon is for:\u003c/strong\u003e\u003cbr\u003eTo help the growth of my art and spread happiness along the way! Guardia isn\u0027t the only comic I have planned after all, and being able to work on more projects would be amazingly swell!\u003cbr\u003e\u003cbr\u003eI hope to one day make art my full time job!\u003cbr\u003e\u003cbr\u003eI want to bring people more enjoyable content and engage in even more stories that I have planned for the future and want to produce at some point!\u003cbr\u003e\u003cbr\u003eThank you for helping me along with my own journey if you choose to do so!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent this Patreon will include:\u003c/strong\u003e\u003cbr\u003eI won\u0027t leave without giving you nice stuff! Patrons will be able to see:\u003cbr\u003e-Exclusive work I don\u0027t upload anywhere else! You might see some new and old though.\u003cbr\u003e-Development sketches!\u003cbr\u003e-Sneak peaks at comic pages!\u003cbr\u003e-Private streams of Art and comics (Coming soon)\u003cbr\u003e-Early looks at commissions!\u003cbr\u003e-Speed paint videos (Coming in the future)\u003cbr\u003e-Silly doodles\u003cbr\u003e-And much, much, more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting me, every new Patron is rewarded:\u003c/strong\u003e\u003cbr\u003e-Exclusive content not available anywhere else!\u003cbr\u003e-Possible discounts on commissions up from $3-$5 or more off!\u003cbr\u003e-More prizes and rewards once the project really kicks off!\u003cbr\u003e--------------------------*\u003cbr\u003e\u003cbr\u003eAs this project grows, I\u0027ll eventually make and post wallpapers for the comic that you can only get here! I\u0027ll eventually have more content to provide as rewards too!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you very much for choosing to support me!\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
