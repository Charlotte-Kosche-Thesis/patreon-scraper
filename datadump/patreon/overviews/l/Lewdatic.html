rn that experience into a career. \u003cbr\u003eCurrently I have a full-time and a part-time job on the side. Thus taking a toll on my artwork. Not to mention; I work from an outdated laptop, so quality and setbacks are almost a given.\u003cbr\u003eYour donations would go toward getting better equipment, programs, tools, maybe even making my own website, and anything else that would bring you all quality content much more frequently. Just for you, dear Patron!\u003cbr\u003e\u003cbr\u003eThank you so much for your time and support!\u003cbr\u003e~Betty \u0026lt;3\u003cbr\u003e\u003cbr\u003eAlso be sure to check out my: \u003cbr\u003e\u003ca href=\"http://lewdatic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://lewdatic.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviant Art\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/lewdatic\" rel=\"nofollow\" target=\"_blank\"\u003eFur Affinity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.minds.com/Lewdatic\"\u003eMinds\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://gab.ai/Lewdatic\"\u003eGAB\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://lewdatic.newgrounds.com/\"\u003eNew Grounds\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/LewdaticNSFW\"\u003eTwitter\u003c/a\u003e (art page)\u003cbr\u003e\u003c/div\u003e"
