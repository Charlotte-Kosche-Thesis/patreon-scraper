    "summary": "Hey everyone. The last few years have been an incredible ride from the start - I\u0027ve been incredibly fortunate to grow into such a wonderful, off the way community such as what we have today. Be it the extension videos, the radio stream, the offshoot discord chat servers and even now growing out into gaming servers with people just for a general love of Homestuck and its fans.\u003cbr\u003e\u003cbr\u003eA lot of you know that I run a lot of my projects off ad money, and that\u0027s been more than enough for a long time\u00a0\u003ca href=\"https://www.polygon.com/2017/5/10/15609660/youtube-youtuber-ad-money-google\" target=\"_blank\"\u003euntil earlier this year when controversial Youtubers blew up the ad revenue for everyone, which still hasn\u0027t made a full recovery and probably never will\u003c/a\u003e. However, what I haven\u0027t exactly wanted to push forward is that I\u0027ve been struggling to move forward due to several issues that would strain the budget that I keep for my channel. Without getting too into things, I\u0027m currently struggling for money while trying to save for medical operations that aren\u0027t totally covered by public insurances, and the cost of trying to move out of a residence I\u0027ve been having more than my fair share of personal issues with. \u003cdel\u003eAnd that I might be losing my RL job\u003c/del\u003e.\u003cbr\u003e\u003cbr\u003eThat said, instead of simply disappearing off to work on real life again \u003cstrong\u003epeople have been pushing\u003c/strong\u003e for me to make a Patreon. I never expect or even assume people will donate or contribute anything further to me than watching the streams and videos. That is appreciated by itself. Though, there are people who insist on contributing more to the community, and if you are one of those who wish to help keep the boat going, I\u0027ve made this page for you - we\u0027ll do our best together!"
