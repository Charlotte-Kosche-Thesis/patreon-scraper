    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWe were \u003cstrong\u003esick\u003c/strong\u003e of seeing boarded up buildings littering our downtown core.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWe were \u003cstrong\u003etired \u003c/strong\u003eof these properties going unused for 3-6 years while waiting to be razed.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWe were \u003cstrong\u003efed up\u003c/strong\u003e\u00a0with overpriced of studio spaces.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWe were \u003cstrong\u003ehella over \u003c/strong\u003ethe lack of rad spaces to make music, friends, and art.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003eIn 2016 We opened a 24,000 sf space of our own in a defunct Ross Dress for Less. \u003cbr\u003e\u003cstrong\u003eWe called it Local Color (LoCo).\u003c/strong\u003e\u003cbr\u003e Local Color, by definition is described as:\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cem\u003e1.\u00a0the customs, manner of speech, dress, or other typical features of a place or period that contribute to its particular character.\u003cbr\u003e2.\u00a0the natural color of a thing in ordinary daylight, uninfluenced by the proximity of other colors.\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThe goal of Local Color is to establish a dynamic creative haven and modular, open space for multi-disciplinary learning \u0026amp; teaching by re-imagining and re-activating vacant commercial sites.\u00a0We are pairing open, public studio spaces alongside community programming. Our resourcefulness allows us to celebrate the temporary in contemporary.\u003cbr\u003e\u003cbr\u003eHere are 3 awesome reasons you should donate today:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLocal Color is reimagining the traditional \"Community Center\"\u003cbr\u003e\u003c/strong\u003eWe\u0027re not a regularly community center, we\u0027re a cool community center. We\u0027re a creative haven. We have open mics, dance competitions, spelling bees, art gallery, and ping pong tables. We host shows that range from hip hop to punk rock; sound healing bowls to electro-synth pop. We have a mini arts library featuring San Jose\u0027s only FREE RANGE MURAL ARTS WALL. \u003cbr\u003ePaint on the walls? No problem here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLocal Color supports Local Artists, Makers, Printers, Do-ers and Dreamers\u003c/strong\u003e\u003cbr\u003eWe offer subsidized studio and work spaces for our creative community. Our facilities include a screenprinting workshop, artist practice mural walls, creative co-working and a whole lotta love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to keep this creative haven in downtown San Jose! \u003cbr\u003e\u003c/strong\u003eWe are scheduled to vacate our current location at the end of 2018. Your monthly contribution supports our search for another, more sustainable space in the downtown core.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to learn more about our mission around public arts, arts advocacy and fighting city blight in San Jose, visit our website:\u003cbr\u003eWe are an \u003ca href=\"https://www.exhibitiondistrict.com/\"\u003eExhibition District\u003c/a\u003e Community Adventure\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
