    "summary": "Lola The Vamp is Australia\u0027s Burlesque Icon. She\u0027s the star of the tease, the princess of boom boom! She\u0027s a Penthouse Pet and the first to perform burlesque to gain a PhD, has performed across all four corners of the globe, even supporting Nick Cave along the way. \u003cbr\u003e\u003cbr\u003eLola\u0027s top tier career has seen her voted into the 8 hottest burlesque stars of all time, the first Australian to perform at Burlesque Hall of Fame and one of 21st Century Burlesque magazine\u0027s Top 50 burlesque stars of 2015. This year alone sees Lola performing at Berlin Burlesque Week, Como Lake Burlesque Festival, Australian Burlesque Festival, Stockholm Burlesque Festival, headlining her own sold-out show Vamp \u0026amp; Burn and releasing an album with her band The Desert Blues Cartel.\u003cbr\u003e\u003cbr\u003eAs The Age writes, \u0027both playful and hypnotic, with a highly developed aesthetic and a sly wit...Lola is in a league of her own\u0027\u003cbr\u003e\u003cbr\u003eEven Paris\u0027 famous Crazy Horse are enamoured, \u0027c\u0027est magnifique Lola!\u0027\u003cbr\u003e\u003cbr\u003eCNN say \u0027she\u0027s a living amalgam of vintage beauty, with the smile of Vivien Leigh and the figure of Brigitte Bardot\u0027\u003cbr\u003e\u003cbr\u003e\"Now you can to join my grand new experiment and subscribe\u00a0 - we are starting with some photo sets and over time this will become the ultimate chronicle of my life in burlesque and music. I have been planning a subscriber site for a few years, so content will be added regularly, with different tiers of membership receiving extra pieces. I\u0027m looking forward to seeing what you like, and building this site into something special\" Lola Montgomery July 2016\u003cbr\u003e"
