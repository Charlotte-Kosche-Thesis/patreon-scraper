    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEnglish\u003c/strong\u003e\u003c/div\u003eHello everyone! My name is Laura Kjoge and I create comics and illustrations. Right now I\u0027m working on \u003cem\u003eInfected Instinct\u003c/em\u003e:\u003cem\u003e\u00a0\u003c/em\u003ea horror and mystery webcomic set in the victorian era which you can read\u00a0\u003ca href=\"http://infectedinstinct.kjoge.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e on its website or\u00a0\u003ca href=\"https://tapastic.com/episode/327189\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e in Tapastic. I try to update every week - but since I have a full-time job to sustain myself, it\u0027s a bit hard to do.\u003cbr\u003e\u003cbr\u003eAlso I am working on other projects in parallel (giving these a lower priority so as to have enough time to work on my main project) and also doing illustrations.\u003cbr\u003e\u003cbr\u003eIf you support me on Patreon, you will allow me to work less on other freelance projects and more on my comics, with the possibility of this becoming my only activity, which will allow me to deliver comics a lot faster!\u003cbr\u003e\u003cbr\u003eThanks a lot!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eEspa\u00f1ol\u003c/strong\u003e\u003c/div\u003e\u00a1Hola a todos! Me llamo Laura Kjoge y hago c\u00f3mics e ilustraciones. Ahora mismo trabajo en \u003cem\u003eInfected Instinct\u003c/em\u003e: un webc\u00f3mic de horror y misterio cuya historia transcurre en la era victoriana y que pod\u00e9is leer en espa\u00f1ol\u00a0\u003ca href=\"http://infectedinstinct.subcultura.es/\" rel=\"nofollow\" target=\"_blank\"\u003eaqu\u00ed\u003c/a\u003e en Subcultura. Intento actualizar semanalmente, pero como tengo un trabajo a jornada completa para poder vivir, me cuesta hacerlo.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n estoy trabajando en otros proyectos en paralelo (d\u00e1ndoles menor prioridad para poder dedicar suficiente tiempo a mi proyecto principal) y tambi\u00e9n hago ilustraciones.\u003cbr\u003e\u003cbr\u003eSi me apoyas en Patreon, podr\u00e9 trabajar menos en proyectos freelance y m\u00e1s en mis c\u00f3mics, \u00a1con la posibilidad de que a la larga esto se convierta en mi \u00fanica actividad y pueda acabarlos antes!\u003cbr\u003e\u003cbr\u003e\u00a1Much\u00edsimas gracias!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
