    "summary": "Well met, reader. If inter-dimensional landscapes and learning about mythical cultures interests you-then you\u2019ve come to the right place. My writing explores the paranormal and the inner psychology of mythological creatures. This page explores race, culture, and sexuality, presenting a broad picture of humanity. You receive access to, The Alter Mysteries: Death Shadow, a series featuring a bisexual woman, Zara, who solves the crimes of paranormals. Its urban fantasy meets sci-fi while cheating on the side with ancient religions. Don\u0027t worry, Zara believes in consensual polyamory ^_~. Plus, it is free (unless you want to show the author your appreciation by becoming a patron)!\u003cbr\u003e\u003cbr\u003eIf you would like to read the series in flash fiction format check out the first post of, The Alter Mysteries: Death Shadow,\u00a0\u003ca href=\"https://www.patreon.com/posts/alter-mysteries-8618672\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you would like to read in\u00a0full chapter format per post, click\u00a0\u003ca href=\"https://www.patreon.com/posts/11311789\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn addition to my flash fiction series, my poetry finds its way in the feed for free. My poetry usually has a fantasy feel too so it can be a fun quick reading session at work. There\u0027s content only contributing patrons can access such early access to posts, concept sketches and sneak peeks into upcoming books. The $5 tier includes an excerpt of my book in progress, tentatively named, The Dark Prince- an epic fantasy.\u00a0\u003cbr\u003e\u003cbr\u003eFor more on what you get with the tiers, the descriptions are on the right.\u00a0\u003cbr\u003e\u003cbr\u003eIn summary, what the page offers:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe Alter Mysteries: Death Shadow series free\u003c/li\u003e\u003cli\u003eFree poetry\u00a0\u003c/li\u003e\u003cli\u003eExploration of various relationship dynamics and sexuality.\u003c/li\u003e\u003cli\u003eCharacters from diverse cultural backgrounds and races.\u003c/li\u003e\u003cli\u003eExclusive content for paying patrons, such as concept sketches and previews of books in progress.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eThank you to\u00a0all my patrons who pay for my content, your contribution shows me that you want to see more of my work and is highly appreciated. I spend a lot of time writing and editing. Being paid for the work I do allows me more time and resources to devote the development of my series.\u003cbr\u003e\u003cbr\u003eIf you would like to purchase the heart print in my tier rewards section. I\u0027ve made the print available on a variety of products\u00a0\u003ca href=\"https://inktale.com/laura-muniz/burst-1\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e(All posts are the work of Laura Zabala and rights to the work belong to the author alone. Please contact the author if you have any questions regarding her work.)\u003cbr\u003e\u003cbr\u003eCopyright 2018. All Rights Reserved."
