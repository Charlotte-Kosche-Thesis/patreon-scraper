    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nHello, my name is \u003cstrong\u003eAustin \"Lucheek\" Vanderwilt\u003c/strong\u003e, I am an artist who makes two weekly-updating webcomics-\u003cstrong\u003e Critter Coven\u003c/strong\u003e and\u003cstrong\u003e Station: Starseed\u003c/strong\u003e! I am a graduate of the Savannah College of Art and Design (SCAD) with a Bachelors in Sequential Art. I am one of the co-founders of the webcomic collective,\u00a0\u003ca href=\"http://woolwolfcomics.com\"\u003eWool Wolf Comics\u003c/a\u003e, which is a collective focused on inclusion.\u00a0 Comics have been a life-long passion for me, and being able to create them is a dream come true! In\u00a0addition to comics, you can find my other artworks on \u003ca href=\"http://www.lucheek.com/\"\u003emy website\u003c/a\u003e, or contact me at austinvanderwilt@gmail.com.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMore about the comics....\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/451fa99a2f2a2078712af38d8418b09b/tumblr_ofbba1CBIg1va0z6io2_1280.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://crittercoven.com/\" target=\"_blank\"\u003eREAD CRITTER COVEN!\u003c/a\u003e\u003ca href=\"https://tapastic.com/series/CritterCoven\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003ca href=\"https://tapastic.com/series/CritterCoven\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cem\u003eCritter Coven\u003c/em\u003e is a\u003cem\u003e\u00a0\u003c/em\u003ecomic about real witches, who just happen to be animals. A cast of misfit magickal-enthusiasts find themselves together in a study club that soon turns into a \u201ccoven\u201d that is a lot more than any of them bargained for.  The comic pokes fun at the witchcraft and occult subcultures. If you\u2019ve ever been to a Witchy Store, or to the New Age section at the book store, you might be able to relate to some of the characters in Critter Coven. At the end of ever chapter, the cast of Critter Coven will present an informational comic about real concepts in practical magic and witchcraft. New pages are posted on Wednesdays!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n(Station: Starseed Promotional Image is on its way!)\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://stationstarseed.com\" target=\"_blank\"\u003eREAD STATION: STARSEED\u003c/a\u003e\u003c/h4\u003e\nSet on the planet Nyars, a magical planet populated with the colorful anthropomorphic cat-like species known as Nyans, \u003cem\u003eStation: Starseed \u003c/em\u003eis the story of Roswell and her journey to discover where she comes from, where she belongs, and why so much of her life feels so out of her own control. The comic is an fantasy-adventure comic with a focus of themes of identity, trust, and the feeling of being lost. New pages are posted on Fridays!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nBy supporting my Patreon, you are allowing me to follow my dreams and dedicate more time to working on my comics! I want to work as hard as I can to create stories and content that people enjoy. I really do sincerely appreciate every pledge, and any feedback Patrons or non-Patrons have for this page!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
