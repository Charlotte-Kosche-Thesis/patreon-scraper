    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMy name is Liberty Warrior\u003c/strong\u003e and I produce high quality music for use in your own musical or film productions and for personal enjoyment.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFans\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eIf you enjoy my music, I offer the following.\u003cbr\u003e\u003cbr\u003eFor \u003cstrong\u003e$1 per creation\u003c/strong\u003e, I will supply you with \u003cstrong\u003e192KHz, 24bit quality audio files\u003c/strong\u003e for extremely high quality playback.\u003cbr\u003e\u003cbr\u003ePatrons will have access to \u003cstrong\u003e5.1 surround versions\u003c/strong\u003e of selected works which are only available here on Patreon. \u003cbr\u003e\u003cbr\u003eFor only \u003cstrong\u003e$1 per creation\u003c/strong\u003e, you obtain \u003cstrong\u003ecomplete access\u003c/strong\u003e to all my releases without the need to purchase them from iTunes. I release content often, so you will have a constant supply of music to enjoy or use for your own purposes. \u003cbr\u003e\u003cbr\u003eYour \u003cstrong\u003e$1 per creation\u003c/strong\u003e will also give you complete access to member content and \u003cstrong\u003ebonus tracks,\u003c/strong\u003e include some surround versions.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eShort Film Creators\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eDo you need a quality customised music score for your short film and don\u0027t have a lot of money?\u003cbr\u003e\u003cbr\u003eI am building a resume to enhance my skills as a music composer. I will work with the best offer. The film has to be of good quality, so get in quick before the price goes up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAllihoopa Collaborators\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDo you use Reason software by Propellerhead? \u003cbr\u003eAre you part of the Allihoopa family? \u003cbr\u003e\u003cbr\u003eMy Patreon page is for people who wish to collaborate with me on various musical projects or short film soundtracks. I will supply Reason files that have been bounced as multiple audio tracks so you can manipulate for your own productions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eReason software Users\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe reason files I supply are multi track audio files. All the midi data is deleted (unless you specifically request midi data).\u003cbr\u003eThe pan pots are all centred and there is no effects on the master send bus of the mixer when the tracks are bounced.\u00a0\u003cbr\u003eThe files are also zipped for faster downloads.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI like to thank all of you who enjoy my music and inspire me to create more.\u003cbr\u003e\u003cbr\u003eFollow me on Allihoopa and SoundCloud\u003cbr\u003e\u003ca href=\"https://allihoopa.com/LibertyWarrior\"\u003ehttps://allihoopa.com/LibertyWarrior\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/nicholas-zounis\"\u003ehttps://soundcloud.com/nicholas-zounis\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eCreativity that only freedom gives.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am the libertarian musician / producer that enjoys the creative process of producing music. I know that you don\u0027t need licencing, copyrights or commercial contracts to protect music, you only require a quality reputation, good relationships with your colleagues and fans.\u003cbr\u003e\u003cbr\u003eThe information age is bringing the era of protectionism to an end, and for the first time in human history, people have the tools to be directly rewarded by their customers (your fans) for the efforts you produce.\u003cbr\u003e\u003cbr\u003eI enjoy creating my own music and collaborating with other artists. I am currently building a resume of songs and happy to produce songs for other artists. If you wish to collaborate with me, contact me directly or join Allihoopa.com and we can connect together for collaboration.\u003cbr\u003e",
