    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWho I am:\u003c/h4\u003eI\u2019m Liberty Doll and I make YouTube videos about all\nthe news, politics, and current events you might not be hearing about .\nMy goal is to try\nand pick up where big media leaves off and inform people about the important\nissues, all while trying to be witty and spread the message of liberty. Hooray!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thelibertydoll.com/wp-content/uploads/2017/02/feminism-rainbow.jpg\" style=\"width: 318px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003eWhy I\u0027m here:\u003c/h4\u003eI love making videos and do the entire process, start to finish, all by myself. A lot of other people with the same goal are backed by organizations or liberty-oriented news outlets, have research and editing teams, or do it as their job. Everything you see on my YouTube, Facebook, and website are ALL 100%, in-my-free-time me - and believe me, I am \u003cem\u003enot\u003c/em\u003e a professional video editor or graphic designer. \u003cbr\u003e\u003cbr\u003eI want to keep making videos - in fact, I want to make \u003cem\u003emore \u003c/em\u003eand\u003cem\u003e better \u003c/em\u003evideos - but to do that I need to create a real work space and get equipment that doesn\u0027t run the risk of burning my house down. All Patreon funds will go to this goal and towards my hosting and software fees.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWhat\u0027s In It For You:\u003c/h4\u003e\u003cem\u003eMore YouTube videos!!! \u003c/em\u003e:D! Seriously though, not only will YOU be personally helping spread liberty and awareness, but you\u0027ll get cool bonus videos, behind the scenes clips and bloopers, your name in the credits of my videos (unless you wish to stay anonymous), access to live Google Hangouts, and all kinds of cool stuff. \u003cbr\u003e\u003cbr\u003eIf you can\u0027t help support me through Patreon, that\u0027s okay too - all my content will continue to be free and voluntary (the way I like my people and markets). Even just by watching and sharing my videos, you\u0027re helping me along in my goal. And for that, THANK YOU!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thelibertydoll.com/wp-content/uploads/2017/02/thanks-thumb-up.jpg\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
