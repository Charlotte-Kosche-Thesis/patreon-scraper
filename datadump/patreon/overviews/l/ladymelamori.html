    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eHello everyone, and welcome! \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Mary, I\u0027m a 22-year-old russian cosplayer, prop maker, student, gamer and just a funny girl.\u00a0\u003cbr\u003e\nI started to make cosplay only in the end of 2016, but I really love my hobby.\u00a0\u003cbr\u003e\nHere you can find my cosplans, WIP photos of my current projects, mini tutorials, backstages, HD photos, some exclusive content and many other cool things!\u00a0\u003cbr\u003e\nYou don\u0027t have to sign up for Patreon! I made Patreon for the awesome people who love what I do and want to help me. I will still be posting the same amount of content I do on my other websites.\u003cbr\u003eI hope I\u0027ll create something you guys are interested in! \u003cbr\u003e\nYou can also find me and my work here:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/lady.melamori/\" target=\"_blank\"\u003eINSTAGRAM\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ladymelamori.deviantart.com\" target=\"_blank\"\u003eDEVIANTART\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841228/v841228711/383a3/A9mh9hj2GVI.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhy I created Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI\u0027m trying to make high quality costumes and I\u0027m trying to do my best. And you could really help me with it! I use expensive materials for my costumes as: eva foam, worbla and others. I also need to buy good wigs and fabric. Simple costume can cost up to $300! As you already might know, I like hard and armored costumes! :D\u003cbr\u003e\n I wish one day my hobby would be a full-time job. So, if you like my cosplay and want to support me, I will be really pleased!\u00a0\u0026lt;3\u003cbr\u003eEvery dollar will be spent for cosplay!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy rewards:\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e-\u00a0WIP photos of my costumes and mini tutorials for some of my props\u003c/strong\u003e\u003cbr\u003e I will be sharing creative processes for some of my more difficult builds to help you out for your future projects, or you can just see \"How it was made\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- More selfies for God of selfies \u003c/strong\u003e\u003cbr\u003eI love to make many selfies and I don\u0027t post many of them in my instagram or another social networks. So now you can see many exclusive and funny selfies, that I don\u0027t post anywhere!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Early access content\u003c/strong\u003e\u003cbr\u003eYou will be able to see all my content earlier than another people (like 4-5 days before I will post it in instagram). Also there will be many photos from cosplay photoshoots that I don\u0027t post anywhere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-  Monthly HD photos \u003c/strong\u003e\u003cbr\u003eHigh quality wallpapers for your desktop, 3-5 (or more) photos per month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-  BTS photos and videos \u003c/strong\u003e\u003cbr\u003eBehind the scenes photos, video, and some funny content, that I don\u0027t post anywhere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Access to my monthly sexy full photoshoots\u003c/strong\u003e\u00a0\u003cbr\u003eMy sexy shoot is not a much cosplay but character oriented boudoir shoots.\u00a0 If you\u0027re here to enjoy all of my character boudoir, lingerie, swimsuit and sexy fashion photos, this is the tier for you! This photoshoot will be sent with\u00a0individual watermark.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Monthly print package\u003c/strong\u003e\u003cbr\u003eAll photo prints are exclusive for patreon and you can\u0027t get them somewhere else\u003cbr\u003ePolaroid\u0027s are all unique all signed and all a little sexy \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eEnjoy my content and please feel free to send me a message anytime if you have any questions or concerns!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy billing / shipping / reward info:\u003c/strong\u003e\u003cbr\u003e- As a patron, you will be billed at the start of every month (all physical goods and exclusive digisets will be sent at the beggining of each next month)\u003cbr\u003e- Write me about your fansign!\u003cbr\u003e-\u00a0 Entered into a monthly print raffle for ALL tiers. (after reaching 20 patrons) . 40 patrons - 2 winners, 60 patrons - 3 winners.\u003cbr\u003e- Discord chat. Just attach your discord in patreon settings!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S. If you can\u0027t support me here, don\u0027t worry! There are many different ways to show your support.\u003cbr\u003eLove you all \u0026lt;3"
