    "summary": "Patreon is a site where you can donate towards art you enjoy and want to support!\u00a0\u003cbr\u003e\u003cbr\u003eAs a kid, I loved making people laugh with my drawings. There was humor in everything, be it family pets, school, or my parents determined efforts to civilize three young boys who just wanted to stay at home, play video games and eat Hot Pockets all day long. \u003cbr\u003e\u003cbr\u003eJust as Metapod evolves to Butterfree, I have now reached my final form, and all I want to do is make comics until the paramedics have to pry my cold, dead hands off my drawing tablet and pen. Trust me when I say that it\u0027s incredibly rewarding to see the most stoic, unemotional person crack a smile at something I\u0027ve made. That\u0027s why I\u0027m here, and it\u0027s\u003cstrong\u003e\u00a0\u003c/strong\u003ewhy\u00a0\u003ca href=\"http://www.lasttechstanding.com\"\u003eLast Tech Standing\u003c/a\u003e exists.\u003cbr\u003e\u003cbr\u003eA friend suggested Patreon to me, and I have to say, it\u0027s both inspiring and humbling to see so many artists sharing their work with the rest of the world. If you feel inclined to contribute towards this comic, then please do so knowing you\u0027re breathing life into a childhood dream of mine, and that I really, sincerely, cannot thank you enough. May the fickle gods of technology watch over you, friend.\u00a0\u003cbr\u003e\u003cbr\u003e"
