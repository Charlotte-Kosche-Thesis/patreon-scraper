    "summary": "\u003ch3\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eThe name is Luka and I\u0027m a Croatian guy living in the cold realm of Norway. Here I stumbled upon the black magic of art, got addicted, and never looked back since. My main interest was painting, however over the years I gravitated towards design and developed into a graphic tablet wizard. Can I do the actual magic? You be the judge!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00a0Artwork and style:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eOver the years I experimented with different styles of illustration and design. I am aware of how cheesy this will sound but I needed to find myself as an artist. Inspiration and the ideas I get come mostly from the movies I watch and the games I play. Lets just say pop culture really inspires me. Style-wise I like my artwork clean and easy to read. Whenever I create something I visualize it either as a poster print or on a t-shirt to see if it works.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u00a0What brought me here:\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eI have been doing this for sometime and I think it\u0027s time to turn my hobby into something more permanent. This is a great opportunity to introduce myself through my artwork and share ideas and ambitions with the world. Every aspiring artist understands the equal importance of both moral and financial support, and with your help I will be able to spend more of my time doing something that I love and share it with you. Be Medici to my Michelangelo!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
