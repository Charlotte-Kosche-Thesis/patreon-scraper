    "summary": "I try to capture my adventures through the lens, everything from portraits to sports to nature\u0027s beauty, in the best possible way. I am a full-time student taking 18 units a quarter as I wrap up my degree in Industrial Technology (Manufacturing). I am also working two part-time jobs to pay the bills. In the midst of all that, I always make time for an adventure, whether it\u0027s a 4-hour or weekend long one. My outings include everything from racing mountain bikes through the streets of Mexico, to solo backpacking through Big Sur, to New Mexico in a weekend. \u003cbr\u003e\u003cbr\u003eI live by the mantra: \u003cem\u003eI haven\u0027t been everywhere, but it\u0027s on my list. \u003c/em\u003e(Susan Sontag) \u00a0\u003cbr\u003e\u003cbr\u003eI believe in making time to enjoy the great outdoors and experiencing as much as I physically can in this one great life I have.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you want to get to know me, let\u0027s meet up! Coffee\u0027s on me!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e- Lance Hanson\u003cbr\u003e\u003cbr\u003e"
