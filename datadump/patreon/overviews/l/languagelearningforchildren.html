    "summary": "\u003cstrong\u003eWe want to thank all the homeschool mothers, educators, bilingual parents, cross-cultural families, English teachers, and language learners out there who have been following this journey!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have been in this for five years now, and there have been joyful moments of sharing success stories with other parents who are plodding along with their children in foreign language learning,\u00a0 but also slow grinding steps towards bridging a new language learning gap we see in today\u0027s market of language programs.\u003cem\u003e We have loved this journey; the experiences had, friends made, and language learning wisdom discovered.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are so thankful to announce we have reached a point where we can make all our content\u00a0\u003c/strong\u003e\u003ca href=\"http://www.languagelearningforchildren.com/pdf-store.html\"\u003eCOMPLETELY FREE\u003c/a\u003e\u003cstrong\u003e\u00a0and available to the whole world of language learning families! \u003c/strong\u003eNow we want to team up with people like you who want to/have already benefited from our curricula or website to create even more unique resources for language learning!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you join our community of parents and educators committed to helping your students and children learn a new language in ways that are:\u003cbr\u003edevelopmentally appropriate,\u00a0\u003cbr\u003elinguistically sound,\u003cbr\u003eculturally revealing,\u003cbr\u003eand relationally practical?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you!!\u003cbr\u003e\u003cbr\u003eChristine and Alyssa (creators, web-developers \u0026amp; co-authors)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYour monthly pledge will be supporting the\u00a0\u003c/em\u003e\u003ca href=\"http://www.languagelearningforchildren.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e\u003cem\u003e\u00a0hosting and new language learning program experiments we will be attempting in 2018, including video-based resources for specific languages.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eIf you have already enjoyed using our curriculum (Kindle version of LL4C or Language Mama Planner) please post about your experience on the COMMUNITY page so others can hear your language learning story!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
