    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 152, 179);\"\u003e\u003cstrong\u003e\u2728 welcome!\u00a0\u2728\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\ncall me Jordi\u003c/strong\u003e!\u00a0 I\u0027m just a queer kiddo who loves to draw...and who needs as much help in the income department as possible.\u00a0 I\u0027m a full time student living with an abusive and neglectful step parent, so I am making money both to buy food/necessities and to save up so I might move out on my own.\n\u003cbr\u003e\n\t\tsince I regularly take commissions to make money and I\u0027m already a full time student, I won\u0027t be able to offer much via Patreon.\u00a0 however, I\u0027ll be setting goals here to offer more rewards as time goes on and as more people use this platform to support me!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 152, 179);\"\u003e\u003cstrong\u003e\u2728 rewards \u2728\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\t\t\tby pledging to me, you will have the chance to take part in the various rewards I offer, which are listed and explained here:\n\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf6c pledging $1 per month\u003c/strong\u003e will give you access to any previews of personal art, fanart, or upcoming adoptables that I\u0027m able to make!\u00a0 please note that I can\u0027t guarantee I\u0027ll be able to work on such pieces every month as I can\u0027t always set aside time for personal pieces.\u00a0 still, that could change in the future!\u00a0 also, if I ever get to a point where I can only offer a certain number of commissions at a time, you will get first dibs on commissioning me.\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf6b pledging $5 per month\u003c/strong\u003e will give you access to all previous rewards as well as the ability to request one tutorial or speedpaint per month!\u00a0 tutorial requests shouldn\u0027t be \u003cem\u003etoo \u003c/em\u003ebroad, and I\u0027ll only make speedpaints of pieces I plan to color and render.\u00a0 you\u0027re more than welcome to request a speedpaint of something specific - like a commission you plan on getting or a piece of fanart I\u0027m planning on making.\u00a0 also, if I get to a point where I\u0027m able to spend more time on personal art, fan art, and adoptables, you will have access to polls/be able to give input on what personal/fan art you\u0027d like to see from me or what themes you\u0027d like for adoptables!\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf69 pledging $10\u00a0per month\u003c/strong\u003e will give you access to all previous rewards as well as a monthly themed chibi sketch!\u00a0 you can vote for the themes of these chibis, and you\u0027re able to opt out of the month\u0027s theme if you like.\u00a0 chibis will only be worked on and posted after payouts are sent, so keep that in mind as you vote for the month\u0027s theme (ex. your vote for November\u0027s theme will apply to the chibis I draw in December).\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf66 pledging $15 per month\u003c/strong\u003e will give you access to all previous rewards as well as the option of either receiving two themed chibi sketches per month or one themed half body sketch per month!\u00a0 the monthly theme for half bodies is the same as that of the chibis, and you can still opt out of the monthly theme if you like.\u00a0 you can also go back and forth between a half body one month and two chibis the next, I don\u0027t mind!\u003cbr\u003e\n\u003cstrong\u003e\ud83c\udf68 pledging $25 per month\u003c/strong\u003e will give you access to all previous rewards as well as the option of either receiving a 200x200 icon or a sketch of one of your characters hanging out with one of mine!\u00a0 buddy sketches will be full bodies, and any interaction you choose is fine (so long as it\u0027s appropriate and doesn\u0027t cross any boundaries).\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 152, 179);\"\u003e\u003cstrong\u003e\u2728 more info \u2728\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\nas I mentioned before, all art rewards will only be started after the monthly payout.\u00a0 I will do my best to get these rewards to you as quickly as possible - at least within a month\u0027s time - but please be patient with me!\n\u003cbr\u003e\nnot sure if you can afford pledging to me but still want to support me in some fashion?\u00a0 commissioning me, tipping me on Ko-fi, following me on social media, and just sending some words of encouragement are always appreciated!\n\u003cbr\u003e\nhave any questions or concerns about rewards or otherwise?\u00a0 feel free to contact me any time via private message (here or on social media) or by email!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(242, 152, 179);\"\u003e\u003cstrong\u003e\u2728 find me \u2728\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://leporibae.weebly.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e ||\u00a0\u003ca href=\"https://ko-fi.com/leporibae\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e || \u003ca href=\"https://trello.com/b/YltEcCEQ/leporibaes-queue\" target=\"_blank\"\u003eTrello\u003c/a\u003e ||\u00a0\u003ca href=\"https://picarto.tv/leporibae\" target=\"_blank\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://leporibae.deviantart.com\" target=\"_blank\"\u003edeviantART\u003c/a\u003e ||\u00a0\u003ca href=\"https://furaffinity.net/user/leporibae\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e ||\u00a0\u003ca href=\"https://leporibae.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e ||\u00a0\u003ca href=\"https://twitter.com/leporibae\" target=\"_blank\"\u003eTwitter\u003c/a\u003e ||\u00a
