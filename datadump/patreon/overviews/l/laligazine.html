    "summary": "La Liga is an independent online and print publication\u00a0that showcases the work of Latinxs. It\u2019s meant to function as a bridge between virtual and real life experiences. We aim to create a space for the current and future generation where we find encouragement and liberation (not to be confused with equality), a space created with the intent to combat white supremacist media outlet monopolies, a\u00a0space that is meant to give a voice to individuals white neoliberal media generally ignores. We recognize our responsibility to feature not only marginalized voices at broad but also especially those that are marginalized within the Latinx community (queer, indigenous, trans, afrolatinx, etc.) More than anything, we want to provide a platform rather than speak for anyone.\u003cbr\u003e\u003cbr\u003eLa Liga is run by a group of 12 young Latinxs between the ages of 17 and 23 located in New York, San Antonio, LA, Baltimore, DC, Savannah and Paris.\u00a0As an ad-free independent publication, we aren\u2019t in the business of financial gain and individual profit. Instead, we\u2019re here to provide media that is apart from outdated - and, by extension, exclusionary - institutions."
