    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWord from the author\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 0, 0);\"\u003eFEAR. BRAVERY. SURVIVAL.\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nThese are the three main words symbolizing my \n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 180, 0);\"\u003eFREE \u003c/span\u003e\u003c/strong\u003eZombie Novel \u003cstrong\u003e\u003cspan style=\"color: rgb(255, 0, 0);\"\u003eHUNGRY -\nOrigins of Red\n\u003c/span\u003e\n\u003c/strong\u003e, the first book of a Dystopian Horror Series that I\u0027ve been\nwriting during many months.\n\u003cbr\u003e\nI wish to see a maximum of readers discover,\n\u003cstrong\u003e every Saturday night\u003c/strong\u003e, another episode of the adventures of my story\u0027s\nheroin, a flamboyant redhead girl named Red. \n\u003cbr\u003e\nYou can quickly become familiar with this tough, and at the same time, lovable\nperson, and her friends who survive with her in this dystopian world, by reading an interview with her, below, \n\u003cstrong\u003e\u003cem\u003eInterview with a\nSurvivor\n\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI love writing, but I\u0027m a new author, and sometimes, working on a book,\nwithout any guarantees of success, can be hard. Especially long ones, like this\nnovel (between 300 and 400 pages). \n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nAny moral support for my writing is welcome, so that my readers can enjoy\nmore and more of my universe. And a little financial support added to the moral\none, even only $1 par month,  is warmly welcome... with a little click on\nthe magic red button \n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBECOME A PATRON\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nThank you in advance for your\ngenerosity, which permits me : \n\u003cbr\u003e\n- to pay for the creation of the covers of my ebooks; \n\u003cbr\u003e\n- to pay for the editing and proofreading of my first drafts by my editor, so\nthat my readers can later enjoy texts of better quality; \n\u003cbr\u003e\n- if possible, to pay for my daily coffee, helping my mad mind to write as many\nnew, adventurous, and frightening chapters and instalments of HUNGRY as I\npossibly can. \n\u003cbr\u003e\nIt isn\u0027t always easy, when one is, like me, a dad, and has to give a lot of\ntime to the day job, in order to pay the bills. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you, again,\nwholeheartedly! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eInterview with a survivor\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIt\u0027s a harsh universe in which you live, in this serial novel?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eRed\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e:\u003c/strong\u003e I\u0027ve been living in a world filled with zombies since my birth. \u003cbr\u003e\nI\u0027ve never known anything else than fleeing with my parents until, one day, at last, we approached the Community: a haven for all survivors of Humanity.\n\u003cbr\u003e\nMy beloved mom and dad had been telling me that, there, we would all be safe, and we would soon be eating every day... \n\u003cbr\u003e\nA dream: forgetting our hunger, and the hunger of the living dead, those creatures so fond of human flesh!\n\u003cbr\u003e\nAt least, that\u0027s what my parents hoped for, for themselves and, especially, for me...\u00a0\n\u003cbr\u003e\nThe truth, the sad truth, is that I\u0027ll be the only one who will arrive alive at the Community!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYes. Because of the living dead?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRed\u003c/span\u003e:\u00a0\u003c/strong\u003eThat\u0027s right, I\u0027ve barely survived, and have been adopted by two wonderful Japanese people living in the Community, one of them being a Kendo swordmaster.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOh, yes, Sensei Hiroto, as you call him... and he agreed to educate and train the little, red-haired Caucasian girl, that you were?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRed\u003c/span\u003e:\u003c/strong\u003e Yes... He\u0027s, like his very maternal daughter, a warm-hearted person, despite his harsh appearance... \n\u003cbr\u003e\nThanks to him, I will become a warrior, and I will one day be able to defend the Community, to thank its inhabitants for their generosity. \n\u003cbr\u003e\nAnd I\u0027ll have to defend it against its enemies from the outside, but also, from the inside.\n\u003cbr\u003e\nThere are mysteries under the gigantic metal dome of the Community, protecting thousands of living, thriving human beings.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYou will be helped by an uncommon bunch of friends!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRed\u003c/span\u003e:\u003c/strong\u003e Oh yes. Bo, an introvert muscular guy; Johnny, a black teenager who is also a very great martial arts practitioner; and his father, Harry - the biggest man I\u0027ve ever seen!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAren\u0027t you forgetting someone?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRed\u003c/span\u003e: \u003c/strong\u003eYeah, a funny scientist, who will arrive at the Community offering a high tech material which will revolutionize the practice of my preferred martial art... and help save the day!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCould you remind me of your \u00a0name, please?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRed\u003c/span\u003e:\u003c/strong\u003e I tell to everyone that my name is... Red...\n\u003cbr\u003e\nThat\u0027s all!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAnd the readers can follow your adventures each week?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\tRed\n\t\u003c/span\u003e:\u003c/strong\u003e Exactly.\u00a0The subscribers- for a monthly subsciption corresponding to the price of a cup of coffee, $1, the very first level of pledge - can read each week\u00a0the next instalment or next chapter of my adventures. Patreon will inform them by email about these new chapters. \u003cbr\u003e\n\tL. H. Tide, my creator, makes the promise to respect that weekly release schedule to the Patrons who will become his fervent readers. They won\u0027t be bored, oh no!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTo conclude and be concise, what does L. H. Tide propose to his subscribers?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRed\u003c/span\u003e\u003c/strong\u003e: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBlood\u003c/span\u003e. \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThrill\u003c/span\u003e\u003c/span\u003e. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAdventure\u003c/span\u003e\u003c/span\u003e.\n\u003cbr\u003e\nThrough fresh first drafts of my adventures, he will share his creative endeavors in many ways. \u00a0\n\u003cbr\u003e\nDepending on the level of the pledge, the patrons will also be sent other cool things!\n\u003cbr\u003e\nThe list of rewards, depending on the pledges, can be discovered later on.\n\u003cbr\u003e\nClick on the link\u00a0\n\u003ca href=\"https://www.patreon.com/posts/chapter-1-hungry-11184648\"\u003ehere\u00a0\u003c/a\u003eand enjoy for Free the first chapter\u00a0of the Novel.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
