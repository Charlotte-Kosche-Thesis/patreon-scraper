 animes, cartoons,\nfilmes e livros que amo. \u003cbr\u003e\u003cbr\u003e\n\nDesenho situa\u00e7\u00f5es fofas e (como esperado) NSFW. Acabo\npassando muito headcanon nessas ilustra\u00e7\u00f5es, mas essa \u00e9 a gra\u00e7a de se criar\nfanarts: \u00e9 tudo divers\u00e3o, uma brincadeira sem compromisso para dividir com as\npessoas. \u003cbr\u003e\u003cbr\u003e\n\nE \u00e9 isso que desejo criar aqui, com a ajuda dos meus patron.\nUm pouco de fofura. Um pouco de porn. Um pouco dos dois. Tudo que que eu criar\naqui, irei postar, eventualmente, em meu Tumblr para dividir com outras f\u00e3s, e\npe\u00e7o a ajuda de voc\u00eas para tornar isso poss\u00edvel. \u003cbr\u003e\u003cbr\u003e\n\nDesde j\u00e1 obrigada pelo apoio! (\u2606^O^\u2606)\u003cbr\u003e\u003cbr\u003eSites:\u003cbr\u003e\u003ca href=\"http://houseofdead.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/Lilycarroll\" target=\"_blank\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/playhouseofdead/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://houseofdead.tumblr.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
