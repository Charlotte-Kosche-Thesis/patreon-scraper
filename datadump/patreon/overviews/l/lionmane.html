    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u21dc\u00a0DARK\u00a0\u2022 \u0026amp;\u00a0\u2022 DREAM\u00a0\u21dd\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eIf you\u0027re interested in weird, witchy, eldritch monsters - mystical, strange and ethereal faefolk - sigils, runes, and otherwise uncanny and fantastical creatures ...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Lionmane, and this is a collection of my imagination. My fascination with Goetic demons, cartoons/comics, Valkyries, and old lore in general has bled into my art over the years. \u003cbr\u003eHere you will find creature art, character art, some select fanart, and original characters. I also occasionally draw silly comics about my daily life, in which I happen to find hijinks!\u003cbr\u003eI work mostly in traditional media, but I\u0027m trying to expand my resources.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003eWhat You Get:\u00a0\u003cbr\u003e\u003c/i\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003eFor\u00a0\u003cstrong\u003eJust\u00a0\u003c/strong\u003e\u003cstrong\u003e1$\u00a0\u003c/strong\u003e\u2022 The Gallery expands, and you can see patron-only posts! Things like Works In Progress, Updates from the Artist, and Requests are now available to you.\u003cbr\u003eFor \u003cstrong\u003e5$\u003c/strong\u003e\u00a0\u2022 The Gallery Unlocks fully. You get to see everything, from WIPs to Full Views.\u003cbr\u003e\u003cstrong\u003e10$\u003c/strong\u003e And Up\u00a0\u2022 Gallery Unlocked and Dropbox Features! Full-Resolution files with minimal watermarks.\u003cbr\u003eFor \u003cstrong\u003e1\u003c/strong\u003e\u003cstrong\u003e5$\u003c/strong\u003e\u00a0\u2022 All of the above, plus a postcard from the Artist once a month!\u003cbr\u003ePatrons Only: You get to post content on my community wall!\u003cbr\u003e\u003cbr\u003eAt an average of 12 original pieces a month, for just 5$, you can see about 144 drawings a year! That\u0027s only 60$ for a year\u0027s worth of work. That\u0027s about the price of a small commissioned piece for a character. Not to mention all the works in progress, updates, and little extras I throw in.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eWhat I Get:\u00a0\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYour feedback, your support, and a place to show off my work to you! I try to post between 10 to 12 pieces a month, which on average is about a post every two or three days. Having you around keeps me motivated to produce content, to have a place to show myself and others that I\u0027m working and improving, and sometimes a place just to have fun and post silly doodles and comics. One day soon, I hope to start a webcomic.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u263d \u26a1 \u263e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
