    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eW E L C O M E\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003ca href=\"https://little-winged-one.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e | \u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/littlewingedone/\"\u003e\u003cstrong\u003eFurAffinity\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://lilwingedone.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tHello-hello here, guys!\u00a0(\uff89\u00b4\u30ee`)\uff89*: \uff65\uff9f\u003cbr\u003e\n\tI\u0027m Nest (which is weird, but most of my friends just used to call me like that). :D\u003cbr\u003e\n\tI\u0027m an artist: not really great, but learning fast enough to start making some stuff that you might like!\u00a0And you\u0027ve just become a\u00a0witness of my hard trying on starting to make some independent projects (such as comic or short animations). For now, i can\u0027t really make something \u003cem\u003egreat\u003c/em\u003e and \u003cem\u003ereally worth\u003c/em\u003e, but i have \u003cstrong\u003eideas to share\u003c/strong\u003e and \u003cstrong\u003eskill to improve\u003c/strong\u003e. And i have you, guys, so with any kind of your generous\u003cem\u003e\u00a0support\u003c/em\u003e i\u0027m gonna make those little steps on the trip to my main comic project. The only thing that stops me from making anything without your help is \u003cstrong\u003etime\u003c/strong\u003e. As you all guys know, \u003cem\u003etime is money\u003c/em\u003e: i got \u003cem\u003ework\u003c/em\u003e to do, \u003cem\u003eproblems\u003c/em\u003e to solve,\u00a0\u003cem\u003efood\u003c/em\u003e to buy... and i don\u0027t wanna stop on sharing my art only through commissions! \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSo what if you wanna pledge for me?\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003eI will grandfully aprecciate any support that you can give me with extra stuff i will post here, like early access to all of my \u003cstrong\u003epersonal/fan art and animation\u003c/strong\u003e,\u00a0\u003cstrong\u003eexclusive sketches\u003c/strong\u003e, \u003cstrong\u003eWIPs\u003c/strong\u003e, \u003cstrong\u003eSpeedpaints\u003c/strong\u003e.. \u003cstrong\u003eAnd much more!\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eY\u003c/strong\u003e\u003cstrong\u003eou DON\u0027T HAVE to pledge to get most of those things.\u003c/strong\u003e\u00a0\u003cem\u003eAlmost all of the finished content that\u0027s posted on Patreon will be turned in public in a bit after it appears here!\u003c/em\u003e\u003cbr\u003e\n\t(in 30 days each piece with early access)\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eI also randomly make sketch gifts for my patrons from \u003cstrong\u003eany\u003c/strong\u003e tier sometimes, so please be ready because i will message you right after you started supporting me to be sure i know what to draw for ya. \u0026lt;3\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat are you working on here?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tI have lots of ideas and some skill to make these ideas appear in pictures/animations i make. And i beleive they are good enough to be worth your attention and support, so i\u0027m gonna make my best on trying to draw them as much as i can and make it best quality i\u0027m able to. So.. if you just want to support me, then why not? I\u0027ll be glad to share some extra stuff i\u0027m doing with you guys! \u0026lt;3\u003cbr\u003e\n\t\u003cstrong\u003eI do have the main goal tho. \u003c/strong\u003eAnd it is the creation of\u00a0a \u003cstrong\u003ecomic\u003c/strong\u003e\u00a0named \"Broken Crown\" out of idea i have in mind. It will take a lot of time since i have huge number of characters and details to concept and think of before starting drawing an actual comic. With a little support, step by step i\u0027m gonna share my ideas with you and when some goals are reached, i\u0027ll be able to concentrate on the personal projects and make as much content for you as i can! I\u0027m also working on fan animations often, hope you\u0027ll like it!\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!!!WARNING!!!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eNSFW and gore content.\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003eI do make it for fun sometimes, so why not? You won\u0027t find here any explicit images tho, sorry.\u00a0\u003c/em\u003e(\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e//\u003c/span\u003e\u03c9\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e//\u003c/span\u003e)\u003cbr\u003eI also have to say, it\u0027s \u003cstrong\u003enot\u003c/strong\u003e my main content.\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eSo how often do you post stuff here?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u25b8 Art and Animation\u003c/strong\u003e\u00a0- ok, lets start with at least 1 piece per month.\u003cbr\u003e\n\t\u003cstrong\u003e\u25b8 WIPs, spoilers\u003c/strong\u003e\u00a0\u003cstrong\u003eand (exclusive) sketches\u003c/strong\u003e - unscheduled (but pretty regular).\u003cbr\u003e\n\t\u003cstrong\u003e\u25b8 Raffle results \u003c/strong\u003e- 20th every month, winner will be privately messaged for detailes.\u003cbr\u003e\n\t\u003cstrong\u003e\u25b8 Speedpaints\u003c/strong\u003e - 5th every month (1 video at least).\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eHope you will have fun being here with me, thank you so much for your support!\u00a0\u003c/em\u003e\u003c/strong\u003e\u2764\u003cbr\u003e\n\u003c/div\u003e"
