    "summary": "\u003ch3\u003e\u003cstrong\u003eWhat is\u00a0\u003c/strong\u003e\u003ca href=\"http://www.liisbeth.com\"\u003eLiisBeth\u003c/a\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003c/h3\u003eLiisBeth is a new, fresh, reader-supported, open access online magazine and media company that believes entrepreneurial feminists of \u003cem\u003eall\u003c/em\u003e genders will be the unlikely leaders of our time. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eOur Mission?\u003c/strong\u003e\u003c/h3\u003eTo connect, nurture and amplify the work and leadership of adventurous intersectional feminists of all genders who see inequality as the number one innovation challenge of our time.\u00a0 We are committed to space we create online and in real life to being trans and queer inclusive, anti-racist, intersectional, brave, and safe. We welcome all allies.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat is an Entrepreneurial Feminist?\u003c/strong\u003e\u003c/h3\u003eEntrepreneurial feminists are people (of all genders) who see equality as an innovation opportunity and strive to integrate and practice feminist principles, pedagogy, values into their innovation and entrepreneurship work.\u00a0 Feminist entrepreneurs and innovators design, operate and grow enterprises and advance ideas that have gender equity as part of their core mission.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eOur Why?\u003c/strong\u003e\u003c/h3\u003eLiisBeth believes that the most promising breakthrough personal transformation and systems level social change interventions will emerge by examining the under explored interspace between feminism, innovation and entrepreneurship. Today, a growing number of entrepreneurial feminist are doing just that--plus taking risks, surfacing and experimenting with incredible ideas and insights found by plumbing the gap. Yet, their work goes largely unseen, under-supported, unattributed, and under-valued. We believe this needs to change.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eWhat We Offer?\u003c/strong\u003e\u003c/h3\u003eQuality Content. Measurable Impact. Deep Learning. Community. Status-quo resistance companionship. Paid gigs for creators. Plus a convenient one stop-shop for best practice tools and methods for designing and operating a feminist-values led venture.\u003cbr\u003e\u003cbr\u003eWe do this by offering an open-access online magazine, monthly newsletter, and real life salons and workshops. We also co-produce the\u00a0\u003ca href=\"http://www.feministforums.com/\"\u003e Entrepreneurial Feminist Forum\u003c/a\u003e along with\u00a0\u003ca href=\"http://www.feministsatwork.com/\"\u003eFeminists@Work\u003c/a\u003e .\u00a0 In other words, \u003cem\u003ea lot!\u003c/em\u003e \u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003eHow Are We Different?\u003c/strong\u003e\u003c/h3\u003eWe are the world\u2019s only dedicated media voice and advocacy organization for the entrepreneurial feminist movement. We are a top-tier certified \u003ca href=\"https://www.bcorporation.net/\"\u003eB-Corp.\u003c/a\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eOur Business Model\u003c/strong\u003e\u003c/h3\u003eWe are an incorporated \u003cstrong\u003e\u003cem\u003efor profit social enterprise,\u003c/em\u003e\u003c/strong\u003e which means we are free to advocate politically (Charities and nonprofits are not allowed to be political in Canada).\u00a0 As a B Corporation, we must invest the majority of our proceeds towards our social mission. People, planet and economic fairness are also incorporated into our bylaws.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eComing Soon!\u003c/em\u003e\u003c/strong\u003e LiisBeth\u2019s Cantina, a new membership-based community of practice portal in Fall, 2017.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eOur Theory of Change\u003c/strong\u003e\u003c/h3\u003eStorytelling, community, agency, and independent media, risk taking,\u00a0when combined accelerates social change.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy the Name LiisBeth?\u003c/strong\u003e\u003c/h3\u003eLiisBeth was inspired by Stieg Larsson\u2019s fictional character, \u003ca href=\"http://www.forbes.com/2010/07/01/lisbeth-salander-stieg-larsson-action-hero-forbes-woman-time-feminist.html\"\u003eLisbeth Salander\u003c/a\u003e, in the global best-selling \u003ca href=\"http://www.amazon.ca/Girl-Dragon-Tattoo-Trilogy-Bundle-ebook/dp/B0067AC5KA\"\u003e\u003cem\u003eGirl with the Dragon Tattoo\u003c/em\u003e\u003c/a\u003e trilogy.\u003cstrong\u003e Lisbeth is a fictional character, but a status-quo-challenging total badass,\u003c/strong\u003e and ergo an inspiring feminist action hero for many real-world women. Salander fought male and female \u201cbaddies\u201d but also worked to change the system. We also loved the company culture, activism, and journalistic ethos created by the story\u2019s \u003cem\u003eMillennium\u003c/em\u003e magazine.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eToronto Based, Globally Minded\u003c/strong\u003e\u003c/h3\u003eLiisBeth is based in Toronto (population 5.5 million) but we operate with a global perspective. Toronto is one of the \u003ca href=\"http://www.citylab.com/tech/2015/07/the-worlds-leading-startup-cities/399623/\"\u003eworld\u2019s top startup cities\u003c/a\u003e and heralded as one of the most \u003ca href=\"http://www1.toronto.ca/wps/portal/contentonly?vgnextoid=e5c1dd32bd50b310VgnVCM10000071d60f89RCRD\u0026amp;vgnextchannel=c40132d0b6d1e310VgnVCM10000071d60f89RCRD\"\u003emulticultural\u003c/a\u003e cities in the world. In essence, it is a global entrepreneur\u2019s trading post, providing us with a wellspring of insights and connections to source and publish stories from around the world.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eInterested in Creating an Inclusive World? \u003c/strong\u003e\u003c/h3\u003eSystemic change is a collective effort. Entrepreneurs and allied business leaders can be an incredible force for change. We\u2019re looking for feminists in business and supportive organizations to enlist, \u003ca href=\"https://www.liisbeth.com/contributors/guidelines/\"\u003econtribute\u003c/a\u003e, and \u003ca href=\"https://www.liisbeth.com/support-the-mission/\"\u003ehelp fuel profound change\u003c/a\u003e.\u003cbr\u003e"
