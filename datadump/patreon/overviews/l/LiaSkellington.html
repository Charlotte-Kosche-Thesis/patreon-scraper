    "summary": "\u003cstrong\u003e\u003cem\u003eHello mes Petits Loups !\u00a0 \u00a0 \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e--\u0026gt;\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eENG BELOW \u0026lt;--\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJe me pr\u00e9sente ; Lia, 24 ans.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIncorrigible romantique, passionn\u00e9e d\u0027arts sous toutes ses formes et de musique. Rat de biblioth\u00e8que confirm\u00e9, geek et paradoxale, caract\u00e8re complexe. Je suis mod\u00e8le photo depuis quelques ann\u00e9es maintenant, j\u0027ai eu l\u0027occasion de r\u00e9aliser divers th\u00e8mes en photo, mais ma pr\u00e9f\u00e9rence penche vers l\u0027alternative et f\u00e9erique. J\u0027aime la magie et les r\u00eaves, les sentiments, j\u0027essaie de r\u00e9aliser des photos qui donnent vie \u00e0 mes pens\u00e9es. Je dessine depuis petite, je n\u0027ai pas de style d\u00e9fini, je dessine ce qui me pla\u00eet et ce qui me vient \u00e0 l\u0027esprit, une pr\u00e9f\u00e9rence pour le noir et blanc, si je dois mettre de la couleur, je pr\u00e9f\u00e8re peindre. J\u0027aime cr\u00e9er, l\u0027art sous toutes ses formes, que ce soit lorsque je prends des photos, dessine, peins, \u00e9cris, chante, danse ou joue d\u0027un instrument.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDepuis maintenant 4 ans je souffre d\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0027\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAgoraphobie\u003c/span\u003e\u003c/span\u003e, non cela ne r\u00e9sume pas uniquement \u00e0 avoir peur de la foule ! C\u0027est toute ma vie que cette maladie chamboule ; Je suis dans l\u0027incapacit\u00e9 d\u0027avoir un travail fixe, car je n\u0027ai aucune autonomie pour mes d\u00e9placements, je mets tr\u00e8s rarement le pied seule dehors, j\u0027ai beaucoup de difficult\u00e9 pour me d\u00e9placer d\u0027un point A \u00e0 un point B, je ne peux pas prendre les transports en commun sans faire une crise d\u0027angoisse qui se termine par un malaise, et me retrouver seule dans la rue provoque le m\u00eame effet. J\u0027ai beaucoup \u00e9volu\u00e9e depuis 2013, au d\u00e9part je pouvais \u00e0 peine sortir de ma chambre, j\u0027\u00e9tais devenue un poids pour tout mon entourage, ma m\u00e8re avait un b\u00e9b\u00e9 de 20 ans qui ne pouvait m\u00eame plus faire ses nuits et dormir seul car j\u0027\u00e9tais r\u00e9veill\u00e9e par des crises de t\u00e9tanies, je faisais des terreurs nocturnes. J\u0027ai rapidement perdu tout ce qui m\u0027entourais, mes \"amis\", mes \u00e9tudes, ma confiance en moi, mes r\u00eaves, j\u0027ai totalement sombr\u00e9. Il m\u0027a fallu beaucoup de temps pour sortir la t\u00eate de l\u0027eau, le temps de r\u00e9aliser que j\u0027\u00e9tais malade, que j\u0027avais besoin d\u0027aide, de trouver les bons psychologues pour ne pas subsister que gr\u00e2ce aux m\u00e9dicaments et ressembler \u00e0 un l\u00e9gume. Ce probl\u00e8me a fait le m\u00e9nage dans ma vie, j\u0027ai toujours pens\u00e9 que la vie faisait naturellement le tri.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAujourd\u0027hui, je travaille b\u00e9n\u00e9volement dans un centre social, je donne des cours de couture \u00e0 des femmes battues, qui n\u0027arrivent pas \u00e0 s\u0027int\u00e9grer \u00e0 cause de la barri\u00e8re de la langue, ou qui sont dans la difficult\u00e9. \u00c7a me pla\u00eet, car je suis dans une association depuis que j\u0027ai 8 ans, j\u0027ai toujours \u00e9t\u00e9 tourn\u00e9e vers les autres, j\u0027aime partager, aider, et soutenir. L\u0027art pour moi a \u00e9t\u00e9 mon rem\u00e8de, mon exutoire, c\u0027est ce qui me permet de d\u00e9connecter, respirer. Alors je voudrais remercier tout ceux qui m\u0027ont soutenu depuis le d\u00e9but, ceux qui m\u0027ont rejoint en route, qui ont cru en moi, qui m\u0027ont apport\u00e9 leurs aides, mais aussi ceux qui me rejoindront, merci \u00e0 vous tous d\u0027\u00eatre, d\u0027exister, merci de me donner ma chance, de me porter aussi loin que mes r\u00eaves me pousse, je vous aime.\u003cbr\u003e\u003cbr\u003eVous pouvez retrouver mon travail sur :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/YukiKSkellington/\"\u003eFACEBOOK\u003c/a\u003e \u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/liaskellington\"\u003eINSTAGRAM\u003c/a\u003e \u003c/li\u003e\u003cli\u003eSNAPCHAT : LIA.SKELLINGTON\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eENG :\u00a0Hello my little wolves! Let me introduce myself; Lia, 24 years old.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003eHopeless romantic, passionated about arts in every way and music. Confirmed bookworm, geek and paradoxical , quite a unique character. I have been a model for few years now, I had the opportunity to shoot various themes in photo, but my tastes lean towards the alternative and fairy universe. I love magic and dreams, feelings, I try to make pictures which bring my thoughts to life. I draw since I\u0027m a little child, no defined style, I\u0027m used to do what I like and what comes to my mind, with a preference for black and white, if I have to put color, I prefer paiting over drawing. I love to create, art in all its forms, whether by taking pictures, drawing, painting, writing, singing, dancing or playing music.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSince 4 years I suffer from Agoraphobia, and no it can\u0027t be summarized by being afraid of the crowd! This disease is messing up with my all life; I am unable to get a job, because I have no autonomy for my movements, I rarely go alone outside, I can\u0027t move from place to place, I can\u0027t use public transport without an anxiety attack which ends into fainting, and being alone in the street does the same. I have grown a lot since 2013, at first I could barely get out of my room, I became a burden for everyone around me, my mother had a baby of 20 years old who couldn\u0027t even sleep and stay alone because I was awakened by tetany crises, I made night terrors. I quickly lost everything around me, my \"friends\", my studies, my assurance, my dreams, I totally sank. It took me a long time to get my head out of the water, the time to realize that I was sick, that I needed help, to find the right psychologists so I could still live without sleeping pills or antidepressants medication while looking like a f*cking vegetable.\u003cbr\u003e\u003cbr\u003eNow, I work as a volunteer at a social center, I give sewing classes to battered women, whom can not settle because of the language barrier, or whom are in troubles. I like it because I have been in an association since I was 8, I have always been interested in others, I like to share, help, and support. Art for me has been my remedy, my outlet, it allows me to disconnect, to breathe. So I would like to thank all those who have followed me since the beginning, those who joined me on the way, who believed in me, who brought me their help, but also those whom will join me, thank you all. to be, to exist, thank you for giving me my chance, to carry me as far as my dreams push me, I love you.\u003cbr\u003e\u003cbr\u003eYou can follow me on :\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/YukiKSkellington/\"\u003eFACEBOOK\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/liaskellington\"\u003eINSTAGRAM\u003c/a\u003e \u003c/li\u003e\u003cli\u003eSNAPCHAT : LIA.SKELLINGTON\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
