ve all the content you get.Your support directly enables me to create freely and to volunteer around the world, donate to charities I care about, and continually improve my photography/video equipment.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy story: I am a free spirited Sagittarius girl from Ohio living abroad and sharing my adventures with 1.3 million+ incredible social media followers. I shoot and edit 80% of my content myself- most of it with a tripod and timer.\u00a0\u003cbr\u003e\u003cbr\u003eI feel INCREDIBLY privileged to continue doing the things I love on a full time basis, all thanks to YOU!!\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003exo\u003c/span\u003e \u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLilli \u0026lt;3\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eBTW\u00a0\u003c/strong\u003e\u003cstrong\u003eYou don\u0027t HAVE to become a Patron, my public content will always be free, it\u0027s completely up to you!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBelow are links to all my other accounts which I post regularly on:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"http://instagram.com/lilliluxe\"\u003eINSTAGRAM\u003c/a\u003e |\u003c/strong\u003e\u003cstrong\u003e \u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/LillisAdventures/\"\u003eFACEBOOK\u003c/a\u003e\u003cstrong\u003e |\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube
