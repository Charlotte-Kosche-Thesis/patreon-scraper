    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(229,185,183);\"\u003e\u003cimg src=\"http://orig14.deviantart.net/81d2/f/2017/131/d/d/logo_by_littlemacarons-db8x4d1.png\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://commiss.io/littlemacarons\" target=\"_blank\"\u003eCommissions\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e||\u00a0\u003ca href=\"http://littlemacarons.etsy.com\"\u003eetsy\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.youtube.com/user/littlemacarons\"\u003eyoutube\u003c/a\u003e ||\u003cbr\u003e\n\t||\u00a0\n\t\u003ca href=\"http://twitter.com/littlemacarons\"\u003etwitter\u003c/a\u003e ||\u00a0\u003ca href=\"http://facebook.com/littlemacaronsart\"\u003efacebook\u003c/a\u003e ||\u00a0\u003ca href=\"http://instagram.com/littlemacaronsart\"\u003einstagram\u003c/a\u003e ||\u003cbr\u003e|| \u003ca href=\"http://littlemacarons.deviantart.com/\"\u003edeviantART\u003c/a\u003e || \u003ca href=\"http://furaffinity.net/user/eevee\"\u003eFurAffinity\u003c/a\u003e ||\u003cbr\u003e\n\t||\u00a0\n\t\u003ca href=\"https://www.twitch.tv/littlemacarons\"\u003etwitch\u003c/a\u003e ||\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/3ed0/f/2018/080/8/a/hello_by_littlemacarons-dc6jgki.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eI have been an artist ever since I could hold a pencil.\u003c/strong\u003e\u003cbr\u003e\n\tDrawing on scrap paper, on receipts, on napkins, on walls (\n\t\u003cem\u003esorry mom\u003c/em\u003e), and eventually into sketchbooks and on computer!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI had actively taken personal art commissions since 2006\u003c/strong\u003e, but after many clients over the years, I took a break and spent 2015 \u0026amp; 2016 focusing on personal art, experimenting, venturing into new artistic territories, studying styles \u0026amp; techniques, and practicing to further my skills.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith the help of Patreon, you can help support me as an artist,\u003cbr\u003ewhile at the same time gaining a more behind-the-scene personal access to me and my artwork!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/a0dc/f/2018/080/f/0/how_by_littlemacarons-dc6jgko.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSimply put, you choose which reward tier you would like to contribute monthly,\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eand gain access to the rewards that tier offers!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/1cba/f/2018/080/a/a/included_by_littlemacarons-dc6jgky.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://orig00.deviantart.net/3cd8/f/2018/080/a/9/patreonad_by_littlemacarons-dc6jgmm.png\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/3cd8/f/2018/080/a/9/patreonad_by_littlemacarons-dc6jgmm.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/7d03/f/2018/080/8/9/pledge_by_littlemacarons-dc6jh0v.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig09.deviantart.net/4216/f/2017/130/c/9/sugarnspice_by_littlemacarons-db8s3jv.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you DON\u0027T want to pledge but would like to occasionally donate,\n\t\u003cbr\u003e\n\tfeel free to make a one-time donation via ko-fi!\u003cbr\u003e\n\t\u003ca href=\"https://ko-fi.com/macaron\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi1.png?v=0\" style=\"height: 36px;\"\u003e\u003cbr\u003e\u003c/a\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
