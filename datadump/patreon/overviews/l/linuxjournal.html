    "summary": "\u003cstrong\u003eWe\u0027ve Had So Many People Ask How They Can Help \u003cem\u003eLinux Journal\u003c/em\u003e 2.0...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst, keep the great ideas coming\u2014we all want to continue making\u00a0\u003cem\u003eLinux Journal 2.0\u003c/em\u003e something special, and we need this community to do it. Keep an eye out on\u00a0\u003ca href=\"http://www.linuxjournal.com\"\u003eour site\u003c/a\u003e for specific requests for feedback\u2014sometimes when we are between a few decisions, we\u0027ll post our request there.\u003cbr\u003e\u003cbr\u003eSecond, \u003ca href=\"https://www.pubservice.com/Subnew2page.aspx?PC=LJ\"\u003esubscribe\u003c/a\u003e. So many of you reached out asking how you could help raise money to keep \u003cem\u003eLinux Journal\u003c/em\u003e alive, but magazines already have a built-in fundraising program: subscriptions. It\u0027s true that most magazines don\u0027t survive on subscription revenue alone, but having a strong subscriber base tells \u003cem\u003eLinux Journal\u003c/em\u003e, prospective authors, and yes, advertisers, that there is a community of people who support and read the magazine each month.\u003cbr\u003e\u003cbr\u003eThird, if you prefer reading articles on our website, consider becoming a\u00a0\u003ca href=\"http://www.patreon.com/linuxjournal\"\u003ePatron\u003c/a\u003e. Every dollar helps towards our mission to create the best long-form, technical reporting and articles for our community. As a special thanks, Patron supporters can unlock our monthly Deep Dive ebook. (We\u0027ve done Blockchain and Into the Cloud so far, Privacy, DIY,\u00a0Containers, Gaming, HPC, Programming, Monitoring, Coreboot/Libreboot/Linuxboot, Machine Automation, Security and more are in the works.) \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eFinally, \u003ca href=\"https://www.linuxjournal.com/author\"\u003ewrite for us\u003c/a\u003e! We are always looking for new writers, especially now that we are publishing more articles more often. \u003cbr\u003e\u003cbr\u003eOur most \u003cstrong\u003esincere gratitude\u003c/strong\u003e to our Patron supporters, subscribers, authors, editors, and friends.\u00a0\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eYour friends at \u003cem\u003eLinux Journal\u003cbr\u003e\u003c/em\u003e"
