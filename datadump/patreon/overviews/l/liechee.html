    "published_at": "2018-03-18T17:09:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/fIn8ji1.jpg\"\u003e\u003cbr\u003eHey everyone! I am happy you found your way to my patreon. I want to say a BIG THANKS to everyone supporting me. Not only to the people pledging here, but also to everyone who\u0027s supporting my work by liking, sharing and commenting it. It means SO much to me and makes me love this passion ever more. I love you!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWell, what can I say? My name is Lie (short for Elien) and those who follow me for a longer time probably know that I love dogs, fries and everything WEIRD.\u003cbr\u003eI love having fun and being a weirdo and share that. I am a big support of \"Embrace your weirdness\" hehe.\u003cbr\u003eCosplay is my biggest passion. I\u0027m doing it for 12 years now, but I really got into it 2 years ago when I had to go through a very hard time and realized how important it is to focus on what YOU really want in life. I paid attention to what I love most and I realized it\u0027s going for my passion. Being a Cosplayer, Entertainer, creating costumes and props.\u003cbr\u003eSince then I am working really hard to achieve my goals.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/meFu5Pu.jpg\"\u003e\u003cbr\u003ePatreon is a wonderful way for artists to focus on their art and give something back.\u003cbr\u003eWhat I hope Patreon enables me to do:\u003cbr\u003eCreating more Content! That means:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u2022 more COSTUMES\u003cbr\u003e\u2022 more TUTORIALS for you\u003cbr\u003e\u2022 more VIDEOS (Parodies, Covers, Short Films)\u003cbr\u003e\u2022 working together with skilled and creative people and actually be able to PAY THEM for\u00a0\u003cbr\u003e\u00a0 their hard work\u003cbr\u003e\u003cbr\u003eI work parttime at an office as a video content creator and cutter. I love my job and it enables me to pay all my fix costs. So Patreon will not cover my living standard, but helps me to go after my passion and create more costumes and content for you.\u003cbr\u003e\u003cbr\u003eI appreciate all the support and want to give something back. I want to provide you with more content, silliness and hopefully teach you something.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for everything!! Let me send you a ton of virtual hugs and fries! I love you guys!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
