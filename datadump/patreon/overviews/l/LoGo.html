    "summary": "\u003cdiv style=\"text-align: justify;\"\u003ePour ceux qui ne me connaissent pas, je suis un passionn\u00e9 de 27 ans \n\t\u003cstrong\u003eproduisant\u003c/strong\u003e depuis plusieurs ann\u00e9es \n\t\u003cem\u003ehardtek, tribe, acid, dub, downtempo...\u003c/em\u003e et plus encore ! Je m\u0027essaye \u00e9galement au \u003cem\u003e\u003cstrong\u003elive performing\u003c/strong\u003e\u003c/em\u003e depuis 2012. En bref, un inconditionnel de la musique en g\u00e9n\u00e9ral. Fervent d\u00e9fenseur de la musique libre, l\u0027\u00e9crasante majorit\u00e9 des mes productions sont en \n\t\u003cstrong\u003et\u00e9l\u00e9chargement libre \u003c/strong\u003esur \u003ca href=\"https://soundcloud.com/23logo\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSoundcloud\u003c/span\u003e\u003c/a\u003e et \u003ca href=\"https://hearthis.at/logo/?acc=8366\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHearthis\u003c/span\u003e\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMes diff\u00e9rents projets\u003c/h4\u003e\n\n\tA c\u00f4t\u00e9 de \u00e7a, j\u0027ai notamment lanc\u00e9 il y a quelques petits mois un projet \n\t\u003cstrong\u003e\u003cem\u003e\"stream MAO\"\u003c/em\u003e\u003c/strong\u003e sur \u003ca href=\"https://www.twitch.tv/23logo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e et \u003ca href=\"https://www.youtube.com/channel/UCAYmuVIoSkScsO4tvq9ryog\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e o\u00f9, sans aucune pr\u00e9tention d\u0027enseigner quelque chose, je partage mes id\u00e9es avec ceux qui le souhaitent. J\u0027ai \u00e9galement d\u00e9but\u00e9 il y a quelques temps suites aux demandes de certains, \u00e0 compiler le fruit de mon travail pour constituer des \n\t\u003cstrong\u003epacks de sample et de loops\u003c/strong\u003e ; ces derniers \u003cstrong\u003egratuits\u003c/strong\u003e sont r\u00e9f\u00e9renc\u00e9s comme tout mes contenus sur \u003ca href=\"http://lvibrations.jimdo.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003emon site L\u0027Vibrations !\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePourquoi Patreon ?\u003c/h4\u003e\n\n\tCe lieu \u00e0 pour vocation, de permettre \u00e0 ceux qui le souhaitent de \n\t\u003cstrong\u003em\u0027aider \u00e0 d\u00e9velopper mes productions\u003c/strong\u003e et plus globalement mes diff\u00e9rents projets li\u00e9s \u00e0 la musique en devenant m\u00e9c\u00e8nes (= \"patrons\" en anglais ;)) contre \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eune contribution mensuelle\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e.\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePour vous remercier, j\u0027aurais le plaisir de vous tenir au courant de mes projets et de vous offrir des petites choses !\u003c/span\u003e \u003c/strong\u003e(Cf. Colonne de droite)\u003cstrong\u003e.\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAutres soutiens ?\u003c/h4\u003e\n\u003ca href=\"http://lvibrations.jimdo.com/-/d%C3%A9couvrir-mes-sons/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\n\tPartagez mes liens\n\t\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e - \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://23logo.bandcamp.com/music\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSupportShop\u003c/span\u003e\u003c/a\u003e\u003c/span\u
