    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 145, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0 Hi are you new here?\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tFirst of all i want to say thanks for stopping by, and for all the people who support me throughout this journey of mine.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cstrong\u003eMy name is \u003cem\u003eLUNAR\u003c/em\u003e, I\u0027ve always been this creative soul and now i have a chance to express my creations with all of you\u003c/strong\u003e.\u003cbr\u003eMusic is always been the most creative part of me, but now thats isn\u0027t enough anymore, so I try to create alot of new things like illustrations \u0026amp; tattoo designs.\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003ebecause at the end of the day, this is always what makes me truly happy.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u00a0 What i create\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eArt:\u003c/strong\u003e \u003c/strong\u003eIllustrations and tattoo designs.\n\t\u003cul style=\"\"\u003e\n\t\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eMusic:\u003c/strong\u003e \u003c/strong\u003eInstrumentals \u0026amp; cover songs.\n\t\t\u003cul style=\"\"\u003e\n\t\t\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eGraphic design:\u003c/strong\u003e \u003c/strong\u003elogo\u0027s, branding etc\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\n\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Why Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u00a0\u00a0\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\nI want to share my thoughts and progress with you on this platform because I can give something back to you and for the motivation it brings me. You can choose your own personal rewards depending on your interest and I love the social interaction.\u00a0\u003cbr\u003eThere is no pressure in becoming one of my Patrons but if you do, thank you very much! \u2661\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.instagram.com/lun.art.emis/\"\u003eInstagram Personal\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.instagram.com/lun.art.tattoo\"\u003eInstagram Tattoo Designs\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://soundc
