ca href=\"https://www.instagram.com/logan.cure/?hl=es-la\"\u003e\u003cimg src=\"http://orig01.deviantart.net/eda0/f/2017/191/1/4/instagram_by_dandonfuga-dbfrw3g.png\" style=\"width: 38px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWhat\u0027s this page for?\n\u003cbr\u003e\n\u003cbr\u003e\nHere you \u00a0have \u00a0full access to all my monthly activity, you can get all behind each work you see on my social networks, can be for Pokemon characters, The legend of Zelda, Digimon or whatever my followers want to see. its a perfect place to learn all of my tricks in how are my painting method, also including my Photoshop Brushes, videos in hight definition and more stuffs, also you are supporting me to create more material.\n\u003cbr\u003e\n\u003cbr\u003e\nHow it works?\n\u003cbr\u003e\n\u003cbr\u003e\nDepending on the pledge you choose you will have access to the files that are on the right, these files will be sending at \u00a0the end of the month \u00a0which you did the payment, you will have these files at the beginning of the following month.\n\u003cbr\u003e\n\u003cbr\u003e\nEach month opens with \u00a0different material so this will replace the previous material, but if \u00a0you want to know how to get those files for a specific artwork \u00a0you can find it on my gumroad shop\u00a0\n\u003ca href=\"https://gumroad.com/logancure\"\u003ehttps://gumroad.com/logancure\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
