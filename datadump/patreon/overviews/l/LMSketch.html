    "summary": "\u003cbr\u003e\u003cbr\u003eHey this is LMSKETCH, thanks for coming to check out my patreon.\u003cbr\u003e\u003cbr\u003eThe purpose for this patreon is not to replace the commissions\u003cbr\u003eI do, but to allow me to do more personal works and delve into comics and animation.\u003cbr\u003e\u003cbr\u003eStream recordings will be available to all patron Tiers.\u003cbr\u003e\u003cstrong\u003e-----------------------\u003cbr\u003eTLDR Version\u003cbr\u003e\u003cstrong\u003e($1)\u00a0\u003c/strong\u003e\u003c/strong\u003eAll sketches\u003cbr\u003e\u003cstrong\u003e($1)\u00a0\u003c/strong\u003e3 Monthly Sketches Picked by me.\u00a0\u003cem\u003esuggestion given over Patreon +1-2 Inked pics\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e($1) \u003c/strong\u003e\u003c/em\u003eStream recordings for all when they become available\u003cbr\u003e\u003cstrong\u003e($1) \u003c/strong\u003eTutorials available for all when available\u003cbr\u003e\u003cstrong\u003e($5+)\u003c/strong\u003e\u003c/em\u003e(\u003cstrong\u003e35 Monthly Sketches)\u00a0\u003c/strong\u003e8 Sketches Per week \u00a0done Live during the\u003cstrong\u003e\u00a0\u003c/strong\u003eStreams.\u00a0\u003cem\u003esuggestion given over Discord\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e($10+ streams)\u003c/strong\u003e\u00a02 Stream Saturday and Sunday include inking, coloring practice, comics, animation etc\u003cbr\u003e\u003cstrong\u003e-----------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eDuring the month I will draw 3 sketches, Chosen by me, I try to mix things up so it\u0027s not the same type of characters all the time.\u003cbr\u003e\u003cbr\u003e[Streams]\u003cbr\u003eFridays there will be 2 streams:\u003cbr\u003e1st Stream begins at 6:00 PM EST\u003cbr\u003e2nd Stream begins at 9:00 PM EST\u003cbr\u003e\u003cbr\u003eSaturday and Sunday stream will begin at 6 or 7PM EST for 2-3 Hours\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Bulk of the content comes from the streams as I take suggestions in the Discord Channel\u00a0\u003cbr\u003eI try to do at least 2 requests per stream That\u0027s 8 sketches per week sometimes more sometimes a little less if I can\u0027t draw well that week.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDuring these streams I will: \u003cbr\u003e\u003cbr\u003eComplete commission work\u003cbr\u003eComplete Patreon Monthly Sketches\u003cbr\u003eMake\u00a0Animations $10+\u003cbr\u003eWork on Comics $10+\u003cbr\u003eWork on Coloring\u003cbr\u003eOccasional requests\u003cbr\u003eWill provide drawing help to anyone who asks\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have unfortunately discontinued Euro time streams as hardly anyone shows up for those, sorry.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003eOccasionally during all Streams I will be doing requests, i\u0027ve had to cut these back due to the fact that it takes a lot of effort and drains me lowering my output of other content. I will still do request they will just be less frequent.\u003cbr\u003e\u003cbr\u003eThe characters i\u0027ll draw for these sketches will be\u00a0 decided by Wheel spin. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 340px;\"\u003eDepending on how successful this patreon is i\u0027ll take on other \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 340px;\"\u003echallenges such as \"tutorials\", character designs, or whatever\u003cbr\u003e else gets suggested.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0 \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/LMSKETCH\" rel=\"nofollow\"\u003ehttps://twitter.com/LMSKETCH\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://lmsketch.tumblr.com/\" rel=\"nofollow\"\u003ehttp://lmsketch.tumblr.com/\u003c/a\u003e Check out my Past artwork at.\u003cbr\u003e\u003cbr\u003eContact me on\u00a0Discord: LMSketch#9630\u003cbr\u003eI will only do commissions by discord message.\u003cbr\u003e\u003cbr\u003efeel free to leave me messages over patreon for suggestions on patron rewards and new milestones\u003cbr\u003e\u003c/div\u003e"
