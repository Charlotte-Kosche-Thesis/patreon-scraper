    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eLive with these texts.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLiturgy Letter curates resources to accompany The Revised Common Lectionary and encourages historic Christian worship forms and practices. Weekly newsletters provide ways to engage the lectionary texts for the week, with special focus on the Psalm and Gospel texts.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eGoals:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo encourage holistic, corporate, and individual spiritual formation.\u003c/li\u003e\u003cli\u003eTo inspire confessional and canonical frameworks for understanding and living into the Christian faith.\u003c/li\u003e\u003cli\u003eTo reaffirm the necessity of Scripture and history in Christian practice and organization. \u003c/li\u003e\u003cli\u003eTo provide content that is historic, ecumenical, formational, and accessible.\u003c/li\u003e\u003cli\u003eTo reflect upon the \"Great Tradition\" of the Christian faith that is common within Roman Catholic, Orthodox, and Protestant traditions.\u003c/li\u003e\u003cli\u003eTo nurture unity in historic Christian worship forms.\u003c/li\u003e\u003cli\u003eTo provide exposure to common Scripture texts.\u003c/li\u003e\u003cli\u003eTo enliven different modes and proven practices for engaging the story of Jesus revealed in Scripture and through his church.\u003c/li\u003e\u003cli\u003eTo be a helpful resource for pastors, worship planners, laity, and other church leaders.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://liturgyletter.com\" rel=\"nofollow\" target=\"_blank\"\u003eSubscribe to the weekly newsletter\u00a0\u003c/a\u003e\u003cbr\u003e"
