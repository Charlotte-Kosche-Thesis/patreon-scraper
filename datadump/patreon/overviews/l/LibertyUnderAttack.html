    "summary": "\u003cstrong\u003eWHAT IS LIBERTY UNDER ATTACK?\u003c/strong\u003e\u003cbr\u003eWell, to put it simply, \u003cem\u003eLiberty Under Attack\u003c/em\u003e is your home for anarchism in action. We\u0027re not one of those podcasts that complains constantly, nor are we one that focuses on the news cycle. Rather, we provide you with ways to create freedom in your own life, right now, without asking for permission, by way of\u00a0\u003ca href=\"http://www.tinyurl.com/FREEDOMumbrella2\" rel=\"nofollow\"\u003e\u003cem\u003eThe Freedom Umbrella of Direct Action\u003c/em\u003e\u003c/a\u003e. Scattered throughout, you may also find deeper philosophical discussions, but our main focus is solutions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOT SOMETHING FOR US?\u003c/strong\u003e\u003cbr\u003eThere are a couple of ways you can contact us. My email is shane@libertyunderattack.com and I do use PGP--\u003ca href=\"http://www.libertyunderattack.com/my-pgp-public-key/\" rel=\"nofollow\" target=\"_blank\"\u003eclick here\u003c/a\u003e for my public key.\u003cbr\u003eAlternatively, you can message the\u00a0\u003ca href=\"https://www.facebook.com/LUAtruth/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/LUAradio\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e pages, or utilize the\u00a0\u003ca href=\"http://www.libertyunderattack.com/contact-us-3/\" rel=\"nofollow\" target=\"_blank\"\u003econtact page\u003c/a\u003e on the website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOTHER WAYS TO HELP US OUT\u003c/strong\u003e\u003cbr\u003eI get it; Patreon is just ANOTHER place where you have to create an account and remember more usernames and passwords. Although, if you enjoy and value the content, there are other ways to support the show. You can make a one-time donation via\u00a0\u003ca href=\"https://www.paypal.me/LUAradio\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal\u003c/a\u003e. We also accept (and prefer) Bitcoin:\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e15Bdzduwt92jYFGFaK2NSkPYFTaLbtonJg\u003cbr\u003e\u003cbr\u003eOTHER WAYS TO CATCH THE SHOW\u003cbr\u003e\u003c/strong\u003eRSS:\u00a0\u003ca href=\"http://www.libertyunderattack.com/feed/podcast\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.libertyunderattack.com/feed/podcast\u003c/a\u003e\u003cbr\u003eiTunes:\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/liberty-under-attack-radio/id1040179400?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://itunes.apple.com/us/podcast/liberty-under-attack-radio/id1040179400?mt=2\u003c/a\u003e\u003cbr\u003eTunein:\u00a0\u003ca href=\"http://tunein.com/radio/Liberty-Under-Attack-Radio-p791051/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://tunein.com/radio/Liberty-Under-Attack-Radio-p791051/\u003c/a\u003e\u003cbr\u003eStitcher:\u00a0\u003ca href=\"http://www.stitcher.com/podcast/liberty-under-attack\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.stitcher.com/podcast/liberty-under-attack\u003c/a\u003e\u003cbr\u003eGooglePlay:\u00a0\u003ca href=\"https://play.google.com/music/listen#/ps/I4jty54zw5rg6dmk6g4iacx7su4\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://play.google.com/music/listen#/ps/I4jty54zw5rg6dmk6g4iacx7su4\u003c/a\u003e\u003c/div\u003e"
