     "created_at": "2017-10-16T02:09:39.280427+00:00",
     "description": "\u00a0\u00a0Whiteness. Following the chaos or \u003cem\u003emassa confusa\u003c/em\u003e of the nigredo stage, the alchemist undertakes a purification in albedo, which is literally referred to as \u003cem\u003eablutio\u003c/em\u003e \u2013 the washing away of impurities. In this process, the subject is divided into two opposing principles to be later coagulated to form a unity of opposites or \u003cem\u003ecoincidentia oppositorum.\u00a0\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ecorresponding to a spiritualization of the body. The goal of this portion of the process is to regain the original purity and receptivity of the soul. Psychologist Carl Jung equated the albedo with unconscious contrasexual soul images; the anima in men and animus in women. It is a phase where insight into shadow projections are realized, and inflated ego and unneeded conceptualizations are removed from the psyche. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnother step closer to Quintessence. Albedo shows you the purity of the world beyond ego. You will have direct and first access to my Magnum Opus along with a once a month email/chat session online.\u00a0\u003c/p\u003e",
