    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UX7h9Z7SKXc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThank you for joining me on this journey! I love you and can\u0027t tell you how much I appreciate your support. Our Suicide epidemic in Utah is overwhelming, but by donating small monthly donations on this page you save lives. I lead Live Hannah\u2019s Hope, a suicide prevention nonprofit, and lobby for and team with powerful influencers in the state to turn the corner on this crisis.\u003cbr\u003e\u003cbr\u003eNot many can say they are\u00a0responsible for assisting in getting six suicide prevention bills passed in Utah \u2013 but I can. I\u2019m not saying this to boast, I\u2019m saying it because after my daughter completed suicide I made it my business to do my best to make sure other families didn\u2019t have to feel the same way I did the day my daughter died.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.deseretnews.com/article/900008764/inside-the-newsroom-saving-our-children-means-working-together.html\" target=\"_blank\"\u003eSaving our children means working together\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eUtah has twice the rate of teen deaths than the average around the country. I know we need more than laws and policies to save Utah\u2019s future, we need a groundswell of teens and their parents to provide their voices and support to encourage change. We need you to be a part of the change and be willing to talk about it and learn what signs to watch for.\u003cbr\u003e\u003cbr\u003eThis is why I started this Patreon page. Your money will go to funding the three-pronged vision of Live Hannah\u2019s Hope\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAwareness \u2013 Social Media/Influencer Videos\u003c/li\u003e\u003cli\u003eEducation \u2013 Metacognition training and QPR training\u003c/li\u003e\u003cli\u003eResiliency Award \u2013 Scholarship for teens\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJoin your voice with mine and literally save lives\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBecause of Hannah\u2019s story, in this past year\u2019s legislative session, HB41 (Hannah\u2019s Bill) was passed which enabled funding that will help hundreds of thousands of at-risk individuals in Utah who will be able to call Utah\u2019s Crisis line 24/7. \u003cbr\u003e\u003cbr\u003eWith my help, SafeUt passed; A service that has helped to prevent sixty school shootings and hundreds of suicides attempts already since it\u2019s inception. . With your help we will continue to move mountains together. #TogetherWeRise\u003cbr\u003e\u003cbr\u003eCheck out the patreon perks\u003cbr\u003e\u003cbr\u003eJoin me and we will empower youth and reduce suicide through \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eresearch\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eeducation\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eawareness\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eadvocacy\u003c/li\u003e\u003c/ul\u003e"
