    "summary": "First off... the team here at\u00a0Live in the Game\u2122 would like to thank you for your time, for just giving our endeavor a glance. We know your time is valuable and taking that time to check out our team means tremendously more than you know to ALL of us here. So, here is our story..\u003cbr\u003e\u003cbr\u003eFounded in 2015 by Benjamin Pope, Live in the Game\u2122 is an Indie Game Studio that started small and is now around 20-25 people across the country and across the globe. We have our first published title and are looking to release more coming up.\u003cbr\u003e\u003cbr\u003eWe aim to produce unique gaming experiences for those who play them. In doing so we cover all types of different gaming genres and game-play styles for different gamers. \u003cbr\u003e\u003cbr\u003eStarting out on PC and mobile, we now plan to expand into console game systems in the near future. We are always interested in talking to those who like our projects and want to work with us so reach out to us on the contact forms,\u00a0\u003ca href=\"http://www.live-in-the-game.com/\"\u003ehere on our LITG website.\u003c/a\u003e Come Live in the Game with us here at the studio!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we need You:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs part of the indie game development, especially being a new studio, we want to reach out to a community and build those supporters to help us get our unique experiences out there for the enjoyment of all. In development it is necessary to get to a level of sustainability to ensure regular delivery to the market.\u00a0\u003cbr\u003e\u003cbr\u003eSince we plan to have each project live on for the long-term it is necessary to meet each step along the way toward that goal. By having monthly supporters from the community we will be able to meet the entertainment expectations we hope to meet from each game deliverable.\u00a0\u003cbr\u003e\u003cbr\u003eSupporters who join our campaign will be a part of our journey to these ends while being a part of our creation process and refinement of our creations to achieve the best possible outcomes for each game endeavor. Community members help us make the games a reality for everyone so everyone can have the opportunity to enjoy our products. Thanks for your support for our studio!\u003cbr\u003e"
