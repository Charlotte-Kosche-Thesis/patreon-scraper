    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u003cstrong\u003eWelcome to the Lunch Tiiime Patreon.\u003c/strong\u003e\u003c/h2\u003e\n\t\u003ca href=\"https://www.webtoons.com/en/challenge/lunch-tiiime/list?title_no=150568\"\u003e\u003cimg src=\"https://i.imgur.com/dThkEkj.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy name is A. D. and I\u2019m an artist at heart. Like many others, I am trapped in a mundane day job, but have always wanted to be an artist, ever since I was just a kid.\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tA long time ago I worked with some of the best people I\u2019ve ever met in my life. That was, until I was forced to switch positions at the company, which split me from them. That friendship, and subsequent loss, was the inspiration for this work. I\u2019m happy to say that, collaborating with another artist, I have managed to produce an ongoing webtoon capturing what once was. It\u2019s been a very big accomplishment for me, to turn hardship into something very positive and productive.\u003cbr\u003e\n\t\u003cbr\u003e\n\tLunch Tiiime is a story about girls that go to a computer club to learn to code and get along. At it\u2019s core, it\u2019s about friendship overcoming adversity, and love sparking from bad situations. Subscribers and interest are rapidly going in the right direction!\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe are asking for your help to keep the comic going. Every dollar helps considerably. Please contribute, tell your friends, and share us on social media. We really want to produce more - but the only way that will happen is through support from our readers.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks so much for contributing so we can continue \n\t\u003cbr\u003e\n\tto make great content.\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\u003cstrong\u003e\n\tPlease like, subscribe, and comment on our pages! \n\t\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\tA little goes a \u00a0LONG way:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.webtoons.com/en/challenge/lunch-tiiime/list?title_no=150568\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/dDLtlVp.jpg\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://manga.ensoku.club/comic/655?_ref=comic%2F655%2F1\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\t\n\u003c/div\u003e"
