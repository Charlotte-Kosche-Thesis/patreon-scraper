    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/f8K1xw3K_Ng\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eUpdate March 2018:\u003c/strong\u003e I have shut down the podcast, as even with the generous contributions of patrons, I was unable to sustain its production. I am keeping this Patreon open \u2014 though no money is being collected \u2014 for two reasons:\u003cbr\u003e\u003cbr\u003e1. I am still fulfilling rewards for patrons in the form of ad-free episodes ($3) and raw interviews ($5).\u00a0\u003cbr\u003e\u003cbr\u003e2. I may launch a new podcast in the future, and would love to have the support of my patrons if I\u0027m able to do that.\u00a0\u003cbr\u003e\u003cbr\u003eExisting patrons were given the choice of canceling or staying connected with, again, no contributions being made. The same choice is offered to new patrons: \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eIf you pledge, nothing will be charged to your card until and unless I launch something new.\u003c/span\u003e\u003c/strong\u003e I will give ample warning.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e* * *\u00a0\u003c/div\u003e\u003cbr\u003eThank you for visiting! I launched\u00a0\u003cstrong\u003eCan\u0027t Win 4 Losing\u003c/strong\u003e, a podcast about losing, after losing my job in a layoff in February 2017. I financed the show with my severance pay, unemployment insurance, a little savings and 0-percent-interest credit cards. That\u0027s not a sustainable model, so for Seasons 2 through infinity \u2014 OK, let\u0027s just talk about Season 2 for now \u2014 I\u0027m hoping you\u0027ll help support the show.\u00a0\u003cbr\u003e\u003cbr\u003eNow, you might be saying \"But King, you\u0027ve got advertising. Why do you need patrons?\" It\u0027s true, there are ad reads on the show, and while they might cover all of the costs someday, they don\u0027t at this point. The good news is, if you don\u0027t like listening to ads in podcasts, the reward at the first tier, $3 a month, is access to an ad-free version of the show.\u00a0\u003cbr\u003e\u003cbr\u003eThere are lots of other goodies at higher levels too, including free T-shirts, deep discounts on other merchandise, access to the full interviews behind the episodes and more. You\u0027ll also get the satisfaction of supporting independent, DIY media. There\u0027s no giant corporation behind \u003cstrong\u003eCan\u0027t Win 4 Losing\u003c/strong\u003e. It\u0027s just me, out in the world reporting and then in my bedroom closet narrating. Thank you for considering a monthly pledge to help me continue making this show and telling the stories of losers \u2014 which is to say the stories of all of us."
