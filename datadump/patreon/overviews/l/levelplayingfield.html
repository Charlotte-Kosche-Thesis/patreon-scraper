    "summary": "We are victims of forced arbitration and we think there\u0027s a better way to combat the steady destruction of our civil justice system: transparency and community.\u003cbr\u003e\u003cbr\u003eForced arbitration allows wrongdoers to get away with illegal behavior by preventing broader accountability. Individuals are isolated and their claims are decided on an individual basis, even if thousands - or millions - more are suffering identical harms. And employees are prevented from discussing or disclosing unaddressed problems in their workplace.\u003cbr\u003e\u003cbr\u003eThis leaves the only source of real accountability as the government, which is slow and subject to political interference.\u003cbr\u003e\u003cbr\u003eConsumers lose. Employees lose. We all lose.\u003cbr\u003e\u003cbr\u003eWe started with a \u003ca href=\"https://levelplayingfield.io/\"\u003epublicly accessible online database\u003c/a\u003e of consumer and employee arbitration cases. We\u0027ve now created a \u003ca href=\"https://forum.levelplayingfield.io/\"\u003eforum\u003c/a\u003e with public and private levels (for patrons) and a\u00a0\u003ca href=\"https://blog.levelplayingfield.io\"\u003eblog\u003c/a\u003e to highlight interesting stories. Become a patron and help us to maintain and grow the database and add new features.\u003cbr\u003e\u003cbr\u003eYou can also contribute by becoming an\u00a0\u003ca href=\"https://forum.levelplayingfield.io\"\u003eactive forum member\u003c/a\u003e and encouraging others in need of help or offering help to join.\u003cbr\u003e\u003cbr\u003eWe are a 501(c)(3) charity so your contributions are fully tax deductible.\u003cbr\u003e\u003cbr\u003eThank you \u0026lt;3"
