    "summary": "\u003ca href=\"http://www.facebook.com/lunaagabb\" target=\"_blank\"\u003e\u003cimg src=\"http://www.lunagabriella.com/gallery_gen/3a2d0f64efff327a8c727fa0af12b338_60x60.png\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"http://www.instagram.com/lunagabb\" target=\"_blank\"\u003e\u003cimg src=\"http://www.lunagabriella.com/gallery_gen/988995c378226b6e760ccb80ce2185cd_60x60.png\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"http://www.twitter.com/lunaagabb\" target=\"_blank\"\u003e\u003cimg src=\"http://www.lunagabriella.com/gallery_gen/04d7c008559859410aace02361d34188_60x58.png\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"http://lunagabriella.deviantart.com\"\u003e\u003cimg src=\"http://www.lunagabriella.com/gallery_gen/90c5cde7ff33520c8f693a0e2b50bfba_60x58.png\"\u003e\u003c/a\u003e \u00a0\u003cbr\u003e\u003cbr\u003eHey guys! Be welcome to my Patreon, I\u0027m really glad you\u0027re here!\u00a0\u003cbr\u003eI\u0027m Luna, 23, graphic designer, model, cosplayer and cosmaker.\u003cbr\u003eI\u0027m also a martial artist, I\u0027ve been practing Kung Fu for 2 years (I\u0027m purple sash) and boxing for almost a year.\u003cdiv\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-NqWpMtoDJjQ/WLSyydSGWYI/AAAAAAAAHow/EU7Fvp6P58klAE484gVj06f6f5W7NlHvgCK4B/s400/DSCN1082_cred.jpg\" style=\"width: 201px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u22c4 Why Patreon?\u003c/strong\u003e\u003cbr\u003eMy intention is not to gain money, I want to post most of my public content here and also give you the option to support me with whatever you want.\u003cbr\u003e\u003cbr\u003eSo if you want to check my content, just follow me. It\u0027s FREE!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\n\u22c4\u00a0\u003c/strong\u003eI\u0027ll post content like:\u003c/div\u003e\u003cdiv\u003e-Photoshoots;\n\u003cbr\u003e-Cosplay, Kung Fu, Tutorial and other videos;\u003cbr\u003e\n-Cosplay plans and progress;\u003cbr\u003e-Fitness progress and diet tips;-Daily stuff;\u003c/div\u003e\u003cdiv\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e-\u003cstrong\u003eNOT\u003c/strong\u003e boudoir/lewd/too sexy content.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u22c4 Not giving signed prints/signs as rewards at the moment\u00a0\u22c4\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.lunagabriella.com/gallery_gen/2e956b405d76bfe6c4777d7374d3d842_256x256.jpg\"\u003e\u00a0\u003cimg src=\"http://www.lunagabriella.com/gallery_gen/b7b27f3ba4405bcfb028d39f00b724ae_256x256.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e---------------------------------------\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/div\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/div\u003e\u003cstrong\u003e\n\u22c4\u00a0Rewards\u00a0\u003c/strong\u003e\u003cbr\u003e- For those who choose to support me pledging, You will see all the new content first. I can\u0027t say how frequently it will be, so if you want to invest your money in someone who post new cosplay photos everyday... That\u0027s not me. I certanly will post my daily life photos, but I can\u0027t say when I\u0027ll be able to create new photoshoots.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.lunagabriella.com/gallery_gen/a86f48a6521074a9fb25c05536fcb7cc_256x256.jpg\"\u003e\u00a0\u003cimg src=\"http://www.lunagabriella.com/gallery_gen/e4b3a01ee20395fa91f03fd7bd516fee_256x256.jpg\"\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e---------------------------------------\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nRemeber, my intention here is just to post my\u00a0 content in a different plataform not to gain money. \u003cbr\u003eI appreciate every kind of support, your likes, commentaries, sharings and your love. \u003cbr\u003eIf you follow me in any other social media, thank you!\u003cbr\u003e\u003ca href=\"http://lunagabriella.deviantart.com\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
