    "one_liner": "Spreading silliness one cartoon at the time!",
    "patron_count": 10,

    "published_at": "2015-11-20T11:48:03+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://preview.ibb.co/bYbpY5/PATREON_banner_CORR.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon Page (dutch version below)\u003c/strong\u003e\u003c/h4\u003e\nMaking cartoons is the greatest job on earth. Okay, maybe breeding tigers is even more great, but still. Cartooning is pretty awesome. But it\u0027s also exhausting: making great cartoons is more than a full time job. And where there used to be a lot of magazines wanting to publish cartoons, print is now rapidly disappearing. As are cartoonists.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo save your favorite cartoonist and pledge a tiny amount to get more awesome cartoons.\u003cbr\u003e\nIt\u0027s like saving a panda bear, but less cute.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWelkom op m\u0027n Patreon pagina (Engelse versie hierboven, slimmeke)\u003c/strong\u003e\u003c/h4\u003e\nCartoons tekenen is het coolste beroep op aarde. Oke, tijgers kweken is misschien cooler, maar toch. De hele dag door cartoons uit m\u0027n duim zuigen is behoorlijk machtig. Maar het is ook uitputtend werk: goeie cartoons maken kost veel moeite, fantastische cartoons is meer dan een fulltime job. En daar waar vroeger heel wat tijdschriften en kranten cartoons wilden publiceren is print nu aan een duizelingwekkend tempo aan het verdwijnen. Net als cartoonisten.\u00a0\u003cbr\u003e\u003cbr\u003eDus: red je favoriete cartoonist en geef elke maand een kleine fooi in ruil voor machtige cartoons.\u00a0\u003cbr\u003eHet is een beetje als een panda redden, maar minder schattig (en kakt ook veel minder).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is Patreon?\u003c/h4\u003e\nPatreon is like an ongoing Kickstarter campaign. It\u0027s a crowd funding website with a subscription model. \u003cbr\u003e\nYou might wanna compare it to a tipping jar.\u00a0Basically, you can support me by pledging some money each month. You can cancel or edit your pledge anytime. \u003cbr\u003e\n\u003ch4\u003eWat is Patreon\u003c/h4\u003e\nPatreon is een beetje zoals een Kickstarter die blijft lopen. Het is een crowdfunding platform met een abonnementssysteem. Je kan het vergelijken met zo\u0027n bokaal die in je stamcaf\u00e9 staat. En elk maand steek je er een klein bedrag in, waarvan je niet eens merkt dat je het geeft. Je kan op elk moment ophouden met me te steunen\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eRewards for your support (aka What\u0027s in it for you?)\u003c/h4\u003e\nOf course you want something in return, right? On the right side of this text you\u0027ll find the cool rewards I\u0027ve thought of, ranging from free stickers to original artwork ripped right out of my sketchbook. That is WAY beyond limited edition. Awesome, right?\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eBeloningen (aka Wat krijg ik ervoor in ruil?)\u003c/h4\u003e\nNatuurlijk krijg je iets in ruil voor je steun. Behalve eindeloos veel affectie en een welverdiende piedestal waarop ik je vanaf nu ga plaatsen. Rechts van deze tekst vind je de beloningen die ik bedacht heb, gaande van gratis stickers en pins tot origineel artwork dat recht uit m\u0027n schetsboek gescheurd wordt. Dat is het soort materiaal dat nooit op de markt komt, dus nog limiteder dan limited edition. Machtig, he?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat will I use the money for?\u003c/h4\u003e\nLiquor and whores. Or no, wait.\u00a0\u003cbr\u003eOn the left side you\u0027ll find goals. I strive to make more cartoons, and make them available in more languages. I want to make multilanguaged books.\u00a0\u003cbr\u003e\u003ch4\u003eWaarvoor ga je het geld gebruiken?\u003c/h4\u003eTetten. Of nee, wacht. Even ernstig.\u00a0\u003cbr\u003eLinks van deze tekst vind je een overzicht van doelen die ik mezelf gegeven heb. Elke keer ik voldoende geld ophaal kan ik \u00e9\u00e9n van deze doelen uitvoeren. Dat gaat van het uitgeven van kleine boekjes in lage oplage, tot het vertalen van een hele batch werk, een Youtube-kanaal, tot mezelf lanceren naar de maan en de eerste cartoonist op onze satelliet worden (\u00e9cht een droom van me) (ik heb ook voldoende ingecalculeerd om zuurstof mee te nemen \u00e9n terug te kunnen keren, dus haal je maar niks in je hoofd)."
   },
