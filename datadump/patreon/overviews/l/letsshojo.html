    "summary": "Ciao, \u003cbr\u003emy name is \u003cstrong\u003eDaniela Errico\u003c/strong\u003e. I\u2019m the creator of \u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.ciropanniello.letsshojoeng\" rel=\"nofollow\" target=\"_blank\"\u003eLet\u2019s Shojo\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.ciropanniello.datingsim\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRoman Dating\u003c/strong\u003e\u003c/a\u003e (with the help of \u003cstrong\u003eCiro\u003c/strong\u003e), which are\u00a0\u003cstrong\u003efree apps\u00a0for Android\u003c/strong\u003e.\u003cbr\u003eSince I work at Let\u0027s Shojo and Roman Dating in my spare time, because I love it (not for job) all that I make is for free.\u003cbr\u003eIf you like my work you can support me through Patreon and help me realize \u003cstrong\u003eLet\u0027s Shojo new chapters\u003c/strong\u003e and \u003cstrong\u003eRoman Dating 2\u003c/strong\u003e\u00a0 (I\u0027d like to make a visual novel this time!).\u003cbr\u003e\u003cbr\u003eBecoming my patron you\u2019ll help me to buy materials (for drawing, music for Roman Dating 2, software, etc.) and translate in English both Let\u0027s Shojo and Roman Dating 2.\u003cbr\u003e\u003cbr\u003eThank you -^_^-\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183,221,232);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003eWhat is Let\u0027s Shojo?\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://www.apptzers.com/wordpress1/wp-content/uploads/2013/10/logo-FS-250x250.png\" style=\"width: 129px;\"\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s Shojo\u003c/strong\u003e is\u00a0not a\ncomic, nor a manga or comic strip, but a mix of all of them. It\u2019s a collection\nof one shots each of which is parody of a different genres of manga (in\nparticular the shoujo), for instance, \u003cem\u003emaho\u003c/em\u003e shoujo, \u003cem\u003eyaoi\u003c/em\u003e\u00a0,\n\u003cem\u003eharem reverse\u003c/em\u003e\u00a0,\u00a0\u003cem\u003eecchi\u003c/em\u003e\u00a0and much more.\u003cbr\u003eThe first six LS chapters are already available on\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.ciropanniello.letsshojoeng\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGoogle Play\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.amazon.it/CiroDany-Lets-Shojo/dp/B00H2XL4IU\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eAmazon\u003c/strong\u003e\u003c/a\u003e (also the Italian version called \u003ca href=\"https://play.google.com/store/apps/details?id=com.ciropanniello.facciamoshojo\" rel=\"nofollow\"\u003e\u003cstrong\u003eFacciamo shojo\u003c/strong\u003e\u003c/a\u003e), but I\u0027ll post them also on Patreon and\u00a0\u003ca href=\"http://danydanja.deviantart.com/art/Let-s-Shojo-Genesis-525821221\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e for all the users.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003eWhat is Roman Dating?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u00a0\u003cimg src=\"http://www.apptzers.com/wordpress1/wp-content/uploads/2012/11/logohp.png\" style=\"width: 188px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRoman Dating\u003c/strong\u003e is a \u003cem\u003eDating sims\u003c/em\u003e, in which you wander around Rome with Kim, a tourist coming to visit Rome, and try to conquer her heart while you\u00a0show her the \u003cem\u003eEternal City\u003c/em\u003e.\u003cbr\u003eThe first version of this game is\u00a0already available on \u003ca href=\"https://play.google.com/store/apps/details?id=com.ciropanniello.letsshojoeng\" rel=\"nofollow\"\u003e\u003cstrong\u003eGoogle Play\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://www.amazon.it/CiroDany-Lets-Shojo/dp/B00H2XL4IU\" rel=\"nofollow\"\u003e\u003cstrong\u003eAmazon\u003c/strong\u003e\u003c/a\u003e (also in Italian!).\u003cbr\u003eOn Patreon I\u0027ll post some Kim\u0027s drawings (for all) and video tutorials, instructions, materials, source code,\u00a0resources about how we made Roman Dating (for patrons).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote\u003c/strong\u003e: Since I don\u2019t speak English as my first language, if you notice spelling and grammar mistakes in the text above, please report me, I\u2019ll be happy to fix them and improve my English!\u003cbr\u003e"

     "about": "Daniela Errico was born in Naples (Italy) in 1978. Graduated in Mathematics and P.h.d. in Computer Science, she never attend a drawing or art course, but she has been drawing ever since she can remember. She drawed her first comic when she was 17 and then she never stop.\u003cbr\u003eIn 2008 she moved to Rome for work: her job has nothing to do with her studies or the art, but there is a crisis, you know. Three years later she created together with Ciro (developer)\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.ciropanniello.datingsim\" target=\"_blank\"\u003e\u003cstrong\u003eRoman Dating\u003c/strong\u003e\u003c/a\u003e, a free app for Android. In 2012 she was fired, so, encouraged by Ciro, she decided to publish one of her comics:\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.ciropanniello.letsshojoeng\" target=\"_blank\"\u003e\u003cstrong\u003eLet\u2019s Shojo\u003c/strong\u003e\u003c/a\u003e (and italian version\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.ciropanniello.facciamoshojo\" target=\"_blank\"\u003e\u003cstrong\u003eFacciamo Shojo\u003c/strong\u003e\u003c/a\u003e) as a free app for Android.\u003cbr\u003eNow she has a new full-time temporary job, so she draws in her spare time, mainly in the weekend, but when the sun is shining she rides her loved bike and goes around Rome, enjoy the blue sky, the wind in her hair and the smell of flowers. She\u2019s a little hippie!\u003cbr\u003e\u003cbr\u003eNote: Since she doesn\u2019t speak English as her first language, if you notice spelling and grammar mistakes in the text, please report them, she\u2019ll be happy to correct them and improve her English!",
