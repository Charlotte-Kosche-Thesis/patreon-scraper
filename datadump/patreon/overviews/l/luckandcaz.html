    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003cimg src=\"https://luckandcaz.files.wordpress.com/2017/12/luckbannertimestwo.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://luckandcaz.wordpress.com\" target=\"_blank\"\u003e\u003cstrong\u003eLuck and Caz\u003c/strong\u003e\u003c/a\u003e thanks you for your interest in our Patreon site!\u003cbr\u003e\n\t\u003cstrong\u003eLuck and Caz\u003c/strong\u003e\u00a0is an ongoing webcomic.\u003cbr\u003e\n\tIt is available to \n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eread online\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0for \u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003efree\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eand is available\u003cbr\u003eseveral social media platforms.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRead Luck and Caz\u00a0\u003c/strong\u003e\u003ca href=\"http://luckandcaz.wordpress.com\" target=\"_blank\"\u003e\u003cstrong\u003eHERE.\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch3\u003eWhat is Luck and Caz about?\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003eLuck and Caz is about a girl named Luck (who doesn\u0027t have any) and her devil companion, Caz (who tries to help). Together they are constantly finding themselves in unfortunate situations, or rather untimely, unique scenarios.\u003cbr\u003e \u003cbr\u003eAnyone who has ever had a bad day will be able to laugh and relate to their stories!\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eThis comic debuted on: MAY 11, 2018\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u201cThis is\nLuck, she doesn\u2019t have any.\n\t\u003cbr\u003e\nThis is Caz,\nhe tries to help.\"\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://luckandcaz.files.wordpress.com/2018/05/posting1.png?w=446\u0026amp;h=529\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e*Patreon Rewards\u003c/strong\u003e are a small way I can show you\nlove for paying my webcomic love!\n\u003cbr\u003e\nPatreon\nRewards are assorted by monetary ranks. Depending on the amount of your\ncontribution to Luck and Caz, you will gain more access to the process of how\nLuck and Caz is made, illusive Patreon only comics, including the \u003cstrong\u003ePatron Only\u003c/strong\u003e\u00a0character, \u003cem\u003eHusband\u003c/em\u003e, and goodies that won\u2019t be\nfound anywhere else!\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e*Mailed Goods\u003cbr\u003e\u003c/strong\u003eAll patron rewards that require an address will be mailed after payment has been processed!\u00a0\u003cbr\u003ePatreon charges at the beginning of every month. (This also applies to Legacy Credit)\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nAbout the\nCreator?\n\u003c/strong\u003e\n\u003cbr\u003e\nAh geez, are\nyou still reading? Find more information at the home of\u00a0\n\u003cstrong\u003e\u003ca href=\"http://luckandcaz.wordpress.com\"\u003eLuck and Caz!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
