    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eSo who is Lilithia Dark?\u003cbr\u003e\n\t\u003c/strong\u003eI\u0027m a cosplayer, cosmaker, model, bellydancer and makeup artist from the provinc\u003c/span\u003e\u003c/span\u003ee of Quebec in Canada. So yes I am french but I also speak english (not so perfectly, but it\u0027s slowly getting there). I specialise in bodypaint but I also sew everything myself and I also love working with worbla! I like everything that is dark, strange, unsual and cute and I like to reflect that into my art.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2pqon84.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eSo which character do you cosplay?\u003cbr\u003e\u003c/strong\u003eI\u0027m a huge fan of all the Disney and Pixar movie, so most of cosplay inspiration comes from there but I\u0027m also a huge fan of Tim Burton, mostly The Nightmare before Christmas. I have already made 2 Sally cosplay and one of Oogie Boogie. I\u0027m also a big fan of everything about alice in wonderland (I even named my cat Cheshire) so I did a cosplay of the classic dress of \u00a0Alice in the Alice madness return game and a steampunk version of the Cheshire cat (yes I also LOVE steampunk).\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t31.0-8/16665087_1310065672390535_5065715940772873318_o.jpg?oh=4fa025df7d6791a86bd528727657c731\u0026amp;oe=593517BF\" style=\"width: 722px; color: rgb(35, 45, 50);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eSo what\u0027s next?\u003cbr\u003e\u003c/strong\u003eSo my next planned cosplays are (in order): Mystique (her black outfit from the comic book), Corpse Bride, a Vaporeon gown and a genderbend Beetlejuice! And I must say I\u0027am really excited about these!\u003cbr\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t31.0-8/16179721_1294616207268815_4803474528133643286_o.jpg?oh=16bc21911c5468cf38349fad703e6c24\u0026amp;oe=59337970\" style=\"width: 751px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSo what will you do with my money?\u003cbr\u003e\n\t\u003c/strong\u003eMostly buy fabric, worbla, paint, wigs, colored eye lenses, bodypaint, anything I need to create a character. It will also definitely help me go to the different cons to compete in the masquerades and also meet all of you guys! And lets not forget to support my fellow photographers without who you wouldn\u0027t get to see my work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t31.0-8/15039572_1221727744557662_4680574881894890773_o.jpg?oh=6127b06673f2a9259a81d80a5d9392e7\u0026amp;oe=59430D4C\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eAnd where can we see you next?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m planning on going to Ottawa Comiccon and Montreal Comiccon but I would really like to attend the Otakuton in montreal this summer. If I ever go anywhere else I promise you\u0027ll be the first to know!\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
