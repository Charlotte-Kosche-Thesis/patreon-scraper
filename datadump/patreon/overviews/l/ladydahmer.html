    "summary": "Tycker man om det jag g\u00f6r, det jag skriver, aktivistar, debatterar\noch br\u00e5kar f\u00f6r s\u00e5 kan man sponsra mig genom att bli en patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nJag tror p\u00e5 att vara oberoende. Jag tycker att det \u00e4r viktigt att\njag inte l\u00e5ter mig k\u00f6pas. Folk m\u00e5ste veta att det jag skriver \u00e4r\ngenuint och att mina ord \u00e4r mina och inte storf\u00f6retagens. Jag vill\ninte g\u00e5 kapitalismens \u00e4renden och bidra till kroppshets, k\u00f6phets\neller konsumtion som riktar sig mot kvinnor. Det g\u00e5r emot allt jag\nst\u00e5r f\u00f6r. Jag tror p\u00e5 gratis information och oberoende\nsamh\u00e4llskritik. Jag tror inte p\u00e5 manliga rika mellanh\u00e4nder. Jag\ntror p\u00e5 transparens. \n\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cstrong\u003eTycker du om det jag g\u00f6r och vill sponsra mig och mitt arbete s\u00e5\nsk\u00e4nk g\u00e4rna. Tycker du om det jag g\u00f6r men inte kan eller vill\nsk\u00e4nka pengar: l\u00e4s \u00e4nd\u00e5 f\u00f6r sjutton gubbar! (Och sprid ordet) Vi\ng\u00f6r feminism tillsammans!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn2.cdnme.se/4777934/8-3/postpatriarkatet_fardig_59a6a4109606ee1947cbdb19.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eVarf\u00f6r frivilliga donationer \u00e4r b\u00e4ttre \u00e4n sponsrade inl\u00e4gg:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eJag har haft n\u00e5gra diskussioner om varf\u00f6r jag valt crowdfounding ist\u00e4llet f\u00f6r att skriva sponsrade inl\u00e4gg och g\u00f6ra andra samarbeten med f\u00f6retag f\u00f6r att tj\u00e4na pengar ist\u00e4llet. Jag upplever att vissa faktiskt inte riktigt f\u00f6rst\u00e5r vad detta inneb\u00e4r och varf\u00f6r frivillig crowdfounding \u00e4r mycket b\u00e4ttre f\u00f6r alla inblandade. S\u00e5 jag t\u00e4nkte f\u00f6rklara, f\u00f6r att det inte ska vara n\u00e5gra otydligheter till varf\u00f6r jag v\u00e4ljer det ena framf\u00f6r det andra. (p\u00e5 beg\u00e4ran av en f\u00f6ljare!)\u003cbr\u003e\u003cbr\u003e\"Du borde skriva ett utf\u00f6rligt inl\u00e4gg \u0026amp; djupg\u00e5ende inl\u00e4gg om varf\u00f6r frivilliga donationer \u00e4r b\u00e4ttre \u00e4n reklam. (Tex att tj\u00e4na pengar p\u00e5 att f\u00e5 unga kvinnor att m\u00e5 d\u00e5ligt \u00f6ver sitt utseende \u0026amp; k\u00f6pa en mascara) etc etc. Jag blir s\u00e5 frustrerad att jag h\u00e5ller p\u00e5 att g\u00e5 s\u00f6nder d\u00e5 jag l\u00e4ser kommentarer ang detta.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSkulle jag b\u00f6rja skriva sponsrade inl\u00e4gg s\u00e5 skulle ni beh\u00f6va l\u00e4sa inl\u00e4gg skrivna f\u00f6r och av f\u00f6retag som vill att ni ska k\u00f6pa deras varor. Mina fl\u00f6den dvs era fl\u00f6den skulle pl\u00f6tsligt avbrytas f\u00f6r reklam f\u00f6r produkter som jag f\u00f6rs\u00f6ker \u00f6vertyga er om att ni beh\u00f6ver k\u00f6pa. F\u00f6rmodligen f\u00f6r mycket mer pengar \u00e4n vad folk i dagsl\u00e4get swishar.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eJag vet inte om ni vet hur reklam funkar men reklam funkar som s\u00e5 att man helt krasst manipulerar publiken att vilja konsumera mera. Och det funkar. Annars skulle f\u00f6retag inte betala stora pengar f\u00f6r att f\u00e5 g\u00f6ra reklam i dagstidningar, tv och p\u00e5 bloggar sk \u201dinfluencers\u201d (smaka p\u00e5 det ordet, vad inneb\u00e4r det egentligen?) Och nu jobbar f\u00f6retag mer med s.k \"content\" d\u00e4r de bygger upp ett falskt sammanhang d\u00e4r influencern spelar teater f\u00f6r att ge trov\u00e4rdighet \u00e5t produkten. Dvs n\u00e4r jag skriver om den d\u00e4r maten jag gillar eller den d\u00e4r boken jag tycker om s\u00e5 kommer ni inte l\u00e4ngre kunna lita p\u00e5 att jag verkligen tycker om den.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOftast handlar det om att f\u00e5 folk att k\u00e4nna att de beh\u00f6ver produkten, och med den m\u00e5lgrupp jag (kvinnor) har s\u00e5 handlar det oftast om produkter f\u00f6r utseendet p\u00e5 olika s\u00e4tt. Och det skulle inneb\u00e4ra att jag bidrog till att intala kvinnor, \u00e4ven unga tjejer, att de inte duger som de \u00e4r eller \u00e5tminstone till den k\u00e4nslan. Och att de beh\u00f6ver k\u00f6pa saker f\u00f6r att m\u00e5 b\u00e4ttre eller k\u00e4nna sig fina. Ni vet ju att det \u00e4r s\u00e5 det funkar.\u003cbr\u003e\u003cbr\u003eOch f\u00f6r att \u00f6verhuvudtaget f\u00e5 sponsorer s\u00e5 beh\u00f6ver man \u00e4ven t\u00e4nka p\u00e5 sitt inneh\u00e5ll och sin image. Inte bara i de inl\u00e4gg man skriver f\u00f6r f\u00f6retagens r\u00e4kning utan \u00e4ven annars. Jag kan inte vara provokativ p\u00e5 samma s\u00e4tt som jag kan idag f\u00f6r \u00e4r man sponsrad s\u00e5 representerar man f\u00f6retaget i viss m\u00e5n och f\u00f6retag vill inte bli f\u00f6rknippade med exempelvis manshat. (Eller feta kvinnor som fl\u00e4ker ut sina kroppar) Det skulle betyda att jag skulle beh\u00f6va f\u00f6r\u00e4ndra, inte bara det jag skriver f\u00f6r f\u00f6retagen, utan \u00e4ven hur jag skriver och framst\u00e4ller mig sj\u00e4lv i \u00f6vrigt. Jag skulle beh\u00f6va g\u00f6ra min profilering attraktiv f\u00f6r f\u00f6retag och inte f\u00f6r kvinnor. \u003cbr\u003e\u003cbr\u003eJag kommer allts\u00e5 inte kunna skriva vad jag vill eller l\u00e4gga upp bilder jag vill utan jag beh\u00f6ver anpassa mig sj\u00e4lv, min person och mitt \u00f6vriga inneh\u00e5ll f\u00f6r n\u00e4r man \u00e4r sponsrad s\u00e5 \u00e4r man k\u00f6pt till viss del. Detta funkar ju smidigt f\u00f6r de som redan \u00e4r lite mer kommersiella, de beh\u00f6ver formodligen inte kompromissa p\u00e5 samma s\u00e4tt, men f\u00f6r feministiska akt\u00f6rer som jag s\u00e5 blir utrymmet mycket mindre.\u003cbr\u003e\u003cbr\u003eSkriver jag sponsrade inl\u00e4gg s\u00e5 \u00e4r det inte jag som skriver dem, utan f\u00f6retag (oftast m\u00e4n) som vill s\u00e4lja n\u00e5t. F\u00f6rst\u00e5r ni? Jag vill kunna skriva fritt. Jag vill inte begr\u00e4nsas f\u00f6r att jag ska vara s\u00e4ljv\u00e4nlig f\u00f6r d\u00e5 blir jag k\u00f6pt. D\u00e5 blir mitt inneh\u00e5ll k\u00f6pt. D\u00e5 kan ni inte lita p\u00e5 det ni l\u00e4ser och ni kan inte lita p\u00e5 mig.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOch jag kan inte med gott samvete anv\u00e4nda mitt inflytande och er tillit f\u00f6r mig till att f\u00e5 er att konsumera mer. Och jag kan inte dels uppl\u00e5ta mina plattformar till kapitalismen och dels bidra till det som jag faktiskt f\u00f6rs\u00f6ker bek\u00e4mpa. Det finns ingen feminism i att konsumera mera eller i att \u00f6vertala andra att konsumera mera.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNu \u00e4r inte det h\u00e4r en pik till de som skriver sponsrade inl\u00e4gg f\u00f6r jag tycker det \u00e4r rimligt att man tj\u00e4nar pengar p\u00e5 det man g\u00f6r och i den h\u00e4r \u201dbranchen\u201d (dvs bloggbranchen) s\u00e5 \u00e4r m\u00f6jligheterna begr\u00e4nsade. Jag d\u00f6mer verkligen inte n\u00e5n h\u00e4r och vill inte att ni g\u00f6r det heller.\u003cbr\u003eMen s\u00e5 l\u00e4nge jag slipper p\u00e5 mina plattformar s\u00e5 undviker jag det.\u003cbr\u003e\u003cbr\u003eN\u00e5gra, inte ni, har f\u00f6reslagit att jag ska st\u00e4nga mina plattformar f\u00f6r allm\u00e4nheten och b\u00f6rja ta betalt likt Aftonbladet plus typ, men jag vill inte ta betalt. Jag vill att mina plattformar och deras inneh\u00e5ll ska vara gratis f\u00f6r alla, tillg\u00e4ngliga f\u00f6r alla framf\u00f6rallt. F\u00f6r min drivkraft \u00e4r att n\u00e5 ut, inte att tj\u00e4na massa pengar. Jag driver feminism, inte feminismen AB. \u003cbr\u003e\u003cbr\u003eDet \u00e4r ju helt absurt att g\u00f6ra business av feminismen. Liksom f\u00f6r vem g\u00f6r jag detta? Varf\u00f6r g\u00f6r jag detta?\u003cbr\u003e\u003cbr\u003eJag g\u00f6r detta f\u00f6r att jag vill. F\u00f6r att jag brinner f\u00f6r feminismen. F\u00f6r att jag vill g\u00f6ra skillnad. Jag kommer forts\u00e4tta \u00e4ven om jag inte f\u00e5r en endaste sp\u00e4nn. Jag kommer inte sluta. Jag vet att det l\u00e5ter mots\u00e4gelsefullt n\u00e4r jag ber om frivilliga donationer, men donationerna \u00e4r ju just frivilliga och ett s\u00e4tt f\u00f6r min publik att hj\u00e4lpa mig att forts\u00e4tta vara oberoende.\u003cbr\u003e\u003cbr\u003eOch jag har ju \u201djobbat gratis\u201d l\u00e4nge (snart tio \u00e5r) f\u00f6r att bygga upp en stor publik och en trov\u00e4rdighet genom att inte vara en reklampelare och nu n\u00e4r min f\u00f6ljarskara \u00e4r stor nog s\u00e5 har det k\u00e4nts ok att be l\u00e4sarna om frivilligt ekonomiskt st\u00f6d f\u00f6r det arbete jag g\u00f6r.\u003cbr\u003e\u003c/div\u003eJag har ju jobbat upp min trov\u00e4rdighet p\u00e5 detta s\u00e4tt genom att konsekvent tacka nej till spons, samarbeten och reklam i snart tio \u00e5rs tid. Pengar jag kunnat tj\u00e4na har jag valt bort f\u00f6r att jag inte vill kompromissa med inneh\u00e5llet och f\u00f6r att jag vill ge mina f\u00f6ljare en plattform fri fr\u00e5n hets av alla slag. Jag har allts\u00e5 aldrig skrivit sponsrade inl\u00e4gg eller l\u00e5tit f\u00f6retag s\u00e4lja produkter via mig, varken p\u00e5 bloggen eller p\u00e5 mina andra plattformar.\u003cbr\u003e\u003cbr\u003eJag \u201df\u00e5r betalt\u201d p\u00e5 detta s\u00e4tt, jag skippar den d\u00e4r mellanhanden (multimiljonf\u00f6retagen dvs rika m\u00e4n) som tar st\u00f6rre del av kakan, och hittills fungerar det bra f\u00f6r mig och min publik har \u00f6ver f\u00f6rv\u00e4ntan varit ok med det. Och alla vinner p\u00e5 det.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn3.cdnme.se/4777934/8-3/img_4486_59912ee3ddf2b35d685f12a0.jpg\"\u003e\u003cbr\u003e"
