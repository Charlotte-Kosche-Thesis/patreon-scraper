    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003eI am the Dark Lord Cyphen. I seek to create fun and entertaining YouTube videos and live streams that will one day take over the world \u003cstrong\u003e*cough*\u003c/strong\u003e entertain for hours on end. These videos are made out of crude and mindless humor, lots of unskilled game play, and occasionally a moment of pure gold.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrologue\u003c/strong\u003e\u003cbr\u003eIn 2014, I was introduced to the world of Let\u0027s Play by watching a Let\u0027s Play video by none other than\u00a0 Pewdiepie himself. Over the years since, I\u0027ve spent countless hours being entertained by some of the greatest and started to have aspirations of one day being a member of that small elite circle myself.\u003cbr\u003e\u003cbr\u003eIn April 2016, I made the decision to launch my YouTube channel, mostly to chronicle the fun I\u0027ve had playing the games I do and sharing that fun with others. And now, I\u0027m looking to take that even further.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy donate?\u003c/strong\u003e\u003cbr\u003eI thought it was important to explain exactly why I decided to take this next step into seeking support from you the fans, and the answer is simple: I want to be better. I want to become a more engaging entertainer, I want to learn to edit like a professional, and I want the tools to succeed in being the best I can possibly be. And for that, I need your support. The fan base is the building blocks from which I can create the absolute best content, all made possible by you."
