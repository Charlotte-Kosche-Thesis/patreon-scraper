    "summary": "\u003ch1\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t31.0-8/30424846_555029714880816_8254439266698438419_o.jpg?_nc_cat=0\u0026amp;oh=03a30f58a4c5ab93180fcc892f131799\u0026amp;oe=5B6DBA2F\"\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWho am I?\u00a0o(^\u25bd^)o\u003c/span\u003e\u003c/h1\u003eNice to meet you, my name is Larxya and I am a Computer Science and Games programming student and cosplayer from London! I love anime, gaming, animals, cosplay and makeup. Welcome to the family!!\u00a0\u0295\u3063\u2022\u1d25\u2022\u0294\u3063\u003cdiv\u003e\u003cimg src=\"https://lh3.googleusercontent.com/stbEk8rMzzbJV0lgM4a344CPl5_PkSoY_BG5svIKuzXlxBmyy9ZeivqQdUKXBzxM4IZZRl3tMkCBKFeSSVvD8IOTOv0a6kP5nPEYRDMi0uOnJxR3V-STJ6x4BXn3pzpsimS8At0wY8Dat-43Dm7wAFsdAlygN0fYv3LhI7xlpXIu7O1g5HVjKcVRjzWNQNWVkS195ezQF2y8aXP5-IZspv1TpKjURkwnf8skqVzBeOMBVVvyoOC4iEITXEeYE4sto2EoO7BkWmg30mUPSa8HvxxAlL5qfy-FiSC7KSymWfmoBqqJLvhf086vvQJRRO_7loDfpDhvKTTGt1NJHjV0XLQ-dz4eiB5GGt61L5Xw32TEeZdtaCDQdoDuR93dYnjBkXcyIWBd61fVkAs4ooawElXH9IQzfkX_B6A1up8KNdzvbkSEnUp-boulRWHEdZJRzKWHTsgvb__JclFSomobmexL7O0cIRX73OqLotvm0FCX3sQ9sCH-p2CxSzw_9MAbPon2xrURdrBz2yWQxSQQ0Xzt3E_R1ZNzBeaoACfoG4LMh5rd5DEMo2zQJzgUJRbrHvXAdpdXG4vGt41PddPEGxsA4L6NZ3ICf79IWycGPfl5HbOl7V-Cf2Bn=w1184-h888-no\" style=\"width: 253px; float: right; margin: 0px 0px 10px 10px;\"\u003e I started cosplaying a year and a half ago and I have really enjoyed my time cosplaying, I would like to take it more seriously and create better, more impressive cosplays and improve my\u00a0skills. I am also very interested in programming and this is what I study at university. I am also going to be working on programming and gaming projects both at university and in my spare time. However, due to time and financial restraints of being a student, I have limitations.\u00a0I have set up Patreon in order to help me invest in better equipment in order to create more content at\u00a0a higher quality for you to enjoy!\u003cdiv\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e \u003cstrong\u003eWhat I will be doing \u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eI am going to be giving back to those who support me to improve my programming skills and make more cosplays. Thank you for allowing me to spend more time doing something that I enjoy!!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Discord Server~\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Patrons will gain access to an exclusive discord server where they can connect with me at all times of the day\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u2655\u003c/strong\u003e\u003cstrong\u003eBehind the Scenes~\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e Have you ever wondered how I create my cosplays? I will be posting images from behind the scenes of my cosplay process.\u00a0\u003cbr\u003e \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Programming Videos~\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I will be videoing my process of learning to become a programmer and creating videos of myself working on projects and studying at university.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Full Photosets~\u003c/strong\u003e \u003c/span\u003eI will not post full photosets on my social media, the full photosets will only be posted to Patreon from all of the cosplay\u00a0photo-shoots that I do.\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Exclusive prints~\u003c/strong\u003e\u003c/span\u003e In the raffles, and some prints sent out monthly will be exclusive to Patreon only and not available in my print store.\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Exclusive photos, GIF\u0027s and BTS content~\u003c/strong\u003e\u003c/span\u003e Photos from my life, behind the scenes of photoshoots and, GIF\u0027s in and out of cosplay will all be posted regularly to my Patreon feed.\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Cosplay Suggestions~\u003c/strong\u003e\u003c/span\u003e Patreon members will be able to suggest new cosplays for me to do and vote on which they would like me to do next.\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Uniquie polaroids~\u003c/strong\u003e\u003c/span\u003e The polaroids that tier platinum and above will receive will all be unique and exclusive, every month you will receive a different one.\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Custom fansigns~\u003c/strong\u003e\u003c/span\u003e Ever wanted a fansign\u00a0from me? Tier silver and above will revive a new one each month\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u2655Access to high-quality wallpapers~\u003c/strong\u003e\u003c/span\u003e Every month I will post new Mobile and Computer wallpapers for Patrons.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eGoals for my cosplay Patreon o(^\u25bd^)o\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eThese are some things I aim to do if my Patreon\u00a0is successful\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2655\u003c/span\u003eI would like to be able to do regular twitch streams.\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2655\u003c/span\u003eInvest in better PC parts to eventually work with high-level graphics and create a professional looking game.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2655\u003c/span\u003eBuy a camera so that I can make youtube videos and take higher quality photos.\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2655\u003c/span\u003eStart filming tutorials and vlogs so people can see more of what I do and learn from what I do and my mistakes.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003eHow it works?? o.O\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2655\u003c/span\u003eSelfies, Gifs etc will be posted on the Patreon page\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2655\u003c/span\u003eCosplay photo sets will be sent out in the first few days of the next month\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2655\u003c/span\u003ePrints \u0026amp; Polaroids will be sent out in the first few days of the following month\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2655\u003c/span\u003e\u003c/span\u003eIn order to choose my cosplay you must have been a patron for at least 3 months, so I know you\u0027re here to stay ~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003eThe photographers from my banner are Project Saggitarius and Topocky\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
