     "about": "\u003cdiv\u003eG4Tech\n TV called him \u201cThe Salvador Dali of the Next Century\u201d, and High Times \nmagazine labeled him an \u201cArtistic Mastermind\u201d. Larry Carlson is a \nlegendary visionary  artist who utilizes\n a vast range of mediums to create mind boggling art that will make you \nthink twice about how you see the world. He is a modern day renaissance \nman with revolutionary work that pushes the possibilities for \nconsciousness exploration within contemporary art. Few artists can rival\n him in terms of innovation, vision, talent, and high-yield \nexperimentation.\u003cbr\u003e \u003cbr\u003e His work spans a variety of forms including \nphotography, film making, web-art, collage painting, digital art, \nanimation, video-art, text-art, and sound design. Whatever art form he\u2019s\n working in Carlson\u2019s greatest strength is in artfully depicting the \nmystical dimensions of consciousness, coaxing us into sweet \nspiritualized epiphanies one moment then plunging us into completely \nbizarre surreal frenzies the next. His artwork fuses together aspects of\n mysticism, surrealism, psychedelia and the technological resulting in \nsublime juxtapositions that can totally bend one\u2019s perception.\u003cbr\u003e \u003cbr\u003e \nHe is noted for his extensive use of social media websites, publishing \nnew artwork on a daily basis, and has a massive international online \nfollowing with over 650,000 fans on Facebook and over 250,000 followers \non Tumblr.\u003cbr\u003e \u003cbr\u003e Larry Carlson\u0027s animations have been featured on \nAdult Swim\u0027s Off the Air television show. He has also been featured in \nmagazines like Vice, Juxtapoz, High Times, Cracked, NY Arts, \nBeautiful/Decay, and US weekly and international newspapers like  \nLondon\u2019s Guardian, Montreal\u2019s Mirror, and Istanbul\u2019s Vatan News, have \ndone features on his unique awe-inspiring art.\u003cbr\u003e \u003cbr\u003e He has exhibited\n his collage artwork, digital photo artwork, and video art in the U.S., \nJapan, Canada, Sweden, Brazil, France, the U.K., India, and Germany. \nSuch venues as; MOMA (NYC), Pa\u00e7o das Artes Museum ( San Palo, Brazil) , \nGalleri Loyal (Sweden),  Alex Grey\u2019s COSM (NYC), AKA (Canada), Nam \nGallery (Tokyo), The Romare Bearden Foundation (NYC), Brattle Theater \n(Boston) A.T.A. (San Francisco) and many other galleries, theaters, and \nfestivals around the world.\u003cbr\u003e \u003cbr\u003e Larry Carlson has created original \nalbum cover artwork for many musical acts including the art for the \ndouble LP  \"Phosphorescent Harvest\"  by The Chris Robinson Brotherhood (\n The Black Crowes ).\u003cbr\u003e \u003cbr\u003e Larry Carlson also creates his own \noriginal music and soundtracks and so far has released eight albums. In \n2008, Portland, Oregon\u2019s KBOO 90.7 fm hosted two Larry Carlson music \nspecials featuring his surreal soundtracks.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",
