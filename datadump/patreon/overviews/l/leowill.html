    "summary": "\u003cstrong\u003eWer bin ich und was habe ich vor?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMein Name ist Leo Will. Ich bin S\u00e4ngerin und Songwriterin f\u00fcr Soul, Jazz und Pop auf Deutsch und Englisch. Und ich habe gro\u00dfe Pl\u00e4ne!\u003cbr\u003e\n\n\u003cbr\u003eIch schreibe von Liebe und Freundschaft, vom Schein und Sein unserer Wirklichkeiten und greife gesellschaftliche Themen auf. Mit meiner Musik m\u00f6chte ich Menschen bewegen, ihnen Kraft schenken, Trost spenden und Freude bereiten.\u003cbr\u003e\u003cbr\u003eH\u00f6rproben, Videos und Songtexte findet ihr auf meiner Website:\u003cbr\u003e\u003ca href=\"http://www.leowill.de/\"\u003ewww.LeoWill.de\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eGemeinsam mit meinem Freund, dem Multi-Instrumentalisten und Produzenten James Simpson, arbeite ich derzeit an meinem Debut-Album. F\u00fcr die erste Single \u201eHe Ain\u2019t You\u201c konnten wir bereits Bass-Legende Jerry Jemmott (Aretha Franklin, George Benson, King Curtis...) und Gitarrist Billy Allen (Lighthouse Family, Cameo, Fanta Vier...) gewinnen. Die beiden klingen einfach gro\u00dfartig und ich bin unglaublich stolz auf den Song. Wenn alles gut geht, erscheint er noch im Fr\u00fchling 2018. Das komplette Album soll bis Ende des Jahres fertig sein.\u003cbr\u003e\n\n\u003cbr\u003eNeben der Studioarbeit trete ich nat\u00fcrlich auch auf! Ich m\u00f6chte dieses Jahr auf gro\u00dfe Tour gehen und mit meiner Band in ganz Deutschland spielen. Au\u00dferdem plane ich eine monatliche Konzertreihe mit einer festen Hausband und wechselnden G\u00e4sten, Interviews auf der B\u00fchne und einer Online-\u00dcbertragung f\u00fcr alle Fans, die nicht vor Ort sein k\u00f6nnen. Damit m\u00f6chte ich Zuschauern die M\u00f6glichkeit geben, w\u00e4hrend des Konzerts die K\u00fcnstler \u00fcber ihre Performance hinaus kennenlernen, und umgekehrt Musikern eine Plattform bieten, sich zu pr\u00e4sentieren.\u003cbr\u003e\n\n\u003cbr\u003eUnd ich habe noch viele, viele weitere Ideen!!!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWarum brauche ich eure Unterst\u00fctzung?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eEs gibt keinen Tag, an dem ich die Entscheidung bereue, Musikerin geworden zu sein. Die Reaktionen meiner Zuschauer bei Konzerten best\u00e4tigen mich immer wieder darin! Am liebsten w\u00fcrde ich den ganzen Tag schreiben, \u00fcben, aufnehmen und auftreten. \u003cbr\u003e\n\n\u003cbr\u003eAber leider ist die Arbeit einer selbstst\u00e4ndigen K\u00fcnstlerin damit l\u00e4ngst nicht getan. Es geh\u00f6rt so viel mehr dazu, z.B. Booking, Marketing und Finanzierung. Als Solok\u00fcnstlerin ohne Label bew\u00e4ltige ich all diese Aufgaben allein. \u003cbr\u003e\n\n\u003cbr\u003eIch muss also einen gro\u00dfen Teil meiner Zeit in Dinge investieren, die\u003cbr\u003e\u003cul\u003e\n\u003cli\u003enicht besonders viel mit Musik zu tun haben \u003c/li\u003e\n\u003cli\u003esich erst viel sp\u00e4ter auszahlen k\u00f6nnen \u003c/li\u003e\n\u003cli\u003ebis dahin in erster Linie Kosten verursache\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cbr\u003eWas geh\u00f6rt z.B. alles zu einer Albumproduktion?\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eKreative Arbeit (schreiben, arrangieren, ausw\u00e4hlen, \u00fcben, aufnehmen)\u003c/li\u003e\n\u003cli\u003eStudiomusiker\u003c/li\u003e\n\u003cli\u003eStudioequipment\u003c/li\u003e\n\u003cli\u003eMixing \u0026amp; Mastering (die Bearbeitung der Tonspuren nach der Aufnahme)\u003c/li\u003e\n\u003cli\u003eGestaltung des Covers und Booklets\u003c/li\u003e\n\u003cli\u003eProduktion des Tontr\u00e4gers (CD/Vinyl) und der Verpackung\u003c/li\u003e\n\u003cli\u003eOnline-Release (Eintrag auf Spotify, iTunes, Amazon\u2026)\u003c/li\u003e\n\u003cli\u003eMusikvideos\u003c/li\u003e\n\u003cli\u003eMarketing (Social Media, Blogger, Radio, Presse\u2026)\u003c/li\u003e\n\u003cli\u003eRelease-Tour\u003c/li\u003e\n\u003cli\u003e\u2026\u003c/li\u003e\n\u003c/ul\u003e\nIhr seht, da kommt einiges zusammen! \u003cbr\u003e\n\n\u003cbr\u003eUnd f\u00fcr meine Live-Konzerte sieht es ganz \u00e4hnlich aus:\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eBooking\u003c/li\u003e\n\u003cli\u003eProben\u003c/li\u003e\n\u003cli\u003eSaalmiete\u003c/li\u003e\n\u003cli\u003eVeranstaltungstechnik\u003c/li\u003e\n\u003cli\u003eFahrtkosten\u003c/li\u003e\n\u003cli\u003eUnterkunft\u003c/li\u003e\n\u003cli\u003eMusikergagen\u003c/li\u003e\n\u003cli\u003eWerbung\u003c/li\u003e\n\u003cli\u003e\u2026\u003c/li\u003e\n\u003c/ul\u003e\nNat\u00fcrlich gibt es auch Veranstalter, die einen Teil dieser Ausgaben und Aufgaben \u00fcbernehmen. Oft bleibe ich aber trotzdem mit einer Menge Kosten und Arbeit allein. \u003cbr\u003e\n\n\u003cbr\u003eIch brauche also finanzielle Unterst\u00fctzung, um\u003cbr\u003e\u003cul\u003e\n\u003cli\u003emeinen Lebensunterhalt zu finanzieren, w\u00e4hrend ich kreativ arbeite\u003c/li\u003e\n\u003cli\u003eadministrative Aufgaben abgeben und mich selbst mehr auf die Musik konzentrieren zu k\u00f6nnen\u003c/li\u003e\n\u003cli\u003eKosten zu decken, die f\u00fcr Produktion und Konzerte anfallen\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cstrong\u003e\u003cbr\u003eWas ist Patreon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003ePatreon ist eine Crowdfunding-Plattform, die es erm\u00f6glicht, nicht nur einmalig f\u00fcr ein bestimmtes Album oder ein bestimmtes Konzert zu spenden, sondern meine Musik regelm\u00e4\u00dfig zu unterst\u00fctzen. Die H\u00f6he eurer Zahlung k\u00f6nnt ihr selbst bestimmen und nat\u00fcrlich jederzeit k\u00fcndigen. \u003cbr\u003e\n\n\u003cbr\u003eManche K\u00fcnstler bieten eine Zahlung pro Produkt/Song/Video/\u2026 an. Ich habe mich jedoch f\u00fcr das Prinzip monatlicher Zahlungen entschieden. So kann ich besser kalkulieren und ihr m\u00fcsst nicht den Tag f\u00fcrchten, an dem ich pl\u00f6tzlich zwanzig Songs auf einmal ver\u00f6ffentliche. Auch lie\u00dfe sich die Zahlung pro \u201eDing\u201c z.B. nur schwer auf die Finanzierung einer Tour anwenden. \u003cbr\u003e\n\n\u003cbr\u003ePatreon wurde 2013 gegr\u00fcndet, ist also noch relativ jung, aber schon sehr erfolgreich! Die Plattform kommt aus Amerika. Deshalb ist die Benutzeroberfl\u00e4che auf Englisch und die W\u00e4hrung in US-Dollar. Den aktuellen Kurs findet ihr \u00fcber die google-Suche \"1 USD in EUR\" (Stand 22.03.18: 1 $ = 0,81 \u20ac). Auch fallen geringe, prozentuale Transaktionsgeb\u00fchren an (bei jedem Betrag mit angegeben). Eine deutsche Alternative gibt es derzeit nicht.\u00a0\u003cbr\u003e\u003cbr\u003eWas hast es mit den \"Tieren\" auf sich? \"Tier\" ist das englische Wort f\u00fcr Ebene/Stufe. :-)\u003cbr\u003e\u003cbr\u003eDie Zahlung kann per PayPal oder Kreditkarte erfolgen. Ihr habt beides nicht, wollt mich aber \u00fcber Patreon unterst\u00fctzen? Oder ihr wollt lieber einen einmaligen Betrag spenden? Schreibt mir: mail@leowill.de\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habt ihr davon?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eJe mehr Geld mir zur Verf\u00fcgung steht\u003cbr\u003e\u003cul\u003e\n\u003cli\u003edesto mehr kann ich mich darauf konzentrieren, Songs zu schreiben und einzustudieren\u003c/li\u003e\n\u003cli\u003edesto schneller kann ich sie produzieren und ver\u00f6ffentlichen\u003c/li\u003e\n\u003cli\u003edesto h\u00e4ufiger kann ich selbst Konzerte anbieten\u003c/li\u003e\n\u003c/ul\u003e\n\nDavon profitieren erst mal alle, die sich auf und \u00fcber meine Musik freuen. \u003cbr\u003e\n\n\u003cbr\u003eDar\u00fcber hinaus habe ich mir nat\u00fcrlich speziell f\u00fcr euch, meine \"Patrons\" (Unterst\u00fctzer) auf Patreon, ein paar ganz besonders sch\u00f6ne \u201eRewards\u201c (Belohnungen) einfallen lassen. Und unter den ersten 100 Unterst\u00fctzern verlose ich ein exklusives Wohnzimmerkonzert! :-)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eAller Anfang ist schwer...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDas Patreon-Abenteuer hat auch f\u00fcr mich gerade erst begonnen. Deshalb ist es hier heute noch relativ leer. Ich werde das Profil aber stetig mit neuen Bildern, Songs und Videos f\u00fcttern und exklusive Posts f\u00fcr meine Unterst\u00fctzer ver\u00f6ffentlichen.\u003cbr\u003e\u003cbr\u003eIch danke euch so sehr, dass ihr an mich glaubt und mich auf meinem Weg begleitet! Es bedeutet mir die Welt. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo f\u00fcllt ihr das Adressformular aus:\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAb einem monatlichen Beitrag von $5 bekommt ihr einen pers\u00f6nlichen Dankesgru\u00df per Postkarte von mir. Deshalb werdet ihr bei der Registrierung nach eurer Adresse gefragt. Sie wird nicht an Dritte weitergegeben!\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/none/path/s309bf98f174dcd50/image/i686b57c70ed6cb6c/version/1521740552/image.png\"\u003e\u003cbr\u003e"
