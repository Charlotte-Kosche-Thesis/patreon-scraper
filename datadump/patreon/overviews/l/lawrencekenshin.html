    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLawrence Kenshin Striking Breakdowns\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eAlthough my kind and generous supporters have complimented my analysis and videos as being \u201cin-depth,\u201d the reality is that I\u2019m only scratching the surface. So much more than just the techniques and moments I highlight is actually going on in a fight. Though I try my best, I can only afford to spend a secondary amount of time showcasing specific interactions and why they unfold the way they do.\u003cbr\u003e\u003cbr\u003e\nWhat I do is a passion pursuit; I love sharing the world of martial arts as I see it. I\u2019m glad to make a small contribution to increasing fans\u2019 knowledge and understanding of the fighters and their craft, but I\u2019m also working hard behind the scenes, too: trying to promote the art I love and the people behind it. My number one goal is to continue to produce fan favorite content with improved analysis in greater and greater detail.\u003cbr\u003e\u003cbr\u003e\nIf you\u2019d like to help me do so more consistently, support me via Patreon\u2014it\u2019s a platform for creators to earn sustainable income from fan support. Because of Patreon support, my colleague, Jack Slack, is able to produce an awesome, independent MMA podcast; because of Patreon support, Sylvie Von-Duuglas Ittu is fortunate enough to be able to relentlessly pursue her fighting dreams in Thailand with many of the financial obstacles removed. Just as they can now contribute their art to the fighting community, so would I like to produce better content for my supporters\u2014which you can help me do by making a $5.00 monthly pledge.\u003cbr\u003e\u003cbr\u003e\nI am grateful for every pledge made, and the more support I receive the greater my content output can be. More video breakdowns and in-depth analysis articles across the board; a sustainable infrastructure that will allow for more regular and substantial content; and the opportunity so generously afforded to me by the fans to support this beautiful sport we love.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\nSupport me on Patreon today and look forward to more content like this article:\u00a0\u003ca href=\"http://lawrencekenshin.com/the-emperor-of-muay-thai-namsaknoi/\" rel=\"nofollow\" target=\"_blank\"\u003ea closer look at the \u201cEmperor\u201d of Muay Thai, Namsaknoi\u003c/a\u003e, which will be exclusive content for you as a Patron.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
