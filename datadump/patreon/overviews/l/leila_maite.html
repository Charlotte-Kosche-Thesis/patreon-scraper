    "summary": "\u003cstrong\u003eFamily is the cornerstone of\nsociety\u003c/strong\u003e, the base unit we all emerge from. By challenging and\nchanging ourselves and how we parent our kids, we can \u003cstrong\u003eset into motion a new paradigm of living\u003c/strong\u003e\nthat will ripple out through time and space. \u003cbr\u003e\n\n\u003cbr\u003e\n\nOur parenting style is an extension of the \u003cstrong\u003epersonal process\u003c/strong\u003e of self-investigation,\nself-exploration, self-understanding and self-creation that we have walked for\nthe past 10 years. Tools such as journaling, self-forgiveness, self-corrective\nstatements, bringing points back to self, redefining and living words, \u2026 have\nbecome second nature in our daily living. Our parenting style is then not\ngeared towards specific actions \u2013 but is instead founded within principled\nliving. Our actions flow from the question we ask ourselves: Who am I in\nrelation to this challenge, opportunity, event or problem \u2013 and who do I want\nto be? What is best for everyone in this scenario? \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWe parent through\nexemplifying within ourselves and our living the values we would like to see\nmore of in the world\u003c/strong\u003e \u2013 consideration, care, respect, creativity,\ndedication, joy, frankness, integrity, generosity, humbleness, courage,\nexpressiveness, clarity, responsibility, fulfilment, stability, intimacy,\nsupport, balance, exploration, abundance, understanding, empathy, gentleness,\npassion, and we could go on and on. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eCommunity style living\u003c/strong\u003e\non a small farm in South Africa allows us to approximate our ideals on a small\nscale and to explore new (or sometimes forgotten!) ways of living. \u003cbr\u003e\n\u003cbr\u003e\nJoin us in our journey, our ups and our downs as we walk to \u003cstrong\u003eredefine parenting, motherhood, life... and\neverything in between.\u003c/strong\u003e\u003cbr\u003e"
