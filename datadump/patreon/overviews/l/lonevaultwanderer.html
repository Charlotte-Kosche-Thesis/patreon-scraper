    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003eIntroduction\u003c/b\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi! My name is the \n\u003cstrong style=\"color: rgb(31, 73, 125);\"\u003eLoneVaultWanderer \u003c/strong\u003e(a.k.a. \"Lone\") and I am a gaming YouTuber and Twitch streamer. I play a lot of video games while live streaming and then turn that content into let\u0027s play videos.\u003cbr\u003e\n\u003cbr\u003e\nYouTube and Twitch are hobbies of mine, but they have expenses (i.e. internet, new games, equipment, etc.) and I als\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eo want to dedicate more time to them both. This is where Patreon comes in to help - with your support, maybe I can start to do this part-time or even full-time :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cb style=\"color: rgb(31, 73, 125);\"\u003eSchedule\u003cbr\u003e\u003c/b\u003e\u003cbr\u003e\nI will be streaming/let\u0027s playing two different games at the same time. Whether you prefer to watch my playthroughs live on Twitch, or wait until the let\u0027s play videos are uploaded to YouTube (which will be edited, condensed versions of the streams), the choice is up to you!\u003cbr\u003e\u003cbr\u003eThe Twitch streams will typically take place on Fridays, Saturdays and Sundays AEST. As for YouTube, each game will receive two roughly 20 minute let\u0027s play videos each week - so four in total. Plus, Early Access Patreon backers will receive these videos 2 days before anybody else.\n\u003cbr\u003e\n\u003cbr\u003e\nBecause this is all a little confusing, I have created an image which shows my upload and streaming schedule each week. The times and days are in AEST, so please convert to your time zone (remember that Australian days are ahead\u00a0 - so Friday would be Thursday in the USA).\u003cbr\u003e\u003ca href=\"https://ibb.co/bHeQSn\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ibb.co/kB4Kyn\"\u003e\u003cimg src=\"https://preview.ibb.co/nrOq4S/You_Tube_and_Twitch_Schedule.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003eSocial media links\u003cbr\u003e\u003cbr\u003e\u003c/b\u003eI am on lots of other social media, so please follow me on them!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://www.youtube.com/lonevaultwanderer\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.twitch.tv/lonevaultwanderer\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/LoneVaultWander\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://discord.gg/TDJwJgB\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cstrong\u003eMerchandise\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWant some LoneVaultWanderer merchandise, like shirts and hoodies? Check out my\u00a0\u003ca href=\"https://shop.spreadshirt.com/lonevaultwanderer\" target=\"_blank\"\u003eSpreadshirt\u003c/a\u003e store here!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://ibb.co/e2KUJS\"\u003e\u003cimg src=\"https://preview.ibb.co/cEJ0Q7/DXNH_b4_V4_AAK_Yf.jpg\" style=\"width: 368px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003csp
