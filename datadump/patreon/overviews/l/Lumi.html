    "summary": "\u003ch3 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: #19CF86;\"\u003eWho Are You?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027m \n\t\u003cstrong\u003eJess\u003c/strong\u003e, aka Roxy (or Lumi.) I am a \u003cstrong\u003edigital artist and programmer\u003c/strong\u003e.\u003cbr\u003e\nYou can find out more about my art by going to my website:\n\u003c/div\u003e\n\u003ca href=\"https://fxsql.com\" rel=\"nofollow\"\u003efxsql.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you want to ask me questions, and you don\u0027t want to do it through Patreon, my Twitter is where I spend the most time:\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/fxsql\" rel=\"nofollow\"\u003e@FxSql\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #19CF86;\"\u003eWhat is your Patreon for?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027ve always been interested in art, but now I feel like I can do it at a professional level. This patreon is to help me with that. In addition to commissions that I do, I also like to write code to help me make art, progress video, and the like. Right now I have to juggle time between drawing and working at my job. This patreon helps me to have some money so I can spend some more time on code and drawing. It is my dream to be able to do what I love full time, instead of just one or two days a week. If I\u0027m able to get more support on Patreon, then I\u0027ll be able to give back more as well.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #19CF86;\"\u003eWhat\u0027s in it for us?\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eDiscounts on Commissions\u003c/strong\u003e\u003cbr\u003e\n\tAll tiers get discounts on commissions. Check the individual tiers for more info.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTurn Your Pledge Into Art!\u003c/strong\u003e\u003cbr\u003e\n\tEver wanted to commission me but didn\u0027t have the money? Wanted to commission me, but I was closed? \u003cstrong\u003eWhen you support me on Patreon, most of your Pledge Amount is converted into Pledge Petals.\u003c/strong\u003e You can use the Pledge Petals to get artwork! Patreon Rewards can always be redeemed, even when I\u0027m closed.\u003cbr\u003e\u003cbr\u003e\n\tYou can view your rewards\u00a0\u00a0\u003ca href=\"https://fxsql.com/patrons.php\" target=\"_blank\"\u003ein the Patron only part of my website\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTurn Your Pledge Into Code or Music\u003c/strong\u003e\u003cbr\u003e\n\tAside from art, I also like to write code and make chiptune covers I also make process videos for most of my artwork as well, which takes time. If you wish to, you can turn in your Pledge Meter without redeeming an artwork. This tells me that you want to support me doing more than just art for you, and is greatly appreciated!\n\t\u003cbr\u003e\n\tPlease contact me directly if you wish to do this, as my website cannot do this for you at this time.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAnd More\u003c/strong\u003e\u003cbr\u003e\n\tAs time goes on, I want to be able to offer more on Patreon, such as monthly drawing polls. If I become more successful with Patreon, I\u0027ll be able to offer more in the future!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"color: #19CF86;\"\u003eWhat if I don\u0027t have money?\u003c/span\u003e\u003c/h3\u003e\nThat\u0027s ok! You can still \n\u003cstrong\u003efollow me, and receive regular updates on new artwork and process videos. \u003c/strong\u003eGo to the top of the page and\u003cstrong\u003e hit that \"Follow\" button!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: #19CF86;\"\u003eConclusion\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003e\nIf you decide to pledge to my campaign, I really appreciate your support.\u003c/strong\u003e Even $1 helps me, because if 500 people decide to give me $1, that\u0027s $500, which will go a long way."
   },
