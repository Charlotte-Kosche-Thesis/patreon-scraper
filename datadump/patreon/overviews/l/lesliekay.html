    "summary": "To those of you who followed me here, thank you so much for your support! Sometimes it is hard to believe that people are actually reading what I post. But ultimately, I have decided that my social analyses do add value. They deserve to be meaningfully archived as opposed to processed into algorithmic variables for more efficient marketing.\u003cbr\u003e\u003cbr\u003eEvery day, black people produce an unquantifiable (for us) amount of content for the same social media corporations that reproduce the white supremacist superstructures that oppress us. Facebook experiments without informed consent on the emotional state of its users, sells or leaks our data to equally predatory data brokers, and at the same time actively dehumanizes its most vulnerable users. Meanwhile, we get nothing in return but gaslighting.\u00a0\u003cbr\u003e\u003cbr\u003eFollowing in the footsteps of Black women before me, I\u0027m reclaiming my intellectual labor from the machine. JOin me."
