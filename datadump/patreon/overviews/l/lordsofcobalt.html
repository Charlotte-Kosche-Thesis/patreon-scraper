    "summary": "Welcome to the official LoC group page, LoC stands for Lords of Cobalt. We mainly play TF2, servers include but are not limited to TSS(http://tf2swapshop.com/forum/), MVM, Casual, and UGC(https://www.ugcleague.com/player_login.cfm). For a full list of associated games please\u00a0check our group page.\u003cbr\u003e\u003cbr\u003eFAQ: What is the LoC?\u003cbr\u003eThe LoC was made over 5 years ago before I even had a Steam account on Minecraft, believe it or not. The title \"Lords of Cobalt\" is actually a play on words based off of a certain anime, props if you figure it out. We are a clan of family members who started off small and have expanded our friendship with like-minded people. Let\u0027s be honest we love shooting each other including our friends. Fun fact cobalt is a chemical element, number 27 to be accurate, cobalt is used in high-performance alloys, it is also one of the few materials that can cut through diamond.\u003cbr\u003e\u003cbr\u003eShort term goals for LoC (using Patreon):\u003cbr\u003e1. We are looking toward the future and we see more and more people who are streaming and using Patreon as a platform for donations. Our\u00a0first goal is to create a page and see who would be willing to help the clan for streaming. This includes but not limited to computer upgrades, hardware, video editing software and/or programs.\u003cbr\u003e2. We are also looking for a video editor and/or graphic designer to not only help train us on editing and build content for the clan. This includes videos, images, and art that will be used either on twitch or youtube.\u003cbr\u003e3. We are always looking to\u00a0expand our player base and have more members to come participate in the content we create. We would also like to use this Patreon platform as a recruitment tool and have more members to join us.\u00a0\u003cbr\u003e\u003cbr\u003ehttp://steamcommunity.com/groups/lordsofcobalt\u003cbr\u003e\u003cbr\u003ehttps://discord.gg/kctferT\u003cbr\u003e\u003cbr\u003eFeel free to comment or invite anyone you like.\u003cbr\u003e\u003cbr\u003eWant to join LoC and have our tag in your in-game name?\u003cbr\u003eI have only 2 rules:\u003cbr\u003e1. Be in our group.\u003cbr\u003e2. Respect ALL members!"
