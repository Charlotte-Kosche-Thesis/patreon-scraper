l your love and support to keep creating our dream. The funds from Patreon will go mostly straight back into my work i.e. buying materials, equipment and tools. I am also open to hearing your ideas if there is any themes you would like to see me create in my photography \u0026amp; modelling via voting polls.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/7f157d94f84633f46871cc016a12d550/tumblr_og6iicte511rr6qu6o1_540.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eImportant additional info:\u003c/strong\u003e\u003cbr\u003e~ Please be aware I am a very sentimental with my fans so occasionally surprises may go out in the post if I am having a good month. I don\u0027t want angry girlfriends or boyfriends etc messaging me because they\u0027ve had a gift arriving at the door. When becoming my Patron please put an appropriate address if you have one.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelevant links:\u003c/strong\u003e\u003cbr\u003e~ Model\u00a0\u003ca href=\"https://www.facebook.com/Queen.of.the.Laurels/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e~\u00a0Liquorice \u0026amp; Lace\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/LiquoriceAndLace\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.facebook.com/Liquorice.And.Lace/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook:\u003c/a\u003e\u003ca href=\"https://www.etsy.com/uk/shop/LiquoriceAndLace\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e~\u00a0\u003ca href=\"http://www.amazon.co.uk/registry/wishlist/2PS5H82R...\" rel=\"nofollow\" target=\"_blank\"\u003eWishlist\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
