    "summary": "\u003cimg src=\"https://i1.wp.com/littleheroescomics.co.uk/wp-content/uploads/2018/04/top_banner_@2x.png?fit=1024%2C233\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: #8ACFEC;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eWelcome to our Patreon, we are a non-profit organisation, that creates and distributes comic making kits to children through hospitals and healthcare organisations across the UK. \u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: #8ACFEC;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003eWHAT DO WE NEED?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eWith your help and other fundraising measures, we have managed to send out \u003cstrong\u003e7\u003c/strong\u003e\u003cstrong\u003e00\u003c/strong\u003e kits to date. Over the next year, we aim to send out just over 300 more but that is where we need your help.\u003cbr\u003e\u003cbr\u003eThe money raised via this Patreon will enable us to continue our pledge of making more kits and getting them out across the country to the children who need them. \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: #8ACFEC;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003eWHAT DO YOU GET?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eWe want to reward you for helping us by offering you stickers, t-shirts, previews and early access to the new Comic Anthologies we will periodically be shipping out.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: #8ACFEC;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003eWHERE CAN YOU FIND US?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003eFor more information about our charity, you can always visit our website over at\u00a0 \u003ca href=\"http://www.littleheroescomics.co.uk/\"\u003ewww.littleheroescomics.co.uk/\u003cbr\u003e\u003c/a\u003eor follow us via our social media sites\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e:\u00a0\u00a0\u003ca href=\"http://www.twitter.com/littleheroeskit\"\u003ewww.twitter.com/littleheroeskit\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e:\u00a0\u003ca href=\"http://www.facebook.com/littleheroescomics\"\u003ewww.facebook.com/littleheroescomics\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eIf you feel like a one of donation is more your thing, you can always do this via our JustGiving page.\u00a0 \u003ca href=\"http://littleheroescomics.co.uk/donate-now/\"\u003ewww.littleheroescomics.co.uk/donate-now/\u003c/a\u003e\u003ca href=\"https://www.justgiving.com/littleheroescomics\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eNote on Anthologies. \u003c/strong\u003eYou will get a copy of an anthology upon release if you are subbed at the time of printing.\u003cbr\u003e"
