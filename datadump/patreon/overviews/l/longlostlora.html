    "summary": "\u003ch2\u003eWhat would you do if you were accidentally sent two years back in time?\u003c/h2\u003e\n\u003cimg src=\"http://www.otherknown.com/images/timetravel.jpg\"\u003e\u003cbr\u003e\nHi, I\u0027m\u00a0\u003ca href=\"https://twitter.com/LongLostLora\"\u003eLora\u003c/a\u003e, and I\u0027ve been putting comics online (in some capacity or another) for about half of my life now! My current project is\u00a0\u003ca href=\"http://www.otherknown.com/\" rel=\"nofollow\"\u003eThe Otherknown\u003c/a\u003e,\u00a0a science-fiction story of found family, friendship, and intrigue, which follows multiple groups of characters and their paths as they intertwine throughout space and time. Also recommended for fans of robots telling bad jokes!\u003cbr\u003e\n\u003cbr\u003e\nAs my patron, you\u0027re going to get looks into my creative process via:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cli\u003e\u003cstrong\u003e($1+) Streams for patrons\u003c/strong\u003e, where I work on new pages and art!\u003c/li\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cli\u003e\u003cstrong\u003e($1+) My professional blog\u003c/strong\u003e, going into more detail about upcoming projects than social media\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e($1+) Otherknown sketchbooks! \u003c/strong\u003e(pdf)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e($3+) Early updates!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cli\u003e\u003cstrong\u003e($3+) Concept art\u003c/strong\u003e and behind-the-scenes glimpses at my scriptwriting process\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e($3+)\u003c/strong\u003e \u003cstrong\u003eBonus lore\u003c/strong\u003e, case you\u0027re into that\u003c/li\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cli\u003e\u003cstrong\u003e($5+) Bonus comics\u003c/strong\u003e never before seen by human or beast\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e($5+) Detailed breakdowns\u003c/strong\u003e of my process behind specific pages (analyzing things like color choice and panel layout)\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOther such sundry goodies\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\t\u003cbr\u003e\nMy ultimate goal would be to be able to put out more pages per week, but every little bit helps me grow and develop the comic, and other projects (which will soon be cataloged here)!\u003cbr\u003e\n\t\u003cbr\u003e\nThanks for stopping by!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch2\u003e\u003c/h2\u003e\n\t\u003cimg src=\"http://www.otherknown.com/images/grackle3.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eoffer me the frenchy fry\u003c/em\u003e\u003c/div\u003e"
