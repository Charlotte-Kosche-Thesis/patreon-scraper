    "summary": "\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0WHO AM I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003eHeyo :) my name is Liquid Blitz and\u00a0I make gaming videos on YouTube with a 50/50 split between helpful tip videos for Battlefield/Call of Duty/PUBG, and longer full playthroughs (Let\u0027s Plays), usually of Horror games. Most people are subscribed to me for one type of content or the other but I\u0027m passionate about both styles and intend to keep going in this direction. I also livestream (almost) daily on Twitch - usually of the games that I make videos about, PUBG, Battlefield etc.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHY I\u0027VE MADE THIS PAGE\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nI\u0027ve decided to create this Patreon profile for several reasons. The main reason is because I have a dream.... a dream to make a living off doing what I love to do (yes that was meant to sound dramatic) - I mean that\u0027s just about the ultimate dream. But these days (and this may not be the case forever) you may know YouTube has been having advertisement difficulties and income generated on my videos seems to be completely unpredictable and unreliable. The point is Patreon gives me the opportunity for a stable, foreseeable source of income generated purely by people who are interested in and enjoy my videos - and having made the decision to spend most of my waking hours pursuing this dream of turning my hobby into a career, means that I need to seriously think about generating a stable income. I know you can understand that.\u003cbr\u003e\n\u003cbr\u003e\nI like to think I will continue to do what I\u0027m doing regardless of whether you choose to support me or not because I\u0027m enjoying it immensely, but without support it is literally unsustainable and I would have to stop for the most part.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u00a0WHAT YOUR MONEY GOES TOWARD\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIn my current residence (not my own) I have no housing costs so all support I receive will be spent directly on everything involved in making gaming content and livestreaming. Some of these things are:\u003cbr\u003e\n- Hardware. From my computer to all the peripherals; literally lights, camera etc\u003cbr\u003e- Software used to create my content\u003cbr\u003e- Games/DLC that I play for the channel/livestreams\u003cbr\u003e\u003cbr\u003eIf one day I receive enough support it will be possible for me to move into a place of my own, greatly increasing possible recording times, a dedicated recording studio etc. If and when that happens this list will be updated to reflect the fact that it is you sexy people that literally pays for me to have a home and dedicated work space.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u00a0FINAL THOUGHTS\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you read everything so far, you are beastmode and I thank you. If you enjoy what I do and wish to support me, I honestly don\u0027t know what I can do in the way of rewards. I may have to spend some time really thinking about what extra things I can offer. I will never ever put my usual content behind a paywall, including Patreon - so any \u0027rewards\u0027 I devise in the future would have to be new, extra things, perhaps behind the scenes mini-vlogs and things like that. Until I can think of any reward incentives, the only reason for supporting me is to support me \u0026lt;3 anyway whatever you decide to do, have a nice day, and here is a free *hug* :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e \u00a0CHANNELS/SOCIALS\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/liquidblitz\" target=\"_blank\"\u003eTwitch\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/LiquidBlitz\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://twitter.com/LiquidBlitz\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/LiquidBlitz/\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u00a0REWARD CONDITIONS\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e* Appearance in YouTube video credits for $25/50 pledge will only happen \u003cstrong\u003eafter\u003c/strong\u003e the first payment has been received. This is to stop people pledging a large amount just for the reward, then getting in the credits of a video, only to un-pledge before their account gets charged.\u003cbr\u003e** If and when you decide to stop supporting me, you will no longer appear in credits.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
