least one batch per month is\u00a0guaranteed.\u003cbr\u003e\u003cstrong\u003eBut please keep in mind:\u003c/strong\u003e Patreon has only one payment cycle per month. You\u0027ll be charged only once per month which means I\u0027m able to send out rewards only once per month as well, no matter if I create 1 or 2 batches during this period.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions? Or Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m open for commissions as well but if you\u0027re willing to pledge a bit I recommend becoming my Patron rather than commission me. I have an open ear to requests and wishes here and let my Patrons influence my upcoming drawings. I\u0027ll do A LOT of Patreon-only \u0027Next drawing\u0027-posts and polls. So that\u0027s the thing if you\u0027d like to have me drawing certain content.\u003cbr\u003e"
