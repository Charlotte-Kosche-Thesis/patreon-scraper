    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMyJ9/patreon-media/campaign/564026/23e3ddd6a5754ecaa832ceafa5e3d888?token-time=2145916800\u0026token-hash=uRx0MJ9sM_br3RKE5_nN-orf441MA6eznyoJ09ikyTE%3D",

    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat Is \u003ca href=\"http://libertyarchives.info\" target=\"_blank\"\u003eLiberty Archives\u003c/a\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\nWe are a laissez-faire \nlibertarian organization dedicated to preserving and protecting the free\n flow of information, and promoting the ideas of liberty \u0026amp; self \nsufficiency. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhat Do We Do?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\nWe have a number of projects, endeavors \u0026amp; services that are offered under our main brand. \u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eData Archiving\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOur goal is to collect and preserve as much digital content on physical \ndrives as we possibly can to preserve the internet, our culture, and \nhuman history in general. As of right now, our operation hosts 20TB of \ndrive space, as well as a complete mirror backup of all data.\n\u003cbr\u003e\n\u003cbr\u003e\nFor a project like this, there is really no limit (besides for drive \nspace) to how much we can store, but right now we try to categorize \neverything into 5 format types:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAudio\u003cbr\u003e\n- \u003c/strong\u003epodcasts, music, interviews, sound effects, and comedy routines\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eDocuments\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n - \u003c/strong\u003earticles, books, comics, datasets and magazines\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eImages\u003c/strong\u003e\u003cbr\u003e\n- \u003c/strong\u003ephotographs, memes, infographics, graphics, and emoticons\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eSoftware\u003c/strong\u003e\u003cbr\u003e\n- \u003c/strong\u003eapplications, games, source codes, and operating systems\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eVideos\u003c/strong\u003e\u003cbr\u003e\n- \u003c/strong\u003emovies, television, documentaries, news reports, internet/youtube videos, and sports\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003eGameserver Hosting\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e \u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe are the head GM for a number of game servers and communities. \u003cbr\u003e\n\u003cbr\u003e\nWe are the home for a 2D MMORPG called \u003ca href=\"http://www.odysseyclassic.info\" target=\"_blank\"\u003eOdyssey Online Classic\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e. It was created in 1997 by a high school student to prove that a functioning game could be written in Visual Basic 6. 20 years later, it has been long abandoned by the original owner and the source code was passed down through the community. We keep an up-to-date source on our Github Organization so the community can assist in steering the development of the game as time goes on. We also run a registry so that players can run free servers and test out their programming/mapping skills. \u003cbr\u003e\n\u003cbr\u003e\nWe also host other various cracked game servers such as Counter Strike: Condition Zero and Minecraft.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSocial Networking \u0026amp; Communication\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSince freedom of speech is one of our founding principles, we run a number of free services and communication channels that allow people to freely discuss topics of interest without fear of censorship at the platform level. These services include a \u003cstrong\u003eForum\u003c/strong\u003e, \u003cstrong\u003eBlogging \u003c/strong\u003eNetwork, \u003cstrong\u003eIRC\u003c/strong\u003e server, Ventrilo \u003cstrong\u003eVoIP\u003c/strong\u003e server, and of course the in-game chat on all of our gaming platforms.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePhysical Infrastructure and Path Towards Self Sufficiency\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe grid is becoming increasingly centralized as time goes on. Access to the internet is controlled by a handful of corporations, as well as access to electricity. Unlike many websites on the internet, we do not rely on cloud hosting services to provide our services. This means we actually use physical machines to host everything, and no 3rd party company can shut us down. The drawback is that we are dependent on ISPs and electric companies to provide us with the necessary services to continue running. \u003cbr\u003e\n\u003cbr\u003e\nWe believe as the geo-political climate intensifies on a global scale, these 3rd party services may become increasingly censored, or completely inaccessible. This means to continue to be an unstoppable force and continue running our services, we must create a completely self-sufficient infrastructure. \u003cbr\u003e\n\u003cbr\u003e\nOur eventual goal (which is already in progress) is to purchase land in a remote area, configure our own electrical grid via solar panels \u0026amp; wind-turbines, and build a permanent structure where we can set up and run all of our machines. \u003cbr\u003e\n\u003cbr\u003e\nOur biggest limitation will be access to high-speed internet, but we hope to one day combat that with decentralized distribution of our entire archives, while we continue to hold a physical copy and create a network that people can access physically in the case of a disaster.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nAs this physical empire of information and community develops, we will document it on one of our blogs called \u003ca href=\"http://www.homesteadingforliberty.com\" target=\"_blank\"\u003eHomesteading For Liberty\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow Do We Fund It?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe do not charge for our content, force paywalls, or display advertisements. Revenue generally comes from\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDonations from thankful users in the form of Cryptocurrency, Paypal payments or Patreon pledges\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSelling in-game cosmetic content on our main Odyssey server\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAn opt-in Monero miner on our main website\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOut of the pockets of site administration\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThis was never intended to be a business, rather a means of obtaining self-sufficiency in every aspect, as well as continue doing projects we enjoy and spreading our message to the world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour pledge will help us maintain the existing infrastructure, and work towards the stated goals and beyond!
