    "one_liner": "-I- am the one who draws!",

    "pledge_url": "/bePatron?c=107938",
    "published_at": "2014-08-11T21:25:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\n\u003cimg src=\"https://imagizer.imageshack.com/v2/302x400q90/923/4zXJKa.png\"\u003e\u003cbr\u003eOn such fine furry fandom websites as FurAffinity, I have dabbled with fandom art for just over five years. During this time I have tried many new things, drawn many new topics and interests, and honed my craft to improve my capabilities.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://imagizer.imageshack.com/v2/400x376q90/923/gasksQ.png\" style=\"width: 359px;\"\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0My best work is yet to come, but I need to spend more time than ever before to bring my visions to reality. I currently make a living solely off of commissions, which makes it very difficult for me to create great new original content or work on a few comic projects that I have been trying to launch.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://imagizer.imageshack.com/v2/400x399q90/922/rYYzJ2.png\" style=\"width: 378px;\"\u003e \u003cbr\u003eThis, in turn, has made many fans feel left out simply by not being able to afford commissions.\u003cbr\u003e\u003cbr\u003eWith\u003cstrong\u003e\nyour help\u003c/strong\u003e, I will be able to spend more time on personal and\nlarge-scale projects and get them delivered faster than ever before\nthanks to Patreon rewards.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://imagizer.imageshack.com/v2/600x422q90/924/JsPGMW.png\" style=\"width: 526px;\"\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://imagizer.imageshack.com/v2/400x357q90/924/MrRzCE.png\" style=\"width: 338px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eBonding\n2,\u003c/strong\u003e\u003c/strong\u003e\u00a0the original \"Bonding\" started as a comic commission that\ntook on a massive life of its own, the first page now sitting at over\n700 favorites and easily my most popular work. I have been looking\nfor a chance to start the second chapter, bigger and better than\never, but my bills have also never been higher. If I don\u0027t have to\nrely on commissions as much, then I will be able to continue this\namazing comic and post it publicly! And that will be just the\nbeginning...\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://imagizer.imageshack.com/v2/800x355q90/924/W6vpgx.png\" style=\"width: 555px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://imagizer.imageshack.com/v2/342x400q90/923/5lxs38.png\" style=\"width: 281px;\"\u003e\u003cbr\u003e\u003cbr\u003eFor\neveryone who loves my work, \u003cstrong\u003ethank you so much\u003c/strong\u003e for supporting me and\nwatching me! I love to read your comments and get involved with my\nfans, and I am grateful for all of the positive input you\u0027ve given\nme, as well as the joy I have been able to spread to others. With\nmore support for my personal work, you can expect me to reach higher\nendeavors faster than ever before and be more productive with more\nsurprises along the way than ever before imagined. \u003cstrong\u003eAs always, I am\neternally grateful to have such a wonderful and compassionate\nfanbase. \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://imagizer.imageshack.com/v2/400x363q90/924/zHASMc.png\"\u003e\u003cbr\u003e\u00a0 \u00a0\u003cbr\u003e"
   },
