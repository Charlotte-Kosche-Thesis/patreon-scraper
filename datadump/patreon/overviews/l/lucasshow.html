    "summary": "\u003cstrong\u003e\u003cem\u003e\u041b\u0443\u043a\u0430\u0441-\u0448\u043e\u0443\u003c/em\u003e \"\u003cem\u003eThoughts off target\u003c/em\u003e\"\u003c/strong\u003e - \u044d\u0442\u043e \u043e\u0431\u044b\u0447\u043d\u044b\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u044b \u043e \u0444\u0443\u0442\u0431\u043e\u043b\u044c\u043d\u043e\u043c \u043a\u043b\u0443\u0431\u0435 \u041b\u0438\u0432\u0435\u0440\u043f\u0443\u043b\u044c \u0432 \u043d\u0435\u043e\u0431\u044b\u0447\u043d\u043e\u043c \u0444\u043e\u0440\u043c\u0430\u0442\u0435.\u00a0\u003cbr\u003e\u003cbr\u003e\u0413\u043b\u0430\u0432\u043d\u0430\u044f \u043d\u0430\u0448\u0430 \u0446\u0435\u043b\u044c - \u044d\u0442\u043e \u0432\u043e\u0432\u043b\u0435\u0447\u044c \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u044f \u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0434\u0430\u0436\u0435 \u0432 \u0441\u043b\u0443\u0447\u0430\u0435, \u043a\u043e\u0433\u0434\u0430 \u043e\u043d \u043d\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u0435\u0442 \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0432 \u043d\u0435\u043c.\u00a0\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043e\u0442\u043c\u0435\u0447\u0430\u0435\u043c\u0441\u044f \u0441\u043a\u0440\u043e\u043c\u043d\u043e\u0441\u0442\u044c\u044e \u0438 \u043a\u0440\u0438\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u044c\u044e \u043a \u0441\u0432\u043e\u0435\u043c\u0443 \"\u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0443\", \u043e\u0434\u043d\u0430\u043a\u043e \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043d\u0435 \u043e\u0442\u043c\u0435\u0442\u0438\u0442\u044c, \u0447\u0442\u043e \u0443 \u043d\u0430\u0441 \u0441\u043e\u0431\u0440\u0430\u043b\u0430\u0441\u044c \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u0434\u0440\u0430\u044f \u0438 \u043f\u0440\u0438\u044f\u0442\u043d\u0430\u044f \u0433\u0440\u0443\u043f\u043f\u0430 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439, \u0433\u043e\u0432\u043e\u0440\u044f\u0449\u0438\u0435 \u043d\u0435\u043e\u0434\u043d\u043e\u043a\u0440\u0430\u0442\u043d\u043e \u0441\u043f\u0430\u0441\u0438\u0431\u043e.\u003cbr\u003e\u003cbr\u003e\u042d\u0442\u043e \u0441\u043f\u0430\u0441\u0438\u0431\u043e \u0445\u043e\u0442\u0438\u043c \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u0442\u044c \u0432 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u0439\u0434\u0443\u0442 \u003cdel\u003e\u043d\u0430 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u0435 \u0445\u0440\u0430\u043c\u0430,\u003c/del\u003e\u00a0\u043d\u0430 \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u0443\u044e \u043e\u0441\u043d\u0430\u0449\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u041c\u0438\u0448\u0435 \u043d\u0430 \u0440\u0435\u0430\u0431\u0438\u043b\u0438\u0442\u0430\u0446\u0438\u043e\u043d\u043d\u044b\u0439 \u0446\u0435\u043d\u0442\u0440, \u0412\u0430\u043d\u0435 \u043d\u0430 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u0443\u044e \u043f\u0430\u0440\u0438\u043a\u043c\u0430\u0445\u0435\u0440\u0441\u043a\u0443\u044e, \u0410\u043d\u0434\u0440\u0435\u044e \u043d\u0430 \u043d\u0430\u0439\u043a\u0438, \u0421\u043b\u0430\u0432\u0435 -\u043f\u043b\u0430\u0442\u043d\u044b\u0439 \u0444\u043e\u0442\u043e\u0448\u043e\u043f, \u041d\u0438\u043a\u0438\u0442\u0435 - \u043f\u0430\u043a\u0438 \u0432 \u041d\u0411\u0410 2\u043a18, \u0410\u043b\u0435\u043a\u0441\u0435\u044e - \u0430\u0431\u043e\u043d\u0435\u043c\u0435\u043d\u0442 \u043d\u0430 \u043c\u043e\u0439\u043a\u0443. (\u043f\u0440\u0438\u043c. \u0440\u0435\u0434\u00a0 \u0421\u043e\u0441\u0442\u0430\u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0441\u0438\u043b\u044b \u043c\u0430\u0433\u043d\u0438\u0442\u043d\u044b\u0445 \u0432\u043e\u043b\u043d \u0421\u043e\u043b\u043d\u0446\u0430)\u003cbr\u003e\u003cbr\u003e\u041c\u0435\u0441\u0442\u0430, \u0433\u0434\u0435 \u043d\u0430\u0441 \u043c\u043e\u0436\u043d\u043e \u0437\u0430\u0444\u043e\u043b\u043b\u043e\u0432\u0438\u0442\u044c, \u043b\u0430\u0439\u043a\u043d\u0443\u0442\u044c \u0438\u043b\u0438 \u043f\u043e\u0441\u043b\u0430\u0442\u044c:\u003cbr\u003e\u003cbr\u003e\u0421\u0430\u0439\u0442:\u00a0\u003ca href=\"http://lucas-show.ru/\" rel=\"nofollow\" target=\"_blank\"\u003eLucas-show.ru\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/lucasshow21\" rel=\"nofollow\" target=\"_blank\"\u003e\u0413\u0440\u0443\u043f\u043f\u043e\u0432\u0443\u0448\u043a\u0430\u003c/a\u003e \u043d\u0430 vk.com:\u00a0\u003ca href=\"https://vk.com/lucas_show\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u0410\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0439 \u043d\u0435\u043d\u0430\u0434\u043e\u0435\u0434\u0430\u044e\u0449\u0438\u0439 \u0442\u0432\u0438\u0442\u0442\u0435\u0440:\u00a0\u003ca href=\"https://twitter.com/LucasShow21\" rel=\"nofollow\"\u003e\u041a\u0440\u044f-\u043a\u0440\u044f\u003c/a\u003e\u003cbr\u003e"
