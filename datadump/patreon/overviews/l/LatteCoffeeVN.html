    "summary": "\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/200336294495256588/442889699804184586/Header1.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003ca href=\"https://discord.gg/SXeyYca\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u2606 Discord\u003c/span\u003e\u003c/a\u003e | \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/LatteCoffeeVN/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"https://twitter.com/LatteVns\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTwitter\u00a0\u2606\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/200336294495256588/442894478965997568/barra.png\"\u003e\u003cbr\u003e\nHello there! LatteCoffeeVNs\n\u003c/strong\u003e is a game dev team in Venezuela, we love visual novels and eroges, and we want to devote ourselves to what we love.\u003cbr\u003e\nOur team is formed by our programmer \n\u003cstrong\u003eTheBITLINK, \u003c/strong\u003eour artist, writer and director \u003cstrong\u003eHoward Jones, \u003c/strong\u003eand our two translators and script editors \u003cstrong\u003e\u306a\u306e\u3067\u3059\u003c/strong\u003e and \u003cstrong\u003eMarune\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOur games will be available in Spanish, English and Japanese so everyone can enjoy our work, we put a lot of effort in it so we want a lot of people to play it!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/200336294495256588/442898776370315275/Header_2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe purpose of this Patreon is to devote ourselves completely to the development of \n\u003cstrong\u003evisual novels\u003c/strong\u003e and other small projects, making a game is hard and we\u0027re trying our best to give it all we got, so with your help we\u0027ll be able to reach that goal and make amazing games without worries!\u003cbr\u003e\n\u003cbr\u003e\nOur Patrons have amazing rewards! Just like anticipate access to the development of the games, early builds and special art, so we invite you to see what we have to offer! We also invite you to join our \n\u003ca href=\"https://discord.gg/SXeyYca\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDiscord Server\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e! There\u0027s also a Patrons-only channel with very special content there!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/200336294495256588/442906155107352597/Header_3.png\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur current project \n\u003cstrong\u003eMischievous Sensation\u003c/strong\u003e, a romance visual novel about \u003cem\u003emaking visual novels. \u003c/em\u003eOur protagonist is a programmer and a pretty normal boy who\u0027s starting a project in his free time, the deadline being the next dev-con.\u00a0However\u003cstrong\u003e,\u003c/strong\u003e he needs to recruit someone to help him. Despite all the stress something more than just a game starts to grow, is this love? Or maybe something else?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew: \u003c/strong\u003eAll our game sprites are going to have animation, here a screenshot sample:\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/296482672803577857/442060601695666192/test8.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/200336294495256588/442894478965997568/barra.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u2606Another way to support us without Patreon\u0027s monthly charges is to donate through our \n\u003cstrong\u003ePaypal\u003c/strong\u003e: \u003cstrong\u003e\u003ca href=\"https://www.paypal.me/KatiuskaV\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ehttps://www.paypal.me/KatiuskaV\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nWe really appreciate your help, and every donation means a lot to us, Thank you!\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.discordapp.com/attachments/200336294495256588/442933912507908096/Sankyu.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
