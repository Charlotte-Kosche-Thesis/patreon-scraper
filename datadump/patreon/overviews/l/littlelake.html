    "summary": "\u003cstrong\u003eLittle Lake Learning Community is\u003ca href=\"http://littlelakeschool.org/resources/\"\u003e Democratic Free School\u003c/a\u003e\n that serves ages 5-18 and is based in Ann Arbor, MI.\u003c/strong\u003e We\u2019ve been open \nsince 2010, operated collaboratively by the students, staff and parents \nof our community.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/12513955_1097521423592852_571991495538452605_o.jpg?oh=a9b653794e159d7b55cea843b0068ad4\u0026amp;oe=59E7F5BE\"\u003e\u003cbr\u003e\n\u003cbr\u003eAt the Little Lake Learning Community \u003cstrong\u003ewe strive \nto empower students to take ownership of their own education.\u003c/strong\u003e All \nchoices about what students want to do with their day are considered \neducationally valid. Students are able to freely explore their interests\n and find new resources and interests in a community of nurturing adults\n and other interested students. \u003cstrong\u003ePlay is an integral part of learning\u003c/strong\u003e. \nThrough play, people explore new avenues of thought, are engaged \nintrinsically, and often run into problems which they themselves want to\n solve. Learning that is not integral to a person\u2019s experience is often \neither uninteresting or forgettable. We strive to meet students where \nthey are at, and help them to learn what they feel is important to them.\n In doing so we aim to empower students to make decisions for themselves\n and take responsibility for their education and continuing development,\n and more broadly still, themselves as individuals.\u003cbr\u003e\n\n \u003cstrong\u003eStudents are not oblivious to the world around them, in fact \nthey are curious\u003c/strong\u003e. All students learn at their own pace, whether they \nattend a traditional school or not. Our community fosters individual \ndevelopment according to a schedule that the student feels comfortable \nwith. Eventually reading, writing, math, science, etc. become important \nto the student because they need to know these skills in order to meet \ntheir own goals. In short we strive to build a community where students \nmake the decisions which impact them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/12633500_1106010462743948_5521840333177180918_o.jpg?oh=a9952feb8c564637528de1a436f2b9bf\u0026amp;oe=59C76D29\"\u003e\u003cbr\u003e\n\n \u003cbr\u003eIn addition to an open curriculum and resources for diverse \ninterests,\u003cstrong\u003e we run our community democratically with all decisions made \nby those that are affected by the outcomes.\u003c/strong\u003e Students, staff, and often \nparents will make decisions on how the community functions and are free \nto change all but the mission and safety considerations according to our\n bylaws. We do so at our daily morning meetings with students and staff, as well as in monthly All Community Meetings. These decisions are formulated\n by students, staff or parents and are voted on by all who are affected using a consensus based decision-making model.\n Through participating in this process, \u003cstrong\u003estudents learn to take action \nwhen they want to change something, consider the interests of others, \nand strive to come up with solutions that work for everyone\u003c/strong\u003e. The \ncombination of freedom in education and democracy has been a proven \nrecipe for success in the Sudbury schools, Albany Free School in New \nYork, Summerhill School in the United Kingdom, and many more throughout \nthe world. We model ourselves off of these communities.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ort2-1.xx.fbcdn.net/v/t31.0-8/18517928_1531281156883541_3613820302157816294_o.jpg?oh=5152273d740eddf07462d4e0f42ca603\u0026amp;oe=59DF76BB\"\u003e\u003cbr\u003e\u003cbr\u003ePaying for rent and staff on a shoestring budget like ours, that fluctuates with our sliding scale tuition program, can be a little dodgy. \u003cstrong\u003eIt would make a world of a difference if we could rely on monthly contributions from our greater community to help subsidize our commitment to financial accessibility to all families.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHelp keep us going by becoming a Patron!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Little Lake Learning Community is\u003ca href=\"http://littlelakeschool.org/resources/\"\u003e Democratic Free School\u003c/a\u003e\n that serves ages 5-18 and is based in Ann Arbor, MI. We\u2019ve been open \nsince 2010, operated collaboratively by the students, staff and parents \nof our community.\u003cbr\u003e\nAt the Little Lake Learning Community we strive \nto empower students to take ownership of their own education. All \nchoices about what students want to do with their day are considered \neducationally valid. Students are able to freely explore their interests\n and find new resources and interests in a community of nurturing adults\n and other interested students. Play is an integral part of learning. \nThrough play, people explore new avenues of thought, are engaged \nintrinsically, and often run into problems which they themselves want to\n solve. Learning that is not integral to a person\u2019s experience is often \neither uninteresting or forgettable. We strive to meet students where \nthey are at, and help them to learn what they feel is important to them.\n In doing so we aim to empower students to make decisions for themselves\n and take responsibility for their education and continuing development,\n and more broadly still, themselves as individuals.\u003cbr\u003e\n\n Students are not oblivious to the world around them, in fact \nthey are curious. All students learn at their own pace, whether they \nattend a traditional school or not. Our community fosters individual \ndevelopment according to a schedule that the student feels comfortable \nwith. Eventually reading, writing, math, science, etc. become important \nto the student because they need to know these skills in order to meet \ntheir own goals. In short we strive to build a community where students \nmake the decisions which impact them.\u003cbr\u003e\n\n In addition to an open curriculum and resources for diverse \ninterests, we run our community democratically with all decisions made \nby those that are affected by the outcomes. Students, staff, and often \nparents will make decisions on how the community functions and are free \nto change all but the mission and safety considerations according to our\n bylaws. We do so at meetings which can be called at any time during the\n week, as well as in bi-monthly meetings. These decisions are formulated\n by students, staff or parents and are voted on by all who are affected.\n Through participating in this process, students learn to take action \nwhen they want to change something, consider the interests of others, \nand strive to come up with solutions that work for everyone. The \ncombination of freedom in education and democracy has been a proven \nrecipe for success in the Sudbury schools, Albany Free School in New \nYork, Summerhill School in the United Kingdom, and many more throughout \nthe world. We model ourselves off of these communities.",
