    "summary": "\u003cstrong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u00a1Hola! Muchas gracias por estar aqu\u00ed. \u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eNosotros somos \u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003eLa Prensa de los Libros\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e , una asociaci\u00f3n con casi 5 a\u00f1os de existencia, tenemos un proyecto de alfabetizaci\u00f3n y de apoyo a la educaci\u00f3n que no hemos podido sacar adelante por muchos problemas, uno de ellos, el dinero. \u003c/font\u003e\u003cbr\u003e\u003cfont style=\"\"\u003eAl momento te estaremos preguntando:\u00a0 \u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e\u00bfQu\u00e9 es La Prensa de los Libros? \u003c/font\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cfont style=\"\"\u003eBueno, pues \u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003eLa Prensa de los Libros\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003enaci\u00f3 en 2013 como una idea para promocionar la lectura. En estos 4 a\u00f1os, hemos colaborado en diferentes eventos y dado un espacio de libertad para j\u00f3venes que quieran escribir tom\u00e1ndolos como reporteros por algunos meses, invitando a cubrir eventos de talla internacional. La Prensa tambi\u00e9n hace talleres de lectura y redacci\u00f3n en colonias marginadas, libros y cuadernos en escuelas. Pero con el paso del tiempo, HEMOS Donado M\u00e1s Que libros en solitario: \u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003cfont style=\"\"\u003eEn Octubre de 2016 y Bajo el lema \u003c/font\u003e\u003cem\u003e\u003cfont style=\"\"\u003e\"Las Campeonas s\u00ed autoexploran\"\u003c/font\u003e\u003c/em\u003e\u003cfont style=\"\"\u003e se donaron \u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003e300 mastografias\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e repartidas ES 3 dias En Las colonias mas marginadas de la Zona Metropolitana de Guadalajara.\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003cfont style=\"\"\u003eHemos organizado innumerables recaudaciones de juguetes y ropa, trabajado con el apoyo de muchas organizaciones, pudimos entregar el alojamiento a las casas y las colonias marginadas de \u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003eJalisco\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e y \u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003eAguascalientes. \u003c/font\u003e\u003cbr\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003eApenas el a\u00f1o pasado en 2017, y todos los organizadores de \u003c/font\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003eTEDxZapopan tuvieron\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e un evento enorme en el que tuvieron la gran experiencia de ser parte y as\u00ed, darnos a conocer a m\u00e1s creadores. \u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cfont style=\"\"\u003eProyecto de Alfabetizaci\u00f3n\u003c/font\u003e\u003c/strong\u003e\u003cfont style=\"\"\u003e :\u003c/font\u003e\u003cbr\u003e\u003cbr\u003e\u003c/font\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eLa alfabetizaci\u00f3n va m\u00e1s all\u00e1 de lo que imaginamos, se estima que en Jalisco hay cerca de 221 mil personas analfabetas. Tambi\u00e9n, cerca de 600,000 personas no superan el tener 4 a\u00f1os de educaci\u00f3n formal. Nuestro proyecto est\u00e1 estancado, pero es un proyecto de un grupo de quince educadores y artistas que necesitamos su ayuda para difundir conocimiento y oportunidades a todos, en todas partes, de forma gratuita con m\u00e1s de 2 a\u00f1os de planeaci\u00f3n que gracias a tu donaci\u00f3n, podr\u00e1 ser posible.\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eLos datos son contundentes. En la zona sur, por solo poner un ejemplo hay comunidades ind\u00edgenas en los municipios de Tuxpan y Zapotitl\u00e1n de Vadillo; en la costa sur en Cuautitl\u00e1n de Garc\u00eda Barrag\u00e1n y Villa Purificaci\u00f3n; y en la zona norte en Chimaltit\u00e1n, Villa Guerrero, Bola\u00f1os, Mezquitic y Huejuquilla.\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eNuestro objetivo no es solo ense\u00f1ar a leer y escribir, sino hacerlo con la constancia necesaria para que se pueda procesar en procesos de conocimiento y desarrollo personal.\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cbr\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eHay puntos importantes en el proyecto:\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u25cf Lectura: La \"lectura funcional\" se define a menudo como la habilidad de leer a un nivel particular.\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u25cf Escritura: El dominio de la escritura, puede ser considerado como la capacidad de un individuo para escribir lo que necesita, en un lenguaje claro y razonablemente preciso.\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u25cf Matem\u00e1ticas: El \"conocimiento matem\u00e1tico o num\u00e9rico b\u00e1sico\" se refiere normalmente a la habilidad de realizar operaciones matem\u00e1ticas -suma, resta, multiplicaci\u00f3n, divisi\u00f3n y divisi\u00f3n que se conecta normalmente en la vida diaria.\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u25cf Lengua: La ense\u00f1anza del lenguaje hablado le\u00eddo y escrito en el pa\u00eds.\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003e\u25cf Cultura general: Familiaridad con todo lo inherente a la cultura del pa\u00eds o regi\u00f3n donde se habita. Esto puede incluir todo, desde los cl\u00e1sicos de la literatura occidental, hasta saber el nombre de los \u00e9xitos de los cantantes m\u00e1s famosos de la \u00e9poca de oro.\u003c/font\u003e\u003c/font\u003e\u003cdiv\u003e\u003cfont style=\"\"\u003e\u003cfont style=\"\"\u003eReunir un grupo representativo del total de la comunidad ayuda con una precisa acerca de la comunidad y crear un sentido de propiedad comunitaria por el programa.\u00a0\u003c/font\u003e\u003c/font\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
