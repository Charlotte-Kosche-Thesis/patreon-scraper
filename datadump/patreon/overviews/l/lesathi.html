    "summary": "\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e \u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho is\u003c/span\u003e \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eLesathi\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003eMy name is \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMax\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e, known online as Lesathi.\u003c/span\u003e\u003c/span\u003e\u00a0I\u0027m a freelance illustrator from the UK with a considerable love for all things colourful, and an even greater love for giant pretzels. Within my personal pieces, I try to stretch and challenge my creativity by working with surreal themes and objects. I hope to inspire and motivate others to do the same!\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat do you\u003c/span\u003e \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ewant\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAn excellent question - one that keeps me up at night if I think too hard about it. Giant pretzels, for one thing, but I digress. I like to \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ecreate\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e. I like making stuff and watching my ideas evolve into something more substantial and, in some cases, physical. That\u0027s what I want, and that\u0027s what I\u0027d like to spend my time doing, but to do so I need support from you guys, my could-be-patrons.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow does it\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ework?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eYou can choose any amount of money to donate on a monthly base - even as little as $1 is so, so appreciated! This will give you access to a variety of rewards which, at the most basic level, include access to sketches that I will post exclusively to Patreon. Take a peek at the other rewards I have to offer, of course!\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eAnd no worries, you\u0027re free to cancel your pledge at any time. ;^)\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cbr\u003e\t\t\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \t\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you for your support!\u003c/span\u003e\u003c/h3\u003e\t\u003cbr\u003e\t\u003c/span\u003e\n\u003c/div\u003e"
