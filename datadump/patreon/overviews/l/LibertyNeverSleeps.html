    "summary": "\u003cbr\u003e\u003cbr\u003eThe above show is a sample show (changes constantly)\u003cbr\u003e\u003cbr\u003eLiberty Never Sleeps is the hottest new podcast radio show on the internet. We broadcast on YouTube and currently have an I Heart Radio license through Spreaker.com\u003cbr\u003e\u003cbr\u003eWe created this show to provide political content that YOU support and YOU the listener owns so that you\u0027ll get opinions and information without the bias of advertisers or the pressure of ratings services.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFunny and controversial, host Thomas Purcell often skewers the liberal establishment and drives home the conservative political argument with nuclear fiery rhetoric. Tom is a political analyst, published author, and now a radio host. He is also a certified genius \u0026amp; American dissident\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThe best way to describe the show is a cross between Rush Limbaugh\u0027s Politics and Howard Stern\u0027s Humor. Some have described our show as a \u0027Donald Trump\u0027 radio/podcast show.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e100 percent of the money pledged to the show will go toward show costs such as advertising, server time, and broadcasting equipment. If we can get enough listeners we will expand the show to two hours and hire additional staff.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e***Liberty Never Sleeps posts daily on our YouTube and Spreaker.com (I Heart Radio) page.We want to put out at least 4-5 videos per week. Because of that we want to only charge one fee per month of shows, not for every individual show.\u003cbr\u003e\u003cbr\u003ePatrons will only be charged an amount they decide once per month,$1, $3, $5, or $10 or however much you want to donate*** \u003cbr\u003e\u003cbr\u003eYou can read more and get more information at \u003ca href=\"http://www.libertyneversleeps.com\" rel=\"nofollow\"\u003ewww.libertyneversleeps.com\u003c/a\u003e\u003cbr\u003eShow Broadcast Page:\u00a0\u003ca href=\"http://www.spreaker.com/show/liberty-...\" rel=\"nofollow\"\u003ehttp://www.spreaker.com/show/liberty-...\u003c/a\u003e\u003cbr\u003eListen on I heart Radio: \u003ca href=\"http://www.iheart.com/show/53-Liberty...\" rel=\"nofollow\"\u003ehttp://www.iheart.com/show/53-Liberty...\u003c/a\u003e\u003cbr\u003e"
