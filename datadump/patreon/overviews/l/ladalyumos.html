rsets and light fabrics. I sew underwear with my own hands. One set \ntakes about two months. I am constantly learning and attending different\n classes! It\u0027s really interesting! \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDrawing: \u003c/strong\u003eI\u0027ve been drawing since \nchildhood. I went to the drawing school. Now I graduate from university.\n I am a designer. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNude:\u003c/strong\u003e In this genre, I\u0027m filming for about a year. The \nhuman body is part of the great natural. \u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003ePatreon and I!\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/em\u003e \u003c/h3\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWhy Patreon? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/h4\u003eThis is an excellent resource! \u003cbr\u003eThanks to your support, I can create \nlarge-scale things: hire stylists, make-up artists, photographers, look \nfor cool locations, buy quality fabrics and so on. \u003cbr\u003eThanks to Patreon I \ncan learn! I constantly go through classes, learn new things. This \nknowledge helps me to approach the goal and become a good seamstress! I \ndream to learn how to makeup and make photography in the future. \u003cbr\u003eThank \nyou for support! I\u0027m trying very hard to make quality content for you! I\n still do not believe that so many people are helping me. I love you, \nguys! Together we do incredible things! \u003c
