    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Leo Aquino and\u00a0for the past few years I have been posting up my artwork on Instagram  (\u003ca href=\"https://www.instagram.com/leoakeen0/\"\u003eCHECK IT OUT HERE!\u003c/a\u003e ) and it\u0027s been really fun. But, I want to be able to give you guys even more content and individual attention. This is where Patreon comes in. Please check out the rewards section to see what I have to offer!\u003cbr\u003e\u003cbr\u003eTo summarize it, I will illustrate a new a character illustration every week and post it on Instagram, Facebook, Twitter, and Linkedin called \"\u003cstrong\u003ePatreon Painting\u003c/strong\u003e\". (I\u0027ll make the art in the order at which the patron signed up) I just want to make sure i\u0027m making art that you guys actually want!\u00a0The low resolution version will be on Instagram and the other social networks listed, but the Hi-resolution image will be available ONLY here, along with the \u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003erecorded step by step painting process videos\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eAnother reason why I wanted to start a Patreon, was to be able to \u003cem\u003e\u003cstrong\u003efocus on helping more individuals with their own art.\u003c/strong\u003e\u003c/em\u003e I get many emails and messages from artists of all skill levels asking me for advice and how to improve their own work. I\u0027ve always wanted to be a teacher so maybe this can be my way of starting that. I hope that my many years in the games industry as a professional concept artist can help me help you in some sort of way. So i\u0027ve included a Tier in the rewards section which will essentially let me be your tutor.\u003cbr\u003e\u003cbr\u003eClick the links below to check out my art and see what you can expect from me =]\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/leoakeen0/\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eInstagram Link\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003ca href=\"https://leoaquinoart.carbonmade.com/\"\u003eProfessional Portfolio Link\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003ePreview Process video of my last painting:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Rc6oBXq0HOc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e~~~A little background about myself ~~~\u003cbr\u003e\u003cbr\u003eI am an artist who loves to create stories and characters that bring joy to people. I like making people happy. I love developing characters and illustrations that will bring a smile to people\u2019s faces. I\u0027m also in the process of self publishing my very first children\u0027s book, set to release this summer!\u003cbr\u003e\u003cbr\u003eI have an extensive background creating art in the mobile games industry, most notably for companies such as Disney Interactive and Jam City (creators of Peanuts: Snoopy Pop!). There, I was lucky enough and blessed to have the opportunity to draw and paint the characters I loved when I was a kid. Characters like Mike Wazowski, Sully, Charlie Brown, and Snoopy just to name a few. \u003cbr\u003e\u003cbr\u003eThank you so much for visiting my page and considering becoming a Patron. It means the world to me that you\u2019re coming along for the ride!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
