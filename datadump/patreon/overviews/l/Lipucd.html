 The demo builds released and uploaded here will be left as \u0027Uncompressed\u0027 packages, allowing anyone else with RPG Maker VX Ace to access and prod around into, without needing to use a 3rd party program to unlock such as a result. As of such, this is first and formost a \u0027Tipjar\u0027, with the required $1 dollar minimum. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSpending Breakdown \u0026amp; Expectations \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe goal of this tipjar is multi-leveled, and perhaps a bit complex, with how it\u0027ll get spend in full depending on how much is earned with any single update. \u003cbr\u003e\u003cbr\u003eFrom $1-$100, the funding will go towards supporting things for my household to keep things more afloat as to keep stress as low as possible, that in turn gives me more time focusing on working and less time needing to figure out money solutions. \u003cbr\u003e\u003cbr\u003eStarting from $101, excess money starts to be divvied out towards the current artist ( Chaos Croc, MO2, ZXC, and Latexity ) as needed to spur on more artwork and the like for said game projects, hopefully at a faster rate then before ( Thought there is sadly no guarantee on any amount of money truly speeding up development, but it will be easier for the artist to work directly for such games when payment is involved ). \u003cbr\u003e\u003cbr\u003eAt around $500 and above ( as by this point everyone is seeing $100 dollars each ), this is where things branch out a bit, as money will ether A) Go towards other artist who have had interest working on such material and situations before hand, but without funding saw little interest to put the time and effort into doing such, or B) Being put towards replacing direct things on my behalf ( New PC components, New wardrobe, better house amenity\u0027s, ect ect. ). \u003cbr\u003e\u003cbr\u003eAnything beyond that ATM is too far out of scope to budget or take into account, so we\u0027ll cross that bridge when ( and if somehow ) we get there. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
