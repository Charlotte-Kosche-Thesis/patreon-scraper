    "summary": "Hi! I\u0027m L. Modesto. You may have seen my art or animation work before, but if you haven\u0027t, here\u0027s a quick summary: I try to be colorful, lively and to the point. I love games, comics and cartoons, and everything kind of meshes together in my work. \u003ca href=\"http://doublepuma.com/portfolio/\"\u003eHere\u003c/a\u003e is my online portfolio if you want to have a look.\u00a0I\u0027m hoping to get into the animation industry some day!\u003cbr\u003e\u003cbr\u003eBut in order to do that, I need to improve every day! Except it\u0027s difficult to dedicate yourself to art full time when you also have to make ends meet. I\u0027d much rather do art for a living, so this is where you come in, hopefully!\u003cbr\u003e\u003cbr\u003eI strive to create several illustrations, animation sketches, and short comics every month, while working on big animations and long comics on the side. With your patronage, my workflow can be faster, and you get to have a hand in production as well, by getting commissions and joining live streams.\u003cbr\u003e\u003cbr\u003eMy comics will be available as full chapters on\u00a0\u003ca href=\"https://doublepuma.itch.io/\"\u003eitch.io\u003c/a\u003e, where they can be downloaded for free or purchased on a pay-what-you-want model. The first comic,\u00a0\u003ca href=\"https://doublepuma.itch.io/rain-witch\"\u003eRain Witch\u003c/a\u003e, is already available, thanks to the support from patrons.\u003cbr\u003e\u003cbr\u003eMy other projects are:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://doublepuma.com/stuff/patreon-banner_so.png\"\u003e\u003cbr\u003eThis is mine and Alex\u0027s baby. A story in the works since 2009, Second Origins is about new beginnings. In a town that has been forgotten, a band of misfits come together\u00a0to help each other, themselves, and the world. We\u0027ve successfully launched our first animation,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=TP0ZPb2G5MY\" rel=\"nofollow\"\u003eDust-Up\u003c/a\u003e, in January 2016 - in part thanks to the support from patrons - with more stuff planned and on the way, and your support can make it better!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://doublepuma.com/stuff/patreon-banner_mm.png\"\u003e\u003cbr\u003eIf you\u0027ve paid attention to what I say on twitter, you know that I love fighting games. Money Match is a story about a talented player in the Fighting Game Community and her adventures, friendships and rivalries.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://doublepuma.com/stuff/patreon-banner_etc.png\"\u003e\u003cbr\u003eI have other comic ideas in my head that aren\u0027t ready to be talked about just yet. Stay tuned!\u003cbr\u003e\u003cbr\u003eWith as little as $1 a month, you can already start helping. I\u0027d appreciate if you spread the word as well! Thanks for reading!\u003cbr\u003e\u003cimg src=\"http://doublepuma.com/stuff/thankyou.gif\"\u003e\u003cbr\u003e"
