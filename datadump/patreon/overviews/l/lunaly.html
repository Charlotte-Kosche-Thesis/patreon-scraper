    "published_at": "2017-10-22T12:28:30+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eGer:\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cbr\u003eSeid willkommen, tapfere Drachen!\u003cbr\u003e\u003cimg src=\"http://animexx.onlinewelten.com/fanart/zeichner/94063/2595731/\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMein Name ist\u00a0Lunaly! Ich bin eine deutsche Illustratorin und Mangaka im Bereich Fantasy. Viele d\u00fcrften mich vielleicht durch mein Manga-Projekt \"Abalanzia\" oder meine Buchillustrationen kennen, die im Amr\u00fbn-Verlag erschienen sind.\u00a0\u003cbr\u003eAktuell studiere ich Japanologie im Master und lese gerne Mangas und zeichne. Ich arbeite in Teilzeit nebenbei, damit ich meine Uni und meinen Lebensunterhalt bezahlen kann. Dadurch bleibt das zeichnen h\u00e4ufig auf der Strecke, weshalb auch mein Herzensprojekt Abalanzia zur\u00fcck stecken muss.\u00a0\u003cbr\u003eIch erhoffe mir durch Patreon vielleicht etwas aufbauen zu k\u00f6nnen, damit ich mich etwas mehr Abalanzia widmen kann und vielleicht auch neue Materialen daf\u00fcr anschaffen kann. Gerne belohne ich eure Treue mit kleinen Geschenken. Sei es durch Zeichnungen oder durch Merch von mir auf Conventions. \u0026lt;3\u003cbr\u003eIch bin f\u00fcr Kritik, Anregungen und Fragen jederzeit offen! :D\u003cbr\u003e\u003cbr\u003e_____________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eEngl:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eBe welcome, my brave dragons!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is\u00a0Lunaly! I am a German illustrator and manga artist. A few will be know me through my manga project \"Abalanzia\" or my book illustrations which published by the Amr\u00fbn publishing house.\n\u003cbr\u003eI am currently studying Japanese studies in the master program and I like to read manga and drawing. I work part-time, so I can pay my university fees and my livelihood. As a result, the drawing often stays on the line and the reason why my project Abalanzia has to stuck.\nI hope I can build something up through Patreon, so I can work more on Abalanzia and maybe even buy new materials for it. I reward your loyalty with small gifts. You can get drawings or merch of mine at conventions. \u0026lt;3\n\u003cbr\u003eI am open for criticism, suggestions and questions at any time! :D"

     "description": "\u003cstrong\u003eGerman/English\u003c/strong\u003e\u003cbr\u003e\n\u00a0\n\u003cp\u003e\u003cem\u003eDie Sonnendrachen sind stolze Gesch\u00f6pfe und haben eine unglaubliche und reiche Kultur aufgebaut. Sie geh\u00f6ren ebenfalls zu den drei Lichtreichen und sind, so sagt man sich, die direkten Nachfahren der G\u00f6ttin.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAls Sonnendrache erh\u00e4lst du:\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 fr\u00fchere Einsicht auf bestimmte Zeichnungen, fertigte Bilder, alle Materialien etc.\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 du kannst bei Umfrage entscheiden, was ich zeichnen soll\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 Linearts f\u00fcr dich zum colorieren (ich muss als Urheber genannt werden)\u003c/p\u003e\n\u003cp\u003e\u2665 Zugriff auf Skizzen sowie Zwischenschritte von meinem Manga-Projekt \"Abalanzia\" und meinen Illustrationen\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 Hintergrundinformationen\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 Postkarte, Kakaokartenauflage oder Lesezeichen nach Wahl\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e____________________\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\n\u003cem\u003eThe sun dragons are proud creatures and have built an incredible and rich culture. They are also one of the three Kingdoms of Light and are, so they say, the direct descendants of the goddess.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a sun dragon you will receive: \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2665 previous view on certain drawings, finished pictures, all materials, etc.\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 you can decide in a survey, what I should draw\u00a0 \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 linearts for you for coloring (I must be named as the creator)\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 access to sketches and w.i.p. about my Manga project \"Abalanzia\" and my illustrations\u003c/p\u003e\n\u003cp\u003e\u2665 background information\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 postcard, aceo card (no original) or book mark per choice\u00a0\u003c/p\u003e",

     "description": "\u003cstrong\u003eDeutsch/English\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eDie Sternendrachen haben einen sehr alten und weisen K\u00f6nig, deren Bewohnern an nichts mangelt. Wer aber jetzt an einen alten Mann denkt, der hat sich get\u00e4uscht... Das Sternenreich ist das dritte Lichtreich und scheinen der G\u00f6ttin am n\u00e4hsten zu stehen.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAls Sternendrache erh\u00e4lst du:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2665 \u00a0fr\u00fchere Einsicht auf bestimmte Zeichnungen, fertigte Bilder, alle Materialien etc.\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 du kannst bei Umfrage entscheiden, was ich zeichnen soll\u003c/p\u003e\n\u003cp\u003e\u2665 Linearts f\u00fcr dich zum colorieren (ich muss als Urheber genannt werden)\u003c/p\u003e\n\u003cp\u003e\u2665 Zugriff auf Skizzen sowie Zwischenschritte von meinem Manga-Projekt \"Abalanzia\" und meinen Illustrationen\u003c/p\u003e\n\u003cp\u003e\u2665 Hintergrundinformationen\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 Postkarte, Kakaokartenauflage oder Lesezeichen nach Wahl\u003c/p\u003e\n\u003cp\u003e\u2665 Ich helfe dir bei deinen Zeichnungen per Skype/Hangout/FB (max. 3 Zeichnungen im Monat)\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 10% Rabatt auf kommende Manga und Artbooks\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e____________________\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\n\u003cem\u003eThe star dragons have a very old and wise king whose inhabitants want for nothing. But whoever now thinks of an old man are wrong... The kingdom of stars is the third kingdom of light and seems to be closest kingdom to the goddess.\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a star dragon you will receive: \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2665 previous view on certain drawings, finished pictures, all materials, etc.\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 you can decide in a survey, what I should draw\u00a0 \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 linearts for you for coloring (I must be named as the creator)\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 access to sketches and w.i.p. about my Manga project \"Abalanzia\" and my illustrations\u003c/p\u003e\n\u003cp\u003e\u2665 background information\u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 postcard, aceo card (no original) or book mark per choice\u003c/p\u003e\n\u003cp\u003e\u2665 I will help you with your drawings via Skype / Hangout / FB (max 3 drawings per month)\u00a0\u003c/p\u003e\n\u003cp\u003e\u2665 10% off of upcomming Manga and artbooks\u00a0\u003c/p\u003e",
