    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[EN]\u003cstrong\u003eHi music \u0026amp; art lovers!\u003c/strong\u003e Thank you so much for dropping by!\u003cstrong\u003e I\u003c/strong\u003e\u003cstrong\u003e am Lidia Guglieri, singer from Spain.\u003c/strong\u003e I am absolutely pleased to welcome you to this \u003cstrong\u003enew world of beautiful songs and stories\u003c/strong\u003e which, together with the composer\u00a0\u003ca href=\"https://davidmagrane1.wixsite.com/davidmagrane\" target=\"_blank\"\u003eDavid Magran\u00e9\u003c/a\u003e,\u00a0we are creating for you!\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tMaybe you already know me as the lead singer in\u00a0\n\u003ca href=\"http://www.suddenlash.eu/\" target=\"_blank\"\u003eSuddenlash\u003c/a\u003e\u003cstrong\u003e, the soundtrack, symphonic metal band\u003c/strong\u003e from Barcelona, which I also co-founded together with David (if you like epic music, you should give it\u00a0\u003ca href=\"https://www.youtube.com/watch?v=e_-hLl-4i2U\" target=\"_blank\"\u003ea try\u003c/a\u003e!).\u00a0\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u00a0\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tBesides Suddenlash, David and I wish to let our \n\t\u003cstrong\u003ecreativity and knowledge fly free,\u003c/strong\u003e\u00a0so that is why \"Lidia in Wonderland\" is born for: to keep bringing the magic of music to our lives by creating a new universe of songs and fantasy \u003cstrong\u003efor all our listeners and supporters.\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\"Lidia in Wonderland\"\u0027s project is about mixing \n\t\u003cstrong\u003enew original songs, acting and drawings, and then to put all together with computer edition\u003c/strong\u003e. By doing this we try to go with our songs farther than usual.\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.pinimg.com/564x/23/30/17/233017f772c7fb1a1be231f978dfdc0d.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eScreenshot of \"Murky Woods\" music video\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cem\u003e[ES]\u003cstrong\u003e\u00a1Hola amantes del arte y de la m\u00fasica! \u003c/strong\u003eGenial veros por aqu\u00ed! \u003cstrong\u003eSoy Lidia Guglieri, cantante espa\u00f1ola.\u003c/strong\u003e Os doy la bienvenida a este nuevo mundo de bellas canciones e historias que, junto con el compositor \u003ca href=\"https://davidmagrane1.wixsite.com/davidmagrane\" target=\"_blank\"\u003eDavid Magran\u00e9\u003c/a\u003e, estamos creando para vosotros!\u003cbr\u003e\n\t\u003cbr\u003e\n\tQuiz\u00e1 alguno pueda conocerme por ser la cantante de \n\t\u003ca href=\"http://www.suddenlash.eu/\" target=\"_blank\"\u003eSuddenlash\u003c/a\u003e\u003cstrong\u003e, la banda de metal sinf\u00f3nico cinematogr\u00e1fico de Barcelona, \u003c/strong\u003eque tambi\u00e9n fundamos David y yo (si os gusta la m\u00fasica \u00e9pica, pod\u00e9is echarle\u00a0\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=e_-hLl-4i2U\" target=\"_blank\"\u003eun vistazo\u003c/a\u003e\u003cem\u003e!).\u003cbr\u003e\n\t\u003cbr\u003e\n\tAdem\u00e1s de Suddenlash, David y yo dese\u00e1bamos(necesit\u00e1bamos!) seguir dando rienda suelta a nuestra \n\t\u003cstrong\u003ecreatividad y conocimiento\u003c/strong\u003e, y as\u00ed naci\u00f3 \"Lidia in Wonderland\": una \u003cem\u003enuevo universo de canciones y fantas\u00eda,\u003c/em\u003e a trav\u00e9s del que seguir trayendo la magia de la m\u00fasica a nuestras vidas.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eEl proyecto de \"Lidia in Wonderland\" consiste en la fusi\u00f3n de \u003cstrong\u003ecanciones originales, interpretaci\u00f3n esc\u00e9nica y dibujos, mediante la edici\u00f3n por ordenador.\u003c/strong\u003e As\u00ed, intentamos dar vida a nuestras canciones m\u00e1s all\u00e1 de lo habitual.\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.pinimg.com/564x/b3/f4/bd/b3f4bd4c1cdbf69a1a1536ea8a181871.jpg\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\"Murky Woods\" Before \u0026amp; After\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\t[EN]This Wonderland corner is being created just for you!\nBecause \n\t\u003cstrong\u003eYOU are the important thing here:\u003c/strong\u003e\u00a0we know that, without people to whom to share our music with, nothing of this has much sense and also, without people like you who support us, we can\u0027t go on doing this much longer.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo through Patreon\n\t\u003cstrong\u003ewe\u0027d love to share our work more intimately\u003c/strong\u003e with people who wish to know more about our video-songs, the work behind them and, why not, about us. Also \u003cstrong\u003ewe\u0027d like to make you part of the creation process and to know your insights\u003c/strong\u003e about new ideas too.\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow this works:\u00a0\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\tRight here, you can patronage our work! That means that \n\t\u003cstrong\u003ethrough this platform\u00a0\u003c/strong\u003e\u003cstrong\u003eyou can support every new video we make in exchange of exclusive rewards: \u003c/strong\u003ebecoming \"Lidia in Wonderland\"\u0027s patron gives you \n\t\u003cstrong\u003eaccess to special features of our work, as\u003c/strong\u003e\u00a0sneak peeks of the upcoming work and videos, early download of new songs, Behind the Scenes features, gifts away, Skype sessions with me... and specially, we\u0027ll forge a strong bond of love, our souls will be with you forever!\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll our songs and videos are \n\t\u003cstrong\u003ehand crafted with much love and passion.\u003c/strong\u003e We love spending our time on it, and especially, to sharing the results of our work with you. But also we need a way to cover expenses and time.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eEvery little help, will mean a world of possibilities for us!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThe more patrons we can get the more time and strength we\u0027ll have to create\u003c/strong\u003e more songs, videos and... who knows! No limits! (just thinking of a \"Lidia in Wonderland\"\u0027s live concert? That would be amazing!).\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet\u0027s dream together!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cem\u003e[ES]\u003c/em\u003e\u003cem\u003eEste rinc\u00f3n \"de las Maravillas\" est\u00e1 siendo creado especialmente \u003cstrong\u003ePARA VOSOTROS\u003c/strong\u003e, porque vosotros sois lo que cuenta: sabemos que sin personas como t\u00fa con las que compartir nuestra m\u00fasica, \u00e9sto no tendr\u00eda sentido y tambi\u00e9n, sin tu apoyo, no podr\u00edamos seguir haciendo m\u00fasica.\u00a0\u003cbr\u003e\n\t\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cem\u003ePor ello, a trav\u00e9s de Patreon,\u00a0\u003cstrong\u003equeremos compartir nuestro trabajo de una forma m\u00e1s cercana y personal \u003c/strong\u003econ todos los que quer\u00e1is saber m\u00e1s acerca de nuestros videos y canciones, el trabajo que se esconde detr\u00e1s de ellos y, por qu\u00e9 no, conocer m\u00e1s sobre nosotros. Tambi\u00e9n \u003cstrong\u003equeremos que formes parte del proceso de creaci\u00f3n y conocer tus pensamientos\u003c/strong\u003e sobre nuestras ideas y proyectos.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eC\u00f3mo funciona:\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eDesde aqu\u00ed, \u003cstrong\u003epuedes apoyar cada nuevo video que hagamos a cambio de recompensas exclusivas, como\u003c/strong\u003e\u00a0avances de nuestro trabajo y videos, podr\u00e1s descargarte las nuevas canciones mucho antes de que salgan a la luz, rifas, sessiones en Skype conmigo... y sobretodo, forjaremos una amistad, \u00a1nuestras almas estar\u00e1n unidas para siempre!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\tTodas nuestras canciones y v\u00eddeos las \n\t\u003cstrong\u003ecreamos con mucho cari\u00f1o y cuidado. \u003c/strong\u003eNos encanta dedicarnos a ello y sobre todo, compartir los resultados con vosotros.\u00a0Pero tambi\u00e9n necesitamos cubrir gastos y tiempo.\u003cstrong\u003e \u00a1Toda ayuda, por peque\u00f1a que sea, puede significar un mundo de posibilidades para nosotros!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tCuantos m\u00e1s mecenas reunamos, m\u00e1s tiempo y energ\u00edas tendremos para crear\u003c/strong\u003e canciones, videos y... \u00bfqui\u00e9n sabe? \u00a1No l\u00edmites! (qu\u00e9 tal un cocierto en vivo de \"Lidia in Wonderland\"? Seria incre\u00edble!).\n\t\u003cbr\u003e\n\t\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u00a1So\u00f1emos juntos!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tLove, Lidia\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eSome of \"Lidia in Wonderland\" works:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_JOrWf0X1co\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
