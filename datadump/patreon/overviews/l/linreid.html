    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/BpE1I7A.gif\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello!\u003c/span\u003e\u003c/h3\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027m \n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eLin Reid\u003c/span\u003e\u003c/strong\u003e. I post \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003etutorials on game development in Unity\u00a0\u003c/span\u003e\u003c/strong\u003eevery other week! I\u0027m opening this Patreon to\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003efund the tutorials\u003c/span\u003e.\u003c/span\u003e\u003c/strong\u003e Currently, they\u0027re focused on \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eshaders\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eprocedural geometry\u003c/span\u003e\u003c/strong\u003e techniques.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can read my\u00a0\u003ca href=\"https://lindseyreidblog.wordpress.com/\" target=\"_blank\"\u003etutorials on my blog here\u003c/a\u003e.\u003cbr\u003e\nFollow me on\u00a0\n\t\u003ca href=\"https://twitter.com/so_good_lin\" target=\"_blank\"\u003eTwitter @so_good_lin\u003c/a\u003e for updates.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat do Patrons get?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAll\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePatrons\u003c/span\u003e\u003c/strong\u003e get\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eearly access\u003c/span\u003e\u003c/strong\u003e to tutorials! This means you\u0027ll get to see tutorials before they\u0027re released publicly every other week. I currently have 7 unreleased tutorials that Patrons get immediate access to, including a tutorial on the heat effect you see above! :0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e$5+ Patrons\u003c/span\u003e\u003c/strong\u003e also get to \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003esuggest tutorial topics\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003evote on the topic each week!\n\u003c/span\u003e\u003c/strong\u003eTutorial topics could be:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eShaders in Unity\u003c/li\u003e\n\t\u003cli\u003eTypes of procedural geometry\u003c/li\u003e\n\t\u003cli\u003eGeneral Unity game development\u003c/li\u003e\n\t\u003cli\u003eOther topics?? Become a Patron and vote! ;0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e$10+ Patrons\u003c/span\u003e\u003c/strong\u003e get all of the above, plus \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eexclusive access to the entire Unity project\u003c/span\u003e\u003c/strong\u003e for all of the tutorials! These files include all of the shader code, the scene \u0026amp; material tuning for all of the examples featured in the tutorials, and secret work-in-progress stuff.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/WArYZZg.gif\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\nThe funds I get from Patreon will go straight back into \n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003efunding the tutorials!\u00a0\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIn addition to costs of maintaining the website and such that I\u0027m already paying for, here are some examples of stuff I want to buy to \n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003esupport the tutorials:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRecording equipment for YouTube \u0026amp; Twitch\u003c/li\u003e\u003cli\u003eBetter computer parts\u003c/li\u003e\n\t\u003cli\u003eArt software like Photoshop and Maya\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat about Limit Theory?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\nLimit Theory fans, please note that I will NOT be posting LT code on my tutorials. The tutorials will also never be LT-specific (for example, \"how to use the LT UI system\").\u003cbr\u003e\u003cbr\u003eIn addition, the funds from this Patreon will NOT go towards LT development. We only ask your continued support on our\u00a0\u003ca href=\"http://forums.ltheory.com/\" target=\"_blank\"\u003eforums\u003c/a\u003e and on our social media like\u00a0\u003ca href=\"https://twitter.com/limittheory\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.reddit.com/r/LimitTheory/\" target=\"_blank\"\u003eReddit\u003c/a\u003e. :) \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThis Patreon is focused on my personal tutorials and side projects\u003c/span\u003e\u003c/strong\u003e, not LT.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eThank you,\u003cbr\u003eLin Reid\u00a0\u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sNG9t1d.gif\"\u003e\u003cbr\u003e\u003c/div\u003e"
