    "published_at": "2015-05-28T22:08:50+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there~ My name\u0027s Casey, aka LotMinx, and I write webcomics.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/b562/f/2016/306/4/4/saints_quarter_banner_by_mistress0minx-dan4uex.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003c/div\u003e\u003ca href=\"http://saintsquarter.com/\" rel=\"nofollow\"\u003eSaints\u0027Quarter\u003c/a\u003e is an urban horror-fantasy series about the supernaturally saturated neighborhood of the name and the lives of the people who live there. There are witches, slayers, mysterious guys with semi-sentient tattoos, weird mothlike pixie things, and a \u003cem\u003ecat!\u003c/em\u003e\u003cbr\u003eOh, and you know, maybe a mystery or two, some drama, and lots of personal baggage...\u003cbr\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/3a6a/f/2016/306/6/1/april_banner_by_mistress0minx-dan4uf9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tapastic.com/series/Avibus\" rel=\"nofollow\" target=\"_blank\"\u003e\"Avibus\"\u003c/a\u003e is an adventure drama centered around a pair of belligerent twins, an in-over-her-head nurse, \u003cem\u003elots \u003c/em\u003eof unreliable informants, and some weird people living in the Nevadan wilderness.\u003cbr\u003e\u003cbr\u003eBoth of my comics deal with themes such as\u00a0chosen family, recovering from past traumas and toxic environments, and trying to get by in a world that refuses to make sense. And maybe a bit of magic and intrigue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Why am I on Patreon?\u003cbr\u003e\u003c/strong\u003eGood Question! The answer is a few reasons, actually. \u003cbr\u003eI have lots of ideas for series extras that meeting certain goals would allow me to work on, for starters. I\u0027d love to have the time to work on an accessible series guide for Saints\u0027Quarter, or the occasional\u00a0minicomic focusing more directly on specific characters within either series. \u003cbr\u003eI would also be able to access better software and tools to continue to improve both series, even build and maintain proper sites for them!\u003cbr\u003eThe biggest, long-term, goal, though, is related to the fact that I simply \u003cstrong\u003e\u003cem\u003ehate\u003c/em\u003e\u00a0\u003c/strong\u003ewebcomic-time! I want to get the stories out \u003cem\u003enow\u003c/em\u003e, darn it, but I do not yet have the ability to dedicate so much time to them.\u003cbr\u003eThat\u0027s where \u003cem\u003eyou guys\u003c/em\u003e\u00a0come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for Pledging?\u003c/strong\u003e\u003cbr\u003eThe comics are available to read for free on \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Ftapastic.com%2Fcassandrafahey\u0026amp;t=MTk5NDUwMzZjMTA1MDAxNDZkN2Q3MmYxM2I5ZTQ4MTdjMzQzOTdmNSxXNzlpRmhNUA%3D%3D\u0026amp;b=t%3AEnfJgwYBHSsQjAZ-acNnVA\u0026amp;p=http%3A%2F%2Flotminx.tumblr.com%2Fpost%2F155773607063%2Fhey-there-my-names-casey-aka-lotminx-and-i\u0026amp;m=1\" rel=\"nofollow\"\u003eTapastic \u003c/a\u003eand \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.smackjeeves.com%2Fprofile.php%3Fid%3D189784\u0026amp;t=MzQwYjNlZjEyY2U3Y2Q1MDgzNzQ0ZTEwYTczNzExOGEyYTAyNWZmZSxXNzlpRmhNUA%3D%3D\u0026amp;b=t%3AEnfJgwYBHSsQjAZ-acNnVA\u0026amp;p=http%3A%2F%2Flotminx.tumblr.com%2Fpost%2F155773607063%2Fhey-there-my-names-casey-aka-lotminx-and-i\u0026amp;m=1\" rel=\"nofollow\"\u003eSmackjeeves\u003c/a\u003e, each, but there are all sorts of extra materials, bonus features, and more you can get access to by pledging here on Patreon; from work in progress looks at comic pages, to concept art, to \u003cem\u003eearly access\u003c/em\u003e\u00a0to pages for both series! Hell, you can even be \u003cem\u003ein\u003c/em\u003e\u00a0a comic for a scene!\u003cbr\u003e$3 and higher patrons also can get goodies such as monthly desktop wallpapers, holiday postcards \u003cem\u003emailed to you\u003c/em\u003e\u00a0\u003cem\u003e(new!)\u003c/em\u003e, and the potential to request personalized artwork!\u003cbr\u003e\u003cbr\u003eAll of this and more is outlined in the pledge tiers to the right of this page, so take a look and consider pledging!\u003cbr\u003e"
