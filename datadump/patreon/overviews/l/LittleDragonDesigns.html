    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Realm of Dragons and other fantastical Creatures!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello welcome to Little Dragon Designs new patreon page! :) I am a self taught artist with a passion for all things dragon and mythological and I have been learning the art of painting and sculpting over the last few years. \u003cbr\u003e\u003cbr\u003eBefore that I was (and still am!) passionate about archaeology and ancient history, in particular Egyptology which is my big love \u0026lt;3 I graduated from my Egyptology Masters in early 2014 but couldn\u0027t afford to go right into my PHD and in the lull between handing in my final dissertation and graduation I discovered the art of sculpting and became immediately hooked! I have always been a doodler and dreamed of being good enough to one day sell my artwork, and so Little Dragon Designs came into being!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/ms1tli.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBecoming a Little Dragon patron\u003c/strong\u003e\u003c/div\u003eA few years (and one baby!) on in my artistic journey my sculpting and art has improved greatly but there is still so much for me to learn and improve on. By becoming a Little Dragon patron for however much, you will be supporting my little business and family. I hope to eventually be able to afford to put my daughter into nursery for another day in the week so I can have more time for my art (and she absolutely loves nursery!). Your support will also help me to invest in new projects such as silver casting and producing resin casts of sculptures, as well as buying materials. But most importantly becoming a Little Dragon Patron will get you access to our Patron feed and earn you some neat rewards! :D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eImportant Information\u003c/strong\u003e\u003c/div\u003e\u2022 I only have 2 tiers available to start with. I am very new to this platform and don\u0027t want to over extend myself with my currently limited work time, but we do plan on adding more in the near future\u003cbr\u003e\u003cbr\u003e\u2022 You can cancel or change your pledge tier at anytime, totally up to you!\u00a0\u003cbr\u003e\u003cbr\u003e\u2022 There will be a monthly giveaway for all Night Dragon tier members. If we reach 20+ members it will enable me to include most of my creations - it may be a pewter pendant, Dragonagate, original artwork mug, sculpted pendant, small sculpture, original artwork, resin casting, pocket creatures or even our new silver cast pieces!\u00a0\u003cbr\u003e\u003cbr\u003e\u2022 Please keep your address up to date as it will be needed to send out rewards\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/26166710_1898780190149320_5134155160477958529_n.jpg?oh=1dd4eef6632044c8bfec0c64e03d772c\u0026amp;oe=5ABD9FEE\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for taking the time to view my page and work! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/uk/shop/LilDragonDesigns\" target=\"_blank\"\u003eVisit our Etsy store\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
