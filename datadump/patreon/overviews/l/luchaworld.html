    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.luchaworld.com/wordpress/wp-content/uploads/2017/04/luchaworld-patreon-logo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.luchaworld.com/\" target=\"_blank\"\u003eLuchaWorld\u003c/a\u003e \u003c/strong\u003eis a website dedicated to providing fans the latest news and updates on the world of lucha libre. Over the past several years, we\u0027ve added our own podcast, the \u003ca href=\"https://luchaworld.podbean.com/\" target=\"_blank\"\u003e\u003cstrong\u003eLuchaWorld Podcast\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003ehosted by \u003ca href=\"https://twitter.com/therealfredo\" target=\"_blank\"\u003e\u003cstrong\u003eFredo Esparza\u003c/strong\u003e\u003c/a\u003e \u0026amp; \u003ca href=\"https://twitter.com/VandalDrummond\" target=\"_blank\"\u003e\u003cstrong\u003eKurt Brown\u003c/strong\u003e\u003c/a\u003e (a.k.a. Vandal Drummond), were we provide news and information. We\u0027ve also started doing interviews with some of the top names in lucha libre like \u003ca href=\"http://www.luchaworld.com/?p=45646\" target=\"_blank\"\u003e\u003cstrong\u003eNegro Casas\u003c/strong\u003e\u003c/a\u003e, \u003cstrong\u003e\u003ca href=\"http://www.luchaworld.com/?p=67132\" target=\"_blank\"\u003eVolador Jr.\u003c/a\u003e\u003c/strong\u003e, \u003ca href=\"http://www.luchaworld.com/?p=68820\" target=\"_blank\"\u003e\u003cstrong\u003eNicho El Millonario\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003e(Original Psicosis), \u003ca href=\"http://www.luchaworld.com/?p=53516\" target=\"_blank\"\u003e\u003cstrong\u003eNegro Navarro\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://www.luchaworld.com/?p=65385\" target=\"_blank\"\u003e\u003cstrong\u003eMascara Dorada\u003c/strong\u003e\u003c/a\u003e (now Gran Metalik in WWE), \u003ca href=\"http://www.luchaworld.com/?p=67143\" target=\"_blank\"\u003e\u003cstrong\u003eMima Shimoda\u003c/strong\u003e\u003c/a\u003e, and many others! We were one of the few wrestling web sites who were given a \u003ca href=\"http://www.luchaworld.com/?p=43177\" target=\"_blank\"\u003e\u003cstrong\u003etour at the Temple in the early stages of Lucha Underground\u003c/strong\u003e\u003c/a\u003e. (Sadly we were scarred that day at that sight of Mascarita Sagrada showering. That alone should have had us creating this patreon account years ago! LOL!) \u003cbr\u003e\u003cbr\u003eIn the past year, we\u0027ve started a new podcast dedicated to looking back at the past in lucha libre called Lucha Clasica. You can listen to the first three episodes of that podcast for free! \u003ca href=\"https://luchaworld.podbean.com/e/lucha-clasica-ep-1/\" target=\"_blank\"\u003e\u003cstrong\u003eLucha Clasica Ep. 1\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eis an introductory show \u0026amp; we talk about the first group of luchadores that went into WCW and you get to hear Kurt Brown explain why he and Dave Meltzer wore matching sweaters on a trip to Tijuana! \u003ca href=\"https://luchaworld.podbean.com/e/lucha-clasica-ep-2/\" target=\"_blank\"\u003e\u003cstrong\u003eLucha Clasica Ep. 2\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e focuses on the WCW luchadores, primarily Rey Mysterio, Eddie Guerrero \u0026amp; Konnan. \u003cstrong\u003e\u003ca href=\"https://luchaworld.podbean.com/e/lucha-clasica-ep-3-chavo-guerrero/\" target=\"_blank\"\u003eLucha Clasica Ep. 3\u003c/a\u003e\u003c/strong\u003e is our Chavo Guerrero special as we look back at his career in the U.S., Mexico \u0026amp; Japan. We\u0027ve made that an exclusive show on our podbean site and we will be adding it here as part of one of our rewards.\u00a0\u003cbr\u003e\u003cbr\u003eWe do this because we enjoy it and have fun doing it and hope those who sign-up to become patrons can be part of the fun and will enjoy the exclusive content we will offer on here. We plan on adding an additional patreon exclusive podcast and would really like to do more as far as researching lucha libre\u0027s past and do more interviews.\u003cbr\u003e\u003cbr\u003eWe thank you \u0026amp; appreciate your support and hope everyone enjoys the rewards from joining our patreon page.\u00a0 \u003cbr\u003e\u003cbr\u003e"
