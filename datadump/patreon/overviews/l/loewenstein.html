    "summary": "\u003cbr\u003e\n\u003cimg src=\"http://www.richard-loewenstein.de/pix/reshootr/reshoot%20first%20prot.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRESHOOT R \u2013 Frenetic arcade shoot\u00b4em-up. Only on Amiga in 2017\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRESHOOT R \u2013 Features\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAdrenaline rush gameplay\u003c/li\u003e\n\t\u003cli\u003eAmazing attacking waves\u003c/li\u003e\n\t\u003cli\u003eExtra weapons system\u003c/li\u003e\n\t\u003cli\u003eCarefully balanced difficulty curve\u003c/li\u003e\n\t\u003cli\u003eAnd yes, autofire option!\u003c/li\u003e\n\t\u003cli\u003eGlobal highscore table\u003c/li\u003e\n\t\u003cli\u003eDemoversion incoming\u003c/li\u003e\n\t\u003cli\u003eCoding by Richard L\u00f6wenstein (RESHOOT, North Sea Inferno and more)\u003c/li\u003e\n\t\u003cli\u003ePixels by Kevin Saunders of RESHOOT- and Rygar for Amiga-fame\u003c/li\u003e\n\t\u003cli\u003eAurals by Altraz \u2013 DJ, producer and scenemusician\u00a0\u003c/li\u003e\n\t\u003cli\u003eReleasetarget End of October 2017\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRESHOOT R \u2013 Technical details\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWritten in pure assembler language\u003c/li\u003e\n\t\u003cli\u003eHandcrafted to your Amigas hardware\u003c/li\u003e\n\t\u003cli\u003eAdmire multiple layers of organic fogeffects and smooth parallax scrolling\u003c/li\u003e\n\t\u003cli\u003eExperience lots of objects. Big objects, too!\u003c/li\u003e\n\t\u003cli\u003eGaze at lots of colors\u003c/li\u003e\n\t\u003cli\u003eEnjoy the steady 50 Hertz framerate for smooth gameplay experience\u003c/li\u003e\n\t\u003cli\u003eLet sound-fx and soundtrackermusic pump you up\u003c/li\u003e\n\t\u003cli\u003eRuns on basic A1200, A4000 and CD32 and any compatible AMIGA-emulator (Windows, Mac, Linux and more), takes advantage of faster CPUs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003eRESHOOT R \u003c/em\u003eis about tons of enemy objects, dodging them and admiring their ballet. The sound is woven with the gameplay, the animation, the whole experience. Louder, more colorful, more playable, more spectacular than RESHOOT \u2013 that\u00b4s \u003cem\u003eRESHOOT R.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat some say about the predecessor:\u003cbr\u003e\n\u003c/strong\u003e\"Very addictive! Got mine today and have been playing it all evening!\" (\n\u003cbr\u003e\nRoar Tj\u00f8rhom, customer)\n\u003cbr\u003e\n\u003cbr\u003e\n\"The mixture of pulsing music, smooth animation and a rain of bullets sucks you right into the gameplay\" \n\u003cbr\u003e\n(Joachim Ruth, T-Online Spiele)\n\u003cbr\u003e\n\u003cbr\u003e\n\"RESHOOT \u2013 Bullethell on Amiga. Watch definitely!\" \n\u003cbr\u003e\n(Willi B\u00e4cker, Factor 5)\n\u003cbr\u003e\n\u003cbr\u003e\n\"Incredible\" \n\u003cbr\u003e\n(Vincent GR, YouTube)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePATRONAGE \u2013 How donating works\u00a0\u003c/strong\u003e\u003cbr\u003e\nIf you decide to support me developing \n\u003cem\u003eRESHOOT R \u003c/em\u003eas a Patron, not only do you add another good deed to your list of good deeds. But you also help to make \u003cem\u003eRESHOOT R\u003c/em\u003e available to you and the community as soon as it is finished. \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAs any game from a indiedeveloper, \u003cem\u003eRESHOOT R\u003c/em\u003e is a labour of love. It\u00b4s developed by me with help from others who won\u00b4t earn any money from it. Rather your and your fellow Patreons\u00b4 contribution is used to cover some unavoidable costs\u00a0\u003c/li\u003e\n\t\u003cli\u003eMaking the game available on CD-ROM for example costs just under 3 EUR per disc with instructions and packaging. Do the maths: 500 discs add up to 1500 EUR. Therefore some prefinancing is needed. That\u00b4s what your donation is mainly used for.\u003c/li\u003e\n\t\u003cli\u003ePatreon usually works with monthly donations. But if you prefer to donate once: Just donate whatever amount makes you feel cosy and cancel your patronage after you\u00b4ve been informed by Patreons email system that your donation has been processed.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIt\u00b4s really easy to show your active support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.richard-loewenstein.de/pix/reshootr/itsame.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nRESHOOT R \u2013 About its author\u003c/strong\u003e\u003cbr\u003e\nMy name is Richard L\u00f6wenstein. You might know me as former editor of Amiga Joker magazine or\u00a0contributor to Sam Dyers Amiga Commpendium. You might have played one of my former games: TWINKY GOES HIKING, PERSIAN GULF INFERNO, ANNO DOMINI (all of which I developed), WENDETTA 2175 (which I produced) or even RESHOOT \u2013 my brandnew 2016 shoot\u00b4em-up for the Commodore Amiga platform and its amazingly big and active fanbase. If you haven\u00b4t played RESHOOT, order it right\u00a0\n\u003ca href=\"http://www.amiworx.de\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt will have taken me 1200+ manhours when \n\u003cem\u003eRESHOOT R\u003c/em\u003e is ready for release end of 2017. Supporting my work means you appreciate my efforts and those of Kevin and Martin.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThank you to all Patreons. This game is for you.\n\u003c/strong\u003e\u003cbr\u003e"
