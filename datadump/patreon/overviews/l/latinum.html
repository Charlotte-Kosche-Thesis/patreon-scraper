en extensively peer reviewed, and conforms to the academic gold standard - W S Allen\u0027s \u0027Vox Latina\u0027, Sturtevant, and the Cambridge Philological Society guidelines.\u003cbr\u003e\n\t\t\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://clustrmaps.com/site/19sbf\"\u003e\u003cimg src=\"//clustrmaps.com/map_v2.png?cl=e6b57d\u0026amp;w=300\u0026amp;t=tt\u0026amp;d=Ao7DeWYqCCXhYoLct8txr6DorLAVJAygZMC8tDf_JPQ\u0026amp;co=76b7e6\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003ca href=\"https://www.patreon.com/posts/8990576\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003ca href=\"https://4.bp.blogspot.com/-VSiyUHVTxLw/WaCTZQcKVlI/AAAAAAAAurk/lkKHGiK6m5QoaV3IJdlpnzl6-qkWVNeOgCLcBGAs/s1600/Latinum_Org_UPDATES_B.jpg\"\u003e\u003cimg height=\"208\" src=\"https://4.bp.blogspot.com/-VSiyUHVTxLw/WaCTZQcKVlI/AAAAAAAAurk/lkKHGiK6m5QoaV3IJdlpnzl6-qkWVNeOgCLcBGAs/s320/Latinum_Org_UPDATES_B.jpg\" width=\"320\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/what-is-new-on-8990576\"\u003eNew additions to Latinum\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003eand works in progress. (Note: recent uploads may not be catalogued until completed.)\u003cbr\u003e\n\t\t\u003ca href=\"https://2.bp.blogspot.com/-DqljobZteaI/WaCTcsqcV3I/AAAAAAAAuro/oLRheQ9SswI_fd1SHRTlUHMhphoR-RVXgCLcBGAs/s1600/Latinum_Org_TEXTBOOKS_B.jpg\"\u003e\u003cimg height=\"208\" src=\"https://2.bp.blogspot.com/-DqljobZteaI/WaCTcsqcV3I/AAAAAAAAuro/oLRheQ9SswI_fd1SHRTlUHMhphoR-RVXgCLcBGAs/s320/Latinum_Org_TEXTBOOKS_B.jpg\" width=\"320\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\tAlmost all the textbooks used by Latinum are available for free on \u003ca href=\"http://archive.org/\"\u003eArchive.org\u003c/a\u003e, \u003ca href=\"http://books.google.com/\"\u003eBooks.google.com\u003c/a\u003e, \u003ca href=\"http://europeana.eu/\"\u003eEuropeana.eu\u003c/a\u003e or \u003ca href=\"http://openlibrary.org/\"\u003eOpenlibrary.org\u003c/a\u003e. There is no need for you to buy textbooks if you use this course. Links to pdf textbooks are provided.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eSpeak and Write Latin Online\u003cbr\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cblockquote style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eGLL - Grex Latine Loquentium\u003c/strong\u003e established in 1992\u003cbr\u003e\n\tPlease \n\t\t\u003ca href=\"http://www.man.torun.pl/archives/subscribe/grex\"\u003e subscribe\u003c/a\u003e to keep this important group alive, vibrant, and relevant to the modern world.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t  A very busy Latin \n\t\t\u003ca href=\"https://www.patreon.com/posts/latinums-latinum-8939124\"\u003e\u003cins\u003eChatroom, the Locutorium Latinum on Skype\u003c/ins\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\tThe \u0394IA\u039bO\u0393OI ATTIKOI on Skype (Attic Greek Chatroom)\n\t\t\u003cbr\u003e\n\t\tFor help with your studies in Greek and Latin, I highly recommend that you join the community at\u00a0\u003ca href=\"http://www.textkit.com/\"\u003eTextkit.\u003cbr\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"https://www.patreon.com/posts/13997098\"\u003eOther Latin Resources\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\u003ch3\u003e\u003c/h3\u003e\n\u003c/ul\u003e"
