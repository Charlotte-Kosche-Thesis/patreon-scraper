    "summary": "\u003cstrong\u003eHi, ich bin Monique, K\u00fcnstlerin bei LemonCake Designs und modelliere eigene Figuren und Figuren nach Auftrag aus Ofenh\u00e4rtender Modelliermasse. Ich orientiere mich hierbei nach dem Japanischen Manga-/Anime-Stil.\u003cbr\u003e\u003c/strong\u003eIch habe schon mit vielen Materialien gearbeitet. Ich probiere immer \ngerne neue Sachen aus, kombiniere verschiedene Dinge, und lasse damit \netwas ganz neues entstehen. Seit September 2013 ist das Modellieren mit \nFimo ein fester Bestandteil in meinem Leben. Ich modelliere im \nsogenannten \"Chibi-\"/ oder auch \"Kawaii-Stil\", aber auch realistisch \naussehende und fantasievolle Wesen setze ich um. \u2665\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://lemoncakedesigns.de/wp-content/uploads/2016/08/pangolin1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum ich bei Patreon bin..\u003c/strong\u003e\u003cbr\u003eF\u00fcr Fans ist Patreon eine \nwunderbare Plattform, um die K\u00fcnstler, die man mag, aktiv bei ihrer \nArbeit zu unterst\u00fctzen. Als Freiberuflicher K\u00fcnstler hat man neben den \nAuftr\u00e4gen auch noch eine Menge anderer Arbeit: Entw\u00fcrfe zeichnen, neue \nIdeen finden, die Kommunikation im Internet, \nWebseiten pflegen, die Familie.. Das braucht alles Zeit. Mein Ziel ist es, euch mehr von meiner Arbeit \nzeigen zu k\u00f6nnen. Ich w\u00fcrde mich gerne regelm\u00e4\u00dfig auf Conventions/Messen zeigen, damit ihr die Chance habt, mich und meine Arbeiten pers\u00f6nlich kennenlernen zu k\u00f6nnen. Ebenfalls denke ich \u00fcber weiteren Gratis Content wie z.B. Tutorials und Verlosungen nach.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lemoncakedesigns.de/wp-content/uploads/2016/08/artdolls1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd ihr k\u00f6nnt mir dabei helfen! :)\u003c/strong\u003e\u003cbr\u003eSelbst \u201e1 Euro\u201c von jedem von euch w\u00fcrden mich dabei unterst\u00fctzen, viele meiner Ziele umsetzbar zu machen. \u2665\u003cbr\u003eWenn ihr aktiv an meiner Arbeit mitwirken wollt, mir helfen m\u00f6chtet, habt ihr hiermit eine tolle M\u00f6glichkeit.^-^\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lemoncakedesigns.de/wp-content/uploads/2016/08/messe1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekommt ihr von mir zur\u00fcck?\u003c/strong\u003e\u003cbr\u003eSpezielle Rewards kann ich leider nicht anbieten. Ich denke, die Belohnungen sind in diesem Fall auch nicht das wichtigste. Ich freue mich \u00fcber jeden, der meine Arbeit wertsch\u00e4tzt. Diese Seite dient lediglich dazu, euch eine Plattform zu geben, wenn ihr meine kreative Arbeit ein wenig unterst\u00fctzen m\u00f6chtet. \u0026lt;3\u003cbr\u003e2017 war/ist ein anstrengendes Jahr f\u00fcr mich. Aufgrund\n gesundheitlicher Probleme konnte ich meiner T\u00e4tigkeit als K\u00fcnstlerin \nkaum noch nachgehen. Ich habe diesen Sommer 2 OP\u00b4s hinter mir, und bin \naktuell im Heilungsmodus. Im Moment taste ich mich wieder an das modellieren heran, sprudele vor Ideen, und plane f\u00fcr 2018 die M\u00f6glichkeit ein, einen Stand (evtl. auf der Dokomi) zu buchen. Wenn ich die Kapazit\u00e4ten irgendwann wieder habe, werde ich mir aber mal Gedanken zu den Rewards machen. Ansonsten biete ich auch weiterhin immer wieder kleine Verlosungen auf meiner Facebookseite an. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://lemoncakedesigns.de/wp-content/uploads/2016/08/bjd1.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWas ist Patreon eigentlich?\u003c/strong\u003e\u003cbr\u003eKurz und knapp gesagt, ist\u00a0Patreon eine Seite, bei der ihr eure favorisierten K\u00fcnstler bei ihrer Arbeit aktiv unterst\u00fctzen k\u00f6nnt. Aktive Unterst\u00fctzung bedeutet, das dieser K\u00fcnstler dank euch, besser an seinen k\u00fcnstlerischen Projekten arbeiten kann. Ihr sponsert den K\u00fcnstler z.B. monatlich oder einmalig mit einem kleinen Betrag, und kriegt daf\u00fcr kleine Dankesch\u00f6ns des K\u00fcnstlers zur\u00fcck. Weiterhin habt ihr nat\u00fcrlich die M\u00f6glichkeit, jederzeit das \"Abo\" zu k\u00fcndigen. Ihr seit also nicht auf Dauer daran gebunden.\u003cbr\u003e"
