    "summary": "\u003cstrong\u003eHallo ich bin Lena. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lenaturnsgreen.de/wp-content/uploads/2018/04/943FEE43-461A-40B0-86A5-F083740B694B.jpg\" style=\"width: 431px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSarkastisch, ein bisschen socially awkward, eine Oma im K\u00f6rper einer 25-j\u00e4hrigen und hoffentlich auch ein bisschen witzig.\u003c/strong\u003e\u003cbr\u003eOder mit anderen Worten ausgedr\u00fcckt: Eine spie\u00dfige Studentin mit einer Abneigung gegen Menschen au\u00dferhalb des Internets (Introvertierte dieser Erde vereinigt euch!) aber einer daf\u00fcr umso gr\u00f6\u00dferen Liebe f\u00fcr Katzen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlles klar, und was machst du so?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnd genau das versuche ich in Form von Vlogs und (hoffentlich) witzigen und unterhaltsamen Video auch auf meinem \u003cstrong\u003eYouTube Kanal\u003c/strong\u003e r\u00fcberzubringen. Aktuell mache ich zwei Videos in der Woche.\u00a0\u003cbr\u003eAu\u00dferdem habe ich zusammen mit meiner besten Freundin Lea einen \u003cstrong\u003ePodcast\u003c/strong\u003e namens\u00a0\u003ca href=\"http://lenaturnsgreen.de/meme-girls-podcast/\"\u003eMeme Girls\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(see what we did there?), indem wir \u00fcber Gott, die Welt und das Internet reden. Dieser Podcast hat alles was man braucht, au\u00dfer einen roten Faden. \u003cbr\u003eUnser Ziel ist es den Podcast regelm\u00e4\u00dfig alle 14 Tage zu ver\u00f6ffentlichen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDas ist ja alles sch\u00f6n und gut, aber warum sollten wir dir Geld geben?!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEine sehr gute und berechtigte Frage!\u00a0Aktuell mache ich meinen Master und habe nebenbei einen Werkstudentenjob im Online Marketing. Und das sind alles Dinge, die Zeit brauchen. Aus diesem Grund muss ich viele Herzensprojekte, wie YouTube oder den Podcast, gelegentlich auf Eis legen, wenn andere Dinge Zeit fordern. \u003cbr\u003e\u003cbr\u003eMit YouTube mache ich zwar aktuell ein bisschen Geld, aber zusammen mit Kosten f\u00fcr Technik und die \u003cstrong\u003eHosting-Geb\u00fchren\u003c/strong\u003e f\u00fcr den Podcast mache ich aktuell noch ein Minusgesch\u00e4ft.\u00a0\u003cbr\u003eVersteht mich nicht falsch, ich liebe es\u00a0\u003ca href=\"https://www.youtube.com/user/Lenaturnsgreen\"\u003eYouTube Videos\u003c/a\u003e zu machen und der Podcast ist mein Baby, aber ich bin ein armer Student. Wenn meine Kamera kaputt geht dann ... naja dann hab ich ein Problem und keine Vlog-Kamera mehr.\u00a0\u003cbr\u003e\u003cbr\u003eWenn ihr also auch nur einen Euro im Monat entbehren k\u00f6nntet w\u00e4re ich euch wahnsinnig dankbar! Ich w\u00fcrde sogar meine Hausfrauengeheimnisse mit euch teilen! Das mache ich nicht mit jedem!"
   },
