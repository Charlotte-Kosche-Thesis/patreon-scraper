    "summary": "Hello everybody, it\u0027s me Leonhart! I\u0027m a professional voice actor that creates Pokemon Card openings, Lets Plays, VLOGs and tons of random creative videos while having raised thousands of dollars for charities such as the Grant Halliburton Foundation on Mental Health and Suicide Prevention and the Breast Cancer Research Foundation!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLeonhart is more than just a channel, it\u0027s a COMMUNITY! \u003cbr\u003e\u003cbr\u003eExample of my work:\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jktur3XxA5U\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eFor over two years and over 700 videos I have purchased all products that have been opened, spent countless amounts of hours creating 5-9 videos a week and want to be able to continue providing quality content and not have to solely rely on YouTube Ad Revenue as it\u0027s always bouncing all over the place. I want to be able to produce the absolute best quality videos for you and am honored that you\u0027d like to support me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Your Support Helps Me With\u003cbr\u003e\u003c/strong\u003eYour support will help cover several things such as products, props, equipment, etc. to help me continue to provide quality product openings, creative sketches, charity events and help keep the channel afloat. This will all help me provide better videos for YOU!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wfVexri.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eFrom Private Hangouts to EXCLUSIVE Leonhart Merchandise;\u00a0Please See The Rewards Section To See The AMAZING REWARDS You Will Get In Return For Your Support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Often Do I post?\u003cbr\u003eDaily!\u00a0\u003c/strong\u003eI have been regularly posting 5-7 quality videos a week for over 2 years now for a total of over 700 videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Your Support Means To Me\u003cbr\u003e\u003c/strong\u003eHaving invested countless amounts of hours and resources out of my own pocket for years and against asking for any help; YouTube is consistently broken and not everyone is getting notifications for my channel and more specifically Ad Revenue is drastically down. I have raised thousands upon thousands of dollars for several charities and want to be able to continue to do so. My videos have helped thousands with dealing with depression and providing an escape from the real world. I humbly ask for your support so that I can continue to provide quality content each day for the thousands that watch. \u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAbove all, please only contribute if you are able to do so. Just being part of the Leonhart community and enjoying my videos is something that makes me extremely happy and grateful for. Stay Awesome, Stay Positive!\u003cbr\u003e\u003cbr\u003eCommon Questions\u003cbr\u003e\u003cbr\u003eDo I have to pay in US Dollars? \u003c/strong\u003eNO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, my videos, or just want to say hi, you can send me an email at \u003cstrong\u003eLeonhartEntertainment@gmail.com\u003c/strong\u003e\u003cbr\u003e"
