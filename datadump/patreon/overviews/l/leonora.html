    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHi everyone! My name\u0027s Leonora and I\u0027m a cosplayer\\photographer from Moscow, Russia!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tHere\u0027s the deal(short version):\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tContent here\u0027s \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003eFREE\u003c/span\u003e\u003cstrong\u003e to view! This part has master-post links below, so check them out:)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI REALLY don\u0027t like the air of \"exclusivity\" (really just content paywalling) in cosplay patreons, so that\u0027s not here.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eIf you really like my work(or need THE MIGHTIEST HD of same photos) - please feel free to support it :)\u003cbr\u003e\u003cbr\u003e\n\tMaster-post list:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/13905654\" target=\"_blank\"\u003eCosplay\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/photography-post-13906130\" target=\"_blank\"\u003e\u003cstrong\u003ePhotography\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/13906130\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eNow, with that out of the way:\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003eHello again^^ My name\u0027s Leonora, short for Eleonora, and I\u0027m from Moscow, Russia! I have a passion for a lot of things, but there\u0027s three things that kinda top that list: Photography, Cosplay and Games! \u00a0\u003cbr\u003e\u003cbr\u003eI always loved \n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePhotography\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. Back before even conceiving the idea to be a photographer, I got my first polaroid and it just clicked(hey, kudos for me, accidental pun^^) - I liked it, I liked doing it and I wanted to see how far it can go! Years(and many hours of lessons and practice) later and nowadays I prefer cosplay photography: It\u0027s colorful, it\u0027s lively, it\u0027s sometimes over the top, but it\u0027s also something extremely beautiful when it\u0027s done right!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eCosplay\u0027s\u003c/span\u003e\u003c/strong\u003e\u00a0not that hard to explain either - I grew up with anime, and my fascination with photography led me to the next logical(ok, kinda? logical\u0026gt;\u0026lt;) step - take photos and see how far I can push it and make my favourite characters come to life. It was good practice for photo editing and didn\u0027t require showing my face(and costume!!!) at conventions :)\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs for \n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGaming\u003c/span\u003e\u003c/strong\u003e? Uh...I just like gaming ^_^ Was something of a hardcore gamer during school years and it just...stayed with me. These days It influences me to mostly prefer game cosplay, but anime\u0027s still there! I might include some of that content here, although it\u0027s mostly better for social networks - but games are a good inspiration for cosplays, sooo...maybe something worthy! Maybe a discord server, too?\u003cbr\u003e\u003cbr\u003e\nYou can also follow my cosplay at\u00a0\u003ca href=\"https://www.facebook.com/sabishisanohoshi\"\u003ehttps://www.facebook.com/leonora.cosplay\u003c/a\u003e and\u00a0\u003ca href=\"https://worldcosplay.net/member/560860\"\u003ehttps://worldcosplay.net/member/560860\u003c/a\u003e for now, with other things coming soon\u2122"
   },
