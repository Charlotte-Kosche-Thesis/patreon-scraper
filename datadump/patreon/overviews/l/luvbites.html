    "pledge_url": "/bePatron?c=457249",
    "published_at": "2016-08-09T02:49:22+00:00",
    "summary": "\u003cstrong\u003e\u003cimg height=\"867\" src=\"https://lh4.googleusercontent.com/8YlWHR-ATEXCCxlTowVAuU532IJnl1i2HK2hHQCmYCcstTZ8awvfFchKtwGmdd-wNVmK88fsxYDN6w3kubk7qVk5iCcNKrIgbuEeHrsHjqjKSbiMnnf06j8yZAcxv9QJxoUs5Yep\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003eHello, visitor! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMister Vincent has asked me to welcome you to our Patreon page! My name is Panzer, head coder on Camp Soumet\u2019s Visual Novel! \u003cbr\u003e\u003cbr\u003eIf you\u2019ve played any of our games, you\u2019ve probably seen my work before!\u003cbr\u003e\u003cbr\u003eWe here at LuvBites are glad to have you, and hope you enjoy your stay. Have you come here after playing our visual novels? Seeing our fantastic artwork? Viewing some stellar animation? We hope you\u2019ll be interested in supporting our content and helping us supply you with more wonderful things to enjoy!\u003cbr\u003e\u003cbr\u003eBut if you\u2019re new here, then let me take this time to explain exactly who we are, and what we\u2019re all about.\u003cbr\u003e\u003cbr\u003eSo, \u003ca href=\"http://luvbites.net/\"\u003eLuvbites\u003c/a\u003e is a hypnosis-themed furry website. It\u2019s got games, art, and even music! We\u2019ve got tons of talented creators lying in wait to wow you with their skills, and plenty of alluring stories to tell within the grounds of Camp Soumet. You may even recognise some of their names:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStoopix\u003c/strong\u003e\u00a0- Student in Art \u0026amp; Graphic Design. Does a lot of traditional and new media artwork.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwinkle-Sez\u003c/strong\u003e\u00a0- \u0437\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435 friend! Twinkle-Sez is a Russian artist with a passion for fantasy art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMercury\u003c/strong\u003e - Writer extraordinaire.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWolfy-Nail\u003c/strong\u003e - The one, the only.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBearPatrol\u003c/strong\u003e - Raised in the wild jungles of Australia. Is an IRL wizard.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eElectrixocket\u003c/strong\u003e - South Korean art wizard extraordinaire.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKyubun\u003c/strong\u003e - What an adorable bun, gosh!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNaughtyByNature\u003c/strong\u003e - Even better than the rap group!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLotix\u003c/strong\u003e - Terrifyingly adorable, yet touchably soft art. Like a pillow with teeth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKiwi\u003c/strong\u003e - The British wonder! Purveyor of floof, and lewdness.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYuki\u003c/strong\u003e - Yet another Russian prodigy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArtwork\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe lifeblood of LuvBites! If you wanted quality hypnosis art, then boy have we got you covered.\u003cbr\u003e\u003cbr\u003eDo you like spiraling eyes? Suggestions tugging at the subconscious? Or perhaps just tons of shameless lewd acts? Any and all tastes will be catered to! Anyone can find themselves at Camp Soumet, after all.\u003cbr\u003e\u003cbr\u003eOur team members create artwork, writing, and other such content on a monthly basis - and we show it to the Patreon supporters first, full size! A month later, everyone can see our artwork on our furaffinity, but at a smaller size. So be sure to follow us there!\u003cbr\u003e\u003cbr\u003eLuvBites also hosts streams for our artists where you can watch them work on whatever! Talk to them, learn how they create, and hang out with other fans and members.\u003cbr\u003e\u003cbr\u003ePatreon supporters get access to source files of the artwork our team creates. You\u2019d be surprised what you can learn from them! And even if you\u2019re not an artist, it\u2019s amazing to see first hand what goes into a single art piece.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommunity\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLooking for a group of people as devoted to hypnosis as you are? Well, you won\u2019t even have to be a Patreon supporter to join our community! We have a thriving Telegram chat full of likeminded people interested in discussing hypnosis and other LuvBites related content. Come say hi!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCamp Soumet\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo what exactly is this mysterious location serving as the setting for all of LuvBite\u2019s content? Some kind of summer getaway? A kind of Rehab? Or something much darker\u2026?\u003cbr\u003e\u003cbr\u003eCamp Soumet was founded for troubled young adults (around college age), as a place for them to forget their troubles and to work solely on bettering themselves. Worried, wealthy parents will sign their son or daughter up, wherein they\u2019ll be whisked away for an extended stay on a tropical island. Here, they\u2019ll learn what it means to be a productive member of society, as well as discover much about what it means to be an adult, and even ways to let go of their repressed insecurities and experience who they truly are. Surrounded by like minded and supportive peers, the camp has a high standard for its graduates. Some admit that they feel like changed individuals after the camp. Others say it opened their eyes in a way they didn\u2019t expect.\u003cbr\u003e\u003cbr\u003eThrough use of positive reinforcement and a unique program founded and maintained by Vincent Soumet himself, many young adults have become better, happier, more secure people due to their time at camp. Sometimes, all somebody really needs is a little relaxation...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGames\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile art is fantastic, we here at LuvBites want to take it a step forward. Immersion is a word thrown around a lot, but we really do mean it when we say that immersive, interactive media is a fantastic way to enjoy content. It adds context to a piece of art, as well as providing an entertaining story to boot!\u003cbr\u003e\u003cbr\u003eCurrently, two chapters of the Camp Soumet Visual Novel are released for the public to enjoy. We have other ideas on what kinds of games to create, some light hearted, some serious, but all fun! Stick with us as we create more fantastic experiences for you to enjoy~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMeet the Cast - Camp Soumet\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBrooke\u003c/strong\u003e\u003cbr\u003eTroublemaker, Vegan, Thrall. The first arrival at Camp Soum\u00e9t. One too many arrests.\u003cbr\u003e\u003cimg height=\"312\" src=\"https://lh6.googleusercontent.com/C1u-MpJs2kW0XdFwfzPMm4xld60_LnBdbt7V5d_nKds611AcOLLtZYTXgTYFLY-3uj8W3BDHRY1u4IEWY6g7nDIWNpnw-W472pz4j5HtTj6gS3t7dPUOSgHeqz7egC-FsBCudHSo\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVincent\u003c/strong\u003e\u003cbr\u003eThe mysterious owner of the summer camp. I wouldn\u0027t look into those eyes...\u003cbr\u003e\u003cimg height=\"312\" src=\"https://lh3.googleusercontent.com/fXRP6dhvWf48iVskY_jlKacajRzg9D3yAqGVkEoWZC7g_jvRNvMg5Is2-fOoXsF77DDOg01WNULflt5eIw-aG1o_sP2lt9uT1BmB-7VDxVlB2NjO4v5dDQiuIO8AkcH3Yk8L7H_u\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCorin\u003c/strong\u003e\u003cbr\u003eProfessional bun. Loves long walks on the beach, and butt stuff.\u003cbr\u003e\u003cimg height=\"312\" src=\"https://lh4.googleusercontent.com/iZYMXekWkck8Z-3gCW9FmK4wxNapJXH1QSRrtySpYsI5-bP_2V4Fpqh9Nfe027e-is5ks0DqAHO-Tfv-912NIyiQwepdl31TH3rJeQNTQ3SOSY8oV2JOkT3KAXYNCRKXcIxVOgca\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEscort\u003c/strong\u003e\u003cbr\u003eThe mysterious escort and guard. Not a lot of info available...\u003cbr\u003e\u003cimg height=\"312\" src=\"https://lh4.googleusercontent.com/Z5Dphpnpfk8uArMtlYP6OmsFjsLPIp9WrCXaChWKUufU4zRP_2-ZXHJje5fM-1ge66EyEesfxP5YTfsa9T0x3BfRusYhVLdtnU29mNRrq4uOZcJIgXQsPhHvjDtYJv-nvNJQL76z\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003eWith more coming as the story progresses!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo? What do you think? We hope that no matter your opinion, you\u2019ll enjoy our content and the work we put into our art and stories. But if you\u2019re really enjoying our work, just a few dollars can really help!\u003cbr\u003e\u003cbr\u003eThank you so much for visiting!\u003cbr\u003e\u003cbr\u003e-Panzer\u003cbr\u003epanzer@luvbites.net"
   },
