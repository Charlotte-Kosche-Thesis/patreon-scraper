    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHello True Health Seekers!\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://learntruehealth.com/wp-content/uploads/Ashley-James-Smile-600x446@2x.png\" style=\"width: 276px;\"\u003e\u003cbr\u003e\u003c/div\u003e\nMy name is Ashley James. I\u0027m the host of the \u003cstrong\u003e#1 Holistic Health Podcast, \u003ca href=\"http://learntruehealth.com\" target=\"_blank\"\u003eLearn True Health!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAfter almost two years, 200+ amazing episodes and 2.5+ MILLION downloads it has become clear to me that for the Learn True Health podcast to continue growing and providing you with riveting holistic health interviews and videos with Naturopathic doctors I will need support from our community of listeners.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThe cost of each episode to produce is $188.75.\u003c/h4\u003e\n\u003cbr\u003e\nBetween paying our staff (part-time writer and full-time assistant) and our hosting fees to produce our regular 12 episodes a month, it takes $2265 to create the show each month.\u003cbr\u003e\n\u003cbr\u003e\nSo far I have paid out of pocket for all expenses and have been super grateful for the affiliate programs that I have believed in enough to promote as they have helped cover some costs, but not all. \n\u003cbr\u003e\n\u003cbr\u003e\nIf you like the idea of a show that is 100% supported by you, the community, then you will love being a Patron supporter of the Learn True Health Podcast!\n\u003cbr\u003e\n\u003cbr\u003e\nBecause you are choosing to back my show that means we can avoid corporate sponsorships and focus on bringing you awesome holistic health interviews and videos with holistic doctors and experts in everything to do with health and healing!\n\u003cbr\u003e\n\u003cbr\u003e\nWith your support I will be able to pay for our podcast\u2019s monthly hosting bill, our staff, new equipment, software and eventually a studio, research assistant, and sound engineer, so we can increase the quality of the show as well as it\u2019s and content. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWHAT\u2019S IN IT FOR YOU?!\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nAs a Patreon sponsor of the Learn True Health podcast, you are in for a world full of goodies!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eDepending on the level you choose to support LTH, you will get:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\n\tContent FIRST!\u003c/li\u003e\u003cli\u003e\nDownloadable Mp3\n\t\u003c/li\u003e\u003cli\u003e\nCommercial Free!\n\t\u003c/li\u003e\u003cli\u003e\nShout out! A public thank you for your support on the next podcast!\n\t\u003c/li\u003e\u003cli\u003e\nLifetime free access to all past, present, and upcoming paid courses/ebooks!\n\t\u003c/li\u003e\u003cli\u003e\nYour name on a special acknowledgments section of our website!\n\t\u003c/li\u003e\u003cli\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe Learn True Health Book Club!\u003c/span\u003e\u003c/strong\u003e We mail you one of our favorite health books, read it together as a community and then host an intimate and informative Zoom Q\u0026amp;A with its author!\n\t\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nOn a more exclusive sponsorship level, with a limited number of spots available, you can choose to support the Learn True Health podcast by promoting whatever message (including promoting your business, proposing to your girlfriend or wishing someone special a happy birthday).\n\u003cbr\u003e\n\u003cbr\u003e\nI will read your message on air during the show. This would expose your message or business to tens of thousands of people and also greatly help support our show!\n\u003cbr\u003e\n\u003cbr\u003e\nAs you can imagine, running a podcast to produce all this great content is a lot of work! Beyond all the various hosting fees, we love to pay our hard-working staff some money for their efforts and pay professionals for ongoing website development.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI want to keep all this going while adding new features and projects for the entire community!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eYour Next Step...\u003c/h2\u003e\n\u003cbr\u003eWhen you contribute to the cause, you make all this happen. Your support allows us to continue kicking off new projects, keeping the lights on and producing more of the show you love.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease help keep LTH your holistic health haven on the internet by clicking the orange \n\u003cstrong\u003eBecome a Patron\u003c/strong\u003e button at the top of the page, pick your sponsorship level and enjoy all the perks your membership comes with along with knowing you are part of the community that is making this all happen!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eThank you!\u003c/em\u003e\u003c/h4\u003e\n\u003cbr\u003e\nTo your true health,\n\u003cbr\u003e\n\u003cbr\u003e\nAshley James\u003cbr\u003e\n\u003cbr\u003e\nLearn True Health Podcast\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e"
