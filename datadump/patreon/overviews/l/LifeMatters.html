    "summary": "\u003cstrong\u003eOur culture is at a serious crossroad. In some ways, our participation in Western Civilization is at risk.\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWestern civilization has been defined by how it views human lives.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\nFor more than thirty years I have been an advocate for \u003cspan style=\"color: rgb(49, 133, 155);\"\u003ethe value and significance of each individual human life, even the seemingly insignificant life\u003c/span\u003e. Society exists \u003cem\u003e\u003cstrong\u003eto protect innocent lives\u003c/strong\u003e\u003c/em\u003e from those who would, under the \u0027law of the jungle\u0027, use their position of power to take the lives of the vulnerable.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe implications of this premise are far-reaching and echo throughout our culture.\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nLIFE MATTERS is \u003cem\u003ededicated to \u0027equipping listeners with both the understanding and the tools\u0027 to help restore the right to life to American culture and Western civilization\u0027s operating principles.\u003c/em\u003e\u003cstrong\u003e\nThat is no small task! .\u003c/strong\u003e.. But it is exactly what has made both this nation and Western Civilization the unique entities that they are - the value and significance of human life is what all our other rights, dreams and values are built upon.\u003cbr\u003e\u003cbr\u003eBy being a sponsoring patron for as little as $3 you help us:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBring More Content -\u003c/strong\u003e\u00a0It takes serious time and work to make this happen. We have costs in editing and publishing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIncrease Reach -\u00a0 Life Matters addresses individuals in the culture at large and is designed to be compatible with podcasting and radio formats. WE are reaching exponentially more listeners when we are on radio as well.\u003cbr\u003e\u003cbr\u003eProvide resources - Life Matters believes in the intrinsic value and significance of each life, that includes YOU, the listener. We want to equip and encourage YOU to pursue your part, and to bring your \u0027song\u0027 into the extraordinary experience of LIFE and the unique gift that is Western Civilization.\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you\u003c/strong\u003e\u003cstrong\u003e for standing with me\u003c/strong\u003e and stepping up to speak on behalf of those whose lives must not be dismissed or forgotten."
