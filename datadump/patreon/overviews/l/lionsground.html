    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI MOVED FROM PATREON TO MY OWN OFFICIAL WEBSITE WHERE YOU CAN SUPPORT ME - \"\u003c/span\u003e\u003ca href=\"https://lionsground.com/register/\"\u003eCLICK HERE\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBelow are the benefits supporting me on my website instead of Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour money goes directly to me, not via third parties.\u003c/li\u003e\u003cli\u003eI manage everything 100%, from registrations, communications, complains to finance:\u003cbr\u003eHereby I offer transparency to my members. This way I can accurately show what information I receive.\u003c/li\u003e\u003cli\u003eI\u0027m more reliable than Patreon.\u003c/li\u003e\u003cli\u003eYou really support me for 100%\u003c/li\u003e\u003cli\u003eBecause I host this myself, I develop transparency, honesty, and trust.\u003c/li\u003e\u003cli\u003eWithin 24 hours a response to YOUR ENQUIRIES\u003c/li\u003e\u003cli\u003eOwn world, so OWN RULES.\u003c/li\u003e\u003cli\u003eI meet the safety requirements:\u003cbr\u003eNo website is 100% waterproof. But everything has been done to ensure safety. In any case, it is better than Patreon.\u003c/li\u003e\u003cli\u003eMuch clearer navigation\u003c/li\u003e\u003cli\u003eMany more possibilities\u003c/li\u003e\u003cli\u003eProvides better communication and interaction\u003c/li\u003e\u003cli\u003eNo censorship\u003c/li\u003e\u003cli\u003eNo strange vague things\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eI AM BUILDING OUT THE CHANNEL WITH AS GOAL STARTING TO BUILD OUT THE WORLDS FIRST FULLY CROWDFUNDED \u0027UNBIASED\u0027 TELEVISION STATION\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(141, 179, 226); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nHello, I\u0027m Heathcliff. I\u0027ve created Lions Ground in 2007 and you can see me on Youtube on a daily basis with a show\u00a0which investigates, exposes, sues and defends.\u00a0For years I\u0027m working FULL TIME, I invest a lot of time and MY OWN MONEY to do my work.\u00a0My calling is to provide you with UNBIASED factual stories,\u00a0something that is very lacking today.\n\u003cbr\u003e\n\u003cbr\u003e\nI want to bring my work to the NEXT LEVEL by launching a professional TV studio without the influence of biased advertisers or sponsors to continue to distribute unbiased information. I can not do this alone, I NEED YOUR SUPPORT to bring me to the NEXT LEVEL.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(141, 179, 226); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003eWHAT DO I DO WITH YOUR MONEY?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nThe money will be spend on the goals only, the rest will remain on a savings bank to secure the future of Lions Ground and the remaining money is used to pay corporate fixed costs.\n\u003cbr\u003e\n\u003cbr\u003e\nThe internet is changing a lot -- a good example is the Youtube boycott -- which has put my years passionate work at risk.\u00a0This prior to censorship 2.0, where Youtube removes content about sensitive topics from the ad program.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(141, 179, 226); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003ePATREON IS THE NEW PLATFORM, I CHOOSE FOR IT, DO YOU CHOOSE TOO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf you become a member of the club you will get more value for you money. All Patrons get access to\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eExclusive and underground articles, documents and more\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eExclusive and underground videos\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCommercial free content\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAll patrons have the privilege to see my content first\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBehind the scenes (mostly live)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBloopers\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e1st Saturday of the month live stream exclusively on Patreon\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eLast Saturday of the month \"2 Minutes\" a Q \u0026amp; A live stream exclusively on Patreon\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eYou will be involved making important decisions in a form of a poll\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEvery Wednesday you choose what video I have to make in a form of a poll\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFREE copy of my eBook \"The law of attraction is my biography\"\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFREE copy of the e-learning package \"Blindfolded\" and learn how to recognize fake news\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSafe place where you can share your thoughts without being ridiculed\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFantastic rewards to choose from !\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\nSelect on the right,your preferred subscription, each with a unique reward. You can terminate, downgrade, or upgrade the subscription\u00a0any time you like.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePLEASE NOTE: IF YOU WANT TO SUPPORT ME, SUPPORT ME ON MY OFFICIAL WEBSITE - \"\u003ca href=\"https://lionsground.com/register/\"\u003eCLICK HERE\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n*\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eRespect:\u00a0We treat each other with respect, no ridiculing or bad names towards each other regardless of nationality, religion, political opinion, color, body shape, gender or opinion because I want that everyone must feel welcome.\u003cbr\u003e\n**\u00a0No spam:\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eDon\u0027t promote your business, products or services without the permission of this Patreon page.\u003cbr\u003e\n***\u00a0Please do not become a member if you are struggling financially.\u003c/span\u003e\u003c/em\u003e"
