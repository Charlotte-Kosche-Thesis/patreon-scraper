    "summary": "\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my colorful Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI am a hobbyist illustrator, I like to create \u003cstrong\u003eanime \u0026amp; manga artworks \u003c/strong\u003efor fun and practice. My\u003cstrong\u003e \u003c/strong\u003eartworks contain\u003cstrong\u003e\u00a0colorful\u003c/strong\u003e and\u003cstrong\u003e cute items, clothes, costumes, \u003c/strong\u003eand\u003cstrong\u003e \u003c/strong\u003eof course\u003cstrong\u003e cute girl characters. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eInspired by a successful creator, I came here to display my artworks, hoping that they will make your world more colorful than before :)\u003cbr\u003eOh, and feel free to check my Deviantart page for my journey before Patreon.\u003cbr\u003e\u003cbr\u003eFor starting point, at least \u003cstrong\u003eone character illustration with full background per month \u003c/strong\u003ewill be available for my Patrons, and a \u003cstrong\u003echaracter only (original characters or fanart) drawing.\u003c/strong\u003e\u00a0Patrons will have access to my \u003cstrong\u003eoriginal size\u003c/strong\u003e artworks which is around \u003cstrong\u003e1080p to 4K\u003c/strong\u003e\u00a0depending on the pledge amount. Some patrons will also have their name written in special thank you artworks. The rewards will be improved later as we move.\u003cbr\u003e\u003cbr\u003eIn real life, I have a day job which doesn\u0027t relate to art at all. So I am creating in my spare time, hopefully I will be able to fully allocate my mind and time to create in the near future to provide you with more artworks, because \u003cstrong\u003emore time = more and better artworks.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFeel free to ask me anything in English or Japanese.\u003cbr\u003e\u003cbr\u003eYour support is highly appreciated. Thank you and please enjoy! :D\u003cbr\u003e\u003cbr\u003eFind me on Twitter:\u00a0https://twitter.com/Liclac_O"
