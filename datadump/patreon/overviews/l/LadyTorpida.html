    "summary": "\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003ch4\u003eHey there!\u00a0\u00a0\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Lia and I am streaming live on\u00a0\u003ca href=\"https://www.twitch.tv/ladytorpida\"\u003eTwitch\u003c/a\u003e. I\u0027m born \u0026amp; raised in East-Germany but moved in January 2017 in the United States.\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI started to create Live-Broadcasts in\u00a0December 2015 and this multilingual in English, German and sometimes\u00a0a bit Dutch, but 90% is in English.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Funny moments \u0026amp; hilarious stuff, here mostly by accident\"\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSome people may not understand what I\u0027m doing here exactly and thinking it\u0027s just gaming. It\u0027s much more than this, it\u0027s like a small business with a lot of background work (editing pictures or videos). And don\u0027t forget\u00a0\u003ca href=\"https://www.youtube.com/ladytorpida\"\u003eYouTube\u003c/a\u003e and several\u00a0social-networks\u00a0at\u00a0\u003ca href=\"https://twitter.com/LadyTorpida\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/ladytorpida\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/lady_torpida\"\u003eInstagram\u003c/a\u003e or advertising at all. There is so much to do and it is not always easy when you have to fight against a bunch of freaking settings. Specially when I got\u00a0new programs! ;)\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\n\u003cblockquote\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cblockquote\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Every viewer, every follower and every donation, I can\u0027t thank any\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003esingle one of you enough!\"\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003c/em\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003c/blockquote\u003e\n\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEach day more viewers and new followers giving me the feeling, that I have to do more for you guys. Such positive and thankful people to have around me is incredible and I enjoy every second with you. \u003cbr\u003eFor all that, I created a special Gaming-Community, which is called:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35); color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127); color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e[TMS]\u00a0\u003c/strong\u003e\"The Monkey Squeals\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-109508049-image-e6a73d913f2c1455-320-320.png?imenable=1\u0026amp;impolicy=panel-images\u0026amp;imwidth=320\" style=\"width: 647px;\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe mission of TMS is to provide you with fun \u0026amp; good vibes, and we\u0027re pleased to be able to do so. Join our\u00a0\n\u003ca href=\"http://steamcommunity.com/groups/themonkeysqueals\"\u003eSteam-Community\u003c/a\u003e and be a part of TMS. You also can invite your friends to join. Then don\u0027t forget: More gamers, more games, more fun.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[TMS]\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDwailin\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e:\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"Thank you for welcoming me into The Monkeys. It is very nice to finally have good folks to division with. It has already greatly improved my game experience. So thank you.\"\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJoin\u003c/span\u003e\u00a0\u003ca href=\"https://discord.gg/xzFuQEq\"\u003eDiscord\u003c/a\u003e to share your experience in game, talk to friends or just relax and have fun! \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYou like what you see?!\u003c/strong\u003e \u00a0\u003cbr\u003eMost importantly is to love what you do and I like to entertain you. With Patreon you can help me to have that financial security to keep the stream running or to pay my bills in time.\u00a0Your support will make for me a huge difference every month, even to create more and in better quality!\u00a0\n\u003cbr\u003e\n\u003cbr\u003eJust ask me, if you want to know more! \u003cbr\u003e\u003cbr\u003e\u2192 Thank you all for reading!!!\n\u003cbr\u003e\n\u003c/span\u003e"
