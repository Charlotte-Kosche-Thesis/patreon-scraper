    "summary": "\u003cstrong\u003eThe Lead With Love podcast inspires real change by sharing powerful stories of leadership from the heart as we navigate challenging times.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m honoured that you\u2019re here and for the support of an incredible community who believes in what I\u0027m creating.\u003cbr\u003e\u003cbr\u003eI\u2019m Selena Delesie, and producing this show allows me to speak with incredible people in many industries. I\u2019m blessed to cross paths with inspiring leaders who move from their hearts. They live and lead courageously, authentically, and compassionately. They inspire and influence powerful shifts around them - at work and home, in community and company. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eI share their stories and wisdom for the good in us all.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u2019s In It For You?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eTo thank you for being one of the FIRST 100 people\u003c/strong\u003e to become a Patron, I have a special gift for you! I\u0027ve created a guided meditation to reconnect you with your joy and magic -- essential ingredients for influential leaders!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eThe awesome perks listed, based on your membership level!\u003c/li\u003e\u003cli\u003eInspiration and motivation to change your life.\u003c/li\u003e\u003cli\u003ePractical ideas to influence real change, so you can create a world you\u2019re proud to live in.\u00a0\u003c/li\u003e\u003cli\u003eSupport for releasing complacency, apathy, anger, frustration, escapism, dysfunction, feeling stuck, and more.\u003c/li\u003e\u003cli\u003eCourage to engage your heart as you live and work.\u00a0\u003c/li\u003e\u003cli\u003eWelcoming back joy, inspiration, real connection, serendipity,\u00a0success, and whatever else delights your heart.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eYOU ARE A LEADER\u003c/strong\u003e\u003cbr\u003eLeaders are responsible for creating containers that provide safety, connection, and inspiration for others. They are responsible for cultivating more leaders. We all win, when we all lead. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eI want to help you with that.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eYou\u2019re called for something bigger than the daily grind. You know that you\u2019re made for something more, to impact and inspire in bigger ways. You\u2019re ready to amplify your life and how you lead. I want to help you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInspired? Love The Episodes?\u003cbr\u003e\u003cbr\u003ePlease Become a Member\u00a0\u003c/strong\u003e\u003cbr\u003eThe Lead With Love podcast is my inspired creation for the world. It will always remain free and accessible for those who need it. It will also remain ad-free, because frankly, I don\u2019t like listening to ads. I just want to continue giving the good in my heart, and share the good in the hearts of those I\u2019m blessed to connect with.\u003cbr\u003e\u003cbr\u003eIn order to devote the necessary time for this work \u2014 and to expand the range of what I can do in this medium and related materials \u2014 the podcast must be a reliable source of income.\u00a0I\u2019m a single mom, with a big heart, who gives to everyone I adore (..\u00a0\u003cem\u003eand I adore a lot of people\u003c/em\u003e). I\u0027ve stepped out of paying corporate work to focus on this much needed conversation and related communities.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI so appreciate your help in keeping the conversation flowing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003e\u003cbr\u003eSelena\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.LeadWithLoveGlobal.com\"\u003ewww.LeadWithLoveGlobal.com\u003c/a\u003e\u003cbr\u003e"
   },
