    "summary": "\u003cstrong\u003eWho is Lux Alptraum?\u003cbr\u003e\u003c/strong\u003eA writer, comedian, and consultant with one thing on her mind (\u003cem\u003eboning\u003c/em\u003e). The former editor and publisher of Fleshbot.com, Lux is a celebrated voice in the field of sex, tech, and pop culture, as well as an oft cited expert on the doings of the adult industry. She\u0027s popped up everywhere from HBO to New Hampshire public radio, and her writing can be found in a diverse range of outlets, including \u003cem\u003eCosmopolitan\u003c/em\u003e, \u003cem\u003eHustler\u003c/em\u003e, \u003cem\u003eNew York Magazine\u003c/em\u003e,\u00a0\u003cem\u003eBUST\u003c/em\u003e, \u003cem\u003eVice\u003c/em\u003e, \u003cem\u003eThe Verge\u003c/em\u003e, \u003cem\u003eGrantland\u003c/em\u003e, and more. (Oh, and she happens to be the co-founder of Out of the Binders, a non-profit dedicated to advancing the careers of women and gender variant writers. Hey, not \u003cem\u003eeverything\u003c/em\u003e\u00a0is about sex. Just most things.)\u003cbr\u003e\u003cbr\u003eShe also pens a\u00a0\u003ca href=\"http://us3.campaign-archive2.com/home/?u=581449bb3138fd7b16a95633c\u0026amp;id=21483ce859\"\u003eweekly newsletter\u003c/a\u003e (endorsed by WNYC\u0027s \u003cem\u003eNote to Self\u003c/em\u003e!)\u00a0that includes original musings on the current state of sex, links to some of the best sex-related writing of the week, and a brief interview or recommendation. More on that in a second.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/53dfc5a3e4b0ba7729783207/t/53dffaa0e4b0f775e05835d2/1407187688231/la+foto+2.JPG\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is Lux on Patreon?\u003cbr\u003e\u003c/strong\u003eWriting can be unstable work, especially at a time when world leaders are attacking the media. As a patron, you can help ensure that Lux is able to continue putting out the smart, thoughtful insights on sex, dating, the adult industry, and whatever dumb trend people think is going to change sex but really isn\u0027t that she\u0027s known for.\u003cbr\u003e\u003cbr\u003eAlso, putting out a newsletter takes time and money: as a patron, you\u0027ll help ensure that Lux is able to continue sharing a number of essential takes that don\u0027t make it to other media outlets."
