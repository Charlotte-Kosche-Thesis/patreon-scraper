    "summary": "Hello there! I love sitting down with a vanilla latte and chatting with the women in my life. My favorite conversations are those heart-to-heart visits where we delve deep into what it means to be a woman striving after Christ.\u00a0\u003cbr\u003e\u003cbr\u003eIt was during one of those heart-to-heart conversations that the idea for\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/letters-to-women-exploring-the-feminine-genius/id1242592133?mt=2\" target=\"_blank\"\u003e\u0027Letters to Women - Exploring the Feminine Genius\u003c/a\u003e\u0027 was born. The podcast gives me a chance to visit with women in my life about subjects such as friendships, romantic relationships, addictions, and the saints. But the best part? You get to listen in on our conversations from wherever you are, whenever you want.\u00a0\u003cbr\u003e\u003cbr\u003eCreating the podcast is by far one of my favorite projects I have ever started. It\u0027s been beautiful to hear from listeners about how the podcast has impacted them and their faith life. But I need your help to keep going and to make the podcast even better. I want to create the podcasts more regularly, reach out to more women, and create a book of letters to women based on the stories that women have shared with me.\u00a0\u003cbr\u003e\u003cbr\u003eListening to Letters to Women will always be free to but I\u0027m wanting to do even\u003cem\u003e more\u003c/em\u003e with the show. Your monthly subscription helps me reach out to women as well as pay for the hard costs of producing the podcast (such as equipment and advertising costs).\u00a0\u003cbr\u003e\u003cbr\u003eJoining me on Patreon\u00a0is only one way to help. Rating and reviewing the podcast on iTunes and elsewhere, sharing the show with your friends, and just listening are other ways! But if you\u0027re feeling called to do so, I hope you\u0027ll consider backing the podcast here. Thanks for helping me spread the word about the beauty of the feminine genius!\u00a0"
