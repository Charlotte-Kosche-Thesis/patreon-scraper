    "summary": "\u003cem\u003e\u003cstrong\u003eWhat and who?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://lovespells-comic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eLovespells\u003c/em\u003e\u003c/a\u003e is an ongoing slowburn romance webcomic featuring a witch who falls in super gay love with a lady magic knight. \nIts world, character design, and art style are all heavily influenced by\n JRPGs, especially the\n\u003cem\u003e Tales Of\u003c/em\u003e series. It presently updates once a week on Saturdays, and has a few completed \u003ca href=\"http://lovespells-comic.tumblr.com/chapters\" rel=\"nofollow\" target=\"_blank\"\u003echapters\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nYou can read more about \n\u003cem\u003eLovespells\u003c/em\u003e \u003ca href=\"http://lovespells-comic.tumblr.com/about\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nRyan and I (Sage) are a married couple. We co-write the comic and Ryan draws it. Our primary motivation is to make the type of comic content we\u0027d like to see. Serious stories are important, too, but we really wanted to create sapphic media that wasn\u0027t stressful and transparently features a happy ending. (Yes, the characters will eventually get together!!)\u003cbr\u003e\n\u003cbr\u003e\nThe comic has been running since October 2015 without any significant interruptions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eReasons to consider supporting us:\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u0026gt; enable us to create and share more positive LGBT content\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u0026gt; see art scans before they get posted elsewhere\u003cbr\u003e\n\u0026gt; access to exclusive art, like previous chapter layouts, character design stuff, and next week\u0027s page sketches\u003cbr\u003e\n\u0026gt; occasionally see bonus comic content (side comics!)\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you enjoy the comic and have the means to, please consider supporting us here! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you don\u0027t like the Patreon format or would prefer to tip us on a one-time basis, you can also do so through our Ko-Fi page instead.\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ko-fi.com/A83712XH\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThanks a lot for reading!\n\u003cbr\u003e"
