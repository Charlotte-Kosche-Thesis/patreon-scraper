    "summary": "Ciao a tutti.\u003cbr\u003eSono \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eShabarai \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003edei Lightning Squad, sono il principale content creator su \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYouTube \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003ee uno degli amministratori della pagina \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFacebook\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003eHo creato questo \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon \u003c/span\u003e\u003c/strong\u003eper aiutarmi a crescere, ed offrirvi un servizio migliore sia in termini di quantit\u00e0 che di qualit\u00e0. Ho messo le mani su una\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCapture Card per 3DS\u003c/span\u003e\u003c/strong\u003e (che per chi non sapesse a cosa serve, d\u00e0 la possibilit\u00e0 di registrare/streammare gli schermi del 3DS sul PC, senza riprenderli con una videocamera), la quale per\u00f2 \u00e8 stata molto cara (parliamo di circa 300\u20ac di esborso). Purtroppo la vita da studente non mi permette un introito regolare e elevato tale da giustificare una spesa del genere. E qui arrivate voi. Supportandomi con donazioni potrete aiutare me e tutto il team a garantire \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003econtenuti di buona qualit\u00e0 e video regolari\u003c/strong\u003e\u003c/span\u003e (cosa che al momento non riusciamo a mantenere).\u00a0\u003cbr\u003eHo deciso quindi di aprire questo account per dare a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003evoi \u003c/span\u003e\u003c/strong\u003ela possibilit\u00e0 di supportarmi in modo tangibile e a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eme\u00a0\u003c/span\u003e\u003c/strong\u003edi offrirvi qualcosa di esclusivo che giustificasse la vostra spesa.\u003cbr\u003eIn questo Patreon quindi pubbico\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ei nostri team\u003c/span\u003e\u003c/strong\u003e in anteprima (che utilizzo nelle \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRoad To Ranked\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e) e se ne avete bisogno chiaramente di potervi creare qualche team ingame per poterlo provare!\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
