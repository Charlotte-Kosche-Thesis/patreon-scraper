     "description": "\u00a0\u003cem\u003e(Solo \u003c/em\u003e\u003cu\u003e\u003cem\u003e600 personas\u003c/em\u003e\u003c/u\u003e\u003cem\u003e podr\u00e1n recibir esta recompensa)\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePor contribuir esta cantidad mensual ayudas inmensamente a hacer los videos, tanto as\u00ed que quiero que seas parte del proceso, y por eso obtienes la siguientes recompensas:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eACCESO AL GRUPO DE FB\u003c/strong\u003e Un grupo cerrado, exclusivo, donde podr\u00e1s no solo estar en contacto directo conmigo y compartir buenos memes sobre todo lo friki que nos encanta, si no que tambi\u00e9n ser\u00e1s parte del proceso creativo de cada HLE. Desde elegir qu\u00e9 juego/peli toca cada semana, dar ideas para di\u00e1logos, hasta ayudarme a decidir cu\u00e1ntas veces dir\u00e9 \"VALER VERGA\".\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFB LIVE MENSUALES\u003c/strong\u003e Exclusivamente con los miembros del grupo, donde podremos conversar m\u00e1s a fondo sobre los videos que vienen y podr\u00e9 responder todas tus preguntas en VIVO.\u003c/li\u003e\n\u003cli\u003e\u00a0\u003cstrong\u003eVIDEOS ADELANTADOS\u003c/strong\u003e De empezar a mejorar la producci\u00f3n de las HLE, podr\u00e1s verlas en el grupo horas \u003cu\u003e(e incluso d\u00edas)\u003c/u\u003e antes de su estreno oficial en Youtube!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePODCAST**\u003c/strong\u003e Cuando alcancemos nuestra meta 3ra meta (ver \u003cu\u003e\u003cem\u003eGOALS\u003c/em\u003e\u003c/u\u003e) semanalmente un miembro del grupo privado ser\u00e1 invitado para ser parte del podcast.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTODAS LAS RECOMPENSAS ANTERIORES (las de $1, 3, 5) \u003c/strong\u003e\u003cem\u003e(Aseg\u00farate\u003c/em\u003e \u003cem\u003ede mandarme\u003c/em\u003e \u003cem\u003eun\u003c/em\u003e \u003cem\u003ei      "description": "Esta es la m\u00e1s M\u00c1S. Para los seguidores hardcore de las HLE, de las narraciones, los VALER VERGA y las explosiones con sabores chiclosos. Esta recompensa limitada s\u00f3lo la podr\u00e1n recibir \u003cu\u003e20 contribuidores\u003c/u\u003e y por eso es lo m\u00e1s grande que podr\u00e9 darles, literalmente:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u00a1TODO UN A\u00d1O DE HISTORIAS LIGERAMENTE EXAGERADAS!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eUna vez al a\u00f1o me tomar\u00e9 el tiempo de enviarte por correo postal (s\u00ed, el cl\u00e1sico) un sobre conteniendo:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUn disco duro de gran capacidad con \u003cu\u003e\u003cstrong\u003eTODAS\u003c/strong\u003e\u003c/u\u003e las HLE del a\u00f1o organizadas cuidadosamente en carpetas.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u003cstrong\u003e+\u003c/strong\u003eCada carpeta contendr\u00e1:\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e-\u003c/strong\u003eUna HLE.\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e-\u003c/strong\u003eUn video-comentario de tu servidor sobre esa HLE, lleno de datos curiosos, an\u00e9cdotas de desvelos, y dem\u00e1s secretos que solo t\u00fa sabr\u00e1s.\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e-\u003c/strong\u003eEl gui\u00f3n original.\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cstrong\u003e-\u003c/strong\u003eEl audio original, sin cortes, con mis c\u00f3micos y terribles tartamudeos, y siempre con un mensaje especial para ti.\u003c/p\u003e\n\u003cp\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003e***Es b\u00e1sicamente como tener el DVD de Edici\u00f3n Especial de una pel\u00edcula, pero de todas las HLE***\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eUn p\u00f3ster muy cool con la imagen/frase/momento m\u00e1s emblem\u00e1tico de alguna HLE en el a\u00f1o (esto ser\u00eda elegido en el grupo de FB)\u003c/li\u003e\n\u003cli\u003eUna carta, escrita con pu\u00f1o y letra por parte de tu servidor, agradeci\u00e9ndote el apoyo incondicional y revel\u00e1ndote alguno que otro secretito sobre lo que viene en el futuro.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cem\u003e[Esta edici\u00f3n cubrir\u00e1 desde la HLE del 08/12/17 a la HLE del 30/11/18]\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e**Para recibir el sobre de contenido especial y todas las historias debes haber contribuido esta cantidad m\u00ednimo de 9 meses al a\u00f1o completo.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e**De haber contribuido los \u00faltimos 6 meses del a\u00f1o, recibir\u00e1s el sobre y el equivalente a 5 meses de videos.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e**De haber contribuido menos de los \u00faltimos 6 meses del a\u00f1o, s\u00f3lo recibir\u00e1s ese equivalente de videos, pero ser\u00e1 entregado v\u00eda descarga online, no recibiendo el contenido del sobre. A menos que desees contribuir el siguiente a\u00f1o y que esos videos sean sumados al sobre del 2019.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e------------------------------\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAPARTE DEL SOBRE, TAMBI\u00c9N RECIBES TODAS LAS RECOMPENSAS ANTERIORES (las de $1, 3, 5, 7)\u003c/strong\u003e \u003cem\u003e(Aseg\u00farate\u003c/em\u003e \u003cem\u003ede mandarme\u003c/em\u003e \u003cem\u003eun\u003c/em\u003e \u003cem\u003einbox\u003c/em\u003e \u003cem\u003econ tus redes, tu cumplea\u00f1os y el nombre/apodo que quieres salga en los cr\u00e9ditos tras\u003c/em\u003e \u003cem\u003econtribuirme)\u003c/em\u003e\u003c/p\u003e",
