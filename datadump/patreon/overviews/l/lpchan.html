 work I possibly can for everyone who enjoys my art. I\u0027m looking forward to seeing what exciting new art I can create with the help of Patreon and can\u0027t wait to get creative with you guys!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThis page does not mean I\u0027ll start hiding my art behind a pay wall, I\u0027ll still post art regularly as I currently do. However my \u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cem\u003eNSFW artwork will only be available here.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://pechan.deviantart.com/\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/PerroneLia\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/lia_pchan/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e -\u00a0\u003ca href=\"http://www.twitch.tv/lpchan\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e \u003cbr\u003e"
