    "summary": "\u003ch2 style=\"margin-left: 20px;\"\u003eHello Friends! \u2665\u003c/h2\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cem\u003eFirst of all, THANK YOU\u003c/em\u003e\u003c/strong\u003e \u003c/span\u003efor checking out my Patreon page and considering to support me. As you may know, I create cheesy gaming videos on YouTube, and Livestreams on Twitch, for the purpose of entertainment and smiles. :) :)\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eUnfortunately, making a living on YouTube\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e is more difficult and inconsistent now than it has ever been.\u003c/strong\u003e\u00a0If I want to be able to support myself while creating cheesy and fun content, I need to find ways of bringing in additional revenue. That is where Patreon comes in.\u003c/li\u003e\u003cli\u003eAs of \u003cstrong\u003eFebruary 2018\u003c/strong\u003e, I am now relying on Patreon as a majority of my monthly income to pay for food and bills. So, \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003elet it be known\u003c/strong\u003e\u003c/em\u003e that if you support me here, you are actually fueling the creation of my videos and contributing to the growth of my channel. Not to mention, keeping me stocked full of\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cem\u003echeese and coffee\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e (which I need to survive). :P\u003c/li\u003e\u003cli\u003eEvery contribution helps to keep the cheese flowing, but please only contribute if you have the means to do so.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eThank you so much for watching my videos and for supporting my channel in whichever way you can, even if just with your eyeballs, it means the world to me!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003eLilia\u003c/strong\u003e\n\u003cbr\u003e"
