    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440, \u044f \u043f\u0443\u0431\u043b\u0438\u0446\u0438\u0441\u0442 \u0438 \u0430\u0432\u0442\u043e\u0440 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043d\u0430\u0443\u0447\u043f\u043e\u043f\u0430. \u003cbr\u003e\u003cbr\u003e\u042f \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u043b \u0442\u043e, \u0447\u0435\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c, \u043a\u0430\u043a \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0430. \u042f \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u0435\u043b\u0430\u044e \u0442\u043e, \u0447\u0442\u043e \u043b\u044e\u0431\u043b\u044e, \u0438, \u0441\u0443\u0434\u044f \u043f\u043e \u043e\u0442\u0437\u044b\u0432\u0430\u043c, \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u043f\u043b\u043e\u0445\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f. \u041c\u043d\u043e\u0433\u0438\u0435 \u043c\u043e\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0448\u0438\u0440\u043e\u043a\u043e \u0440\u0430\u0437\u043e\u0448\u043b\u0438\u0441\u044c \u043f\u043e \u0440\u0443\u043d\u0435\u0442\u0443. \u041c\u043d\u0435 \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0440\u0435\u0440\u0430\u0439\u0442\u0438\u0442\u044c \u0432\u0438\u043a\u0438\u043f\u0435\u0434\u0438\u044e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u043f\u0438\u0448\u0443 \u043e \u0442\u043e\u043c, \u043e \u0447\u0435\u043c \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043e \u0438\u043b\u0438 \u043c\u0430\u043b\u043e, \u0438\u043b\u0438 \u043d\u0438\u0447\u0435\u0433\u043e. \u0412 \u0440\u0430\u0431\u043e\u0442\u0435 \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0442\u0440\u0443\u0434\u044b \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442\u043d\u044b\u0445 \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u043e\u0432. \u0412\u0441\u0435 \u044d\u0442\u043e \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0434\u0435\u043d\u0435\u0433 \u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0438, \u0435\u0441\u043b\u0438 \u0447\u0435\u0441\u0442\u043d\u043e, \u043c\u043e\u0439 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u043f\u043e\u0442\u0438\u0445\u043e\u043d\u044c\u043a\u0443 \u0438\u0441\u0441\u044f\u043a\u0430\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u044f \u0443\u0436\u0435 \u0441\u043a\u0430\u0437\u0430\u043b, \u044f \u043d\u0435 \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u044e \u0434\u0430\u043d\u043d\u0443\u044e \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043a\u0430\u043a \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0430. \u042d\u0442\u043e \u0445\u043e\u0431\u0431\u0438, \u043d\u043e - \u0432\u0435\u0441\u044c\u043c\u0430 \u0437\u0430\u0442\u0440\u0430\u0442\u043d\u043e\u0435, \u043a\u0430\u043a \u043f\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0442\u0430\u043a \u0438 \u043f\u043e \u0434\u0435\u043d\u044c\u0433\u0430\u043c. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043f\u043e\u0434\u0443\u043c\u0430\u043b, \u0447\u0442\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u043f\u043b\u043e\u0445\u043e, \u0435\u0441\u043b\u0438 \u0431\u044b \u043c\u043e\u0438 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u044f (\u0430 \u044f \u043f\u043e\u043a\u0443\u043f\u0430\u044e \u043a\u043d\u0438\u0433\u0438, \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u043d\u043e\u0433\u0434\u0430 \u043f\u0435\u0440\u0435\u0432\u0430\u043b\u0438\u0432\u0430\u0435\u0442 \u0437\u0430 \u0441\u043e\u0442\u043d\u044e \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432) \u0445\u043e\u0442\u044f \u0431\u044b \u043e\u0442\u0431\u0438\u0432\u0430\u043b\u0438\u0441\u044c \u0432 \u043d\u043e\u043b\u044c. \u042d\u0442\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0439 \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u0435\u0439 \u043f\u043e\u0441\u0432\u044f\u0449\u0430\u0442\u044c \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0441\u0442\u0430\u0442\u044c\u044f\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0438\u0445 \u0432\u044b\u0445\u043e\u0434 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u043c. \u003cbr\u003e\u003cbr\u003e\u041c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0445 \u043c\u043d\u043e\u044e \u0442\u0435\u043a\u0441\u0442\u043e\u0432 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 - \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u0435 \u0440\u0430\u0437\u0431\u043e\u0440\u044b \u043e\u0441\u0430\u0434\u044b \u041d\u0430\u043c\u044e\u0440\u0430, \u0431\u0438\u0442\u0432 \u043f\u0440\u0438 \u0424\u043e\u043d\u0442\u0435\u043d\u0443\u0430 \u0438 \u0425\u043e\u0442\u0438\u043d\u0435) \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0430\u043c\u044b\u043c\u0438 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u043c\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c\u0438 \u043f\u043e \u0442\u0435\u043c\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435 \u0435\u0441\u0442\u044c \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 (\u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c).\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u0442\u0435\u043a\u0441\u0442 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0437\u0430\u0442\u0440\u0430\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0434\u0435\u043d\u0435\u0433 (\u0441\u0431\u043e\u0440 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432\u043e\u0439 \u0431\u0430\u0437\u044b \u0438 \u043f\u0440\u043e\u0444\u0438\u043b\u044c\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044b), \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0431\u044b\u043b \u0431\u044b \u0440\u0430\u0434, \u0435\u0441\u043b\u0438 \u0431\u044b \u044d\u0442\u043e \u043f\u043e \u0438\u0442\u043e\u0433\u0443 \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u043b\u043e \u0445\u043e\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u043a\u043e\u043f\u0435\u0439\u043a\u0443. \u003cbr\u003e\u003cbr\u003e\u0423 \u043c\u0435\u043d\u044f \u0443\u0436\u0435 \u0441\u043e\u0431\u0440\u0430\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0438 \u0435\u0441\u0442\u044c \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u043f\u043b\u0430\u043d\u043e\u0432 \u043d\u0430 \u0431\u0443\u0434\u0443\u0449\u0435\u0435. \u041e\u0431\u0448\u0438\u0440\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u043f\u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u0435 \u0432 \u0410\u043d\u0433\u043b\u0438\u0438, \u0422\u0440\u0438\u0434\u0446\u0430\u0442\u0438\u043b\u0435\u0442\u043d\u0435\u0439 \u0432\u043e\u0439\u043d\u0435, \u0432\u043e\u0439\u043d\u0435 \u0437\u0430 \u0418\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u0435 \u043d\u0430\u0441\u043b\u0435\u0434\u0441\u0442\u0432\u043e \u0438 \u0442.\u0434. \u042d\u0442\u043e \u0442\u043e, \u0447\u0442\u043e \u044f \u043b\u044e\u0431\u043b\u044e \u0438 \u0432 \u0447\u0435\u043c \u0440\u0430\u0437\u0431\u0438\u0440\u0430\u044e\u0441\u044c. \u0423\u0432\u0438\u0434\u044f\u0442 \u043b\u0438 \u044d\u0442\u0438 \u0442\u0435\u043a\u0441\u0442\u044b \u0441\u0432\u0435\u0442 - \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u043e\u0442 \u0432\u0430\u0441.\u003cbr\u003e\u003cbr\u003e\u041e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f \u0441 \u043f\u0440\u0438\u043c\u0435\u0440\u0430\u043c\u0438 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u044f \u043f\u0438\u0448\u0443, \u043c\u043e\u0436\u043d\u043e \u0437\u0434\u0435\u0441\u044c:\u003cbr\u003e\u003ca href=\"https://vk.com/away.php?to=http%3A%2F%2Frusplt.ru%2Fauthors%2Fauthors_650.html\u0026amp;cc_key=\"\u003ehttp://rusplt.ru/authors/authors_650.html\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/away.php?to=http%3A%2F%2Fsputnikipogrom.com%2Ftag%2F%25D0%25B0%25D0%25BB%25D0%25B5%25D0%25BA%25D1%2581%25D0%25B0%25D0%25BD%25D0%25B4%25D1%2580-%25D1%2581%25D0%25B2%25D0%25B8%25D1%2581%25D1%2582%25D1%2583%25D0%25BD%25D0%25BE%25D0%25B2%2F\u0026amp;cc_key=\"\u003ehttp://sputnikipogrom.com/tag/\u0430\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440-\u0441\u0432\u0438\u0441\u0442\u0443\u043d\u043e\u0432/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/away.php?to=http%3A%2F%2Fwarspot.ru%2Fusers%2F14436-aleksandr-svistunov\u0026amp;cc_key=\"\u003ehttp://warspot.ru/users/14436-aleksandr-svistunov\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/away.php?to=http%3A%2F%2Flacewars.livejournal.com%2F\u0026amp;cc_key=\"\u003ehttp://lacewars.livejournal.com/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/away.php?to=https%3A%2F%2Ffakel-history.ru%2Ftag%2Faleksandr-svistunov%2F\u0026amp;cc_key=\"\u003ehttps://fakel-history.ru/tag/aleksandr-svistunov/\u003c/a\u003e\u003cbr\u003e      "about": "\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440, \u044f \u043f\u0443\u0431\u043b\u0438\u0446\u0438\u0441\u0442 \u0438 \u0430\u0432\u0442\u043e\u0440 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u043d\u0430\u0443\u0447\u043f\u043e\u043f\u0430.\u00a0\u003cbr\u003e\u003cbr\u003e\u042f \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u043b \u0442\u043e, \u0447\u0435\u043c \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c, \u043a\u0430\u043a \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0430. \u042f \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u0435\u043b\u0430\u044e \u0442\u043e, \u0447\u0442\u043e \u043b\u044e\u0431\u043b\u044e, \u0438, \u0441\u0443\u0434\u044f \u043f\u043e \u043e\u0442\u0437\u044b\u0432\u0430\u043c, \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u043f\u043b\u043e\u0445\u043e \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f. \u041c\u043d\u043e\u0433\u0438\u0435 \u043c\u043e\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0448\u0438\u0440\u043e\u043a\u043e \u0440\u0430\u0437\u043e\u0448\u043b\u0438\u0441\u044c \u043f\u043e \u0440\u0443\u043d\u0435\u0442\u0443. \u041c\u043d\u0435 \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0440\u0435\u0440\u0430\u0439\u0442\u0438\u0442\u044c \u0432\u0438\u043a\u0438\u043f\u0435\u0434\u0438\u044e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u043f\u0438\u0448\u0443 \u043e \u0442\u043e\u043c, \u043e \u0447\u0435\u043c \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043e \u0438\u043b\u0438 \u043c\u0430\u043b\u043e, \u0438\u043b\u0438 \u043d\u0438\u0447\u0435\u0433\u043e. \u0412 \u0440\u0430\u0431\u043e\u0442\u0435 \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0442\u0440\u0443\u0434\u044b \u0430\u0432\u0442\u043e\u0440\u0438\u0442\u0435\u0442\u043d\u044b\u0445 \u0438\u0441\u0442\u043e\u0440\u0438\u043a\u043e\u0432. \u0412\u0441\u0435 \u044d\u0442\u043e \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0434\u0435\u043d\u0435\u0433 \u0438 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0438, \u0435\u0441\u043b\u0438 \u0447\u0435\u0441\u0442\u043d\u043e, \u043c\u043e\u0439 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0437\u043c \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u043f\u043e\u0442\u0438\u0445\u043e\u043d\u044c\u043a\u0443 \u0438\u0441\u0441\u044f\u043a\u0430\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u044f \u0443\u0436\u0435 \u0441\u043a\u0430\u0437\u0430\u043b, \u044f \u043d\u0435 \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u044e \u0434\u0430\u043d\u043d\u0443\u044e \u0434\u0435\u044f\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u043a\u0430\u043a \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u043e \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0430. \u042d\u0442\u043e \u0445\u043e\u0431\u0431\u0438, \u043d\u043e - \u0432\u0435\u0441\u044c\u043c\u0430 \u0437\u0430\u0442\u0440\u0430\u0442\u043d\u043e\u0435, \u043a\u0430\u043a \u043f\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0442\u0430\u043a \u0438 \u043f\u043e \u0434\u0435\u043d\u044c\u0433\u0430\u043c. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043f\u043e\u0434\u0443\u043c\u0430\u043b, \u0447\u0442\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u043f\u043b\u043e\u0445\u043e, \u0435\u0441\u043b\u0438 \u0431\u044b \u043c\u043e\u0438 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u044f (\u0430 \u044f \u043f\u043e\u043a\u0443\u043f\u0430\u044e \u043a\u043d\u0438\u0433\u0438, \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0438\u043d\u043e\u0433\u0434\u0430 \u043f\u0435\u0440\u0435\u0432\u0430\u043b\u0438\u0432\u0430\u0435\u0442 \u0437\u0430 \u0441\u043e\u0442\u043d\u044e \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432) \u0445\u043e\u0442\u044f \u0431\u044b \u043e\u0442\u0431\u0438\u0432\u0430\u043b\u0438\u0441\u044c \u0432 \u043d\u043e\u043b\u044c. \u042d\u0442\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0439 \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u0435\u0439 \u043f\u043e\u0441\u0432\u044f\u0449\u0430\u0442\u044c \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u043c \u0441\u0442\u0430\u0442\u044c\u044f\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0438\u0445 \u0432\u044b\u0445\u043e\u0434 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u044b\u043c.\u00a0\u003cbr\u003e\u003cbr\u003e\u041c\u043d\u043e\u0433\u0438\u0435 \u0438\u0437 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043d\u044b\u0445 \u043c\u043d\u043e\u044e \u0442\u0435\u043a\u0441\u0442\u043e\u0432 (\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 - \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u0435 \u0440\u0430\u0437\u0431\u043e\u0440\u044b \u043e\u0441\u0430\u0434\u044b \u041d\u0430\u043c\u044e\u0440\u0430, \u0431\u0438\u0442\u0432 \u043f\u0440\u0438 \u0424\u043e\u043d\u0442\u0435\u043d\u0443\u0430 \u0438 \u0425\u043e\u0442\u0438\u043d\u0435) \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0441\u0430\u043c\u044b\u043c\u0438 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u043c\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c\u0438 \u043f\u043e \u0442\u0435\u043c\u0435, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435 \u0435\u0441\u0442\u044c \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 (\u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c).\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0434\u043e\u0431\u043d\u044b\u0439 \u0442\u0435\u043a\u0441\u0442 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0437\u0430\u0442\u0440\u0430\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0434\u0435\u043d\u0435\u0433 (\u0441\u0431\u043e\u0440 \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u0432\u043e\u0439 \u0431\u0430\u0437\u044b \u0438 \u043f\u0440\u043e\u0444\u0438\u043b\u044c\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044b), \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0431\u044b\u043b \u0431\u044b \u0440\u0430\u0434, \u0435\u0441\u043b\u0438 \u0431\u044b \u044d\u0442\u043e \u043f\u043e \u0438\u0442\u043e\u0433\u0443 \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u043b\u043e \u0445\u043e\u0442\u044c \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u043a\u043e\u043f\u0435\u0439\u043a\u0443.\u00a0\u003cbr\u003e\u003cbr\u003e\u0423 \u043c\u0435\u043d\u044f \u0443\u0436\u0435 \u0441\u043e\u0431\u0440\u0430\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u0438 \u0435\u0441\u0442\u044c \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u043f\u043b\u0430\u043d\u043e\u0432 \u043d\u0430 \u0431\u0443\u0434\u0443\u0449\u0435\u0435. \u041e\u0431\u0448\u0438\u0440\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u043f\u043e \u0433\u0440\u0430\u0436\u0434\u0430\u043d\u0441\u043a\u043e\u0439 \u0432\u043e\u0439\u043d\u0435 \u0432 \u0410\u043d\u0433\u043b\u0438\u0438, \u0422\u0440\u0438\u0434\u0446\u0430\u0442\u0438\u043b\u0435\u0442\u043d\u0435\u0439 \u0432\u043e\u0439\u043d\u0435, \u0432\u043e\u0439\u043d\u0435 \u0437\u0430 \u0418\u0441\u043f\u0430\u043d\u0441\u043a\u043e\u0435
