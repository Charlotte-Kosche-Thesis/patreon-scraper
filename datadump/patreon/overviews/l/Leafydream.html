    "summary": "Update:\u00a0If you would want to commission a story from me instead of monthly donations, my commission prices are at 1 cent a word, or $1 for every 100 words, or $10 for 1000 words.\u003cbr\u003e----\u003cbr\u003e\u003cbr\u003eI just wanted to thank all the wonderful friends I\u0027ve made, and the fans that enjoy my work. You\u0027re all the best, and I\u0027m thankful for all of you. You give me the power to live my dream, and to tell the stories I\u0027ve always wanted to.\u00a0\u003cbr\u003e\u003cbr\u003eIf you don\u0027t know who I am, my name is LeafyDream, or Alex, if you prefer. I write fanfiction, which is probably where you know me from, but I\u0027m hoping to get more original work out as I go. I made this Patreon so those that enjoy my work can help support me, and help me have more time to write and hone my skills.\u00a0\u003cbr\u003e\u003cbr\u003eI love to write romance, but I\u0027ve delved my fingers into other genres. Comedy, tragedy, and even horror. I\u0027m experienced with writing pornographic material, as well as simple feel-good stories.\u00a0\u003cbr\u003e\u003cbr\u003eI do a lot of Persona 4 and 5 content, as well as RWBY, but I\u0027m currently working to extend my hand into other franchises, like Overwatch, and DC Comics. \u003cbr\u003e\u003cbr\u003eHere\u0027s a link to my fanfiction account, where I house popular stories like \u0027Just a Delinquent\u0027 and \u0027Best Friend Stuff.\u0027 Give them a read, and I hope you find something you like.\u00a0\u003ca href=\"https://www.fanfiction.net/u/7325545/LeafyDream#\" target=\"_blank\"\u003eOver 40 stories, and still growing!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThanks for reading, and please, feel free to message me with questions, concerns, or even just to say \u0027Hi!\u0027\u00a0\u003cbr\u003e"
