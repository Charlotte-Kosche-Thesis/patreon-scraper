    "summary": "\u003cstrong\u003eSeason 2 is shot and ready to be edited.\u003cbr\u003eBut we wanna jump right into shooting season 3 so there is no wait.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho \u0026amp; What is \u201cLipstick The Series\u201d?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eLipstick The Series\u003c/em\u003e is a sexy comedic drama set in Los Angeles that follows the lives, relationships, and losses of four best friends that start a business together. The story is narrated by Leigh, an impressionable law student struggling with her sexuality and identity.  As Leigh and her three best friends venture into business they struggle to find balance in their friendships, romantic relationships, and most important with themselves. \u003cbr\u003eWhat makes \u003cem\u003eLipstick The Series\u003c/em\u003e so relatable is the real life experiences had by each character. Their is a character on the show for everyone in the audience to laugh with, experience pain with, and fall in love \u0026amp; grow with. \u003cem\u003eLipstick The Series\u003c/em\u003e is not only about discovering your truth but owning it, unapologetically. In season 2 of Lipstick The Series, you will see the ladies owning their choices, making their \u003cem\u003eKaptured\u003c/em\u003e cosmetic line a success, mending broken friendships \u0026amp; relationships while beginning new relationships with new characters.\u003cbr\u003e\u003cstrong\u003eWhat we achieved in Season 1:\u003c/strong\u003e\u003cbr\u003eDespite having a virtually non-existent budget for season 1 of Lipstick The Series, we managed to acquire over 16.5 million views and almost 118,000 subscribers on our Youtube channel, 25.4 thousand followers on Instagram, and a loyal following since our launch in October of 2015. What makes our growth so amazing is that the popularity of the show came completely from word of mouth and for that we are forever grateful. Our point in stating this is that if we can create this kind of movement without a budget imagine the great accomplishments we can make with a budget. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We Need Your Help:\u003c/strong\u003e\u003cbr\u003eProducing a high quality production is no easy task, season one was a labor of love that we funded entirely on our own.  For season two to do even better and upgraded to television ready quality, we need your help!  A donation from you, no matter how large or small, would help us continue to produce this show. Here is a breakdown of how the money will be spent:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo enhance Season 3 of \u201cLipstick The Series\u201d we need help in these areas:\u003c/strong\u003e\u003cbr\u003e\u2022\u003cstrong\u003eFunding to pay cast and crew:\u003c/strong\u003e Our actors and production crew work extremely hard to create the show, and we would love to compensate people for their time!\u003cbr\u003e\u2022\u003cstrong\u003eEquipment:\u003c/strong\u003e Our goal is to be able to purchase our own sound and lighting equipment to upgrade the production quality of the show and eliminate spending budget on rental fees for equipment which can quickly accumulate.\u003cbr\u003e\u003cstrong\u003e\u2022Locations:\u003c/strong\u003e Having a budget would help secure better filming locations and obtain filming permits in the locations.\u003cbr\u003e\u003cstrong\u003e\u2022Post Production:\u003c/strong\u003e This area includes editing, music, sound, graphics etc. We did not have a post production team for season 1 and adding post production professionals to our team would greatly improve what you see and hear on the screen and help us maintain a consistent production schedule. \u003cbr\u003e\u003cstrong\u003e\u2022Craft Service \u0026amp; Catering: \u003c/strong\u003eBeing on set for hours will make anyone hungry and we want to be able to feed a large team of both cast and production crew each time we film. Help us feed our team!\u003cbr\u003e\u003cstrong\u003e\u2022Wardrobe \u0026amp; Props\u003c/strong\u003e: Our goal is to add a permanent wardrobe, hair, and makeup team for our actors. Having a team like this in place would help the actors bring the characters to life and the actors would no longer have to supply their own hair, makeup, and wardrobe on the show. Having props and a set designer would help bring the environments in the story to life.\u003cbr\u003e\u2022\u003cstrong\u003eMarketing, Advertising, Promotion:\u003c/strong\u003e Wouldn\u2019t you love to see Lipstick The Series on a billboard and in print \u0026amp; digital media ads everywhere? We would love to as well and with your help we can make that vision a reality! We want the whole world to know who we are!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we are doing this show:\u003c/strong\u003e\u003cbr\u003eWith the lack of diversity on tv, we wanted to create a show that showcases all walks of life, explores the lives of real people, and re-establishes the element of sisterhood in scripted content.\u003cbr\u003e\u003cstrong\u003eOther Ways You Can Help\u003c/strong\u003e\u003cbr\u003eI\u0027m glad you asked! There are many ways you can help support season 3 of Lipstick The Series!\u003cbr\u003e\u2022\u003cstrong\u003eSpread the word \u0026amp; SHARE THE CAMPAIGN!\u003c/strong\u003e | Tell a friend to tell a friend about our campaign! Tweet about it, share it on Facebook, Instagram, Snap Chat, Periscope, and all the other social media platforms you use. Please let your friends know this awesome show needs support!\u003cbr\u003e\u2022\u003cstrong\u003eFollow Us On All Social Media! \u003c/strong\u003e\u003cbr\u003e \u003cstrong\u003e\u201cSubscribe\u201d\u003c/strong\u003e to our Youtube channel |  \u003ca href=\"https://www.youtube.com/c/LipstickTv\" rel=\"nofollow\"\u003ehttps://www.Youtube.com/c/LipstickTv\u003c/a\u003e\u003cbr\u003e \u003cstrong\u003e \u201cFollow\u201d\u003c/strong\u003e us on Twitter | \u003ca href=\"http://twitter.com/Lipstick_series\" rel=\"nofollow\" target=\"_blank\"\u003etwitter.com/Lipstick_series\u003c/a\u003e\u003cbr\u003e \u003cstrong\u003e\u201cSnapchat\u201d\u003c/strong\u003e us | @LipstickTv\u003cbr\u003e \u003cstrong\u003e\u201cRate\u201d\u003c/strong\u003e us on IMDB | \u003ca href=\"http://www.imdb.com/title/tt5034332/?ref_=fn_al_tt_1\" rel=\"nofollow\"\u003ehttp://www.imdb.com/title/tt5034332/?ref_=fn_al_tt_1\u003c/a\u003e\u003cbr\u003e\u2022\u003cstrong\u003eDonate a service! \u003c/strong\u003eDo you have production experience or experience with catering, hair, wardrobe, set design or just want to lend a helping hand? Let us know by contacting us on our social media or emailing us at \u003cstrong\u003eLipstickTelevision@gmail.com\u003c/strong\u003e!\u003cbr\u003e"
