    "summary": "Some people draw fanart, make cool videos or fantastic cosplays, I like to write apps and dig around game data for fun.\u003cbr\u003e\n\u003cbr\u003e\nI share my projects through\u00a0\u003ca href=\"http://lowlidev.com.au/\" rel=\"nofollow\" target=\"_blank\"\u003elowlidev.com.au\u003c/a\u003e, which I do as much for myself as I do for others as it enables me to better my knowledge and understanding while immersing myself in my favourite games.\u003cbr\u003e\u003cbr\u003e\nHere are some examples of stuff I have created for\u00a0Battleborn:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://lowlidev.com.au/battleborn/\" rel=\"nofollow\" target=\"_blank\"\u003eGear Search\u003c/a\u003e - a searchable database of every gear in the game and where to find them\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://lowlidev.com.au/battleborn/maps\" rel=\"nofollow\" target=\"_blank\"\u003eInteractive Maps\u003c/a\u003e - a collection of interactive maps with crowd-sourced locations of chests, secrets and strategies for mastering both PvE and PvP content.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://lowlidev.com.au/battleborn/rewards-characters\" rel=\"nofollow\" target=\"_blank\"\u003eRewards Pages\u003c/a\u003e - locate and track items you can obtain in the game with fancy listing pages.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://lowlidev.com.au/battleborn/lore-bible\" rel=\"nofollow\" target=\"_blank\"\u003eLore Bible\u003c/a\u003e - a collection of lore and related articles tied to the game\u0027s story.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://lowlidev.com.au/battleborn/lowlibot\" rel=\"nofollow\" target=\"_blank\"\u003eMagnus \"lowlibot\"\u003c/a\u003e - an API-driven Discord chatbot that imparts knowledge and wisdom to curious Discord users with easy-to-use chat commands. Also totally not powered by a mini-singularity that could wipe out an entire system!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eAnd here are some examples of stuff I have created for other games such as Destiny:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://lowlidev.com.au/destiny/gear-viewer\" target=\"_blank\"\u003eGear Viewer\u003c/a\u003e - a simple search tool that lets you view a piece of gear in 3D, which is a Three.js port of Bungie.net\u0027s Spasm library.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://lowlidev.com.au/destiny/beta-viewer\" target=\"_blank\"\u003eBeta Armory\u003c/a\u003e - a collection of gear you can obtain in the Destiny 2 Beta and will act as a temporary reference until the APIs become available when the game launches.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://lowlidev.com.au/destiny/beta-bestiary\" target=\"_blank\"\u003eBeta Bestiary\u003c/a\u003e - a lookup guide to every type of enemy you can find in the Destiny 2 Beta along with info like their allegiances and the types of weapons and abilities that empower them.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nI also maintain the\u00a0\u003ca href=\"http://destinydevs.github.io/BungieNetPlatform/\" rel=\"nofollow\" target=\"_blank\"\u003eUnofficial BungieNetPlatform API Documentation\u003c/a\u003e in my spare time, which is used by other community developers who harness Bungie\u0027s APIs to create awesome apps for Destiny!\u003cbr\u003e\u003cbr\u003e\nUnfortunately, creating content takes time and effort and I can only devote so much time to hobby ventures, which sadly also cost money to keep online. I have also chosen to keep my website ad free, which means I make no money from ad revenue.\u00a0I can\u0027t see into the future, so I don\u0027t know for certain if I can continue doing it this way forever.\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me, you can ensure I can keep these resources online indefinitely and eventually be able to put more time aside to make cool stuff!\u003cbr\u003e\n\u003cbr\u003e\nCurrently the majority of my stuff is related to Battleborn, but I have ideas for expanding to Borderlands and other games such as Destiny.\u003cbr\u003e\n\u003cbr\u003e\nAll of these resources will stay freely available to everyone regardless of how much support I get as the goal has always been to create cool resources for the community that also support the awesome developers who create these games that many of us sink hundreds of hours into!\u003cbr\u003e"
   },
