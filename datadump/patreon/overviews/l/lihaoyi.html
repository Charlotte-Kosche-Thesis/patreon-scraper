    "summary": "\u003ca href=\"http://www.lihaoyi.com/mill/\"\u003eMill\u003c/a\u003e is a new build tool for Scala. Mill aims to be better than Scala\u0027s venerable old \u003ca href=\"https://www.scala-sbt.org/\"\u003eSBT build tool\u003c/a\u003e, learning from \u003ca href=\"http://www.lihaoyi.com/post/SowhatswrongwithSBT.html\"\u003eit\u0027s mistakes\u003c/a\u003e and building upon ideas from \u003ca href=\"http://www.lihaoyi.com/post/BuildToolsasPureFunctionalPrograms.html\"\u003efunctional programming\u003c/a\u003e to come up with a build tool that is fast, flexible, and easy to understand and use\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.lihaoyi.com/mill/\"\u003eMill\u0027s documentation\u003c/a\u003e walks you through how to install and use Mill, and\u00a0\u003ca href=\"http://www.lihaoyi.com/post/MillBetterScalaBuilds.html\"\u003ethis blog post\u003c/a\u003e highlights the reasons you may interested in using Mill.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChip In!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWriting a new open-source tool to benefit the community is hard work. Chip in to make sure I can continue development and make Better Scala Builds a reality.\u003cbr\u003e\u003cbr\u003eIf you\u0027re using the Mill, Ammonite or any other of my libraries, I\u0027m sure these libraries have given you joy in your day-to-day work. If you\u0027ve enjoyed my blog, hopefully it has taught you something and perhaps changed the way you think about and write Scala code within your company.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI write and maintains Open-Source Software in the Scala community. I am an author of libraries like:\u003cbr\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/lihaoyi/Ammonite\"\u003eAmmonite REPL\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/lihaoyi/fastparse\"\u003eFastParse\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"https://github.com/lihaoyi/Scalatags\"\u003eScalatags\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"http://www.lihaoyi.com/upickle/\"\u003euPickle\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://github.com/lihaoyi/utest\"\u003euTest\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI write a popular blog at \u003ca href=\"http://www.lihaoyi.com/\"\u003ewww.lihaoyi.com\u003c/a\u003e that discusses all things related to programming, that has become a de-facto source of Scala programming best practices.\u003cbr\u003e\u003cbr\u003e"
