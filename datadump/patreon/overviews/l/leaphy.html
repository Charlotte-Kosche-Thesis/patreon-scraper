    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/xh16iLE.png\"\u003e\u003c/div\u003eHey there, friend, and welcome to my patreon page! I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLina\u003c/span\u003e\u003c/strong\u003e, a self-taught digital artist, who loves \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eart\u003c/strong\u003e\u003c/span\u003e and has been creating it since I was old enough to hold a pencil. \u003cbr\u003e\n\u003cbr\u003eI primarily do commission work, as it is my only source of income, and rarely have time to work on my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003epersonal projects\u003c/strong\u003e\u003c/span\u003e. With \u003cem\u003eYOUR\u003c/em\u003e help I hope to be able to focus more on my \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eprojects\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eand beloved\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003echaracters\u003c/span\u003e\u003c/strong\u003e! It\u0027s always been my dream to one day make my stories into comics, and if you choose to kindly support me, you\u0027ll be helping to make that dream a reality! \u003cbr\u003e\n\u003cbr\u003eAs a reward\u00a0you\u0027ll have access to \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emy patreon only feed, sketches, work-in-progress pieces, and even high-res finished works\u003c/span\u003e\u003c/strong\u003e. And if my patreon does well, I can eventually add more rewards, like patreon-only stream sessions, in-depth tips \u0026amp; tutorials, and much more!\u003cbr\u003e\n\u003cbr\u003eIf you like my work, it would mean the world to me if you could support me in the pursuit of my passion, and i\u0027d be forever grateful to you~\u00a0\u2764\u003cbr\u003e\n\u003cbr\u003eif you have any questions, check out my\u003cstrong\u003e\u00a0\u003ca href=\"https://docs.google.com/document/d/10ekFqVpt503kLI_cV5G29qMm9YH0gUkKxkwDq5h8tms/edit?usp=sharing\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFAQ!\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThank you so much for reading!\u003cbr\u003e~Lina\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://lrstudio.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMain Tumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0|\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://leeffi.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFanart Tumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://leeffi.tumblr.com/\"\u003e\u00a0\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://thefrogladproject.tumblr.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://thefrogladproject.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eProject Tumblr\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0|\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/leaphy/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFuraffinity\u003c/span\u003e\u003c/a
