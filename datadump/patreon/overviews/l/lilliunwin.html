    "summary": "\u003cstrong\u003eHello and welcome to my Patreon Page!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am a singer, songwriter and vocal coach based in London, UK\u003cstrong\u003e \u003c/strong\u003eand I am thrilled to be launching this page and expanding my coaching as well as sharing my journey as a songwriter and performer.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis year I will be recording and launching my debut EP. I can\u0027t wait to share my journey with you.\u00a0The release addresses the universal themes of love, longing and loss through honest and fearless female stories, blasting Jazz into a whole new dimension.\u003cbr\u003e\u003cbr\u003eI\u0027ll be sharing my journey from pen, paper and piano to recording and release all on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI will also be continuing my coaching with a variety of *monthly* singing exercise videos and reward options to keep you fully accountable and on track to reach your singing goals!\u00a0\u003cbr\u003e\u003cbr\u003eFor more info on me you can check out my website (lilliunwin.com/blog) and see below for what people have said about my coaching:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ci style=\"background-color: initial;\"\u003e\"Lilli has helped me completely change my poise, attitude, and perspectives of life. I have dared to do things that I would never dare to do before!\"\u003c/i\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\"Lilli Unwin is a brilliant and dedicated vocal coach, a complete musician and the real deal \u2013 so glad I\u2019ve found her!\"\u003c/i\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\"Lilli\u00a0went above and beyond the typical role of coach or teacher! Anyone new to jazz singing finds a treasure in Lilli Unwin and if they have the opportunity to work with her, they must grab it.\"\u003c/i\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\"Lilli has\u00a0a really positive energy that takes everyone to exciting new places in their development. Gentle yet incisive with lashings of humour \u2013 it\u2019s a winning combination!\"\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003c/div\u003eIf you would like to be part of my journey and/or receive high quality coaching for a fraction of the cost, from the comfort of your own home, then I invite you to become a Patron! \u003cstrong\u003eAll the reward tiers are open to ANYONE\u003c/strong\u003e, yes, including you total beginner singers who never believed you could sing! Lets make this happen!!\u003cbr\u003e\u003cbr\u003eYou are welcome to contribute however much you like, and know that you can stop subscribing at any point, as well as setting a \u003cstrong\u003emaximum pledge amount\u003c/strong\u003e. I will be charging \u0027per creation\u0027 rather than monthly at the moment while I get started, so you won\u0027t get charged unless I post something, and please remember... if you only want to donate a certain amount per month - set up a maximum pledge amount!\u003cbr\u003e\u003cbr\u003eI\u0027m so utterly grateful for your patronage, as this will enable me to continue to create more music and develop my coaching even more!\u003cbr\u003eThank you SO much!\u003cbr\u003e\u003cbr\u003eLilli x\u003cbr\u003e"

     "about": "Twenty-five-year old Lilli Unwin is an enchanting and soulful young singer, composer and arranger with an authentic sound, a playful and evocative stage presence and a penchant for intelligent, thought-provoking lyrics. Since graduating with a BA (Hons) from London\u2019s Trinity Laban Conservatoire of Music and Dance, where she was awarded a first for her final recital and the TCM Trust Silver Medal in Jazz, she has been building her repertoire and performing at various venues in her adopted home town, London, including Spice of Life, Brixton East and the Hoxton Bar and Kitchen.\u003cbr\u003e\u003cbr\u003eHer latest project sees her record, release and tour her debut EP of original songs in 2018/2019. The project will see Lilli working with brilliant London musicians Shirley Tetteh, Conor Chaplin, Corrie Dick and Rupert Cox, as well as being engineered and mixed by Alex Kilpartrick and produced by Sam Crowe. Lilli was awarded a Career Development Bursary from Help Musicians UK which has allowed her to be mentored by US artist Becca Stevens (Universal and GroundUP Music) and UK based jazz and soul singer-songwriter Natalie Williams.\u003cbr\u003e\u003cbr\u003eLilli Unwin moulds the ups and downs of navigating her twenties into a string of original songs that blaze and smoulder with bold femininity. Her debut release\u003cem\u003e, \u003c/em\u003eaddresses the universal themes of love, longing and loss through honest and fearless female stories, propeling Jazz into a whole new dimension.\u003cbr\u003e\u003cbr\u003eAs well as writing, performing, recording and collaborating, Lilli is a keen educator and workshop facilitator. An average week sees her working with many talented children/teens and adults, teaching them singing, songwriting and leading vocal masterclasses and choirs. Her specialism these days isin boosting self esteem, working on vocal technique, song interpretation and developing jazz vocal practice.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Lilli has helped me completely change my poise, attitude, and perspectives of life. I have dared to do things that I would never dare to do before!\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Lilli Unwin is a brilliant and dedicated vocal coach, a complete musician and the real deal \u2013 so glad I\u2019ve found her!\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Lilli went above and beyond the typical role of coach or teacher! Anyone new to jazz singing finds a treasure in Lilli Unwin and if they have the opportunity to work with her, they must grab it.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Lilli has a really positive energy that takes everyone to exciting new places in their development. Gentle yet incisive with lashings of humour \u2013 it\u2019s a winning combination!\"\u003c/em\u003e\u003cbr\u003e",
