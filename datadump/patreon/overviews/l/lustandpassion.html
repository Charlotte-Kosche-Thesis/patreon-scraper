    "summary": "\u003cspan style=\"\"\u003eHey guys and welcome to my Patreon page!\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"\"\u003e \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e After seeing sooo many lower-quality adult games, where the primary goal is to show as much nudity or as many erotic scenes as possible right from the beginning, without any good story or character development (and not even good or authentic renders!)! So, I\u0027ve decided to develop my own ambitious, realistic, detail-oriented, quality-focused adult game, which has become like a little obsession to me - \u003cstrong\u003ethe current game\u00a0(vers. 0.03) has \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003ealready 2302 fully designed, very detailed and staged ambitious renders!\u003c/strong\u003e In other words: I\u2019m trying to fuse art and eroticism, combined with a slowly developing story full of \u003cstrong\u003elust and passio\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003en\u003c/strong\u003e, to create an aesthetic, realistic adult game.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\"\u003cstrong\u003eA Wife And Mother\u003c/strong\u003e\" is my first game of hopefully many more.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"\"\u003eMy game is a choice-based visual novel, where you take on the role of Sophia Parker, a happily married middle-aged woman and mother of a son and daughter. Her husband just accepted a new job, so she and her family have just moved from their sleepy, cold, small town to San Alejo, a hot megacity by the sea. And not only is the city bigger, but their new house and backyard as well.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"\"\u003e Sophia is a high school teacher and former college lecturer. She comes from a wealthy academic family. In this new town she\u0027ll have to start a new job, meet many new people, and adjust to a new way of life. She\u0027ll gradually be confronted with many delicate situations full of temptations, accompanied by the mother of all questions: what\u2019s really right and what\u2019s really wrong? An odyssey of emotions.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e And in the end she has to ask herself\u2026 ho\u003c/span\u003e\u003cspan style=\"\"\u003ew far can she go?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e \u003c/span\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: #2f5597;\"\u003eWhat makes my game special and what is my focus?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://s5.postimg.cc/drntxbu7r/Day2-17_1_46_Patricia_Sophia_enter_car_to_drive_downtown.png\"\u003e\u003cbr\u003e\u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e1.) Primarily my very ambitiously staged, realistic, high-quality 720p images, in which I keep a very close eye on even the smallest detail, to make them look as realistic as possible (always trying to make them even better and improve myself! The game will also have high quality animations later on!!!). I even pay attention to the right sun positio\u003c/span\u003e\u003cspan style=\"\"\u003en and light, according to the time of day!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/lkehpb7wn/Day2-17_2_3_Strolling_through_downtown.png\"\u003e\u003cbr\u003e\u003cbr\u003e2.) Many different, fully designed and staged locations, and also many important and less important characters (and even background actors)!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/e5p5wjohj/Day3-13_1_Arrival_at_gym.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://s5.postimg.cc/9bz5urslj/Day4-11_2_Sophia_is_on_the_phone_with_Alyssa.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/9hibbbb2f/Day11-7b_18_Liam_and_Sophia_walking_to_their_seats_in_the_opera.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/nzfijjn0n/Day11-7b_20_Liam_and_Sophia_enjoying_the_opera.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/p5ad8gcfb/Day2-17_2_2_Drive_through_downtown_direction_parking_house.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://s5.postimg.cc/sqau57w07/Day3-4_1_Sophia_walks_to_entry_of_Liams_company.png\"\u003e\u003cbr\u003e\u003cbr\u003e3.) Strong focus on audio-visual presentation and big, full settings!\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/72hahcbgn/Day2-23_21_Arrival_home.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e4.) And of course, the slowly developing story and gradual character development of the protagonist,\u00a0 to create an arc of suspense (actually all characters have their own personality)! Showing too much nudity right at the beginning ruins the suspense. In my game the nudity and eroticism are adapted to the story! And there will still be a lot of sizzling erotic scenes!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/9l7kvl73b/Day3-9_A6_Sam_touches_Sophias_right_hand_and_corrects_her_2.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cbr\u003eAnd all this is set in a big, realistic world, where the protagonist will eat, sleep, take showers, work etc., all accompanied by a realistic daily rhythm. Sophia\u0027s decisions will have an impact on the story and scenes later on!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/kxk6dk2zb/Day3-14_7_Sisters_entering_shower_room.png\"\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e \u003c/span\u003e\u003cbr\u003e \u003cstrong\u003eThe story\u003c/strong\u003e is already planned out (and also\u003cstrong\u003e already written!!!\u003c/strong\u003e) for about \u003cstrong\u003e30 playable days\u003c/strong\u003e and will have a few different endings. \"Playable\" means that sometimes the story will be continued a week later, for example, in order to make it more authentic. The storyline will take place at many different and varied places. Thereby I\u2019m making the game as easy as possible by focusing on the story! In my opinion the best adult games are the easiest (playable) ones with good stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, my overall goal is to create one of the most ambitious and highest quality adult games ever!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eFemale MC\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"https://s5.postimg.cc/put5kwczr/Day2-24_2_Sophia_talks_with_potential_new_maid_on_phone2.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI know that some people have a bit of problem with that, but for no reason IMO! I\u0027ve decided on a beautiful and hot female MC-milf-mom because there are just too many \"male-MC games\" at the moment! It\u0027s just become just boring! And many hot events in the story are only playable as a (married) female MC(-mom)!\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/strong\u003e I was wavering between having the MC as a husband or wife. But in the end I\u0027ve decided on the wife and mother for the above reasons.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo, why shouldn\u0027t there be a problem with playing as a female MC?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/t1np4h7pj/Day3-8_1_Mrs_Price_drove_away_and_Sophia_walks_over_to_neighbour.png\"\u003e\u003c/strong\u003e\u003cbr\u003eCause the story is told in a third person perspective with an omniscient narrator! You only make decisions for Sophia (and read her mind), but you watch the scene as an onlooker! So, either you can imagine as a man to be a woman who has erotic contact with men, or you can just watch and enjoy the story as an (female or male) onlooker who can control Sophia\u0027s decisions! This is up to you! Playing as a mom just brings a approach wind into the adult game world!\u003cbr\u003eFurthermore I\u0027m thinking about maybe switching the playable character to a male one a few time later on and letting him make decisions!\u003cspan style=\"\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: #ed7d31;\"\u003eGameplay\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://s5.postimg.cc/k6mutlnyf/Day1-8_7_Backyard_first_impression.png\"\u003e\u003c/div\u003e\n\u003cspan style=\"\"\u003eActually very simple! Every decision will affect Sophia\u2019s character and the course of the story, which eventually leads to a particular ending. What influences her character development and decisions is on the one hand the \u201cGood Wife\u201d, \u201cFilthy\u201d and \"Lesbian Temptation\" status, and on the other hand her relationship status with some important characters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo view the stats menu, just click on the \"heart symbol\" upper right of the screen.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also easily control the text skipping with the \"ctrl\" key!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/mb77v7cvr/Day2-17_2_25_Jason_Haru_ask_about_phone_number.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\"\u003cstrong\u003eGood Wife\u003c/strong\u003e\" and \"\u003cstrong\u003eFilthy\u003c/strong\u003e\" status: certain events are only available if the \"Filthy\" status is at least as high as the \"Good Wife\" status. The more daring a decision is, the more Filthy points Sophia will get if she accepts. But she will get the same amount of Good Wife points if she refuses. There will be also some situations where you could collect a lot of Good Wife points at once to compensate for the Filthy decisions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/kkss7efkn/Day3-16_13_Liam_kisses_Sophia.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://s5.postimg.cc/lzucw18x3/Day3-13_88_Sophia_thinks_about_the_instructors_touching.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelationship status\u003c/strong\u003e: Here you just need to collect as many points as possible to keep up the story-line with these characters. \u003c/span\u003eFor rather harmless decisions Sophia gets \"+1\". For more daring decisions she gets \"+2\" and for really daring decisions Sophia will get \"+3\".\u003cbr\u003eAt certain decision points in the game you could set the relationship on \"0\" and won\u0027t have any important events with that character.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/u5cettf1z/Day2-20_22_Sophia_asks_girls_if_they_had_fun.png\"\u003e\u003cstrong\u003e\u003cbr\u003eLesbian Temptation\u003c/strong\u003e: Very easy. Accept approaches from other females, gain points and slowly raise Sophia\u0027s interest in the same gender!\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e I\u2019m planning on having more than 10.000 3D images altogether, as well as some animations at the end of \u0026lt;\u0026lt;\u003cstrong\u003eA Wife And Mother\u003c/strong\u003e\u0026gt;\u0026gt;!!!\u003cbr\u003e\n Achieving such an ambitious goal calls not only for extreme hardware\n but also for quiet and time to work! A bunch of time!!! Because creating games on\n such a high level is very laborious! I\u0027ll need to interrupt my studies, quit my job and \ninvest all my time 24/7 in my passion of creating special, quality adult\n games for you.\u003cbr\u003eBut with your support I could manage it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/wjzp10lhz/Day2-17_2_1_Downtown_skyline.png\"\u003e\u003cimg src=\"https://s5.postimg.cc/a9bu0tyfr/Day2-25_3_Greeting_of_the_couples.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/o4epx1xo7/Day3-10_30_Sophia_thinks_that_her_daughter_is_maybe_dressed_a_li.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/84rgzkp1j/Day2-20_7_Closing_meeting2.png\"\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
