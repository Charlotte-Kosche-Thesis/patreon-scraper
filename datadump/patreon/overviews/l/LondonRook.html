    "published_at": "2016-07-13T01:47:43+00:00",
    "summary": "Hey I\u0027m London Rook, sole developer of a project called Outlander. \u00a0A Morrowind DLC sized mod, based on The Elder Scrolls III. \u00a0It\u0027s been under continual development for the past 18 months. \u00a0The goal is to not only overhaul huge sections of the game but to create a library of textures and models, so that all modders have access to a whole new host of tools and creative choices. \u00a0So far over 1000 assets have been created.\u003cbr\u003e\u003cbr\u003eHeavily inspired by Skyrim, Oblivion, and its namesake; Outlander is committed to the values and previous work that has made the modding community vibrant and strong over the past 14 years. \u00a0This is why compatibility is well respected and also why its new tools and assets will be freely given to other authors to use within their own modding projects.\u003cbr\u003e\u003cbr\u003eRelease of 1.0 is slated for sometime later on this year, with plans to extend that work for at least another two major updates. \u00a0But you can check in on the current progress on the\u00a0\u003ca href=\"http://twitch.tv/londonrook\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e stream\u00a0or if you\u0027re interested in learning more there\u0027s a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=QlpKVmd_csw\" rel=\"nofollow\"\u003eTrailer\u003c/a\u003e describing in detail what Outlander\u0027s all about.\u003cbr\u003e\u003cbr\u003eThanks for taking the time.\u003cbr\u003e--LR\u003cbr\u003e"

     "created_at": "2016-07-22T21:46:13+00:00",
     "description": "\u003cstrong\u003eYour support directly helps me finish this project.  \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI stream 20 shows on Twitch a month, building and showcasing Outlander. \u00a0If you think that\u0027s worth something then I humbly suggest 10 cents a show. \u00a0If you think it\u0027s worth more, then I\u0027ll leave it up to you.\u003cbr\u003e\u003cbr\u003eAlso I keep this page updated with new content, with assets taken directly from the project. \u00a0So you don\u0027t have to wait for the main release to start playing with the new textures and models.\u003cbr\u003e\u003cbr\u003eIf you think there\u0027s value in my work I\u0027m asking for your help. In truth I can only \u00a0offer my gratitude and time. My word to get this out to you. And my thanks for your faith in me.\u003cbr\u003e\u003cbr\u003eIn a very real sense you are the reason why I do this. \u00a0That I can continue to keep moving forward. \u00a0And my hope is that one day Outlander will not just be a single mod, but will eventually become a place where our community comes to find the support it needs as well.\u003cbr\u003e",

   {

     "completed_percentage": 8,
     "created_at": "2016-06-12T21:03:51+00:00",
     "description": "\u003cstrong\u003eCave Inserts (Early Access to Patrons)\u003cbr\u003e\u003c/strong\u003e \u00a0\u003cbr\u003eSomething missing in Morrowind, was a way to section off caves. \u00a0The vanilla shapes continually show up throughout your game and it\u0027s nearly impossible to create a unique look to caves without extensive effort. \u00a0This is why I developed a new system. \u00a0These inserts and static objects quickly help define and establish the layout of your caves. \u00a0They show off where their centerpoints will rotate from, and where potential issues with misaligned borders may appear inside the construction set. \u00a0By reaching this level patrons will have access to over a hundred new meshes!",
