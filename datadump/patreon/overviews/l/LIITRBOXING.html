    "summary": "\u003cem\u003e\u003cstrong\u003e\u201cLeave it in the RinG\u201d\u003c/strong\u003e\u003c/em\u003e radio has been \nestablished since 2008 and we have climbed our way to be mentioned as one \nof the best podcast boxing radio shows on the air waves! LIITR gives hardcore boxing fans around the globe a behind-the-scenes look at the hurt business through in-depth interviews and commentary. Plus, listeners can interact with the show by calling in live with questions about the fight game.\u00a0\u003cbr\u003e\u003cbr\u003eLeave it in the RinG network is independent website. That gives us the freedom to give you the intelligent \ncontent you want. We don\u0027t do clickbait-style articles to lure in listeners. But that also means we have to pay our own bills. In-depth coverage requires financial support. By \npledging to support LIITR network, you\u0027ll help us maintain our \nindependence while continuing our tradition of providing honest, hard-hitting content to you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eThe Leave it in the RinG Podcast Line-up\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cu\u003eThe Next Round\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMondays at 4 pm, join boxing scribe Steve Kim and reporter Gabriel Montoya as they discuss the week\u0027s top boxing stories, take caller\u0027s questions and break down up-coming fights.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cu\u003eLeave it in the RinG\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWednesday night at 6:30 pm PST LIITR host and founder \nDave Duenez and co-host, So-Cal/Mexican border boxing scribe Felipe Leon, talk all \nthe latest boxing news on Leave it in the RinG. Dave and Felipe give a \nfresh and unfiltered take on  the world of boxing with fan interactive \ndebates, breaking news, and in-depth no-holds-barred  interviews with \nthe top names in the sport.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cu\u003eThe 2-Min Round \u003c/u\u003e\u003cbr\u003e\u003cbr\u003eA bi-weekly podcast focused on all the news, notes, results, upcoming\n fights and everything in between in the wide world of female \nprofessional boxing.\u00a0Join co-hosts Felipe Leon, veteran boxing writer David Avila and former fighter Elena \"Baby Doll\" Reid for this bi-weekly podcast \nfocused on all the news, notes, results, upcoming fights and everything \nin between in the wide world of female professional boxing.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cu\u003eThe Undiscovered Country \u003c/u\u003e\u003cbr\u003e\u003cbr\u003eFormer boxing writer and co-host of Leave It In the Ring Gabriel Montoya\n explores \"The Undiscovered Country\" of the United States of America; delving into the social, economic, and educational gaps between its citizens. Topics of discussion will range from weekly world \nnews, the drug war, mass incarceration, psychedelic therapy, the \nmovement to legalize cannabis and more. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
