    "summary": "\u003cstrong\u003eHi there!\u00a0Welcome to my \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e!\nThanks for stopping by~\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst off - let me introduce myself. My name is\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLyeric, and I draw stuff!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CxDXZ26UcAANls7.jpg\" style=\"margin: 0px 10px 10px 0px; width: 273px; float: left;\"\u003eIf I\u0027m not sleeping, or stuffing my face with junk food you can find me\u00a0working my butt off with artwork and merchandise.\u00a0 \u003cdiv\u003eI hope to someday make a living off of my artwork, but that\u0027s a long ways away\u00a0but your support on Patreon brings me a huge leap forward towards that goal!(\u0e51\u02c3\u0335\u1d17\u02c2\u0335)\u0648 \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eSo, why Patreon?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIn all honestly, I created Patreon so those who wanted to support me could. I am not doing artwork full time as of yet, so I am juggling working in retail, my apprenticeship as a tattoo artist, and working on my webstore to help maintain an income at the moment (and I\u0027m finding this isn\u0027t an easy task!). I wanted to make a Patreon where I could give back what I can to those who wanted to support me without being to overwhelmed while I continue to create content. The structure of my Patreon is more of a subscription based one - think if it like a Loot Crate kind of deal. Each month I will be packing an envelope full of goodies (that get better for each goal we hit!) that I created during that pledging period.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eThere are a couple tiers with different rewards that you can choose from at the bottom of the page, so browse and pick the one works the best for you. As my patreon support grows, I\u0027ll be able to grow the support material as well. Pledges start from $1 to $25 - or anything you want, and any amount is greatly appreciated.\u00a0 \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\ndon\u0027t have much money, can I still become a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYeah,\nOf\ncourse! Make sure to please only sign up to pledge what you can\neasily afford. Even if you feel $1 per month is nothing, it really is\na huge difference for me \u2013 and I appreciate it so much!\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find your artwork?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eHere have some links! Truthfully I\u0027m most active on my Twitter - I don\u0027t post really anywhere else:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/56d0/f/2014/239/f/c/twitter_social_icon_by_gasara-d7e9cmg.gif\"\u003e\u003ca href=\"https://twitter.com/00lyeric\"\u003ehttps://twitter.com/00lyeric\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/1650/f/2015/212/5/4/facebook_icon_by_poserfan-d6v0jti.gif\"\u003e\u00a0\u003ca href=\"https://www.facebook.com/00lyeric/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/00lyeric/\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/efae/f/2013/326/f/3/instagram_icon_by_poserfan-d6ur05a.gif\"\u003e\u00a0\u003ca href=\"https://www.instagram.com/00lyeric/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/lyericworks/\u003c/a\u003e\u003cbr\u003e\u003ci
