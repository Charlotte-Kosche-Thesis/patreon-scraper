    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks so much to our fans and patrons for all of the support!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e We couldn\u0027t do this without all of you!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \u003cimg src=\"http://andrestith.net/landing/wp-content/uploads/2017/11/IMG_0081.jpg\" style=\"width: 286px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLove City Arts Collective\u00a0\u003c/strong\u003eis an all-inclusive Arts Service Organization, comprised of NYC-Based Artists, that seeks \u003cstrong\u003eto give their gifts back to the community in the service of Love\u003c/strong\u003e. This volunteer rotation of Collaborative Artists \u0026amp; Community Members gathers \u003cstrong\u003eto hold space and build community through music, art, and the spoken word\u003c/strong\u003e. We also have a new podcast where we feature all of our connected artists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Mission:\u003cbr\u003e\u003c/strong\u003eThe mission of \u003cstrong\u003e\u003cem\u003eLove City Arts Collective\u003c/em\u003e\u003c/strong\u003e is to create artistic, contemplative and healing community in digital and shared physical space. \u003cstrong\u003eWe believe in lifting up all marginalized communities and devoted allies through the musical/visual arts.\u003c/strong\u003e This collective is being formed as a direct responsive action to the negative rhetoric and oppression so many face in our current times. We believe that when we gather, we allow community participants of all backgrounds to be present, replenish their heart energy, and re-emerge back into the greater parts of society fueled to uplift all of humanity.\u003c/div\u003e\u003cbr\u003e"
