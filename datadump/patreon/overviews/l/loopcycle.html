    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello, I\u0027m Loop Cycle - a live looping cyborg/guitarist/human beatbox/composer of original music. \u00a0I\u0027ve been live looping since 2000 and am looking at ways to continue my work during these challenging times in the music industry.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI aim to raise funds through Patreon so I can keep making live and recorded music for those who love it. \u00a0I have a lot of costs as a musician\u00a0(car/fuel/materials/equipment/insurance /upgrades/costume/website fees etc) and these days, musicians have to look at alternative funding in a fast changing world where the old ways no longer apply. \u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFees for live work are not what they were, and sales of recorded music have fallen throughout the industry, meaning even busy musicians who are in demand, like myself, struggle to make ends meet. \u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLuckily there are alternative ways for music lovers to help keep independent musicians creating and performing the works they love, and this is one of them.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI have a number of options for pledges starting from just $2 a month which is about \u00a31.50. \u00a0Please remember, figures are in dollars so look higher than they actually are in pounds!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks to anyone who decides to support my business, it helps me give back to you. \u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eFor anyone new to Loop Cycle, take a look at what I do in the videos on my FB page to see if you would like to support me - \u00a0\u003ca href=\"https://www.facebook.com/loopcyclemusic/videos\" rel=\"nofollow\"\u003ehttps://www.facebook.com/loopcyclemusic/videos\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eKeep it loopy!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLoop Cycle\u003c/div\u003e\u003cbr\u003e"
