    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003cimg src=\"https://78.media.tumblr.com/06125cb4159c609a58500cbc98121135/tumblr_p1ap3dhmay1r78yu5o1_500.png\" style=\"width: 334px;\"\u003e\u003cbr\u003e|\u00a0\u003ca href=\"http://little-noko.tumblr.com/\"\u003eTumbr\u003c/a\u003e |\u00a0\u003ca href=\"https://picarto.tv/LittleNoko\"\u003ePicarto\u003c/a\u003e |\u00a0\u003ca href=\"https://little-noko.deviantart.com/\"\u003eDeviantart\u00a0\u003c/a\u003e|\u00a0\u003ca href=\"https://tapas.io/series/Paper-Cranes-Origin\"\u003eTapastic\u003c/a\u003e |\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eDrawing have always been my passion, it helped me to express myself through lines and colors. I love to share my works and, honestly, art have always been part of me. I would love to share more of my stories, get people to know what\u0027s being my mind. I want them to enjoy and be entertained by what I do.\u003cbr\u003e\u003cbr\u003eI have spent years of my life working for others, making commissions, drawing covers for publishing house, illustrating children books for author... I want to be able to share my own story, but it require lots of time and dedication.\u003cbr\u003e\u003cbr\u003ePledging would increase my quality of life at home and would give me the opportunity to work on my own project, to create my own products and share what I am made of rather then transcript people\u0027s dream. I would love for people to follow me through this journey and get inspired along.\u003cbr\u003e\u003cbr\u003eThank you to everyone who gives me a chance."
