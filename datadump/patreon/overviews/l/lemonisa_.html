    "summary": "Hello, my name is \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLeMoNisa\u003c/span\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLM\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003c/span\u003e \u003c/span\u003efor short. I\u0027m a \nfreelance digital artist and a self-published manga artist. I also do some illustration and comic/manga commission. You can find my art at \u003ca href=\"http://lemonisa.deviantart.com/\"\u003eDeviantart\u003c/a\u003e, my \u003ca href=\"https://www.instagram.com/lemoniisa/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and my \u003ca href=\"https://twitter.com/LeMoNisa_\" target=\"_blank\"\u003etwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig15.deviantart.net/6579/f/2017/215/8/9/banner_twit1_3_by_lemonisa-dbisr2k.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eSupport\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am self taught on all the\n knowledge I gain on digital art, from endless practice and motivation \nalone; and I have no prior studies on art and painting. Any money I receive, I will use on improving my art, both in materials and practice. So your support \nis greatly appreciated and I am thankful for your interest in my art. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy current Manga Project\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently I am working on my manga project series called Dream Catcher, and Butterfly Effect is the first Book of the series. It\u0027s already posted here on tapastic: \u003ca href=\"https://tapas.io/series/Dream-Catcherz\"\u003eDream Catcher \u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt is still a slow going as I don\u0027t have the time and money to continue the project yet. You can catch a few glimpse of the characters and their interactions in some original works and short manga I drew.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img00.deviantart.net/4ad5/i/2014/295/7/8/dream_catcher_cover_by_lmlovelessmelm-d83qs53.jpg\" style=\"width: 152px;\"\u003e\u003cimg src=\"http://img05.deviantart.net/c9f0/i/2015/062/9/3/butterfly_effect_vol_1_by_lemonisa-d8k9d8h.jpg\" style=\"width: 152px;\"\u003e\u003cimg src=\"http://orig09.deviantart.net/6505/f/2017/215/7/b/sora1_7_4_by_lemonisa-dbisrfw.jpg\" style=\"width: 152px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/e93b/th/pre/i/2017/290/7/9/sora1_3_6_by_lemonisa-dbqv4ub.jpg\" style=\"width: 152px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRewards will be send to you at the first week of the following/next month after you pledge, between 5th-8th, within the week when Patreon charge you. \u003cbr\u003e"
