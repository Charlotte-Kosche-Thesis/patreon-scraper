    "summary": "\u003cstrong\u003eWho am I \u0026amp; What do I do?\u003c/strong\u003e\u003cbr\u003eHi guys.\u00a0\u00a0Thank you so much for making your way to my Patreon page. I have some really big plans for the future and we are asking you to be a part of it all.\u003cbr\u003eMy intention since the day I began painting \u0026amp; bodypainting was to create art that makes people feel good. To create new wave in art and reflect it in picture \u0026amp; videos that entertain people and challenge me as an artist. I\u0027m so fortunate to have fans like you! People who is appreciating art \u0026amp; process of creation .Your support means the world! I have ideas for videos that will entertain you in so many ways.\u003cbr\u003eSo let me tell you little bit about myself. I\u0027m Lana Chromium - \u00a0artist, bodypainter \u0026amp; big dreamer :) \u003cbr\u003eI paint on PEOPLE and on CANVAS. You could be surprise how different both of this mediums are. But how amazing to paint on skin turning person into beautiful ART. Bodyart inspires.\u00a0Imagination is the key.\u003cbr\u003eAnd while it takes hours to paint a model like this, it\u2019s all temporary.\u003cbr\u003e\u003cbr\u003e Well, I started with canvas, I was painting in different mediums since I was a child and in 2009 I become a bodypainter and ever since I love it so much!\u00a0\u003cbr\u003eI\u0027ve shared my art journey on \u003ca href=\"https://www.instagram.com/lana_chromium\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and I also have a \u003ca href=\"https://www.youtube.com/channel/UCXulNxR5rDWe3pp-37UHrnQ\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e where I help other artists and art lovers to get a detailed look at my process \u0026amp; become inspired to create. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon helps you to help me\u003c/strong\u003e\u003cbr\u003ePatreon is like an ongoing Kickstarter. Instead of supporting one product, you sponsor me, and my work, with a monthly amount that you set yourself. Which starts as low as 1$ per month - and the rewards are ongoing as well!! \u003cbr\u003e\u003cstrong\u003eExclusives...? Yes!\u003c/strong\u003e\u003cbr\u003eYou get to see artwork sooner than anyone else. Also you can view sketches never shared elsewhere, you get early access to my timelapse and tutorial videos. Bodyart \u0026amp; makeup tutorials, extra work in progress shots and technique secrets.\u00a0There is a ton of other stuff, like digital download wallpapers,postcards and discounts on prints and commissions. Take a look at the reward levels on the right, and pick your favorite!\u003cbr\u003e\u003cbr\u003eYou can cancel, downgrade, or upgrade your support at any time. If you\u0027re not sure how the financial aspect works, here\u0027s the link to \u003ca href=\"https://www.patreon.com/faq?ftyp=patrons\"\u003ePatreon\u0027s FAQ\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eSubscribe \u0026amp; STAY INSPIRED!\u003cbr\u003e\u003cbr\u003eMuch LOVE\u003cbr\u003e\u003cbr\u003eLana Chromium"
