esist the corrupting influences of the big city, or will you descend into debauchery and sin in this under development adult game.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis game is a open world\u00a0text and image based life choice sim game, boasting over \u003cstrong\u003e550\u00a0\u003c/strong\u003eimages and videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0spOoiq.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA Wiki has also been created\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.xxxonlinegames.com/wiki/wiki/2/fresh-start\"\u003eHERE\u003c/a\u003e \u003c/strong\u003eto assist with information on the game, and it\u0027s events.\u003cbr\u003eI am also compiling a list of\u00a0\u003ca href=\"http://www.xxxonlinegames.com/wiki/wiki/7/faq\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/a\u003e if you have any issues regarding gameplay, events etc... that could have been asked before.\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e"
