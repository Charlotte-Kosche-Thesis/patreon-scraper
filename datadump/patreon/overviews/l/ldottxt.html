    "summary": "\u003cstrong\u003eWhat\u2019s all this about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe spend hundreds of hours in digital worlds that are carefully and lovingly crafted. We rescue and condemn, accomplish and fail, fall in and out of love. And, of course, we fantasize.\u003cbr\u003e\u003cbr\u003eLike any art form, video games inspire sexuality ranging from playful smut to our wildest fantasies. To indulge in fantasy worlds is core to the very nature of gaming; my writing is a space for indulgence and fantasy inspired by, and in homage to, games and fictional worlds of all types.\u003cbr\u003e\u003cbr\u003eI also stream every week on Twitch! I play all sorts of games from indie VNs to Overwatch, and I also do Twitch TOS-safe writing streams and play writing games like Elegy for a Dead World.\u003cbr\u003e\u003cbr\u003eTL;DR: Your support allows me to pursue my dreams of writing hot gay elves banging. All. The. Time. Hell, sometimes I\u2019ll even write them doing things that aren\u2019t banging. My dreams are nothing if not exciting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, smut? Like... sex, and stuff?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eOh yeah. Definitely. A \u003cem\u003elot \u003c/em\u003eof that. All sorts! Always tagged, usually queer, and definitely sexy. NSFW. 18+. Seriously. It gets steamy up in here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut also... \u003cem\u003enot \u003c/em\u003esmut?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYep, we\u2019ve got that here too. I\u2019m trash, but I\u2019m not \u003cem\u003ejust \u003c/em\u003etrash. If you\u2019re not into the sexy stuff, you won\u2019t be missing out! But keep in mind that I tend to focus on erotica, so there will be more naughty content than not. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find samples of your work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can find my writing portfolio on\u00a0\u003ca href=\"http://www.ldottxt.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eIf you\u2019d like to see snippets of what I\u0027m working on, Overwatch PotGs, and general geekery on Twitter:\u00a0\u003ca href=\"https://twitter.com/ldottxt\"\u003e@ldottxt\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eDo you do commissions?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m available for commissioned writing and editing work; although my focus here is sexytimes, I can write for vidya games and the like as well, and I love editing. Details are on a per-project basis. Additionally, if you\u2019d like to request fanfiction with specific characters, email me and we\u0027ll talk!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI just want to make a one-time donation!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u2019s really nice of you! You can check out\u00a0\u003ca href=\"http://a.co/6b4PUWu\" target=\"_blank\"\u003emy Amazon Wishlist\u003c/a\u003e or donate to\u00a0\u003ca href=\"https://twitch.streamlabs.com/ldotexe\" target=\"_blank\"\u003emy stream donations/PayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I contact you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u2019re interested in commissioning writing, working with me on a project, hiring me to work at your company, paying me to walk your dog, etc., email:\u00a0\u003ca href=\"mailto:work@ldottxt.com\"\u003ework@ldottxt.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor all stream-related inquiries, contact:\u00a0\u003ca href=\"mailto:stream@ldottxt.com\"\u003estream@ldottxt.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you have questions I didn\u0027t answer here, shoot an email to:\u00a0\u003ca href=\"mailto:help@ldottxt.com\"\u003ehelp@ldottxt.com\u003c/a\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
