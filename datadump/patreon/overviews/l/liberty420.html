    "summary": "Liberty 420 \u0435 \u043a\u0430\u0443\u0437\u0430, \u043f\u043e\u0441\u0432\u0435\u0442\u0435\u043d\u0430 \u043d\u0430 \u043e\u043f\u0430\u0437\u0432\u0430\u043d\u0435\u0442\u043e \u043d\u0430 \u0436\u0438\u0432\u043e\u0442\u0430 \u0438 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0442\u0430 \u043d\u0430 \u0445\u043e\u0440\u0430\u0442\u0430, \u043a\u043e\u0438\u0442\u043e \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u044f\u0432\u0430\u0442 \u043f\u0441\u0438\u0445\u043e\u0430\u043a\u0442\u0438\u0432\u043d\u0438 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430 (\u043d\u0430\u0440\u043a\u043e\u0442\u0438\u0446\u0438) \u0432 \u0411\u044a\u043b\u0433\u0430\u0440\u0438\u044f.\u00a0\u003cbr\u003e\u003cbr\u003e - \u0414\u0432\u0438\u0436\u0435\u043d\u0438\u0435, \u043a\u043e\u0435\u0442\u043e \u0437\u0430\u0449\u0438\u0442\u0430\u0432\u0430 \u0438\u0434\u0435\u044f\u0442\u0430 \u0437\u0430 \u043b\u0435\u0433\u0430\u043b\u043d\u0438 \u043d\u0430\u0440\u043a\u043e\u0442\u0438\u0446\u0438 \u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u0435\u043d \u0438\u0437\u0431\u043e\u0440 \u0434\u0430\u043b\u0438 \u0434\u0430 \u0432\u0437\u0438\u043c\u0430\u0448 \u043d\u0435\u0449\u043e, \u043a\u0430\u043a\u0432\u043e, \u043a\u043e\u0433\u0430, \u043a\u0430\u043a. \u0422\u0438 \u0441\u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u0435\u043d \u0447\u043e\u0432\u0435\u043a \u0438 \u043d\u043e\u0441\u0438\u0448 \u043e\u0442\u0433\u043e\u0432\u043e\u0440\u043d\u043e\u0441\u0442 \u0437\u0430 \u0441\u0435\u0431\u0435 \u0441\u0438! \u0422\u0438 \u0440\u0435\u0448\u0430\u0432\u0430\u0448!\u003cbr\u003e\u003cbr\u003e- \u041e\u0431\u0449\u043d\u043e\u0441\u0442, \u043a\u043e\u044f\u0442\u043e \u0441\u0435 \u043e\u043f\u0438\u0442\u0432\u0430 \u0434\u0430 \u043f\u0440\u0435\u0434\u043f\u0430\u0437\u0438 \u043c\u0430\u043a\u0441\u0438\u043c\u0443\u043c \u0445\u043e\u0440\u0430 \u043e\u0442 \u0430\u0440\u0435\u0441\u0442, \u0437\u0430\u0442\u0432\u043e\u0440, \u0431\u043e\u043b\u043d\u0438\u0446\u0430, \u043f\u0441\u0438\u0445\u0438\u0430\u0442\u0440\u0438\u044f, \u043a\u043e\u0432\u0447\u0435\u0433. \u041f\u043e\u0441\u0432\u0435\u0449\u0430\u0432\u0430\u043c\u0435 \u0432\u0441\u0438\u0447\u043a\u043e\u0442\u043e \u0441\u0438 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e \u0432\u0440\u0435\u043c\u0435 \u0437\u0430 \u0442\u043e\u0432\u0430 \u0434\u0430 \u043e\u0431\u044f\u0441\u043d\u0438\u043c \u043d\u0430 \u0445\u043e\u0440\u0430\u0442\u0430 \u043a\u0430\u043a \u043d\u0430\u0439-\u0434\u043e\u0431\u0440\u0435 \u0434\u0430 \u0441\u0435 \u043f\u0440\u0435\u0434\u043f\u0430\u0437\u044f\u0442 \u043e\u0442 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0438\u0442\u0435, \u0441\u0432\u044a\u0440\u0437\u0430\u043d\u0438 \u0441 \u0443\u043f\u043e\u0442\u0440\u0435\u0431\u0430 \u043d\u0430 \u0432\u0435\u0449\u0435\u0441\u0442\u0432\u0430. \u003cbr\u003e\u041f\u0440\u0430\u0432\u0438\u043c \u0433\u043e \u043f\u043e-\u0434\u043e\u0431\u0440\u0435 \u043e\u0442 \u0434\u044a\u0440\u0436\u0430\u0432\u0430, \u043f\u043e\u043b\u0438\u0446\u0438\u044f, \u0443\u0447\u0438\u043b\u0438\u0449\u0435 \u0438 \u043d\u0435\u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u0438 \u0440\u043e\u0434\u0438\u0442\u0435\u043b\u0438! \u003cbr\u003e\u003cbr\u003e- \u041e\u0440\u0433\u0430\u043d\u0438\u0437\u0438\u0440\u0430\u043c\u0435 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u0438 \u0441\u044a\u0431\u0438\u0442\u0438\u044f, \u043f\u043e\u0441\u0432\u0435\u0442\u0435\u043d\u0438 \u043d\u0430 \u043a\u043e\u043d\u043e\u043f\u0435\u043d\u0430\u0442\u0430 \u0431\u0438\u043b\u043a\u0430 - \u043d\u0430\u0443\u043a\u0430, \u043a\u0443\u043b\u0442\u0443\u0440\u0430, \u0431\u0438\u0437\u043d\u0435\u0441, \u043f\u0440\u043e\u0442\u0435\u0441\u0442\u003cbr\u003e\u003cbr\u003eFacebook \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430:\u00a0\u003ca href=\"https://www.facebook.com/liberty420/\"\u003ehttps://www.facebook.com/liberty420/\u003c/a\u003e"
