    "summary": "Hey Hey! The name\u0027s Lewis Qball, now if you have seen any of my previous videos you might have noticed I have a little something called Tourettes, no biggie right!\u00a0\u003cbr\u003e\u003cbr\u003eWhen I was first Diagnosed I had no idea how this would affect my life, to tell the truth I hadn\u0027t an inkling of what tourettes even was, well after a few months of adjusting I decided to make a video so that the people around me wouldn\u0027t feel shocked/intimidated if they came across me in the street.\u00a0\u003cbr\u003e\u003cbr\u003eAnd now two years later I\u0027m still putting myself out there trying to raise awareness of motor and vocal tics, not only to show people how this effects my life but to show those who have been newly diagnosed that you can still live a good life!\u00a0\u003cbr\u003e\u003cbr\u003eI have so many plans but I need YOUR help to achieve them. All of my Patreon support will be spent upgrading my equipment (I kinda break stuff alot) and on travel for events that I think you guys would love to see, I\u0027m not asking you to break the bank just give what you feel comfortable with :)\u00a0\u003cbr\u003e\u003cbr\u003ePeace out QBALLERS!"
