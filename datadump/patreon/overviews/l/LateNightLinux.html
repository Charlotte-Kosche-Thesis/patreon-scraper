    "summary": "\u003cstrong\u003eLate Night Linux\u003c/strong\u003e is a podcast that takes a look at \nwhat\u2019s happening with Linux and the wider tech industry. Every two \nweeks, Joe, F\u00e9lim, Graham and Will discuss the latest news and releases, \nand the broader issues and trends in the world of free and open source \nsoftware.\u003cbr\u003e\u003cbr\u003e\nExpect drinking, swearing, strong opinions and Will being told to shut up about Ubuntu.\u003cbr\u003e\u003cbr\u003eThe podcast is free to download and we don\u0027t believe in paywalls. We just want people to listen to the podcast and if they want to support us financially then we are really grateful. We know that there are people who aren\u0027t in a position to support us financially and that\u0027s fine. If they enjoy the show then that\u0027s enough.\u003cbr\u003e\u003cbr\u003eAlthough we aim to publish episodes on a regular two week schedule, it\u0027s easier all round to just have monthly supporters.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003ca href=\"https://joeress.com/about\"\u003e\u003c/a\u003e\u003ca href=\"https://joeress.com/about\"\u003eJoe\u003c/a\u003e is a keen user of Linux with several years\u2019 experience of Desktop and mobile tinkering.\u003cbr\u003e\n\u003ca href=\"https://twitter.com/felimwhiteley\"\u003eF\u00e9lim\u003c/a\u003e is Linux \nadministrator and developer with specialisations in Asterisk \u0026amp; \nQueueMetrics development/integration and system monitoring.\u003cbr\u003e\n\u003ca href=\"https://twitter.com/degville\"\u003eGraham\u003c/a\u003e writes technical documentation for Canonical, mostly about MAAS, Juju and conjure-up.\u003cbr\u003e\n\u003ca href=\"https://www.whizzy.org/\"\u003eWill\u003c/a\u003e is the director of Ubuntu desktop."
