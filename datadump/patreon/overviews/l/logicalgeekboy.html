    "summary": "\u003cstrong\u003eHello my geeks! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is LogicalGeekBoy but my friends call me Logic. I love making Minecraft videos and try extremely hard to make them interesting and fun to watch. If you think a Wither powered squid farm sounds crazy or an Enderman powered iron farm sounds cool. You\u0027ll like the kind of inventions we come up with!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAn amazing community of positive and helpful people has grown around us. To continue improving and also give more back to the community, Patreon is the natural next step. It will enable the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpgrade recording equipment to get better quality videos to you.\u003c/li\u003e\u003cli\u003eSet-up a community server to bring us together to play!\u003c/li\u003e\u003cli\u003eFree up time so we can build a stronger community and get you more high quality content.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003ePatreon Vanilla Minecraft Server\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe can play Minecraft together! We\u0027ve installed HermitCraft Mob Head drops and\u00a0Advancements.\u00a0I\u0027ll be joining you and will be your assistant for whatever you are doing. That might be digging a big hole, building a base or constructing a farm of some type. Let\u0027s colab together on your projects and build something awesome! We can do this during streams and feature the most impressive builds on the YouTube channel. \u003cstrong\u003eDon\u0027t forget to send your Minecraft username so we can whitelist you using the Community tab above! \u003c/strong\u003eNew players added on 3rd of the month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome an Original Geek\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor a limited time, all patrons will get the Original Geek discord role. For those with server access, your username will be in the special Original Geek colour. This is a badge of honour for you to show that you were here from the early days!\u003cbr\u003e\u003cbr\u003eThank you my geeks again for everything and being so awesome!"
