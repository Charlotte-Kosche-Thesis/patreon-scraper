    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dr23RO54h6V8%26feature%3Dyoutu.be\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fr23RO54h6V8%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-12-09T05:47:47+00:00",
    "summary": "\u003cem\u003eWho are \u003ca href=\"http://www.lordsofthetrident.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLords of the Trident\u003c/a\u003e? Their metal\u2019s so pure that only diamonds can scratch it, and usually the\n diamonds are the ones that end up getting hurt in the end. Their amps \nare so loud, Manowar\n knocked on their door and asked them to \u201cplease turn down\u201d.\u00a0 If you like battle, bloodshed, axes, fire,\n and losing limbs, then mosh your way to the front row and receive your \nfree ticket to Valhalla. If you don\u2019t like these things \u2013 too bad. \nThey\u2019re playing anyway, and they\u2019ll make sure to steal your girlfriend \nin the process.\n\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"http://www.lordsofthetrident.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLords of the Trident\u003c/a\u003e has been creating \n\u003cstrong\u003eoriginal Heavy Metal music and videos\u003c/strong\u003e since 2008. During the last nine years, we\u0027ve released \u003cstrong\u003e3 full-length albums\u003c/strong\u003e and \u003cstrong\u003e3\u003c/strong\u003e\u003cstrong\u003e\u00a0EPs\u003c/strong\u003e, along with numerous \u003cstrong\u003emusic videos\u003c/strong\u003e, \u003cstrong\u003etour logs\u003c/strong\u003e, and \u003cstrong\u003elive performance videos\u003c/strong\u003e. We also write a \u003cstrong\u003emonthly DIY music column\u003c/strong\u003e called \u003cstrong\u003e\u003ca href=\"http://www.welovemetal.com/newsite/wordpress/category/words-of-fang/\" rel=\"nofollow\" target=\"_blank\"\u003eWords of Fang\u003c/a\u003e\u003c/strong\u003e, aimed at helping other bands become successful. We\u0027d love nothing more than to be able to give our fans \u003cstrong\u003emore\u003c/strong\u003e music, \u003cstrong\u003emore\u003c/strong\u003e videos, and \u003cstrong\u003etour\u003c/strong\u003e \u003cstrong\u003elonger distances\u003c/strong\u003e. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://mothershabooboo.com/lottu/wp-content/uploads/2015/11/tumblr_na5v760EWg1s2wio8o1_500.gif\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e(preferably with the Indiana Jones theme playing in the background)\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIt\u0027s no secret that the music business has drastically changed over the past 15 years. Signing to a major label now means giving up almost \n\u003cstrong\u003eall\u003c/strong\u003e of the rights to your songs, and receiving fractions of a penny for all of your hard work. There\u2019s also the\u003cstrong\u003e very real possibility \u003c/strong\u003eof losing creative control over your music. Since someone else is paying the bills, someone else gets to say what kind of songs you record. \u003cbr\u003e\n\u003cbr\u003e\nHowever, this \u003cem\u003ealso\u003c/em\u003e means that due to monthly-donation services like \n\u003cstrong\u003ePatreon\u003c/strong\u003e, there\u0027s the possibility of \n\u003cstrong\u003ecutting out the middle-man entirely\u003c/strong\u003e, and putting the band - and the fans - back in Complete Control of the music. \u003cem\u003e(lol see what I did there?)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWhy are you doing a Patreon?\u003c/h1\u003e\nOver the years, we\u0027ve been able to accomplish a \n\u003cstrong\u003elot\u003c/strong\u003e on our own. We have \u003cem\u003eno booking agent, no manager, no flyer designer, no videographer, no t-shirt printer\u003c/em\u003e - we do \u003cstrong\u003eall of this\u003c/strong\u003e \u003cstrong\u003eourselves\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eWhile we continue to DIY as much as we can, not having a steady source of income also means  that if our tour van breaks down, \u003cstrong\u003etour\u2019s over\u003c/strong\u003e. If the money vault is empty, we \u003cstrong\u003ecan\u2019t start mixing the next album\u003c/strong\u003e. And if we can\u2019t borrow the cameras we need to produce the next video, somebody\u2019s\u003cstrong\u003e gotta buy a ski mask\u003c/strong\u003e and break into Best Buy \u003cem\u003e(again)\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nWe want to continue to make Lords bigger and better - \u003cstrong\u003emore \u003c/strong\u003emusic, \u003cstrong\u003emore\u003c/strong\u003e videos, and \u003cstrong\u003emore \u003c/strong\u003eshows. \u003cstrong\u003eWith your support\u003c/strong\u003e through this patreon, \u003cstrong\u003ewe can do just that!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWhat if I don\u0027t want to/can\u0027t donate?\u003c/h2\u003e\nLook, we know crowdfunding is not for everyone, and that\u2019s \u003cstrong\u003etotally ok.\u003c/strong\u003e Some of you would much rather support us by buying a shirt or CD, or coming to see us live, and again, that\u2019s totally cool. Whether or not you donate to this patreon, we\u2019re still going to keep making the music we love, and we\u2019re still going to continue to blow things up in our music videos. But if you want to help us \u003cstrong\u003etake it to the next level, this is your chance. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003eWhat\u0027s in it for me?\u003c/h1\u003eWe have a number of pledge levels, each with their own prizes! Check the listing on the right side of the screen to see all the AWESOME rewards we offer!\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003c/h1\u003eYes, and most importantly - \u003cstrong\u003eTHANK YOU\u003c/strong\u003e! Because of the support from people like you, we\u0027re able to continue to make the best heavy metal music that we can. Whether or not you decide to donate, know that we are honored to have you as fans and friends. \u003cbr\u003e\u003cbr\u003eSTAY METAL! \\m/\u003cbr\u003e"
