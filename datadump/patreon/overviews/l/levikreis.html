    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/about-me-1.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nI\u2019m a singer-songwriter and I can\u2019t imagine doing anything else. When I hear how a song has connected with you, I\u2019m reminded of my purpose. So, I keep doing it. I\u2019ve never had a label or a team. I make my living as an independent artist because of fans like you. We\u2019ve shared a lot of successes together. When my music has been featured on shows like \n\u003cem\u003eThe Vampire Diaries\u003c/em\u003e, \u003cem\u003eSons of Anarchy\u003c/em\u003e, \u003cem\u003eSo You Think You Can Dance\u003c/em\u003e, and others, I know you\u2019re always the reason I get to do what I love. So, welcome to a new chapter in this ever evolving musical voyage. Here\u2019s what I have in mind.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/My-Videos-1.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nVideo is how we experience music these days. I have always wanted to make my music more impactful by creating supportive video content. I\u2019m here on Patreon to make the videos you care about. Official music videos for my singles. In-depth interviews around each musical project. Regular behind the scenes footage. Exclusive live performances. Songwriting video journals. As our community grows, I have a blue sky vision of developing my own online reality show - \u201cepisodes\u201d that take you into the lives of the people and places that make me who I am.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/My-Music.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nUltimately, I want to release a new single (and supporting video content) every two to four months as opposed to laboring over expensive full length albums. It keeps a more continuous presence in the world and keeps me writing. Patrons will not only champion the release of new music, but will get to follow a private songwriting video journal. You watch the entire process - from writing room, to studio, to making the video. As a patron, you get to download all music - even the songs that do not get released to the public.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/The-Kreis-Circle.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nI look forward to you joining my close-knit community. As my patron, you will have access to a variety of experiences listed below. In addition, this is where I\u2019ll be posting all substantial content from now on. It\u2019s very important to me to have a place where I can nurture the relationships with those of you who actually support my music rather than losing you amidst the noise of social media. As a patron for a couple of other singer/songwriters on Patreon, for me, this has been a better quality and more meaningful exchange. One that I wanted to create for ourselves.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/How-It-Works.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nI\u0027m really excited to begin creating on a platform that is proven and celebrated by peers that I respect. I believe in the patronage model with all my heart and I\u0027m honored that you would want to support what I do! Please consider supporting three dollars (or more!) per video or song. I will post one to two times a month. As our Patreon community grows, so does our production and quality. If you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 video/ month during the signup process. I never want you to go beyond your means and I appreciate every one of you regardless!\n\u003cbr\u003e\n\u003cbr\u003e\nRemember, you can stop at anytime.  You can put a monthly cap on the amount you want to spend.  It\u2019s flexible and customizable.  And lastly, as my fan, please do not feel obligated to be a part of Patreon.  I\u2019m just glad I get to do what I love and will continue to make music that connects to you in a meaningful way.  Always.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/Where-the-Money-Goes.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nI already have some remarkable team members in the studio. A great band and studio engineer for mixing and mastering. Currently, I am exploring relationships with some really talented videographers to help bring you consistent, high-quality video content. Your support makes it possible for me to work with these talented people and allows me to focus on making consistent, quality content for YOU!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/Awesome-Rewards.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=891739\"\u003e\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/The-Kreis-Circle-Reward-2.png\" style=\"width: 521px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n$3 | Video/Song: Join the Patreon Kreis Circle!\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\u003cstrong\u003e\u00a0Access to my patron only activity feed \u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003eCome chat with me and see exclusive updates, just for patrons! \t\u003c/em\u003e\u003 \u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/Levi-Shoot-13sm.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.levikreis.com/wp-content/uploads/2018/02/LK-Biography.jpg\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\n\u003cdiv\u003e\n\t\u003cem\u003e\u201cI grew up emulating all the country piano legends.  Ronnie Milsap, Jerry Lee Lewis, Mickey Gilley, Phil Vassar \u2013 they stood apart from the typical guitar-playing country stars.  They had to make their own way.\u201d\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\tNashville hasn\u2019t made a piano man famous in over two decades, but country singer-songwriter Levi Kreis (\n\tpronounced k-rice) began making his own way by winning the 2010 Tony Award for Best Featured Actor in a Musical for originating the role of Jerry Lee Lewis in Broadway\u2019s \u003cem\u003eMillion Dollar Quartet\u003c/em\u003e.  The role introduced America to Kreis\u2019 electrifying charisma with appearances on \u003cem\u003eThe View, David Letterman, and Jimmy Fallon\u003c/em\u003e to name a few.  Kreis has self-released five studio albums with songs featured on \u003cem\u003eSons Of Anarchy, So You Think You Can Dance, The Vampire Diaries\u003c/em\u003e, and other prime time shows.  Quite a journey from his 12-year-old win at Dollywood\u2019s local talent competition.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAn East Tennessee native, Levi spent his youth learning everything he knows from Little Miss Dynamite, Brenda Lee. Traveling on her tour bus and studying her genius on stage and off, Kreis adopted Lee\u2019s strong work ethic and classy reputation. But it was Brenda\u2019s ability to have an audience in the palm of her hand that Kreis sought to make his own. By all accounts, Kreis succeeded. To this day Lee confesses, \u201cI taught him everything he knows!\u201d\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tKreis learned from a legend.  His charismatic live performances are his number one commodity, often described as Harry Connick Jr. meets Hugh Jackman. His musicianship is effortless.  His southern humor will charm you. His vulnerability will move you. Years of exuberant reviews have dubbed Kreis the consummate performer.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tLike many of his musical heroes, Kreis appealed to the pop genre before settling in to what he knows best, country music.  His recent album, \n\u003cem\u003e\tLiberated\u003c/em\u003e, sounds transitional for him.  His signature piano/vocal sound is now wrapped with the warmth of a pedal steel and mandolin, perfectly complimenting the tear in Levi\u2019s voice.  The album features a cover of Ronnie Milsap\u2019s \u003cem\u003eStranger In My House\u003c/em\u003e along with \u003cem\u003eNobody In His Right Mind Would\u2019ve Left Her\u003c/em\u003e, a #1 country hit for George Strait.  The rest of the album is original material penned by Kreis, all confessional in nature and all rather personal about his divorce. Kreis says, \u201cWriting these songs was my therapy. I\u2019m not liberated from the past, but I\u2019ve learned that willingness is all it takes for a jaded heart to crack open.\u201d Kickstarter backers and long-time fans receiving advanced copies of Liberated are unanimous in their opinion that this new body of work is Levi\u2019s best work to date.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLiberated will be released March 23rd, 2018.\n\u003c/strong\u003e\u003c/div\u003e\n\u003cem\u003e\n\u003cbr\u003e\n\u003c/em\u003e"
