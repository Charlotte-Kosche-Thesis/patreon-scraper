    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://i.gyazo.com/dbec231a81a05913f16c028ab2f25cb2.gif\"\u003e\u003cbr\u003eGreetings! \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eMy name is Liliphae and I\u0027m a Northern California-based cosplayer with an obvious passion for the community. You can usually find me strolling around any of the known Bay Area conventions, but I\u0027m known to make the occasional trip down to SoCal and beyond. You probably know me for my array of League of Legends and other video game cosplays! \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eYou can, if curious of course, find me @Liliphae on these other social sites. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://www.facebook.com/LilithPhaedra\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/liliphae\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/liliphae\"\u003eTwitter\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/4e914aba5bb9754446a2fe6a73d32484.jpg\"\u003e\u003cbr\u003e\u003cem\u003e(I made that gun. That\u0027s pretty much the extent of my actual art skills, though I am learning more with each costume I do! I can paint stuff now!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://i.gyazo.com/d566cdaa2ebeb1cfc267c3b99e699d7f.png\" style=\"width: 222px;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"http://68.media.tumblr.com/47d6a21bd26136fc14d5f4e3820bfc48/tumblr_okohc49C0e1u8cg49o1_500.jpg\" style=\"width: 210px;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/172a4df67b0c7201917486953d6bc038/tumblr_okmob8lqoA1u8cg49o1_400.jpg\" style=\"width: 253px;\"\u003e\u003cimg src=\"https://i.gyazo.com/d775057b6c213dd4dafe87cbfd632e0f.jpg\" style=\"width: 295px;\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/f1b132470d84d58692d5ae5697fa2e20.jpg\" style=\"width: 299px;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003eI first started cosplaying in 2014 and completely fell in love with the community and the aspect. However, honesty has always been my best policy and the one I stick to the most, as you can probably see. \u003cstrong\u003eThe crafting aspect of my cosplay career is NOT what this page will focus on, though tutorials WILL be included\u003c/strong\u003e. Instead, there will be a heavy emphasis on \u003cstrong\u003eboudoir cosplay shoots and content\u003c/strong\u003e \u003cstrong\u003eas rewards\u003c/strong\u003e because that is where I feel most comfortable and creative. And let\u0027s face it, that\u0027s why people pledge to a cosplay Patreon. This page\u0027s content will range from teasing to (Patreon-allowed) NSFW or whatever I feel like. \u003cbr\u003e\u003cbr\u003e Higher tiers, however, will get access to \u003cstrong\u003eALL \u003c/strong\u003econtent\n whether it be boudoir or new full-costume shoots. Photos/WIP of new cosplays will be posted here before anything else. Just in case you\u0027re interested in that sort of \nthing, it is also included!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere will be a NEW boudoir shoot posted every month for the $20+ tiers.\u003cbr\u003e(Alongside other goodies throughout the month for lower ones!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"But wait, why are the shoots only once a month?\"\u003cbr\u003e  This is because I will be doing \u003cem\u003eall my own photography and editing\u003c/em\u003e. \u003cbr\u003eMe! With the occasional extra hand. With my highly stylized preference of editing, doing a full shoot takes a long time. Doing 25 fully-edited photos in a month is time-consuming. Currently,\n I have no studio, and no professional equipment aside from a decent \nstarter camera. You can fix this! You can help and be rewarded for it!\u003cbr\u003eEverybody wins, right?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhy become a Patron? Why toss money at me?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdel\u003e\u003cem\u003eboobs!\u003c/em\u003e\u003c/del\u003e\u003cbr\u003eYou\n will not only be supporting my creative endeavors, but will also be \u003cem\u003e\nquite literally\u003c/em\u003e helping me get a better quality of life! Getting Patrons\n helps me get better access to photography equipment, studio rentals, \nbackgrounds, as well as providing me with a place where I can work on \nmy actual cosplay crafts in peace.\u003cstrong\u003e \u003c/strong\u003eI\u0027ll also be able to attend more conventions and create more elaborate costumes if I meet my goal reward.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAs most of you know, I live in the California Bay Area and have no intentions of leaving anytime soon. Rent is extremely expensive (my area is currently up to 3k a month for a studio!) and most apartments require making at least 3x the amount of rent to even apply! I can\u0027t move out and support myself without your help, so please consider pledging! \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you don\u0027t pledge, then that\u0027s cool too, though. I know full well what it\u0027s like to be dirt broke. Just look at the pretty pictures and say hi to me at cons!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMore photos below! Hooray!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/78d4e83c153d91179742586881a083a2.png\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/91974b6b00532630ec6eb56c8fd9400a.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/7d70a9cf63853b2540da5609d0d6e8e9.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003eHey look, you got this far. Thanks for reading!~\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://i.gyazo.com/dbec231a81a05913f16c028ab2f25cb2.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eLiliphae is a half-serious/half-just for \nfun cosplayer and model who made her debut at FanimeCon 2014 in San \nJose, California. She subsequently became known for her involvement in the cosplay community\u003cbr\u003earound Northern California. \u003cbr\u003e\u003cbr\u003eSince\n then, she has traveled up and down the state of California for \nconventions and has learned a lot about the art of cosplaying and the \neffort and work that it takes to make something you\u2019re proud of. \u003cbr\u003e\u003cbr\u003eAlongside cosplay, Liliphae has\n also participated in numerous fashion and boudoir shoots to expand her \nversatility and creativity as a model and finds these opportunities \nequally exciting! \u003c/strong\u003e",
