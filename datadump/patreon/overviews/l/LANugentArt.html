    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter many years and many jobs, I have finally figured out what I want to be when I grow up. \u00a0An artist.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I can continue to follow my dream and create and share my art with you and the world. \u00a0Your patronage will help me with everything related to my art work - from pencils \u0026amp; paper to framing supplies, entry fees to shows \u0026amp; even the coffee that fuels me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does this work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eChoose an amount that you would like to donate for each completed work. \u00a0It can be as little as $1 per drawing! \u00a0 You can also set a monthly limit. \u00a0Your monthly limit means that you can keep your donation level budget friendly.\u003cbr\u003e\u003cbr\u003eExample: \u00a0You are a $10/drawing Patron. \u00a0In June I create 5 new drawings - that\u0027s $50. \u00a0However, if your monthly limit is $20, you will only pay your maximum of $20, and you will still have access to all your perks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get by being a Patron?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAside from the warm fuzzy goodness of helping support my dream \u0026amp; the arts, you also get perks! Things like raffle tickets, exclusive first looks at all new work, discounts on purchases, and even free art. \u00a0Please take a look at the suggested donations and choose whichever works for you.\u003cbr\u003e\u003cbr\u003ePlease note there is no obligation. \u00a0If for any reason you wish to change the amount of your donation, or if you have to cancel, you can do so at any time.\u003cbr\u003e\u003cbr\u003eWell, there\u0027s the nuts \u0026amp; bolts of it. \u00a0If you have any questions, Patreon has a wonderful help \u0026amp; support team, and I am always available via email: \u00a0lanugentart@gmail.com\u003cbr\u
