    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/QPKO7_BzfgI\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/QPKO7_BzfgI",
    "one_liner": "Artist, Musician, Painter, Thinker, Tinkerer, Hugger, Dreamer, Lover, Maker, ...Still Deciding, and Ever Changing.",
    "patron_count": 18,
    "pay_per_name": "\u0027Song, Video, Production\u0027 ",
    "pledge_url": "/bePatron?c=152313",
    "published_at": "2018-03-03T19:24:06+00:00",
    "summary": "Hello, and Welcome!!!\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eI am Lindsay Katt, and this is My Patreon Page! \n\u003cbr\u003e\n\n\u003cbr\u003e(Swanky, I know) \u003cbr\u003e\u003cbr\u003eFor those of you who are new to this platform, Patreon is an\nincredible website, that helps audiences financially support Artists,\n(like me) in their production of creative works. \n\u003cbr\u003e\n\n\u003cbr\u003eThis platform allows me to get my Music and the Art, directly into your lives, with as little friction as possible, as well as providing a space to be intimately\ninvolved in the process. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eBreakdown: \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e$1 pledge with $1 cap = $12 a year, for everything I create in that year. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e$3 pledge with $3 cap = $36 a year for everything I create in that year. \u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e$10 pledge with $10 cap = $120 a year, for everything I create in that year. \u003cbr\u003e\u003cbr\u003e$10 pledge with $10 cap = $120 a year, for everything I create in that year. \u003cbr\u003e\u003cbr\u003eetc. \u003cbr\u003e\u003cbr\u003eThis style of support allows me to get the work written, produced, and in your hands, as quickly as possible.\u003cbr\u003e\u003cbr\u003e It helps create an advanced budget for the work, so that when planning to produce Art, Music, Puppets,\nVideos, Paintings, and Live Performances, etc. I\u0027ll know how shiny we can afford to make things.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe higher the budgets, the higher quality content I will be able to produce!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou will never be charged more than your cap. So if you pledge $3 you will receive everything I produce, regardless of how big the project, or how many things are released, for $3 a month. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003eThose who wish to support my work, can do so by pledging a $\namount per \u201cArt Thing\u201d created, with a monthly limit (you\nknow...in case I decide to go \u201cArt wild\u201d and start releasing and\nthinging things all over the place\u2026which, sometimes, I will\nprobably definitely will....probably. (definitely, maybe)\u00a0 \n\u003cbr\u003e\u003cbr\u003e\u00a0I like to think of it as subscribing monthly to receive and be engaged with all my new content.\u003cbr\u003e A direct line between Art Maker, and Art Taker.\u00a0 \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eComing up in the immediate future...\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003eBEDROOM DEMOS:\u003cbr\u003e\u003cbr\u003e\u201cBedroom Demos\u201d is a new project launching here as part of our\nPatreon Premiere! \n\u003cbr\u003e\n\n\u003cbr\u003eWhere in which I will be publishing an assortment of song demos,\nrecorded in my bedroom, waiting to be heard for the first time.  \u003cbr\u003e\u003cbr\u003eThis project will\nfeature the creation of scratch demos, released along side their studio counterparts. (This is one I have been\ndreaming about for years, and now, I think it\u0027s finally time.) \n\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eART DAY:\u003cbr\u003e\u003cbr\u003e\u201cArt Day\u201d is a creative series project that I have been doing\nwith people for the past 8 years or so. It is\nbased on the idea that anyone can make Art, if they show up with joy,\nwhole heartedness, and the intention to do so. \n\u003cbr\u003e\n\n\u003cbr\u003eThis project involves Me getting together with another Person (or group) sparking an idea, and making it happen!\u003cbr\u003e\u003cbr\u003eThe Art produced here will be documented and published for our\nPatrons.\u003cbr\u003e\u003cbr\u003eFor the higher tiers, we will be sending you actual physical\nresults from some of the projects in the mail, or other incentives\nsuch as paintings, prints, behind the scenes props etc.\ncommunications, postcards etc.\u003cbr\u003e\n\n\u003cbr\u003eWe will also be sharing newsletters, updates of upcoming works,\nlive chats, blogs, and whatever else my wild heart dreams up to\ndelight and include you! (suggestions always welcome of course!) \n\u003cbr\u003e\n\n\n\u003cbr\u003e With many inspiring Art Day\u0027s in my past from which to draw, I am so excited to see what we will discover about our\nselves and each other, as we start this new chapter of\nour grand adventure together! \u003cbr\u003e\n\n\u003cbr\u003eWHY AM I THIS EXCITED!!!!?!\u003cbr\u003e\n\n\u003cbr\u003eBecause This Project has produced some of my favorite Art engagements,\nexperiments, interactions and fun, as well as proving to be a\nwonderful hands on practice of liberated expression! (I may even be sharing some of that previously unreleased content...hint hint.) \u003cbr\u003e\n\n\u003cbr\u003eI want Art Day to be a Safe Haven. A place where we can be ourselves, and do challenging, joyful, expressive creative work, that reflects who we are. \u003cbr\u003e\n\n\u003cbr\u003e(You can Submit to participate by emailing \u003ca href=\"mailto:Lindsaykatt@gmail.com\"\u003eLindsaykatt@gmail.com\u003c/a\u003e\nand including \u201cArt Day\u201d in the subject line) \u00a0\u003cbr\u003e\n\n\u003cbr\u003e Also, in addition to these ongoing projects, I am using this platform to release my own\npersonal creative works, in the forms of songs, paintings, prints, busking live\ninstallations, photos, music videos, blogs and everything else that\ndares to spark a flame in my creative heart. \u003cbr\u003e\u003cbr\u003eSo welcome to the fold.\u003cbr\u003e\u003cbr\u003eSit down, stay a while, I am so happy, and grateful that you are\nhere with me. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn other news!\u003cbr\u003e\u003cbr\u003eMy Newest Project, the FILM/RECORD \u003cbr\u003e\u003cbr\u003e\"The Avant-Gardener\" \u003cbr\u003e\u003cbr\u003e\u00a0WON FIRST PLACE AT THE RHODE ISLAND INTERNATIONAL FILM FESTIVAL\u003cbr\u003e for \"BEST EXPERIMENTAL SHORT\" \u003cbr\u003e\u003cbr\u003eI could not be more proud. \u003cbr\u003e\u003cbr\u003eTo read more about the incredible Cast and Crew, and watch the trailer, please follow the link bellow. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.avantgardenerfilm.com/lindsaykatt/\"\u003ehttp://www.avantgardenerfilm.com/lindsaykatt/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ebellow are some interviews and recent press if you are interested in learning more. \u003cbr\u003e\u003cbr\u003e(Interviews) \u003cbr\u003e\u003ca href=\"https://www.introspxct.com/single-post/2017/11/16/Lindsay-Katt-Goes-Avent-Gardener-with-New-Project\"\u003ehttps://www.introspxct.com/single-post/2017/11/16/...\u003cbr\u003ehttp://squareonetv.net/news/lindsay-katt-releases-empowering-single-see-us-listen\u003cbr\u003ehttp://www.indieminded.com/2017/11/six-questions-with-lindsay-katt/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t forget...The doing of the thing, IS the thing. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI LOVE YOU\u003cbr\u003e-Lindsay \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "\u00a0Okay Money bags!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0I get it... \u00a0\u00a0\u201cYou like me...you really like me!\u201d \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou want to be in the know...and behind all the scenes!\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou have decided to leap into a trust Art fall with me!! (I will do my best to not let you down!)\u00a0\u003cbr\u003e\n\u00a0\u003c/p\u003e\n\u003cp\u003eHow can I thank you enough...I propose that I cannot...but I will have fun trying! \u00a0\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u00a0Included in this Category is everything listed in the tiers \u00a0above, and also includes, Unlimited back stage passes to all Live shows and events (As well as Signing Line Priority)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will also be receiving Physical Art, Props, and the occasional personal postcard from me out in the world!!!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0This group is Limited, because I want to make sure I can really take the time to give each one of you my focus and energy, as things happen. \u00a0\u00a0\u003cbr\u003e\n\u00a0\u003c/p\u003e",
