    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eYou can help my friend Roberto and his wife Julia and their three kids in Mazatlan Mexico \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAND\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003eget a free (digitally delivered) copy of \u003cem\u003e\u003ca href=\"https://www.amazon.com/Ma%C3%B1ana-Doesnt-Mean-Tomorrow-True-Life-ebook/dp/B00947X0H0?ie=UTF8\u0026amp;*Version*=1\u0026amp;*entries*=0\" rel=\"nofollow\" target=\"_blank\"\u003eMa\u00f1ana Doesn\u0027t Mean Tomorrow-\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e a wild and crazy true-life adventure in Mexico - \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAND\u003c/span\u003e\u003c/span\u003e two stories a month about Mazatl\u00e1n \u003c/strong\u003e\u003cstrong\u003efrom David ~~ and, at least two letters from \u003c/strong\u003e\u003cstrong\u003eRoberto and his family each month - about \u003c/strong\u003e\u003cstrong\u003etheir triumphs and struggles, living and \u003c/strong\u003e\u003cstrong\u003eraising a family, with health, financial and \u003c/strong\u003e\u003cstrong\u003ehousing challenges in a country where the \u003c/strong\u003e\u003cstrong\u003eodds are stacked against the average person.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll this and invaluable help for the Roberto Castro \u003c/strong\u003e\u003cstrong\u003efamily - for as little as\u003c/strong\u003e $5.00, $10.00 or $15.00 per month.\u003cbr\u003e\u003cbr\u003eMeet\n Roberto, Julia, Angleita, Estrella (Star) and David. And, me David \nKindopp, writer of columns in the Mazatl\u00e1n Messenger and the author \nof Ma\u00f1ana Doesn\u0027t Mean Tomorrow.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can see photos of Roberto and his family and me at my \u003ca href=\"http://writerdavid2010.wix.com/lettersfrommazatlan\" rel=\"nofollow\"\u003esister site here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRoberto is a smart, intelligent guy educated at university. He has owned his own businesses, speaks and writes\n English, and is willing to work at anything. He is not lazy. Presently \nhe is a custodian at a major grocery/department store working from 9 to 9\n every day except Tuesday. His salary is about 800 pesos per week, or \nabout $56 U.S. dollars. The family needs about $1,600 pesos per week to \nlive just above the poverty line so you can see that he is really \nstruggling. (He has sold almost everything of value as, due to health \nreasons, he was out of work for almost a year until two months ago. ) Roberto has Rheumatoid arthritis and is in constant, often severe pain. I\u0027ve seen him on days when he can barely get out of bed. A few times I have had to turn the ignition key for him in his car to get it started.\u003cbr\u003e\u003cbr\u003eThey live in a tiny 2-bedroom block home, that they own, complete with house payments. They have one double bed mattress and one single bed for he and Julia and the three kids. They have a couch  David and Roberto frame with no cusions, and old refregerator, a beat up kitchen table, two dressers for clothing, one unfinished closet, a old funky television  \u003cbr\u003eand a laptop computer that is on it\u0027s last legs.\u003cbr\u003e\u003cbr\u003eYou can see photos of the family by \u003ca href=\"http://writerdavid2010.wix.com/lettersfrommazatlan\" rel=\"nofollow\"\u003egoing to our sister site here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou have three options\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e1. $5.00 per month gets you: Two \"letters\"/columns from me each month (usually about Mazatl\u00e1n and Mexico) similar to what I write in the \u003ca href=\"http://mazmessenger.com/2015/01/26/the-31-topes-29-stops-dust-cloud-huevos-slap-bus-ride/\" rel=\"nofollow\"\u003eMazatl\u00e1n Messenger\u003c/a\u003e\n (a $90.00 value), or two letters each month from Roberto (or one from each of us) telling you about\n life in Mazatl\u00e1n and how much your involvement is helping his family \n(priceless) ~ and, a free digital (pdf) copy of my book delivered to your e-mail inbox.\u003cbr\u003e\u003cbr\u003e2. $10.00 per month gets you: All the above (two letters each from both Roberto and I) and you will also receive a copy of my book in trade paperback. (Allow about two weeks for delivery in the USA.)\u003cbr\u003e\u003cbr\u003e3. $15.00 per month gets you all the above and your trade paperback book will be signed by me (and inscribed if you send that request). (Allow about 30 days for delivery in the USA.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease help me help this family create a chance for a decent life and fair opportunities for their children while you get some interesting insights about living in Mazatlan.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHere is\u003ca href=\"https://www.youtube.com/watch?v=MVQjCHwzwDI\" rel=\"nofollow\"\u003e a video of Roberto\u003c/a\u003e when we went to his brothers for Oysters.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
