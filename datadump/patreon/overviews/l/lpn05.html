    "summary": "Moin zusammen,\u003cbr\u003e\u003cbr\u003ewillkommen auf meiner Patreon Page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAber erstmal zu mir was mache ich eigentlich?\u003c/strong\u003e\u003cbr\u003eIch erstelle Content f\u00fcr YouTube. Sei es in Video als auch Livestream-Form.\u003cbr\u003eSpezialisiert hab ich mich auf den Bereich Racinggames als auch Autothemen an sich.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/TheLetsPlayNoob05\"\u003eMeinen Channel findest du hier!\u003c/a\u003e\u003cbr\u003eDies betreibe ich hauptberuflich und m\u00f6chte in Zukunft noch mehr Vielfalt als auch Qualit\u00e4t bieten. \u00dcber aufwendig gestaltete Livestreams bis aber auch zu Videos \u00fcber Tuning-, Rennevents.\u00a0\u003cbr\u003eDas bedeutet nat\u00fcrlich viel Aufwand als auch nat\u00fcrlich Geld.\u003cbr\u003eEquipment m\u00f6chte bezahlt werden und ich muss nat\u00fcrlich auch noch was zum Essen und Trinken haben.\u003cbr\u003eLeider macht YouTube grad das Beste den Creatorn die Auszahlungen immer weiter runterzuschrauben. Was in meinem Falle bereits bedeutet das ich im Moment auf gr\u00f6\u00dfere Ausgaben im Bereich Equipment verzichten muss.\u00a0\u003cbr\u003eUnd das st\u00f6rt mich massiv, da im Kopf mir soviele Ideen rumschwirren die ich gerne umsetzen w\u00fcrde, mir dazu aber die Mittel fehlen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist Patreon und wof\u00fcr?\u003c/strong\u003e\u003cbr\u003ePatreon ist eine Plattform um Leute wie mich in ihrem Schaffen zu unterst\u00fctzen.\u003cbr\u003eMit einer monatlichen Summe erm\u00f6glicht ihr es uns unser Ding weiter durchzuziehen und f\u00fcr euch Content zu erstellen. Auf den ich Bock hab und hoffentlich auch ihr.\u003cbr\u003eKeine Sorge dieses \"Abo\" ist jederzeit k\u00fcndbar.\u003cbr\u003eAber als Gegenleistung sollt ihr nat\u00fcrlich nicht leer ausgehen. So gibt es Rewards die ihr daf\u00fcr erhaltet. Diese k\u00f6nnen auch \u00fcber die kommenden Monate immer mal variieren und falls ihr Ideen habt was man euch anbieten k\u00f6nnte, immer her damit.\u00a0\u003cbr\u003eVon gr\u00f6\u00dferen Videoprojekten bekommt ihr ab und an dann auch hier Sneakpeeks :)\u003cbr\u003eSeid ihr zufrieden, bin ich das auch.\u003cbr\u003e\u003cbr\u003eAber wichtig,seid ihr knapp bei Kasse oder auch noch relativ jung, m\u00f6chte ich das ihr euer Geld f\u00fcr euch behaltet. Das k\u00f6nnt ihr dann theoretisch sinnvoller investieren :)\u003cbr\u003e\u003cbr\u003e"
