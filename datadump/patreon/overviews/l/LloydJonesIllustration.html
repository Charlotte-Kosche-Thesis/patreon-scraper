    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi pals.\u003cbr\u003e\u003cbr\u003eFirstly, thank you so much for visiting my Patreon page! I know you\u0027re busy so I\u0027ll be quick.\u003cbr\u003e\u003cbr\u003eBeing an \u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eaward-winning children\u0027s author and illustrator\u003c/span\u003e\u003c/span\u003e does not pay as well as one might think. Like many creative people in my generation, I have to rely on soul-sucking day jobs for most of my monetary income, which takes up a lot of my time and energy that could better be spent making things.\u003cbr\u003e\u003cimg src=\"http://www.lloydjonesillustration.com/images/patreonbio.jpg\"\u003e\u003cbr\u003eI love what I do, and I wish I could do more of it. Having this Patreon not only helps me fund buying new materials to make stuff with, but also gives me an incentive to make and post things regularly, even after an exhausting day at work. It gives me structure, and purpose, and keeps me going. And that\u0027s great!\u003cbr\u003e\n\u003cbr\u003e\nI got a million and one ideas in my head at all times but it\u0027s hard to give them the time they deserve when I\u0027m struggling to make ends meet and, like, buy food and stuff. SO, if you help me out a little bit by throwing me a tiny bit of extra scratch not only will I be able to continue\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e~c\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eh\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ea\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(242, 195, 20);\"\u003esi\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(155,
