    "summary": "Welcome friends, we are The Lyrical Nomads: Roaman, Ny Oh, Sam Garrett, Thomas James Smith and Nate Maingard. Singer-songwriters, troubadours, poets and hopeful romantics, we have an exciting adventure we\u0027d love to share with you!\u003cbr\u003e\u003cbr\u003eOur music is a gentle reminder that \u003cstrong\u003e\"Everyone is family and everywhere is home\"\u003c/strong\u003e, an encouragement to come back to ourselves, fall in love with who we are and to learn to live in harmony with each other and nature. We live in a time where we\u0027re waking up to the fact that life is about more than just having a job, making money and accumulating material possessions.\u003cbr\u003e\u003cbr\u003eGathered in London from three continents, we feel incredibly supported by an ever-growing family after two sell-out shows at St Pancras Old Church.\u003cbr\u003e\u003cbr\u003eThis journey is our next step in bringing our message to more people around the world and we need your support to make it happen. If you can offer even $1 per month, you are a part of bringing more loving kindness into this world. You are our community, our friends and our record label...together we are changing the world by sharing art with heart!\u003cbr\u003e\u003cbr\u003eWe also want to bring you along on the journey no matter where you are in the world, so our rewards offer ways for you to stay connected with us, from secret online chat rooms, to postcards (and much more). \u003cbr\u003e\u003cbr\u003eSo enjoy the gratitude gifts we\u0027ve thought up especially for you! We hope you enjoy and we\u0027re so excited to share this incredible adventure with you, our global community.\u003cbr\u003e\u003cbr\u003eIn honour of our Mother, the planet, when we reach $1000 per month we will donate 10% of the funds raised to PlantIt2020, which plants trees around the world. In this way, we will counter-balance our carbon emissions until we can afford to convert our van to eco-friendly veggie-oil.\u003cbr\u003e\u003cbr\u003eAlways love, always wandering\u003cbr\u003eThe Lyrical Nomads\u003cbr\u003e\u003cbr\u003ePS: if you want to make a one-off donation, you can do that easily, just\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=HJEXV64NAN54Q\" rel=\"nofollow\" target=\"_blank\"\u003eCLICK HERE\u003c/a\u003e.\u003cbr\u003e"
