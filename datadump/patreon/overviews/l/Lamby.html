 "creator": {

    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEN: Who I am?\u003c/strong\u003eMaybe you know me from my \u003ca href=\"https://www.facebook.com/Lambyrinth/\" rel=\"nofollow\"\u003eFacebook Page\u003c/a\u003e or maybe on \u003ca href=\"https://tapastic.com/series/Crossed-Path\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e, \u003ca href=\"http://lambyrinth.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e, or ... or maybe not !\u00a0\u003c/li\u003eHere I am on Patreon \u0027cause I\u0027m working a lot on my comics and post them on the internet for free because my first goal is to share my stories. Though I wish I could one day be able to earn a living with my art and Patreon is a great thing since people give and help as much as they want and can!\u003cbr\u003eI hope you\u0027ll like what I want to share and what you can get by taking part on this patreon !\u003cbr\u003eDon\u0027t forgot on Patreon, you are pledging a little amount \u003cem\u003eper month \u003c/em\u003efor me to post my comics and things regularly, and not a single-time participation. In addition to the free webcomics you\u0027ll get \u00a0rewards each month. You can stop whenever you want to pledge.\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFR : Qui je suis?\u003cbr\u003e\u003c/strong\u003ePeut \u00eatre vous me connaissez de ma page facebook, ou peut-\u00eatre sur tapastic, ou sur tumblr ou... ou peut-\u00eatre pas!\u003cbr\u003eJe suis maintenant sur Patreon car je travaille \u00e9norm\u00e9ment sur mes bande dessin\u00e9es et les poste sur internet gratuitement car mon premier but est de partager mes histoires avec les autres. Malgr\u00e9 cela je souhaite tout de m\u00eame un jour pouvoir vivre de mon art et Patreon est selon moi une bonne chose puisque les gens choisissent qui ils veulent aider et \u00e0 quel point! \u003cbr\u003eJ\u0027esp\u00e8re que vous aimerez ce qu\u0027ai \u00e0 vous proposer et tout ce que vous pourrez obtenir en participant \u00e0 mon Patreon.\u00a0\u003cbr\u003eN\u0027oubliez pas que sur Patreon, vous donnez une petite somme par mois, afin que je puisse poster mon webcomic r\u00e9guli\u00e8rement, et non une seule participation (comme pour kickstarter). Mais en plus du webcomics (gratuit de base) vous obtiendrez des contreparties chaque mois en fonction de votre donation ! De plus, vous pouvez arr\u00eater de donner d\u00e8s que vous le souhaitez.\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d45/Lambyrinth/tapastic/carte-noeltt_zpsqiov3u8k.jpg\" style=\"width: 425px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i58.servimg.com/u/f58/16/63/83/32/kakemo10.jpg\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003cli\u003e\u003cstrong\u003eWhat do I do?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMy first projec\u003c/strong\u003e\u003cstrong\u003et\u003c/strong\u003e is my webcomic \u003ca href=\"https://tapastic.com/series/Crossed-Path\" rel=\"nofollow\"\u003eCrossed Path\u003c/a\u003e I write and draw with my best friend Leo and post the totality for free on Tapastic and tumblr.\u003cbr\u003e\u003cem\u003eThe pitch\u003c/em\u003e : Finding yourself in a wonderful world is maybe something a lot of people have dreamed about but Louison and Elyn, very used to their normal lives and to the sad reality were far from imagining what kind of situation they were about to fall into.They\u0027re going to discover the mysteries and weirdness of a new and unknown world, brought by Gillian and Jared, they\u0027re going to confront their own demons and fears.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d45/Lambyrinth/tapastic/chap01-p01_zpsxcg826mr.jpg\" style=\"width: 273px;\"\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d45/Lambyrinth/tapastic/chap01-p03_zpsqxty28al.jpg\" style=\"width: 277px;\"\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d45/Lambyrinth/tapastic/chap01-p02_zpsy2urremj.jpg\" style=\"width: 280px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor the patrons\u003c/strong\u003e : \u00a0- I\u0027ll post my finished illustrations (HD) and their WIP.\u003cbr\u003e- You\u0027ll be able to access special \"live\" where I will draw whatever you want during the live (well in a certain limit of what I can do ... \u00a0characters/fanarts.\u003cbr\u003e- \u00a0And the monthly rewards!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFR : Qu\u0027est-ce que je fais?\u003cbr\u003eMon premier projet \u003c/strong\u003eest mon webcomic Crossed Path que j\u0027\u00e9cris avec ma coll\u00e8gue et meilleure amie, Leo, et dont je poste la totalit\u00e9 gratuitement sur Tapastic (anglais) et tumblr (fran\u00e7ais et anglais).\u00a0\u003cbr\u003ePitch : \u00a0\"Se retrouver dans un monde merveilleux est sans doute le r\u00eave de beaucoup de gens mais Louison et Elyn, habitu\u00e9es \u00e0 leurs vies normales et \u00e0 la triste r\u00e9alit\u00e9 \u00e9taient loin d\u0027imaginer ce que ce genre de situation pourrait impliquer. Elles vont d\u00e9couvrir les myst\u00e8res et \u00e9tranget\u00e9s du monde nouveau et inconnu d\u0027Argia, amen\u00e9es de force par Gillian et Jared et seront confront\u00e9es \u00e0 leurs propres d\u00e9mons...\"\u003cbr\u003e\u003cstrong\u003eLe deuxi\u00e8me projet \u003c/strong\u003eest \u00a0un petit fan-webcomic sur un univers que j\u0027appr\u00e9cie... mais cela reste encore secret pour le moment!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePour les patrons : \u003c/strong\u003e- Je posterai aussi ici mes illustrations finies (HD) et leurs \"WIP\".\u003cbr\u003e- Vous pourrez assister \u00e0 des \"lives\" o\u00f9 je dessinerai ce que vous voudrez (dans la limite de ce que je peux faire), personnages/fanarts.\u003cbr\u003e- Et bien entendu, vos contreparties du mois!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"background-color: initial;\"\u003eWhat more on Patreon?\u003c/b\u003e\u003cbr style=\"line-height: 1.5rem; background-color: initial;\"\u003eI\u0027ll be posting regularly pages of my webcomics (or trying) and if you like it then you can support me on this Patreon. You won\u0027t be just giving, you\u0027ll get several things as a thank you.\u00a0\u003cbr\u003e\u003cbr\u003eAs told, I\u0027ll post for any pledger the possibility to access my illustration in HD, their WIP and some live when you can tell me what to draw.\u003cbr\u003e\u003cbr style=\"line-height: 1.5rem; background-color: initial;\"\u003e\u003col\u003e\u003cli\u003e For 1$ Monthly you\u0027ll get \u003cstrong\u003emany thanks and access to the patreon content with WIP pages, step by step and more.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u00a0For 2$ monthly you\u0027ll get the things below plus\u003cstrong\u003e acess to the monthly lotery to get a little digital drawing !\u00a0And get a HD pdf of the webcomics.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u00a0For 5$ monthly you\u0027ll get the things below plus \u003cstrong\u003ea chibi digital character drawing of your choice !\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d45/Lambyrinth/tapastic/gros%20swag_zps9gz98b2o.jpg\" style=\"width: 365px;\"\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d45/Lambyrinth/tapastic/chibi%20elyn_zpsphi3axf9.png\" style=\"width: 326px;\"\u003e\u003cimg src=\"http://i32.photobucket.com/albums/d45/Lambyrinth/tapastic/chibi%20Louison_zpsln2biyfe.png\" style=\"width: 306px;\"\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cem\u003e\u003cstrong\u003eFR : \u003c/strong\u003e\u00a0\u003cstrong\u003eQuoi de plus?\u003cbr\u003e\u003c/strong\u003eJe posterai r\u00e9guli\u00e8rement des pages de mon webcomics (en tout cas, j\u0027essaierai) et si vous appr\u00e9ciez vous \u00eates donc invit\u00e9s \u00e0 me soutenir sur ce Patreon! Vous ne ferez bien s\u00fbr pas que donner, vous recevrez aussi plusieurs choses comme remerciements !\u003cbr\u003e\u003cbr\u003eComme dit, je posterai pour tout contributeur la possibilit\u00e9 d\u0027acc\u00e9der \u00e0 mes illustrations en HD, leurs WIP et \u00e0 des lives o\u00f9 je dessinerai \u00e0 la demande.\u003cbr\u003e\u003cbr\u003e1. Pour 1$ par mois, vous aurez tout d\u0027abord de nombreux remerciements et acc\u00e8s au premier contenu du patreon, c\u0027est \u00e0 dire les \u003cstrong\u003eillustrations HD, WIP et lives.\u003c/strong\u003e\u003cbr\u003e2. Pour 2$ par mois, vous aurez les possibilit\u00e9s cit\u00e9es ci-dessus ainsi qu\u0027acc\u00e8s \u00e0 \u003cstrong\u003eune loterie mensuelle afin de gagner un dessin digital (avanc\u00e9) et le PDF HD du webcomics.\u003c/strong\u003e\u003cbr\u003e3. Pour 5$ par mois, vous aurez les possibilit\u00e9s cit\u00e9es ci-dessus ainsi qu\u0027un \u003cstrong\u003edessin digital d\u0027un personnages en chibi -\u003c/strong\u003e chaque mois o\u00f9 vous contribuerez.\u003cbr\u003e\u003c/em\u003e\u003ch4\u003e\u003c/h4\u003e"
