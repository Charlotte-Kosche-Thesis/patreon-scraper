    "summary": "\u003ch1\u003eHello There!\u003c/h1\u003e\n\u003cbr\u003e\nCome in, grab a seat and listen to a tale.\u003cbr\u003e\u003cbr\u003eA tale of men and woman rubbing various parts of themselves against each other and more often than not leaving a stain on the carpet afterwards.\u00a0\u003cbr\u003e\u003cbr\u003eSpeaking of which, just step around that puddle on the floor there.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell I am simply the teller of these tales. I tell them for my own enjoyment and you can find them on\u00a0\u003ca href=\"https://www.literotica.com/s/risky-business-4\" target=\"_blank\"\u003eLiterotica\u003c/a\u003e and\u00a0\u003ca href=\"https://chyoa.com/user/lizisbest\" target=\"_blank\"\u003eChyoa.com\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003eI do it for the love of people putting themselves in each other.\u00a0\u003cbr\u003e\u003cbr\u003eHowever I would also like to be able to put things inside myself as well. \u003cbr\u003e\u003cbr\u003eThings like food and water, hence this patreon.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you enjoy my tales then feel free to to slip a few pennies in to the hat at my feet.\u00a0\u003cbr\u003e\u003cbr\u003ePlease don\u0027t touch the hat, it is kinda sticky right now."
