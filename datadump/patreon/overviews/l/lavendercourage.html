    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHey! Don\u0027t pledge anything!\u003cem\u003e\u00a0\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThere\u0027s been a big update in the way Twitch runs.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTwitch now offers two new sub tiers at $9.99 and $24.99, with added emotes and a big boost in sub points to unlock more emotes for everyone. This also results in me getting much more out of their system than it does here. A win/win for everyone! \u00a0As a result, a lot of the current Patrons have moved to that system. Everyone will still get their monthly points rewards on stream, and there is weekly Discord chats for those on $4.99, $9.99 and $24.99 subs. I have a list of subscribers, so it\u0027s easy for me to tell who is needing what.\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you who are still here and pledging (you absolute troopers, thank you! \u0026lt;3), you will still get any current Discord perks you\u0027re enjoying! This Patreon page will stay open for as long as you guys feel like contributing, but there is no shame in cancelling if you want to. I totally understand!\u003cbr\u003e\u003cbr\u003ePatreon has being an amazing way to help the stream grow over the last year. The support has done awesome things for us as a community and I can\u0027t thank you all enough. Thank you for helping make the stream a fantastic place to be. If any of you on here have not got the Discord link, please just drop by the stream at twitch.tv/lavendercourage or contact me on Twitter @lavendercourage. I look forward to seeing you all over there!\u00a0\u003cbr\u003e\u003cbr\u003e- Lav \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003
