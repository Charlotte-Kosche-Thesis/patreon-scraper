    "summary": "Hi guys \u0026amp; girls welcome to Suitablybored\u0027s Patreon page, if you found it, it\nmeans you have either visited Suitablybored\u0027s blog or liked it\u0027s Facebook page. Before I\nstart, some ancient history. I have been playing with the\nidea of starting a blog for many years and after many failed attempts I finally\nbuild up the courage and started Suitably Bored, and it has now been running for\nwell over five years now. And the Facebook page for about 2 years. It might not be the best out there, it might not be\nthe most visited but it is my own creation and I love what I do. Down from the art and the layout to the\narticles and rants that I write, everything has been a labor of love for me thus far.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i46.photobucket.com/albums/f135/larcho/Suitably%20Bored/Information_zpskzbknxw7.png\"\u003e\u003cbr\u003eUnfortunately\nthe side effect of spending so much time on my Blog and Facebook page looking for articles and content to post, is the\namount of data I use a month. And unfortunately living in South Africa and in an area that has no ADSL or broadband Broadband connectivity, I am wholly dependent on using cellular data for my connectivity at the moment. Which in this case is about three to four times more expensive per megabyte than ADSL in South Africa. So I decided to start a Patreon account so I can cover my monthly internet costs which amounts to R600 per month or $45/\u00a336, anything over that amount being donated will be given to a charity of my choice.\u003cbr\u003e\u003cbr\u003eYour\ndonation if you so wish to be so generous will enable me to keep on blogging\nand writing articles, alongside updating the Facebook page on a regular basis.\nSo if you enjoy the above please feel free to donate every bit helps, and thank\nyou for visiting my Patreon page! \u00a0\u003cstrong\u003e- larch -\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
