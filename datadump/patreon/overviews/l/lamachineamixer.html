    "summary": "\u003cstrong\u003eMise \u00e0 jour 31 octobre 2016: \u003cbr\u003e\u003cbr\u003eLe stream du 20 novembre portera sur le mix des guitares et basses m\u00e9tal et celui du mois de d\u00e9cembre portera sur le mix des voix dans un contexte m\u00e9tal/hardcore.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7SSg6f0B_6k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eVoici les sujets qui seront abord\u00e9s:\u003cbr\u003e\u003cbr\u003eVolet 1:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e-L\u0027\u00e9galisation\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e-La compression\u003cbr\u003e-La compression multi-bandes\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e-Les autres traitement dynamiques: gate, limiteur, expandeur\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e-La r\u00e9verb\u00e9ration\u003cbr\u003e\u003c/del\u003e\u003cdel\u003e-Le d\u00e9lai et les d\u00e9lais modul\u00e9es (chorus, flanger, phaser)\u003cbr\u003eLa phase\u003cbr\u003e\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003eVolet 2 : \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e-Le mix d\u0027une chanson rock (3 formations: batterie/guitare-bass/voix et autres FX)\u003c/del\u003e\u003cbr\u003e-Le mix d\u0027une chanson RnB (\u00e0 voir pour les diff\u00e9rents niveaux)\u003cbr\u003e-Le mix d\u0027une chanson hip-hop (\u00e0 voir pour les diff\u00e9rents niveaux)\u003cbr\u003e-Le mix d\u0027une chanson m\u00e9tal: interm\u00e9diaire et avanc\u00e9.\u003cbr\u003e-Etc\u003cbr\u003e\u003cbr\u003e-Le mastering: \u003cdel\u003ed\u00e9butant\u003c/del\u003e,\u003cdel\u003e interm\u00e9diaire \u003c/del\u003ee\u003cdel\u003et avanc\u00e9.\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINTERLUDE ENTRE LE VOLET 2 et 3: durant l\u0027automne/hiver, nous ferons des streams LIVE sur diff\u00e9rents sujets:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eMOIS D\u0027OCTOBRE:\u003c/strong\u003e Pour le stream du 16 octobre, nous nous concentrerons sur la section rythmique: nous verrons comment mixer une batterie virtuelle, comment utiliser diff\u00e9rents samples pour grossir la batterie et comment travailler la piste st\u00e9r\u00e9o de l\u0027ensemble de la batterie (drum bus). \u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMOIS DE NOVEMBRE:\u003c/strong\u003e\u00a0Mix de la basse et des guitares m\u00e9tal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMOIS DE D\u00c9CEMBRE:\u003c/strong\u003e\u00a0Mix des voix dans un contexte m\u00e9tal/hardcore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVolet 3:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e-Les microphones\u003cbr\u003e-La console (incluant les pr\u00e9amps, DI et autres...)\u003cbr\u003e-Les connecteurs et autres accesoires\u003cbr\u003e\u003cbr\u003e-La prise de son de la batterie\u003cbr\u003e-La prise de son de la guitare \u00e9lectrique\u003cbr\u003e-La prise de son de la guitare acoustique\u003cbr\u003e-La prise de la voix\u003cbr\u003e-Vous comprenez o\u00f9 je m\u0027en vais avec mes skis.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
