    "published_at": "2016-12-14T01:27:05+00:00",
    "summary": "\u003cimg src=\"https://68.media.tumblr.com/18bb979b0cfb4b56cdf716cd157d86e9/tumblr_oi8peb2ck01ui2iuuo4_1280.png\"\u003e\n\u003cem\u003e\u003ca href=\"http://lovelyladybugcomic.tumblr.com/\" rel=\"nofollow\"\u003eThe Lovely Ladybug\u003c/a\u003e\u003c/em\u003e is a bi-weekly webcomic following the ongoing adventures of amateur superheroine Marley Bishop in the sleepy Californian college town of Los Palos! \u003cbr\u003e\n\u003ca href=\"http://lovelyladybugcomic.tumblr.com/\" rel=\"nofollow\"\u003ehttp://lovelyladybugcomic.tumblr.com/\u003c/a\u003e\u003cbr\u003e\nThe Lovely Ladybug updates Tuesday and Thursday, rain or shine! If you\u0027d like to support the comic, feel free to pitch in a buck or \nnine! We hope to keep making Ladybug comics for a long time to come.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/e56333b9faefaa0d3d942130a82173e8/tumblr_oi8peb2ck01ui2iuuo6_1280.png\"\u003e\nWriter Bug and artist Gob provide the creative backbone of this story. By our powers combined, we make funnybooks. \n\u003cbr\u003e\nPreviously, we have worked with such artists as Dibale, \n\u003ca href=\"https://www.patreon.com/PatreonOfJunk\"\u003eMindwipe\u003c/a\u003e, \u003ca href=\"http://ac120.tumblr.com/\" rel=\"nofollow\"\u003eMagi\u003c/a\u003e  to bring you top-of-the-line insect themed superhero shenanigans. The Lovely Ladybug has featured in several collections of \u003ca href=\"http://premiercomics.tumblr.com/\" rel=\"nofollow\"\u003ePremier Comics\u003c/a\u003e to boot!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/c5a9f3abd219d05745a7e76a9d329ed6/tumblr_oi8peb2ck01ui2iuuo7_1280.png\"\u003e\nWhile Marley Bishop may not have the typical superheroine credentials - she\u0027s small, she\u0027s meek and she\u0027s not very glamorous - what she \n\u003cem\u003edoes\u003c/em\u003e have is a military-grade shield generator, a head full of cape comics and a heart full of justice! Los Palos might not need a lot of protecting, but the Lovely Ladybug is \ndetermined to give it her best shot, and hopefully impress the legendary\n heroes of the Justice Coalition in the process! \n\u003cbr\u003e\n\u003cbr\u003e\nOf course, if it were as simple as patrolling the night for crooks and criminals, that\u0027d be one thing, but Marley also has to contend with the trials of college life at Los Palos University, all while keeping her double life secret from her beautiful, brilliant (and above all, overbearing) roommate, Lillian Carver, who\u0027s got some secrets of her own.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/ff6124b4b8d72e678d6ffbbb2a9a424d/tumblr_oi8peb2ck01ui2iuuo8_1280.png\"\u003e\nIt wasn\u2019t an easy choice - the Lovely Ladybug\u2019s always been free, and \nit\u2019ll continue to be, that\u2019s not going to change. It\u2019s been a rough year\n financially, though, so we finally decided to pull the trigger on this.\n We\u2019re going to be treating it like an incentivized tip jar\u2013 we\u2019re not going to hide the story behind a pay wall, we\u0027re just going to provide you with fun extras for your consideration!\n\u003cbr\u003e\n\u003cbr\u003e\nFor now, our reward tiers and goals are simple. We\u0027re just getting started, after all. In the future, we\u0027re hoping to offer you a whole lot more as we grow! If you\u0027ve got a suggestion, feel free to let us know\u2013 we\u0027re always looking for new ideas.\n\u003cbr\u003e"
