    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tWelcome friends, fans, and newcomers. I\u0027m Laura, and I\u0027m a freelance musician. :)\u003cbr\u003e\n\u003cbr\u003e\n\tThe title and job description of \"freelance musician\" may pretty much speak for itself, but in case you\u0027re looking for a little more clarity, it is as simple as this: I make a living making music.\u003cbr\u003e\n\u003cbr\u003e\n\tI try to stay involved making music in a variety of different ways, from gigging with cover bands to demo singing, from worship leading to studio sessions, from writing original music to making YouTube videos. And I assume that the latter is the reason that has brought many of you here to my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027ve been making and posting\u00a0\u003ca href=\"http://www.youtube.com/lauraevelyncai\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube videos\u003c/a\u003e for about six years now, and it\u0027s been a blast. The support I\u0027ve received and the small following I\u0027ve gained over the last few years has been incredible to experience.\u003cbr\u003e\n\u003cbr\u003e\n\tIt is my goal and my dream to continue to share my music with the world, and if you wish to be a part of continuing to make that possible, then right here on Patreon is the place for you to be.\u003cbr\u003e\n\u003cbr\u003e\n\tAs a patron, your pledges will help support my ability to create and share my art. There are some perks and rewards available for those of you who become patrons, including free downloads, occasional Google Hangouts, and access to exclusive content on my patron only feed.\u003cbr\u003e\n\u003cbr\u003e\n\tI should clarify that you do not HAVE to become a patron to continue to support me. I\u0027m already so grateful for your views, likes, and shares. Regardless of whether you become a patron or not, your support means more to me than you know, and there are a lot of exciting new things on the horizon.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tIf you\u0027re curious to see/know more of what I do, you can watch the following video, or go to any of my social media links posted below.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/a-PLQWxHdnk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eThank you all so much for visiting my page and for your continued support.\u00a0Enjoy! :)\u003cbr\u003e\n\u003cbr\u003e-L\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\nFOLLOW ME ON SOCIAL MEDIA:\n\t\u003cbr\u003e\nOfficial Website | \n\t\u003ca href=\"http://www.lauraevelyncai.com/\" rel=\"nofollow\"\u003ewww.lauraevelyncai.com\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003c/a\u003e\n\tFacebook | \u003ca href=\"http://www.facebook.com/lauraevelyncai\" rel=\"nofollow\"\u003ewww.facebook.com/lauraevelyncai\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003c/a\u003e\n\tTwitter | \u003ca href=\"http://www.twitter.com/lauraevelyncai\" rel=\"nofollow\"\u003ewww.twitter.com/lauraevelyncai\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003c/a\u003e\n\tInstagram | \u003ca href=\"http://www.instagram.com/lauraevelyncai\" rel=\"nofollow\"\u003ewww.instagram.com/lauraevelyncai\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003c/a\u003e\n\tYouTube | \u003ca href=\"http://www.youtube.com/lauraevelyncai\" rel=\"nofollow\"\u003ewww.youtube.com/lauraevelyncai\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003c/a\u003e\n\tSoundcloud | \u003ca href=\"http://www.soundcloud.com/lauraevelyncai\" rel=\"nofollow\"\u003ewww.soundcloud.com/lauraevelyncai\u003cbr\u003e\n\u003cu\u003e\u003c/u\u003e\u003c/a\u003e\n\tSnapchat\n| lauracai\n\u003c/div\u003e\n\u003cbr\u003e"
