    "summary": "Lehden tekeminen on hauskaa. Muuten emme olisi tehneet sit\u00e4 jo yli kymmenen vuotta.\u00a0Lehden tekeminen vie yll\u00e4tt\u00e4v\u00e4n paljon aikaa.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLehden yll\u00e4pitokustannukset ovat pienet, mutta Google-mainokset eiv\u00e4t riit\u00e4 en\u00e4\u00e4 kattamaan niit\u00e4.\n\u003cbr\u003e\n\u003cbr\u003e\nJoten t\u00e4ss\u00e4 ehdotuksemme: \n\u003cstrong\u003ejos tuet meit\u00e4\u003c/strong\u003e, poistamme kaikki mainokset sivuiltamme. Patreonin kautta voit ryhty\u00e4 Lehden tilaajaksi 1, 3, 5 tai 50 dollarin kuukausihintaan. Kullakin tilaushinnalla on omat vastikkeensa, jotka l\u00f6ytyv\u00e4t\u00a0tuolta alta. Maksamiseen vaaditaan luottokortti ja tilauksen voi katkaista milloin tahansa.\u003cbr\u003e\n\u003cbr\u003e\nJos tukijoita tulee lis\u00e4\u00e4, kirjoitamme\n\u003cstrong\u003e\u00a0juttuja joka viikko\u003c/strong\u003e. Jos tukijoita tulee hurjasti lis\u00e4\u00e4, tuotamme vaikka mink\u00e4laista erikoissis\u00e4lt\u00f6\u00e4\u2122 tasaisella sykkeell\u00e4.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eKysymyksi\u00e4, joita joku saattaa esitt\u00e4\u00e4\u003c/h3\u003e\n\u003ch3\u003eEn ymm\u00e4rr\u00e4 t\u00e4st\u00e4 yhtik\u00e4s mit\u00e4\u00e4n\u003c/h3\u003e\nAjattele Patreon-tilausta kanta-asiakkuutena. Saat sen my\u00f6t\u00e4 etuja, joita ei-maksaville asiakkaille ei suoda. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eKetk\u00e4 p\u00e4\u00e4sev\u00e4t lukemaan juttuja?\u003c/h3\u003e\nLehden sivuille tulevat artikkelit \u2014 ne joista puhutaan \n\u003cem\u003eMilestone Goals\u003c/em\u003e -kohdassa \u2014 ovat kaikkien n\u00e4ht\u00e4vill\u00e4. Maksavien asiakkaiden erikoisjutut toimitetaan heille erikseen.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eMilloin saan numeroidun juttuni postissa?\u003c/h3\u003e\nPatreon k\u00e4sittelee maksut kerran kuussa, joten postitamme uusien tilaajien numeroidun ja signeeratun artikkelin sen j\u00e4lkeen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eMilloin saan mp3-\u00e4\u00e4nitteen s\u00e4hk\u00f6postissa?\u003c/h3\u003e\nPatreon k\u00e4sittelee maksut kerran kuussa, joten postitamme uusien tilaajien \u00e4\u00e4nitteen sen j\u00e4lkeen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eMist\u00e4 tied\u00e4n ovatko jutut hyvi\u00e4?\u003c/h3\u003e\nLehden yli kymmenvuotisen historian aikana olemme julkaisseet yli 3300 artikkelia, joten\u00a0\n\u003ca href=\"http://lehtilehti.fi/\" rel=\"nofollow\" target=\"_blank\"\u003earkistoja lukemalla\u003c/a\u003e saa hyv\u00e4n k\u00e4sityksen siit\u00e4, millaista sis\u00e4lt\u00f6\u00e4\u2122 on luvassa.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eMik\u00e4 on toimituksen suosikkiel\u00e4in?\u003c/h3\u003e\nPupu.\n\u003cbr\u003e\n\u003ch3\u003eOnko toimitus silitt\u00e4nyt pupua?\u003c/h3\u003e\nEi."
