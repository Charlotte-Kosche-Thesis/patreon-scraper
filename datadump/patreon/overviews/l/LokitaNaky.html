    "summary": "\u003cimg src=\"http://lokitanakysart.ca/images/block_4.png\"\u003e\u003cbr\u003eI\u2019m Lokita Naky. \u003cbr\u003eAt least that\u2019s how I go on the Internets, my Nom de Plume if you want. I\u2019m not very good at descriptions of myself, but basically, I LOVE drawing, especially in story telling form. I\u2019ve wanted to do 2D animation ever since I was little, watching Disney movies. But they started going out of fashion and eventually, Disney just stopped doing them all together. So I stuck with comics for the time being.  They\u2019re fun to create and the possibilities are endless.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/8d7c60926211e595cad991886f03c986/tumblr_nxptsnlWtQ1rbwpc1o1_500.jpg\" style=\"width: 144px;\"\u003e\u00a0\u003cimg src=\"http://68.media.tumblr.com/37a660edcdbe900292f09beb70ba521d/tumblr_on1ihvnJgA1rbwpc1o1_500.jpg\" style=\"width: 193px;\"\u003e\u00a0\u003ca href=\"http://40.media.tumblr.com/1318ee72348f3cca7eabdde95f68f391/tumblr_nv7uezaojz1rbwpc1o1_250.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://40.media.tumblr.com/1318ee72348f3cca7eabdde95f68f391/tumblr_nv7uezaojz1rbwpc1o1_250.jpg\" style=\"width: 129px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"http://lokitanakysart.ca/images/block_1.png\"\u003e\u003cbr\u003eI have many projects with a lot of variety, and Patreon could give me the chance to dedicate more time to all of these. Currently, I\u2019m trying to make a living from commissions and little contracts here and there, but realistically, I also need to have, at least, a part time job(s) to be able to pay the rent (and eat\u2026 sometimes). I\u2019m hoping to be able to make art on a full time basis with no distractions... one day.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lokitanakysart.ca/images/block_2.png\"\u003e\u003cbr\u003e\u201cLes Bizarres\u201d is a project I\u2019ve been working on since I was a kid. Obviously the story has evolved. Perfectionism brings procrastination. I was never happy with the story, it always seemed to be missing something, or not portraying exactly what I wanted. I started over many times, the basic idea staying the same, but I kept ironing out the details. I\u2019ve finally come up with something I\u2019m more or less satisfied with (I\u2019ll never be completely satisfied, but if I don\u2019t stop myself\u2026) thanks to a lot of research in anthropology (libraries are  free and that\u2019s awesome!) and now I can finally say I have a story worth telling.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lokitanakysart.ca/images/xmasposterDA.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://lokitanakysart.ca/images/xmasposterDA.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://lokitanakysart.ca/images/block_3.png\"\u003e\u003cbr\u003eI honestly have too many of those. Focus is a difficult concept for me. I\u2019ll think of different stories while working on a specific one. I\u2019ll often get distracted by my own brain, buzzing with thousands of ideas in various mediums. So many things I\u2019d like to do, stories I\u2019d like to tell, in different ways, with slight variations\u2026 I have other comic ideas in mind, but for now I concentrate on \u201cLes Bizarres\u201d. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://40.media.tumblr.com/4afd8bff0cbf950fec086ca74304390c/tumblr_nuswvsUZON1rbwpc1o1_250.jpg\" style=\"width: 112px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://68.media.tumblr.com/bc9dccf6a2b4b527f605b33c861059ac/tumblr_nzqrfv74IY1rbwpc1o1_500.jpg\" style=\"width: 234px;\"\u003e\u00a0\u003cimg src=\"http://68.media.tumblr.com/ca8286404bda02090a14e45a3c1c5ece/tumblr_o2eim3uubo1rbwpc1o1_500.jpg\" style=\"width: 131px;\"\u003e\u003c/div\u003e"
