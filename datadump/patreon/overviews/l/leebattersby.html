    "summary": "I\u0027m Lee Battersby.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been writing for 17 years. In that time, I\u0027ve been responsible for 3 novels and over 80 stories. I\u0027ve been a winner in the international \u0027Writers of the Future\u0027 competition, and been awarded the Aurealis, Australian Shadows and Australian SF \u0027Ditmar\u0027 Awards. My most recent novel, \u003cem\u003eMagrit\u003c/em\u003e was shortlisted for the New South Wales Premier\u0027s Prize, and was awarded a White Raven label by the International Children\u0027s Digital Library. \u003cbr\u003e\n\u003cbr\u003e\nDuring all of this, I\u0027ve been the primary breadwinner for my family, which has meant trudging out every day to The Day Job (tm), and fitting my arts practice in around the edges. \u003cbr\u003e\n\u003cbr\u003e\nBut all that\u0027s about to change! From February 2018, we\u0027ll be living in the wilds of Karratha as my wife pursues a long-held desire to teach. Having left my job to support her, I\u0027ll be concentrating on creating my art full-time. \u003cbr\u003e\n\u003cbr\u003e\nIn 2018 and 2019, I\u0027ll be working on the following projects:\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGhost Tracks\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e: a children\u0027s book, in which a boy accidentally derails the ghost of a train and must travel to the ghost dimension to make reparation.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003eBear Hunts:\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0a crime novel, in which a reformed small time crook is blackmailed into a heist that goes wrong, and determines to hunt down the mastermind behind it and take revenge.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cstrong\u003eThe Claws of Native Ghosts and Other Stories:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e a linked collection of horror stories taking place throughout Western Australian history.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cstrong\u003eTales of Nireym:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e a fantasy novel about a daughter who runs away, the hidden society she inspires in a patriarchal culture, and the hunt to find her before a brewing rebellion puts her into direct conflict with the Emperor. \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cstrong\u003eThe Canals of Anguilar:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e a fantasy novel, in which a cadre of cowards discovers a city that can only be found by cowards, and the malevolent force that hunts them down, one by one.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cstrong\u003eThe Boy from G.O.B.L.I.N:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e a children\u0027s book, in which a homeless child is recruited into the \u003cstrong\u003e\u003cem\u003eG\u003c/em\u003e\u003c/strong\u003euild \u003cstrong\u003e\u003cem\u003eo\u003c/em\u003e\u003c/strong\u003ef \u003cstrong\u003e\u003cem\u003eB\u003c/em\u003e\u003c/strong\u003eeasts that \u003cstrong\u003e\u003cem\u003eL\u003c/em\u003e\u003c/strong\u003eurk \u003cem\u003e\u003cstrong\u003ei\u003c/strong\u003e\u003c/em\u003en the \u003cstrong\u003e\u003cem\u003eN\u003c/em\u003e\u003c/strong\u003eight, and discovers that the world is not structured the way he thought.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cstrong\u003eAntimony Lavage:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e a children\u0027s book, in which a young girl aspires to drive the train that takes the dead from the City to the Necropolis near where she lives, and will do anything to make her aspirations come true.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\nI\u0027m thrilled to be able to create new works, and to be able to give my patrons access to exclusive content and unique, one-of-a-kind stories as part of this exciting new stage in my career. Your patronage will enable me to produce art both written and visual. In return, you\u0027ll receive access to unique content, stories that will be seen only by patrons, and opportunities to set the tone and content of upcoming works.\u003cbr\u003e\u003cbr\u003eThank you to the following patrons, who are willingly to publicly admit that they\u0027re joining my on my artistic journey.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eAdrian Bedford\u003cbr\u003e\u003cdiv\u003eMegsy Caddy\u003cbr\u003e\u003cdiv\u003eAnthony Ferguson\u003cbr\u003e\u003cdiv\u003eNarelle M Harris\u003cbr\u003e\u003cdiv\u003eSean Lindsay\u003cbr\u003e\u003cdiv\u003eRebecca Lundy\u003cbr\u003e\u003cdiv\u003eClaire McKenna\u003cbr\u003eAndrew J McKiernan\u003cbr\u003e\u003cdiv\u003eRyan\u003cbr\u003e\u003cdiv\u003eColin Sharpe\u003cbr\u003e\u003cdiv\u003eGrant Watson\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\n\u003cbr\u003e"

   {

     "description": "Over the course of a year, receive a patron-exclusive pdf novel in twelve instalments of 5000 words+ each. The novel will remain exclusive for 2 years, meaning I\u0027ll make no attempt to seek publication while you enjoy the sweet, sweet smell of exclusivity.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn 2018, the novel is \u0027Counterweight Colony\u0027, an alternative history novel that charts the progress of a group of English settlers who leave Botany Bay and colonise the fabled and unnamed Counterweight Continent to the south of recently-discovered Australia.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePlus, once a year, choose a word length (up to 1000 words) and a subject, and I will write an EXCLUSIVE story for you and only you. (Available after 12 months).\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThat\u0027s an entire novel that only you and the rest of your Allosaurus brethren will see for at least 2 years, plus a story that you will never have to share with anyone else ever, even your Mum!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nPLUS: All rewards from the tiers above.\u003c/p\u003e",
