    "summary": "Mi nombre es Cesar Garc\u00eda y desde hace casi dos a\u00f1os realizo el programa La Hora Maker.\u003cbr\u003e\u003cbr\u003eLa Hora maker es un programa semanal en el que hablamos sobre fabricaci\u00f3n digital, impresi\u00f3n 3D y tecnolog\u00edas DIY como Arduino. Tambi\u00e9n hacemos foco sobre los espacios, como Fablabs o Makespaces, donde se puede acceder f\u00e1cilmente a estos equipos. \u003cbr\u003e\u003cbr\u003eLa verdad es que me alucinan todos estos temas y me encanta compartir todo lo que voy descubriendo con vosotros\u003cbr\u003e\u003cbr\u003eLlevamos m\u00e1s de cien programas explorando el mundo maker, pero tengo la sensaci\u00f3n que a\u00fan queda mucho que contar, mucho que explorar. \u00a0Podr\u00edamos inspirar y animar a m\u00e1s gente para explorar este mundo.\u003cbr\u003e\u003cbr\u003eEs por eso que he decido lanzar este sitio web de Patreon, para que con vuestro apoyo podamos hacerlo cada d\u00eda mejor. Patreon es un sitio web que permite apoyar a peque\u00f1os creadores a trav\u00e9s de donaciones peri\u00f3dicas. Seg\u00fan la cantidad donada pueden ofrecerse diferentes recompensas\u003cbr\u003e\u003cbr\u003eEn el caso de La Hora Maker, me gustar\u00eda contar con vuestro apoyo para sumar a una o dos personas en el equipo para editar y montar los v\u00eddeos de forma m\u00e1s \u00e1gil. Me encantar\u00eda poder contar con un t\u00e9cnico de sonido para que los cap\u00edtulos sonaran mucho mejor. Tambi\u00e9n me quisiera dedicar m\u00e1s tiempo a organizar la web, para mostrar mejor la informaci\u00f3n y que esta resultar\u00e1 m\u00e1s \u00fatil. Por \u00faltimo, me gustar\u00eda tambi\u00e9n poder transcribir las entrevistas, para hacerlas m\u00e1s accesibles. En la barra de la derecha pod\u00e9is explorar los distintos niveles de patrocinio disponibles y sus correspondientes recompensas.\u003cbr\u003e\u003cbr\u003eEl esp\u00edritu de La Hora Maker siempre ha sido aApoyar la difusi\u00f3n del conocimiento en abierto. Por este motivo, todos los contenidos que creemos en el programa estar\u00e1n siempre disponibles con licencias abiertas. As\u00ed cualquier persona podr\u00e1 aprender y compartir con sus amigos todo lo que vayamos creando.\u003cbr\u003e\u003cbr\u003e\u00a1Esta comunidad la construimos entre todos! \u00a1Much\u00edsima gracias por vuestro apoyo!\u003cbr\u003e"
