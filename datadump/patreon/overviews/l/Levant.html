    "summary": "So what is Patreon? If you\u0027re just\nshowing up here for the first time....here\u0027s the lowdown:\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027re a fan of mine and want to\nsupport me in the creation of new songs/videos/writing and more random,\nunpredictable musical-things, this is the place. I\u0027m basically asking you to sponsor me a tiny amount per month in return for free music and access to regular behind the scenes footage. Check out the \u0027posts\u0027 section above to see what you have already missed.\u003cbr\u003e\u003cbr\u003eSound good? Keep reading for more details on this project...\u003cbr\u003e\u003cbr\u003e\n\n\u003ca href=\"http://www.levantsound.co.uk/\"\u003eLEVANT\u003c/a\u003e is the band\nname I gave to an ongoing project which aims to continuously release new music\nand videos. I recorded a bunch of tunes at home and managed to recruit some\namazingly talented musicians, singers and songwriters to get involved with the\nrecording process. In addition, 5% of all money raised from this project will\ngo directly to \u003ca href=\"https://www.warchild.org.uk/\"\u003eWar Child Uk\u003c/a\u003e, with the\nrest helping to keep the project alive. So basically, for less than the price of a pint a month I\u0027m giving away all my past and future releases to help me fund this project!\u003cbr\u003e\u003cbr\u003eAgain, please check out the \u0027posts\u0027 section above to see exactly what you have missed already and thanks in advance for all support\nreceived.\u003cbr\u003e\u003cbr\u003e\n\n-Nick\u003cbr\u003e\u003cbr\u003e"
