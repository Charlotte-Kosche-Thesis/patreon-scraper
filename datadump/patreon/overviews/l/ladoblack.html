    "summary": "\u003cstrong\u003eSarav\u00e1!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSeja nosso \u003cstrong\u003ePAR\u00c7A\u003c/strong\u003e e coloca ai uma contribui\u00e7\u00e3o no chap\u00e9u do nosso churrasco virtual!\u003cbr\u003e\u003cbr\u003ePra voc\u00ea que n\u00e3o nos conhece (meu deus como chegou at\u00e9 aqui) o Lado (B)lack \u00e9 o pontinho preto na podosfera brasileira!\u003cbr\u003eLuiza Braga, Rafael Chino, John Razen, Pedro Maciel e Daniel Diogo est\u00e3o aqui pra bater aquele papo reto, esquerdopata, femi-preto-gayzista com voc\u00eas. Queremos mostrar um pouco do que o jovem preto tem a dizer, seja na pol\u00edtica, cultura, lazer e sim, sobre n\u0026#243;s nossa viv\u00eancias nossas pautas e nossas lutas para um mundo um pouco menos merda.\u003cbr\u003e\u003cbr\u003eContribuindo voc\u00ea ter\u00e1 direito a: Ser uma pessoa legal (q anda em falta hoje em dia), contribuir para a continuidade do cast e n\u00e3o endividamento das pessoas acima citadas! Olha s\u0026#243; que legal!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMas \u00e9 s\u0026#243; isso que voc\u00eas oferecem? N\u00c3O N\u00c9 SER HUMANO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eN\u0026#243;s temos:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/groups/204654273251789/\" rel=\"nofollow\" target=\"_blank\"\u003eGrupo no facebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://blog.ladoblack.com.br\" rel=\"nofollow\"\u003eBlog\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eE queremos que tudo isso continue de gra\u00e7a e acess\u00edvel a quem quiser entrar... ABAIXO TODAS AS CERCAS! Esse neg\u0026#243;cio de cobrar couvert de entrada t\u00e1 com nada e o neg\u0026#243;cio \u00e9 economia colaborativa!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnt\u00e3o t\u00e1... esse dinheiro vai pra onde?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eManuten\u00e7\u00e3o e melhorias nos equipamentos. Ceis j\u00e1 sabem n\u00e9? Pagar servidor, comprar microfones, o da Luiza por exemplo n\u00e3o existe... como ela grava? \u00c9 um mist\u00e9rio...\u00a0\u003cbr\u003e\u003cbr\u003eInfelizmente n\u00e3o temos verba pr\u0026#243;pria pra investir nisso, ent\u00e3o sua contribui\u00e7\u00e3o vai efetivamente para esses fins, qualquer sobra vai virar poupan\u00e7a para novas melhorias, mas imaginamos que vai demorar pra sobrar algo aqui, afinal somos todos fudidos.\u003cbr\u003e\u003cbr\u003eEnt\u00e3o par\u00e7a, bota um real (\u003cstrong\u003eOU MAIS REAIS\u003c/strong\u003e) no chap\u00e9u e ajuda a gente a deixar esse cast cada vez melhor pra todo mundo\u003cbr\u003e"
