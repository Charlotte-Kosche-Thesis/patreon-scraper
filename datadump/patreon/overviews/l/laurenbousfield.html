    "summary": "Hi Hello. I\u0027m Lauren Bousfield and I\u0027m a Los Angeles based musician and composer.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve put out music as\u00a0\u003ca href=\"https://laurenbousfieldanyev3r.bandcamp.com/album/from-rotting-fantasylands\"\u003eNero\u0027s Day At Disneyland\u003c/a\u003e and more recently under my own name.\u00a0\u003ca href=\"https://laurenbousfieldanyev3r.bandcamp.com/\"\u003eMost of my music can be found here\u003c/a\u003e. I\u0027ve also made music for films and\u00a0\u003ca href=\"https://laurenbousfieldanyev3r.bandcamp.com/album/namazu-running-ost\"\u003evideo games\u003c/a\u003e, most notably working on\u00a0\u003ca href=\"http://www.imdb.com/name/nm7906303/\"\u003eHans Zimmer\u0027s production team.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eSubscribers to this patreon will \"gain access\" to songs before they are released as well as a lot unreleased tracks and musical sketches. When i release something that costs money i will send subscibers free copies of the release. When i usually release an ep or album, there\u0027s about another albums worth of music, which i will post here for subscribers. I usually make music every day and generally work on 4 songs at a time. All the stray, random tracks will be here for subscribers.\u00a0\u003cbr\u003e\u003cbr\u003eSo kind of what\u0027s been going on with me is that I was recently in a fire,\u00a0\u003ca href=\"http://www.laweekly.com/music/lauren-bousfields-fire-songs-mourns-ghost-ship-victim-joey-casio-and-her-own-fire-related-injuries-8361513\"\u003ewhich you can read about here.\u003c/a\u003e The cost of paying for my physical therapy, and the hospital bills are very very large and very much outstrip what i earn. Subscribing to this patreon will help me pay for the cost of the hospital bills as well as helping me actually live.\u00a0\u003cbr\u003e\u003cbr\u003eThank you, love you very very much."
