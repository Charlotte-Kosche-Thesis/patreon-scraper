    "summary": "Hello one and all! I am Sean, Sugarboy, or Hades, depending on where you know me from, and I am an illustrator as well as avid geek! I have been doing art for most of my life, and have been doing freelance illustration for over 7 years, and they have been 7 incredible years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eAny people who know me know I love art and do it almost constantly, but as it is my job and there are bills that need to be paid, my work must be exclusively commissions. This is great for the commissioners and I frequently love doing them, but it leaves no room for personal artwork, so all the ideas I have for illustrations I\u0027d like to do go to waste. With Patreon, I can get those ideas out to all of you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Pledge?\u003cbr\u003e\u003c/strong\u003eAKA, \"What\u0027s in it for me?\" Well for one, awesome artwork! The more I make here, the more time I have to produce personal works in the realm of sci-fi, fantasy, sci-fantasy, video game worlds, anthro, etc. I\u0027m sure you can see the pattern there, so if you like that stuff, I\u0027m sure you\u0027ll like the stuff I produce on my own! In addition to the artwork, I will do occasional streams of the artwork (which patrons will get an early notice for), high, print resolution files of all the artwork I produce here, sketches, work in progress images of the process, and art tutorials!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I like your work but can\u0027t pay?\u003cbr\u003e\u003c/strong\u003eThat\u0027s fine! Any personal work I make from Patreon funding will all still be posted on the sites you know me from, as well as stream notifications. Patrons will just be getting bigger images, more images related to my process, and earlier notice for the streams.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn conclusion, if you like my work and would like to see more of it straight from the brain of the creator, please pledge! Any amount is helpful, and I will be eternally grateful for it!\u003cbr\u003e"
