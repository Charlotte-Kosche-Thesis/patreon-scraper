    "summary": "\u003ca href=\"http://www.landezine.com/\" target=\"_blank\"\u003eLandezine\u003c/a\u003e is an independent, online\nplatform, bringing to the global community of landscape architects the biggest online\narchive of landscape architecture projects from around the world. It is edited\nby its creator, landscape architect Za\u0161 Brezar. In 2016, Robert Sch\u00e4fer (founder\nand long-time editor in chief of Topos Magazine) joined Landezine as a\nvoluntary advisor. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe think that landscape architecture is\nbecoming more and more relevant as a tool for overcoming all kinds of growing\nand ever-diversifying environmental and social challenges we are all facing. It\u2019s\nan endless profession that constantly needs to reinvent itself. But above all, Landezine\nwants to explore landscape architecture as a creative and cultural discipline. Can visiting\nlandscape be as fulfilling and intense experience as visiting theatre, concert, seeing\nmovies? How can the \u2018smart\u2019 play with the \u2018beautiful\u2019?\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe want to evolve Landezine into the most\ninteresting online media focused on landscape architecture with new projects, news, articles every day.\u00a0But being independent also means that\nwe have no other reliable funding than from the Google ads you can see on the\nwebsite. We recently set up \u0027The Expand and Improve Plan\u0027 for Landezine and this\nPatreon page for you to easily support it for less than 2 coffees per month!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eExpand and Improve\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e1. the archive of projects\u003cbr\u003e\n\n2. the interviews section\u003cbr\u003e\n\n3. the videos section \u003cbr\u003e\n\n4. the articles section \u003cbr\u003e\n\n5. search within the archive\u003cbr\u003e\n\n6. remove Google Ads from the website\u003cbr\u003e\n\n7. include all-time-classic projects from\nthe history of landscape architecture\u003cbr\u003e\n\n8. make advanced image search\u003cbr\u003e\n\n9. lecture series and podcasts\u003cbr\u003e\n\n\u003cbr\u003e\n\nEstablished: 2009 / team members: 2 / daily\nvisitors: +5000 / location: Ljubljana, Slovenia (member of EU) / Registered as non-profit\u003cbr\u003e"
