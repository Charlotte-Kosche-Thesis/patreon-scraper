    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F6RHCb4LyCXw%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D6RHCb4LyCXw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F6RHCb4LyCXw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "I want to change the world. And \u003cstrong\u003ethe way to change the world is to change minds\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve studied persuasion for the last fifteen years. \u003cbr\u003e\u003cbr\u003eI\u0027ve studied \u003cstrong\u003eethical persuasion\u003c/strong\u003e \u2013 how to tell stories and make persuasive arguments.\u003cbr\u003e\u003cbr\u003eAnd I\u0027ve studied \u003cstrong\u003eunethical persuasion\u003c/strong\u003e \u2013 how do manipulators take hold of our minds to change us into what \u003cem\u003ethey\u003c/em\u003e\u00a0want us to be?\u003cbr\u003e\u003cbr\u003eI\u0027ve written a book,\u00a0\u003ca href=\"http://www.amazon.com/gp/product/B00LU44P2O/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=390957\u0026amp;creativeASIN=B00LU44P2O\u0026amp;linkCode=as2\u0026amp;tag=lunalind-20\u0026amp;linkId=VULHGEZYMAJ7VUPP\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRecovering Agency: Lifting the Veil of Mormon Mind Control\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e\u00a0that combines my religious background (Mormonism) with my studies of unethical persuasion to show how this specific group takes a totalist approach to control its members. This has helped many former Mormons and members who are struggling to recover from their difficult experiences and psychological trauma.\u003cbr\u003e\u003cbr\u003eI\u0027m writing more about Mormonism. I\u0027m editing a short ebook to supplement \u003cem\u003eRecovering Agency\u003c/em\u003e, called \u003cem\u003eThe BITE Model and Mormon Control\u003c/em\u003e. \u003cstrong\u003eI write articles and blog posts\u003c/strong\u003e at \u003ca href=\"http://www.recoveringagency.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.recoveringagency.com\u003c/a\u003e about LDS issues and control tactics. I also write guest posts for atheism and religious blogs. I do not get paid for any of these posts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m working on a new book, about the opposite of mind control\u003c/strong\u003e, about how to resist unethical influence while remaining open to new ideas. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI may also write a sequel to \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eRecovering Agency\u003c/i\u003e\u00a0to include all the content that wouldn\u0027t fit in the first book,\u00a0with guidance for those who have just left the Mormon Church, to help them build a new life, choose new beliefs, overcome their pain and confusion, and uncover their authentic selves.\u003cbr\u003e\u003cbr\u003eI\u0027ve been \u003cstrong\u003einvited to speak\u003c/strong\u003e at\u00a0\u003ca href=\"https://www.sunstonemagazine.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSunstone Symposium\u003c/a\u003e this year, and also at an International Cultic Studies Association conference, \"\u003ca href=\"http://www.icsahome.com/events/conferencesantafe\" rel=\"nofollow\" target=\"_blank\"\u003eHigh-control Groups: Helping Former Members and Families\u003c/a\u003e,\" in November. I do not get paid for these speaking engagements \u2013 in fact, I have to pay to travel.\u003cbr\u003e\u003cbr\u003eAnd then there are my side projects. I\u0027m intensely interested in \u003cstrong\u003eautism advocacy\u003c/strong\u003e (I have Asperger\u0027s) and have written \u2013 and will continue to write \u2013 popular blog posts about autism. I am a \u003cstrong\u003eproud social justice rogue/bard dual class\u003c/strong\u003e, and often write on feminism and related topics. All of this can be found at my other blog, \u003ca href=\"http://www.lunalindsey.com./\" rel=\"nofollow\" target=\"_blank\"\u003ewww.lunalindsey.com.\u003c/a\u003e Plus\u00a0\u003cstrong\u003eI write science fiction stories\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAnd on top of all this, I keep my Twitter feed curated daily with retweets of stories on social justice, science, science fiction and fantasy, psychology, Mormonism, and mind control PLUS \u003cstrong\u003emy very witty and insightful tweets, personalized and handcrafted directly by me, just for you\u003c/strong\u003e. Free of charge.\u003cbr\u003e\u003cbr\u003eI get paid for very little of what I do. My book is for sale on Amazon, and that is my only source of income. \u003cstrong\u003eIt is not enough to pay the bills\u003c/strong\u003e. As I write more books and get better known, I hope to one day make a living at making people think.\u003cbr\u003e\u003cbr\u003eUntil then, I ask for your support. So far, I have changed many lives. It is rewarding work, but I need a little help to stay afloat while I build up a following and a repertoire.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is different from Kickstarter. Rather than aiming for one giant lump sum for a specific project, Patreon allows you to contribute a small amount to me every month. That makes you like a patron in olden times who supported an artist in creating whatever the artist wanted.\u003cbr\u003e\u003cbr\u003eYou may have already been helped by something I\u0027ve written or someplace I\u0027ve spoken. If so, help me keep doing that. \u003cstrong\u003eBe a part of supporting me so I can do what I do best\u003c/strong\u003e. If you believe in me and my causes, please send me a few bucks every month. I appreciate it, and the people I will help appreciate it, too.\u003cbr\u003e"
