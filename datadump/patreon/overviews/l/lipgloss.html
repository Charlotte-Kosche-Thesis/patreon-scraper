    "summary": "hello\u003cbr\u003e\n\u003cbr\u003e\nnice to meet you / see you again.\u003cbr\u003e\n\u003cbr\u003e\ni go by \u003cstrong\u003elipgloss \u003c/strong\u003eor \u003cstrong\u003ean \u003c/strong\u003eor a few other names online. none of those are the name i use offline, but it doesn\u0027t really matter. i work in software and i have a dog and i\u0027m an unimpressive twenty something living in a city.\u00a0\u003ca href=\"http://soundcloud.com/lipglossed\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u0027s my soundcloud\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nmore importantly, i really like to make stuff. \u003cbr\u003e\n\u003cbr\u003e\ni really enjoy making and listening to \u003cstrong\u003emusic \u003c/strong\u003eof all kinds, its one of the most soothing things i can think of, and there\u0027s so much to hear and so much to do that it never seems to get boring.\u003cbr\u003e\n\u003cbr\u003e\ni also love \u003cstrong\u003eprogramming\u003c/strong\u003e, but since i have to do it so much at work, when i get home i usually only work on fun personal projects like discord chat bots or scripts to improve my productivity, things of that nature.\u003cbr\u003e\n\u003cbr\u003e\ni also like to \u003cstrong\u003ewrite\u003c/strong\u003e, \"creatively\" i guess, but i don\u0027t share that too often; it\u0027s a pretty personal process, but maybe ill share bits of it here and there. sometimes i make pixel \u003cstrong\u003eart\u003c/strong\u003e. sometimes all of this adds up to little \u003cstrong\u003egames\u003c/strong\u003e, but i don\u0027t have anything concrete in that sector, just vague ideas and a dozen half-started projects. \u00a0sometimes i like to \u003cstrong\u003estream \u003c/strong\u003ewhatever im working on.\u003cbr\u003e\n\u003cbr\u003e\nso anyway, \u003cstrong\u003ewhy i\u0027m starting a patreon\u003c/strong\u003e:\u003cbr\u003e\n\u003cbr\u003e\nbecause of my various bills and stuff, i\u0027m almost certain that i will never be at a point where i can set down my day job and do the things i love full time. i\u0027m honestly okay with this, but i\u0027ve found that over time there are things that i just can\u0027t do without focusing harder on it. i want to eventually have some kind of physical release of music; i want to publish some sort of writing; i want to bring to life one of my dumb ideas for games or art or really anything that i\u0027m into at the time.\u003cbr\u003e\n\u003cbr\u003e\nfor any of those things to come closer to reality, all kinds of things are necessary, but they all seem to boil down to money once i get past the actual work and talent needed to start on it. physical releases of music come with all sorts of fees (physical production costs, mastering, artist features, cover art, etc). merch of any kind has its own baggage. other things like subscriptions to soundcloud so i can stop deleting old stuff in order to upload new things, monthly payments for hosting my chat bots.\u003cbr\u003e\n\u003cbr\u003e\nthere are a lot of ideas there and not a lot of reality, but any kind of income would help to shift that balance a little.\u003cbr\u003e\n\u003cbr\u003e\nultimately,\u003cstrong\u003e even without patreon, i\u0027ll keep making things\u003c/strong\u003e. patreon won\u0027t change that, it is purely to speed things up or make things easier for me.  another function of patreon is having somewhere online where i put everything i work on, a sort of living breathing timeline of progress i make or how my processes evolve, a central repository for all my stuff, that\u0027s kind of a cool idea to me. and if people want to discuss stuff in one place rather than comments on soundcloud or in other servers or picarto/twitch or whatever, maybe a discord server about it would be kind of cool, idk.\u003cbr\u003e\n\u003cbr\u003e\nif you made it this far, \u003cstrong\u003ethank you\u003c/strong\u003e, regardless of if you donate. even the time you spend reading is appreciated!! if you do decide to donate, thank you very much. i\u0027ll try not to let you down.\u003cbr\u003e"
