    "summary": "Hello and welcome to LiveSmyle\u0027s Patreon page! My name is Hakan and I\u0027ve created this online platform to advance the public understanding of cancer and the impact it\u0027s had on humanity.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is LiveSmyle?\u003c/strong\u003e\u003cbr\u003eLiveSmyle is an effort to educate the public on cancer. The goal is to create stimulating multimedia in the form of graphic design and video to simplify the complex principles that define this disease. I break down cancer biology, history, policy, society, technology, philosophy, and more to make this topic more accessible to the average person. I am convinced that an enhanced public understanding of this disease will result in universal, improved health outcomes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow did it start?\u003cbr\u003e\u003c/strong\u003eI lost the biggest inspiration in my life, my mother - Dr. Tulay Kent - to pancreatic cancer in 2015. My hope was to follow in her footsteps as a dentist and work alongside her after graduating dental school. But after she passed away during my first year in school, I decided to refocus my role as a future dentist in the area of cancer care. Whether its treating the dental needs of cancer patients, doing oral cancer research, or trying to educate the public on how we can prevent and cure this disease, my biggest hope is to accelerate our transition to a world without cancer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eSo far, I have been creating the content for this platform on my own. I want to expand and improve my efforts with better gear, software, online resources, media, and a full team to help with my mission. Someday, I want to translate these creations into fundraising efforts for cancer research. And to do that, I need your generous help and support to get there.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for choosing to support LiveSmyle and for contributing to the vision of a world without cancer."
