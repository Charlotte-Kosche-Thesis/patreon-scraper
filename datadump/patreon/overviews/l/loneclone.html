    "summary": "\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cbr\u003e\u003c/div\u003eHey guys, my name\u0027s Alex, an aspiring filmmaker from Colorado who\u0027s known for making a plethora of Lego stop motion animated films over the course of half a decade. They come in a wide variety from comedic Star Wars parodies to action/adventure superhero sagas to dramatic gangster flicks to shot-for-shot recreations of trailers and everything in between. \u003cbr\u003e\u003cbr\u003eNow, \u003cstrong\u003eanimation is a tedious and costly endeavor\u003c/strong\u003e, and as I\u0027ve upped the quality of my films, so has the cost to produce them. It\u0027s rare, if ever, that a video makes enough money from Youtube ads to break even, much less account for the dozens of hours that\u0027s put into writing, animating, and editing. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhich is where this Patreon comes in!\u003c/strong\u003e Now, this is by no means a cry for help, it\u0027s not like brickfilming is a huge financial strain on my life that\u0027ll I\u0027d rather die over. That\u0027s uh, that\u0027s a bit melodramatic. In reality, this page is set up for those who just wanna help out in making these videos come together. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m charging per brickfilm\u003c/strong\u003e, meaning if I\u0027m too lazy to make anything for six months, you won\u0027t be charged a dime. And when I say brickfilm, I mean a brickfilm of substance, something I spend several weeks on at least, not a 20 second gag I made in an afternoon. You can of course set monthly maximums to how much you donate in case I somehow go off the chain.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what does the money go to?\u003c/strong\u003e Whenever someone donates during a livestream or on this Patreon, all money goes directly back into the videos. Which means that yes, part of it goes towards buying Lego pieces, but only those being bought individually for a specific role they hold in a video, not just because I want them. Aside from that, the money goes to upping production quality, stuff like lighting, camera lenses, audio equipment, and (hopefully one day) commissioning other animators.\u003cbr\u003e\u003cbr\u003eThanks for reading, and I hope you can consider supporting my work!\u003cbr\u003e\u003cbr\u003e-Alex Buysse (Loneclone)\u003cbr\u003e\u003cbr\u003eTo keep up with all the channels I take part in:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCGsE9L-xTI1pGJKCs61wR7A?view_as=subscriber\"\u003eLoneclone Productions\u003c/a\u003e: My main channel where I post brickfilms, tutorials, video essays, and any live action films that might be coming down the pipeline. The quality stuff right here.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/legocloneaddict2\"\u003eLoneclone Extra\u003c/a\u003e: Basically anything else I produce that isn\u0027t up to snuff for the main channel: BTS vids, VFX comparisons, random vlogs, school projects, tests, memes. The garbage stuff right here.\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCaK6d02S1C0Iou9QuKXhFuA\"\u003eBlockheads\u003c/a\u003e: This used to be a channel for the weekly podcast I did with Aubreystudios82. Currently, it\u0027s where I post episodes of The Lone Clone Podcast, an infrequent show where I talk about whatever for an hour.\u00a0\u003c/li\u003e\u003c/ul\u003e"
