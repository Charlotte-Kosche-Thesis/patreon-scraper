    "summary": "\u003cbr\u003e\n\nMy\nart focuses on social documentary and portraiture, and seeks to explore the\ncomplex relationship between subject and photographer.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am\ndriven by research led, self-initiated projects that push me both as an artist\nand as an individual. I need to question what I don\u2019t understand and access\nworlds closed off to me. I am drawn to adventure, I want to roam and play with\nthe limitations and dynamics of photography as an art and as act.\u003cbr\u003e\n\nI\nlargely shoot on analogue film allowing the process to be organic rather than\nbeing predefined by fixed ideas, thus removing additional pressure on the\nsitter.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI try\nto understand the lives of those I capture, and to present them creatively. I\u2019m\na firm believer that time, trust and understanding is the key to portraying\nsubjects truthfully, as such, many of my projects develop over several years. \u003cbr\u003e\n\nThis\nparticular approach allows a genuine connection to exist between sitter and\nphotographer, which in turn elucidates the intimacy of these very human\nexchanges. My images aim to suggest the shared ideas and experiences that are\nentwined in each frame that I shoot.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy\nwork aims to tell and inspire stories .I want to connect and emotionally engage\nwith you. Your support enables me to learn and wake up every day grateful I have the best job in the world...to play, engage and create.\u003cbr\u003e\n\n\u003cbr\u003e"
