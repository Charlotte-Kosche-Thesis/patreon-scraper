oject on a crowdfunding site.\u003cbr\u003e\u003cbr\u003eIt will allow me \nto do more, to do better. It will guarantee the fees of the shootings \nand give me better means and carry out well my projects (travel, access \nbetter locations, bring models to me, back up a book or an exhibition...\n and share it with you.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud83c\uddeb\ud83c\uddf7\u00a0 \u0026gt;\u0026gt;\u0026gt; \u003ca href=\"http://lobbiaz.com/about-fr\"\u003eVERSION FRAN\u00c7AISE SUR MON SITE\u003c/a\u003e\u003cbr\u003e\ud83c\uddee\ud83c\uddf9\u00a0 \u0026gt;\u0026gt;\u0026gt; \u003ca href=\"http://lobbiaz.com/about-it\"\u003eVERSIONE ITALIANA SUL MIO SITO\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAt its start the LIVE section of the website already shows 5 unreleased series.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
