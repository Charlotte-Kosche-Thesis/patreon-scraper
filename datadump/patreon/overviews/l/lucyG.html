    "summary": "\u003cstrong\u003eColor Blind!\u003c/strong\u003e\u003cbr\u003e\n\nThe story of five kids who stumble upon another world, following a mysterious medallion holding a magical guardian. They discover magic marked by its array of colors, and creatures unlike what they had ever heard of. They are asked to help free the trapped magical guardians but are met by barriers they never meant to meet; like a band of unicorns living under a waterfall- broken by war and paranoid to the change in their isolation, a golem forged in peace and used for cruelty, a war fought with storms, a monstrous race of cannibals, and the strange king who leads them.\u003cbr\u003e\nWhile things may seem dark, they stay positive and foolhardy in their task to do great things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nColor Blind is\u2026\u003c/strong\u003e\u003cbr\u003e\n-a webcomic\u003cbr\u003e\n-urban fantasy and adventure\u003cbr\u003e\n-updated on Mondays and Fridays\u003cbr\u003e\n-drawn on paper and colored with copic markers\u003cbr\u003e\n-ongoing since 2011\u003cbr\u003e\n-a labour of love :)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://colorblindcomic.com/\"\u003eYou can read Color Blind HERE!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve been drawing Color Blind since I was 14 years old, it started off as just something to entertain my friends and help me improve my art, has gained more readership than ever seemed possible. Starting a patreon would help me continue to draw pages by making sure I can buy the supplies to make them and have the time to draw them, and maybe with enough funds I would be able to create extra merchandise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron Perks\u003c/strong\u003e\u003cbr\u003eAnd of course being a patron will give you rewards! By supporting this comic you can get access to extra art, exclusive desktop wallpapers, high res comic pages, world building, and more to come!\u003cbr\u003e"
