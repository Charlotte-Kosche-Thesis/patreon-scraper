    "summary": "English(GoogleTranslate):\u003cbr\u003e\u003cbr\u003eHello everybody! I\u0027m glad to see you here =) Seriously, very happy!\u003cbr\u003eIf you reached this page, it means you love of Warhammer, you like Dawn Of War and perhaps enjoy my drawings (which is very unlikely ... but suddenly?).\u003cbr\u003e\u003cbr\u003e\u00a0I have opened this page so that you can take part in the development of projects such as HD Dawn OF War 2, direct my actions (polls will decide the directions of action), as well as just support my idea to improve the DavnOfVar series games.\u003cbr\u003eIf you decide to become my patron, you will receive\u003cbr\u003e1) Access to all current projects, regardless of the degree of their readiness, as well as be the first to evaluate the developments on new videos and to add their ideas to these videos\u003cbr\u003e2) Your names will automatically be included in the list of developers of my projects and videos.\u003cbr\u003e3) Here I will post all the experiences that will be used to create the videos (maps, models, effects, etc.)\u003cbr\u003e4) All the content on my patron you can get in original quality.\u003cbr\u003eIn the general access, I will lay out the mods in a slightly lowered quality, but access will be for everyone.\u003cbr\u003e5) Immense gratitude from me as from the author, as well as the opportunity to communicate with me on my Discord (to say I unfortunately can only speak Russian, but I will be able to correspond in English).\u003cbr\u003e\u003cbr\u003eI hope that you will enjoy my work, and in the future we together will be able to do something interesting and necessary for the gaming community!\u003cbr\u003e\u003cbr\u003e\u0420\u0443\u0441\u0441\u043a\u0438\u0439:\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442 \u0432\u0441\u0435\u043c! \u042f \u0440\u0430\u0434 \u0432\u0430\u0441 \u0432\u0438\u0434\u0435\u0442\u044c \u0437\u0434\u0435\u0441\u044c=) \u0421\u0435\u0440\u044c\u0435\u0437\u043d\u043e, \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0434!\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u043f\u043e\u043f\u0430\u043b\u0438 \u043d\u0430 \u044d\u0442\u0443 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443, \u0437\u043d\u0430\u0447\u0438\u0442 \u0432\u044b \u043b\u044e\u0431\u0438\u0442\u0435 Warhammer, \u0432\u044b \u043b\u044e\u0431\u0438\u0442\u0435 Dawn Of War \u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043b\u044e\u0431\u0438\u0442\u0435 \u043c\u043e\u0438 \u0440\u0438\u0441\u0443\u043d\u043a\u0438(\u0447\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u043c\u0430\u043b\u043e \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e... \u043d\u043e \u0432\u0434\u0440\u0443\u0433?).\u003cbr\u003e\u003cbr\u003e\u042f \u043e\u0442\u043a\u0440\u044b\u043b \u0434\u0430\u043d\u043d\u0443\u044e \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443, \u0447\u0442\u043e \u0431\u044b \u0432\u044b \u0441\u043c\u043e\u043b\u0433\u0438 \u043f\u043e\u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432, \u0442\u0430\u043a\u0438\u0445 \u043a\u0430\u043a HD Dawn OF War 2, \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c \u043c\u043e\u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f(\u043e\u043f\u0440\u043e\u0441\u044b \u0431\u0443\u0434\u0443\u0442 \u0440\u0435\u0448\u0430\u0442\u044c \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0439), \u0430 \u0442\u0430\u043a \u0436\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u043e\u044e \u0438\u0434\u0435\u044e \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u0438\u0433\u0440\u044b \u0441\u0435\u0440\u0438\u0438 Dawn Of War.\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432 \u0440\u0435\u0448\u0438\u0442\u0435 \u0441\u0442\u0430\u0442\u044c \u043c\u043e\u0438\u043c \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u043c, \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435:\u003cbr\u003e\u003cbr\u003e1) \u0414\u043e\u0441\u0442\u0443\u043f \u043a\u043e \u0432\u0441\u0435\u043c \u043d\u044b\u043d\u0435\u0448\u043d\u0438\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c \u0432 \u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0438\u0445 \u0433\u043e\u0442\u043e\u0432\u043d\u043e\u0441\u0442\u0438, \u0430 \u0442\u0430\u043a \u0436\u0435 \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0435\u0440\u0432\u044b\u043c\u0438 \u043e\u0446\u0435\u043d\u0438\u0442\u044c \u043d\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u043f\u043e \u043d\u043e\u0432\u044b\u043c \u0440\u043e\u043b\u0438\u043a\u0430\u043c \u0438 \u043f\u0440\u0435\u0432\u043d\u0435\u0441\u0442\u0438 \u0441\u0432\u043e\u0438 \u0438\u0434\u0435\u0438 \u0432 \u0434\u0430\u043d\u043d\u044b\u0435 \u0440\u043e\u043b\u0438\u043a\u0438.\u003cbr\u003e2) \u0412\u0430\u0448\u0438 \u0438\u043c\u0435\u043d\u0430 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0431\u0443\u0434\u0443\u0442 \u043f\u043e\u043f\u0430\u0434\u0430\u0442\u044c \u0432 \u0441\u043f\u0438\u0441\u043e\u043a \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u0447\u0438\u043a\u043e\u0432 \u043c\u043e\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432 \u0438 \u0440\u043e\u043b\u0438\u043a\u043e\u0432.\u003cbr\u003e3) \u0417\u0434\u0435\u0441\u044c \u044f \u0431\u0443\u0434\u0443 \u0440\u0430\u0437\u043c\u0435\u0449\u0430\u0442\u044c \u0432\u0441\u0435 \u043d\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u0443\u0434\u0443\u0442 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0438 \u0440\u043e\u043b\u0438\u043a\u043e\u0432(\u
