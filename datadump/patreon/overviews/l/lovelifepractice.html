    "summary": "\u003cstrong\u003eWelcome to Love Life Practice\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Gray Miller. I\u0027ve been a teacher, dancer, author, public speaker, coach, emergency medical technician, U.S. Marine, professional juggler, web designer, father, husband, grandfather, nomad, itinerant musician, short order cook, dishwasher, Open Space Facilitator - let\u0027s face it, there\u0027s a lot of hats in my closet.\u003cbr\u003e\u003cbr\u003eOne role has remained constant:\u00a0\u003cem\u003eLife Hacker.\u003c/em\u003e I like to tweak and fiddle with my life, from the smallest personal habits to overarching perspectives on the universe. It\u0027s my own version of \u003cem\u003ekaizen\u003c/em\u003e - trying to make life better one tiny step at a time. \u003cbr\u003e\u003cbr\u003eI\u2019m not talking about nirvana, I\u2019m not even talking about Happiness with a capital H. I\u2019m just enthusiastic about today being a little better than yesterday, and maybe even planning for a more enjoyable tomorrow.\u003cbr\u003e\u003cbr\u003eAfter over a decade of teaching and coaching community groups, institutions, couples and individuals on relationships, alternative sexuality, performing arts, and other subjects, I\u2019ve created \"\u003ca href=\"http://lovelifepractice.com\" rel=\"nofollow\" target=\"_blank\"\u003eLove. Life. Practice.\u003c/a\u003e\" It\u0027s a place where I share and explore the things that I\u0027ve found can make all three better.\u003cbr\u003eSome of them may be interesting to you. If I\u0027m lucky, they may be even useful. At the very least I aim to be entertaining\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in, Patron.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf\u00a0the first year of \u003cem\u003eLove.Life.Practice.\u003c/em\u003e is any indication, I\u0027m doing pretty well in my goal of providing useful and thoughtful content. I even tried quitting after a year, just to see if I could - \u003cem\u003eNope!\u003c/em\u003e\u00a0I\u0027m back now and writing as much as ever. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m asking for your support so that I can continue\u00a0to share my experiences as well as the things I\u2019ve learned in my travels throughout the U.S. and abroad. I\u0027ll tell you the things that have helped me, along with the things that haven\u0027t, and challenge you to take on your own wild rides.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEach week starts with a \u201cPractice\u201d post \u2013 something practical, actionable that you can do that week just to see if you like it.\u00a0\u003c/li\u003e\u003cli\u003eMid-week I\u2019ll talk about \u201cLife\u201d \u2013 in every sense of the term, big-L and little-l. This is the \"view from 50,000 feet\".\u00a0\u003c/li\u003e\u003cli\u003eEvery Friday I\u0027ll start the weekend with a post on \u201cLove\u201d \u2013 again, in every sense of the term. Filial, agape, even eros (but don\u0027t worry, everything will be work-safe).\u003c/li\u003e\u003c/ul\u003eAlong the way there\u2019ll also be other posts and articles here and there (such as\u00a0\u003ca href=\"http://tinybuddha.com/blog/the-story-so-far-your-life-is-how-you-interpret-it/\" rel=\"nofollow\"\u003ethis one I wrote for Tiny Buddha\u003c/a\u003e), as well as a \u003ca href=\"http://www.twitter.com/luvlifepractice\" rel=\"nofollow\"\u003etwitter stream\u003c/a\u003e and a podcast. I\u0027m also working on a book called \"The Defining Moment\", and as a patron you get exclusive previews and even input into the creation of it (as well as an acknowledgement of your support).\u003cbr\u003e\u003cbr\u003eIf you like what I write, or find them useful, I\u0027m asking patrons to help out with a little bit every month. Feel like giving a buck a post? A buck a week? Money is a form of energy and appreciation that goes a long way towards helping me continue my work. It will help me keep a roof over my head, food in my belly, and my fingers and brain bringing you content every week.\u003cbr\u003e\u003cbr\u003eIf you want to help out with a little more, I\u0027m doing my best to make it worth your while: access to a podcast version of the posts each week, or input into what kind of posts I give. There is a selection of e-books coming out you can choose from. Or maybe you\u0027d just like a hand-written letter from yours truly? I want to thank you appropriately for your support.\u003cbr\u003e\u003cbr\u003eOf course, you can just enjoy the journey with me - \u003cem\u003eLove.Life.Practice. \u003c/em\u003ehas always been free, and it\u0027s going to stay that way. Maybe you want to just share it with a friend, or let me know your own perspective.\u00a0\u003cbr\u003e\u003cbr\u003eOne thing I\u0027m sure of:\u00a0it\u2019s going to be an interesting ride, and I\u0027m glad you can come along.\u003cbr\u003e"

     "about": "My name is Gray Miller. I have worn many hats in my life: teacher, dancer, author, public speaker, coach, emergency medical technician, U.S. Marine, professional juggler, web designer, single father, husband, grandfather, nomad, itinerant musician\u2026but one role has remained constant:\u003cbr\u003e\u003cem\u003eLife Hacker.\u003c/em\u003e That is, one who likes to constantly tweak and fiddle with my life, from the smallest personal habits to overarching perspectives of the universe, trying to make it just a little better. I\u2019m not talking about nirvana, I\u2019m not even talking about happiness. I\u2019m just obsessed with the idea of making today a little better than yesterday, and maybe even planning for an even more enjoyable tomorrow.\u003cbr\u003eI was raised by my parents to a tradition of trying to make the world better, as well, in whatever way I can. After over a decade of teaching and coaching relationships, alternative sexuality, performing arts, and other various subjects, I\u2019ve finally decided to take on this project: Love. Life. Practice. The idea is to share and explore the things that make all three of these better.\u003cbr\u003eSome of them may be interesting to you. Some may be even useful. I\u2019m hoping at the very least I can be entertaining. I\u2019m going to share my experiences as well as the things I\u2019ve learned from others along the way that have helped me, or not helped, or were just wild rides that you may or may not want to try.\u003cbr\u003eThis blog will start each week with a \u201cPractice\u201d post \u2013 something practical, actionable, something you can do that week just to try. Mid-week I\u2019ll talk about \u201cLife\u201d \u2013 in every sense of the term. I\u2019ll end the week and start the weekend with a post on \u201cLove\u201d \u2013 again, in every sense of the term.\u003cbr\u003eAlong the way there\u2019ll also be other posts here and there, as well as a \u003ca href=\"http://www.twitter.com/luvlifepractice\"\u003etwitter stream\u003c/a\u003eand a podcast as well. If you like what you hear, or are helped by the things I suggest, you might want to consider bringing me out to your neck of the woods as a speaker, workshop facilitator, or beginning a personal coaching relationship. Feel free to \u003ca href=\"mailto: gray@lovelifepractice.com\"\u003eemail me\u003c/a\u003e with any questions as to availability and rates.\u003cbr\u003eOr just enjoy the journey with me. It\u2019s going to be an interesting ride for me; you\u2019re welcome to come along.\u003cbr\u003e",
