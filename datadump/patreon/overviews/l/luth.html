    "published_at": "2016-12-02T11:50:37+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHello! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Aan Daud, but some of you might know me as\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://lutherniel.deviantart.com/\" rel=\"nofollow\"\u003eLuth\u003c/a\u003e. I\u0027ve been drawing since before I could remember and what I really like to do is drawing characters doing silly and cute stuff. I love Warhammer 40k stuff and throw some anime tropes in it. But really, I just love to draw characters doing pretty much anything. It makes me happy to know that there are people who find my works to be entertaining. I enjoy bringing people laughs and joy with my works and I would love to do it more. \u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy P\u003c/strong\u003e\u003cstrong\u003eatreon\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI left my job early this year so that I can put in full time effort in what I love doing. Its going to be financially challenging in the beginning, but I hope with the help of my patrons, I can get by!\u003cbr\u003e\u003cbr\u003eWorks that I have done (that aren\u0027t Patreon exclusive) will also be posted on my facebook, tumblr, and twitter under the name of BolterToKokoro.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cu\u003e\u003cstrong\u003eSketch\nRequest Guide\u003c/strong\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eBefore\npledging for sketch requests, PLEASE check out the guideline for\nrequesting a sketch from me \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://imgur.com/a/l4w92\"\u003eHERE\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003eIf\nyou\u0027re a patron of 5$ and\nabove and interested in a sketch by me, do send me a message here on my Patreon account with your\nrequest during the request window when I announce it. Its usually in the first week of the month. After that I will compile the requests and create a poll where patrons can vote for it. I will draw the top voted requestfrom each of the tier (color sketch, shaded sketch, and basic sketch).\u003cbr\u003e\u003cbr\u003e15$ patrons can now submit\u003cstrong\u003e one request for each of the request categories\u003c/strong\u003e, and 10$ patrons can submit \u003cstrong\u003eone request for both shaded and basic sketch category\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eEach month I\u0027ll open a thread where you can submit your request for the month. It will look something like this:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/T22fAcm.jpg\"\u003e\u003cbr\u003ehttps://imgur.com/T22fAcm\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAfter all the requests are collected within the submission period, I will start a poll where you can vote for the request for me to draw for that month.\u003cbr\u003e\u003cbr\u003ePatrons\nof 2$ and above are\neligible for the Monthly\nSketch Raffle.\nIt will be done in the same format as the sketch request, but instead of voting, the decision will be made by RNG.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePlease check my posts and any messages that I send to you for any update or changes in the future!\u003cbr\u003e\u003cbr\u003eJoin the Discord chat here\u00a0\u003ca href=\"https://discord.gg/NKw3VTP\"\u003ehttps://discord.gg/GhJAkgr\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
