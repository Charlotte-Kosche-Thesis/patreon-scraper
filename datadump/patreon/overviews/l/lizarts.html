    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-BxfhNU6ffU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-BxfhNU6ffU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-BxfhNU6ffU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-09-10T09:16:08+00:00",
    "summary": "\u003cimg src=\"http://lizarts.info/images/patreon/02.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWelcome to LizArts\u0027 patreon page!\u003c/h2\u003e\n\u003cbr\u003eLizArts is a Japanese indie game circle established in 2015. During 2011\n to 2014, Takahashi Wataru developed \"Resette\u0027s Prescription.\" Upon its \ncompletion, he decided he wanted to create more full-fledged games, and \nfounded the circle.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://lizarts.info/images/patreon/LizArts_twitterBanner_resette.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOn Steam\uff1a\u003ca href=\"http://store.steampowered.com/app/463460/\" rel=\"nofollow\"\u003ehttp://store.steampowered.com/app/463460/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eInformation about Resette\u0027s Prescription can be found here\u003cbr\u003e\u003ca href=\"https://sekaiproject.com/products/resettes-prescription/\" rel=\"nofollow\"\u003ehttps://sekaiproject.com/products/resettes-prescription/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CN_LWcZJM6Y?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch2\u003eMemory\u0027s Dogma Series\u003c/h2\u003e\n\u003ch4\u003e\u00a0A near future, sci-fi suspense visual novel adventure game \u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg\u003e\u003cimg src=\"http://lizarts.info/images/patreon/A_RGB72_MDcode01.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n  NOTE:This game contains the Japanese and English versions\u003cbr\u003eOn Steam\uff1a\u003ca href=\"http://store.steampowered.com/app/386970\" rel=\"nofollow\"\u003ehttp://store.steampowered.com/app/386970\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nInformation about Memory\u0027s Dogma can be found here\u003cbr\u003e\n\u003ca href=\"http://lizarts.info/project/memory/index.html\" rel=\"nofollow\"\u003ehttp://lizarts.info/project/memory/01/index.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOpening Video:\u003c/h2\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-BxfhNU6ffU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eART GRAPHIC:\u003c/h2\u003e\n\u003cbr\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/386970/ss_7751e5a9b178ce1531e0ddd5a00cd7576bf702e0.600x338.jpg?t=1481497946\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/386970/ss_57ccbb1ab7005721b188b3754bac64ac18884cba.600x338.jpg?t=1481497946\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/386970/ss_59e78c32b8d9ca6ab1c01d3be2819f3558cb2016.600x338.jpg?t=1481497946\"\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/386970/ss_b694abdf995255e5ff85c0e80ae5ccee626f043f.600x338.jpg?t=1481497946\"\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/386970/ss_4c900f89d0d4d9e9b2c0d9897ce04df2ef63b4e2.600x338.jpg?t=1481497946\"\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/386970/ss_c27955415c9aaaf09666008acc9568e0be7c067b.600x338.jpg?t=1481497946\"\u003e\u003cimg src=\"http://cdn.akamai.steamstatic.com/steam/apps/386970/ss_0a0a24b7d18e8df379f0b51f68b67f0757931591.600x338.jpg?t=1481497946\"\u003e\u003cbr\u003e\n\u003ca href=\"http://lizarts.info/project/memory/index.html\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSTORY:\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u201cA state-operated facility that allows one to communicate with the deceased: the \u003ca href=\"https://sekaiproject.com/wp-content/uploads/2016/08/tokyo-center-pop-up.png\" rel=\"nofollow\"\u003e\u201cConnect Center\u201d\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://lizarts.info/images/patreon/eM.png\"\u003e\u003cbr\u003e\nYear 2030. With Japan\u2019s recent advancements in information science and \nneuroscience, human memories can now be saved and recorded. The \ntechnology is referred to as \u201c\n\u003ca href=\"https://sekaiproject.com/wp-content/uploads/2016/08/e-memory.png\" rel=\"nofollow\"\u003ee-Memory\u003c/a\u003e.\u201d\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, due to the rapid increase in the number of crimes using the \ne-Memory technology, the government has introduced strict regulations on\n human memory data.\n\u003cbr\u003e\n\u003cbr\u003e\nIn essence, the government now holds a monopoly on all human memory data.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://lizarts.info/images/patreon/JCOfull-JE.png\"\u003e\u003cbr\u003e\nThe recording of still-living humans was forbidden, and the e-Memory \ntechnology was only to be used on the deceased, giving rise to the \nestablishment of \u201cConnect Centers.\u201d \n\u003cbr\u003e\n\u003cbr\u003e\nThese state-owned and operated \nfacilities allowed one to call and communicate with the dead.\n\u003cbr\u003e\n\u003cbr\u003e\nThese \u201cConnect Centers\u201d allowed people who were still in a period of \nbereavement to cope with their loss by talking with their recently \ndeceased loved ones.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe protagonist, Kusuhara Hiroki, is a college student struggling \nwith suicidal impulses after the sudden passing of his close childhood \nfriend, Mizunashi Sorano.\n\u003cbr\u003e\n\u003cbr\u003e\nHer memories were to last only until August 26\u2014 a mere four more \ndays. Kusuhara teams up with his friend, Amamiya Kakeru, in an attempt \nto steal Mizunashi Sorano\u2019s memories from the server where they were \nstored.\n\u003cbr\u003e\n\u003cbr\u003e\nIn the midst of this, the two discover the secret of the Connect \nCenters, and are suddenly embroiled in the fight taking place behind the\n scenes.\n\u003cbr\u003e\n\u003ca href=\"http://lizarts.info/project/memory/index.html\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/040/868/0f2cfefcabf514a4bfee401aa67add15_original.png?v=1435198399\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=4cc6472929af5968e3edf6d6c807e009\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://lizarts.info/project/memory/index.html\" rel=\"nofollow\"\u003e\u003c/a\u003e"
   },
