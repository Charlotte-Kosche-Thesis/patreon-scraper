    "summary": "A million pixelated \u003cstrong\u003e\u003cem\u003eTHANK YOU\u003c/em\u003e\u003c/strong\u003es for supporting LAVA!!\u003cbr\u003e\u003cbr\u003eFounded in 2003, LAVA is a community of artists working primarily in the field of immersive experiential audiovisual art. The goal of the LAVA community is to promote and nurture the movement of video art with the latest technological magic in the greater Los Angeles area.\u003cbr\u003eLAVA members are constantly contributing to the current discourse around LED pixel mapping, 360 dome visuals, 3D and 4D projection mapping, interactive and immersive experiences, AudioVisual software and hardware customization, content consciousness, ethics, and best practices.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour contributions will enable us to hold regular meetings where current and aspiring audiovisual artists \u2013 creative technologists, VJs, musicians, filmmakers, animators, time-based media artists and more \u2013 meet for art shows, workshops, screenings, demonstrations, collaboration and networking.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThrough the years, various members and the group as a whole have shown work at the Walt Disney Concert Hall for the Minimalist JukeBox, the MAKE festival in San Francisco, the Kunstvlaai A.P.I art festival in Amsterdam, the Freewaves fundraisers for LACE gallery, Projections on Lake, Vortex dome, Live Performers Meetup, Mapping Festival, Grand Performances, MOCA, the Getty, LACMA, Hammer Museum, JANM Little Tokyo, Coachella, Nights on Broadway, Eagle Rock Music Festival, Create:Fixate, DTLA Artwalk, etc.\u003cbr\u003eLAVA has also given numerous technical demonstrations and workshops, among them a NuMark demo tour with the Apple Store, the Can Serrat Centro de Actividades Artisticas in Barcelona, Spain, the Motion Graphics Festival in Chicago, SHARE in San Diego/Los Angeles, as well as developed live video mixing softwares and hardwares strategies.\u003cbr\u003e"
