0\u003c/li\u003e\u003cli\u003eRequests for imagining texts, fictional characters, and fun posts can be made for \u003cb style=\"color: rgb(0, 0, 0);\"\u003eboth \u003c/b\u003elanguages.\u003c/li\u003e\u003cli\u003eRequests will be posted on this blog and sent to the requester\u0027s email on \u003cstrong\u003ePDF model\u003c/strong\u003e. The mention of the requester\u0027s name on the post is \u003cem\u003eoptional and may be avoided\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
