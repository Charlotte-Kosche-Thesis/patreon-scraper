    "published_at": "2017-09-03T06:33:06+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eThank You\u003cbr\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cdiv\u003eFirst, I want to Thank You in advance. Your visit to my Patreon site is very important to me. Your support means the world to me, just by being here and seeing what I have to offer.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much, dear soul, for visiting my Patreon page, Lisa Ramsey Art.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNEW: Also check out\u00a0\u003ca href=\"https://www.LisaRamseyArt.com\" target=\"_blank\"\u003eLisaRamseyArt.com\u003c/a\u003e for new digital wallpaper downloads starting at just 99 cents (USD)!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHere you will find previews of my latest artwork in progress, finished artwork, backstories to my work, projects I am working on, and a dialogue between you and I that will, hopefully, leave a lasting impression on you as it will for me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are my reason for being here. You are my passion for what I do. Without you, I am just a hoarder of my own paintings.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy mission is to bring to you, the viewer and reader, a story that doesn\u2019t end. Whether through my writing or through my art, there are endless possibilities in which we can communicate. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWithout your support and generosity, I would not be able to bring to life my own perspective on the world, and you would not be able to learn from it or take away a special connection to another piece of the world that is \u201cout there\u201d. \u00a0This is how I view the communication between myself and other artists - a continual give and take of ideas and questions and answers. And of a mutual love for the art that fills our souls.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a writer and a painter. I am a simple, yet humble and peaceful being. I just want to be able to do what I love, have the chance to bring to others the visions in my heart and in my soul.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\nI hope to speak a language to you, through my art, that creates a dialogue beyond that first viewing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPlease view my public posts, and with it, my heart through my artwork. I publicize some of my patron post history every so often so everyone can catch a glimpse of what I am about, and what I am growing into. And hopefully what you see touches you enough to help support a growing artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nThank you for visiting, and for your generous support!\u003cbr\u003e\u003c/strong\u003eLisa Ramsey\u003cbr\u003e"
