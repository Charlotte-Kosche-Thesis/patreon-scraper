    "summary": "\u00ab\u003ca href=\"http://laowaicast.ru/\"\u003e\u041b\u0430\u043e\u0432\u0430\u0439\u043a\u0430\u0441\u0442\u003c/a\u003e\u00bb \u2014 \u044d\u0442\u043e \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043e \u0436\u0438\u0437\u043d\u0438 \u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u0445 \u0432 \u041a\u0438\u0442\u0430\u0435 \u0438\u0437 \u0443\u0441\u0442 \u0436\u0438\u0432\u0443\u0449\u0438\u0445 \u0437\u0434\u0435\u0441\u044c \u0443\u0436\u0435 \u0431\u043e\u043b\u0435\u0435 10 \u043b\u0435\u0442 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e\u0432\u043e\u0440\u044f\u0449\u0438\u0445 \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439. \u041c\u044b \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0440\u0430\u0437\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u0435\u043c \u043e \u043a\u0438\u0442\u0430\u0439\u0446\u0430\u0445, \u043a\u0438\u0442\u0430\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435 \u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0445 \u043d\u043e\u0432\u043e\u0441\u0442\u044f\u0445 \u0432 \u041a\u041d\u0420.\u003cbr\u003e\u003cblockquote\u003e* \u2014 \u041b\u0430\u043e\u0432\u0430\u0439 (\u8001\u5916 \u043a\u0438\u0442.) \u2014 \u0438\u043d\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u0446.\u003c/blockquote\u003e\u00ab\u041b\u0430\u043e\u0432\u0430\u0439\u043a\u0430\u0441\u0442\u00bb \u2014 \u043f\u043e\u0431\u0435\u0434\u0438\u0442\u0435\u043b\u044c \u043a\u043e\u043d\u043a\u0443\u0440\u0441\u0430 \u00abPODCAST AWARDS\u00bb \u0432 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u043d\u043e\u043c\u0438\u043d\u0430\u0446\u0438\u044f\u0445 \u0432 2010, 2011 \u0438 2012 \u0433\u0433., \u0444\u0438\u043d\u0430\u043b\u0438\u0441\u0442 \u043a\u043e\u043d\u043a\u0443\u0440\u0441\u043e\u0432 \u00abThe Best of Blogs 2010\u00bb \u0438 \u00ab\u0411\u043b\u043e\u0433 \u0420\u0443\u043d\u0435\u0442\u0430 2011\u00bb \u0432 \u043a\u0430\u0442\u0435\u0433\u043e\u0440\u0438\u0438 \u00ab\u041b\u0443\u0447\u0448\u0438\u0439 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u00bb, \u043f\u043e\u0431\u0435\u0434\u0438\u0442\u0435\u043b\u044c \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u043a\u043e\u043d\u043a\u0443\u0440\u0441\u0430 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u0435\u0439 \u00ab777\u00bb \u043d\u0430 PodFM.\u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a\u0436\u0435 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u0421\u0435\u0440\u0433\u0435\u0439 \u041b\u0438\u0442\u0432\u0438\u043d, \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440 \u041c\u0430\u043b\u044c\u0446\u0435\u0432 \u0438 \u041c\u0430\u043a\u0441\u0438\u043c \u0418\u0432\u0430\u043d\u043e\u0432 \u0431\u044b\u043b\u0438 \u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u044b \u043f\u043e\u0447\u0451\u0442\u043d\u043e\u0439 \u0433\u0440\u0430\u043c\u043e\u0442\u043e\u0439 \u043e\u0442 \u041f\u043e\u0441\u043e\u043b\u044c\u0441\u0442\u0432\u0430 \u0420\u043e\u0441\u0441\u0438\u0438 \u0432 \u041a\u041d\u0420 \u00ab\u0417\u0430 \u0432\u043a\u043b\u0430\u0434 \u0432 \u0434\u0435\u043b\u043e \u043a\u043e\u043d\u0441\u043e\u043b\u0438\u0434\u0430\u0446\u0438\u0438 \u0441\u043e\u043e\u0442\u0435\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0438\u043a\u043e\u0432 \u0432 \u041a\u0438\u0442\u0430\u0435\u00bb \u0432 \u043c\u0430\u0435 2011 \u0433\u043e\u0434\u0430.\u003cbr\u003e\u003cbr\u003e"
