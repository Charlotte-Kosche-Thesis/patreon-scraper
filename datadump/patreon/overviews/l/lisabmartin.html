    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cbr\u003eJust what would you risk to keep the promise of education for all?\u00a0\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFROM A TO ZIH: Two Women, Two Cultures, One Dream\u003c/strong\u003e is a timely memoir about the courage and challenges of bringing hope\nand access to education to M\u00e9xico\u2019s poorest children, and transforming hundreds of lives by fostering respect for diversity and access to avenues for self-empowerment.\u00a0 In 1999, writer Lisa Martin\u0027s one week yoga vacation\nto Zihuatanejo (airport code: ZIH) unexpectedly resulted in a fifteen-year collaboration\nwith visionary Aztec educator Marina S\u00e1nchez Hern\u00e1ndez to build a\nsix-language school for hundreds of the \u2018lost\u2019 street \u003cem\u003emigrante\u003c/em\u003e and indigenous children of M\u00e9xico. \u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/2245317/Lisa%20Martin/Chicleros.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003c/div\u003eThis photo Lisa took of \u003cem\u003eChicleros\u003c/em\u003e\u00a0 (young children selling gum on the beach), her writer\u0027s curiosity, and a taxi ride into a barrio led her to meet Marina and her remarkable start-up school, \u003cem\u003eLa Escuela Bi-Lingue Netzahualcoyotl\u00a0 - \u003c/em\u003eThe Netza School\u003cem\u003e.\u003c/em\u003e Women\nthe same age yet from opposite corners of the continent, they shared the vision that access to education for at-risk and indigenous children was essential to the children\u0027s futures.\u00a0 Under Marina\u0027s direction, The Netza school grew from its humble start in 1994 when she gathered 20 Chicleros under a\u00a0 tree, to one of the largest and most progressive multi-lingual pubic schools in ZIH, serving nearly 500 children ages 3 to 12 every day. Scholarship and youth leadership programs were created, as were pilot women\u0027s literacy and micro-finance initiatives. Thousands of local and international helping hands made this possible. \u003cbr\u003e\u003cbr\u003eIn their years of working together, Marina and Lisa risked their\ncareers, finances, and ultimately their lives while they faced resistance, skirted\ncorruption, and exposed the realities of migrant and local families fragmented by poverty. They also celebrated simple joys, found many miracles in the lives of the children and women they\nencounter, and experienced support in surprising places. \u003cbr\u003e\u003cbr\u003eSet against a backdrop of enduring tensions and many misconceptions in U.S.-Mexico relations, continued controversial U.S. immigration policies, and the challenges of much-needed\nyet tumultuous M\u00e9xico education funding and reform, FROM A TO ZIH shares a rare insider\nlook into the bittersweet truths of contemporary and indigenous life in M\u00e9xico, as experienced by\none woman destined to journey there again and again. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/2245317/Lisa%20Martin/Bay.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMy Goal: \u003c/strong\u003eSell this book project in 2017 to a leading publishing house, and write and polish it to completion for release as soon as possible.\u00a0 I am seeking a strong agent-publisher relationship to also option film rights, and plan for a sequel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Role:\u003c/strong\u003e\u00a0 Take a stand for literacy and cross-cultural understanding with a monthly patron pledge (which can be changed at any time) to help me reach my goals. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003ePRIORITY BOOK PRE-ORDER LIST -\u00a0 Join me at just $10 a month (for the next few months) and you\u0027ll get some very cool benefits, plus placement on the pre-order book list for a first edition signed copy.\u00a0 (see Patron benefits for details).\u00a0 \u003cbr\u003e\u003cbr\u003eOne time patron gifts can be made by contacting me via email lisa@lisabmartin.com for more information or visiting my web page for a direct Paypal link: \u003ca href=\"http://www.lisabmartin.com\"\u003ewww.lisabmartin.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Rewards:\u00a0 \u003c/strong\u003eEternal gratitude, plus see the Rewards listing on this Patreon page for various giving levels. You also receive a Patreon-only monthly feed of manuscript excerpts, access to my Patreon Blog, insider news, and other perks. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Shared Outcome:\u003c/strong\u003e\u00a0 An inspiring cross-cultural memoir (and perhaps film project!) that expresses the enduring passion of change-makers to rise up and pursue their dreams often in the face of even the greatest odds. Generations of daring change-makers now, and to come will thank you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/2245317/Lisa%20Martin/Boys.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eAs She Writes and Travels...\u003c/strong\u003eLisa is finding and reporting on the life stories of the original Netza School students, and the outcomes are startling and inspiring. Marina and Lisa continue to work inventively to empower a diverse\ncommunity through Marina\u0027s new, free Kalmekak literacy institute in ZIH. \u003cimg src=\"https://dl.dropboxusercontent.com/u/2245317/Lisa%20Martin/Kalmekak.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eThis \"next chapter\" project is creating and propagating truly effective indigenous language and literacy learning materials and on-the-ground outreach programs, as well as flexible after-school and evening schedules of classes in Spanish and Nahuatl to anyone, any age, who wishes to attend.\u00a0 \u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: A portion of the profits of the \npublished book will continue to support the literacy, community empowerment, and cultural understanding efforts of Marina\u0027s new Kalmekak school in ZIH - and beyond.\u00a0 Our shared goal is to advance cultural understanding FOR ALL, and provide scholarships to deserving students of any age to advance their literacy and career skills.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNow\u003c/em\u003e\u003c/strong\u003e \u003c/strong\u003eis the time to become a Patron and join \nLisa as she shifts her book publication project into high-gear, and \ncontinues funding her endeavors to advance a vision of equality and \naccess to education for all.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMore about Lisa:\u00a0 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLisa B. Martin is a daring change-maker, freelance writer, speaker and\nan award-winning advocate for global literacy.\u00a0 She has bootstrapped her way through an adventurous and risky communications and business development career that has advanced the success of many non-profit organizations and a broad range of clients.\u003cbr\u003e\u003cbr\u003e\"My appreciation for Marina\u0027s dream of providing a quality education for\n all children evolved from my own experiences as a bright but \nunder-supported teen, and my determination to put myself through \ncollege, no matter the obstacles,\" reports Lisa.  A high school guidance\n counselor helped Lisa apply to and enter college at age 15.\u00a0 Self-funded and on scholarships, she \ncompleted her B.A. in English, cum laude, from Wellesley at the age of \n20. In 2012, Lisa Martin received one of the first Simon\u2019s Rock Early College \nOutstanding Alumna Achievement\nAwards for creating access to education and economic advancement for all\npeople. \u003cbr\u003e\u003cbr\u003eLisa is also the founder and the former\nexecutive director of The Netza School Project, a US-M\u00e9xico NGO which, from 2005 to 2010, improved\nschools, funded scholarships, piloted women\u0027s micro-finance and literacy programs, and advanced cultural understanding across borders. She is the recipient of a Rotary International\nDistrict Service Award for World Peace \u0026amp; Understanding, and she has received numerous recognitions from the State of Guerrero and City of\nZihuatanejo, M\u00e9xico for her contributions to advancing literacy and respect for cultural diversity.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e Stories about Lisa\u2019s pioneering humanitarian efforts in\nM\u00e9xico have appeared in \u003cem\u003eThe Rotarian, Another Day in Paradise \u003c/em\u003emagazine in \u003cem\u003eZIH,\nThe Boston Globe\u003c/em\u003e, and \u003cem\u003eThe Kitsap Sun \u003c/em\u003ein greater Seattle, among others. A \u003cem\u003eWellesley\u003c/em\u003e magazine article \u201cWomen Making\nChange\u201d featured the innovative pilot micro-finance and literacy program she initiated. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePatreon gives you the opportunity to\n make a monthly pledge - which you can increase, decrease or cancel at \nanytime. It\u0027s charged to your method of payment on the 1st of each month. If this method does not work for you, visit \u003ca href=\"http://www.lisabmartin.com\"\u003ehttp://www.lisabmartin.com\u003c/a\u003e to make a one-time contribution via the PayPal link there, or \n\u003cstrong\u003econtact me at \nlisa@lisabmartin.com to \u003c/strong\u003eexplore other avenues of providing direct support for this project.\u003cbr\u003e\u003cbr\u003eFor additional background and some history videos on The Netza School Project and its groundbreaking work in Mexico, see \u003ca href=\"http://www.netzaproject.org\"\u003ewww.netzaproject.org\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
