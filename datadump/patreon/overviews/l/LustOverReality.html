    "summary": "\u003ch1\u003eWelcome to Lust Over Reality!\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAbout the Game: \u201cAdventurous Monster Breeder\u201d\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat is AMB?\u003c/h4\u003eAdventurous Monster Breeder is a breeding simulation game featuring anthropomorphic creatures. It is currently early Alpha in development.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat are the game goals in AMB?\u003c/h4\u003eIn Adventurous Monster Breeder you are a farmer in an exotic land with a variety of different monsters, and your goal is to raise, breed, and sell them to earn money to expand your ranch.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eOur Plans for AMB\u003c/h4\u003eWe intend to make sexual content for everyone, featuring every combination of males, females, and hermaphrodites, so you will see plenty of variety, with the option to enable or disable any sexual preferences and fetishes according to your personal tastes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePlanned Features for AMB\u003c/h4\u003eIn AMB there will be different monsters types such Cats, Harpies, Cows, Lamias, Elves, Reptiles, Bunnies, Fairies, Dogs and many more!\u003cbr\u003eIn AMB the Breeding System will allow different offspring depending on parental characteristics, a Pregnancy System, a Monster/World Ageing System, an In-game Currency and Economy System to buy and sell monsters in, Player/NPC/Monster Customizer, and a Large Open World to traverse, explore, plus capture new monsters in.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eTechnical Aspects for AMB\u003c/h4\u003eBuilt in Unreal Engine 4 in a full 3D environment, using DirectX 11-12 and OpenGL to run on Windows( Will run on Linux, and Mac later), Scalable UI options for different size screens, Realistic Physics for cloth and body physics will be included for bouncing melons, liquids, fur and other objects... and of course boobs will be accurately simulated too. ;P\u003cbr\u003e\u003cbr\u003e(Minimum Quality Specs): NOTE: Older hardware MAY work but we will not support it.\u003cbr\u003eCPU- ANY Intel Core 2 Duo (2GHz)/ AMD Athlon 64 X2 (2GHz) or better.\u003cbr\u003eGPU- Nvidia GeForce 210 (512MB), AMD Radeon 5450 (512MB), Intel HD 3000 or better.\u003cbr\u003eRAM- 2 GB of total system ram or more.\u003cbr\u003eOS- Windows 7 (Any Version) or newer.\u003cbr\u003e\u003cbr\u003e(Average Quality Specs): N/A\u003cbr\u003e\u003cbr\u003e(High Quality Specs): N/A\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThe Team for AMB\u003c/h4\u003eKendel: I am the founder of LustOverReality, and the main (and currently the only) Unreal Engine 4 coder, 2D plus 3D artist, and 2D plus 3D animator!\u003cbr\u003e\u003cbr\u003eKiro:Main coder for the side project Monstroid being made in unity.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAbout The Patreon Campaign for AMB:\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy should support LoRe?\u003c/h4\u003eIf you support LORe it will help us to be able to hire more staff to help make this ambitious project of ours a reality. So far we have invested some of our own personal money in this project to help speed things up but it is getting very complex and if we want the game to improve, we will need some help to do so. If you liked what you see, don\u0027t hesitate to help us by donating a dollar of a few more, as every penny counts! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eGame Builds\u003c/h4\u003e\"Stable Build\": This version will be the most stable build of the game as possible. Every time we launch a new \"Stable Build\", it will go to the paying patrons first, and the last \"Stable Build\" will be released free to the public.\u003cbr\u003e\u003cbr\u003e\"Tester Build\": This version may have a lot of bugs and some experimental features that may or may not be implemented in the game, and will not be released to the public but only to paying patrons of the higher tiers.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eLinks:\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eOfficial Development Blog for AMB:\u003c/strong\u003e \u003ca href=\"https://lustoverreality.wordpress.com/\" rel=\"nofollow\"\u003ehttps://lustoverreality.wordpress.com/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://docs.google.com/document/d/1sdSWy-ugV8OHIQiGBZMiH3rgmsAYg1GpYhIHZ-v083w/edit?usp=drive_web\" rel=\"nofollow\"\u003eNEW AMB FANS READ ME FIRST\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eLatest Downloads\u003c/h2\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003eFree Versions\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://lustoverreality.wordpress.com/downloads/\" target=\"_blank\"\u003eDownload\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCitizen Version\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/january-build-16364355\" target=\"_blank\"\u003eDownload\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eMerchant\u00a0Version\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/monstroid-0-1f1-16944732\"\u003eDownload\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/monstroid-0-1t1-17764588\"\u003eDownload\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/monstroid-0-2t1-18506586\"\u003eDownload\u003c/a\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eLOR\u0027s Friends\u003c/strong\u003e\u003c/h3\u003e\u003ca href=\"https://www.patreon.com/vranimeted\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oZbb9Qm.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
