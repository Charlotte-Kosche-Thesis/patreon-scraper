    "summary": "Hey! I\u0027m Dani\u00ebl,\u003cbr\u003e\u003cbr\u003eI\u0027m the package developer of\u00a0\u003ca href=\"https://github.com/hyn/multi-tenant\"\u003ehyn/multi-tenant\u003c/a\u003e and its successor\u00a0\u003ca href=\"https://github.com/tenancy/tenancy\" target=\"_blank\"\u003etenancy/tenancy\u003c/a\u003e; a tenancy package for the widely acclaimed\u00a0\u003ca href=\"https://www.patreon.com/taylorotwell\" target=\"_blank\"\u003eLaravel framework\u003c/a\u003e. Tenancy, as I prefer to call both these packages, allow developers to easily create SaaS applications on top of a single Laravel installation.\u003cbr\u003e\u003cbr\u003eAside from this package:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m a core developer of the amazing\u00a0\u003ca href=\"https://flarum.org\" target=\"_blank\"\u003eFlarum\u003c/a\u003e forum software.\u003c/li\u003e\u003cli\u003eI\u0027m working on a flexible, extensible Discord bot toolkit\u00a0\u003ca href=\"https://github.com/discodian\" target=\"_blank\"\u003ediscodian\u003c/a\u003e based on Laravel components.\u003c/li\u003e\u003cli\u003eA complete overview of the packages I maintain can be found on\u00a0\u003ca href=\"https://github.com/hyn\" target=\"_blank\"\u003emy Github\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy passion has always been to support the community of PHP developers by answering questions (on\u00a0\u003ca href=\"http://stackoverflow.com/users/717181/luceos\" target=\"_blank\"\u003estackoverflow\u003c/a\u003e and\u00a0\u003ca href=\"https://larachat.co/\" target=\"_blank\"\u003elarachat\u003c/a\u003e for instance). Creating the tenancy package has been another way of support by solving a much required challenge. The packages that I write focus on quality, flexibility and unobtrusiveness.\u003cbr\u003e\u003cbr\u003eThis Patreon page is to support my open source efforts, by backing me I am able to pull in less client work and dedicate more of my time towards my open source contributions and projects.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor one time donations feel free to use either\u00a0\u003ca href=\"https://paypal.me/luceos\" target=\"_blank\"\u003ePayPal\u003c/a\u003e or\u00a0\u003ca href=\"https://opencollective.com/tenancy/donate#\" target=\"_blank\"\u003eOpen Collective\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eCandidate sponsors ($100+) should use the\u00a0\u003ca href=\"https://opencollective.com/tenancy\" target=\"_blank\"\u003eOpen Collective\u003c/a\u003e in order to be automatically listed.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you so much!"
