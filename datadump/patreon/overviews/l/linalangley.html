ee picture of character and then sees my cosplay and says \"oh it\u0027s real!\" then I\u0027m like OH YEAH I didn\u0027t do it for naught!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c844724/v844724898/14201/YZEUNhoV63M.jpg\" style=\"width: 480px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSo if you like my cosplay I invite you to enjoy this multispace world with me.\u00a0And if you want to support me on my Patreon, I will be very thankfull for that. Your support give me more motivation! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\ufe0f\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
