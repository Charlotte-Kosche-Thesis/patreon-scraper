    "summary": "Hello! We are Liz and the Lovelies, a Chicago based indie folk rock band. We are raising $ to fund a new EP project and spring/summer tour 2019, and want to have fun with you while doing it! If you are a \u003cstrong\u003ePATRON\u003c/strong\u003e, you will have \u003cstrong\u003eEXCLUSIVE ACCESS\u003c/strong\u003e to videos of original songs, covers, and any song requests you may have for us!\u003cbr\u003e\u003cbr\u003eThe Lovelies include:\u003cbr\u003eLiz Chidester, lead vocal/guitar/uke\u003cbr\u003eAlex Chidester, vocal/mandolin\u003cbr\u003eMike Fletcher, bass\u003cbr\u003eZach Finch, drums/percussion\u003cbr\u003eLewis Rawlinson, vocal/cello\u003cbr\u003eKevin Schwarzwald, violin\u003cbr\u003eSteven Schaeffer, vocal/electric guitar\u00a0\u003cbr\u003e\u003cbr\u003eCheck out our next live show! \u003ca href=\"http://www.lizandthelovelies.com\"\u003ewww.lizandthelovelies.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLIZ AND THE LOVELIES \u003c/strong\u003eis the band of singer/songwriter \u003cstrong\u003eLiz Chidester\u003c/strong\u003e, originally from the mountains of Virginia. Moving to Chicago in the winter of 2013 by train with 4 bags and 2 guitars, Liz immersed herself into the Chicago music scene, releasing her debut record\u003cstrong\u003e \u003ca href=\"https://caudogrecords.bandcamp.com/album/people-pumping-pedals\"\u003e\"People Pumping Pedals\"\u003c/a\u003e\u003c/strong\u003e in 2014 under CAU Dog Records. In 2015, she released the EP \u003cstrong\u003e\u003ca href=\"https://lizchidester.bandcamp.com/releases\"\u003e\"Otter Hill\"\u003c/a\u003e\u003c/strong\u003e, an intimate recording of 5 songs about her family and home life in Virginia.  Her songs received recognition by NPR\u0027s Newsong Songwriting Competition as the 2014 Mid-west Finalist, the Chicago Music Awards Best Female Vocalist Nominee in 2015, and a New-Song Songwriter Competition Finalist in 2016.\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eHer music inspired the talent of close friends and family to create the indie folk rock group \u003cstrong\u003eLIZ AND THE LOVELIES\u003c/strong\u003e.\u00a0With the production of musician \u003cstrong\u003e\u003ca href=\"http://mattgriffo.com/\"\u003eMatt Griffo\u003c/a\u003e\u003c/strong\u003e and the band \u003cstrong\u003e\u003ca href=\"http://franceslukeaccord.com/\"\u003eFrances Luke Accord\u003c/a\u003e\u0027s\u003c/strong\u003e \u003cstrong\u003eNicholas Gunty\u003c/strong\u003e, \u003cstrong\u003eLIZ AND THE LOVELIES\u003c/strong\u003e released their first EP\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://lizandthelovelies.bandcamp.com/album/progress-into-simplicity\"\u003e\u0027Progress into Simplicity\u0027\u003c/a\u003e\u003c/strong\u003e \u003c/em\u003ein 2017.\u00a0\u003cbr\u003eLiz lives in Chicago, IL as a teaching artist at \u003ca href=\"https://www.oldtownschool.org/\"\u003eOld Town School of Folk Music\u003c/a\u003e. She is a professional singer and actor.\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
