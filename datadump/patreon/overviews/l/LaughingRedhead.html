    "summary": "Hi, Y\u0027all,\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Teresa Roberts Logan, and this is my Patreon page! \u003cbr\u003e\u003cbr\u003eFirst a little bio info: \u00a0I\u0027m a syndicated cartoonist, and comic storyteller. I spend hours every day drawing and writing, and honing my skills to try and bring you the best creative output I can muster! For examples of my work (since my Patreon is so new) please go to my website, \u003ca href=\"http://www.LaughingRedhead.com.\"\u003ewww.LaughingRedhead.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI love my job. I love meeting you at ComicCons and Small Press Expos and Zine Fairs! I\u0027ve been nominated for a Reuben award from the National Cartoonists Society, for my work in greeting cards (and was awarded the Jim Rosenthal Award for Volunteerism by the NCS as well), and my work has been chosen be featured in the Center for Cartoon Studies\u0027 nationally distributed comics paper, \"The Cartoon Crier,\" as well as in the IMAGINATION and BEAUTY issues of the award winning all-girl comics anthologies, DIRTY DIAMONDS. I\u0027ve done a kajillion greeting cards, so you may have seen my work at your local stores, and you can subscribe to my syndicated comics, LAUGHING REDHEAD COMICS at GoComics.com. I also love doing coloring books, and have two coloring books from Andrews McMeel Publishing (Paisleys and Mandalas!)\u003cbr\u003e\u003cbr\u003eAs a comic, you may have seen me on HBO, A\u0026amp;E, or The Comedy Channel, but as a dedicated extroverted introvert . . . I prefer to stay at home and draw and write the live long day!! When I\u0027m not at ComicCons, Small Press Expos, and Zine Fairs, meeting y\u0027all in person!\u003cbr\u003e\u003cbr\u003eI\u0027ve devoted myself full-time to comics and cartoons and visual storytelling, for years now, and am dedicated to turning out quality work in comics and cartooning. What a crazy, awesome business this is! I\u0027ve loved it for decades.\u00a0\u003cbr\u003e\u003cbr\u003eI put this Patreon page together to reach out to you, to blog and to vlog and to post exclusive content; and to provide myself with some extra support, and you with special rewards!\u003cbr\u003e\u003cbr\u003eI hope you find it amenable, I hope you love my comics, and I hope you find a level of support which makes great sense to you, and fits your budget!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to stuffing goodie bags with stuff like stickers and pins and art, and am in the process of ordering more printing as we speak!\u00a0\u003cbr\u003e\u003cbr\u003eI want you to know that I will now and then show up with special premiums, and as I\u0027m still figuring this Patreon system out, we will see how best to get those to you!\u003cbr\u003e\u003cbr\u003eThanks for reading this far down. You are already a trouper!\u003cbr\u003e\u003cbr\u003eAny level of support is much appreciated, and I hope you love the rewards!\u003cbr\u003e\u003cbr\u003epeace,\u00a0\u003cbr\u003e\u003cbr\u003etrl\u003cbr\u003eaka, The Laughing Redhead\u003cbr\u003e"
