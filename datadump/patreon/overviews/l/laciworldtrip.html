    "summary": "Hello everyone. My name is Laci, my strong passion are e-bikes, or electric motors in general, as they are maintenance-free, help you to avoid extreme exhaustion, that may occur with bicycles. Last summer I\u0027ve done a return trip from Slovakia to Morocco on e-bike, almost 11 000 km. I had many doubts about the motor, but it went very well. It was an awesome experience, but I don\u0027t want to stop there. Within few weeks, Early March 2018, I\u0027m starting another trip from Slovakia through Asia, hopefully ending in Australia, but my budget will probably end, not sure where yet, and that\u0027s the thing that worries me a little bit. This time I am thinking to bring a camera with me, and share with you my experiences of the trip as I go. My other great passions are dancing and plant based food. I would love to share anything that comes around on the way, I never did this thing, so I was thinking it would be great to share my experiences as an exchange for some help from you all.\u00a0\u003cbr\u003e\u003cbr\u003eIf this thing ever starts, or keeps on going, after Australia, let\u0027s go whole America from bottom to up, and then Africa. Help me explore, I\u0027ll share my experiences.\u003cbr\u003e\u003cbr\u003eLets try this. Thank you for reading this. One love."
