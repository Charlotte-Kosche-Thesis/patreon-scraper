    "summary": "Hey there :-)\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m making Machinimas. \u003cbr\u003e\u003cbr\u003eSometimes with a self-written story and self-made characters, like my \"TinkerBell in Skyrim\" and \"Still Waters Run Deep\" Project. \u003cbr\u003eAnd partially I present whole mods as Machinima.\u003cbr\u003e\u003cbr\u003eMy last and biggest project so far is the film version of the Skyrim Romance Mod 3.0 by Mara Lightfeather as Machinima series. All episodes are here on Patreon.\u003cbr\u003e\u003cbr\u003eAt the top of my list of future projects are \"Rigmor of Cyrodiil\" by Rigmor Sigunnsdottir, \"Casavir Romance\" by TypoScribe, \"Forbidden Love\" by Mara Lightfeather and her Skyrim Romance Team and \"Enderal - Forgotten Stories\" by SureAI.\u003cbr\u003e\u003cbr\u003eSince this Machinima passion is very time-intensive, I am happy about every support from my viewers!\u003cbr\u003e\u003cbr\u003eIf you like my work and want to support me, please like, share and subscribe or maybe become a patron. Everything brings me forward!\u003cbr\u003e\u003cbr\u003eHave fun watching! I would be very happy if you like my videos!! I hope to read your comments on my videos and to welcome you here as a patron!\u003cbr\u003e\u003cbr\u003eHave fun and welcome!\u003cbr\u003e\u003cbr\u003eSunny greetings, your Louisharee Zan\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you would like to apply with your voice for future Machinima projects, feel free to send me a link to your sound file. I\u0027ll get in touch with you if I have a suitable role. louishareezan@gmail.com\u003cbr\u003e\u003cbr\u003e\nVisit me on\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCoWsDNCJ0vqTRJ17k3-1jbg\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Louishareezan\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
