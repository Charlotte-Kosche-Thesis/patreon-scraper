    "summary": "Thank you so much for stopping by! I am Liz and I create the Things. We tell stories like this:\u003cbr\u003e\u003cimg src=\"http://www.thingswithout.com/wp-content/uploads/2014/02/A_sad_-_w_background.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe Things, an all ages comic about creatures who are kind, first went live\u00a0June 27 2012 (\u003ca href=\"http://thingswithout.com\"\u003ethingswithout.com\u003c/a\u003e). I had a feeling they were something special, but I would never have imagined just what a gift they have been. Making them has been work I\u0027ve been able to attend to when nothing else worked and they have\u00a0seen me through good times and bad. It\u0027s an honor to hear stories from fans of the comic who have told me how my comic has brought a little sunshine to their day.\u003cbr\u003e\u003cbr\u003eFive years in, over 500 comics in, and full of so much gratitude to the folks at conventions or online who tell me they like what I do and I am ready to call myself an artist. I\u0027d love your help to deepen the work I do with the Things and send more thingly kindness into the world.\u003cbr\u003e\u003cbr\u003ePatreon is a place where you can directly support the arts for as little as $1 a month. You don\u0027t just support the arts financially, but can be part of the creative community that inspires me and helps me grow as a creator. I love to create with a sense of service. You will be MUSE FUEL (which is not quite the same as moose fuel but still sounds pretty cool).\u003cbr\u003e\u003cbr\u003eI would love your support. Please check out the rewards and please help me spread word of the \u003cem\u003eThings\u003c/em\u003e far and wide.\u003cbr\u003e\u003cbr\u003eThank you for being part of something special.\u003cbr\u003e"
