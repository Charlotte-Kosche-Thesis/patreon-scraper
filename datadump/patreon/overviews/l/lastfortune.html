    "summary": "\u003cdel\u003e\uadf8\ub0e5 \uc2ec\uc2ec\ud574\uc11c \ub9cc\ub4e4\uc5b4\ubd24\ub294\ub370 \uc9c4\uc9dc \ud6c4\uc6d0\ud574\uc8fc\uc2e4\ubd84 \uc788\uc73c\uc2e4\uc9c4 \ubaa8\ub974\uaca0\uc74c.\u003c/del\u003e\u00a0\ud6c4\uc6d0\uc790\ubd84\uc774 \uc815\ub9d0\ub85c \uc624\uc168\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ucde8\ubbf8\ub85c 1960\ub144\ub300 \ucd08 \uc774\uc804\uc5d0 \ubc1c\ub9e4\ub41c \ucd95\uc74c\uae30 \ub808\ucf54\ub4dc\ub97c \ubaa8\uc74d\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uae30\ubcf8\uc801\uc73c\ub85c \uc88b\uc740 \uac74 \uaf41\uccd0\ub450\uc9c0 \ub9d0\uace0 \ub098\ub220\ub4e3\uc790\ub294 \u0027\uacf5\uc720\u0027\ub97c \ub9e4\uc6b0 \uc88b\uc544\ud558\ub294 \uc0ac\ub78c\uc774\ub77c \uc720\ud29c\ube0c \ucc44\ub110\ub3c4 \uc788\uc73c\ub098, \ub9e4\ubc88 \uc601\uc0c1 \ub9cc\ub4e4\uae30\ub3c4 \ud55c\uacc4\uac00 \uc788\uc5b4\uc11c \ud398\ud2b8\ub9ac\uc628 \uc5f4\uc5c8\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc544\uc9c1 \ucd08\uae30\uace0 \ub2e4\ub978 \ud6c4\uc6d0\uc790\ubd84\ub3c4 \uc0dd\uae38\uc9c0 \ubaa8\ub974\uaca0\uc73c\ub098 \uc77c\ub2e8 \uc798 \ubd80\ud0c1\ub4dc\ub9ac\uaca0\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud55c \ub2ec\uc5d0 \ucd5c\uc18c\ud55c \uc138 \uace1 \uc774\uc0c1\uc744 \uc62c\ub824\ubcfc \uc0dd\uac01\uc774\uba70, \ud6c4\uc6d0\uc790\ubd84\ub4e4\uc740 \ub098\uc911\uc5d0 CD\ub098 \ub808\ucf54\ub4dc \ubcf5\uc81c\ud488 \uc81c\uc791 \uc2dc \ud560\uc778\ub3c4 \uac00\ub2a5\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc62c\ub9ac\ub294 \uc74c\uc6d0\ub4e4 \uc911\uc5d0\ub294 \uc808\ub300\ub85c \uc544\ubb34\ub370\uc11c\ub3c4 \ucc3e\uc744 \uc218 \uc5c6\ub294 \ud76c\uadc0\uc74c\uc6d0\ub3c4 \uc788\uace0, \uc720\ud29c\ube0c\uc5d0 \ub9ce\uc774 \uc788\ub294 \ubcf5\uac01\uc74c\uc6d0\ub3c4 \uc788\uaca0\uc73c\ub098, \uc720\ud29c\ube0c \uc800\uc74c\uc9c8 \uc774\uc0c1\ud55c \uac83\ubcf4\ub2e4\ub294 \ud004\ub9ac\ud2f0\uac00 \ud6e8\uc52c \uc88b\uc744 \uac83\uc774\ub77c \uc7a5\ub2f4\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud6c4\uc6d0\uae08\uc740 \ub808\ucf54\ub4dc \uad6c\ub9e4\ub098 \uce74\ud2b8\ub9ac\uc9c0, \uc2a4\ud0c0\uc77c\ub7ec\uc2a4, \uc804\uae30\ud53d\uc5c5, \ucd95\uc74c\uae30 \ub4f1 \uc7a5\ube44 \uad6c\uc785\uc5d0 \uc0ac\uc6a9\ub429\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uadf8\ub9ac\uace0 \ud328\ud2b8\ub9ac\uc628 \uc720\ucd9c \ubb38\uc81c \uc788\uc796\uc544\uc694. \uc804 \uadf8\ub0e5 \ud63c\uc790 \ub4e4\uc73c\uc154\ub3c4 \uc88b\uace0, \uc9c0\uc778\ub07c\ub9ac \ub3cc\ub824\ub4e4\uc73c\uc2dc\ub4e0 \uc778\ud130\ub137\uc5d0 \uc62c\ub9ac\uc2dc\ub4e0 \ubcc4 \uc0c1\uad00\uc740 \uc548 \ud569\ub2c8\ub2e4\ub9cc, \uc778\ud130\ub137\uc5d0 \ubfcc\ub9b4 \uacbd\uc6b0\ub294 \ucd9c\ucc98\uac19\uc740\uac74 \uaf2d \ud45c\uae30\ud574\uc8fc\uc138\uc694.\u003cbr\u003e\u003cbr\u003e(\ub098\uc911\uc5d0 \ud50c\ub79c\uc774 \ub354 \uc0dd\uae38 \uc218\ub3c4 \uc788\uc73c\ub098, \uc774 \uacbd\uc6b0\uc5d0\ub294 \uae30\uc874 \ucd5c\uace0\uc561 \ud6c4\uc6d0\uc790\ubd84\ub4e4\uc740 \ucd94\uac00\uae08 \uc5c6\uc774 \uc0c8\ub85c\uc6b4 \ud50c\ub79c\uc758 \ucd5c\uace0\uc561 \ud6c4\uc6d0 \ubcf4\uc0c1\uc744 \ubc1b\uc73c\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
