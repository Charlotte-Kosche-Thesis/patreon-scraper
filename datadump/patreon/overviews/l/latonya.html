    "summary": "Hi, there! My name is Latonya Pennington and I\u0027m a freelance writer who has been writing online articles and essays online covering entertainment and pop culture since 2014. Many of my pieces intersect with race, gender, and queer identities which I personally embody. Although I didn\u0027t start getting paid to write until 2015, I\u0027ve been a contributor to sites like the Black speculative fiction site\u00a0\u003ca href=\"https://www.blacksci-fi.com/author/tonyapennington/\" target=\"_blank\"\u003eBlack Sci-fi,\u003c/a\u003e the women\u0027s pop culture site\u00a0\u003ca href=\"https://www.themarysue.com/?s=latonya+pennington\" target=\"_blank\"\u003eThe Mary Sue\u003c/a\u003e, and the queer people of color website\u00a0\u003ca href=\"https://www.bgdblog.org/?s=latonya+pennington\" target=\"_blank\"\u003eBlack Girl Dangerous\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to writing articles and essays, I\u0027m also a poet who has been published in places such as\u00a0\u003ca href=\"http://lindenavelit.com/two-selections-by-latoya-pennington/\" target=\"_blank\"\u003eLinden Avenue literary magazine\u003c/a\u003e,\u00a0\u003ca href=\"http://superselected.com/poetry-in-2016-latonya-pennington-asks-aint-i-a-woman/\"\u003eSuperselected magazine\u003c/a\u003e, and the anthology\u00a0\u003ca href=\"https://squareup.com/store/iamblackscifi/item/the-scribes-of-nyota\"\u003eScribes of Nyota\u003c/a\u003e (for those who prefer ebooks,\u00a0\u003ca href=\"https://www.amazon.com/dp/B01MSBR28E\"\u003ebuy here\u003c/a\u003e). Many of my poems deal with my contemporary experiences and thoughts as a Black non-binary person, but I\u0027ve recently started to add speculative fiction elements to my work.\u003cbr\u003e\u003cbr\u003eSince freelance writing doesn\u0027t pay as much as I would like and writing poetry doesn\u0027t pay yet either, I would appreciate any support for my writing career. Thank you very much for reading this and supporting my work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
