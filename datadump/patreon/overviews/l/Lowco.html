    "published_at": "2014-07-17T01:43:20+00:00",
    "summary": "Hey guys! My name is Lowco2525 and I run a channel at twitch.tv/Lowco2525. My wonderful community is called The Looneybin and they hang out with me while I stream video games and interact with all of them! My stream is full of hilarious events that take place, usually consisting of me dying in some way... followed by the presence of the !fail command that viewers frequently are able to use to explain what happens!\u003cbr\u003e\u003cbr\u003eMy dream would be to stream fulltime and hang out with my amazing Looneybin community :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease Read - Changes to the Patreon Paintings\u003c/strong\u003e\u003cbr\u003eUp until this point, April 2015, I have always done a stream dedicated to making all of the paintings, even though it wasn\u0027t listed as part of the reward. In the first month, it was two paintings. With so much wonderful support, there are so many drawings to do I can\u0027t do them all on stream anymore. Patreon paint streams will now consist of five paintings.\u003cbr\u003e\u003cbr\u003eHow they will be selected:\u003cbr\u003e1-2 from the top tier\u003cbr\u003e1-2 New Patrons ($20 tier or higher)\u003cbr\u003e1-2 Randomly selected ($20 tier or higher)\u00a0\u003cbr\u003e\u003cbr\u003eThe highest tier will be guaranteed a recorded video of me creating the painting if they aren\u0027t selected to be shown on stream. If you are selected, and don\u0027t want your drawing done on stream, that\u0027s totally fine!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEveryone who has signed up for the $20 tier or higher will still get their own painting.\u003c/strong\u003e I just can\u0027t do all of them on stream anymore. The generosity of The Looneybin is absolutely incredible and allows me to improve the stream. I hope you guys understand, I really appreciate your support."

     "description": "\u003ch4\u003e\u003cstrong\u003eStream Consultation\u003c/strong\u003e\u003c/h4\u003eLooking to improve your own stream? Get feedback for an entire month from me for the same price as buying a new game! I will visit your stream throughout the month when you are livestreaming, and provide you tips and critiques to help your channel be top notch! Keep in mind my feedback will be direct, I will not sugarcoat my feedback. I truly will give you 100% honesty to improve your stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMe visiting your stream throughout the month\u003c/li\u003e\u003cli\u003eI will watch how you stream in various scenarios\u003c/li\u003e\u003cli\u003eDirect communication to me throughout the month, ask me anything!\u003c/li\u003e\u003cli\u003eValuable tips that most streamers just don\u0027t want to share\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eNote 1:\u003c/strong\u003e This reward is separate from all other rewards. You will not receive rewards from all lower tiers and supporting with a higher tier will not unlock this reward.\u003cbr\u003e\u003cstrong\u003eNote 2:\u003c/strong\u003e My stream times are everyday from 12-7PM EST, keep this in mind before requesting consultation.\u003cbr\u003e\u003cstrong\u003eDisclaimer:\u003c/strong\u003e I make no guarantees about gaining viewers, your channel growing, or being a successful streamer. I can only do my best to give you tips, it is ultimately up to you to work hard and carry out the tips I give you.\u003cbr\u003e\u003cbr\u003eThis is a limited offer, price is subject to change.\u003cbr\u003e",
