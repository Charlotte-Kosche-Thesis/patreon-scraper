    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/228234502852313088/377388593561206785/Welcome.png\"\u003e\u003cbr\u003e\u003cimg height=\"225\" src=\"https://media.discordapp.net/attachments/311026677750693890/359929464978669569/whysotoast.gif\" width=\"400\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/228234502852313088/377381865444868106/WTF_Did_I_just_walk_into.png\" style=\"width: 678px;\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eHi there! I\u0027m \u003cstrong\u003eLunalyrik,\u003c/strong\u003e but you can call me \u003cstrong\u003eLunaButt\u003c/strong\u003e. I am a \u003cstrong\u003eTwitch streamer\u003c/strong\u003e, \u003cstrong\u003equirky cosplayer\u003c/strong\u003e, and \u003cstrong\u003ecreative weirdo\u003c/strong\u003e. I enjoy making everything from crocheted and painted nerdcrafts, but my \u003cstrong\u003etrue passion\u003c/strong\u003e lies in \u003cstrong\u003ecosplay\u003c/strong\u003e! I found it a about a year and a half ago and haven\u0027t stopped since! I have cosplayed as several different characters in that time and with each new project, I learned new skills and challenged myself to do more than I had before. In the moments when I feel frustrated and the moments when I feel achieved, I am so thankful to have my \u003cstrong\u003eMooners\u003c/strong\u003e with me!! Our community is so infused with love and creativity, I can\u0027t help but to feel inspired and happy when I\u0027m immersed in it.\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/228234502852313088/377363273596796928/Goals.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/14583319_679154988905395_8657996775530954752_n.jpg\" style=\"background-color: initial; width: 144px;\"\u003e\u003ca href=\"https://www.instagram.com/p/BZg7fpaFzfl/?taken-by=lunalyrik\"\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c0.135.1080.1080/21911023_1975908982649829_1030620369528029184_n.jpg\" style=\"width: 144px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BZPw32VFw5b/?taken-by=lunalyrik\"\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/21878856_1439850402731001_1589894028512460800_n.jpg\" style=\"width: 145px;\"\u003e\u003c/a\u003e \u003cbr\u003eNow that I\u0027ve found my passions, I\u0027ve started to set goals to keep myself moving torwards my final form! For me, other than \u003cstrong style=\"background-color: initial;\"\u003eFreya\u003c/strong\u003e, the majority of my life consists of two things, creating and community, so I wanted my goals to reflect that. Here\u0027s what I\u0027m working towards in \u003cstrong style=\"background-color: initial;\"\u003e2018\u003c/strong\u003e!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/228234502852313088/377361949127737355/Cosplay.png\" style=\"width: 268px; text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c0.117.937.937/21819611_176953142852437_5444130665568141312_n.jpg\" style=\"background-color: initial; width: 286px;\"\u003e\u003cbr\u003e-Create my \u003cstrong\u003eFIRST\u003c/strong\u003e\u00a0\u003cstrong\u003eEVER\u00a0\u003c/strong\u003earmor piece using worbla and eva foam -\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e-Create a \u003cstrong\u003ePoison Ivy\u003c/strong\u003e for each season for an all \u003cstrong\u003eIvy photobook\u003c/strong\u003e-\u003cbr\u003e-Shoot a cosplay set for all current cosplays (\u003cstrong\u003e2019 calendar?\u003c/strong\u003e eeeek!!)-\u00a0\u003cbr\u003e-Collaborate with local cosplay community-\u003cbr\u003e-Become a \u003cstrong\u003eTop 20\u003c/strong\u003e finalist in the \u003cstrong\u003eTwitchCon 2018\u003c/strong\u003e cosplay contest-\u003cbr\u003e-One surprise set featuring some of your favorite \u003cstrong\u003eDC characters\u003c/strong\u003e, with a twist!!-\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/228234502852313088/377382448750919692/Channel.png\" style=\"width: 404px;\"\u003e\u003cdiv style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cdiv\u003e\u003cimg height=\"300\" src=\"https://media.discordapp.net/attachments/159132545663893504/375208585388621824/20171022_182812abcd.jpg?width=400\u0026amp;height=300\" style=\"width: 305px;\" width=\"400\"\u003e\u003c/div\u003e\u003c/div\u003e-Reach \u003cstrong\u003e200\u003c/strong\u003e \u003cstrong\u003esubscribers\u003c/strong\u003e on Twitch-\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e-\u003cstrong\u003eTwitch Partnership\u003c/strong\u003e-\u003cbr\u003e-Maintain a regular full-time weekly schedule-\u003cbr\u003e-Discord Partnership-\u003cbr\u003e-Become a social media Master!!-\u003cbr\u003e-Create more pre-recorded content for upload (monthly to start)-\u003cbr\u003e-\u003cstrong\u003eMore Patron-Only digital content\u003c/strong\u003e (videos, wallpapers, etc.)-\u003cbr\u003e-\u003cstrong\u003eCOSPLAY SET PRINTS FOR SALE!!\u003c/strong\u003e-\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/228234502852313088/377384400356376576/Why.png\" style=\"width: 646px;\"\u003e\u003ca href=\"https://www.instagram.com/p/BXfG_9jlNgY/?taken-by=lunalyrik\"\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/c0.135.1080.1080/20590222_1825723027741769_8044974495645040640_n.jpg\" style=\"width: 146px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BZWgLVcFivB/?taken-by=lunalyrik\"\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/21827845_1954281658142670_3586538940473016320_n.jpg\" style=\"width: 146px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BRth1-OlM0w/?taken-by=lunalyrik\"\u003e\u003cimg src=\"https://scontent-sea1-1.cdninstagram.com/t51.2885-15/s640x640/sh0.08/e35/17332394_1665455043749663_4247240021679013888_n.jpg\" style=\"width: 147px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"https://www.instagram.com/p/BYeivFAnvKN/?taken-by=lunalyrik\"\u003e\u003c/a\u003eNow that you know my goals and my overall intent, it\u0027s about that time you ask yourself,\u003cstrong style=\"background-color: initial;\"\u003e \"Is this the type of content I want to support?\"\u003c/strong\u003e If the answer is no, thanks for taking the time to get this far into the description before making your decision. If the answer is \u003cstrong style=\"background-color: initial;\"\u003eYES\u003c/strong\u003e, holy smokes!! THANKS A TON! With your monthly pledge, you are contributing to the core of what makes our channel \u003cstrong style=\"background-color: initial;\"\u003euniquely weird\u003c/strong\u003e. You are supporting \u003cstrong style=\"background-color: initial;\"\u003ecreativity\u003c/strong\u003e and \u003cstrong style=\"background-color: initial;\"\u003egrowth\u003c/strong\u003e, \u003cstrong style=\"background-color: initial;\"\u003elove\u003c/strong\u003e and \u003cstrong style=\"background-color: initial;\"\u003elight\u003c/strong\u003e!! You, my friend, are helping me to realize my most crazy dreams. Thank you so much for that. I hope I can show you every day how much your support means to me.\u00a0I only ask for your support if you believe in the community we have cultivated and content we generate.\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e Regardless of whether you are able to contribute $1 a month or $100, I love you and appreciate so much that you care enough to give anything.\u00a0\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg height=\"300\" src=\"https://media.discordapp.net/attachments/311026677750693890/377371173488689162/AutumnLeavesCUT.gif\" width=\"170\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/228234502852313088/377385565332439050/Thanks.png\" style=\"background-color: initial;\"\u003e\u003c/div\u003e"
