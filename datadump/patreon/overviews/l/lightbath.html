    "summary": "Greetings! \u003cbr\u003e\u003cbr\u003eI\u2019m Lightbath and I use synthesizers to make\u00a0\u003ca href=\"http://soundcloud.com/lightbath\" target=\"_blank\"\u003emusic\u003c/a\u003e and\u00a0\u003ca href=\"http://youtube.com/lightbath\" target=\"_blank\"\u003evideos\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eAfter receiving numerous requests for tutorial videos I decided to make use of my decade-plus experience as a music teacher and just go for it. So in addition to the music pieces I\u2019ve been making, you can expect to see \u003cstrong\u003eeducational content that goes deeper than your average synth tutorial\u003c/strong\u003e. My interests are not only in the technical but in the \u003cstrong\u003econceptual\u003c/strong\u003e and \u003cstrong\u003ecompositional\u003c/strong\u003e\u2014the spirit that animates a patch and elevates it into the realm of music. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy Patreon? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve had the lifelong dream of earning a living through the creation of my art. However, much of my adult life was focused on earning a living through other means so that I could create in my spare time. The problem with that approach is I could never reach the carrot at the end of the stick. Each business venture would consume me until I was left with little time or energy for my artistic practice. \u003cbr\u003e\u003cbr\u003eThis has changed. I now commit to my practice as an artist. I\u2019m building my life around creating and positioning Patreon as a platform to manifest this dream. I love making music and videos and sharing my perspective to help others on their journey. By joining me here on Patreon you fuel this endeavor and\u00a0\u003cstrong\u003egain access to exclusive bonus content and patch notes, album downloads, monthly hangouts, and one-on-one lessons\u003c/strong\u003e. \u003cbr\u003e"
