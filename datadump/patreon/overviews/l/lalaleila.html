    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://lalaleila.com/hello\" target=\"_blank\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/lalalaleilala/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/lalaleila.art/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003ca href=\"http://bigmouthpress.bigcartel.com/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003eI\u0027m Leila, a Palestinian author and illustrator. I make zines, comics, prints, books, and art from and for the Palestinian diaspora.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy becoming a monthly supporter of my work for as little as $2/month, you can help sustain my personal art making, and you will gain access to cute incentives!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT WORK\u003c/strong\u003e\u003cbr\u003eRight now, I\u0027m working on a new animated installation for the\u00a0\u003ca href=\"http://qattanfoundation.org/en/qattan/media/news/m-qattan-foundation-announces-names-shortlisted-artists-2nd-phase-young-artist\" target=\"_blank\"\u003eYoung Artist of the Year Award\u003c/a\u003e, for which I am a finalist.\u00a0\u003cbr\u003eI\u0027m also working on illustrations for Palestinian poet\u00a0\u003ca href=\"http://gabrahampoet.wixsite.com/gabrahampoet\" target=\"_blank\"\u003eGeorge Abraham\u003c/a\u003e\u0027s forthcoming chapbook, \u003cem\u003ethe specimen\u0027s apology\u003c/em\u003e, out by\u00a0\u003ca href=\"https://siblingrivalrypress.com/\" target=\"_blank\"\u003eSibling Rivalry Press\u003c/a\u003e later this year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m hoping some of you will be able to help me out as I continue to pursue my creative work!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eABOUT\u003c/strong\u003e\u003cbr\u003eLeila is a Chicago-born, Detroit-based Palestinian author and artist. Her debut graphic novel, \u003cem\u003eBaddawi\u003c/em\u003e (Just World Books 2015) tells the story of her father\u0027s childhood growing up in a Palestinian refugee camp in northern Lebanon during the 1960s and 70s. Her drawings and writing have been featured in outlets such as \u003ca href=\"https://www.vice.com/en_us/article/the-graphic-novel-baddawi-is-like-a-palestinian-persepolis-111\"\u003eVICE News\u003c/a\u003e, \u003ca href=\"https://harpers.org/blog/2017/04/same-old-same-old/\"\u003eHarper\u0027s\u003c/a\u003e, \u003ca href=\"https://hyperallergic.com/345519/a-comics-artist-draws-the-experiences-of-palestinian-refugees-and-immigrants/\"\u003eHyperallergic\u003c/a\u003e, and \u003ca href=\"http://www.thefader.com/2017/05/17/resistance-comics-diaspora\"\u003eThe FADER\u003c/a\u003e, as well as in several printed anthologies. Her creative work primarily explores issues related to diaspora, refugees, history, memory, and borders. \u003cbr\u003eLeila\u00a0is also the founder of \u003cu\u003e\u003ca href=\"http://www.bigmouthcomix.com/\"\u003eBigmouth Press \u0026amp; Comix\u003c/a\u003e,\u003c/u\u003e\u00a0a blog, distro, and micro-press dedicated to lifting up the work of womxn and non-binary zine and comix makers with roots in the Middle East and South Asia.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Abdelrazaq\u2019s cartooning is a form of bequeathed needlework \u2014 a conscious reformulating of her heritage...one that Abdelrazaq visualizes for us through both the funny anecdotes of Ahmad\u2019s day-to-day living and through its searing jolts. \u003c/em\u003eBaddawi\u003cem\u003e holds Ahmad\u2019s story tightly and in doing so holds the stories of others like him. Consequently his story becomes a tatreez in itself, an intricate and personalized pattern of home and memory in the face of displacement and forgetting: a textured document of survival.\u201d \u003c/em\u003e-L.A. Review of Books"
   },
