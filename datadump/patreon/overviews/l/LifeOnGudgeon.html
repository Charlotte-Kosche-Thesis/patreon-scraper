    "summary": "Hi, I\u0027m Matt - creator of the years-long running blog\u00a0\u003ca href=\"https://www.gudgeonblog.ca\"\u003e Life On Gudgeon\u003c/a\u003e (originally TugLife but a 5 second google search would show why I changed the name)\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eBack at the end of 2013 I decided (apropos of nothing) that I wanted to live on a sailboat. Armed with only a copy of \u003ca href=\"https://www.amazon.com/gp/product/0071477942/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=0071477942\u0026amp;linkCode=as2\u0026amp;tag=gudgeonblog-20\u0026amp;linkId=98523e3b3937d44765bcb8d0e4a4298b\"\u003eThis Old Boat\u003c/a\u003e\u003cimg height=\"1\" src=\"http://ir-na.amazon-adsystem.com/e/ir?t=gudgeonblog-20\u0026amp;l=am2\u0026amp;o=1\u0026amp;a=0071477942\" style=\"font-weight: inherit; margin: 0px !important;\" width=\"1\"\u003e and my blissful ignorance of anything to do with boats, sailing or handiwork I bought the first boat I looked at, a mere 3 hours drive + 2 hours ferry ride away. What a great idea! Luckily the boat (a Cherubini designed Hunter 36) turned out not to have anything \u003cem\u003etoo\u003c/em\u003e disastrously wrong with it, so with a lot of time, money and reading I managed to get it into a livable condition. And then I discovered I liked sailing\u2026\u003cbr\u003e\u003cbr\u003eThings escalated from there and now, just over four years later, I\u2019m preparing to head out around the world, leaving end of May 2018. Come follow along!\u003cbr\u003e\u003cbr\u003eI am fully self-funding for all the trip, but decided to setup a Patreon as any extra money helps and it helps cover server costs. And why not.\u003cbr\u003e\u003cbr\u003eThis will mostly be a written blog. On passages I will update daily at around noon with the happenings of the previous day (it\u0027s not like I\u0027ll have much else to do) and other times it\u0027ll probably be weekly. There may be a few videos thrown in there, depending on if I get the hang of video editing and it doesn\u0027t look totally rubbish.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
