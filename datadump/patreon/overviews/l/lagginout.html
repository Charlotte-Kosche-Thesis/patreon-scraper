    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Laggin\u0027 Out Entertainment?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWith a presence on most multimedia platforms, Laggin\u0027 Out is\u00a0 your one-stop shop for gaming, reviews, and pop culture.\u00a0 We are a staff of volunteers from varying backgrounds that when put together, bring a unique twist on gaming/geek entertainment news.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0...podcasts, live-streams, \u0026amp; let\u0027s plays... yeh we do that...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLaggin\u0027 Out Podcast\u00a0 \u003c/strong\u003e\u003ca href=\"http://www.youtube.com/lagginout\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cem\u003e\u003ca href=\"http://www.youtube.com/lagginout\"\u003e\u003cem\u003eyoutube.com/lagginout\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eHost:\u003c/em\u003e\u00a0 Chieftain, Zomb13K1ll3r, and Moabete\u003cbr\u003e\u003cbr\u003eThe Laggin\u0027 Out Podcast, now in it\u0027s fifth season, is the flagship show on Laggin\u0027 Out Entertainment. \u00a0Join Chieftain and his special guests as they tackle gaming news, reviews, interviews, and now...reaction videos! Get early access for just $5/mo. Wow! What a deal!\u00a0 Take that YouTube!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKilling it After Dark \u003c/strong\u003e\u003cem\u003e\u003ca href=\"http://www.youtube.com/lagginout\"\u003e\u003cem\u003eyoutube.com/lagginout\u003c/em\u003e\u003c/a\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHost: Zomb13K1ll3r\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThis sassy ex-pro gamer talks about what ever she wants.\u00a0 From gaming to sex, there is no subject that is off limits!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwitch Streams\u003c/strong\u003e\u00a0 \u003ca href=\"http://www.twitch.tv/laggin_out\" rel=\"nofollow\"\u003e\u003cem\u003etwitch.tv/laggin_out\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eTwitch Captain:\u003c/em\u003e Profit\u003cbr\u003e\u00a0 \u00a0 \u003cbr\u003eLaggin\u0027 Out also features a live streaming wing run by our Twitch Captain,\u00a0 Profit! \u00a0 Our local team of streamer showcase everything to indie games to IRL\u0027s.\u00a0 From theme casts like War Frame Wednesdays to Friday Night streams of DnD with Scampering Panda, you will find everything under the some to watch!\u00a0 Check it out daily on our twitch channel.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Writing Squad\u00a0 \u003cbr\u003e\u003c/strong\u003e\u003cem\u003eEditor in Chief:\u00a0 \u003c/em\u003eOni\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eexclusively on Patreon until the\u00a0launch our website\u003c/em\u003e\u003ca href=\"https://www.lagginout.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cem\u003e)\u003cbr\u003e\u003c/em\u003eOur crack writing team is one of the best in the business... according to Chieftain! \u00a0Their experience expands over all genres of video games, television and movies! \u00a0With daily innovative articles, some of which are hard hitting, others that are more \"Onion\" like, featuring the more satirical side of gaming. You will be entertained and well informed by these guys and gals! Our writing team is like a bunch of chocolates, you\u0027re never know what you are going to get! \u003cbr\u003e\u003cbr\u003e"
