    "summary": "What amazes me in the news, how are these things come into play and how could you work with this. Small \u0027reports\u0027, more lengthy videos and interviews and a \u0027walk through the news\u0027.\u00a0\u003cbr\u003e\u003cbr\u003eHealth(care) Innovation is my profession, not my work. I just don\u0027t have a \u0027job\u0027 but a passion that lets me talk to awesome patients and their family on what THEY think is needed to improve the way we deliver health(care). It also\u00a0brings me to the most interesting people in the world from the creator of the Google Glass to astronauts, from Chancellor Angela Merkel to the best doctors and nurses on the globe. Below a bio a writer once wrote about me, that tells you a bit more. Maybe you hop over and join me in my videos where i share about my journey and my passion.\u003cbr\u003e\u003cbr\u003eIt is at the \u003cstrong\u003eintersection of technology and patient empowerment\u003c/strong\u003e, which is where\u00a0\u003ca href=\"http://nl.linkedin.com/in/lucienengelen\" target=\"_blank\"\u003eLucien Engelen (linkedin)\u00a0\u003c/a\u003e (1962), director of the Radboud University Nijmegen Medical Centre\u00a0\u003ca href=\"http://radboudreshapecenter.com/?utm_source=twitterfeed\u0026amp;utm_medium=twitter\" target=\"_blank\"\u003eREshape Center\u003c/a\u003e and advisor to the Board of Directors feels most at home. Combining two worlds at the\u00a0\u003ca href=\"https://www.radboudumc.nl/en/patient-care\" target=\"_blank\"\u003eRadboud University Nijmegen Medical Centre\u003c/a\u003e in The Netherlands and at\u00a0\u003ca href=\"https://su.org/\" target=\"_blank\"\u003eSingularity University\u00a0Sillicon Valley\u003c/a\u003e as well as in\u00a0\u003ca href=\"https://singularityuthenetherlands.org\" target=\"_blank\"\u003eThe Netherlands\u003c/a\u003e and increasingly in the \u003cstrong\u003eNordics\u003c/strong\u003e his modus operandi is always to try to be \u003cem\u003echallenging\u003c/em\u003e, sometimes \u003cem\u003eprovocative\u003c/em\u003e but always \u003cem\u003etechno-realistic\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eAdvices, advised governments of\u00a0\u003ca href=\"https://www.linkedin.com/pulse/how-angela-merkel-sets-agenda-g20-lucien-engelen?trk=mp-reader-card\" target=\"_blank\"\u003eGermany\u003c/a\u003e, Scotland, Sweden, Denmark, Norway,\u00a0\u003ca href=\"https://www.linkedin.com/pulse/reshape-startupdelta-mars-lucien-engelen?trk=mp-reader-card\" target=\"_blank\"\u003eCanada\u003c/a\u003e, Belgium, Spain and corporates in tech, pharma and others.\u003cbr\u003e\u003cbr\u003eHis objective is to stay at the forefront of innovation and to create a soft landing in the future, meanwhile creating an optimal environment for sustainable global health(care) for all.\u003cstrong\u003e\u00a0Above all he\u0027s sharing that with the world as the (digital) transformation in health(care) is global.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHe blogs on LinkedIn as one of the \u003cstrong\u003einitial 100 worldwide Influencers\u003c/strong\u003e\u00a0\u003ca href=\"https://www.linkedin.com/today/influencer/19886490-Lucien-Engelen\" target=\"_blank\"\u003eblog 675.000 followers\u003c/a\u003e) \u00a0\u003c/li\u003e\u003cli\u003eHe shares a weekly newsletter about the stuff he reads you can\u00a0\u003ca href=\"https://www.getrevue.co/profile/lucienengelen\" target=\"_blank\"\u003esubscribe\u003c/a\u003e to.\u00a0\u003c/li\u003e\u003cli\u003eA \u003cstrong\u003edocumentary\u003c/strong\u003e about his work that aired on National TV \"The patient in the lead\"\u00a0\u003ca href=\"http://vimeo.com/96490030\"\u003ehttp://vimeo.com/96490030\u003c/a\u003e \u003c/li\u003e\u003cli\u003eInterview \u003cstrong\u003eBBC\u003c/strong\u003e : \u003ca href=\"http://www.bbc.co.uk/news/health-17373614\"\u003ehttp://www.bbc.co.uk/news/health-17373614\u003c/a\u003e\u003c/li\u003e\u003cli\u003eInterview \u003cstrong\u003eThe Guardian\u003c/strong\u003e : \u003ca href=\"http://www.guardian.co.uk/technology/2012/mar/04/bright-idea-engelen-healthcare-network\"\u003ehttp://www.guardian.co.uk/technology/2012/mar/04/...\u003c/a\u003e\u003c/li\u003e\u003cli\u003eHis 2011 talk got to the big\u00a0\u003cstrong\u003eTED.com\u003c/strong\u003e \u00a0\u003ca href=\"http://www.ted.com/talks/lucien_engelen_crowdsource_your_health.html\"\u003ehttp://www.ted.com/talks/lucien_engelen_crowdsour...\u003c/a\u003e\u003c/li\u003e\u003cli\u003eHis website\u00a0\u003ca href=\"https://lucienengelen.com\" target=\"_blank\"\u003elucienengelen.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAwarded with prestigious\u00a0CIO-Magazine TIM award\u00a02015 \"The most inspirational leader\" \u00a0\u003c/li\u003e\u003cli\u003eReceived the \"\u003ca href=\"http://rhochi.nursingsociety.org/commissies/new-item\" target=\"_blank\"\u003eFriend of nursing award 2016\u003c/a\u003e\" from the Rho Chi at Large of\u00a0\u003ca href=\"https://www.nursingsociety.org/why-stti/about-stti\" target=\"_blank\"\u003eSigma Theta Tau International\u003c/a\u003e : \"for his continuous work on #nurseincluded positioning nurses also at the forefront of innovation.\"\u003c/li\u003e\u003c/ul\u003e"
