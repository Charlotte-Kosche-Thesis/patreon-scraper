    "published_at": "2016-07-10T18:24:03+00:00",
    "summary": "\u003cimg src=\"http://ladeedanger.com/pledges/banner.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve waited a very long time to make a Patreon. I was very hesitant at first but you guys all kept asking for it and for more content which currently working 30-35 hours a week plus streaming just is not possible for me. This will be a way for me to be able to create more costumes and online content such as tutorials, photo shoots and to be able to stream on twitch full time. Please do not feel obligated to become a patreon, I want this to be a place where I can share my knowledge and fun thing with you guys and by supporting it you are helping this community grow into something beautiful and helping me follow my dreams at the same time!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ePatreon News Feed\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eEvery single tier will get access to my Patreon exclusive news feed including \u00a0work in progress photos, advice, tips and tricks, and early poll voting for new stream games or costumes!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDiscounts\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eDepending on which tier you support ie: 50+\u00a0\u003cem\u003e(*all of you are amazing for supporting regardless of what tier*)\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSigned prints and\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePolaroids\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePolaroids are new to me and trust me I will have fun with them, I really love this as an option because it can capture my personality for you to have with you anywhere! Take me on hiking adventure or to the office for work just don\u0027t lose me! All prints and Polaroid sent out will be signed and if you want a special message on it feel free to let me know.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eGoogle Hangouts and Discord Meet-ups\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI know a lot of you probably tune into my twitch channel but this is for some of you that can\u0027t make it due to life or work and or for those of you that just want some time away from the internet boob \u00a0trolls. This will be scheduled and I will make sure to let everyone that is included way ahead of time when any of these will be happening.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU SO MUCH!!\u003cbr\u003eAny of your support means the world to me, even if you don\u0027t choose to pledge to a tier even just popping into a stream or tweeting to me is more than I could ask for. I never thought cosplay or streaming would take me anywhere but look at this amazing troll community all of you have helped make! We stand for something more than just being a fan of someone we are the trolls of the internet who accept everyone for themselves and respect one another regardless of sexuality, race, political stance or religion. At the end of the day we are just all trolls on the internet trying to have a good time.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTO TROLL OR NOT TO TROLL THAT IS NEVER THE QUESTION!!!\u003cbr\u003e\u003cbr\u003eTAZDINGOOOO\u003cbr\u003e\u0026lt;3\u003cbr\u003eLadee Danger\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
   },
