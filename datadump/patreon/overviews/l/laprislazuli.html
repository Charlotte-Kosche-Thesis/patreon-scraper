    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello bird friends!\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003eMy name is Amparo, but almost everyone calls me \u003cstrong\u003eLaprislazuli\u003c/strong\u003e, or Lapris, or Pri... Whatever you want to call me! And I am an illustrator currently living in Galicia.\u003cbr\u003eI am doing this patreon for several reasons but the main one is to \u003cstrong\u003efeel closer to you and create more products and content!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBeing a freelance artist is the most rewarding thing I made in my life, but I want to do more, therefor I need your support to keep growing and creating. I would love to make more \u003cstrong\u003epersonal videos\u003c/strong\u003e and to show you some \u003cstrong\u003etips\u003c/strong\u003e I have learnt through my way, and there is where you make your stellar apperience friends, with your support I could do more \u003cstrong\u003ecool stuff for my shop\u003c/strong\u003e (like tshirts! sketchbooks, pins...) I could get\u003cstrong\u003e better equipement for my videos\u003c/strong\u003e and I could \u003cstrong\u003elisten to your petitions\u003c/strong\u003e too! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA lot of people asked me for workshops or tips!\u003c/strong\u003e And since I am really far away, I realised the best way to do it is online! that is the reason why some of my rewards are teaching oriented, this way we can have a sketchbook fancy club where we can chat and learn all together.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eIf you like what I do and want to help, you just have to choose one of the categories I offer you with some awesome rewards! They go from 1$ per month, and even that dollar makes a difference!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI made my rewards as little bird hotels you come for comfort and have tons of fun, but, if you want, you can fly away or fly back whenever you want ;)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cem\u003eI appreciate any one of you with all my heart, because thanks to you I can keep doodling and having fun with my job!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
