    "summary": "I\u0027m Lucid, and I\u0027m the artist and writer behind the webcomic\u00a0\u003ca href=\"http://avialaecomic.com/\" rel=\"nofollow\"\u003eAvialae\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://avialaecomic.com/\" rel=\"nofollow\"\u003eAvialae\u003c/a\u003e is a webcomic about a gross bird boy and his nerdy wannabe ornithologist boyfriend--Imeanneighbor who helps him out during the painful and bloody process of growing wings. It is a NSFW comic, so you must be 18+ to support this Patreon.\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing Avialae since 2014, and thanks to Patreon support it is now my full-time job! I\u0027m so grateful for the opportunity to dedicate myself fully to doing something I love. I update 3 pages a week, do NSFW extra comics every quarter, and do sketchbook PDFs every month! Lot\u0027s o\u0027 gay birds 4 u.\u003cbr\u003e\u003cbr\u003eI treat my Patreon as a mix between a subscription service and a way to publicly fund Avialae. I want to give patrons real rewards for their contributions while at the same time letting the webcomic exist publicly for free. I appreciate any amount of support, and even if you can\u0027t afford to support the comic, I appreciate you taking the time to read it.\u003cbr\u003e\u003cbr\u003eMy next goal is to restart Impact Theory, a comic I had to put down a long time ago to focus on Avialae. I\u0027ll need to hire more help to get this done on top of Avialae, however. I\u0027ve completely rewritten the comic, but you can check out the old pages here:\u00a0\u003ca href=\"http://impacttheorycomic.com/\"\u003eimpacttheorycomic.com\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img924/1769/rNafzA.jpg\"\u003e\u003cbr\u003eI\u0027ll be trying something a little different with this one. I\u0027m going to be releasing this in chunks\u00a0as a scrolling comic. If you\u0027ve ever read Korean webcomics, you\u0027ll know what I\u0027m talking about. Once I hit the next goal, I will probably be releasing the episodes for patrons once a month to start with. If I can hire my assistant full time, I will update more frequently.\u003cbr\u003e\u003cbr\u003eIf you have any questions about my Patreon, please take a look through my\u00a0\u003ca href=\"https://www.patreon.com/posts/lucids-patreon-8075395\"\u003eFAQ\u003c/a\u003e. If you still have a question, feel free to send me an email or message.\u003cbr\u003e"
