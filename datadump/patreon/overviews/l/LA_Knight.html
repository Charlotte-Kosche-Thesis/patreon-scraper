    "summary": "I\u0027m a writer and a reader. That\u0027s the biggest thing in my life. I\u0027ve been making up stories and reading books since I was a Tiny, and I\u0027ve dreamed my \u003cem\u003eentire \u003c/em\u003elife of making it as a writer. I love talking about books (I have \u003cem\u003eOpinions\u003c/em\u003e) and publishing and writing. Fairy tales, mythology, and fantasy and sci-fi stories are my life - reading them and writing them, but also taking them and flipping them on their heads. Exploring and discussing the ways stories connect to each other and to people, talking about where they come from, where they\u0027re going: those are things I \u003cem\u003eadore\u003c/em\u003e doing! And as a queer\u00a0autistic\u00a0woman of color*, it\u0027s my goal to bring more diversity to stories and discuss how diversity can and does happen (good and bad), as well as drawing attention to underrepresented stories.\u003cbr\u003e\u003cbr\u003eIf you guys are interested in my work, that just makes it all so much better and so rewarding. Check me out and let me know what you think. The greatest joy for a storyteller is for others to enjoy their stories, and one of the most fun things about discussing books is getting perspectives from new people and sharing my perspective with you. Video intro to come! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Can Expect on My Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eShort stories (fantasy, sci-fi, some horror; many LGBT)\u003c/li\u003e\u003cli\u003eSerialized novels (fantasy, sci-fi, some horror; many LGBT)\u003c/li\u003e\u003cli\u003ePoetry\u003c/li\u003e\u003cli\u003eEssays\u003c/li\u003e\u003cli\u003eMarvel fanfiction\u003c/li\u003e\u003cli\u003eDC fanfiction\u003c/li\u003e\u003cli\u003eMy gihugic Hellboy 2 fanfic, Once Upon a Time (about Prince Nuada)\u003c/li\u003e\u003cli\u003eRandom one-shot fanfics for random fandoms\u003c/li\u003e\u003cli\u003eMusic, art, and extra related to my fanfics\u003c/li\u003e\u003cli\u003eFandom playlists\u003c/li\u003e\u003cli\u003eInstrumental music\u003c/li\u003e\u003cli\u003eBook aesthetics\u003c/li\u003e\u003cli\u003eGraphic designs\u003c/li\u003e\u003cli\u003eLinks to my Etsy site (which sells book-related swag)\u003c/li\u003e\u003cli\u003eBook review podcasts\u003c/li\u003e\u003cli\u003eBook discussion podcasts\u003c/li\u003e\u003cli\u003eBook challenges and tags\u003c/li\u003e\u003cli\u003eBook recommendation lists\u003c/li\u003e\u003cli\u003eOccasional video game reviews\u003c/li\u003e\u003cli\u003eSome movie reviews\u003c/li\u003e\u003cli\u003eLive-readings** of certain books\u003c/li\u003e\u003cli\u003eAudiobook versions of certain fanfics I\u0027ve written\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/main-table-of-15271410\" target=\"_blank\"\u003e\u003cstrong\u003eHERE\u0027S THE TABLE OF CONTENTS!\u003c/strong\u003e\u003c/a\u003e From here, you can find pretty much everything on my Patreon except the occasional\u00a0bit of art. If you guys think I should make an art table of contents with links, too, I will.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*I\u0027m multiracial: about 40% white, 50% black, and 10% Native American (on my dad and mom\u0027s sides). When I was a teensy thing, I didn\u0027t much think about it, but moving to the South when I was eight, I learned very quickly that people noticed that sort of thing, even in someone as pale as me.\u003cbr\u003e\u003cbr\u003e**Live-reading is a running commentary, usually via text, of a book as I read it. I\u0027ve done this once before with\u003c/em\u003e Empire of Storms \u003cem\u003eby Sarah J. Maas on Tumblr and I\u0027m in the middle of live-reading\u003c/em\u003e\u00a0Autoboyography\u003cem\u003e\u00a0by Christina Lauren.\u003c/em\u003e"
