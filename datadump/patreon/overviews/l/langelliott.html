    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F197641366\u0026amp;url=https%3A%2F%2Fvimeo.com%2F197641366\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F610421948_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/197641366",

    "published_at": "2017-01-01T13:40:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUltimately, it\u0027s all about SHARING!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHi Friends! My name is Lang Elliott, and I am professional nature recordist, photographer and cinematographer. To learn more about my work, please check out my \u003ca href=\"http://musicofnature.com\" rel=\"nofollow\"\u003eMusic of Nature\u003c/a\u003e website and \u003ca href=\"https://soundcloud.com/musicofnature\" rel=\"nofollow\"\u003eBlog\u003c/a\u003e, and also my \u003ca href=\"https://soundcloud.com/musicofnature\" rel=\"nofollow\"\u003eSoundCloud\u003c/a\u003e and\u00a0\u003ca href=\"https://vimeo.com/langelliott\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e channels. I have been celebrating the sounds of nature for thirty years and I am quite well-known in my field (\u003ca href=\"http://musicofnature.com/about/meet-lang/\" rel=\"nofollow\"\u003eMeet Lang\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eI will soon embark on an exciting new project that will help bring the pristine voices of nature into your life and the lives of others, and I am now asking for your help in funding my effort:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTHE\u003c/span\u003e MUSIC OF NATURE SOUNDSCAPE CELEBRATION PROJECT\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(118, 146, 60);\"\u003eOfficial Launch Date:\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEarly March of 2017 \u2014 the beginning of my 6-month recording expedition.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eGoal in a Nutshell:\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo \u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eExplore, Collect and Share\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea steady stream of\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eImmersive Nature Soundscape Recordings\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0(along with supportive photos and videos)\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethat will transport listeners into wild areas across North America, offering a welcome respite from the everyday stresses of our noisy, fast-paced world.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u2022\u00a0\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eExplore\u003c/span\u003e\u003c/strong\u003e\u00a0wild places across North America ... including all major bioregions and their habitats (deserts, mountains, prairies, swamps, seashores, islands, lakes, marshes, and more).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cspan style=\"color: rgb(151, 72, 6);\"\u003eCollect\u003c/span\u003e\u003c/strong\u003e\u00a0spacious and immersive pure-nature \"binaural\" soundscape recordings, with emphasis on the voices of our native birds, frogs, insects and mammals ... along with earth sounds such as thunder and rain, wind and waves. To expand story-telling possibilities, I will also collect closeup recordings of various species along with supportive photographs and videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eShare\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0my recordings through my\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003ePodcast Series \u003c/span\u003e\u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003eBlog\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e, \u003c/strong\u003ean online\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eNature Sound Map\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethat tracks my journey,\u003c/span\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eSocial Media \u003c/span\u003e\u003c/strong\u003e(Facebook, Instagram, etc.),\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eSoundCloud\u003c/span\u003e\u003c/strong\u003e, and also here on my\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u00a0feed ... thus allowing followers to experience the nurturing quality of nature\u0027s voices and learn the story behind the recordings.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://musicofnature.com/wp-content/uploads/2016/12/bullfrog.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eProject Phases:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePhase 1:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e In early March of 2017, I will embark on a 6-month recording expedition to western destinations. Fans will be able to track my journey via my online Nature Sound Map, which will feature recordings accessible via markers on the map. I will also produce podcasts and blog posts, and regularly publish to Facebook and SoundCloud, thus allowing for multiple ways to access my recordings and supportive materials. The trip will take me to the Southwest, the Great Basin, the Rocky Mountains, the Sierras, coastal California and Oregon, and the Northwest, with multiple loops and side excursions, perhaps even to the Dakotas and nearby Canadian locations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePhase 2:\u003c/span\u003e\u003c/strong\u003e During the autumn and winter of 2017-2018, I will busy myself expanding my Sound Map by integrating binaural recordings I\u0027ve gathered over the last 25 years. By the end of the winter, the map will be populated by several hundred (or more) soundscapes from locations throughout North America.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePhase 3 and Beyond:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 The third phase is contingent upon success of the first two phases. It will involve an additional expedition\u00a0during the spring and summer of 2018, most likely focusing on a variety of eastern destinations, with the goal of gathering new soundscapes along with supportive photos and videos. At the end of 2019, the entire project will be appraised and new directions determined, with the ultimate goal of sharing the music of nature as broadly as possible and cultivating an appreciative audience that spans the globe.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://musicofnature.com/wp-content/uploads/2016/12/the_recordist.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMore Information:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eThe Nature Sound Map:\u003c/span\u003e\u003c/strong\u003e A key part of the project is to share recordings via an online Sound Map that allows people to access nature recordings by location by clicking on pins on a map. I have already developed a working prototype and will launch the map when I embark on my 2017 expedition.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003eThe Music of Nature Podcast Series:\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy podcast (which will be available via iTunes, Stitcher, Google Play and other podcast distribution channels) will be central to my sharing effort.\u00a0I will officially launch it in mid-March of 2017 as I embark on my expedition.\u00a0In essence, it will be a series of \"audio postcards\" that document the progress of my expedition, allowing\u00a0listeners to join in the excitement as I explore America\u0027s wild places in search of pristine recording locations. I will podcast at least once a week during my expedition and also during the winter off-season, as I unfold Phase 2 of my project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eMy Blog:\u003c/span\u003e\u003c/strong\u003e I already have an active blog where I\u0027ve been sharing soundscape recordings and promoting discussion. As the soundscape project unfolds, my blog posts will provide backup information for each podcast (photos, range maps, text, etc.), and will also feature the best pure-nature soundscapes (without narration) that I collect along the way (note that these same recordings will be mirrored on Soundcloud, allowing for easy access via their popular platform).\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003ePhilosophy and Approach:\u003c/strong\u003e\u003c/span\u003e\u00a0While I am an experienced naturalist, this project is rooted more in the arts than in the sciences. My goal is to capture North America\u0027s diverse natural soundscapes as a photographer might capture landscapes, and then share my recordings in the spirit of celebration and communion, thus encouraging a deep and profound listening experience. In addition, habitat photographs will be posted on my blog, providing useful visual impressions of the wild places I visit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWhat is a \"Binaural Recording\"?\u003c/span\u003e\u003c/strong\u003e\u00a0While I use a variety of microphone techniques depending on the situation, my mainstay is a special setup that simulates the human head (\u003ca href=\"http://musicofnature.com/binaural-recording/\" rel=\"nofollow\"\u003ego here\u003c/a\u003e for a description). The resulting recordings have extraordinary spatial depth, especially when listened-to using earbuds or headphones. This will have a strong impact on anyone who listens using earbuds via their mobile device (smartphone or tablet) ... listeners may actually think they are on-location outdoors, fully immersed in the natural world. What could be better than that?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eThank you for helping support me as I undertake this important work!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://musicofnature.com/wp-content/uploads/2017/01/lang_in_muck_NEW-e1483389464554.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
