    "summary": "\u003cstrong\u003eWhy,\u00a0hello there.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eDamn near 100% of the people who will first see this know me either as a friend or family member, so let\u0027s just pretend this isn\u0027t remarkably awkward, and get to the point. \u003cbr\u003eIf you are not one of the 99% \u0026lt;, well, that\u0027s pretty cool, and I\u0027m flattered to have you on this page.\u003cbr\u003e\u003cbr\u003eSince I was a kid, I always loved writing and creating, and have stuck with the hobby since then through avenues of songwriting, short stories, and journaling. Now, being the age I am, and getting to that point in life where priorities must be understood, I can\u0027t let go of writing. I want to write and create things of lasting value and meaning.\u003cbr\u003e\n\u003cbr\u003eI have been working on a couple of different concepts for novels over the past two years or so, and it\u0027s about time that I get to work on monetizing what it is that I love to do. Patreon provides one of the best, most lucrative, and secure platforms for me to be able to do this, on a subscription basis. \u003cbr\u003e\n\u003cbr\u003eThink of this page, as a tip jar. The only difference is that I provide you with things of undying value, not just plates of over-priced food and drinks that hang around for a few days, tops, and come back to haunt you at varying levels depending on its levels of grease or spice.\u003cbr\u003e\n\u003cbr\u003eWhat is it that you get? \u003cbr\u003e\n\u003cimg src=\"\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e \u003cbr\u003eAs a massive, massive, fan of fantasy, I have been (for quite a while) working on a world called \u003cstrong\u003e\u003cem\u003eThe Known World\u003c/em\u003e\u003c/strong\u003e. Simple name, yeah, but it\u0027s called that for a reason. *insert plug for becoming a patron here\u003cstrong\u003e*\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eIn said Known World, live two brothers named Khori \u0026amp; Werdud.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003eKhori \u0026amp; Werdud, gallivant through The Known World getting into all sorts of trouble, mischief, and various heaps of shit all the while having a blast and coming across many unique characters, and experience all kinds of different cultures, exclusive and found only in the spectacular, Known World.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIt is my purpose through this Patreon, to create a seriously magnificent fantasy world that consumes peoples attention and makes one feel like they are roaming through the marvelous lands our heroes, Khori \u0026amp; Werdud, traverse.\u003cbr\u003e\u003cbr\u003eBecome a patron, now, and be constantly (and pleasantly) bombarded with my story, \u003cbr\u003e\u003cstrong\u003eThe Escapades of Khori \u0026amp; Werdud\u003cbr\u003e\u003c/strong\u003eSubscribe to the higher tiers, and be involved in the creation of my ongoing anthology,\u003cbr\u003e\u003cstrong\u003eShort Stories, Tales, and Songs of The Known World\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eReview the rewards below, and join me on this journey to realizing my life-long dream, of being able to create professionally. \u003cbr\u003e\u003cbr\u003eBecome a Patron, now!\u003cbr\u003e\u003cbr\u003eRegards,\u003cbr\u003e\u003cbr\u003eLuke\u003cbr\u003e"
