    "summary": "Hallo!\u003cbr\u003eMein name ist Tom und ich bin Spieleprogrammierer und YouTuber.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ich mache\u003c/strong\u003e\u003cbr\u003eAuf meinem\u00a0\u003ca href=\"http://www.youtube.de/letsgamedev\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube-Kanal\u003c/a\u003e bringe ich dir die sagenumwobene Welt der Spieleprogrammierung n\u00e4her. Ich erkl\u00e4re wichtige Prinzipien und veranstalte regelm\u00e4\u00dfig Challenges in denen du dein frisches und/oder erfahrenes K\u00f6nnen unter Beweis stellen kannst!\u003cbr\u003e\u003cbr\u003eWeiterhin entwickle ich\u00a0\u003ca href=\"https://play.google.com/store/apps/developer?id=Let%27s+GameDev\" rel=\"nofollow\" target=\"_blank\"\u003eSpiele\u003c/a\u003e die ich dir dann kostenlos zur\u00a0Verf\u00fcgung stelle und anhand derer ich einige Methoden wie\u00a0Kollisionserkennung\u00a0oder die\u00a0\u003ca href=\"https://www.youtube.com/watch?v=pVsWhIaTLzU\" rel=\"nofollow\" target=\"_blank\"\u003eFarblehre\u003c/a\u003e erkl\u00e4re!\u003cbr\u003e\u003cbr\u003eDabei sind meine Videos nicht nur Lehrreich sondern sollen auch Spa\u00df machen und unterhalten. So verpacke ich die Themen in einem lockerem Umgang und Spa\u00df am entwickeln auf das ich dir auch Schwierige Themen wie die\u00a0\u003ca href=\"https://www.youtube.com/watch?v=yJFBQAPPjqk\" rel=\"nofollow\" target=\"_blank\"\u003eBerechnung des Lichtes in 3D Welten\u003c/a\u003e interessant und kurzweilig n\u00e4her bringen kann!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDeine Unterst\u00fctzung\u003c/strong\u003e\u003cbr\u003eMein Traum ist es diese Videos und Spiele regelm\u00e4\u00dfig zu produzieren! Es ist mein Ziel mit Let\u0027s GameDev meinen Lebensunterhalt zu bestreiten.\u00a0Doch dass kann nur mit deiner Unterst\u00fctzung passieren!\u00a0\u003cbr\u003e\u003cbr\u003eDas Geld, welches ich durch Patreon erhalte geht an einen Grafiker f\u00fcr mein aktuelles Projekt #spielsklave\u003cbr\u003e\u003
