    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FX70YaUwGFlA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DX70YaUwGFlA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FX70YaUwGFlA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://leonasgks.files.wordpress.com/2016/01/01.jpg\" style=\"width: 656px;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello there! \u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMy name is Leona, I\u0027m the author behind all the videos on\u00a0\u003ca href=\"http://www.youtube.com/leonasworkshop\" rel=\"nofollow\" target=\"_blank\"\u003eLeona\u0027s Workshop\u003c/a\u003e on youtube!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been making video tutorials, works in progress and reviews since 2012 on everything that has to do with garage kits, commonly known as resin models. I specialize only on Japanese kits, meaning those kits that were sculpted or produced by Japanese sculptors.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been painting kits since 2006, back then there wasn\u0027t a lot of information on how to paint these figures, so I had to scour the web for any grain of knowledge on the subject, slowly but surely I was able to start building my very own kits and learn through trial and error, but through out the years, I noticed that there were still no place on the web where all the information to paint kits was in a single place or even complete at that, so after much though, I decided to share my knowledge gathered over time with everyone that wanted to learn, using my editing skills to make videos as a visual medium to share information, I\u0027ve been spreading the love and passion I have for these amazing figures.\u00a0\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://leonasgks.files.wordpress.com/2016/01/velvet.jpg\"\u003e\u00a0\u003cimg src=\"https://leonasgks.files.wordpress.com/2016/01/marisa.jpg\"\u003e\u00a0\u003cimg src=\"https://leonasgks.files.wordpress.com/2016/01/sailor-moon.jpg\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMy channel touches several subjects:\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eVideo Works in progress - I show how I paint kits from start to finish\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTutorials - I provide a lot of information on techniques and tips to achieve certain effects and how to build a kit explaining all \u003cspan style=\"color: rgb(49, 133, 155);\"\u003ethe steps needed to be able to do it.\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eReviews \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e- I like to make reviews of several products and online stores, I like to be informed on whether or not something is good or bad, so I extend that courtesy to my viewers so they can also be informed before they decide to purchase something.\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAnd more special videos, some vlogs and also showcase videos of the figures I built in a year\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMaking videos is hard work, it takes a lot of time and effort, from filming, to editing and producing with the best quality possible to make each video fun, informative and also easy to watch, however, making videos within a short time frame is almost impossible due to my commission work, I make a living out of painting kits, so you could understand where my priorities are when deciding to make more videos vs completing kits to collect payments and pay my bills ^^;\u00a0\u003cbr\u003e\nSo I\u0027m hoping that with the support on Patreon, I can start having more time to work on more videos while having a balance between commissions and video production. I constantly get requests to make more videos, so if enough support is provided, it will be a reality, and it will help my youtube channel grow!\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI hope you can join the resin monkey army!\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eJoin the dark side!\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWe have cookies! \u263a\u003c/span\u003e\n\u003c/div\u003e"
