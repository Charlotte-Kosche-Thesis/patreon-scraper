    "summary": "Welcome to La Ti Do\u0027s Patreon Page!\u003cbr\u003e\u003cbr\u003eCurated and hosted by Don Michael Mendoza and Regie \nCabico, La-Ti-Do made its debut to a full house in Washington, DC on \nJanuary 23, 2012 at The Black Fox Lounge in Dupont Circle. Since then, \nLa-Ti-Do became DC\u0027s premiere musical theatre cabaret and spoken word \nseries to serve the artistic community on a weekly basis. On June 9, \n2013, the show then opened a touring chapter in New York City and \ncontinues to do so on a select basis and made a special appearance at \nFeinstein\u0026#8217;s/54 Below.\u003cbr\u003e\u003cbr\u003eIn 2016, La-Ti-Do became a program of a parent \ncompany: Winters Lane Productions under the direction of \nFounder/Artistic Director Anya Randall Nebel. Currently, the DC chapter \nremains in Dupont Circle housed at the Bistro Bistro restaurant and the \nNYC chapter at the Dramatists Guild Fund, Inc.\u003cbr\u003e\u003cbr\u003eWe\u0027ve created this page to raise funds and build a donor base to support our operation costs and equipment purchases, talent compensation, and staff salaries, among many other things we need to pay for to make La Ti Do a reality.\u003cbr\u003e\u003cbr\u003eThank you in advance for your support and we look forward to seeing you at the show!\u003cbr\u003e"
