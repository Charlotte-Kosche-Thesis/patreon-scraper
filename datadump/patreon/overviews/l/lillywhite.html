    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://lillywhiteart.tumblr.com/\"\u003e\u00a0tumblr\u003c/a\u003e|\u003ca href=\"http://archiveofourown.org/users/Lilly_White\" rel=\"nofollow\" target=\"_blank\"\u003eAO3\u003c/a\u003e|\u003ca href=\"https://www.facebook.com/lillywhiteart/?ref=bookmarks\"\u003efacebook\u003c/a\u003e\u003cbr\u003e\nWelcome to my page! I\u0027m Lilly, and I\u0027m a freelance writer and artist. Massive Final Fantasy nerd, very into video games and most pop culture fandoms. Currently working on too many original novels at once. :D\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI love being able to support my favourite content creators, so I thought I would make it possible for people who enjoy my work to do the same! I also tend to produce better artwork and write more quickly when it\u0027s for someone else, so it\u0027s great to be able to be supported while I hurtle up the learning curve.\u003cbr\u003e\u003cbr\u003e\nMy goals include:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003edoing enough fandom content to produce prints/cards for conventions\u003c/li\u003e\u003cli\u003ewriting short stories for other people (where it\u0027s fanfiction or your own original characters/ideas/etc)\u00a0\u003c/li\u003e\u003cli\u003esketching/painting and getting better at art!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow it works\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eWe\u0027ll meet up on my Discord, discuss what you\u0027d like to see and what I\u0027d like to work on. Then I\u0027ll pick a few suggestions and set up a poll on a monthly basis, so everyone can vote on what they\u0027d like to see produced that month. For now, I am offering:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2 full paintings (can be NSFW)\u003cbr\u003e2 short stories (\u0026gt;2k, can be fiction or fanfiction, can be NSFW)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e-\u0026gt; \u003c/strong\u003e\u003cstrong\u003eper month.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you have a specific idea and you don\u0027t want to wait around for the monthly rotation to get to it, I am keeping a few\u00a0\u003ca href=\"https://lillywhiteart.tumblr.com/commissions\"\u003ecommission slots\u003c/a\u003e open on the side. The goal of this patreon is mostly if you want to support me on a more regular basis and have a say in what I do, without the prices being too steep. (\u273f\u25e0\u203f\u25e0) \n\u003cbr\u003e\n\u003cbr\u003e\nThanks so much!\n\u003cbr\u003e\u003cbr\u003e"
