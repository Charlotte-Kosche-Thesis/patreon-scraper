    "summary": "\u003ch3\u003eHey there! (short bio): \u003c/h3\u003e\u003cbr\u003eI\u0027m Felix, but inside of the internet music scene better known as \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGLOB\u039bL\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eIn summer 2016 I decided to start uploading music to my YouTube channel regularly. Since then I\u0027ve...\u003cbr\u003e\u003cul\u003e\u003cli\u003e met a lot of cool guys (one guy who created a copy of my channel using my logo and my channel description, this wasn\u0027t \u003cem\u003ethat\u003c/em\u003e cool),\u003c/li\u003e\u003cli\u003eimproved my video design and learned a lot of new things in Adobe After Effects and Adobe Photoshop,\u00a0\u003c/li\u003e\u003cli\u003elearned a ton of new things about copyright (especially copyright on music), the music industry, artists and music promotion on YouTube.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDiscovering new artists, supporting them by promoting their songs on YouTube, Spotify and other social media platforms and spreading a good vibe, \u003cstrong\u003ethat \u003c/strong\u003eis what I love to do!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eGoal(s):\u003c/h3\u003eAt the moment I only have one goal: if I get $35 every month (which would be awesome!) I would pay the Adobe bill with this money! (Why do I need to pay $35 every month? You can find this info in the \"Goals\" tab on the left.)\u003cbr\u003e\u003cbr\u003eThank you for reading all this and I hope to see you around on YouTube or wherever! \u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u00a0// Felix\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGLOB\u039bL team members\u003c/strong\u003e (date of info: 12th December 2017):\u003cbr\u00
