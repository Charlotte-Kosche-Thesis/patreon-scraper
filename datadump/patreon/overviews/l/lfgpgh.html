    "summary": "Looking For Group is a community space centered on gaming and coworking. We also feature entertainment from local performers including comedy and music. If you like what you see on our feed, please help support the artists and entertainers. All of the money from our Patreon will go to the people you are watching or to future acts.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLooking for Laughs\u003c/strong\u003e is our monthly comedy show where local and regional comics come in and tell jokes next to a giant mural of Earthworm Jim. Each month Amanda Averell pulls in great talent and hosts an awesome show. You can watch us live by coming to LFG or watching on our Twitch stream or by becoming a patron and having access to all of our shows (except for the lost May episode) any time you want to watch it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLFG Music\u003c/strong\u003e is our basement music series. We have shows every other month or so and are primarily punk rock but are looking to expand into other genres, including gaming related artists. Every one of our shows go out on Twitch live and we leave those up so bands can show off their awesome sets. We\u0027re also willing to hear suggestions on what acts you\u0027d like us to bring in.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eComedians on Couches\u003c/strong\u003e is a new series we\u0027re starting in the near future. Watch comedians play games on our couch and test their new Rocket League/Dark Souls material. Or Overcooked material. Whatever makes them say more terrible things. This will run Friday nights live on Twitch.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat does your patronage pay for?\u003c/strong\u003e\u003cbr\u003eBringing in comedians for Looking for Laughs, possibly equipment for making the shows even better, and adding new comedian based shows such as Comedians vs Twitch. Most of the money goes directly to the acts, though, to help them keep creating and being awesome.\u003cbr\u003e"
