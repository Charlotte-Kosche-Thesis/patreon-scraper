    "summary": "\u003cstrong\u003e\u003cimg src=\"https://www.facebook.com/rsrc.php/v3/y4/r/-PAXP-deijE.gif\"\u003e\u003cimg src=\"https://scontent.fbkk2-3.fna.fbcdn.net/v/t31.0-8/20748316_1453800254711504_6087719587787095036_o.jpg?oh=6a6070393dfad349276e30c46a4e8688\u0026amp;oe=59EFC5E7\"\u003eHello, my Friend! Welcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fbkk2-3.fna.fbcdn.net/v/t31.0-8/20748316_1453800254711504_6087719587787095036_o.jpg?oh=6e91bd6510685e59bdac840f9914a67a\u0026amp;oe=5A8DF9E7\"\u003e\u003cbr\u003e\nMy name is Ludmila and I\u0027m Polymer Clay Tutor \u0026amp; Jewelry Designer. Also I am happy wife and mom of two beautiful children! I\u0027m from Ukraine, but now we live in Thailand!\u003cbr\u003e\u003cbr\u003e\nI love to create beautiful jewellery from polymer clay. I love to craft toys \u0026amp; keychains for my children. I love to make polymer clay video tutorials for everyone. This work bring me great pleasure and possibility to create something beautiful in my life. I hope my works bring happiness to people and make them much happier!\u003cbr\u003e\n\u003cbr\u003eI work with polymer clay professionally more then 6 years. Each day I create, practice \u0026amp; improve my craft skills. And today I am making amazing items \u0026amp; jewelry. I get inspiration from the nature around me: flowers and trees, sky and rivers, valleys and mountains!\u003cbr\u003e\u003cbr\u003eI always would love to improve the quality of my videos for you, improve my channel by searching new designs and new unique ideas, and making more video tutorials which will be helpful and interesting for you. \u003cbr\u003e\nI want to make your learning in polymer clay art very easy, fast and want to help you get the look of your art-pieces more professional and neat! \u003cbr\u003e\nLearning Polymer clay Art with me you will never get boring, because I always trying to find new way for using polymer clay and different surface treatment in unique format! ) \u003cbr\u003e\u003cbr\u003eHere you can find information about which tutorials you can learn now:\u00a0https://www.facebook.com/ludmila.bakulina/media_set?set=a.1477596662331863.1073741864.100002446294909\u0026amp;type=3\u003cbr\u003e\u003cbr\u003e\nThank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.sweetybijou.com/wp-content/uploads/2016/01/PendantsTitle.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere is my web links:\u003c/strong\u003e\u003cbr\u003eMy FB page -\u00a0\u003ca href=\"https://www.facebook.com/SweetyBijou/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/SweetyBijou/\u003c/a\u003e\u003cbr\u003eMy YouTube - \u003ca href=\"https://www.youtube.com/channel/UCPKmm6SA3vIo6XnVIWfTbDQ\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/c/LudmilaBakulina\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/LudmilaBakulina\u003c/a\u003e\u003cbr\u003eMy Instagram -\u00a0\u003ca href=\"https://www.instagram.com/sweety.bijou/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/sweety.bijou/\u003c/a\u003e\u003cbr\u003eMy Etsy Shop -\u00a0\u003ca href=\"https://www.etsy.com/shop/SweetyBijou\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/SweetyBijou\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eBest regards, Ludmila\u003cbr\u003e"
