    "summary": "Literary Roadhouse is a micro-network of literary podcasts where readers and writers discuss fiction that excites them.\u003cbr\u003e\u003cbr\u003eCurrently producing three shows:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLiterary Roadhouse: One Short Story, Once a Week\u003c/strong\u003e - each week four diverse hosts discuss a short story that is freely available online so that listeners can read with us; we consciously choose stories that emerge from different races, cultures, faiths, and genders\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLiterary Roadhouse Book Club\u003c/strong\u003e - a monthly book club discussion of contemporary, diverse fiction that features guest authors, both indie and traditional, on each episode, as well as three regular hosts\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Bradbury Challenge\u003c/strong\u003e - three writers take on Ray Bradbury\u0027s challenge to write one short story each week, then discuss their experience and offer each other support\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re growing, and growth incurs cost. Passion and day jobs currently pay for our sound editing software, advertising, and hosting expenses, but we\u0027re ambitious. We want to expand the network and add more shows. We have interested hosts, but lack the finances and manpower to fund that growth. \u003cbr\u003e\u003cbr\u003eYour sponsorship will not only support our network and hosts, but also the aspiring authors and poets whose work we feature. Our mission is to demystify literary fiction and prove that it isn\u0027t stuffy. We\u0027re committed to championing diverse fiction across genres, and believe that this is the best method to attract new readers to smart, rich storytelling from around the world. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Literary fiction stands the test of time because it touches on the deepest parts of what makes us human. It sparks tears, arguments and even revolutions. We began with a simple premise. Every week we have a rowdy time discussing a wide diversity of short literary fiction on \u003ca href=\"http://www.literaryroadhouse.com/category/podcasts/literary-roadhouse/\"\u003e\u003cu\u003eLiterary Roadhouse: One short story, once a week\u003c/u\u003e\u003c/a\u003e. As we moved into 2016, we added two new podcasts: \u003ca href=\"http://www.literaryroadhouse.com/category/podcasts/bookclub/\"\u003e\u003cu\u003eThe Literary Roadhouse Bookclub\u003c/u\u003e\u003c/a\u003e and \u003ca href=\"http://www.literaryroadhouse.com/category/podcasts/bradbury-challenge/\"\u003e\u003cu\u003eThe Bradbury Challenge\u003c/u\u003e\u003c/a\u003e. If you love literary fiction, welcome home. If the last time you read literary fiction was for a boring class, we have a treat for you.",

     "description": "\u003cstrong\u003eHire a sound engineer!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe want to add three shows to the network. Doing so would mean we\u0027d be \nproducing 14 episodes a month. Currently, at just 9 episodes a month \nMaya and Anais, the network founders, spend 60 hours a month editing \naudio. So while we are excited about the new shows in the pipeline, \nhiring a sound editor is imperative to our ability to expand the podcast\n network. \n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThe three shows we want to add:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eStripped Down \nPoetry\n\u003c/strong\u003e - Tamara Woods goes into the field to interview new and emerging \npoets. This show will feature poetry readings by the poets themselves, \nand interviews that explore the inspiration, histories and techniques \nbehind the poetry.\u003cbr\u003e \n\u003cbr\u003e\u003cstrong\u003e\nLiterary Roadhouse Discussions\u003c/strong\u003e - A show \nwere Maya Goode and Anais Concepcion talk to contemporary literary \nauthors, and other literary figures about their work. The show strives \nto highlight diverse, indie and traditional authors.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThis Week in Literature\u003c/strong\u003e - A weekly news show where Maya Goode curates the best in literary news.\u003c/div\u003e",
