    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFor Elise (v0.3)\u003c/span\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/16017186\" target=\"_blank\"\u003eDemo Download\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFor Elise (v0.5)\u003c/span\u003e \u003ca href=\"https://www.patreon.com/posts/18965695\"\u003eLatest Patron-only Build\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHello there!\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\nWelcome to the Lickerish Games Patreon! \n\u003c/strong\u003eWhat is Lickerish Games? Well, \u003cem\u003elickerish \u003c/em\u003eis an old word for \u003cem\u003elecherous\u003c/em\u003e\u003cem\u003e. \u003c/em\u003eEssentially, we make games of the \u003cem\u003eadult\u003c/em\u003e variety.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\nCurrent Projects:\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFor Elise\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e, an \u003cstrong\u003e\u003cem\u003eadult visual novel:\u003cbr\u003e\u003cimg src=\"http://oi65.tinypic.com/21ade7d.jpg\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eFetishes\u003c/strong\u003e:\u003c/span\u003e\n\u003c/div\u003e\u003cul\u003e\n\t\u003cli\u003eVoyeurism\u003c/li\u003e\n\t\u003cli\u003eFeet\u003c/li\u003e\n\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\u003cli\u003eLarge Breasts\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eAnd \u003cstrong\u003emany \u003c/strong\u003emore.\u003cbr\u003e\n\t\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFuture Fighting League\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, an \u003cstrong\u003eerotic combat RPG/visual novel:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"\"\u003e\u003cimg src=\"http://i64.tinypic.com/2ldvq4w.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eComing Soon\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy should you support Lickerish Games? What will you get out of it?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eGood questions! Every cent you pledge goes to improving some aspect of our games. Such as upgrading equipment for faster/higher-quality renders, as well as hiring talent to create additional art and animations. We\u0027re here to make the best games we possibly can, and your pledge enables us\u00a0 to do that. \u003cbr\u003e\n\u003cbr\u003e\nAlso, your pledges get you cool rewards! You can get exclusive access to early builds, high-res character art, and the ability to vote on exclusive Patron-only polls that have a direct impact on game content. You \u003cem\u003ewill \u003c/em\u003eget your money\u0027s worth, I \u003ca href=\"https://www.google.com/search?q=guarantee\u0026amp;spell=1\u0026amp;sa=X\u0026amp;ved=0ahUKEwi12KmzyZzXAhVE_4MKHVbuC2sQvwUIJSgA\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003eguarantee it!\u003cbr\u003e"
