    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello beautiful, sweet potatoes! I\u0027m LynEliz Bergs (aka: Yamino Cosplay)! \u003cbr\u003eI am an artist, costume designer, cosplayer, model, voice actor, artist, gamer and avid geek (most definitely for the rest of my life)!\u003cbr\u003e Pretty much: I like wearing pretty things, getting my photo taken, petting animals, playing Legend of Zelda and Elder Scrolls, and traveling. And I\u0027d love to do just those things FOREVERRRR! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lyn.cosplayessentials.com/wp-content/uploads/2017/05/who.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI come from two main hobbies that put me in front of a camera: \u003cbr\u003eI began cosplay in 2003, but did not truly become an active cosplayer until 2012! I make and design all of my own costumes. I have been\n published in 3 different cosplay magazines, guested at a conventions, been a \ncraftsmanship competition judge multiple times, run panels at \nconventions regarding cosplay and 3D printing, and also do voice acting work with the amazing A Slap On Titan YouTube Team!\u003cbr\u003eI began modeling in 2015 as a result of cosplay and wanting to expand my knowledge of ways to pose and showcase fashion. I have been published in \nover 5 different magazines and paid print advertisements. My biggest \nclient is Lion\u0027s Den, I help advertise their clothing and promote their stores at events with the other Den Dolls - they are a wonderful family to me. \u003cbr\u003eI\u0027ve also recently been working in music videos with some talented folks! \u003cbr\u003e\u003cbr\u003e \u003cimg src=\"http://lyn.cosplayessentials.com/wp-content/uploads/2017/05/socialmedia-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFACEBOOK (cosplay):\u00a0 \u003ca href=\"http://www.facebook.com/yamin0cosplay\"\u003ewww.facebook.com/yamin0cosplay\u003c/a\u003e\u003cbr\u003eINSTAGRAM (cosplay): \u003ca href=\"http://www.instagram.com/yamino_cosplay\"\u003ewww.instagram.com/LynElizBergs \u003c/a\u003e\u003cbr\u003eDEVIANTART: \u003ca href=\"http://www.LynElizBergs.deviantart.com/\"\u003ewww.LynElizBergs.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://lyn.cosplayessentials.com/wp-content/uploads/2017/05/why.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI\u0027m making my Patreon \u003cstrong\u003eFREE!\u003c/strong\u003e \u003cstrong\u003eYOU DON\u0027T HAVE TO DONATE!\u003c/strong\u003e But I do appreciate anything that helps me reach my goals. \u003cbr\u003eYou can see what I do with my monetary support in my \"Patreon Appreciation\" posts AND check out my \"Goals\" to see what I can do with different donation amounts! \u003cbr\u003eI always want to give back as much as I can to those who support me - having this Patreon will allow me to \u003cstrong\u003ecreate more regular content\u003c/strong\u003e for all of you AMAZING supporters who so lovingly follow me on my cosplay and modeling journey! \u003cbr\u003e\nAlso: \n\u003cstrong\u003eI WON\u0027T STOP POSTING CONTENT\u003c/strong\u003e on my other social media pages - this is again; just a way to create more content and give back to all of your epic-filled wondersauce potatoes! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lyn.cosplayessentials.com/wp-content/uploads/2017/05/featuredphotogs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAll of these photographers come highly recommended by me and all of their work is featured here on my page! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlexandra Lee Studios\u003cbr\u003eCosFame - Cosplay Photographer \u003cbr\u003eModern Muse Photography\u003cbr\u003eNick Pershing\u003cbr\u003eSusan Onysko\u003cbr\u003eVontography\u003cbr\u003eWill Bezio\u003cbr\u003eZedrock Photography\u003cbr\u003eZTP Magazine\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
