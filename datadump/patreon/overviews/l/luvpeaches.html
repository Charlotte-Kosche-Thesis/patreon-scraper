    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi everyone, Mike/Miu here! \u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\nThis Patreon is for support creating my ask blog/comic \u003cstrong\u003eAsk Jam\u003c/strong\u003e and a whole mess of other \u003cstrong\u003epinups\u003c/strong\u003e, \u003cstrong\u003esketches, color art, \u0026amp; pixel art\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e!\u003cbr\u003e \u003cbr\u003e\n\u003cstrong\u003eAsk Jam\u003c/strong\u003e started as an interactive comic featuring characters from my long running series of comic shorts, \u003cstrong\u003ePeaches \u0026amp; Cream\u003c/strong\u003e! It follows the adventures of Jam \u0026amp; her friends lives as she\u0027d answers \npeoples questions \u0026amp; generally does whatever she feels like. It\u0027s \nparts funny, sexy, sad, \u0026amp; romantic.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5ee13d2b2c6dfdebf7ebfb0ed945f209/tumblr_on58yibGxu1rk0fcho2_r1_540.jpg\"\u003e\u003cbr\u003eIf you\u0027ve never read Ask Jam, you can find it here!\n\t\u003cbr\u003e\n\u003ca href=\"http://askjamstuff.tumblr.com/\"\u003ehttp://askjamstuff.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRight now the comic is near the end of a big story arc\u003cbr\u003e\u0026amp; when it finishes the asks will be returning so keep an eye out!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRewards for support!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy rewards packets include furry, human, monster, pixel and many other kinds of art! (a good deal of it cute \u0026amp; sexy~ oh la la~) Content can range from SFW to NSFW at any time, so 18+ years only for sign up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePatrons get first look at all comics \u0026amp; goodies!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your support I\u0027ll be able to bring out new comics \u0026amp; art as much as possible on \u003ca href=\"https://twitter.com/Miupix\"\u003etwitter\u003c/a\u003e, \u003ca href=\"http://cookingpeach.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e, \u003ca href=\"http://cookingpeach.deviantart.com/\" rel=\"nofollow\"\u003eDA\u003c/a\u003e, \u003ca href=\"http://www.furaffinity.net/user/miupix/\" rel=\"nofollow\"\u003eFA\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.pixiv.net/member.php?id=719639\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor those concerned about paying by update\u003c/em\u003e\u003c/strong\u003e,\u003cbr\u003ethis Patreon updates no more than 3-4 times in a month!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cblockquote\u003e\n\u003cstrong\u003ePlease help me make comics \u0026amp; fun artwork today!\u003c/strong\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003cimg src=\"https://68.media.tumblr.com/0b6b7267bb384579f47523e279747210/tumblr_on580pREQt1rk0fcho2_500.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eYou can find my personal blog here!\n\t\u003cbr\u003e\n\u003ca href=\"http://cookingpeach.tumblr.com/\" rel=\"nofollow\"\u003ehttp://cookingpeach.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003e(Make sure to click the art tag on the right menu for arts! )\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tGot a question? Just wanna say hi? Hit me up on twitter!\n\t\u003cbr\u003e\n\u003ca href=\"https://twitter.com/Miupix\" rel=\"nofollow\"\u003ehttps://twitter.com/Miupix\u003c/a\u003e\n\u003c/div\u003e"
