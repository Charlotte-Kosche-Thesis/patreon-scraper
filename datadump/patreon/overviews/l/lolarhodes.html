    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eHello, you!\u003c/b\u003e\u003c/h2\u003e\u003cbr\u003eMy name is \u003cstrong\u003eLola Rhodes\u003c/strong\u003e and I\u0027m a singer songwriter, dog enthusiast, margarita lover, introvert based in Los Angeles. I\u0027m here on \u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e spreading all the love I have to give through the power of my music. I\u0027d like to invite you to come along this journey with me and to reach as many new eyes, ears and hearts that I can. When you become a \u003cstrong\u003e\u003cem\u003e\"Rhodie\"\u003c/em\u003e\u003c/strong\u003e, you\u0027re a part of what is turning out to be a wonderfully diverse and loving family. I am and have been releasing a new single every month this year and I have been writing like a manic and collaborating with producers, DJs and artists literally all over the world. When you support me here on \u003cstrong\u003e\u003cem\u003ePatreon\u003c/em\u003e\u003c/strong\u003e, you are allowing me to produce better content, more content and at a faster pace. My main goal is to get the music into your hands and be proud of the quality of the content. \u003cstrong\u003e\u003cem\u003eBeing an independent artist in a time where music is essentially free, Patreon allows me to keep creating and sharing my music with you without interruption.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e Like I mentioned in the video, these rewards will always be changing and updating depending on what new things I\u0027m working on specifically for you and what other crazy ideas I may come up with! If there are specific things not listed in the support tiers that you want to see just let me know. This is Your experience just as much as it is mine and I want to make sure we\u0027re all taken care of.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to learn more about me and I hope you decide to stick around :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere are some links you can check out:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.LolaRhodes.com\" rel=\"nofollow\" target=\"_blank\"\u003eLola Rhodes Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/lolarhodesmusic\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.periscope.tv/lolarhodesmusic\" rel=\"nofollow\" target=\"_blank\"\u003ePeriscope\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/lolarhodesmusic\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/lolarhodesmusic\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.youtube.com/lolarhodes\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
