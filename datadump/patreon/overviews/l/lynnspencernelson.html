    "summary": "Lynn Spencer-Nelson ~ Self Taught Creative \u003cbr\u003eTraditional \u0026amp; Movement Artist / Facilitator\u003cbr\u003e\u003cbr\u003eI have been creating in different mediums my entire life but I am somewhat new to offering to the public. I am continuously\u00a0building traditional work, unique specialty items and expressing within word and creative movement. \u003cbr\u003eI paint, draw, photograph, sculpt, write and dance with a hoop. \u003cbr\u003e\n\n\u003cbr\u003eA hooper since 2007, I have helped people connect with their bodies and find an unexpected passion and community offering hoop instruction in central Indiana. I facilitate jams, events and organizing touring instructors to come to our area. Within the practice of hooping for myself,\u00a0I have utilized examined the state of flow. I have utilized hooping to get me through hard times live out and express the strength, joy and empowerment as well as agony and igression\u00a0\u003cbr\u003e\u003cbr\u003eI have been creating something physically tangible and artistic for thirty plus years. My work has served me for healing. So far the prolific phases in my creation history have happened through the endurance and recovery of lifes most tragic situations. For me the\u00a0flow state that creating and moving provides, seems to allow a space for hard thoughts, situations and background noise to bubble up, be recognized and allowed to float on by. As the mind is very engaged a second nature activity that is rewarding and enjoyable and or cathartic.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI have also utilized that same state of flow to live out and express the strength, joy and empowerment.\u00a0\u003cbr\u003e\u003cbr\u003e"
