    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FkQEZ4AcEBHo%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DkQEZ4AcEBHo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FkQEZ4AcEBHo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-11-27T09:33:05+00:00",
    "summary": "\u00c9sta p\u00e1gina se ir\u00e1 actualizando a medida que se vayan introduciendo cambios y mejoras pero, lo m\u00e1s importante y, lo primero que quiero que quede bien claro, es que, la presencia de JeiJoLand en \u00e9sta plataforma de crowdfunding no va a derivar en un cambio de filosof\u00eda. Mi objetivo es y ser\u00e1 compartir mi afici\u00f3n de la forma m\u00e1s profesional posible con la \u00fanica meta de entreteneros, de ofreceros algo diferente a la televisi\u00f3n tradicional y si, por el camino, se forma una comunidad de gente que comparte la pasi\u00f3n por \u00e9ste inmenso universo que son los videojuegos, pues mucho mejor. Si os gusta lo que hago y quer\u00e9is apoyarme con algo m\u00e1s que likes y suscripciones en las plataformas donde estoy activo, para eso est\u00e1 \u00e9ste lugar, para nada m\u00e1s. JeiJoLand seguir\u00e1 siendo libre (en todos los sentidos) para todo el mundo, no tendr\u00eda sentido si no fuese de otro modo.\u003cbr\u003e\u003cbr\u003e\u2026::: Sobre JeiJoLand :::...\u003cbr\u003e\u003cbr\u003ePara los pocos que os anim\u00e1is a leer la descripci\u00f3n de los v\u00eddeos del canal, aqu\u00ed van un par de secciones en las cuales se explican ciertos detalles de importancia sobre el contenido del mismo.\u003cbr\u003e\u003cbr\u003eLikes: M\u00e1s all\u00e1 de la posibilidad de subir en determinados resultados de b\u00fasquedas a las primeras posiciones gracias a vuestros clics sobre el cl\u00e1sico \u201cme gusta\u201d, considero que es la mejor opci\u00f3n para conocer, sin gran esfuerzo por vuestra parte, si apoy\u00e1is o no lo que estoy haciendo.\u003cbr\u003e\u003cbr\u003eComentarios: En mi opini\u00f3n, mucho m\u00e1s importantes que los likes. He de decir que soy el primero que, como espectador, suelo comentar m\u00e1s bien poco pero, siendo la primera l\u00ednea de comunicaci\u00f3n con vosotros, creo que es lo esencial si queremos hacer una peque\u00f1a comunidad sobre videojuegos cuyo eje principal sea contenido cada vez mejor gracias a vuestras sugerencias.\u003cbr\u003e\u003cbr\u003eSpam: Suelo tolerarlo bastante. En mi caso no lo practico pero, si alguien considera oportuno promocionar su canal en los comentarios de mis v\u00eddeos, no pondr\u00e9 ninguna traba; creo que es una forma m\u00e1s de crecer para quien le interese. Eso s\u00ed, hay ciertos l\u00edmites que atienden al sentido com\u00fan: si alguien me llena el buz\u00f3n con 25 comentarios cuyo contenido es id\u00e9ntico en menos de 12 horas (no ser\u00eda la primera vez\u2026), creo que ya es pasarse.\u003cbr\u003e\u003cbr\u003eSuscripciones: Si os gusta lo que veis ya sab\u00e9is que, por el m\u00f3dico precio de\u2026 gratis, os pod\u00e9is suscribir al canal. Si, una vez suscritos quer\u00e9is recibir notificaciones en vuestro correo cada vez que haya nuevo contenido, lo \u00fanico que ten\u00e9is que hacer es activar la \u201ccampanita\u201d que est\u00e1 justo al lado del bot\u00f3n \"Suscribirse/Suscrito\". ;-)\u003cbr\u003e\u003cbr\u003eCompartir: La mejor y, en mi caso, \u00fanica forma de crecer (por lo que comentaba de que no practico ninguna forma de spam) es que difund\u00e1is el contenido del canal. Compartiendo el v\u00eddeo en vuestras redes sociales preferidas me permitir\u00e9is llegar a cada vez m\u00e1s gente. As\u00ed que, si os gusta el v\u00eddeo, no dud\u00e9is en hacerlo.\u003cbr\u003e\u003cbr\u003ePlaythroughs: Contenido grabado de juegos nuevos que van llegando al canal o de aquellos que merezca la pena reiniciar. En \u00e9ste caso se podr\u00e1 seguir la historia de principio a fin. Aclarar que no se trata de Walkthroughs (lo exploro al mismo tiempo que lo comparto, con lo que se pueden quedar muchos detalles por el camino).\u003cbr\u003e\u003cbr\u003eGameplays: Contenido grabado de juegos ya iniciados antes de la puesta en marcha del canal o de juegos para los que no merezca la pena un contacto m\u00e1s profundo (es divertido mostrarlo pero carece de modo historia, por ejemplo). No se pretende mostrar el juego al completo, simplemente compartir los buenos ratos que paso jugando.\u003cbr\u003e\u003cbr\u003eLives: Pues, aunque todav\u00eda seguimos en fase \"beta\" con \u00e9ste contenido, he de decir que, por fin, puedo ofrecer streamings del m\u00ednimo de calidad que yo, como espectador, considero disfrutable. Me pod\u00e9is seguir en las principales plataformas (Twitch, YouTube y Mixer).\u003cbr\u003e\u003cbr\u003eDerechos de autor: Parece ser que, con el tiempo, los tan temidos \u201cstrikes\u201d por publicar contenido protegido se han ido diluyendo y, a d\u00eda de hoy, al menos dentro del mundo de los videojuegos, las pol\u00edticas que se suelen seguir son, en el \u201cpeor\u201d de los casos, que sea el poseedor de dichos derechos (Namco, Nintendo, etc.) y no quien sube el contenido que est\u00e1 protegido por los mismos quien reciba los beneficios del v\u00eddeo en cuesti\u00f3n. En mi opini\u00f3n es mucho mejor que lo que hab\u00eda antes y, si la serie merece la pena, ya no ser\u00e1 necesario cancelarla por miedo a que te \u201cchapen\u201d el canal; simplemente no obtendr\u00e1s beneficios de la misma algo que, en \u00e9ste peque\u00f1o rinconcito, me importa m\u00e1s bien poco. ;-)\u003cbr\u003e\u003cbr\u003ePlataformas: Sony PlayStation 3 - Sony PlayStation 4 - PC - iPad Air - Sony PlayStation Vita - Nintendo 3DS XL - Nintendo SWITCH\u003cbr\u003e\u003cbr\u003eGrabaci\u00f3n/Renderizado: Intel(R) Core(TM) i7-6700K CPU @ 4.00GHz 8.00GB NVIDIA GeForce GTX 750 Ti - AVerMedia Live Gamer Portable - Sony PlayStation Eye - AVerMedia LGP Stream Engine - OBS - Wondershare Filmora\u003cbr\u003e\u003cbr\u003eSubida: Apple MacBook Pro (13 pulgadas, mediados 2010)\u003cbr\u003e\u003cbr\u003eUn saludo.\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e"
