    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI pledge to upload \u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e1 video\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e on the first of \u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u00a0every month\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e.\u003c/strong\u003e This is my promise. (If I make more than 1 video in that time frame, then it will be \u003cstrong\u003efree\u003c/strong\u003e extra content for you guys.) :)\u003cbr\u003e\u003cbr\u003eI am SO SO SO thankful to all of you who decide to support me and my youtube channel! And I look forward to having a safe and interactive place for us to communicate here on my Patreon page :)\u003cbr\u003e\u003cbr\u003e(Just a technical note:\u00a0Patreon charges your account on the 1st or 2nd of every month. And It won\u2019t charge you until 1 month has passed after you join.)\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eI need support more than ever as I have decided to go to Germany to pursue my career plans and get my masters degree! :D The only scary part is: for the student visa I need to show that I have about 8,640 euros a year. And at the moment, I don\u0027t have enough saved (at least not for the second year). So your financial support for me will go towards getting the \u003cstrong\u003evisa\u003c/strong\u003e that I need desperately, my monthly room \u003cstrong\u003erent\u003c/strong\u003e, \u003cstrong\u003efood\u003c/strong\u003e, school supplies, \u003cstrong\u003etutors\u003c/strong\u003e if needed (my masters program is extremely difficult), and my healthcare insurance.\u003cbr\u003e\u003cbr\u003eIf you would not like commit to donating per month and would prefer a one time donation, I also have a PayPal donation link here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.paypal.me/ScalpVideoGirl\"\u003ehttps://www.paypal.me/ScalpVideoGirl\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(P.s. if you donate 100 euros or higher, and if you\u0027re interested in this, I would love to make your own video for you with your ideas.)\u003cbr\u003e\u003cbr\u003eIt means so much to me for those who want to help me. I will be working indirectly in the healthcare industry so I hope I can help others as much as you are all helping me.\u003cbr\u003e\u003cbr\u003eAlso, I hope my videos will be entertaining so that is an equal relationship. \u003cbr\u003ePlease give me ideas on which videos you\u0027d like to see and I\u0027ll try my best to make it happen :D\u00a0\u003cbr\u003e\u003cbr\u003eTo have the support from my followers would inspire me \u0026amp; would mean so much to me. Making videos is not very easy for me (the internet is sort of a scary place for me (#introvertstruggle) so it would encourage me to know I have my viewer\u0027s support. I would make youtube a higher priority in my life too \u0026amp; bring more interesting content to you guys.\u003cbr\u003e\u003cbr\u003e I really appreciate your choice in supporting me.\u003cbr\u003e\u003cbr\u003eThank you SO much \u0026lt;3\u003cbr\u003e\u003cbr\u003eLots of love,\u003cbr\u003e\u003cbr\u003e-Lamblike\u003c/span\u003e"
