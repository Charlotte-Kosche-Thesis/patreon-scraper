    "summary": "\u003cstrong\u003eHi, I\u0027m Liara Roux!\u003c/strong\u003e I travel all over the world making photos and videos and I love to share all the cute content I create! Many fans have been asking me to see more. This patreon is a way for you to support those endeavors and help me choose what to make next.\u00a0\u003cbr\u003e\u003cbr\u003eThis page is specifically to get access to my \u003cstrong\u003ephotography\u003c/strong\u003e. Patreon specifically does not allow\u00a0\u003ca href=\"https://www.patreon.com/guidelines#adult-content\"\u003epornographic material\u003c/a\u003e according to their updated guidelines. If you\u0027re interested in my \u003cem\u003eother\u003c/em\u003e\u00a0material, I suggest check out\u00a0\u003ca href=\"https://twitter.com/LiaraRoux\" target=\"_blank\"\u003emy twitter\u003c/a\u003e for more information.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does patreon work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a way to support your favorite creators directly and allow them more control over what they make than the traditional media industry. Instead of having one \"patron\" that commissions and pays for expensive works, a lot of patrons join together - kind of like a fan club! - to support artists on a monthly basis. That way I can devote time to creating media directly for you and also have a dependable monthly income!\u00a0\u003cbr\u003e\u003cbr\u003eGoals for this patreon range from more artistic film shoots, explicit solo digital photoshoots all the way to special features such as a monthly hardcore girl on girl video available only to patrons. The reward options reflect what you will get once the goals are reached - kind of like kickstarter but with ongoing content after each goal. Since I want to make exclusive content, I\u0027ve built costs for hiring other performers and videographers into my bigger goals. I\u0027m hoping you\u0027re excited to join me on my quest!\u003cbr\u003e\u003cbr\u003eIf you choose to lend me a helping hand, I\u0027ll reward you generously. You\u0027ll gain entry to the intimate little world I\u0027ve created here. Join me for patrons only webcasts, sneak peeks and behind the scenes content, intimate diary entries - I have some pretty wild sexy stories! - and more. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can patrons join in the fun?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLet me know what type of content you\u0027ve been fantasizing about most via polls and discussion threads. I\u0027m excited to take your fantasies and turn them into super hot stuff. As I gain more patrons, I\u0027ll be able to create more and more exclusive content just for you guys! You can let me know other performers you\u0027d love to see me with, or just sit back and relax - I already have some really sexy friends that I\u0027m itching to shoot with!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do patrons get each month?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you sign up, you\u0027ll instantly get access to the Patreon feed. After you are billed on the first of the month, you\u0027ll get a user account with a monthly password, giving you access to all the digital content from previous months at my\u00a0\u003ca href=\"https://archive.liararoux.com\" target=\"_blank\"\u003ePatron Only Archive\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eUpdate 5/22: \u003c/strong\u003eIn anticipation of relaunching my other content elsewhere, and in compliance with Patreon\u0027s rules, all tiers except the 5 and 10 dollar have been removed. I\u0027m going to continue them so people who need to pay via processors that only Patreon takes can continue to see some content.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eMonthly archive website posts include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA gallery of selfies and iphone snapshots from the previous month\u003c/li\u003e\u003cli\u003eAt least one or two film galleries at the 5 or 10 dollar level\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNOTE ABOUT PHYSICAL REWARDS: \u003c/strong\u003eWhile focusing on getting the new site up, physical rewards are on a soft pause. You can stay subscribed to them, but they\u0027ll all be sent out at once when they resume.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does payment work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is billed monthly on the first of each month. After billing, it then takes around 24 hours for the new accounts to get set up and login information sent via message to your inbox on Patreon. Please be patient, as this is not a fully automated process - I have to check all the transactions and import everyone into the site manually.\u00a0\u003cbr\u003e\u003cbr\u003eYou can pledge at any time and you\u0027ll receive instant access to the feed with sneak peeks and members only discussion. After payment, you get monthly access to the archive. That access is after the first of the \u003cem\u003enext month\u003c/em\u003e when cards are charged. You\u0027ll get access to polls and other patron only posts (including bonus pics and vids!) right away. \u003cbr\u003e\u003cbr\u003eAgain, right now patreon is only set up to charge all patrons on the first of each month - so you haven\u0027t actually paid until that point. If you have questions about getting early access to the archive, or questions about the different websites I have and payment methods, you can email me at\u00a0\u003ca href=\"mailto:liara.roux@gmail.com\"\u003eliara.roux@gmail.com\u003c/a\u003e or message me here any time.\u003cbr\u003e\u003cbr\u003eIf you\u0027re ready to dive into my world, just select the amount you feel comfortable contributing. If you\u0027re still thinking, feel free to scroll down and check out the patron feed below. I\u0027ll see you on the other side\u00a0\ud83d\udc95"
