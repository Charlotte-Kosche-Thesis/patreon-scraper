    "summary": "\u003cstrong\u003eHello, you lovely people!\u00a0\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eThank you so much for visiting my humble little corner of Patron! I\u0027m Lexikitty, and I shall be your guide!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eExcuse me, but what is a Lexikitty?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eAn excellent question! For the intrigued:\u003cbr\u003eLexikitty - (n.) A trans, legally blind, endlessly curious cat-girl that delights in tinkering with heads-up displays, doing Lego sets, and gaming. Her weaknesses include Coke Zero, Pez, and fluffy blankets.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eSo what kind of stuff do you create?\u003cbr\u003e\u003c/i\u003eI\u0027m closing out one massive exoskeleton project,\u00a0\u003ca href=\"http://blog.lexikitty.com/\"\u003eThe Iron Girl project\u003c/a\u003e, mainly due to funding. In its place, I\u0027m putting together a few different things that a Patreon would be very useful for:\u003cbr\u003e\u003col\u003e\u003cli\u003eI\u0027ve begun a small, viewer-centric IRL stream, called Lego with Lexikitty, which is designed to be a friendly, relaxing place where we put some Lego sets together and have a lovely chat. It\u0027s kept as a safe and welcoming space for all.\u00a0\u003c/li\u003e\u003cli\u003eAdding to my stream docket is a once-a-week gaming stream, which will focus on a wide array of games (at the time of this writing, Stardew Valley and Watch Dogs 2 are next).\u00a0\u003c/li\u003e\u003cli\u003eI will be continuing work on HUD code and releasing everything publicly. Most of this will occur over on YouTube, but if there is interest, I might stream some of the coding and graphics sessions.\u00a0\u003c/li\u003e\u003cli\u003eIf there is enough interest on Twitch, YouTube, and Patreon, I will begin streaming and making videos of 3D printed props and modifications. Our first project will be something simple, but the Laserkraftwerk from Wolfenstein: The New Order isn\u0027t far down the list!\u003c/li\u003e\u003c/ol\u003e\u003ci style=\"font-weight: bold;\"\u003eSo why should I donate to you?\u003cbr\u003e\u003c/i\u003eIf you like what you\u0027ve seen so far on any of my streams, or the little snippets I post on YouTube of the Iron Girl Project, this Patron is an excellent way to add fuel to the engine and see some of these projects in a livestreaming format. It also means I\u0027ll be able to get supplies for my workshop, better parts for my 3D printer, and fancier Lego sets to do for you all!\u003cbr\u003e\u003cbr\u003eIf you have any questions at all, please send me a message! And thanks for stopping by!\u003cbr\u003e\u003cbr\u003eCheers,\u00a0\u003cbr\u003e~Lexikitty \u0026lt;3\u003cbr\u003e"
