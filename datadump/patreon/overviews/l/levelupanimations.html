    "summary": "Hi there! Thanks for taking the time to check out my Patreon! If you\u0027re here then most likely you watch my animations, I deeply appreciate that! If you feel like you\u0027d like to contribute to the channel further, this is definitely the place to do it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://oi64.tinypic.com/2nasits.jpg\"\u003eWhat are you about? What\u0027s Level UP?\u003c/strong\u003e\u003cbr\u003eI\u0027m a 2D video game pixel animator. I make Funny, Dramatic and Emotional animations which include Super Mario, Pokemon, Minecraft and more. I\u0027m passionate about making amazing content that will bring smiles and laughs to everyone\u0027s faces. I dedicate all my free time, 14-16 hours daily to animating for you guys. It\u0027s incredibly difficult but something I love doing!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a way to support creators you love by donating a certain amount (Even just $1) for every animation uploaded. You can even set a maximum amount of what you\u0027d liked to donate every month. I upload 2 to 4 times per month so you won\u0027t have to worry about overspending.\u003cbr\u003eYou\u0027ll also get awesome Patron-Only rewards and perks like sneak peaks, access to custom sprites and more!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will my donations be used?\u003cbr\u003e\u003c/strong\u003eYour pledges will help make my animations develop into much bigger and better projects. And when I work on bigger projects that take 3, even 4 weeks to make, with your support I\u0027ll be able to stay afloat during those times too. I\u0027ll also be able to License professional music and sound effects to take my animations to a whole new level of epicness!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will you upload per month?\u003cbr\u003e\u003c/strong\u003eUsually I produce 4 normal length videos per month unless I release a Major video like Mariocraft or Mario Calamity video. Then I\u0027ll upload 2 videos that month (If I\u0027m lucky). This is where my Patrons would help keep my head above the water.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThere is nothing in the entire world that I love more than animating and seeing the joy it brings people. I have so many animation ideas, there\u0027s just so much more to look forward to. That\u0027s why I\u0027m asking for you to become a Patron today, I want to be absolutely sure I can continue making animations for you. \u2764\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for taking the time to read this and especially for your support, I love you all! \u0026lt;3 \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
