    "summary": "\u003cimg src=\"https://i.imgur.com/8w24Rmp.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Lindsay and I\u0027m here to share my garden of design with you. My garden includes digital art, sketches, comics, doodles, processes, and illustrations. Some of which will be exclusive to my Patrons, and will not be seen anywhere else.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eAbout Lindsay\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI am an artist, doodler, writer, illustrator, graphic and web designer from the South-east of England. I\u0027ve been a freelance web designer for many years, but want to move over to art full time instead. I\u0027ve only got started as a freelance artist since November 2017, so I\u0027m still just getting my foot in the door. Speaking of doors, I work from home in a lovely cottage with my two dogs, drinking tea and listening to music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/UAEqj72.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eSo, what sort of stuff do you post here?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThere are many different things I could list off, various new ideas which spring to mind now and then, but for the most part there are some rather clear areas I\u0027ll be focusing on:\u003cbr\u003e\u2665 HD jpeg files\u003cbr\u003e\u2665 Sketches\u003cbr\u003e\u2665 Ideas and polls\u003cbr\u003e\u2665 Process wip posts\u003cbr\u003e\u2665 Q\u0026amp;A sessions\u003cbr\u003e\u2665 Gifts (when I reach a certain Patron number target)\u003cbr\u003e\u2665 Process videos in real time\u003cbr\u003e\u2665 Reference boards\u003cbr\u003e\u2665 \u0026amp; more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/IL4pyUb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy should I support you?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIf you are already a Patron, your support means the world to me, hand-on-heart. Thank you immensely. I appreciate every kind message from everyone on other social medias too, they mean the world to me. A Patreon gives me the opportunity to offer more back to the people who are supporting me. Freelance is tough, and by giving me a little, it means I can give more back, and this cycle can grow allowing me to do even more. Without your support i\u0027m greatly limited finance and time wise in what I can do, when all I want to do is produce my art which I love, and in turn makes my fans happy....whilst not struggling with bills.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow can I support you?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eHere on Patreon there are different tiers for levels of financial options for you. These range in price because they range in what you get in return. Each month these donations transfer to me, and during that week I\u0027ll then reveal the rewards. During this time there may be polls and opportunities to get involved with my art ideas too.\u00a0\u003cbr\u003e\u003cbr\u003eEveryone who donates is called a Patron, and each Patron means so much to me, It doesn\u0027t matter how much or little you are able to donate. Every comment and Patron makes me feel warm and fuzzy, which is a great feeling. So, whether you can donate $1 a month or $15, you are all wonderful human beings and will always get my eternal gratitude. So, if you like my work and can spare at least $1 a month, you are doing a great thing, and helping me continue on my art path.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/1ji08Pa.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you, friends!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy Patrons are my new friends, you are here giving me strength and support when I need it the most. Thank you for your support, and for every message posted of kind words. You can also check me out at me \u003ca href=\"http://liziloudesigns.com/\"\u003eofficial site\u003c/a\u003e, \u003ca href=\"https://twitter.com/Lizilou03\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://lizilou03.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.instagram.com/liziloudesigns/\"\u003e Instagram\u003c/a\u003e.\u003cbr\u003e"
