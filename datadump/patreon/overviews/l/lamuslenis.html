    "summary": "Labas! Mano vardas\nAlg\u0117. A\u0161 \u2013 \u017eurnalo \u201eLam\u0173 sl\u0117nis\u201c \u012fk\u016br\u0117ja ir\nvyriausioji redaktor\u0117. Prie\u0161 septynerius metus palikau savo ansktesn\u012f darb\u0105,\nkad gal\u0117\u010diau daryti tai, k\u0105 visada nor\u0117jau \u2013 ie\u0161koti atsakymo, koks b\u016bt\u0173\ntobulas \u017eurnalas. Nuo tos dienos \u201eLam\u0173 sl\u0117nis\u201ci\u0161 internetinio \u003cem\u003ebeibio\u003c/em\u003e\ni\u0161augo \u012f kai k\u0105 didesnio, besidalijan\u010dio \u012fkv\u0117pimu ir gyvenimo d\u017eiaugsmu\ninternete ir popierinio \u017eurnalo puslapiuose su visais dizaino, gyvenimo b\u016bdo,\nmados, maisto ir, vis\u0173 svarbiausia \u2013 puiki\u0173 istorij\u0173 \u2013 m\u0117g\u0117jais. Esame ma\u017ea,\nbet ne\u012ftik\u0117tinai k\u016brybinga profesionali\u0173 svajotoj\u0173 komanda, kurianti Vilniuje,\nLietuvoje. Kas m\u0117nes\u012f leid\u017eiame internetin\u012f \u017eurnal\u0105, o keturis kartus per metus\n\u2013 popierin\u0119 \u201eLam\u0173 sl\u0117nio\u201cversij\u0105.\nMums vis dar taip pat kaip tuomet prie\u0161 septynerius metus u\u017egniau\u017eia kvap\u0105\nspaud\u017eiant mygtuk\u0105 \u201ePublish\u201car laikant\nrankose k\u0105 tik i\u0161 spaustuv\u0117s atkeliavusi\u0173 \u017eurnal\u0173 d\u0117\u017e\u0119. Ir vis d\u0117lto mes \u2013\nnedidel\u0117 komanda ir labai norime augti! Bet kad augintume savo svajon\u0119, mums reikia J\u016aS\u0172\npagalbos.\u003cbr\u003e"
