    "summary": "Hello friends and family!\u003cbr\u003e\u003cbr\u003eFive years ago, while attending Saint Joseph\u0027s College, I decided to partake in the college\u0027s tradition by racing in the annual Little 500 Go-Kart Race. I\u0027d never before then had ever stepped foot in an actual go-kart. After my first race, I found a passion inside me that I\u0027d never knew I had before and found myself counting down the days till the race the following year. \u003cbr\u003e\u003cbr\u003eThen, during my Senior year at the college, I ended up winning one of the most important Little 500\u0027s in the schools history as this was the year that the college unfortunately closed down. The amount of ecstasy, joy and adrenaline that ran through my body was something that I had never experienced before, and, at the time, thought I would never get to experience again.\u003cbr\u003e\u003cbr\u003eBut, Chuck Fox, the husband of a fellow Saint Joe puma, saw me win the race and knew that I had it in me to compete at the next level. He is an experienced driver and told me he wouldn\u0027t give this offer to just anybody. The feelings of joy all started coming back to me!\u003cbr\u003e\u003cbr\u003eMy first race is just a few short weeks away up in Rockford, Illinois competing in the 53rd annual Goblin 250. But, with all racing teams, it comes at a cost. This is where you, my fellow friends, family and racing enthusiasts come in!\u003cbr\u003e\u003cbr\u003eI am creating this page as an easy way to collect and manage sponsorships! With your help, you are making a dream come true, plus, you will even get something out of it!!! Make sure to check below for all of the different tiers of sponsorships you can join, all with their own special rewards!!\u003cbr\u003e\u003cbr\u003eThank you all so much for your support! Anyone who knows me personally knows that I don\u0027t take the support from you all lightly. It goes so, so incredibly noticed and appreciated, especially with something that is so important to me.\u00a0\u003cbr\u003e\u003cbr\u003eLove you all, and thanks again! :)\u003cbr\u003e"
