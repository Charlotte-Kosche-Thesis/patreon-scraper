    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.photobucket.com/albums/v331/luniara/lune_holla_zps2jqfubrb.png\"\u003e\u003c/div\u003e\u003cbr\u003eMy name is \u003cstrong\u003eMellanie\u003c/strong\u003e, better known as \u003cstrong\u003eLuniara\u003c/strong\u003e. I live in South Florida with my Husband, my two awesome cats and now, my newborn. I work as a Graphic Designer and have been illustrating comics and cartoons or the majority of my life.\u00a0Unless you count High School, I am self taught and come from a line of artists. I have dabbled in sights such as EnterVoid.com and other comic battle sites that have helped drive my abilities to where they are now. My friends, husband and loyal fans inspire me to keep drawing.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eABOUT MY ART:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor the most part, I draw my original characters, many of which I have had since I was a wee 6th grader. These characters are either from my comic Tempest Oak\u003cem\u003e (once known as\u00a0\u003c/em\u003e\u003ca href=\"http://luniara.comicgenesis.com/\" rel=\"nofollow\"\u003eEternal Quest\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e or characters from MMOs I have played. For the past 10 years, I have progressively developed my own style that has blossomed from my anime years and only continues to grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://luniara.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://luniara.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://picarto.tv/LuniDraws\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHY I OPENED A PATREON:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor some time now I have contemplated the idea of branching out to patreon and moving away from heavy commissions. Since I have graduated in 2004, my goal was to re-boot my web-comic that had run throughout high school...however, adulthood happens and so on and so on. My focus is now constantly set on commissions to pay bills and even now, make up for a large chunk of money that will be spent on day care for my new baby. So, here I am.\u003cstrong\u003e With your help, I can focus more on things I love rather than worry about stressful side jobs. I will be able to work on my own projects like artbooks and comics.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://img.photobucket.com/albums/v331/luniara/lune_rewards_zpsxeinn8yw.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eSUPPORTING ME MEANS:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2764 More Art\u003cbr\u003e\u2764 Exclusive WIPS/sketches/doodles and other art\u003cbr\u003e\u2764 Tutorials, Step-by-steps, resources (textures, PSDs, brushes, patterns), and tips\u003cbr\u003e\u2764 Private livestreams\u003cbr\u003e\u2764 Front row seat to the creation of Tempest Oak \u0026amp; first access to all pages created\u003cbr\u003e\u2764 MY LOVE!\u003cbr\u003e\u003c/span\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e\u003c/b\u003e"
