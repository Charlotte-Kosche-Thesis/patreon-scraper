    "summary": "Lozone m\u00fasico de alma, que cabalga entre los g\u00e9neros de Rock, Pop, \nWorld, Indie, experimental, con ganas de transmitir a trav\u00e9s de cada \nnota de sus creaciones. Adem\u00e1s de la composici\u00f3n de sus temas, Lozone se\n encarga de grabar y editar cada una de las pistas, trabajo que le \npermite reforzar la personalidad de todas sus obras.\u003cbr\u003e\u003cbr\u003eCon la \nentrada de milenio empieza a componer las primeras canciones junto a \nRafa O. Loppipero (GreenCoffe), y posteriormente forman una banda aunque\n no lleg\u00f3 al a\u00f1o de existencia. Pasado el tiempo compone sus primeros \ntemas en solitario que ser\u00e1n usados por artistas del c\u00edrculo personal y \ncomo banda sonora de la obra de teatro \u201cBocas Mudas\u201d de la compa\u00f1\u00eda \n\"Rompanfilas\". Durante este tiempo empieza a seleccionar algunas de \nestas canciones con tal de ir buscando un punto en com\u00fan entre estas y \nun sonido que fuese caracter\u00edstico de su trabajo.\u003cbr\u003e\u003cbr\u003eEn 2007 decide \npublicar la primera versi\u00f3n de \"La \u00faltima opci\u00f3n\", donde empieza a \ndestacar de forma notable su primer sencillo con el mismo nombre que el \ndisco.\u003cbr\u003e\u003cbr\u003eEn 2008, El magazine Bunburyclub incluye en su disco Zona \nde Paso \u201cLa risa del imperio\u201d, tema de Lozone incluido en el disco \u201cLa \n\u00faltima opci\u00f3n\u201d.\u003cbr\u003e\u003cbr\u003eEn 2011 decide abordar un nuevo proyecto, y tras viajar a M\u00e9xico, esboza lo que ser\u00e1n las nuevas canciones de este.\u003cbr\u003e\u003cbr\u003eEn\n 2014 se publica \u201cBit\u00e1cora\u201d, un disco con 12 canciones donde apuesta por\n la mezcla de melod\u00edas con efectos electr\u00f3nicos creando un sonido \nanal\u00f3gico/digital que le identifica en su propio estilo.\u003cbr\u003e\u003cbr\u003eEl 11 de\n Septiembre del 2015 publica el que es su \u00faltimo trabajo \"Pancha Maha \nBhuta\" una propuesta instrumental que combina frecuencias cim\u00e1ticas con \nambientes sugerentes.\u003cbr\u003e\u003cbr\u003eEN 2017 ver\u00e1 la LUZ su nuevo disco \"Noor\".\u003cbr\u003e"
