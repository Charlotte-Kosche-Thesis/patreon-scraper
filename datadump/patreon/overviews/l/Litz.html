    "summary": "\u003cstrong\u003eDIESE SEITE IST...\u003c/strong\u003e\u003cbr\u003ef\u00fcr alle, die den #Podcastfilm \"The CreativeNetwork\" und mein kreatives Arbeiten (Podcasts, Videos, Filme etc.) unterst\u00fctzen m\u00f6chten! Denn neben der erfolgreich durchgef\u00fchrten Kickstarter-Kampagne f\u00fcr die Finanzierung des Teams, gibt es noch weitere Kosten die bedient werden m\u00fcssen. \u003cbr\u003e\u003cbr\u003eWer uns unterst\u00fctzen m\u00f6chte, ist herzlich gerne dazu eingeladen. Unser, und ganz besonders mein pers\u00f6nlicher Dank ist euch sicher!\u003cbr\u003e___\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWAS IST \"THE CREATIVE NETWORK\":\u003c/strong\u003e\u003cbr\u003eFilmemacher Marc Litz blickt in seinem Film auf ein Paralleluniversum. Es ist die Welt der \u201eDigital Natives\u201c, der \u201ePodcaster\u201c, \u201eYoutuber\u201c und \u201eBlogger\u201c. Sie spielen die Hauptrolle. Litz und sein Team reisen dabei durch die DACH-Region und nach Finnland. Dort besuchen sie die kreativsten K\u00f6pfe der deutschsprachigen Szene und beleuchten ihr Leben, ihre Arbeit, aber auch ihre Motivation. Das alles h\u00e4lt der geb\u00fcrtige Pf\u00e4lzer per Kamera, Podcast und Blog fest.\u003cbr\u003e\u003cbr\u003eHinter \u201eThe Creative Network\u201c steckt ein innovatives Konzept. Es l\u00e4sst den Beobachter verschiedene Perspektiven einnehmen. Damit er das tun kann, dokumentiert Litz zuerst den gesamten kreativen Entstehungsprozess autobiografisch. Er filmt seine eigene Reise, zeigt wie er selbst am Film arbeitet und geht selbstverst\u00e4ndlich auf seine Protagnisten ein. Damit f\u00fcttert er t\u00e4glich Blog, Youtube, Twitter, Facebook und Co. Als Teil dieses unmittelbaren \u201eMaking-Of\u2018s\u201c erf\u00e4hrt der Zuschauer die maximale Entwicklungsdynamik des Projektes und kann sich dazu mit den Machern und den Menschen aus dem Film \u00fcber die \u00fcblichen sozialen Netzwerke direkt austauschen. Schlie\u00dflich begibt sich der Beobachter dann aber auch in die Rolle des klassischen Kinobesuchers. N\u00e4mlich dann, wenn Litz die einzelnen Puzzleteile zu einem fertigen Film arrangiert hat, der dann in den Lichtspielh\u00e4usern vor gro\u00dfem Publikum gezeigt wird.\u003cbr\u003e\u003cbr\u003eSo konstruiert Litz ein einzigartiges Perspektiven- und Beziehungsgeflecht, das vor allem eines ist: spannend und authentisch. Es entsteht ein dramaturgisch \u00e4u\u00dferst vielseitiger Mix, der die Zuschauer deshalb ber\u00fchrt, weil Geschichten von bzw. \u00fcber richtige, echte Menschen und ihren gesellschaftlichen Rollen, die sie tats\u00e4chlich einnehmen, erz\u00e4hlt werden. Diese Menschen leben zwar \u201ein einer anderen Welt\u201c, in der digitalen Welt, aber dieser Kontrast fasziniert uns gerade deshalb umso mehr.\u003cbr\u003e\u003cbr\u003e___\u003cbr\u003e\u003cbr\u003eWith your support I can produce more article, videos, movies and podcasts for you, who of course are all offered free on the Internet. Happy about your support! Thx!"
