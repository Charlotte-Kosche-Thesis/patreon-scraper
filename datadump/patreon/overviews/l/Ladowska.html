    "summary": "\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/ladowska/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dcvLi4QTwr4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/a\u003e\u003ca href=\"https://www.instagram.com/ladowska/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInstagram\n\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e | \u003ca href=\"https://www.youtube.com/asialadowska\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"http://ladowska.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e | \u003ca href=\"https://www.facebook.com/ladowska\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e | \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://whiteravenart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e |\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/AsiaLadowska\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQUICK GUIDE - HOW DOES PATREON WORK?\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1.\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eChoose which rewards you\u0027re interested in and click \u0026gt;\u0026gt;Access\u0026lt;\u0026lt;\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e.\u003c/span\u003e Fill in the details and choose how many times a month you\u0027d like to support my art. I publish 2-3 paid contents a month - all on the last day of each month - but Patreon charges only once - the following month between 1st - 5th, that\u0027s why it asks you to choose ^-^ On top of that, if you choose to support 1 pack a month I will let you choose which rewards you prefer - just send me a message if you want Pack 2 or 3 instaed of the default Pack 1 ;)\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e3.\u003c/span\u003e \u003c/strong\u003eImmediately after subscribing you get a teaser reward and access to \u003cstrong\u003esome of the previous rewards\u003c/strong\u003e - look out for posts tagged \"Paid for by Patrons\" \u2665 You may need to scroll to the bottom of all Patreon posts though...\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e4.\u003c/span\u003e\u003c/strong\u003e I publish some rewards straight after I am done with the pack, so there\u0027s no need to wait the whole month for them =^-^= But some rewards are exclusive for current subscribers! Physical rewards (postcards and original drawings) will be mailed to you every two months - 15th July, 15th August, 15th October, 15th December and so on.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e5.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e Enjoy what you get, learn as much as you can and if you have questions just send me a message ;)\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665_\u2665\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHi! Thank you for stopping by =^--^=\n\u003cbr\u003e\nMy name is Asia and I am an illustrator based in UK, madly in love with Japanese manga and anime style art \u2665 And this is exactly what I create myself both traditionally and digitally.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig14.deviantart.net/f058/f/2017/001/d/3/image_row_1_by_ladowska-datswq1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat motivated me to start Patreon...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n...was my will to share my knowledge and experience I have gained for \nthe past years. (With the lack of sleep my memory gets worse, so better \nnow than later - I might forget all the valuable stuff!). I currently don\u0027t make a living of my illustrations, I work in the office from 9 - 5:30, but this is what I wish to do from the bottom of my heart and with your support my dream may come true! Not without the benefits for you of course :) Because of my current job, I can\u0027t respond to all questions for advice and I can\u0027t create tutorials that I really, really wish to do, but with your support, I will be able to dedicate myself to do it. Patreon is like a job too in the end ^-^ \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig00.deviantart.net/6f6a/f/2017/001/f/3/image_row_2_by_ladowska-datswqe.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJoin me!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eTo learn on the mistakes that I have already made - why waste your own time ;) You\u0027ll be able to see concepts, sketches, exercises\nI do to get better, watch videos of the whole process, receive line arts that you can colour in for practice, see my comments and advice on what to do, what not and why.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig10.deviantart.net/dca9/f/2017/001/3/e/image_row_3_by_ladowska-datswqn.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnything else?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYea! I have already started my own comic book, I really want to do more, both long and short stories. I want to make an animation. You can look forward to those exclusive Patreon previews too, I managed to keep it all secret :3 (Well... OK! My mum has the only one physical copy of the book! But it\u0027s in English and she doesn\u0027t speak English :D so all secret, no worries).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig06.deviantart.net/03dd/f/2017/001/3/b/image_row_4_by_ladowska-datsxzn.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSome blah- blah if you want to know more about me :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI can easily say I have dedicated most of my life to drawing and I know how hard it can be. I know very well how many times others or circumstances can make \nyou simply give up or quit. I know how frustrating it is when you just \n\u003cem\u003ecan\u0027t get something right\u003c/em\u003e and after many tries you don\u0027t know what to do. I\u0027ve been through 4 years of art school and 6 years of studying art at the University. Sad thing is that everywhere I went, manga art was disrespected and all I ever heard was: \"don\u0027t draw it, it\u0027s bad for you\". Well, all I draw now is exactly what they kept telling me for 10 years not to do :D You can\u0027t fight love, I guess. I haven\u0027t wasted a minute at school, though! I learnt rules of composition, perspective, anatomy, architecture, shapes, construction, colour and many, many, more - and I apply it all in my current drawings. These are the secrets I want to pass on and share with you too :)\u003cbr\u003e\n\u003cbr\u003e\nIf you got this far...\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThank you so much for reading \u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith love,\n\u003cbr\u003e\nAsia\n\u003cbr\u003e\n\u003cbr\u003e\nIf you haven\u0027t seen yet, take a look at some of my youtube videos!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZHq0I02UN4U\" width=\"560\"\u003e\u003c/iframe\u003e"
