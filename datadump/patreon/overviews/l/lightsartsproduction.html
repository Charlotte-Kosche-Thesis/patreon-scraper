    "summary": "\u003cstrong\u003eJust an amateur graphic and video maker having some fun. Welcome on my Patreon page and my You Tube channel.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://zapodaj.net/images/05c2d05545d71.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLIghtingAP a \ngraphic and a motion graphic editor creating and designing basic intros,\n custom intros, trailers, promos, free packs and other projects. You can\n download free templates here or buy/order premade intros and  custom \nintros. Please visit my YouTube channel and subscribe to be updated when\n I release a new projects and free packs. I hope this will help \nyou in your Vegas pro editing.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://zapodaj.net/images/50b01c3a65acb.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/LightingAP\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003eMy projects \nare free to download, edit and use in your videos just attribute the \neditor \"LIght\u0027s Arts Production\" and give credit  in the video \ndescription (very important). My Intro, templates, projects are offered royalty free under Creative \nCommons Attribution 3.0 Unported (CCBY 3.0) License. This does not mean \nit\u2019s \u201ecopyright free\u201d, however it does mean you are free to download the\n Intro, Templates, Projects and to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUSE on your YouTube channel - but NOT to copy, distribute and claim \nthat you created or re-upload it to your channel or website for free \nintros and give download links\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\nRe-edit - to adapt the projects only for your YouTube channel\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\nMonetize - to make commercial use of the intro only on YouTube (You can monetize your videos)\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://zapodaj.net/images/8172e31d61793.png\"\u003e\u003cbr\u003eMy Vegas pro templates are always full editable. I always trying to use only Vagas pro program to make all of shapes and animations, hardly ever use any of third party events (so you can change color, font, background image and etc.).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://zapodaj.net/images/448db93b1e0f8.png\"\u003e\u003cbr\u003eYou\n must attribute the work in the manner specified by the author or \nlicenser (but not in any way that suggests that they endorse you or your\n use of the work). Attribution\n simply means giving LIght\u0027s Arts Production (or LIghtingAP) credit. \nDepending on the medium you publish your work on, possibilities for \nattribution can vary.\u003cbr\u003e\n\nFor something like YouTube, putting LIght\u0027s Arts Production (or LIghtingAP) in the description of the video will suffice and\n you must attribute the music provider included in the video description\n when using the same background music included in the projects.\u003cbr\u003e\u003cbr\u003e\n\n\u003cblockquote\u003eEXAMPLE 1:\u003cbr\u003e\n\nIntro by: LIght\u0027s Arts Production channel\u003cbr\u003e\n\nhttps://www.youtube.com/user/LightingAP\u003cbr\u003e\n\n\u003cbr\u003e\n\nEXAMPLE 2:\u003cbr\u003e\n\nIntro made by: LIghtingAP\u003cbr\u003e\n\nhttps://www.youtube.com/user/LightingAP\u003c/blockquote\u003e\u003ca href=\"https://www.youtube.com/user/LightingAP\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://zapodaj.net/images/9434afe110fe3.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThank you for all the support I highly appreciate it to continue to make more free projects, create more free templates for Vegas PRO and expand  my editing skills, please like, tweet, share it and...\u003cbr\u003e\u003c/div\u003eplease\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://bit.ly/subscribe_LAP\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003esubscribe to my YouTube channel \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://bit.ly/subscribe_LAP\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
