    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHello and welcome to our Patreon\npage! For those of you wondering what on earth this all is, let us\nget you up to speed.\u003cbr\u003e\u003cbr\u003eBack in the olden days, there were\npatrons of the arts\u2014people who for some incredible reason wanted to\nsupport artists in their creative endeavours. Patreon is bringing\nthis back.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWho Are We?\u003c/h3\u003e\nLoud Poets\nlaunched in February 2014 as a collective of artists involved in the\nScottish poetry scene who came together with the simple aim of\npromoting a more performative style of spoken word.\u003cbr\u003e\nOver the last three years we have\nestablished two regular monthly spoken word nights in Edinburgh and\nGlasgow, taken part in the Edinburgh, Brighton and Prague Fringe\nFestivals, ran workshops, created books and CDs, and collaborated\nwith musicians and videographers to create a unique style of\nperformance poetry accessible to anyone with wifi. Now we are asking\nfor your help to expand our reach and creativity. Your donations will\nnot only go to creating brand new videos for everyone to enjoy but\nalso to paying all the poets, musicians, photographers and\nvideographers who put all of their time, love and energy into Loud\nPoets.\u003cbr\u003e\nThank you for whatever you are able\nto give! Thank you for being part of what we do. Thank you for being\nLOUD!!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eFrequently Asked\nQuestions\u003c/h3\u003e\n\u003cstrong\u003eHow many videos do you\nrelease a month?\u003c/strong\u003e\u003cbr\u003eWe usually release two videos per month.\nOccasionally less. Rarely more. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCan I stop donating\nin the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes, of course! You\ncan cancel or adjust your pledge for any reason at any time. You can\nalso set a monthly maximum to ensure you are never charged more than\nyou can handle, regardless of how many videos we post in a given\nmonth.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eDo\nI have to pay in US Dollars? \u003c/strong\u003e\u003cbr\u003eNope! Everything is shown\nin US dollars on the website, but you may use any currency and it\nwill be automatically converted.\u003cem\u003e\u003cem\u003e\u003cstrong\u003eHow\ndoes it work\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cem\u003eBy\nclicking the buttons to the right, you can choose a pledge\u003c/em\u003e\u003cem\u003e.\n\u003c/em\u003eYou can give as much or as little as you want and cancel any\ntime. Thanks!\u003cbr\u003e\u003cbr\u003e \n\u003c/em\u003e\u003ch2\u003eLevels \u0026amp; Rewards\u003c/h2\u003e\u003cem\u003e\n\u003cstrong\u003e$1 -\n60 Decibels \u2013 Human Voice\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eEarly\naccess to videos\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cul\u003e\u003cli\u003eEarly\n\taccess to videos: Not only will you be helping us to produce new\n\twork but you\u0027ll get to see it before anyone else!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e$3 \u2013\n70 Decibels \u2013 Vacuum Cleaner\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eThank You\nPack\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cul\u003e\u003cli\u003eThank\n\tyou pack: As our way of saying thanks for supporting five videos we\n\twill send you out a special gift including stickers, badges and\n\tother Loud Poets goodies.\u003c/li\u003e\u003cli\u003eAll\n\tPrevious Rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e$5  \u2013\n90 Decibels - Blender \u003c/strong\u003e \n\u003cbr\u003e\u003c/em\u003e\u003cem\u003eFree entry\nto Loud Poets monthly events\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cul\u003e\u003cli\u003eFree\n\tentry to Loud Poets monthly events: While we love producing videos,\n\tthe best way to see Loud Poets is live. This reward means you can\n\tcome to any of our monthly events absolutely free!\u003c/li\u003e\u003cli\u003eAll\n\tPrevious Rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e$10 -\n110 Decibels - Symphony Orchestra\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nLimited\nedition T-shirt\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cul\u003e\u003cli\u003eLimited\n\tedition T-shirt - You have shown us so much love by donating! After\n\tsupporting five videos you will be able to go and show the world\n\twith your limited edition LP tee!\u003c/li\u003e\u003cli\u003eAll\n\tPrevious Rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e$20 -\n125 Decibels - Rock concert\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nAccess to\nexclusive video diary\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cul\u003e\u003cli\u003eAccess\n\tto exclusive video diary:  We will post a video diary at least once\n\tevery two weeks with updates on all things LP. Special events, tours\n\tand behind the scenes action, all for your eyes only!\u003c/li\u003e\u003cli\u003e All\n\tPrevious Rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e$25 \u2013\n140 Decibels \u2013 Jet Engine\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\nDigital\nCopies of all new merch\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cul\u003e\u003cli\u003eDigital\n\tcopies of all new merch: For donating at this level you will receive\n\tour souls... or at least as close as we can get. We will send you\n\tdigital copies of any new books or CDs we produce.\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003e\u003c/div\u003e"
