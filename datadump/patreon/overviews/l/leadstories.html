    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9f9c3ezVxo4?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi everyone! Welcome to Lead Stories Community!\u00a0\u003cbr\u003e\u003cbr\u003eYou are a person of influence.\u003cbr\u003e\u003cbr\u003eEveryone has influence. Those who are intentional with their influence... are leaders.\u003cbr\u003e\u003cbr\u003eLead Stories Community exists to empower leaders to live into their God-given potential. It\u0027s here that you will recieve\u00a0extra investment from Steph and Jo, as well as learning from the wealth of knowledge and experience that you all bring to the table!\u003cbr\u003e\u003cbr\u003eThe forum is the place to connect with other Lead Stories Podcast listeners. Our hope is that you would be empowered and equipped not only by our podcast, but by connecting with each other.\u003cbr\u003e\u003cbr\u003eOur greatest desire is to give people the tools to lead in the areas in which God has called them. We all have the opportunity to join God mission in our every day lives. Together we can encourage each other as we respond to God\u0027s invitations!\u003cbr\u003e\u003cbr\u003eEvery single patron will be able to connect with us and each other on our Lead Stories Community Forum here on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you who can support at higher levels we will offer extra resources, podcasts and even group coaching!\u003cbr\u003e\u003cbr\u003eWe are so thankful for your support. We wouldn\u0027t be here without you! We\u0027d love to continue to create resources as long as we can. If we can reach our goal, that will make it possible for us to launch season 2 successfully!\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003eJo and Steph"
