    "summary": "Hi everyone!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Luke Chmilenko and I am a science fiction fantasy author known best for the Ascend Online series, a fantasy based\nLitRPG adventure story!\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon page here is dedicated to all of my writing, giving my fans and supporters a chance to see and help with the creative process as I write my next novels. If you can\u0027t wait until my next book hits Amazon and want to be right on the bleeding edge of my writing, this is the place to be!\u003cbr\u003e\u003cbr\u003eCurrently there are four stories on my Patreon page some that are completed, others that are still a work in progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCompleted:\u003c/strong\u003e\u003cbr\u003eAscend Online: Hell to Pay - Book 1.5 - Side Story -  The story of Lazarus Cain, a Criminal Player in Eberia.\u003cbr\u003eAscend Online: Legacy of the Fallen - Book 2 of the main Ascend Online story line.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn Progress:\u003c/strong\u003e\u003cbr\u003eAscend Online: Glory to the Brave -\u00a0 Book 3 of the main Ascend Online story line.\u003cbr\u003eStarfall - Book 1 - A new SciFi LitRPG Series.\u003cbr\u003e\u003cbr\u003eIf you would like to support me, please feel free to donate! I try to have at least one chapter up a week, with some weeks having more! All donations will be used to help publish my next work and develop\nadditional artwork and content!\u003cbr\u003e\u003cbr\u003e\n\nThank you so much for subscribing, I truly appreciate all of\nyour support!"
