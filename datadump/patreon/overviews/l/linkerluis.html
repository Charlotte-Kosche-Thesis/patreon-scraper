    "published_at": "2015-08-01T20:42:30+00:00",
    "summary": "Since I have memory, I wanted to do comics and illustrate as a profession. However, I wasn\u0027t able to find a way to share my creations and make a living out of it for the longest time. Where I live, at this point time, there\u0027s no such thing as comic entertainment industry.\u003cbr\u003e\u003cbr\u003eI\u0027ve been illustrating non-professionally since the early 2000\u0027s (\u003ca href=\"http://orig00.deviantart.net/3188/f/2016/292/3/4/pokemon_fan_art__2001__by_linkerluis-dallgl4.jpg\"\u003eLink\u003c/a\u003e), to later find a new inspiration with anime in the Mid 2000\u0027s (\u003ca href=\"http://orig08.deviantart.net/3886/f/2016/214/c/8/my_first_character_by_linkerluis-dac0syr.jpg\"\u003eLink\u003c/a\u003e) to eventually focus on it professionally in the late 2000\u0027s, with my first fan comic in 2009 (\u003ca href=\"http://linkerluis.deviantart.com/art/Crazydent-evil-4-RE4-Parodia-145294291\"\u003eLink\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eDuring the early 2010\u0027s, I\u0027ve struggled to make a name for myself on the internet, and it wasn\u0027t until I found out about Patreon that I finally found a possibility to dedicate all my time and efforts into my illustrations.\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is not to create a pay wall between my content and you,\u00a0\u003cstrong\u003eMy content remains avaible to everybody.\u00a0\u003c/strong\u003eBy pledging, you\u2019ll be sure I keep producing the artworks you love to see. I\u2019ll be able to pay the bills, pay the internet connection, and be able to buy better equipment.\u00a0\u003cbr\u003e\u003cbr\u003eGranted, it hasn\u0027t been all perfect, but hopefully in the future I\u2019ll be able to stop working at underpaid dark coal mines, and make this my full time job That\u2019s the dream! In return for your awesome decision, \u003cstrong\u003eI\u2019ll offer more quality artwork than you can ever imagine.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlso, if you want to support my work, but don\u2019t have the money for it, that\u2019s okay! You can follow me in any social media, and just say good things about me to your friends. I\u2019d really appreciate that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe sure to send me a message if you have more questions :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b866/f/2017/217/a/e/thank_you__by_linkerluis-dbixber.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://linkerluis.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://linkerluis.deviantart.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/LinkerLuis\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/LinkerLuis\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/linkerluis\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://linkerluis.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://pixiv.me/linkerluis\"\u003ePixiv\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
