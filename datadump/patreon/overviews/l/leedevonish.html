    "summary": "\u003ch1\u003e\u003cspan style=\"font-weight: normal; color: rgb(192, 80, 77);\"\u003eThank you so much for visiting my Patreon page!\u003cbr\u003e\n\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\n\u003cimg src=\"http://leedevonish.com/wp-content/uploads/2016/05/Fight-page-featured-image.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eThis is a way for you to become an artist\u0027s - this artist\u0027s - patron, in a very easy and affordable way. There are 6 different tiers of patronage starting at only $1 per month, and all of my patrons will get a mention on a special page on my website (and a shoutout on social media!).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eI really appreciate your support, and I know it\u0027ll be a great investment for you as well.\u003c/h2\u003e\u003cbr\u003e\nIf you\u0027re not familiar with my work already, I\u0027ll simply say that I make 2-D and 3-D representational and concept-driven art in a variety of media including oils, watercolour, clay and wood, besides others.\u003cbr\u003e\u003cbr\u003eI also do a lot of writing! Currently I run four websites and am working on a course that combines personal finance with professional practice for artists.\u003cbr\u003e\u003cbr\u003eYour support will not only help me to realise my projects, but will also help to promote your own profile as a patron of the arts!\u003cbr\u003e\n\u003cbr\u003e\nPlease feel free to have a look around at the different rewards available at all levels, and of course, leave your suggestions for rewards that you\u0027d like to see in future.\n\u003cbr\u003e\n\u003cbr\u003e\nLee"
