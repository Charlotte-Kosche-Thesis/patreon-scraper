    "summary": "\u003cstrong\u003eGreetings Dreamers!\u003c/strong\u003e\u003cbr\u003eLucid dreaming is my passion. It has positively influenced my life in profound ways and I want to share its incredible benefits with the rest of the\nworld. I\u0027ve committed the majority of my academic career (7+ years) to learning\nthe science behind it, as well as progressing research into this intriguing\nphenomenon. But there\u0027s still so much to learn! This unique state of mind has promising potential (mentally, physiologically, emotionally, spiritually, etc.) but we need more research.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eThat\u0027s where you come in...\u003c/strong\u003e\u003cbr\u003e\nMy vision is to contribute many more scientific studies into lucid dreaming\nthroughout my lifetime. By teaching at a university, I will spend most of my\ntime instructing students.\nHowever, if I don\u0027t have to teach then I can spend my time\nfurthering our scientific knowledge on lucid dreaming and making\nfree educational videos on the topic for people like you!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003cbr\u003e\u003c/strong\u003eMore free videos on lucid dreaming! I will do these either way, but with your support I will be able to produce higher quality videos at a much faster rate. You will also get free full-access to each research article after every scientific study I complete (~$30 value). Additionally, I will provide you with personal training sessions for your own lucid dreaming journey (depending on the tier).\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWhy me?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m dedicated. I\u0027m only 27 and am close to completing a Ph.D. in\nPsychology with a specialization in Consciousness, Spirituality, \u0026amp;\nIntegrative Health, along with a Dream Studies certification. I\u0027ve worked hard to\nbring my dream to life, and I will continue to work hard so that I get to share\nthis [lucid] dream with as many people as possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF\u003c/strong\u003e\u003cstrong\u003eree info about lucid dreaming at my website: \u003c/strong\u003e\u003ca href=\"http://www.lucidgearup.com/\"\u003ewww.lucidgearup.com\u003c/a\u003e\u003cbr\u003e"
