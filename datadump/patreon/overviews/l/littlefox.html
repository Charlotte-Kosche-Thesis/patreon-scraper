    "summary": "Hello! My name is Kai, but some few may know me around the internet as Dendacien or SparkAbsurd.\u003cbr\u003e\u003cbr\u003eI am a creator that loves to work with my hands. I create plush stuffed animals, art dolls, cosplay items, Monster High doll clothes and wigs, and small polymer clay sculpture. I am the sole employee of my business Little Fox Creations.\u003cbr\u003e\u003cbr\u003eSo why a Patreon account? It comes down to a few thoughts to me. First is that there may be people out there who want to support me, but cannot afford to buy a hand made item. Or perhaps what I have made does not quite interest them. Second, there may be people who simply want to support someone taking a risk in this uncertain world. I am sure as time passes I\u0027ll have further thoughts on the matter.\u003cbr\u003e\u003cbr\u003eMoney earned here from Patreon will help me continue to create for a living. As well as allow me to attend more conventions and expand the items and types of items that I make. With enough support I may even be able to attend conventions outside of the Pacific Northwest.\u003cbr\u003e\u003cbr\u003eIn exchange I am offering Patreon exclusive polymer clay sculptures or a plush from the monster plush line that I am developing (they will not be Patreon exclusive). Every month I will gather input from my patrons on what the next month\u0027s exclusive sculpture will be.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://media.tumblr.com/3a38e566df46e2a0062054b0493b7176/tumblr_inline_na616dhQos1qc2oaa.jpg\"\u003e\u003cimg src=\"http://media.tumblr.com/b672a04e5e34a8336a3219f3678bddf7/tumblr_inline_na616zUY8d1qc2oaa.jpg\"\u003e\u003cimg src=\"http://media.tumblr.com/6a5a5c0703867779ee2a89ff582f1368/tumblr_inline_na61789yIs1qc2oaa.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eI thank you for your consideration and reading this far."
