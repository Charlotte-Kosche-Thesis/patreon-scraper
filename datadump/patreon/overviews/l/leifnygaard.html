    "summary": "\u003cstrong\u003eHEY! Check this out to see what happening \u003c/strong\u003e\u003cstrong\u003e\u2934\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANKS\u003c/strong\u003e for checking out my Patreon page! I\u0027m Leif Nygaard, an actor and YouTuber. Lately I\u0027ve been building my YouTube channel and fallen in love with vlogging, livestreams (LeifStreams) and other fun videos! I\u0027m very excited to be sharing entertaining stories and hanging out with you guys \ud83d\ude0e\ud83d\ude4c\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY GOAL\u003c/strong\u003e\u00a0is to create fun, entertaining videos - telling stories about my life, the film business, traveling and more. Also connect with you and build the community here on Patreon and YouTube. I hope to motivate and inspire you and will always work hard to make you smile! I\u0027m also working towards making a living from doing this. If you like what I do, here is where you can help...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINCLUDING\u003c/strong\u003e the rewards and YouTube videos I\u0027ll be using Patreon to share exclusive content, Patron only livestreams and hangouts, behind the scenes happenings, sneak peeks, and prioritise connecting with you here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWHERE YOUR SUPPORT GOES\u00a0\u003c/strong\u003eProducing these shows takes time, effort, imagination and money. Your support here will help me to make videos and keep them coming. ALSO your support here speaks volumes for me personally. The fact someone would choose to support the channel financially is incredible motivating and inspiring! You\u0027re helping me reach my goals AND supporting a growing community of awesome people! I will continue to create free videos on YouTube for you to enjoy, however this site will offer a deeper and more personal relationship and I will always prioritise our community here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e again for your time and interest in becoming a Patron! I highly value your support and hope to see you as part of this community! I\u0027m excited to have you with me on this journey \ud83d\ude0e\u003cbr\u003e\u003cbr\u003eMuch love, \u003cstrong\u003eLeif\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
