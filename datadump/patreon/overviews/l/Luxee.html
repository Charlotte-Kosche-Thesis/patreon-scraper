    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003e4/11 SCENES DONE - VERSION 0.7\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial; color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIt\u0027s ya boi, Luxee\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tI create adult video game entertainment! Currently, I am working on a visual novel game called \"PL\".\u00a0After which, I plan to make more games if I\u0027ve piqued some people\u0027s interests.\u00a0\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://tinyimg.io/i/oLRz7ne.png\" title=\"\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nIn the game, you take on the role of a man who had a falling out with his wife \n\u003cstrong\u003eEmily\u003c/strong\u003e. \u003cbr\u003e\u003cimg src=\"http://tinyimg.io/i/31kZzmk.jpg\" title=\"\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eIn-game scene featuring Emily\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou two went through a break up\n\u003cbr\u003e\nIt\u0027s been fifteen years since then and you\u0027ve gone to multiple different rehab programs. Now that you\u0027re clean of drugs, You decided to start dating Emily once again. You\u0027ve been dating her online for many months now and your relationship is blossoming. She\u0027s taken a new liking to you and believes you two can restore things to the way they used to be. You live in different states, but it\u0027s summer time and you\u0027ve decided to visit Emily in Ohio. The game begins when you first meet her in a bar.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"http://tinyimg.io/i/96BVAhI.png\" title=\"\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\nI know this line has lost it\u0027s meaning because of Telltale games, \n\u003cem\u003eBUT! \u003c/em\u003e\u003cstrong\u003eNearly every decision you make in this game will affect the future \u003c/strong\u003ein one way or another. I guarantee, you will not encounter every scene in the game on your first playthrough without some\u00a0\u003ca href=\"http://www.urbandictionary.com/define.php?term=savescumming\" target=\"_blank\"\u003esave scumming\u003c/a\u003e which I do encourage. The actual gameplay comes down to just making decisions.\u003cbr\u003e\u003cbr\u003eYou will meet a lot of other characters along the way.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://tinyimg.io/i/TOX6ZoQ.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://tinyimg.io/i/AhiZSpu.jpg\" title=\"\"\u003e\u003cbr\u003e\u003cimg src=\"http://tinyimg.io/i/qEmhAKS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003col\u003e\n\u003c/ol\u003e\n\u003col\u003e\n\u003c/ol\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://tinyimg.io/i/9L8ahKI.png\" title=\"\"\u003e\u003c/h3\u003e\nNow why do I have Free to play in quotations? Well let me explain, this game\u0027s newest version will be free to play 15 days after the initial release for $5+ patrons. I\u0027m sorry, I know it\u0027s quite inconveniencing. Don\u0027t get me wrong though, I appreciate everyone who takes time out of their day to play my game. Even downloading it is giving it more traction and helping me out \n\u003cstrong\u003ea ton!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://tinyimg.io/i/UxdnhZN.png\" title=\"\"\u003e\u003c/h3\u003ePL Version 0.6 Free for all:\u00a0\u003cbr\u003e\n PC:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!V2ZQxb7S!tTJ0-DwKDr9zNW7433Yysk3k96Xb_yk72ebM-ry5S_M\"\u003e\u003cstrong\u003eMEGA\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003ca href=\"https://nopyright.com/B09kG37a/ParentalLove-version06-pc.zip\"\u003eNOPY\u003c/a\u003e -\u00a0\u003ca href=\"https://u.lewd.se/LnJS3g_ParentalLove-version06-pc.zip\"\u003eLEWD\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nMAC:\u00a0\u003ca href=\"https://mega.nz/#!J2IERDiJ!zQ2VQZsj07jtB4zme0Qur8Suaqu2Ajm_7yAtHVy19-M\"\u003e\u003cstrong\u003eMEGA\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nPL Version 0.6 Walkthrough(10$+ Patrons only)\u00a0\u003ca href=\"https://www.patreon.com/posts/version-0-6-18730662\"\u003e\u003cstrong\u003eDOWNLOAD\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://tinyimg.io/i/0IiMH4d.png\" title=\"\"\u003e\n\u003c/div\u003e\nI will try my best to answer most posts here on patreon. \n\u003cbr\u003e\nYou can contact me over at my twitter\u00a0@GamesLuxee\n\u003cbr\u003e\nOr use my email: contact@luxee.games\n\u003cbr\u003e\nI also have a discord channel that is open to everyone\u00a0\n\u003ca href=\"https://discord.gg/63rBUKa\"\u003eCLICK HERE TO JOIN\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAll characters shown in a sexual light in game are 18 or older.\u003cbr\u003e\nThese games are made for entertainment purposes only and do not actually reflect Luxee\u0027s desires or beliefs.\n\u003cbr\u003e\n These games shouldn\u0027t be taken seriously or be viewed by anyone\n\u003c/span\u003e\n\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e"
