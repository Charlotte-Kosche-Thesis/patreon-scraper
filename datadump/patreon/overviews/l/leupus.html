    "summary": "\u003cstrong\u003eAbout the Comic\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://41.media.tumblr.com/c20d816c8da7c79ae25d3b0761532ae0/tumblr_o5237lzwIr1uu53r4o3_400.jpg\" style=\"width: 247px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://36.media.tumblr.com/ff093fa80b75db242ecf33f3f83351c0/tumblr_o5237lzwIr1uu53r4o2_400.jpg\" style=\"width: 245px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eINTOXICATED\u003c/strong\u003e tells the story of the four brothers of the Zhang family and their adventures in the small town district of Area 21 where they run the Blue Moon Bookstores. Famous for its antique books of all kinds, it is said you can find every title you want in this odd store. But the secret lies in the true purpose for the establishment, where its an open secret how they offer another service as the infamous Blue Moon Brethren, men who possess every knowledge in the world and are at your disposal should you request. The price? Now that\u0027s where the secret lies. \u003cbr\u003e\u003cbr\u003eCare to find out?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/bfe7e33fb98e4c7049a4408fa46cc2d8/tumblr_o6jfu8sNbS1uultigo1_540.png\" style=\"width: 916px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://intoxicatedmanga.tumblr.com/post/141898684352\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u2192\u2192INTOXICATED Pilot arc is out now!! Click HERE to read!\u2190\u2190\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAbout the Author\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/daad2da09bb302f0a6dda19074225944/tumblr_o5237lzwIr1uu53r4o4_540.png\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHi everyone! I am .ryu and I am the artist and co-writer of\u003cstrong style=\"font-weight: bold;\"\u003e \u003cem\u003eLeupus\u003c/em\u003e, \u003c/strong\u003ea duo of writer and artist. I am in charge of story planning and drawing whilst my partner, \u003ca href=\"http://holyleonheart.tumblr.com\" rel=\"nofollow\"\u003eHolyLeonheart\u003c/a\u003e, is in charge of female characters and writing the story. I am a freelancer and aside from my part time jobs, I devote every fraction of my free time to drawing comics. My dream is to be able to work as a full time comic artist as that has been everything I\u0027ve been working for since young. As comics was my inspiration to do my best since childhood, I hope to inspire others to do the same with our stories and share them with everyone. \u003cbr\u003e\u003cbr\u003eDespite working a 5 days a week part-time job, my salary is hardly enough for me to pay my regular bills, leaving me sometimes spending my free time to do illustration commissions for any extra dollars. A process I wouldn\u0027t mind if it didn\u0027t take me away from my work with INTOXICATED. With the help of Patreon, you can help me secure on funds and therefore time that I need to work on INTOXICATED to its highest quality.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSince Leupus is a duo, please be reminded that all \u003cem\u003ethe funds received will be halved between HolyLeonheart and myself. \u003c/em\u003e\u003c/strong\u003eSo our pledge goals might be a little bigger, but that\u0027s because I\u0027m taking into account that I will be the one to fulfill any pledge goals given through here. I\u0027m still new to Patreon, but I will be making necessary changes and announce them if I do, so until then please bear with me!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003ePerks of a Patron\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSupporting me will grant you access to concept sketches, monthly phone and desktop wallpapers, exclusive no font arts, tutorials and other goodies like keychains, badges etc! This includes exclusive PDF version of the comic chapters, so do look forward to those as well!"
