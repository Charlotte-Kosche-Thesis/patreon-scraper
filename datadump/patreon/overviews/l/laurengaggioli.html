    "summary": "I\u0027m an online entrepreneur who\u0027s pretty fed up with rainbows, butterflies, and promises of millions of dollars from your first webinar. \u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\n\u003cimg src=\"http://static1.squarespace.com/static/5483b83be4b0073026f16b6f/t/559ec51de4b00c7c146adfa0/1436468519496/\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cem\u003eIf you feel like this, you\u0027re in the right place.\u003c/em\u003e\n\u003c/div\u003e\n\u003cem\u003e\n\u003cbr\u003e\n\u003c/em\u003eRunning your own online business is a challenge. An exhilarating, exciting challenge, but a challenge nonetheless.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy The Unsexy Side?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t know why I feel so compelled to record this show but I do. I mean, I can\u0027t be the only person on the planet who is sick to death of being marketed at (yes, I mean \u003cu\u003eat\u003c/u\u003e) constantly. It\u0027s hard knowing who to trust in this crazy echo chamber of online business.\u003cbr\u003e\u003cbr\u003eI feel lucky to have found a group of friends who are like-minded in their business approach, but it can still get lonely out here on the interwebs.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e::cue tumbleweeds and a spaghetti western theme song::\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe Unsexy Side will feature what I hope will be helpful insights from my own experiences running an\u00a0\n\u003ca href=\"https://www.higherscorestestprep.com/\" rel=\"nofollow\"\u003eonline test prep company\u003c/a\u003e, producing a new homebrewing podcast (coming Sept. \u002716), and\u00a0\u003ca href=\"http://teambobbyv.org/\" rel=\"nofollow\"\u003eraising money for Progressive MS research\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e...and movie analogies. Lots of movie analogies.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs I promise each and every episode, The Unsexy Side will \u003cu\u003e\u003cem\u003enever\u003c/em\u003e\u003c/u\u003e include affiliate links and it won\u0027t include sponsorships.\u00a0\u003cbr\u003e\u003cbr\u003eThe Unsexy Side is a safe haven to cry SANCTUARY from the madness of the business-as-usual world whenever you need to. To that end, this show is a 100% listener-supported venture. \n\u003cbr\u003e\u003cbr\u003eBut, as we all know, free content ain\u0027t free.\u00a0\u003cbr\u003e\u003cbr\u003eI could make you a sweet lead magnet but, seriously, who looks at those things anyway? And I don\u0027t want to shove you through a funnel or push you across a trip wire. That\u0027s just mean. \u003cbr\u003e\u003cbr\u003eAnd lord knows you don\u0027t need another webinar replay link in your inbox to make you feel guilty about all of the amazing, free, fantastically pitch-festy information you missed!\u003cbr\u003e\n\u003cbr\u003e\nHere on The Unsexy Side, we\u0027re keepin\u0027 it simple.\u00a0If you like what you hear, you can support the show with a small monthly contribution to ensure its continued success.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThat\u0027s it?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYup. Pretty much.\u003cbr\u003e\u003cbr\u003eThis is a grand experiment, and I am excited that you\u0027re coming along for the adventure!\u003cbr\u003e\u003cbr\u003eThat said, if this show and community grows and I begin offering courses or creating events or doing anything super awesome that may help you along your journey, you - my amazing Patron - will be the first to know...with special pricing to boot!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u00a0\u003c/strong\u003eAnd may the odds be ever in your favor."
