    "summary": "Hey\u00a0guys, welcome to our Patreon page! Here we make videos about learning languages, culture and talent work in Japan like these ones. In 2018, we\u0027ll be expanding to creating online audio courses, study note templates and books! We appreciate you taking the time to visit this page, and are so grateful you even decided to stop by.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eOur Mission.\u003c/strong\u003e\u003c/span\u003e We\u0027re \u003cstrong\u003eTheresa Chuck\u003c/strong\u003e and\u00a0\u003cstrong\u003eAnna Acquasaliente\u003c/strong\u003e, and our passion here at\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCHRPdhdEvCxhx1pJ7Uozv3A\" target=\"_blank\"\u003e livluvlang\u003c/a\u003e\u003c/span\u003e\u00a0+\u00a0\u003ca href=\"https://www.youtube.com/watch?v=lOJ0qA1jMMg\"\u003eTokyo Doozoo\u003c/a\u003e\u00a0is spreading the love of language study and cultures around the world through video and music! If you follow our page, you\u0027re probably interested in languages and may have noticed that the materials available to learn languages are vast, confusing, expensive or flat-out misinformation. As language learners ourselves, we understand what it\u0027s like to scour the internet and feel uncomfortable or unsure of what you\u0027re learning. We want to change that and make one place where you can be sure you\u0027re learning accurate information with comprehensive curriculums to ensure optimum improvement in the shortest amount of time possible.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Support?\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eSupporting livluvlang\u00a0will enable us to make more content and provide higher quality videos by allowing us to hire assistant subtitlers, graphic designers etc. and cover production costs in the form of equipment (cameras, backgrounds, lenses, mics, etc.,) and printing costs for books and other future products. It would also allow us to expand as a business, and pay for things like advertising and other marketing campaigns. We\u0027d also like to be able to pay everyone involved in making our videos, books, songs and courses!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e By pledging even $1 dollar a month to support us, unlocks special behind the scenes and various exclusive benefits and content only available here through this patreon platform. The more you pledge the more features are unlocked and everybody wins. This will help us invest in future endeavours and properly pay our employees. Yay!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNot happy?\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Patreon is a pretty neat platform and you can cancel your subscription whenever you\u0027d like and we won\u0027t take it personally!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eOnce again, we\u0027d just like to say \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank You\u003c/span\u003e\u003c/strong\u003e, whether you decide to contribute or not! Either way, please visit both our channels and support us with your time like you always have! Stay loving language and doozoo!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
