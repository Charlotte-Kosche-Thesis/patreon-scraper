    "summary": "\u003cimg src=\"https://i2.wp.com/www.lastdaysofspring.com/wp-content/uploads/2016/12/16of16.jpg?w=896\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHoi, ik ben Marlous!\u003c/span\u003e\u003c/h1\u003eIk blog op lastdaysofspring.com over reizen, lekker eten, leuke plekjes, DIY\u0027s, interieur en eigenlijk alles wat ik leuk vind. Een personal lifestyle blog, zoals ze dat noemen. Inmiddels is mijn blog een beetje een uit de hand gelopen hobby. Wat ooit (ergens in 2004) als een virtueel dagboekje begon, is nu zelfs officieel mijn eigen bedrijf!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWaarom ik op Patreon zit\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIk heb het voorrecht om geld te verdienen met doen wat ik het allerleukste vind: bloggen! Waarom ik dan nog op Patreon zit? Omdat ik mijn blog niet tot een grote commerci\u00eble sell out blog wil omtoveren. Grote banners vind ik irritant, en de meeste advertorials (samenwerken met een autobandenspecialist of een online casino..) vind ik niet relevant. Er zijn maar weinig \u00e9cht leuke bedrijven die aansluiten bij mijn blog en een marketingbudget hebben om samen te werken met bloggers. Ik houd\u00a0\u003ca href=\"http://www.lastdaysofspring.com\" rel=\"nofollow\"\u003elastdaysofspring.com\u003c/a\u003e liever oprecht en authentiek, zoals ik ooit begonnen ben!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eBrood op de plank\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMaarrrr, hoe graag ik mijn lievelingshobby ook uitvoer, er gaat\u00a0\u003ca href=\"http://www.lastdaysofspring.com/2014/06/bloggen-wat-kost-dat/\" rel=\"nofollow\"\u003eveel tijd en geld\u003c/a\u003e in zitten. Alleen al mijn hosting kost tegen de \u20ac100 per jaar. Nieuwe layout? \u20ac250 erbij. Camera, statief en andere attributen? Tel er maar een paar honderd euro bij op. Daarnaast maak ik het liefst uitgebreide posts, zoals mijn\u00a0\u003ca href=\"http://www.lastdaysofspring.com/category/lifestyle/bloglife/\" rel=\"nofollow\"\u003eblog- en schrijftips\u003c/a\u003e en mijn\u00a0\u003ca href=\"http://www.lastdaysofspring.com/category/lifestyle/mindstyle/\" rel=\"nofollow\"\u003emindstyle artikelen\u003c/a\u003e.\u00a0Dat zijn de posts waar ik het meest trots op ben, maar daar gaat wel veel tijd in zitten. In feite kun je het bloggen zien als een echte baan. Het onderhandelen met opdrachtgevers kost veel tijd, tijd die ik liever besteed aan het maken van leuke content. Wanneer je mij steunt via Patreon, hoef ik niet meer afhankelijk te zijn van de samenwerkingen met bedrijven.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eExclusieve toegang speciaal voor supporters\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNaast mijn eeuwige dank zitten er ook allemaal leuke voordelen aan het supporten op Patreon. Zo krijg je toegang tot extra goodies, exclusieve behind the scenes materiaal, winacties speciaal voor \u0027pledgers\u0027 en andere leuke downloads. Een soort extra abonnement op mijn blog!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlog:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.lastdaysofspring.com\" rel=\"nofollow\"\u003elastdaysofspring.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eInstagram:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/lastdaysofspringblog\" rel=\"nofollow\"\u003e@lastdaysofspringblog\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eTwitter:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/ldosblog\" rel=\"nofollow\"\u003e@ldosblog\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eContact:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"mailto:info@lastdaysofspring.com\" rel=\"nofollow\"\u003einfo@lastdaysofspring.com\u003c/a\u003e"
