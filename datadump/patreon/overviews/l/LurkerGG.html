    "summary": "\u003cstrong\u003eBefore contributing anything, you fully Acknowledge you are over 18 years of Age.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGreetings\u003cbr\u003eMy name is LurkerGG and thank you for visiting my Patreon page. I am a freelance illustrator that works on adult themed commissions and projects. I have been told that I have a gift for enhancing peoples fantasies or showing people how to take those fantasies to the next level. \u003cbr\u003e\u003cbr\u003eI have used this talent to carve a living for myself and to produce some \u201cinteresting\u201d work. I am here on Patreon to continue doing just that, produce work I and countless others enjoy. Why should you become a patron? By becoming a patron you will help me with living expenses, food, student loans and other life expenses so I can continue producing work.\u003cbr\u003e\u003cbr\u003eFor those first time Patreon subscribers here are some facts you may be interested in.\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons must be 18 years or olders (My work is Adult only)\u003c/li\u003e\u003cli\u003ePatrons can back me anonymously and do not need to appear on my patrons list\u003c/li\u003e\u003cli\u003ePatrons can cancel at any time and the system can be set to make automatic payments\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOngoing projects include;\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lIVkbAK.jpg\"\u003e\u003cbr\u003eLending Link Out is an adult parody comic series involving Link and other characters from the Legend of Zelda series in a crazy sex filled adventure to stop an ancient evil. \u003c/strong\u003e(that may or may not actually exist.)\u003cbr\u003e\u003cbr\u003eCurrent chapter \u003cimg src=\"http://i.imgur.com/Jh1uU8Z.jpg\"\u003e \u003cbr\u003e\u003ca href=\"http://i.imgur.com/Jh1uU8Z.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eIn the swamps of the south there is a potion shop which is home to the exiled Twinrova sisters. Why is Link there? You will have to read to find out.\u003cbr\u003e\u003cbr\u003eYou can pick up the prologue chapter for any amount you wish to pay at my E-junkie store \u003ca href=\"http://www.e-junkie.com/LurkerGG/product/499722.php#Lending+Link+Out%3B+Prologue\" rel=\"nofollow\" target=\"_blank\"\u003eHERE.\u003c/a\u003e \u003cbr\u003eThe first chapter, Secret Chest Surprise, is also available for 5$ \u003ca href=\"http://www.e-junkie.com/LurkerGG/product/499857.php#Lending+Link+Out%3B+Secret+Chest+Surprise\" rel=\"nofollow\" target=\"_blank\"\u003eHERE.\u003c/a\u003e\u003cbr\u003eThe second chapter, Impa\u0027s Trial, is available for 7.50 \u003ca href=\"http://www.e-junkie.com/LurkerGG/product/510529.php#Lending+Link+Out%3B+Impa%27s+Trial\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ERPFMIO.jpg\"\u003e\u003cbr\u003eLurkerGG\u0027s Request Stream\u003cbr\u003e\u003cbr\u003eEvery month I set a day that I stream and fulfill a request my patrons have voted for.\u003cbr\u003e\u003cbr\u003eFor more information and how the voting works go \u003ca href=\"https://docs.google.com/document/d/1nYKYP-UAqa1qdaVrE4SZzbw_DlbcrnyAGyuaSDKkuE0/edit?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePatreon rewards\u003cbr\u003ePatrons of the Knight, Archmage and Transcendent Tiers get pin-ups or busts each month as a reward. I post the pictures as soon as I finish them (sequence are posted all at once.) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALL THESE PAGES GO TO ADULT THEMED SITES, YOU MUST BE 18 YEARS OF AGE TO GO TO THEM.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003cbr\u003e \u003ca href=\"http://lurkergg.tumblr.com/\" rel=\"nofollow\"\u003ehttp://lurkergg.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHentai Foundry\u003c/strong\u003e\u003cbr\u003e \u003ca href=\"http://www.hentai-foundry.com/user/Lurkergg/profile\" rel=\"nofollow\"\u003ehttp://www.hentai-foundry.com/user/Lurkergg/profile\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFuraffinity\u003c/strong\u003e\u003cbr\u003e \u003ca href=\"http://www.furaffinity.net/user/lurkergg/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/lurkergg/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eLurkerGG\u0027s Shop\u003c/strong\u003e\u003cbr\u003e \u003ca href=\"http://www.furaffinity.net/user/lurkergg/\" rel=\"nofollow\"\u003ehttp://www.e-junkie.com/LurkerGG\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003cbr\u003e \u003ca href=\"https://twitter.com/LurkerGg\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/LurkerGg\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eTier Reward Details\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003ePatron Only Section\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eMonthly Transformation sequence\u003c/li\u003e\u003cli\u003eMonthly Patreon stream picture\u003c/li\u003e\u003cli\u003eAccess to sketches and wips (none-comic work)\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eHigh Court Section Bonuses\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eComic pages, sketches and wips\u003c/li\u003e\u003cli\u003eComic related concept work\u003c/li\u003e\u003cli\u003eFree comic PDFs for comics under $5. Any comic I publish that is under $5 will be made available to patrons on the month of the it\u0027s release. You must be a patron on that month to receive a free copy of the comic PDF\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003eRoyal Court Section Bonuses\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003eAccess\nto the work voice chat (Through discord, Daruak not guaranteed, limitations may\napply, testing this and changes may be made in the future), \u003c/li\u003e\u003cli\u003eAccess to the archived comic related work (anything older than 2 months)\u003c/li\u003e\u003cli\u003ePin-up\nPSD files upon request\u003c/li\u003e\u003cli\u003eFree\n comic PDFs for all comics. Any comic I publish \nwill be made available to patrons on the month of the it\u0027s release. You must be a patron on that month to receive a free copy of the comic PD\u003c/li\u003e\u003c/ul\u003eDisclaimer: While I will make ever effort to keep certain works exclusive, this is the internet and that is not always possible. In addition I reserve the right to post any pictures I make in any way I choose and when or where I post my content is up to me and me alone.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
