rom the 01 of each month, after the payment of the month has been processed.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe physical prizes will be sent on the 7th of each month and you will be notified by email when it has been sent.\n\u00a0\n\t\t\t\u003c/span\u003e\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cbr\u003e\n\t\u2728\n\t\t\u003cstrong style=\"color: rgb(5, 45, 73); background-color: initial;\"\u003eAre the awards sent internationally?\u003c/strong\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYes, that\u0027s why it\u0027s important that you put your mailing address well.\n\t\t\u003c/span\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u2728\n\t\t\u003cstrong style=\"color: rgb(5, 45, 73); background-color: initial;\"\u003eWhen does Patreon charge me money?\u003c/strong\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe first time you are charged at the time of subscription, the following charges are made the first of each month. If you do not renew your membership you will not be able to access the posts or the monthly prizes.\n\t\t\u003c/span\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cu\u003e\u2728\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003ePlease, pay attention\u003c/span\u003e\u003c/strong\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e: \u003c/strong\u003e\u003cbr\u003e\n\t\t** \n\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou\u0027re NOT allowed to share any of the content I post here publicly.\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u 0fablica Dominicana, amo la tecnolog\u00eda, los video juegos, el cosplay, anime y el manga desde que era ni\u00f1a. Me apasiona bastante el Cosplay por lo cual me gusta hacerlo en mi tiempo libre. Me gusta crear todo tipo de manualidades para compartirlo con las personas que les gusta tanto como a mi.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://i.imgur.com/ORFM22j.png\" style=\"width: 251px;\"\u003e\u003cbr\u003e\n\t\tEl cosplay es una actividad costosa, algunos materiales se encuentran fuera del pais en una moneda extranjera por lo cual no puedo realizarlo muy seguido. Con ayuda de tu patrocinio puedo tener el dinero suficiente para realizar mas de un cosplay por mes y asi crear tutoriales de maquillaje y manualidades para compartirlo con las personas, ademas de esto tendre el dinero suficiente para pagar a los fotografos cada vez que quiera tomar fotos para compartir mi trabajo con ustedes. Por que una peque\u00f1a donaci\u00f3n a la vez puede sumar cada vez mas a la causa!\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u2728A donde va el dinero que donas?\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEl dinero que donas se gasta directamente en materiales, manualidades, pago de fotografos, impresion de posters, pago de disenaores graficos, etc.\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2728\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eLos premios se entregan a partir del d\u00eda uno (01) de cada mes, cuando la contribuci\u00f3n ha sido procesada, espero que seas paciente, estoy segura de que te gustar\u00e1 ~\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e====================\u0b9c\u06e9\u06de\u06e9\u0b9c=====================\u003c/span\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://i.imgur.com/cHYwyVC.png\" style=\"width: 236px;\"\u003e\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e====================\u0b9c\u06e9\u06de\u06e9\u0b9c=====================\u003c/span\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u2728\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u00bfQu\u00e9 tipo de fotos voy a hacer?\u003c/strong\u003e\n\t\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCosplays, bikini, habr\u00e1 FAN-SERVICE\ud83d\udc8b. NADA DE DESNUDOS, soy una mujer seria!\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\u2728\n\t\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u00bfQu\u00e9 premios recibir\u00e9?\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRecibir\u00e1s los premios MENSUALES dependiendo del tipo de patr\u00f3n que seas (bronce, plata, oro, azul, p\u00farpura, arco iris). Por ejemplo, carteles de aut\u00f3grafos, fansigns, zings, seguir en las redes sociales, entre otros.\n\t\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u2728\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSoy Patr\u00f3n, \u00bfcu\u00e1ndo recibir\u00e9 mis premios?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLos premios digitales se enviar\u00e1n a partir del 01 de cada mes, una vez procesado el pago del mes.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLos premios f\u00edsicos se enviar\u00e1n el d\u00eda 7 de cada mes y se te notificar\u00e1 por correo electr\u00f3nico cuando haya sido enviado.\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2728\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\n\t\u003c/span\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u00bfLos premios son enviados internacionalmente?\u003c/span\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\tS\u00ed, por eso es importante que coloques tu direcci\u00f3n de correo bien.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2728\n\t\u003c/span\u003e\t\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u00bfCu\u00e1ndo me cobra Patreon el dinero?\u003c/strong\u003e\n\t\u003c/span\u003e\t\u003c/span\u003e\t\u003cbr\u003e\n\tLa primera vez que se cobra al momento de la suscripci\u00f3n, se realizan los siguientes cargos el primero de cada mes. Si no renuevas tu membres\u00eda, no podr\u00e1s acceder a los puestos ni a los premios mensuales.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cu\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u2728\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003ePofavor presta mucha atencion a estas palabras!\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e: \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e** No estas autorizado para difundir ning\u00fan contenido que yo postee aqu\u00ed de manera publica! ~\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\u003cimg src=\"https://i.imgur.com/dJS5HCl.png\"\u003e\u003c/h4\u003e"
