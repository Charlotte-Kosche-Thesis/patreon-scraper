    "summary": "I\u0027m Lithos Maitreya. I\u0027ve been writing fiction for the past ten years or so, learning the craft. I\u0027m still not an expert, and I\u0027m still definitely learning, but I\u0027m at least through the novice phase now.\u003cbr\u003e\u003cbr\u003eYou can find my fanfiction on my profiles at\u00a0\u003ca href=\"https://www.fanfiction.net/u/2509063/\"\u003efanfiction.net\u003c/a\u003e,\u00a0\u003ca href=\"http://archiveofourown.org/users/Lithos_Maitreya/works\"\u003eArchive of our Own\u003c/a\u003e, and the\u00a0\u003ca href=\"https://forums.spacebattles.com/members/lithosmaitreya.330791/\"\u003eSpaceBattles forums\u003c/a\u003e. Please note that this page is \u003cem\u003enot\u003c/em\u003e\u00a0for fanfiction--fanfiction is how I learned the craft, but if you\u0027re paying me here, you\u0027re paying for original work. That original work will be published here a week before I release it to the public.\u003cbr\u003e\u003cbr\u003eWriting has never been more than a hobby to me, until now. It\u0027s still not something I intend to live on, so don\u0027t feel pressured to donate. I\u0027ll be fine. Thank you for reading and commenting on my work, even if you don\u0027t donate.\u003cbr\u003e\u003cbr\u003eIf, however, you \u003cem\u003edo\u003c/em\u003e\u00a0choose to donate, I thank you from the bottom of my heart. It\u0027s one thing to receive praise; it\u0027s another to receive such concrete support. I appreciate it deeply.\u003cbr\u003e\u003cbr\u003eThese are my promises:\u003cbr\u003e\u003cbr\u003e1. I will never lock any of my derivative (fanfiction) work behind a paywall. All such writing will be fully available to both patrons and others. Original writing will be released here one week early, and elsewhere afterward.\u003cbr\u003e\u003cbr\u003e2. I will never slow my writing or publishing pace as a result of what happens on Patreon. I reserve the right to speed up.\u003cbr\u003e\u003cbr\u003eThe image of Skitter (from \u003cem\u003eWorm\u003c/em\u003e) in the banner was produced by\u00a0\u003ca href=\"https://www.deviantart.com/art/Skitter-582322291\"\u003eNeoWorm on DeviantArt\u003c/a\u003e. All other images are in the public domain.\u003cbr\u003e"
