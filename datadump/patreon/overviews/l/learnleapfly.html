    "summary": "There are 250 million children in the world today who don\u0027t know how to read or write, and many of those don\u0027t have access to schools or teachers at all. What\u0027s worse, it\u0027s estimated that we would need to train and employ an additional 60 million teachers to even begin to address this gap.\u00a0\u003cbr\u003e\u003cbr\u003eWe need to try something new.\u003cbr\u003e\u003cbr\u003eAt Learn Leap Fly, we are exploring ways to use inexpensive technology - phones and mobile devices - to help parents and children teach themselves to read, write, and learn basic math skills.\u003cbr\u003e\u003cbr\u003eOur platform is called \u003cstrong\u003eKasuku Stories\u003c/strong\u003e. We make use of story-based learning,\u00a0meaning as children read our stories, the games and learning activities automatically adapt to reflect the content of the stories that have been read.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal is to build a platform full of stories from dozens - even hundreds - of languages and cultures, to help bring the love of reading and learning to every corner of the globe.\u00a0\u003cbr\u003e\u003cbr\u003eHelp us teach the world to learn!"
