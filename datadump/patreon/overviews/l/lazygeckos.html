    "published_at": "2015-09-18T19:02:15+00:00",
    "summary": "We are Jeremiah and Brittany, two people on an amazing journey. We spent two years planning, downsizing and saving for our new floating home. We ended up selling everything we owned and moved aboard with our \u003cem\u003ebaby and three dogs\u003c/em\u003e\u2026Yes! I said three dogs! It was a struggle to get here but it was all worth it in the end as we release the dock lines to sail away...\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOur plan is to sail our 37\u2019 1985 Whitby Alberg also known as the\u003cem\u003e \"Lazy Gecko\"\u003c/em\u003e through the Caribbean for a year or two. After that, who knows? We may stay in the Caribbean, do the Atlantic Circle or decide to do a circumnavigation! Yikes!! Eventually we plan to make it all the way around the world and we\u2019d love to take you along for the ride! \u003cbr\u003e\u003cbr\u003eSo what are we using Patreon for? \u003cbr\u003e\u003cbr\u003eHere\u2019s the deal! We upload videos to Vimeo often, \u003cem\u003ePatreon is way for you to help support this crazy journey and to leave a tip!\u003c/em\u003e If you look forward to our videos and enjoy watching our adventures then it\u2019s a win win!\u003cbr\u003e\u003cbr\u003eWe love and appreciate you guys and ladies, we want to provide you with the most up to date content in the cruising world and we love sharing our adventures with you. We take your donations and put the proceeds to good use by keeping our equipment up to date and our boat in good working order with all that love you send our way!\u00a0\u003cbr\u003e\u003cbr\u003eWe have so much excitement about to take place and we\u2019re thrilled that you\u2019ve decided to take part in it! You can also see us at \u003ca href=\"http://www.lazygeckos.net!\" rel=\"nofollow\"\u003ewww.lazygeckos.net\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "Hello! Thank you for visiting our Patreon account! We are Jeremiah and Brittany! We\u0027ve sold everything we own, purchased and moved onto a sailboat also known as the Lazy Gecko a 1985 Alberg 37. \u003cbr\u003e\u003cbr\u003eNow we plan to take you along, as we allow the wind to take us along, living a rather simple life sailing through the Caribbean, taking on the Atlantic Circle and possibly even completing a circumnavigation! \u003cbr\u003e\u003cbr\u003eWe enjoy filming and showing you a glimpse into our daily lives and this would not be possible without your love and support. So please join us on this crazy sail and become apart of the Gecko family as ever little bit helps!\u00a0We have so much excitement that is about to take place, we are thrilled that you\u0027ve decided to be part of it!\u003cbr\u003e\u003cbr\u003eLove always, \u003cbr\u003eThe Geckos\u003cbr\u003e",
