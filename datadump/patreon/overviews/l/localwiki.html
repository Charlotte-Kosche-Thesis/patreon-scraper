    "one_liner": "LocalWiki is a grassroots effort to collect, share and open the world\u0027s local knowledge",
    "patron_count": 22,

    "published_at": "2014-07-04T04:45:04+00:00",
    "summary": "Whether building transparency, accountability and trust between government and residents, appreciating the beauty and the quirks of a community\u0027s unique history, or helping each other to navigate invaluable local resources, each month over 400,000 people around the world use \u003ca href=\"https://localwiki.org\" rel=\"nofollow\"\u003eLocalWiki\u003c/a\u003e to learn about and improve their community.\u003cbr\u003e\u003cbr\u003e\nWe are the (really) tiny non-profit that keeps LocalWiki running smoothly, helps communities flourish, develops new functionality, and advocates for the rights of LocalWiki editors to contribute thoughtfully and openly.  We don\u0027t run advertisements, and LocalWiki is free and open to all.\n\u003cbr\u003e\u003cbr\u003e\nWe need your support to help LocalWiki stay true to its mission of supporting community! Via this crowdfunding model, we will be financially accountable to our community first, well into the future. \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/BhDwdQoCQAEL2gz.jpg\" style=\"width: 396px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eOur Goal\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nOur first goal is to\nhit $1k/month in recurring pledges. This covers our absolute core\nhosting and infrastructure expenses. We must raise this amount to\nensure that the LocalWiki lights always stay on.  \n\u003cstrong\u003eThat\u0027s just\n100 people pledging $10 a month.\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut we\nneed your support to make this happen!\n\u003c/strong\u003e \n If you think that LocalWiki is an important tool to power local knowledge and elevate community voices, take one minute to keep us online and ad-free.  \n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eRewards\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$3 or more per month \u003c/strong\u003e\u003cbr\u003e\nWe are really thankful for your support. Your help is essential for keeping LocalWiki alive.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=56346\u0026amp;u=217596\u0026amp;patAmt=3.00#r56346\"\u003e[ Pledge $3 a month ]\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$5 or more per month\u003c/strong\u003e\u003cbr\u003e\nWe will publicly thank you on the LocalWiki website as a core supporter. Your contribution helps keep LocalWiki running.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=56347\u0026amp;u=217596\u0026amp;patAmt=5.00#r56347\"\u003e[ Pledge $5 a month ]\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$10 or more per month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cimg src=\"https://farm4.staticflickr.com/3939/15413796620_deb4f303c7_n.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nWe will send you a bunch of great LocalWiki stickers! We\u2019ll also name you on the LocalWiki website as a core supporter.\n\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=56348\u0026amp;u=217596\u0026amp;patAmt=10.00#r56348\"\u003e[ Pledge $10 a month ]\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$15 or more per month\u003c/strong\u003e\u003cbr\u003e\nWe will 3D-print a super cool LocalWiki magnet for you! We\u0027ll also send you a bunch of great LocalWiki stickers and name you on the LocalWiki website as a core supporter.  \n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=72474\u0026amp;u=217596\u0026amp;patAmt=15.00#r72474\"\u003e[ Pledge $15 a month ]\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$20 or more per month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm6.staticflickr.com/5601/15599421745_0fc8a94eb7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nWe will get you directly connected with the invaluable insights of one of our amazing core LocalWiki contributors via a one-on-one Q\u0026amp;A session. We\u0027ll also send you a cool 3D-printed LocalWiki magnet, a bunch of great LocalWiki stickers, and we\u0027ll name you on the LocalWiki website as a core contributor.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=72475\u0026amp;u=217596\u0026amp;patAmt=20.00#r72475\"\u003e[ Pledge $20 a month ]\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$40 or more per month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm4.staticflickr.com/3947/15582586376_24fa015b29_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nWe will help you throw a LocalWiki edit party on a theme of your choice! We\u0027ll also send you a cool 3D-printed LocalWiki magnet, a bunch of great LocalWiki stickers, and we\u0027ll name you on the LocalWiki website as a core supporter.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca\u003e[ Pledge $40 a month ]\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e$100 or more per month\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/AoOfp9BCQAIeF-p.jpg\" style=\"width: 323px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nWe will help you do an intensive jump-start of a new or budding LocalWiki community of your choice. This supports the dedicated work of an expert LocalWikian to identify local stakeholders and organize edit parties to get the wiki off to a healthy start. We\u0027ll also send you a cool 3D-printed LocalWiki magnet, a bunch of great LocalWiki stickers, and we\u0027ll name you on the LocalWiki website as a core supporter.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca\u003e[ Pledge $100 a month ]\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nAs a bonus, \n\u003cstrong\u003eyour contribution is tax-deductible\u003c/strong\u003e! We are a 501(c)3 non-profit, and our US tax ID is 26-1722486.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\tWant to make a \u003cstrong\u003eone-time contribution\u003c/strong\u003e?\u00a0 You can make a \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=P9EQDUSK3ND9W\" rel=\"nofollow\"\u003e\u003cstrong\u003eone-time contribution right over here\u003c/strong\u003e\u003c/a\u003e.\u00a0 Keep in mind that rewards are based on ~6 months of estimated pledging, so a one-time contribution will be scaled a bit for the correct reward.\u00a0 If you\u0027re interested in making a larger contribution, please feel free to email contact@localwiki.org for more information.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eIf LocalWiki is useful to you, take one minute to keep us online and ad-free. Pledge today:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/bePatron?u=217596\u0026amp;patAmt=5\"\u003e[ Pledge $5 a month ]\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
