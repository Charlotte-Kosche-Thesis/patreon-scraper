    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\ud83c\udf32\ud83c\udf32 Salut les amis\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0et bienvenue sur le Patreon de L\u0027instant des copeaux !\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\ud83c\udf32\ud83c\udf32\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eJe m\u0027appelle Anthony, je suis Luthier bas\u00e9 dans le Sud-Ouest de la France, et accessoirement YouTubeur.\u00a0\ud83c\udfa5\u003cbr\u003e\u003cbr\u003eSur ma cha\u00eene, je propose des vid\u00e9os en rapport avec l\u0027univers du bois et notamment :\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eDes vid\u00e9os pr\u00e9sentant des projets complets,\u003c/li\u003e\u003cli\u003eDes vid\u00e9os plus sp\u00e9cifiques \u00e0 la lutherie (fabrication de guitares, astuces, entretien),\u003c/li\u003e\u003cli\u003eDes pr\u00e9sentations de produits,\u003c/li\u003e\u003cli\u003eDes concours pour gagner du matos sympa,\u003c/li\u003e\u003cli\u003eDes tutoriels et des astuces,\u003c/li\u003e\u003c/ul\u003e... et plein d\u0027autres !\u00a0\ud83d\ude09\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eVoici une des vid\u00e9os que vous pourrez retrouver sur ma cha\u00eene : \u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7qLIp5zjV0g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ePour acc\u00e9der \u00e0 la cha\u00eene, c\u0027est ici\u00a0\u003cbr\u003e\ud83d\udc49 \u003ca href=\"https://www.youtube.com/c/linstantdescopeaux\"\u003ehttps://www.youtube.com/c/linstantdescopeaux\u003c/a\u003e \ud83d\udc48\u003c/div\u003e\u003cbr\u003eSi vous aimez mon travail (car oui, c\u0027est un travail et un r\u00e9el investissement temps/financier), vous pouvez me soutenir en devenant mon \u003cstrong\u003ePATRON\u003c/strong\u003e !\u00a0\ud83d\ude03\u003cbr\u003e\u003cbr\u003eAujourd\u0027hui, il m\u0027est\u003cstrong\u003e impossible \u003c/strong\u003ede vivre simplement des publicit\u00e9s YouTube, et mes faibles revenus me poussent souvent \u003cstrong\u003e\u00e0 faire des compromis\u003c/strong\u003e pour la production de mes vid\u00e9os.\u00a0\u003cbr\u003eUn soutien financier de votre part, m\u0027aiderai \u00e0 \u003cstrong\u003eam\u00e9liorer davantage\u00a0la qualit\u00e9 de mes vid\u00e9os\u003c/strong\u003e et surtout \u00e0 envisager plus sereinement mon avenir sur YouTube/vie perso.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eL\u0027union fait la force\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eEn effet,\u003cstrong\u003e Il vaut mieux 100 personnes\u003c/strong\u003e qui donnent 1\u20ac plut\u00f4t que 5 qui donnent 10\u20ac. Donc m\u00eame si c\u0027est pour l\u0027Euro symbolique, ne vous sentez pas radin. \u003cstrong\u003eLe moindre petit Euro sera grandement appr\u00e9ci\u00e9\u003c/strong\u003e\u00a0\ud83d\ude09 Je vous promets de bien les utiliser (et je ne parle pas de me payer l\u0027essence avec.. lol, des essences oui, mais de bois !)\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\ud83d\udd34\u003cstrong\u003e IMPORTANT\u003c/strong\u003e \ud83d\udd34\u003c/h4\u003e\u003cbr\u003eA tous ceux qui pensent que j\u0027ouvre un financement participatif pour \"profiter de ma communaut\u00e9\", je tiens \u00e0 rappeler 3 choses :\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eL\u0027\u00e9mission me co\u00fbte plus cher \u00e0 produire qu\u0027elle ne me rapporte. Cela fait donc plus de deux ans que je produits des vid\u00e9os gratuites pour vous, et qui me co\u00fbtent parfois tr\u00e8s cher,\u003c/li\u003e\u003cli\u003eIl n\u0027y a aucune obligation \u00e0 donner, ce Patreon permet \u00e0 ceux qui le souhaitent de m\u0027aider \u00e0 vivre de ma passion,\u003c/li\u003e\u003cli\u003eUn Tip est annulable facilement et \u00e0 n\u0027importe quel moment,\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJe pense que le financement participatif est la fa\u00e7on \u003cstrong\u003ela plus saine d\u0027aider\u003c/strong\u003e un cr\u00e9ateur \u00e0 vivre de ses productions.\u00a0\u003cbr\u003e\u003cbr\u003eSi vous \u00eates\u003cstrong\u003e sensibles\u003c/strong\u003e \u00e0 tous les efforts que je fournis pour vous offrir la \u003cstrong\u003emeilleure qualit\u00e9 de production possible\u003c/strong\u003e, vous pouvez donc me soutenir ici.\u00a0\u003cbr\u003e\u003cbr\u003ePour celles et ceux qui me soutiendront,\u003cstrong\u003e MERCI\u003c/strong\u003e \u00e0 eux.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: right;\"\u003e\u003cem\u003eSalut !\u00a0\u003c/em\u003e\ud83d\udd96\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
