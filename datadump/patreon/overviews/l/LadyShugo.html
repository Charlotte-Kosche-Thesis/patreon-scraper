    "summary": "I want to thank you in advance for your support. Even if you aren\u0027t a patron, just the fact that you took the time to view my art is heart warming. \u003cstrong\u003eThank you \u0026lt;3\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEver since I was a little girl I have been drawing. It has been something that I have always wanted to do, but as many of you will know that not every one gets to follow their dreams. \u003cbr\u003e\u003cbr\u003eCircumstances at home or in your finances or even simple fear of failure won\u0027t allow you to pursue what you long for, what you desire most in the world to do. \u003cbr\u003e\u003cbr\u003eI am one of those people but I never saw it as an issue, I understood that life doesn\u0027t always give you what you want but if you\u0027re patient enough and put in the effort where ever you can, life will find a way to bring the things you most desire into your life.\u003cbr\u003e\u003cbr\u003eHopefully with your help and many other kind and generous people like you, I will be able to pursue my love for creating art.\u003cbr\u003e\u003cbr\u003ePlease let me know about reward ideas and end of year rewards I can give you guys. I want to give you guys quality content and rewards. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027re unable to be a Patron then fell free to check out my social media pages: (I upload regularly, and it\u0027s a great way to feel the support)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSkillShare:\u00a0https://www.skillshare.com/profile/Kelsey-McKay/878985\u00a0\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/ladyshugo/\"\u003ehttps://www.instagram.com/ladyshugo/\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/LadyShugo/\"\u003ehttps://www.facebook.com/LadyShugo/\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/Lady_Shugo\"\u003ehttps://twitter.com/Lady_Shugo\u003cbr\u003e\u003c/a\u003eTumblr:\u      "about": "It\u0027s never too late to start... I decided in my mid-twenties to finally take myself as an artist seriously and do the thing that I love the most.\u003cbr\u003e\u003cbr\u003eI come from a sunny city close to the sea (even though I don\u0027t visit it) and I have a supportive father and younger sister who make my life\u0027s existence a happy and peaceful one.\u003cbr\u003e\u003cbr\u003eI could not be more grateful for where I am.\u003cbr\u003e\u003cbr\u003eI\u0027m just trying to reach for my dream, in the only way I can.\u003cbr\u003eHopefully, with a bit of luck and kindness, I will be able to support myself with the craft that I hold near and dear to my heart.\u003cbr\u003e",
