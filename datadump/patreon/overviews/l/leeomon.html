    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/leeomon/\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFurAffinily\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e |\u003c/span\u003e \u003c/span\u003e\u003ca href=\"http://twitter.com/leeomons\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e \u003ca href=\"http://commissionlee.weebly.com/\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCommission me\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eHi! I\u0027m Lee and I draw.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/bbbb/f/2018/078/7/c/gg_by_leeomon-dc6ds74.png\" style=\"width: 245px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cbr\u003eI\u0027m a 24 year old trans boy from Brazil, currently living with my family. I\u0027m an animal lover, dog enthusiastic, graduated in graphic design and trying to build my career around making art! More specifically furry themes.\u003cbr\u003e\u003cbr\u003eI don\u0027t have any big goals, to be honest, I just wanna be able to keep doing what I love and still live a comfortable life, but that\u0027s not possible without the help of my dear followers and supporters.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSo why pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBy pledging me, you\u0027ll not only be showing support for my work (which I truly, deeply appreciate!), but also helping me immensely in making my dreams come true, as well as giving me precious time and a chance to explore new possibilities for my art such as new medium, bigger and better quality illustrations, merchandise and more!\u003cbr\u003e\u003cbr\u003eYou\u0027ll also receive access to a number of art related content such as sketches, WIP screenshots, high resolution files and PSD files I don\u0027t share anywhere else, as well as discounts on future commissions and monthly art from me!\u003cbr\u003e\n\u00a0\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThank you!\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027d like to thank everyone for reading, caring, sharing my work, commissioning and supporting me. I could never be where I am right now without your help! I deeply appreciate it!\u003cbr\u003e\u003cbr\u003eWant to help me, but can\u0027t afford a monthly subscription? I also have\u00a0\u003ca href=\"https://ko-fi.com/leeomon\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ea ko-fi tip jar\u003c/span\u003e\u003c/a\u003e where you can make small donations any time, and even get rewards for it!\u003c/div\u003e"
