    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2AKb139.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHello and welcome to my Patreon!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy name is\u003c/span\u003e \u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003eKira Jennifer\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eand I\u0027m a digital artist. I\u0027ve been pursuing art for the past seven years, and have been sharing my drawings online for just as long, mostly under the name of\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eLouminx\u003c/span\u003e\u003c/strong\u003e. \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027ve been fortunate enough to explore the things I love with a community of people who happen to love the same things, and feel incredibly humbled by the support I\u0027ve received thus far.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI created a Patreon in September 2017, as a way of creating a more personal space for me to interact with those who have taken an interest in my art and are kind enough to support me in my endeavours.\u00a0I use this place to document my artistic journey and offer exclusive rewards to those who pledge. \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThese rewards range from access to\u00a0sketchbooks, polls and updates, to speedpaint videos and step-by-steps, and\u00a0monthly commissions and commission priority.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEvery pledge, no matter how big or how small, means the absolute world to me, as it allows me to continue to produce art as comfortably as possible and go above and beyond with what I\u0027m already doing. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u22c6 How do pledges work and how do I receive rewards?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePledges are processed at the beginning of every month, once a month. Should you choose to pledge, you can decide on the amount by selecting one of the available tiers. Each tier has specific rewards that are exclusive to patrons.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRewards such as sketchbook, speedpaints and illustrations are shared directly to my Patreon, to be viewed only by those within the corresponding tiers. These rewards are shared weekly or bi-weekly, depending on my schedule, and you will receive an email from Patreon each time they are uploaded.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCommission rewards are sent out monthly. Should you choose to pledge within the sketch tier, I will contact you via Patreon\u0027s messenger to ask for an email address. The commission process will proceed as usual from there, with a first stage of reference and idea sharing and further updates if necessary.\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u22c6 Contact\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIf you have any questions or inquiries, you can contact me here via Patreon\u0027s messaging system or via email: kira.jennifer.commissions@gmail.com.\u003cbr\u003e\u003cbr\u003eFor further inquiries or to support me in other ways, you can also find me at the following:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2606\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"http://louminx.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2606\u00a0\u003ca href=\"https://www.instagram.com/kirajennifer_art/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u2606\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/louminx/\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u2606 Ko-Fi (currently not active)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for taking the time to read this and I hope you have a wonderful day!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/2AKb139.png\"\u003e\u003cbr\u003e"
