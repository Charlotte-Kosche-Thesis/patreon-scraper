    "summary": "\u003ch1 style=\"text-align: center;\"\u003eHey, y\u0027all. I\u0027m Liz Lazzara:\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eWriter, Editor, and Activist.\u003c/h1\u003e\u003cstrong\u003eI\u0027m thrilled you\u0027re here to be a part of my growth as an author, artist, and vlogger! As a thank you, you\u0027ll get early and exclusive access to me and my work, acknowledgments in my books and videos, discounts and tutorials, and so much more! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut first, a bit about me:\u003cul\u003e\u003cli\u003eI\u0027m\u00a0\u003ca href=\"http://androgyne.0catch.com/\" target=\"_blank\"\u003eandrogyne\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stop-homophobia.com/pansexuality.htm\"\u003epansexual\u003c/a\u003e,\u00a0and my pronouns are they/them/theirs.\u003c/li\u003e\u003cli\u003eI write about mental illness, trauma, addiction, recovery, the LGBTQ+ community, and anything else that strikes my fancy.\u00a0\u003c/li\u003e\u003cli\u003eI\u0027m lucky to have\u00a0\u003ca href=\"http://lizlazzara.com/publications\" target=\"_blank\"\u003ebylines\u003c/a\u003e all over, including\u00a0\u003ca href=\"https://www.bitchmedia.org/profile/liz-lazzara\" target=\"_blank\"\u003eBitch Media\u003c/a\u003e,\u00a0\u003ca href=\"https://catapult.co/Liz-Lazzara\" target=\"_blank\"\u003eCatapult\u003c/a\u003e, the\u00a0\u003ca href=\"https://www.cjr.org/author/liz-lazzara\" target=\"_blank\"\u003eColumbia Journalism Review\u003c/a\u003e,\u00a0\u003ca href=\"https://ravishly.com/contributors/6183\" target=\"_blank\"\u003eRavishly\u003c/a\u003e,\u00a0\u003ca href=\"https://www.thefix.com/bio/liz-lazzara\" target=\"_blank\"\u003eThe Fix\u003c/a\u003e,\u00a0\u003ca href=\"https://tonic.vice.com/en_us/contributor/liz-lazzara\" target=\"_blank\"\u003eTonic\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.writersdigest.com/online-editor/coping-with-writers-jealousy\" target=\"_blank\"\u003eWriters Digest\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eI\u0027m even luckier to have my work mentioned or featured in\u00a0\u003ca href=\"https://www.buzzfeed.com/adaughter/i-hated-my-mother-for-refusing-to-leave-my-abusive-father?utm_term=.sfWmpdqEk#.krDJ0vdMk\" target=\"_blank\"\u003eBuzzfeed News\u003c/a\u003e,\u00a0\u003ca href=\"http://www.newsweek.com/career/45-things-successful-job-seekers-do-social-media\" target=\"_blank\"\u003e Newsweek\u003c/a\u003e,\u00a0\u003ca href=\"http://college.usatoday.com/2015/02/06/45-things-successful-job-seekers-do-on-social-media/\"\u003e USA Today\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.huffingtonpost.com/nancy-laws/6-must-read-september-blo_b_8217846.html\"\u003e The Huffington Post\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eMy activism has also been featured in\u00a0\u003ca href=\"https://www.huffingtonpost.com/entry/mental-illness-tweets_us_569426b6e4b05b3245da1b4a\" target=\"_blank\"\u003eThe Huffington Post\u003c/a\u003e,\u00a0\u003ca href=\"https://www.washingtonpost.com/news/inspired-life/wp/2016/01/12/the-woman-behind-the-imnotashamed-campaign-to-destigmatize-mental-illness/?utm_term=.1d51358f2da8\" target=\"_blank\"\u003eThe Washington Post\u003c/a\u003e,\u00a0\u003ca href=\"http://www.cosmopolitan.com/health-fitness/a9229515/this-is-what-anxiety-feels-like/\" target=\"_blank\"\u003eCosmopolitan\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.yahoo.com/lifestyle/people-tweeting-whatanxietyfeelslike-163043591.html\" target=\"_blank\"\u003eYahoo Lifestyle\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eMost importantly, I live with several mental illnesses:\u003c/h3\u003e\u003cul\u003e\u003cli\u003eAddiction\u003c/li\u003e\u003cli\u003eADHD\u003c/li\u003e\u003cli\u003eAnxiety\u003c/li\u003e\u003cli\u003eBipolar II Disorder\u003c/li\u003e\u003cli\u003eComplex Post-Traumatic Stress Disorder\u003c/li\u003e\n\u003c/ul\u003e\u003ch4 style=\"text-align: center;\"\u003eEverything I do and make revolves around those diagnoses.\u003c/h4\u003e\u003cbr\u003e\u003ch2\u003eI want to:\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eContinue to write exclusively about topics that help people and that often go unpublished.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFinish my manuscript about the science of and my personal history with Complex PTSD.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMake visual art about what recovery, addiction, mental illness, and self-discovery is like.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eContinue my YouTube diary, RecoverMe: a series of unscripted videos about my life.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd maybe one day start a publication for other people like me (and hopefully you!), where you can share \u003cem\u003eyour\u003c/em\u003e\u00a0experiences with mental health and addiction.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eBut managing my recovery and other mental illnesses is a full-time job, one that makes it difficult for me to consistently pay bills. By joining this exclusive group of amazing people, you\u0027re ensuring that all of this will be possible (and you\u0027ll get some pretty cool rewards, too).\u00a0\u003c/h4\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eLet\u0027s \u003cem\u003edo\u003c/em\u003e\u00a0this. Together.\u003c/h1\u003e\u003cbr\u003e"
