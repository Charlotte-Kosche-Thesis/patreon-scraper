    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWitam wszystkich.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLura jestem. Stworzenie z podobizn\u0105 kota z papierowej torby na g\u0142owie, kt\u00f3re prowadzi na facebooku fanpage \u2014 LuraDream.\u003cbr\u003e\u003cbr\u003eFanpage zosta\u0142 za\u0142o\u017cony latem w 2014 by ludzie, kt\u00f3rzy mnie czasami spotykali na streamach u r\u00f3\u017cnych ludzi mogli mnie \u0142atwo znale\u017a\u0107 i m\u00f3c ogl\u0105da\u0107 moj\u0105 tw\u00f3rczo\u015b\u0107 w jednym miejscu. Od tamtej pory znalaz\u0142am si\u0119 w grupie wspania\u0142ych ludzi, kt\u00f3rzy mnie wspieraj\u0105 i dodaj\u0105 si\u0142 z ka\u017cdym kolejnym rysunkiem, jaki tworz\u0119. B\u0119d\u0119 za to wdzi\u0119czna do ko\u0144ca \u017cycia.\u003cbr\u003e\u003cbr\u003ePatreon za\u0142o\u017cy\u0142am dla tych, kt\u00f3rzy uwa\u017caj\u0105, \u017ce moja tw\u00f3rczo\u015b\u0107 zas\u0142uguje na wsparcie finansowe i chc\u0105 si\u0119 podzieli\u0107 ze mn\u0105 swoimi pieni\u0119dzmi. Ju\u017c od jakiego\u015b czasu by\u0142am dopytywana o tak\u0105 mo\u017cliwo\u015b\u0107, wi\u0119c o to i jestem razem z Patreonem.\u003cbr\u003e\u003cbr\u003eStrona patreona b\u0119dzie dzia\u0142a\u0107 na zasadach Tip Jar. To wy decydujecie, ile chcecie mi da\u0107. Natomiast pieni\u0105\u017cki zebrane tutaj przeznacz\u0119 na ewentualne rzeczy potrzebne mi do rysowania, dalsze samo rozwijanie si\u0119 w swoim tempie, jak i r\u00f3wnie\u017c zabezpieczenie \u2014 \u015bwiadomo\u015b\u0107, \u017ce razie kryzysu mam \u015brodki, z kt\u00f3rych mog\u0119 korzysta\u0107, by\u0142aby prawdziw\u0105 ulg\u0105 dla mnie.\u003cbr\u003e\u003c/div\u003e"
