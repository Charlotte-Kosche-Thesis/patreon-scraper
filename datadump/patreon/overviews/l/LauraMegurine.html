    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FyFfwBVnyU4c%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DyFfwBVnyU4c\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FyFfwBVnyU4c%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"https://s10.postimg.org/bicn8s0rd/Patreon_Welcome_3_copia.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi everybody!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThank you for reading\nthis! My name is \n\t\u003cstrong\u003eLauraMegurine\u003c/strong\u003e (also known as \u003cem\u003eLaura-P\u003c/em\u003e on NND or \u003cem\u003eKrathia\u003c/em\u003e on\nTwitter) and I\u0027m most known for my Vocaloid covers and some Vocaloid songs. I\u2019m\nalso a coverist, I really love singing (anime \u0026amp; Vocaloid songs in particular). I started to love Vocaloid\nlong ago in 2008, but until 2010 I was merely a fan, not an user. I want to\nimprove, I know I can be better than nowadays (I think everyone can improve in\nevery single aspect, it\u2019s just a matter of patience). And I will be so glad if\nyou will be with me in my path.\n\t\u003cbr\u003e\nIf you want an example, here is one:\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mlzbLieNsVs\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tYou can visit my\u00a0\u003ca href=\"https://www.youtube.com/c/LauraMegurine\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e for more examples of my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003et\u003c/span\u003eunning, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003es\u003c/span\u003einging and \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eo\u003c/span\u003eriginals.\n\t\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong style=\"text-align: center; background-color: initial;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\tWhat\u0027s this Laura?\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eP\u003c/span\u003eatreon\u003c/strong\u003e\u00a0is basically a \u201ctip jar\u201d for creators who want support, like me, was\nmeant for this kind of small projects. In return you will receive rewards for\nbeing so generous, no matter the amount you decide to give, you always have a\nreward. You could follow my progress in my projects, and also you will have\naccess sooner than anyone to my covers, originals or even tutorials (mostly for vocaloid software or similar). \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s6.postimg.org/423f9t26p/Sin_t_tulo_1_copia.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWhy Patreon?\n\t\t\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\n\tVocaloid\u003c/strong\u003e and sound software is\u2026 pretty expensive. I do my best for being in tune\nwith the world, but it\u2019s hard. I thought that with a tiny help I could.\nThis is why.\n\t\u003cbr\u003e\nAll the possible donations, every single dollar, will be only for the following:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003eVocaloid music\u003c/em\u003e (original or covers)\u00a0\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eNew audio software or maybe hardware \u003c/em\u003e(a better microphone for example).\u00a0\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eHiring artist for make PVs or illustrations for my videos. \u003c/em\u003e(it\u2019s public that\nI can\u2019t draw very well)\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eGood tutorials\u003c/em\u003e (I will do my best)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\nI wouldn\u0027t be where I am today without you, without the people who support me\nthrough the years, so regardless of whether or not you decide to support me I\nneed to say this: \n\t\u003cstrong\u003e\u003cem\u003eThank you, thank you for help me to improve day by day, for making me a better person.\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDo you want to know which software I normally use?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003eFL Studio\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eAdobe Audition\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eStudio One 2 Artist OEM (I don\u0027t know why SO3 doesn\u0027t work in this PC)\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eVOCALOID4\u003c/em\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003ePiaproStudio\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e[IMPORTANT]\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe rewards will be sent \u003cstrong\u003evia email (or in specific posts here)\u003c/strong\u003e, the one you provided, please be sure to \u003cstrong\u003echeck it\u003c/strong\u003e. \u003cstrong\u003eSome videos\u003c/strong\u003e\u00a0will be set as private during at least 1 week, if you request it during the WIP stage.\u003c/span\u003e\u003cbr\u003e\n\t\u003cdel\u003e\u003cem\u003eP.S.: Please forgive my English, sometimes is very weird.\u003cbr\u003e\nP.S.2: I want to make this page more cute.\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s15.postimg.org/j7nv1u44b/fght.png\"\u003e\u003c/del\u003e\u003cdel\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/del\u003e\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
