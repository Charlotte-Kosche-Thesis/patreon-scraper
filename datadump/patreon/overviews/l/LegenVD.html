    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PG-A94YZdKM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=988314",
    "published_at": "2017-07-07T15:06:34+00:00",
    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is LVD and I\u0027ve been making Magic videos on YouTube for over 5 years. The goal of my channel has always been to help people improve at the wonderful card game of Magic: the Gathering. In my weekly videos I explore new deck ideas, chosen by viewers, and put them to the test in a number of online matches.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m often asked to create more video content, and with enough support from Patreon we can make that happen! Fine-tuning deck ideas, recording gameplay footage, and editing videos takes a lot of time to be done properly. I\u0027ve always preferred quality over quantity, so in order to increase the number of weekly videos I\u0027ll need your help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I pay for?\u003cbr\u003e\u003c/strong\u003eWith the funds from Patreon I\u0027ll be able to produce extra video content. My current goals include weekly videos for Standard, Modern and Limited. The decks will range from budget brews all the way to tier-1 competitive decks.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFriendly Friday\u003c/strong\u003e: A\n new deck tech and gameplay video for a budget Standard or Modern deck\n every Friday.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWacky Wednesday\u003c/strong\u003e: A\n new deck tech and gameplay video for a Standard or Modern \"brew\" \nevery Wednesday.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSpike Sunday\u003c/strong\u003e: A new deck tech and gameplay video for an established Standard or Modern deck \nevery Sunday.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSealed Saturday\u003c/strong\u003e: A new Draft or Sealed video every Saturday.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eModern Monday\u003c/strong\u003e: A new deck tech and gameplay video for a Modern deck every Monday.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTwitch Tuesday\u003c/strong\u003e: I\u0027ll\n stream \nvarious formats on Magic Online every Tuesday on Twitch, so you can interact with other \nviewers and myself. Patrons will decide around which time the stream \nstarts.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTinker Thursday\u003c/strong\u003e: I\u0027ll be able to make various \nextra content, such as guides for beginners, advanced \nstrategy videos where more complex boardstates are explored, top 10 \nlists, ... Input from Patrons will decide the topics of these extra \nvideos.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGrand Prix tournament vlogs\u003c/strong\u003e: I will point a camera at myself in public, so I can bring you along on an adventure. Grand\n Prix are the largest competitive Magic events, where thousands of \nplayers from all around the world compete for glory. Whenever there\u0027s a \nGP in Europe that I can attend, I\u0027ll make a video documenting my \njourney.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003eYour support means a lot to me and every contribution translates into more content. My dream is to be able to create Magic content full time. Every donation gets me a step closer :) \u003cbr\u003e\u003cbr\u003eAnd as always, have a nice day!\u003cbr\u003e"
   },
