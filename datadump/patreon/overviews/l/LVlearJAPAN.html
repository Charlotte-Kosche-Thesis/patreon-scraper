    "summary": "\u003cstrong\u003e\u00bfNo sabes como USAR Patreon? El V\u00eddeo\u00a0de ARRIBA \u00a1TE DICE COMO!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nSi est\u00e1s leyendo esto es porque seguramente te gusto nuestro proyecto\u00a0\u003ca href=\"https://www.youtube.com/c/LVlearJAPAN\"\u003eLVlearJAPAN\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.youtube.com/lvlearjapan\"\u003ehttps://www.youtube.com/lvlearjapan\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nEl cual naci\u00f3 con \n\u003cstrong\u003euna meta muy clara\u003c/strong\u003e.\u003cstrong\u003e Apoyar a todos los que\ntengan el sue\u00f1o de Aprender Japon\u00e9s y alg\u00fan d\u00eda lograr viajar al hermoso pa\u00eds\ndel Sol naciente.\n\u003c/strong\u003e Pero lamentablemente cosas como el Internet o luz, vitales\npara mantener a flote este proyecto, no lo podemos pagar solo con buenos\ndeseos. Por ello nos vimos en la necesidad de crear este Patreon y as\u00ed poder\ncontinuar subiendo m\u00e1s v\u00eddeos del Curso y contenido que te ser\u00e1 muy \u00fatil cuando\nViajes a Jap\u00f3n.\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RoJdbnUyEfE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a1Ense\u00f1ar Japon\u00e9s es solo el inicio!\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l0Iya2tLdwTXKQSqY/giphy.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nEn \n\u003cstrong\u003eLVlearJAPAN\u003c/strong\u003e te hablamos sobre la Vida, Cultura y\nCuriosidades en Jap\u00f3n, de una manera divertida. Para ello creamos secciones\ndonde te ense\u00f1amos cosas que puede conozcas o no de Jap\u00f3n.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"https://media.giphy.com/media/l0IyaGUZWpEBX65Hy/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003eLVlearJAPAN S\u003c/strong\u003e\u003cstrong\u003enack!\u003c/strong\u003e Datos curiosos sobre Jap\u00f3n de un modo\ndivertido.\n\u003cbr\u003e\n\u003cstrong\u003e\nLVlearJAPAN Mythology\u003c/strong\u003e En esta secci\u00f3n te hablamos de la\nmitolog\u00eda y Folklore Japon\u00e9s.\n\u003cbr\u003e\n\u003cstrong\u003e\nLVlearJAPAN Top\u0027s\u003c/strong\u003e Divertidos top\u0027s sobre Anime/Manga/Videojuegos/Pel\u00edculas\ny m\u00e1s en Jap\u00f3n.\n\u003cbr\u003e\u003cstrong\u003eLVlearJAPAN Que Diablos Es...? \u003c/strong\u003eVideos donde respondomes tus dudas sobre un tema en especifico, relacionado con Anime, Manga, Juegos, Jap\u00f3n\u00a0y mas!\u003cbr\u003e\u003cstrong\u003eLVlearJAPAN Gaijin\u003c/strong\u003e Un Vlog donde te daremos una \u00fatil gu\u00eda\npara sobrevivir en Jap\u00f3n.\n\u003cbr\u003e\nY Mucho, Mucho m\u00e1s!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfPorque apoyarnos en Patreon?\u003c/strong\u003e\u003cbr\u003e\nTu apoyo no sera en \"vano\" ya que tendremos un trato V.I.P con nuestros Patreons,\u00a0\n\u003cbr\u003e\nComo \nContenido Exclusivo del canal, detr\u00e1s de c\u00e1maras para que conozcas las instalaciones y equipo que usamos para crear los v\u00eddeos de LVlearJAPAN, incluso el poder elegir el tema de algunos v\u00eddeos.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nIremos\nmejorando y subiendo m\u00e1s contenido para \n\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ecumplir la meta \u003c/strong\u003e\u003cstrong\u003edel canal la cual \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ees\nVerte a ti en Jap\u00f3n\n\u003c/strong\u003e\u003cstrong\u003e, o saber que te pudimos ense\u00f1ar un nuevo Idioma.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eEn\u00a0LvlearJAPAN te damos las gracias por tu apoyo y leer todo esto\u003cbr\u003eRecuerda:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e#Nunca Te Rindas\u003cbr\u003e\n#NeverGiveUp\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/3o7btZFzJgb2B499TO/giphy.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e"
