    "summary": "Hi, I\u0027m Riccardo. I run the car channel LivingLiveFast on YouTube (https://www.youtube.com/livinglifefastllf). My vision is quite simple\u2026 \u00a0to give you the most raw driving experience\u0027s paired with the most epic car visuals possible.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eLLF need\u0027s your help\u003c/h2\u003e\nThe purpose of my Patreon campaign is to reduce my dependence on ad revenue. To create a more direct relationship between myself, the creator of LivingLifeFast content, and you, the viewers.\n\u003cbr\u003e\n\u003cbr\u003e\nThe problem I\u0027m facing right now is that I\u0027m the only one in my team, both filming and editing the videos I publish is proving to be very time consuming, I usually start filming at midday and don\u0027t finish until it gets dark. Once home It\u0027s not unusual for me to put in 30-40 hours of editing for each video I upload, so you guys can see where my time is spent and why I need to grow my team.\u003cbr\u003e\u003cbr\u003eI\u0027m pretty picky before I hit that upload button on YouTube, making sure the video is perfect to the finest detail. Because of this, I\u0027ve had editors who\u0027ve offered to assist with my videos but felt they have fallen short of the LLF standard. All though it would help shift a lot of pressure, its really not in me to swap out quality for quantity.\u003cbr\u003e\u003cbr\u003e\nI would love nothing more than to deliver content to you guys on a full time basis, but with other work commitments that\u0027s proving a little difficult. \n\u003cbr\u003e\n\u003cbr\u003e\nBringing in a steady income will allow me dedicate more time towards LLF, which means\u00a0higher quality and more frequent videos, allowing them to become more distinguishable from the other car videographers out there!\n\u003cbr\u003e\n\u003cbr\u003eMy dream would be to dedicate a full seven days to LLF, seven days delivering content to you guys!\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003eHow do I plan to do this?\u003c/h2\u003e\nPut simply, if I can fund my YouTube channel on a full time basis with your support, First thing I\u0027ll do is employ a full time Badman! video editor followed by a videographer. Uploading a minimum of 2-3 high quality videos a week is\u00a0where the success of LLF will really take off.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eJoin when you want, leave as you wish\u003c/h2\u003e\nOne thing I\u0027d like to stress to all of my viewers is that by becoming a Patron, you are not tied into any contract - that means you can join at whichever tier you want and cancel just as easily. So if you feel you just wanna donate just the once to show your support just set the amount and its no fuss, no hassle.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eSo what are you waiting for!?\u003c/h2\u003e\nI\u0027m guessing if you\u0027ve made it this far then you love the work I\u0027m doing, and enjoying the videos I create. Signing up is as easy as 1,2,3 and you can get started straight away today."
