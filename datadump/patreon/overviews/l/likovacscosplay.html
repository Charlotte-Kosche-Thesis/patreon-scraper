yle=\"color: rgb(0, 0, 0);\"\u003eHi I\u0027m Li ~ Welcome!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u00a0I created my first costume from top to bottom in 1998 and since then costuming has changed my life. I attended my first convention in 2001/2002 and realized how amazing the costuming community was. Since then I\u0027ve made tons of costumes and have attended over 200 events. I\u0027ve made costumes and modeled characters professionally for some of the top video game developers such as Nintendo, TecmoKoei, PlatinumGames and more! It\u0027s an honor knowing that these creators have trusted me to bring their beloved characters to life. \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy am I on Patreon?\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon allows me to dedicate more time to bringing characters I love and respect to life. I\u0027ve always been a perfectionist so I don\u0027t just want to recreate their costumes/outfits. I want to make them real, and with your support I can.  \u003cbr\u003e\u003cbr\u003eA costume could take a few weeks to months to create but with your help I can dedicate the time to plan and build them and bring you along with me in the creation process. I will give you a behind the scenes look at the whole process by providing sneak peek photos, work in progress updates and costuming tips that I don\u0027t post elsewhere. \u003cbr\u003e\u003cbr\u003eI will continue to post completed works on my social media channels. \u003cbr\u003eMy Patreon is for those who want to support me while being part of the creation experience and getting early access to the finished \u003cbr\u003eprojects. * Please note that projects under an NDA will not be posted here or mentioned. \u003cbr\u003e\u003cbr\u003ePledging is easy, you can pledge what you want but Patreon charges up front. When you pledge, you will receive immediate access to the content. \u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.likovacs.com/patreon/projects.jpg\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYour support will go a long way! Thank you so much!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
