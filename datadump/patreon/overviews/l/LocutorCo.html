    "published_at": "2018-01-29T12:17:51+00:00",
    "summary": "\u00a1Te doy la bienvenida! \u003cbr\u003e\u003cbr\u003eEsto es lo previsto en este Patreon: un Club con 2 opciones. \u003cbr\u003e\u003cbr\u003e1-\u00a0La primera es para disfrutar un podcast privado disponible s\u00f3lo para patreons. \u00a0\u003cbr\u003e2- La segunda es para personas que quieran recibir una tutor\u00eda personalizada.\u003cbr\u003e\u003cbr\u003eEste \"club\" est\u00e1 pensado en personas que:\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eA - disfrutan mis podcasts\u00a0\u003cbr\u003eB - desean aprender con \u003cstrong\u003eclases \u003c/strong\u003ey con\u003cstrong\u003e entrenamiento personalizado\u003c/strong\u003e.\u003c/div\u003e\u003cbr\u003eEste ser\u00e1 por supuesto un club de patrocinadores de mis podcasts, que apoyan, disfrutan los contenidos en los que trabajo.\u00a0Pero que tambi\u00e9n quieren poder tomar decisiones sobre el rumbo del trabajo. \u003cbr\u003e\u003cbr\u003eY sobre todo, aqu\u00ed tenemos una oportunidad de estar en contacto para un \u003cstrong\u003eclub de entrenamiento personalizado en voz\u003c/strong\u003e, t\u00e9cnicas de grabaci\u00f3n para radio, televisi\u00f3n y publicaci\u00f3n de podcast. \u00a0Esta \u00faltima opci\u00f3n me encanta porque \u00a1no tienes que pedirle permiso a nadie! ni esperar a que te abran la puerta de una empresa. Tu puedes comenzar ya mismo y yo puedo ayudarte.\u003cbr\u003e\u003cbr\u003eCon los aportes recibidos aqu\u00ed puedo dedicarme a hacer audio y video para compartir todo lo que he aprendido antes y sigo aprendiendo cada d\u00eda sobre el uso de la voz para comunicar (y para ganarse la vida).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePero \u00bfpor qu\u00e9 cobrar por esto? \u00bfPor qu\u00e9 dejar de trabajar en radio y televisi\u00f3n y dedicarme a darle las claves a otras personas para que tomen mi lugar?\u003cbr\u003e\u003cbr\u003ePorque a mi me cost\u00f3 tanto trabajo llegar al nivel de ganarme la vida y vivir c\u00f3moda y holgadamente con mi voz, que pienso que es justo que otras personas tambi\u00e9n lo puedan hacer. \u00a1Yo habr\u00eda querido que alguien me ense\u00f1ara! y eso es lo que planeo hacer.\u00a0\u003cbr\u003e\u003cbr\u003eHe obtenido grandes cosas de la vida, pude cumplir el sue\u00f1o de\u00a0hablar en la radio, identificar con mi voz a un canal de televisi\u00f3n; y con lo que gan\u00e9 en publicidad trabajando tan solo para uno de mis clientes llegu\u00e9 a ganarme lo suficiente como para comprar mi propio auto y apartamento y dedicar mi tiempo extra a hacer podcast por vocaci\u00f3n.\u003cbr\u003e\u003cbr\u003eCon Patreon busco encontrar un canal ideal para filtrar a las personas verdaderamente interesadas en aprender conmigo\u00a0\u00a1Para que pueda dedicarle m\u00e1s tiempo a compartir lo que aprend\u00ed! Para compartir el conocimiento de la experiencia de haber estado en la primera l\u00ednea de la locuci\u00f3n publicitaria, de radio y televisi\u00f3n en mi pa\u00eds. Para ahora transmitirte todo lo que s\u00e9.\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eY claro, esto no tendr\u00eda sentido en un modo masivo y abierto a trolls o a personas que simplemente no comparten esta pasi\u00f3n y estos sue\u00f1os de \"vivir de la voz\".\u00a0Creo que con tu ayuda puedo abrir aqu\u00ed un espacio importante para dar m\u00e1s contenido audiovisual y para establecer un contacto m\u00e1s directo y acomodado a nuestros tiempos, para contarte todo lo que he aprendido de manejo vocal, t\u00e9cnicas de micr\u00f3fono y sobre todo c\u00f3mo llegar a ganarte la vida con la voz, cumpliendo tus propios objetivos.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003eAqu\u00ed podr\u00e9 ser entrenador de voz personalizado para quienes realmente lo deseen.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 80px;\"\u003eSi no est\u00e1 en tus posibilidades ayudar con dinero, estoy igual enormemente agradecido con todo el apoyo moral y de difusi\u00f3n al recomendarme. \u003cbr\u003e\u003cbr\u003e\u00a1\u00a1\u00a1GRACIAS!!!\u003cbr\u003e\u003c/div\u003e"
