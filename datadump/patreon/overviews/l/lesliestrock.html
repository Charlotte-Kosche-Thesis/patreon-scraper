    "summary": "\u003cdiv style=\"text-align: center;\"\u003eYou made it! Thanks for stopping by!!\u003cbr\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"https://static.wixstatic.com/media/453d5a_f2984a12790f48408ef48bf9bb19e783~mv2.jpg/v1/fill/w_1074,h_770,al_c,q_85,usm_0.66_1.00_0.01/453d5a_f2984a12790f48408ef48bf9bb19e783~mv2.jpg\" style=\"width: 389px;\"\u003e\u003cbr\u003eI\u0027m Leslie, but most of the interwebs know me as Nokki! I\u0027m an illustrator, cosplayer, visual development artist, and a lover of all things crafty.\u003cbr\u003e\u003cbr\u003e Recently I\u0027ve come into some financially hard times, so I\u0027m hoping this Patreon will be a way to help \u003cstrong\u003epay my rent and all the other bills\u003c/strong\u003e that come with being an adult. Your support helps me to pay my bills, gives me food to eat, and a place to stay, but most importantly, \u003cstrong\u003eit gives me the time and mental space to focus on bigger and better projects\u003c/strong\u003e, while also being able to hang out with you guys more often! And you get some cool things out of it too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/453d5a_9dc47049a23b45f581342223ac7fa074~mv2_d_2986_1640_s_2.jpg/v1/fill/w_1074,h_590,al_c,q_85,usm_0.66_1.00_0.01/453d5a_9dc47049a23b45f581342223ac7fa074~mv2_d_2986_1640_s_2.jpg\" style=\"width: 490px;\"\u003e\u003cbr\u003e\u003cbr\u003eSo please, if you can, help me keep a roof over my head. And in return, I will continue to provide you with the most colorful, feel good arts that I can (and maybe the occasional pun)! And don\u0027t worry if you can\u0027t afford to help me. I completely understand! I will still be posting finished art on all of my social media pages. \u003cstrong\u003e\u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/453d5a_a18f789a1f024beabae245979cdc71cd~mv2_d_3681_2964_s_4_2.jpg/v1/fill/w_1074,h_865,al_c,q_85,usm_0.66_1.00_0.01/453d5a_a18f789a1f024beabae245979cdc71cd~mv2_d_3681_2964_s_4_2.jpg\" style=\"width: 379px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u00a0 So how does this whole thing work? \u00a0 \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIf you like my work, and you want to help me, \n\u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even\n $1 makes a difference!) and select some cool perks like livestreams, one-of-a-kind original paper pieces, or just keeping up to date with the \nprojects I\u2019m currently working on and helping me to decide on future ones. Payments are charged at the very beginning of each month and rewards will be distributed during the first week of the next month (for example June\u0027s rewards will be sent out the first week of July). \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \n\u003cbr\u003e\u003cbr\u003e\n\u2665 I truly appreciate any support you can give, so that I can keep making new things for you! Thank you so much!!\n\u2665\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nCheck out my work on \u003ca href=\"https://www.instagram.com/nokki1/?hl=en\" target=\"_blank\"\u003einstagram\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UC0e0RA310L0KRAFA8PImieQ\" target=\"_blank\"\u003eyoutube\u003c/a\u003e, \u003ca href=\"https://twitter.com/NokkiNatter\" target=\"_blank\"\u003etwitter\u003c/a\u003e, and \u003ca href=\"https://www.lesliestrock.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e!\u003c/strong\u003e\u003c/div\u003e"
