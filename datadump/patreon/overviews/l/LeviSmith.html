    "summary": "As a Tattoo Artist and Illustrator, I draw a lot. A lot. (when I\u0027m not tattooing or playing daddy) from my Daily sketches posted on social media, to tattoo designs, and commissioned illustration work, I really don\u0027t do much else. haha!\u003cbr\u003e\u003cbr\u003eThis Patreon page has, over the past couple of years, evolved into a kind of Artist Journal, where I regularly post the progress of my work and efforts as a professional artist. Not so much as a \"how to\" but a individual account of the artistic journey.\u00a0\u003cbr\u003e\u003cbr\u003eLike any artist, I have a lot of \u003cstrong\u003epersonal projects\u003c/strong\u003e and aspirations in various media that I want to produce and pursue, and while none of these projects depend on your support, it certainly helps the process along! haha!\u003cbr\u003e\u003cbr\u003eI post \u003cstrong\u003ethree\u003c/strong\u003e times a week, at various patron levels and subjects.\u003cbr\u003e\u003cstrong\u003eMonday\u003c/strong\u003e is my general post, open to the public and also posted on the Mop and Bucket facebook page where My partner Kenny and I are building a production company for stuff like comics and merch.\u003cbr\u003e\u003cstrong\u003eTuesday\u003c/strong\u003e is my Weekly Patron post, where I check in, and show the current progress on the various projects and plans I have in the works such as webcomics, tattoo designs, art books, paintings, and whatever else I happen to be working on at the time.\u003cbr\u003e\u003cstrong\u003eFriday\u003c/strong\u003e is my Drawing in the Dark post for $3 patrons, where I work on a specific design from concept to completion. Projects such as the Green Man and the Earth Mother have been featured here.\u003cbr\u003e\u003cbr\u003eThere are also a growing library of \u003cstrong\u003edownloadable prints and wallpaper art\u003c/strong\u003e available to Patrons.\u003cbr\u003e\u003cbr\u003eIn addition, as I complete projects such as the Daily Sketchbook, those become \u003cstrong\u003egiveaways\u003c/strong\u003e to all patrons at both levels.\u003cbr\u003e\u003cbr\u003eThank you so Much for checking out my work! \u003cstrong\u003eIt means a lot to me\u003c/strong\u003e!\u003cbr\u003e"

     "about": "I am an illustrator that has been tattooing professionally for 12 years. However, my first love has always been comic books, comic strips, and anything in the medium of sequential art. I have worked off and on, on a webcomic and a host of other comic projects, for more than a decade, but haven\u0027t been able to maintain these projects due to the demands of Life and the \"Day Job\".\u003cbr\u003eMy head is constantly bursting with creative ideas and endeavors that I would love to bring to the world, and I have been longing for the means to do such work. As I work to \"shift gears\" in my artistic career, I hope to take full advantage of the possibilities this site brings.\u003cbr\u003eFeel free to visit my rarely updated Blog:\u00a0\u003ca href=\"http://inkwork.blogspot.com/\"\u003ehttp://inkwork.blogspot.com/\u003c/a\u003e to see some of my work and other non tattoo projects I have worked on.\u003cbr\u003eThis is a link to my Webcomic, though it doesnt get much attention these days:\u00a0\u003ca href=\"http://asleightofmind.blogspot.com/\"\u003ehttp://asleightofmind.blogspot.com/\u003c/a\u003e\u003cbr\u003ein the coming weeks and months, I will be working on getting this page established and start building the empire! haha!\u003cbr\u003e",
