03c/strong\u003e, that\u00a0\u003ca href=\"https://discord.gg/h4GZBN8\"\u003eanybody can join\u003c/a\u003e but only Patrons have access to the Voice Chat and the Patron-Only feed. This can be a good way to receive updates on my videos.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RX8Wtls.gif\" style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eThanks for your continued support!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
