    "published_at": "2015-02-03T06:51:54+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eThe Artist\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a Vietnamese-American freelance illustrator (and daily bunny wrangler), born and raised in the Little Saigon area of Southern California. I graduated from CSULB with a MFA in Illustration in 2016, and outside of commissioned and contracted work, I continue to investigate and tackle themes towards cultural legacy, literary and legendary accounts of women and mythical beasts, my struggle with identity as a daughter of Vietnamese refugees, and my perspectives as a South-East Asian American woman on daily existence and the contemporary world at large.\u00a0\u003cbr\u003e\u003cbr\u003eMany of my personal projects, along with other pieces of my art, are self-published and can be found on my\u00a0\u003ca href=\"https://www.etsy.com/shop/letealeaf\" rel=\"nofollow\"\u003eonline store\u003c/a\u003e; in addition,\u00a0I also table at artist alleys and zine fests like Wondercon, Fanime, and LA Zine Fest, and participate in gallery shows at Gallery Nucleus and Giant Robot.\u003cbr\u003e\u003cbr\u003eLately, I have been finding myself slowly getting back into my zine work, and exploring other fields like storyboarding and comics.\u003cbr\u003e\u003cbr\u003eWith your patronage, I will be able to further explore these themes with less financial stress, and more importantly:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eprint and distribute more of my works\u003c/strong\u003e to others such as my patrons.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003emaintain my art portfolio\u003c/strong\u003e website.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003epay fees\u003c/strong\u003e to submit to more gallery shows, publications, and residencies.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eset up and maintain online creative streaming and art videos\u003c/strong\u003e (future goal\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003eThe Artwork\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWhile my style varies, my forte is in my line work; thus, I do a lot of ink illustrations, though I\u0027m continuously exploring.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/a0f0d122302829.563100c31f01b.jpg\" style=\"text-align: center; width: 245px; background-color: initial;\"\u003e\u00a0\u00a0\u00a0\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/3e42ca18437741.562c975c958f8.jpg\" style=\"width: 249px;\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCurrent Projects\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAt the moment, I am working on getting a few projects back on track after my commissioned work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. A Comic Proposal\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhile I am still doing small snippets of comics and zines, this is a larger serious project that I am working on with a fellow writer. Snippets of it are shown only to my current Patrons as the project is still under wraps.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Zine Series! Such as... Tragic Waters Vol. 2\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTragic Waters is an ongoing project on the stories of unfortunate female figures who perish in some form of drowning. My theme explores how the calamitous tides of their times render their voices through analytical musings and illustrations; the extended edition of this zine includes more illustrations and stories as well as refined and expansive writing on how these tales affect women portrayal in media. The first volume was edited and expanded, and I hope to create a larger edition of this visual essay in the future.\u003cbr\u003e\u003cbr\u003eAside from Tragic Waters, I want to finish Just Add Scallions \u0026amp; Cilantro Vol. 2 as well as some smaller little zines like #FirstWorldBobaProblems.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e3. Cosmobuns \u0026amp; Co.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently hiatus, but still work in progress, Cosmobuns \u0026amp; Co. is a collaborative zine art project in the works... because bunnies. I\u0027ve tallied together about thirty eager artists to help me draw sassy, adorable rabbits to fill the pages and to put it together toward getting kickstarted in the future.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003cstrong\u003eFunding\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWith Patreon, you can set up a payment plan to help fund my art. And as a patron, you can set a limit to how much you give for each update as well cap it for each month to not go over your allotted budget. And of course, you have the choice to opt out whenever you want!\u00a0\u003cbr\u003e\u003cbr\u003eFor more information, you can check out this video:\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
