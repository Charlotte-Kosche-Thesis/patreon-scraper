    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/v0aPUur.png\" style=\"width: 709px;\"\u003e\u003cbr\u003e\n\tIf you\u0027re here, you probably came from Twitch or Twitter...or YouTube...either way, thank you for checking our my Patreon page!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWho Am I?\u003cbr\u003e\n\t\u003c/strong\u003e\n\tMy name is Laputyn,\u00a0I\u0027m 23 years old and I live in a small sea side town in the southern most part of England (UK).\n\t\u003cbr\u003e\n\tI live with agoraphobia which, on the plus side, means I have a lot of time to dedicate to my content and creativity.\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThings I Like:\u003c/strong\u003e\u00a0\u003cbr\u003e\n\tbirds \u0026amp; dogs ~ \u00a0mountain dew ~ chocolate milk ~ trees ~ ponies\u003cbr\u003e\n\t\u003cstrong\u003eThings I Don\u0027t Like:\u003c/strong\u003e\u00a0\u003cbr\u003e\n\tloud noises ~ deep water ~ long road trips (because I throw up)\u00a0\n\t\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat Do I Do?\u003cbr\u003e\n\t\u003c/strong\u003e\n\tFirst and foremost~\u003cbr\u003e\n\tI am a Twitch streamer and Youtube...person!\u00a0\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/FIofqFl.gif\" style=\"width: 521px;\"\u003e\u003cbr\u003eI\u0027m a part-time Twitch streamer with full-time aspirations.\u003cbr\u003eRight now, World of Warcraft is my deal. I love the game and haven\u0027t stopped playing since...sometime in January 2017. So, understandably, that\u0027s mostly what I stream.\u003cbr\u003eMy YouTube channel is centred more around lifestyle, vlogs, event coverage, product reviews and occasionally let\u0027s plays!\u003cbr\u003e\n\t\u003cbr\u003e\n\tI came from a relatively gaming enthusiastic family.\u00a0\u003cbr\u003eMy uncle is only 13 years older than me, so he was your average 80\u0027s gaming kid.\u003cbr\u003e\n\tMy Mum was most fond of the SEGA Mega Drive and, I guess you could count her as hardcore when it came to that.\n\t\u003cbr\u003e\n\t\u003cstrong\u003eIt was the 90\u0027s. No saving, only pausing.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://68.media.tumblr.com/87087e4cc495825d2e4b1350c159ca1a/tumblr_inline_mqqfvbsX1f1qz4rgp.gif\" style=\"width: 21px;\"\u003e\"So, why do you want me to give you money for this?\"\u003cimg src=\"http://68.media.tumblr.com/87087e4cc495825d2e4b1350c159ca1a/tumblr_inline_mqqfvbsX1f1qz4rgp.gif\" style=\"width: 21px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003eAnyone mildly experienced with anything mentioned above will know everything seems to cost money. Obviously. Nothing in life is free.\u003cbr\u003e\n\tI generally don\u0027t struggle too much with obtaining material for videos I think you guys might enjoy. If any of you have suggestions, I listen and I do my best!\n\t\u003cbr\u003e\n\tThat being said, while I\u0027m grateful and lucky enough to have a decent set up, there is some room for improvement.\u00a0\u003cbr\u003e\n\tI could sit here all day and talk about what I\u0027d like to do \u003cdel\u003ewith my life\u003c/del\u003e, but, you\u0027re all busy people.\u00a0\n\t\u003cbr\u003e\n\tIf you\u0027re not, you might need to take a nap. I know I do.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/vySYFx4.gif\" style=\"width: 467px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/enVxRDK.png\" style=\"width: 171px; float: right; margin: 0px 0px 10px 10px;\"\u003eI try and draw sometimes.\n\t\u003cbr\u003e\n\tHence the super-amazing, sparkly, spectacular graphics on this page.\n\t\u003cbr\u003e\n\tI used to be an avid artist, from when I could pick up a pencil all I did was draw...horses.\n\t\u003cbr\u003e\n\tThen I took a break for about 8 years.\n\t\u003cbr\u003e\n\tNowadays, I aspire more for an \"anime\" and \"fantasy\" style and I\u0027ve only been creating digital pieces since mid-January 2017.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://68.media.tumblr.com/2697714fc06ad2fed14f2527a9eb68af/tumblr_inline_mqqfv8KauR1qz4rgp.gif\" style=\"width: 21px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\"And, why do you need money for this?\"\u003c/span\u003e\u003cimg src=\"http://68.media.tumblr.com/2697714fc06ad2fed14f2527a9eb68af/tumblr_inline_mqqfv8KauR1qz4rgp.gif\" style=\"width: 21px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eWhat I would like to achieve \u003cdel\u003eat the moment\u003c/del\u003e:\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cimg src=\"http://68.media.tumblr.com/4880db6b28b502fdb8c764eec2f30dfb/tumblr_inline_nkt7p7HDLD1ry72eo.gif\"\u003e\u00a0I\u0027d like to save up for a better tablet.\n\t\u003c/blockquote\u003e\n\tOkay so this one is more an investment \n\topportunity.\n\t\u003cbr\u003e\n\tI currently use a small Wacom Bamboo CTH-461 and sometimes have access to an old Cintiq 13. Which is all good...\u003cbr\u003e\n\t\u003cstrong\u003eBUT.\u003c/strong\u003e\u003cbr\u003e\n\tA better tablet would enable me to get better, faster.\n\u003cbr\u003eIt means that I can also offer more rewards and more things to purchase in the way of stickers, keychains, mugs, tshirts...lots of things!\u00a0\u003cbr\u003e\n\tGet Good (+XP) \u0026gt; Take Commissions \u0026gt; ??? \u0026gt; PROFIT AND GOOOLD\n\t\u003cimg src=\"http://68.media.tumblr.com/tumblr_malmleMatf1qid2nw.gif\" style=\"width: 23px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSo, what is on the exclusive feed?\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEARLY ACCESS\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/88f3a54ac5ab7be3008ab6d135f9d23f/tumblr_inline_nk96otvjht1ry72eo.gif\" style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003c/h4\u003eAs it says, you\u0027ll have early access to a lot of stuff!\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eINCLUDING:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI say \u003cstrong\u003esome\u003c/strong\u003e videos are early access because there are some times I have to shoot, edit and upload as soon as I possibly can while there are others that are uploaded a day or two before they go live.\u003cbr\u003eFirst in line access to my WIP shots, final products (I\u0027ll be making merch out of them and you\u0027ll be the first to see it) + early access to speed paints.\u00a0\u003cbr\u003eYou\u0027ll be the first to know what cosplays I have planned and you\u0027ll be able to follow the progress of the outfit construction from day 1 till the photoshoot or con debut!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ch4 style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePOLLS\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"http://68.media.tumblr.com/4a2329e9e9bd3b9cdf73db6455d30596/tumblr_inline_nk96ornbcd1ry72eo.gif\" style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003c/h4\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\tThis is a very important part of my Patreon page and one of the main reasons I decided to make it.\n\t\u003cbr\u003e\n\tI want your input! I want to be able to engage with my followers on a more personal level.\u00a0\n\t\u003cbr\u003e\n\tI want to know what you want to see next and to help me guide my channel in a better direction!\u00a0\n\t\u003cbr\u003e\n\tHaving access to my Patreon feed allows you to leave comments (all of which I read) and this is where I want to see your suggestions.\u00a0\n\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e(\uff0a\u25d5\u1d17\u25d5\uff0a)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/TnxvtIk.png\" style=\"width: 581px;\"\u003e\u003cbr\u003e\n\tAt the end of the day, you don\u0027t have to support my channel financially.\n\t\u003cbr\u003e\n\tMy usual content will always be completely, 100% free on YouTube.\u00a0\u00a0\n\t\u003cbr\u003e\n\tPatreon is only for the die hard chickadees who are able to support\u00a0my\u00a0channel\u00a0and get all of the \"behind the scenes\" stuff that I otherwise wouldn\u0027t publish.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tP.S:\u003c/strong\u003e\u00a0I do not and never will make explicit content of any form. Asking for anything like that will result in being forever blocked.\n\u003c/div\u003e\n\u003ca href=\"http://i.imgur.com/TnxvtIk.png\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
