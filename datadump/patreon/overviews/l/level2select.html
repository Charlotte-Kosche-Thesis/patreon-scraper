    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWelcome aboard!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"http://orig00.deviantart.net/9181/f/2016/185/a/b/abea849a6a5d52691416aaa104c1feb1-da8s2kp.gif\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eLet\u0027s \u003cspan style=\"color: rgb(128, 100, 162);\"\u003edesign\u003c/span\u003e, create \u003cspan style=\"color: rgb(155, 187, 89);\"\u003epixel art\u003c/span\u003e assets and \u003cspan style=\"color: rgb(247, 150, 70);\"\u003echaracter\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eillustrations!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig11.deviantart.net/5158/f/2016/278/4/3/whypatreonheaders_wewantto_by_level2select-dajz2gn.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tNathan here! Game Designer and freelance Pixel/Character Artist under the name Level2Select.\u003cbr\u003e\n\tMe and my partner wish to produce\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003elocal-multiplayer \u003cem\u003egame\u00a0designs and assets\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003einspired by classic arcade franchises and genre-mixing titles.\u003cbr\u003e\n\t\u003cbr\u003e\n\tTo be able to focus on designing projects between study and maintaining an stable income, we\u0027ve set up this Patreon \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eTip Jar\u003c/strong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e \u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003ewhere you can grab yourself some game-inspired \u003cstrong\u003eCharacter Illustrations \u003c/strong\u003eand\u00a0\u003cstrong\u003ePixel Art requests \u003c/strong\u003eas a way to support any future work.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://orig12.deviantart.net/677f/f/2016/262/c/b/scheme_long_by_level2select-dai7i2o.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig14.deviantart.net/7c1a/f/2016/278/d/1/whypatreonheaders_endgoals_by_level2select-dajz2gu.gif\"\u003e\u003cbr\u003e\u003cstrong\u003eLarge projects are currently on-hold \u003c/strong\u003ewith University study holding our main focus as we wish to move from Game QA Roles to Full-Time Game Developers, meaning the page currently focuses as a request page as we learn new Software and Engines, so grab yourself some Loot!\u003cbr\u003eThere are some projects that\u0027s had mockups or prototypes ready to act as targets for when we can become more stable, such as a Side Scroller RPG based on SEGA\u0027s Phantasy Star Online series.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/90a2/f/2017/299/5/f/plansminiset_001_by_level2select-dbrsntz.png\"\u003e\u003cstrong\u003e\u003cbr\u003eFan-game projects will be free to download, as they are non-profitable products\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eArt posts will appear on \u003cstrong\u003e\u003ca href=\"http://level2select.deviantart.com/\" rel=\"nofollow\"\u003edA\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://twitter.com/Level2Select\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong\u003e\u003ca href=\"http://level2select.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003epages as usual- so think of this as a colourful little \u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eTip Jar\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e!\u003cbr\u003e\u003cem\u003e\n\tIf you\u0027re not one for monthly fees and just want to throw us a quick tip to support our art, you can do so via\u00a0\u003cstrong\u003e\u003ca href=\"https://www.paypal.me/level2select/\"\u003ePaypal\u003c/a\u003e \u003c/strong\u003eor\u00a0\u003ca href=\"http://ko-fi.com/levelselect\"\u003e\u003cstrong\u003eKo-Fi\u003c/strong\u003e\u003c/a\u003e!\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://orig08.deviantart.net/f6de/f/2016/177/a/3/__warioware_ashley___by_level2select-d8uvbb1.gif\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you for your support!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
