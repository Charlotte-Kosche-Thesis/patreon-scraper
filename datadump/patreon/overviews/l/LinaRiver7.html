    "summary": "\u003cdiv style=\"text-align: center;\"\u003eFirst, I want to say \u003cstrong\u003eThank you\u003c/strong\u003e for being here \u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u003cbr\u003eit has been my dream to become a singer since I was a little girl.\u003cbr\u003eAlthough, I didn\u2019t realize that to make this dream come true,\u003cbr\u003e\nto be able to sing for a career and make a living by practicing my passion\u00a0was going to be this difficult.\u00a0\u003cbr\u003e\u003cbr\u003eIts no secret that its not easy for musicians everywhere.\u003cbr\u003e\nbut for me its even harder that I come from an Arab family\u003cbr\u003eBeing an Arab/female singer\u00a0it\u0027s not very acceptable\u00a0\u003cstrong\u003eto most\u003c/strong\u003e of the Arab society\u003cbr\u003etaking this path was the most difficult thing I\u2019ve ever done..\u003cbr\u003e\nits like sacrificing the approval/love of everyone I ever knew\u003cbr\u003e\nbut I know now that to be truly loved is to be accepted for who you are completely.\u003cbr\u003e\nso I\u2019m not going to pretend to be someone else anymore\u003cbr\u003e\nand I can\u2019t deny or ignore my calling..\u003cbr\u003eI believe that self expression is my purpose here..\u003cbr\u003e \nwhether through art or music I will not limit myself from all that I can create\u003cbr\u003e\n\nI want to fulfill my purpose and I want to be as authentic as I can be to myself \u0026amp; everyone..\u003cbr\u003e \notherwise life isn\u2019t worth living..I don\u2019t want to live a passionless life\u003cbr\u003e no matter how challenging it may get, I know I can handle it..especially with your help.\u003cbr\u003eIt is possible to make my dream come true thats why I\u0027m inviting you to join me in this journey ^_^\u003cbr\u003e \u003cbr\u003eWith your support I will be able to make better quality videos\u00a0and better quality audio!\u003cbr\u003elike getting my songs recorded professionally in a studio.\u003cbr\u003eYou can set how much you\u2019d like to support me and you can cancel or adjust your pledge at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much!\u003c/strong\u003e\u003cstrong\u003e \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
