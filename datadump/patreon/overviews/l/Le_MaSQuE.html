    "attributes": {
     "about": "\u003cstrong\u003eLe MaSQuE\u003c/strong\u003e est actif depuis \u003cstrong\u003e2005\u003c/strong\u003e dans le domaine vid\u00e9oludique en tant qu\u0027auteur/critique/pr\u00e9sentateur. Magnifique, grand, fort, intelligent, et surtout humble; ce g\u00e9nie autoproclam\u00e9 aux reins d\u0027acier a surv\u00e9cu des d\u00e9buts du vid\u00e9otest jusqu\u0027\u00e0 nos jours en d\u00e9fendant le style inimitable qui est le sien avec les qualit\u00e9s uniques dont il a le secret.\u003cbr\u003e1m83, au repos. 71 beaux kilos. Tout de suite, \u00e7a fait r\u00eaver.\u003cbr\u003e\u003cbr\u003eInventeur - entre autres - de :\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cu\u003e\u003cstrong\u003e\u003cem\u003ePuSTA\u003c/em\u003e\u003c/strong\u003e\u003c/u\u003e, la premi\u00e8re tentative belge du genre lanc\u00e9e en 2006 \u00e0 une distance des plus respectables,\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cu\u003e\u003cstrong\u003e2STA\u003c/strong\u003e\u003c/u\u003e\u003c/em\u003e, sa petite s\u0153ur qui court encore de nos jours,\u003c/li\u003e\u003cli\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eCritique Cruelle\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e, la meilleure \u00e9mission hebdomadaire de critique vid\u00e9oludique du monde de l\u0027univers,\u003c/li\u003e\u003cli\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eCin\u00e9mARTHUR\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e, une \u00e9mission de critique cin\u00e9matographique venue de Belgique,\u003c/li\u003e\u003cli\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eLe Vid\u00e9oludiste\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e, une tentative courageuse de tenter d\u0027expliquer l\u0027int\u00e9gralit\u00e9 de l\u0027histoire du jeu vid\u00e9o d\u0027une seule traite,\u003c/li\u003e\u003cli\u003e\u003cu\u003e\u003cem\u003e\u003cstrong\u003eLes News du MaSQuE\u003c/strong\u003e\u003c/em\u003e\u003c/u\u003e, un format d\u0027actualit\u00e9 hebdomadaire actuellemen
