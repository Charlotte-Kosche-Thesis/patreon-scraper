ng\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003ci style=\"font-weight: normal;\"\u003eAll Patreons will be charged at the beginning of each month\u00a0\u003c/i\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePrints and Thank you cards will be sent out at the \u003cem\u003eEnd\u003c/em\u003e of each month at all \u003cem\u003eDiamond\u003c/em\u003e Patreons\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003eMy Etsy Store:\u00a0\u003ca href=\"https://etsy.com/shop/lotsofbunniesart\"\u003eEtsy Store\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
