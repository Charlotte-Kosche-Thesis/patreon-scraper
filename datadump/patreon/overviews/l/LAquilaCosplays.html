    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://i837.photobucket.com/albums/zz299/XMenCykeWolvei/Private/IMG_6960test.jpg\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.flis1-1.fna.fbcdn.net/v/t1.0-9/18622401_1652522064762201_8446405543829096640_n.jpg?_nc_cat=0\u0026amp;oh=0ea7240178ce03ead8eed868671b292d\u0026amp;oe=5B74B196\" style=\"float: left; width: 264px; margin: 0px 10px 10px 0px;\"\u003eHi guys!\u00a0\u003c/strong\u003e\u003cstrong\u003eI\u0027m Joana Ferreira but in the cosplay community I\u0027m known as L\u0027Aquila. \u003c/strong\u003e\u003cbr\u003eI\u0027m a portuguese crossplayer from the north (Oporto).I\u0027ve been cosplaying since 2012 I love to dress as males from video-games but I also do others male characters from Anime to Video-games and even TV shows/series!! (it depends on what I like at the moment)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecoming my patreon would help me create more cosplays and support my work.\u003c/strong\u003e\u00a0By having feedback I could easily create more suits with more details. You would access the feed and see photoshoots results, WIPs and polls that can help me decide the next cosplays.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.flis1-1.fna.fbcdn.net/v/t1.0-9/23795491_874088372744230_6561271709592952739_n.jpg?_nc_cat=0\u0026amp;oh=e71d9246dd74eaa75edbbf879c2988ed\u0026amp;oe=5B30E210\" style=\"width: 206px; float: right; margin: 0px 0px 10px 10px;\"\u003eI could dedicate more time in building props (without the need to do the suit) since that\u0027s one of my favorite things to do in cosplay is crafting weapons from guns to swords and install LEDs everywhere I can find use of them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eMy goal in c\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eosplay is to make my cosplays look believable and 100% accurate (or close to) of the original reference. I prefer to crossplay since I find a challenge in dressing the opposite gender from clothing to make up. So expect before and after photos of my make up tests! \u003c/strong\u003e(even the failures)\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eI will post videos to my youtube channel \u003c/strong\u003ethat I share hand-in-hand with my art/illustration side so I could create timelapse tutorials alongside written step-by-step tutorials only to my patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons get from signed prints, special photoshoots (even slightly nsfw-ish) to handcraftd goodies depending on what you pledge! :D\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent.flis1-1.fna.fbcdn.net/v/t31.0-8/27788349_918175138335553_94222316070015105_o.jpg?_nc_cat=0\u0026amp;oh=290c21336bbac6c09015870fb2a82b86\u0026amp;oe=5B677D01\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eArt and crafting has been my greatest passion and being able to let that \u0027flow\u0027 on my cosplays and continue to do it as many years as I could would be amazing.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for the support!\u003cbr\u003e- L\u0027Aquila\u003cbr\u003e\u003c/div\u003e"
