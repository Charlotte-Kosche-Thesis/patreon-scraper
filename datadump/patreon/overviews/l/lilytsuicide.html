    "summary": "\u003cstrong\u003eHello everyone! \ud83e\udd8a\u003c/strong\u003e\u003cbr\u003e\nI\u2019m Lilyt, Suicidegirl and alt model: welcome to my \u003cstrong\u003ebrand new Patreon!\u003c/strong\u003e\u003cbr\u003e\nI don\u2019t want to be famous or different from I just am. I don\u2019t have standard barbiegirl features and no standard interests. I\u2019m a student and some of the things I love are: gaming (mostly Fallout Saga), metal and punk music and supporting my local scene, drawing, tattoos, reading, and obviously\u2026 posing for photos ;)\u003cbr\u003e\n\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI started modeling on my own or for Suicidegirls, site that I love a lot and I have to thank, a year ago (I\u2019m quite young!) and since that moment, I discovered a brand new world!\u003cbr\u003eNow I\u0027m studying graphic design and photography and with my earnings I\u0027d love to buy a new camera to take good pics!\u003cbr\u003eThen, I live in a place where there aren\u0027t so many good photographers, and I have to travel to take good shootings. Unfortunately, this costs a lot.\u003cbr\u003eThis summer, then, I\u0027m going to a Suicidegirls shootfest in Paris, and hope I\u0027ll shoot a lot of good sets, for SG and for me and you!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e Photography to me it\u0027s a way to express something individual, something that could be significant in someway, with no demand, and with your help now it\u0027s possible! \ud83c\udf38\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eI\u2019d never thought my work would be ever so appreciated and I\u2019m here just because this world, and your support, makes me really happy. And it\u2019s all thanks of you! \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nSo\u2026 If you become my patron you will see:\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n-    super exclusive sets that you absolutely woooon\u2019t find anywhere else\u2026\u003cbr\u003e- uncensored versions of the pictures in my social and more\u003cbr\u003e- patreons-only selfies, NSFW contents (almost daily)\u003cbr\u003e- tons of unpublished stuff \u003cbr\u003e- signed prints (EU)\u003cbr\u003e- little vlogs, videos\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eBut I don\u2019t expect anyone to subscribe to my Patreon!\u003c/strong\u003e\u00a0if you want to show me some love and support me, awesome, really awesome! But if you can\u2019t, following me on instagram, Facebook and Suicidegirls to me is super ok and lovely too!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nLot of love! \u003cbr\u003e\nLilyt\u00a0\u003c/strong\u003e\u003cbr\u003e"
