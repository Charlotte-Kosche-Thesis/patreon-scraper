    "summary": "\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"https://i.gyazo.com/c64edb401d01fa3cc4099c7cf7d5506b.jpg\" style=\"width: 479px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello everyone :D\u003c/span\u003e\u003c/strong\u003e !!! After a long hiatus i\u0027m back here in \u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003ePatreon :D \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003eOrendi Laran \u003c/span\u003eand I draw since 2011. It\u0027s been a long time and you probably never heard about me before because I\u00a0do not usually advertise and such.\u003cbr\u003eAlso I like to talk a lot but my english is not very good. I think that sometimes i can sound rude(?) and a bit repetitive ...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/74a40011b434fdead5d1cc7788fabcc5.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2606 About the Patreon\u00a0\u00a0\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI started with Patreon in 2016, but at that time i was REALLY BUSY with commissions. I was felling bad for not giving the proper attention to the people here so i shut down my page. \u003cbr\u003eNowadays i am completely exhausted from commissions and am not in mood for them all the time. I want to draw fanarts and practice my style. :C\u003cbr\u003eAnd that\u0027s why i\u0027m here again. :D\u003cbr\u003eThis time i\u0027m gonna focus all my strength here in Patreon. But of course if it doesn\u0027t work, i will have to make normal commissions again. lol \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2606 About the Rewards\u00a0 \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eI\u0027ll give you a link for the\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e Folder of the Month\u003c/span\u003e (uploaded in Google Drive). And my ideia is to just put things there during the month. I don\u0027t pretend to have a certain date for the uploads, but I want to in the end of the month make summary of all drawings there :D (so people are going to know that i do in fact work :v ). \u003cbr\u003e\u003cbr\u003e\u2606 The sketches and wip folder have rewards from all previous months .\u003cbr\u003e\u2606 If its your first time making a pledge, you are going to receive all previous month rewards.\u003cbr\u003e\u2606 Besides the usual prizes I still want to do some extras that will be given to all Patrons no matter what pledge they make.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/a61776f1521e789f31c8733a9b52c8c3.jpg\" style=\"width: 486px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center; color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2661\u2661\u2661\u00a0Thank you for support me and help me make what I love \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eI promise I\u0027ll give my best with the rewards! \u0026gt;///\u0026lt;\u00a0\u2661\u2661\u2661\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://orendilaran.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDeviantArt\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u0e51\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=4935701\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePixiv\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e \u0e51\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://orendiyuyake.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTumbrl\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u0e51\u003c/span\u003e\u00a0\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://twitter.com/Dai_dai_iro\" rel=\"nofollow\"\u003e\u003c
