    "summary": "\u003cb style=\"color: rgb(247, 150, 70);\"\u003eWho are you?\u003c/b\u003e\u003cbr\u003eHi, my name is Luminin and welcome to the Patreon page for my\u00a0\u003ca href=\"https://www.youtube.com/c/luminin\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel!\u003c/a\u003e Since the channel\u0027s creation in 2014, I\u0027ve been striving to create the most relaxing videos in conjunction with your favorite games! Whether it be\u00a0\u003ca href=\"https://www.youtube.com/watch?v=DAGRciLZzug\" rel=\"nofollow\" target=\"_blank\"\u003etraditional relaxation\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/watch?v=Rhuwnkcw2DI\" rel=\"nofollow\" target=\"_blank\"\u003ehilarious parodies\u003c/a\u003e, I aim to bring you the most awesome videos possible.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy hobby of running the channel, with the support of the amazing community, has turned into something I never expected or prepared for. To put it simply: \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYouTube ad revenue is helpful, but not enough to sustain the channel alone\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. I am humbly requesting your help to maintain (and improve) the consistency and quality of my videos.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn exchange for a small monthly donation, you will receive access to the exclusive perks and rewards listed on my Patreon page.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eShort \u0026amp; Sweet: Thank you!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhether or not you decide to contribute, I thank you for simply tuning in and showing up. The YouTube channel will always be free, so I am extremely grateful for even the smallest consideration.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
