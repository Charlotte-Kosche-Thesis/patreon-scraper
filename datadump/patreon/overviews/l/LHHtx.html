    "pledge_url": "/bePatron?c=832400",
    "published_at": "2017-04-08T04:23:16+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eThank you so much for supporting all the fantastic work that I am doing. \u003cbr\u003e\u003cbr\u003eMy life goal and calling is to make the world a better place, one day at a time with one action at a time.\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIt doesn\u0027t matter if you give $1 or $1000 per month. Each of you are very important to me!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI created this as a way for the people that support my work, my goals and my dreams of making this world a better place through classes, blogs, individual therapy and coaching, group sessions, and my volunteerism, as well as advocacy and allyship, to not only do so emotionally, but also financially.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy goal is to give back to each of my patrons more than they give me, through continuous collaboration, as time goes on. I have a vision that is easily flexible as long as everything falls within my personal and professional code of ethics. \u003cbr\u003e\u003cbr\u003eI look forward to all my work here on Patreon and everything here being constantly improved with the input of my patrons.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e*****\u003cbr\u003e\u003cem\u003eFor those that are not familiar with my work...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello, I am Deanna, you may call me Deanna, D or Miss D.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\nI am a woman that believes LOVE and communication are the answers to \nlife\u2019s deepest questions.\u003cbr\u003e\u003c/em\u003e \u003cbr\u003eI have found that being an open book with \nfriends and lovers alike is part of being authentically myself. I seek \nintegrity and honest communication in any relationship I am in, whether \nit is professional, friendship or romantic.\u003cbr\u003e\u003cbr\u003e\nWith over 10 years experience helping humans like you become your \nbest self, I focus on personal relationships, including the most \nimportant human relationship, the one with oneself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am a cis-gender, hetero-flexible, polyamorous, Christian, fat, 40-something, white woman that understands that although I have been discriminated against, I have more privilege than my POC (person of color) friends. I do my best to fully acknowledge that privilege and use it for good as an ally. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI fight for my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eL\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eG\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eB\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eT\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQ\u003c/span\u003e friends that continue to struggle for their rights, especially the transgender community. I believe in giving back to my local community and will be asking you for input on charities and agencies to donate my time.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAll genders, orientations, religions, lifestyles, relationship configurations and races are welcomed, embraced and celebrated.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nIn my private practice, my niche market is female identified persons ages 25 to 55 that are \nstruggling with body image, self esteem, and/or sexual issues (including\n orientation, expression, gender identity, desires, etc.) that may stem \nfrom being overweight, underweight, disabilities (mental or physical), \ngender dysphoria, sexual trauma, struggling/abusive relationships, \nrecent break-up/divorce, religious upbringing or anything that has made \nyou feel \u201cless than\u201d or \u201cnot enough\u201d. I have personal and professional \nexperience with these issues and am ready to help you and your \npartner(s) realize your best hopes for your future and the life that you\n really want.\u003cbr\u003e\u003cbr\u003e\nI am experienced doing therapy/coaching with individuals, couples and moresomes. I am comfortable teaching classes on a number of topics for any size group.\u003cbr\u003e\u003cbr\u003e*****\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eCredentials:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eLicensed Clinical Social Worker (TX #57760)\u003c/li\u003e\u003cli\u003eCertified Life Coach (WLC #00006)\u003c/li\u003e\u003cli\u003eLicensed Chemical Dependency Counselor (TX #12040)\u003c/li\u003e\u003cli\u003eCommunity Health Worker (TX #5065)\u003c/li\u003e\u003cli\u003eCertification in Trauma Counseling (UTA \u2013 University of Texas at Arlington)\u003c/li\u003e\u003c/ul\u003e"

     "about": "Hello, I am Deanna, you may call me Deanna, D or Miss D.\u003cbr\u003e\u003cbr\u003e\nI am a woman that believes LOVE and communication are the answers to \nlife\u2019s deepest questions. I have found that being an open book with \nfriends and lovers alike is part of being authentically myself. I seek \nintegrity and honest communication in any relationship I am in, whether \nit is professional, friendship or romantic.\u003cbr\u003e\u003cbr\u003e\nWith over 10 years experience helping humans like you become your \nbest self, I focus on personal relationships, including the most \nimportant human relationship, the one with oneself.\u003cbr\u003e\u003cbr\u003e\nAs a Licensed Clinical Social Worker, Licensed Chemical Dependency \nCounselor, Community Health Worker, and Certified Life Coach, my \nbackground includes vast and varied training and experience.  I \nspecialize in helping you realize and achieve the goals you set for \nyourself using a combination of sex education, coaching, and Solution \nFocused Therapy.\u003cbr\u003e\u003cbr\u003e\nAll genders, orientations, religions, lifestyles, relationship configurations and races are welcomed, embraced and celebrated.\u003cbr\u003e\u003cbr\u003e\nI thoroughly enjoy helping you find the answers within yourself \nthrough having deep conversations about what you really want to achieve \nin your life and using the resources you already have to make your \ndreams and goals a reality.\u003cbr\u003e\u003cbr\u003e\nCredentials:\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eLicensed Clinical Social Worker (TX #57760)\u003c/li\u003e\u003cli\u003eCertified Life Coach (WLC #00006)\u003c/li\u003e\u003cli\u003eLicensed Chemical Dependency Counselor (TX #12040)\u003c/li\u003e\u003cli\u003eCommunity Health Worker (TX #5065)\u003c/li\u003e\u003cli\u003eCertification in Trauma Counseling (UTA \u2013 University of Texas at Arlington)\u003c/li\u003e\u003c/ul\u003e",
