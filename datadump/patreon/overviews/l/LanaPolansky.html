    "summary": "\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m an art critic, artist, designer and writer specializing in digital arts and play. I also edited a book of short stories called \u003ca href=\"http://ghostsinthemachinebook.com/\" rel=\"nofollow\"\u003eGhosts in the Machine\u003c/a\u003e with game critic Brendan Keogh. You can check out a bunch of stuff I\u0027ve done \u003ca href=\"http://lanathegun.wordpress.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLike it says in my bio, I write about the games no one writes about. My site, Sufficiently Human, is a criticism project that aims to provide a platform for weird, niche, oddball games that don\u0027t generally earn a mention on big gaming websites. I enjoy these works more than I enjoy most mainstream games, and I especially enjoy writing about them. I believe they provide a lot for me as a critic to chew on, and allow players to meditate on ideas and subject matter that most blockbuster games tend not to provoke. These works are often small, free or cheap, made by individuals or small teams as personal projects or artistic experiments. I believe there\u0027s value in curating these kinds of works that exist on the fringe, because they show us what the medium can do and what people can do with the tools without corporate direction. I hope you will enjoy reading about them.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to post 3-4 pieces monthly, mostly reviews, but sometimes profiles, interviews, and critical essays. Fair warning: I\u0027m currently working through a backlog that accrued due to certain interruptions in my life, but I have every intention of making up for lost time with these posts while I also work my way through a rather ambitious freelance project.\u00a0\u003cbr\u003e\u003cbr\u003eI also occasionally make my own games and I like to illustrate in my spare time, especially grotesques. I would like to do these things for you as well, in exchange for money.\u00a0\u003cbr\u003e\u003cbr\u003eFor now, here\u0027s a drawing of mine that I felt was appropriate enough to post here, as it contains no depictions of melted flesh, goop, bodily fluids, nudity and/or elite public figures either deformed or in compromising physical positions.\u00a0\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/z3NyasqSQdi2RZQhs__lDq8QAZdxEJKes-Egi_k2-tBRUgqMy7MC4YFoYo9kB7kgKL71dqpzk7w83vgBGZJRzsWufJ5GgpOS0Vaxbfd1WAM3booIdtb_qmWb8mYtDpyct-Myjckp_z-xXuLiFcP_sm1Plb3EWOcfraQjbtwLQGuJK0YzX-hbmbAsDqJ2xefpuQVtNLbCVjfi-SFD8mBhUXnGqOrJUIAK1jS_xXcmbHWLjslG_R3nasgJvKvgsRboSxnUwc3YHmcIxQlGCUPtbCKSywq5LSY-NLEYknT4QfiYFt_k_ISjdNsnE27Z1LlyO7Qcf4cu2t1eqxdLSd7oXkXM_oOkXuVS5yrVrRBoXof1CFGqaMPOlsimwIKlsRlrW4OsDbLqFivnNRjepOPwPZ9uIKvqjPONcBUC_506iq9RFiXDIrA4wsWktY9oA7fQTgF5mpW_k2g8BNOR9jUQYBn4OHzbtdnBpHDLp7kWKKPe2wGhazmTU6y9KlEoqAx6RIkYybDq9KxPdCHnCFfbfLGCtj5dl_egxPhY-In7clbWc32Ooft5jmsDThfMr_TLH_IAecsOzFKHxhDXFHmWzAwrtv76YF2-CpGqDcU=w719-h900-no\"\u003e\u003cbr\u003e\u003cbr\u003e"
