    "summary": "\u00bfNunca has pensado que en los medios culturales solo aparecen las mismas personas, empresas, eventos?\u003cstrong style=\"background-color: initial;\"\u003e \u00bfPor qu\u00e9 no hay medios de calidad que se hagan eco de la esfera independiente?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePor eso mismo existe\u00a0\u003cstrong\u003eL\u003c/strong\u003e\u003cstrong\u003eibros Prohibidos\u003c/strong\u003e,\u003cstrong\u003e\u00a0\u003c/strong\u003erevista online\nentregada desde 2013 a la literatura independiente en espa\u00f1ol. \u003cstrong\u003eDamos\u003c/strong\u003e\u003cstrong\u003e\u00a0visibilidad y reconocimiento a editoriales y\nautores de pocos recursos pero gran calidad literaria\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDicho de otra forma:\u00a0\u003cstrong\u003e\u003ca href=\"http://www.libros-prohibidos.com/\" target=\"_blank\"\u003een nuestra web vas a encontrar libros incre\u00edbles que no te ense\u00f1a nadie\u003c/a\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfMERECE LA PENA APOYAR LA LITERATURA INDEPENDIENTE?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eRotundamente, S\u00cd. En ella hay\u00a0\u003cb style=\"background-color: initial;\"\u003emayor libertad creativa\u003c/b\u003e\u00a0y es el \u003cstrong\u003e\u00fanico reducto que tienen los nuevos autores\u003c/strong\u003e \u003cstrong\u003epara publicar\u003c/strong\u003e sus obras. Adem\u00e1s es casi el \u00fanico reducto de g\u00e9neros minoritarios como la fantas\u00eda, el terror o la ciencia ficci\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHonramos esta parte tan importante de la literatura con seriedad, dedicaci\u00f3n y honestidad. \u003c/strong\u003ePor eso hemos optado por profesionalizarnos, por\u00a0pagar dignamente a los componentes de nuestro equipo. Es la \u00fanica forma. Y para estar a la altura de las circunstancias tenemos que cumplir con los siguientes requisitos:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003ePublicar en abierto y sin suscripci\u00f3n\u003c/strong\u003e. La cultura tiene que ser de libre acceso para todo el mundo.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSin publicidad\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSin grandes inversores\u003c/strong\u003e, porque estos terminan imponiendo sus preferencias.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSin hipotecas\u003c/strong\u003e ni ning\u00fan otro tipo de suicidio financiero.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTENEMOS LA SOLUCI\u00d3N\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMantenemos un \u003cstrong\u003ecompromiso con el lector: somos honestos con nuestras cr\u00edticas \u003c/strong\u003ey\u003cstrong\u003e\u00a0\u003c/strong\u003ebuscamos reflejar la\nrealidad lo mejor posible. Tambi\u00e9n ahondamos en el mundo de la edici\u00f3n independiente con entrevistas, reportajes y ficci\u00f3n de calidad.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEl mejor ejemplo de ello es el proyecto que hemos desarrollado\u003c/strong\u003e para aumentar la visibilidad de las obras independientes m\u00e1s destacadas:\u00a0los\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.libros-prohibidos.com/premios-guillermo-de-baskerville/\"\u003ePremios Guillermo de Baskerville\u003c/a\u003e \u003c/strong\u003ea los mejores libros del a\u00f1o.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNuestro objetivo es mantenernos como una \u003c/strong\u003e\u003cstrong\u003erevista online de referencia en el mundo de la edici\u00f3n independiente y no parar de crecer:\u00a0\u003c/strong\u003eaumentar el n\u00famero de publicaciones semanales, reconocer con premios en met\u00e1lico a los mejores libros,\u00a0ser la plataforma para aquellos que menos medios tienen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfDE QU\u00c9 VA ESTO DE PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nCon Patreon podemos recibir una cantidad mensual para pagar a nuestros\ncolaboradores y seguir creciendo. A partir de solo 1$ (\u003cstrong\u003e0,80\u20ac\u003c/strong\u003e) al mes apoyas con lo que\nquieras hasta cuando quieras. El pago se realiza autom\u00e1ticamente a comienzos de mes y empieza en el siguiente despu\u00e9s de tu alta.\u003cbr\u003e\u003cbr\u003eComo mecenas, no solo har\u00e1s posible nuestra labor, sino que \u003cstrong\u003erecibir\u00e1s diferentes recompensas \u003c/strong\u003edependiendo de la cantidad con la que nos apoyes. \u003cstrong\u003ePara empezar, entrar\u00e1s en el sorteo mensual de uno de nuestros libros favoritos en papel (env\u00edo solo a Espa\u00f1a)\u003c/strong\u003e. Puedes verlas descritas en la columna de la derecha.\u003cbr\u003e\u003cbr\u003eSolo tienes que pulsar en \u00ab\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u00bb \u2014bot\u00f3n rojo arriba a la izquierda\u2014 o en \u00ab\u003cstrong\u003e$X\u003c/strong\u003e\u00a0\u003cstrong\u003eMembers\u003c/strong\u003e\u00bb \u2014bot\u00f3n gris debajo de la descripci\u00f3n de la recompensa que elijas\u2014.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePatreon est\u00e1 en ingl\u00e9s y hace sus cuentas en d\u00f3lares, pero su uso es muy\nsencillo\u003c/strong\u003e. Adem\u00e1s, si est\u00e1s pensando en\ncolaborar con euros, sales ganando en el cambio.\u003cbr\u003e\u003cbr\u003e\nQueremos agradecer tu apoyo por hacer posible esta aventura. \u003cbr\u003e"
