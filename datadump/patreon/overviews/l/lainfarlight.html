    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\nHi there! I\u0027m\u00a0\u003cstrong\u003eAlyssia Lain Farlight\u003c/strong\u003e -\u00a0or just \u003cstrong\u003eLain\u003c/strong\u003e for short\u00a0-\u00a0a writer and game developer working on developing games and writing stories with a focus on queer narratives and girls like myself!\u003cbr\u003e\u003cbr\u003eOne of the things I\u0027ve always wanted to achieve is the ability to freely focus on creating works which actually represent my own thoughts, feelings, and experiences and the things I view as important. I want to create works full of queer girls, of the emotional and interpersonal connections between them, and be able to draw from my own experiences and the world around us.\u003cbr\u003e\u003cbr\u003eThe reality is that I\u0027m just a lone creator and both the costs and energy involved with maintaining life and being able to work on projects that feel meaningful to me are incredibly high. So I rely upon the lovely people who choose to be patrons here because without them I wouldn\u0027t be able to work on anything and would struggle immensely. In return I aim to treat my output here as something a lot more personal - almost like a diary of sorts - as I attempt to create these works. Because the process of creating something is hard, because often we struggle or fail as we try, because life is full of ups and downs, I want to be open about it all and I hope that people will enjoy coming along for the ride with me.\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003eLain\u00a0\u2764\u003c/strong\u003e\u003c/div\u003e"
