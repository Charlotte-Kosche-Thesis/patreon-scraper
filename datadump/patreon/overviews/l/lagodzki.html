    "summary": "\u003cstrong\u003eThank you for stopping by! Please stay and look\naround.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m here to entertain, to help people feel and empathize,\nand to be a catalyst for unusual thoughts. If you decide to become my\npatron, you should expect to interact with writing crafted to spur emotions and\nthoughts you would have otherwise missed on. C\u2019mon, that\u2019s got to be worth a\nbuck or two!\u003cbr\u003e\u003cbr\u003eI\u2019m here be\u003cimg src=\"http://klagodzki.com/wp-content/uploads/2015/10/cropped-by-Florian-Klauer-from-Unsplash1.jpg\" style=\"float: left; width: 95px; margin: 0px 10px 10px 0px;\"\u003ecause I need to sharpen my knives and am growing\nless excited\u00a0with every passing month about giving my work\u00a0away for free. Don\u2019t\ntake me wrong, I love kudos as much as the next person, but they suck at paying\nMFA tuition or covering marketing costs.\u003cbr\u003e\u003cbr\u003eAs a Polish-raised, American-educated writer, I\u2019m interested in transcultural topics, and my stories have ranged from hyper-realistic contemporary fiction to demon-filled fantasy. My short stories have appeared in literary journals, and I am at work on three novels.\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://klagodzki.com/wp-content/uploads/2015/10/cropped-cropped-by-Alejandro-Escamilla-from-Unsplash.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003eNew, patron-only\ncontent will be posted at least once a month. It will take the form of short\nstories, novel serials and excerpts, podcasts, playlists and essays.\u003cbr\u003e\u003cbr\u003ePatreon gives discerning patrons access to creative content of interest to them in exchange for a small fee which goes directly to the creator. Money can\u0027t buy happiness, but it sure does a great job buying close to everything else an artist or writer needs to keep producing. This includes materials, editing services, graduate work in creative writing, workshops, conferences, book design, research, travel, etc, etc, etc. And, of course, the most valuable commodity: time. My posts include content open to the public to give everyone a taste of what\u0027s waiting for my patrons. Become my patron and enjoy all this site has to offer, and feel good about doing it, too! \u003cbr\u003e\u003cbr\u003ePeace, Karol.\u003cbr\u003e\u003cbr\u003eCopyright \u00a9 2018 Karol Lagodzki\u003cbr\u003eCover image: Sopot by Paul Brooker /\u00a0\u003ca href=\"https://creativecommons.org/licenses/by/2.0/\"\u003eFlickr CC\u003cbr\u003e\u003c/a\u003eDevil Holding Contract image: by\u00a0\u003ca href=\"https://creativecommons.org/share-your-work/public-domain/cc0/\"\u003ePNGTree CC\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
