    "summary": "\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/569adbc92399a350065ce126/t/5ac2ed068a922d3bb73b3859/1522724127451/lisette_murphy_ipromise.jpg?format=2500w\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI Promise To Look Directly At You, 2018\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIn 2012, I was diagnosed with metastatic Melanoma Cancer.\u00a0 The following years have been a pursuit of healing and self-knowledge, motivated by the urgency left by a brush with death and a deep desire to connect through art to my own systems of trauma.\u00a0 I Promise To Look Directly At You is an ongoing exploration of my healing path that seeks to create a personal theatre for self-connection, internal witnessing and true wellness.\u003cbr\u003eA large volume of digital sketches exists in this project to date and I am currently exploring an animated film to explore this content in motion.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOther Creative Projects of 2018:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRadmoon Rising\u003cbr\u003ewww.radmoonrising.com\u003cbr\u003eMy online webshop is my primary career and a thriving portal for custom commission illustration, graphic design, brand development and PRINTS! I spend 85% of my time as an artist creating work for and maintaining this online shop.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThera\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eErotic, paranormal, graphic novel/web novel in development. \u003cbr\u003eThera is a \"Final Soul\", on a mission to have every. Last. Experience. on earth until ascending to the next level of consciousness.\u00a0 A little consensual BDSM along the way never hurt.\u00a0 Thera is currently being developed through a series of illustrations and layout concepts and the initial micro-narrative story is complete, next to be blocked out for the page and/or web.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI earned my BFA in Animation from the School of the Museum of Fine Arts and received the prestigious Princess Grace Award for my animated work, which has shown around the country at film and animation festivals, college seminars and feminist conferences. \u00a0I am deeply interested in making artwork celebrating powerful women with a purpose, and exploring themes of cyclicality. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePortfolio:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.lisettemurphy.com\" rel=\"nofollow\"\u003ewww.lisettemurphy.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOnline Shop:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003ewww.radmoonrising.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
