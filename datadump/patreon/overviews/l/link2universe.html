    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLlnrnftHoAM%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLlnrnftHoAM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLlnrnftHoAM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eGuardate il vostro pollice\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e... in questo momento, attraverso il vostro pollice stanno passando decine di miliardi di particelle chiamate neutrini, nate soltanto circa 8 minuti fa all\u0027interno del Sole, a pi\u00f9 o meno 150 milioni di km da voi! Queste particelle sono prodotte dai processi di fusione di atomi che mantengono attiva la nostra stella! Gli stessi processi che producono anche fotoni e la tanto amata luce solare! Questi fotoni per\u00f2, che magari proprio ora rimbalzano dal pollice verso i vostri occhi, sono nati decine di migliaia di anni fa! Molto molto prima persino delle prime forme di scrittura o delle prime citt\u00e0 umane! Hanno impiegato appena 8 minuti anche loro ad arrivare dalla superficie del Sole a voi, ma l\u0027interno del Sole \u00e8 molto pi\u00f9 difficile da attraversare per loro rispetto ai neutrini che non interagiscono quasi per nulla con il resto della materia.\u00a0\u003cbr\u003eIl fatto di avere questi pollici per\u00f2, ci ha permesso, nell\u0027arco della nostra storia, anche di costruire strumenti! Dai pi\u00f9 semplici, come un bastone appuntito, ai pi\u00f9 complessi, come rilevatori enormi sotto montagne, come OPERA, al Gran Sasso in Italia, per trovare l\u0027impronta dell\u0027impatto di questi neutrini.\u003cbr\u003eE\u0027 cos\u00ec che abbiamo ottenuto un\u0027immagine del cuore del Sole, visto guardando in basso, ATTRAVERSO il nostro pianeta! Non con fotoni ma grazie ai neutrini.\u003cbr\u003e\u003cimg src=\"http://strangesounds.org/wp-content/uploads/2014/02/photo-of-sun-across-earth.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIl vostro pollice non \u00e8 per\u00f2 attraversato solo da neutrini solari, ma anche da particelle che provengono persino da altre galassie, dall\u0027esplosione di stelle che sono diventate buchi neri, dalla nascita di enormi quantit\u00e0 di stelle giovani in galassie in fase di collisione e anche da tantissima materia oscura, che ancora non sappiamo con certezza cosa sia.\u003cbr\u003eNon solo, ma il vostro pollice \u00e8 composto da miliardi di atomi e molti di questi sono idrogeno! L\u0027idrogeno nel vostro pollice, \u00e8 nato all\u0027inizio della storia dell\u0027Universo stesso! Ha pi\u00f9 di 13 miliardi di anni di et\u00e0! Una parte dell\u0027idrogeno, elio e litio nato all\u0027inizio ha fornito le basi per la nascita delle stelle, mentre il resto \u00e8 ancora sparso ovunque.\u00a0\u003cbr\u003eGli atomi che compongono il pollice sono nati all\u0027interno di stelle miliardi di anni fa, molto molto prima della nascita del Sole, o dei pianeti che vediamo intorno.\u00a0\u003cbr\u003eMa c\u0027\u00e8 di pi\u00f9! All\u0027interno del vostro corpo, ci sono anche piccolissime tracce di oro! Questo non \u00e8 nato per\u00f2 all\u0027interno di stelle, ma durante enormi esplosioni di stelle molte volte pi\u00f9 grandi del Sole!\u00a0\u003cbr\u003eSiamo letteralmente fatti della polvere di stelle.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOra, parlando di pollici, perch\u00e9 dovreste usarlo per fare una donazione al progetto Link2Universe?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eIn poche parole, per poter continuare a fare divulgazione in modo pi\u00f9 grande, professionale e continuativa, come progetto lavorativo a tempo pieno!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eQuando ero bambino, la mia pi\u00f9 grande passione era inventare racconti per i miei amici. Di solito mi potevate trovare su qualche piano rialzato a parlare a voce altissima, dando ordini e orchestrando storie di esplorazione di altri pianeti, con i miei amici ad interpretare di volta in volta ruoli diversi di scienziati, astronauti, mostri cattivi o investigatori improvvisati.\u00a0\u003cbr\u003eHo sempre continuato a farlo, perch\u00e9 adoro con tutto me stesso parlare di esplorazione spaziale e credo molto nel senso di gioco e meraviglia che tutto questo pu\u00f2 trasmettere verso il conoscere meglio sia il nostro universo che noi stessi.\u00a0\u003cbr\u003e\u003cbr\u003eMa farlo in maniera professionale ha richiesto anni di formazione sia per gli studi scientifici e storici, ma anche per la formazione teatrale. Ho iniziato dal 2008 circa a occuparmi di questi anche dal vivo, nei teatri, su blog e social e dal 2009 con il progetto Link2Universe.\u00a0\u003cbr\u003eL\u0027idea era quella di sperimentare con linguaggi pi\u00f9 coinvolgenti a far sentire le persone parte della nostra storia di scoperta dell\u0027universo, come umanit\u00e0. L\u0027obbiettivo era non tanto informare e basta, ma meravigliare, sorprendere e far sembrare meno lontano e incomprensibile il linguaggio ed il mondo della scienza.\u003cbr\u003eDal 2012 \u00e8 iniziato anche il progetto Link4Universe, con il canale su YouTube. Da allora, la community \u00e8 cresciuta tantissimo, e nell\u0027ultimo anno ho fatto incontro in molte grandi citt\u00e0 italiane, permettendo anche a tanti di conoscersi e scoprire quanta voglia di scienza e spazio c\u0027\u00e8 intorno a noi.\u00a0\u003cbr\u003e\u003cbr\u003eLa mia speranza \u00e8 quella di poter continuare a portare avanti il progetto in maniera INDIPENDENTE, e fondata su di NOI. Non voglio svendere il progetto per marchette a nessuno e in nessun caso. Questo progetto \u00e8 nostro, e ci tengo a mostrare che insieme si possono fare cose bellissime e grandiose!\u00a0\u003cbr\u003eNOTA IMPORTANTE \u00a0- Non sono per\u00f2 solo io coinvolto in tutto questo, ma tutti voi che partecipate. Al di l\u00e0 delle spese per mantenermi vivo, tutto questo patreon serve per i progetti da creare tutti quanti insieme!\u003cbr\u003eAlcuni dei progetti sono:\u003cbr\u003e- Spettacoli di divulgazione da fare nelle scuole, sia per bambini che per ragazzi, per raccontare la storia della scienza, delle missioni umane nello spazio e delle missioni robotiche in giro per i pianeti!\u003cbr\u003e- Progetto con alcune scuole in Per\u00f9 dove comprare dei lama per aiutare i bambini a portare zaini pesanti e aiutare a portare l\u0027acqua in posti isolati e difficili da raggiungere. Insieme ai lama, che avrebbero nomi di missioni spaziali scelti da noi, portiamo anche materiale scolastico, telescopi ed esperimenti scientifici.\u00a0\u003cbr\u003e- Un video a settimana di riassunto delle principali notizie\u003cbr\u003e- Un video al giorno la mattina, breve ma intenso, per partire bene durante la giornata!\u003cbr\u003e- Pi\u00f9 serie di video e live in generale per coprire le tantissime domande e argomenti astronomici appena sfiorati.\u003cbr\u003e- Una serie dedicata al clima, con un\u0027introduzione alla base della climatologia e meteorologia con una serie di live direttamente con gli scienziati protagonisti dello studio di come funziona l\u0027atmosfera del nostro pianeta (e anche quelli degli altri pianeti del Sistema Solare)\u003cbr\u003e- Progetto con l\u0027UNICEF e UNHCR per portare divulgazione e informazione ai tantissimi bambini riffugiati che non hanno attualmente modo di studiare e per riaccendere in loro il senso di meraviglia.\u003cbr\u003e- Tour dei grandi osservatori e planetari in Italia per presentarvi le cose belle che avete vicino a casa, con interviste ai protagonisti della scienza in Italia!\u003cbr\u003e- Incontri e spettacoli nelle piazze e teatri per parlare di scienza ed esplorazione spaziale, ma anche per conoscere altri appassionati e creare community cos\u00ec in giro per il mondo.\u003cbr\u003e- Girare serie documentaristiche andando a intervistare i protagonisti di missioni spaziali, o luoghi della storia della scienza!\u003cbr\u003e- Acquisto di libri di divulgazione da leggere e recensire poi sul canale.\u003cbr\u003e- Seguire in diretta i lanci andando a visitare le varie rampe di lancio in giro per il mondo!\u003cbr\u003e- Fare serie di video sull\u0027introduzione all\u0027astronomia, a come funzionano i razzi, alla storia dei viaggi umani nello spazio, alla storia della fantascienza!\u003cbr\u003e- Creare una fondazione che si occupi di divulgazione, con una sala dove creare mostre dedicate alla storia dell\u0027astronomia, e ospitare conferenze, e in generale incoraggiare nuovi divulgatori in futuro a occuparsi di questo.\u003cbr\u003e- Viaggio al Polo Sud, per una serie di video divulgativi dalla Base Concordia!\u003cbr\u003e- Guida stellare di come osservare con il telescopio.\u003cbr\u003e- Nuovo sito e forum, e pagamento di altri giornalisti e divulgatori per creare una grande piattaforma di informazione e divulgazione a tema astronomico.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMa prima di tutto, avere l\u0027opportunit\u00e0 di fare questo a tempo pieno per potermi dedicare interamente a questi progetti.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePer questo vi chiedo una mano, nel senso pi\u00f9 pratico del termine, devo poter pagare bollette, cibo e in generale l\u0027uso dell\u0027attrezzatura ed i viaggi. Niente di tutto questo sarebbe possibile senza di voi, e ci tengo a far si che questo progetto si pu\u00f2 anche partire dal basso e si pu\u00f2 davvero creare qualcosa di fantastico affidandosi alla community.\u00a0\u003cbr\u003e\u003cbr\u003eTutto e nelle nostre mani ora (partendo dai pollici) :D\u00a0\u003cbr\u003eVi ringrazio e abbraccio tantissimo per la gioia di ogni singolo momento passato insieme, virtuale e nelle piazze o parchi. Sono fierissimo di tutto questo e mi riempie di orgoglio e felicit\u00e0 vedere che questo progetto ve lo sentite tanto vostro quanto lo sento io. Siamo insieme Link2Universe! E insieme possiamo creare le basi per tutti i progetti sopra.\u003cbr\u003e\u003cbr\u003eContinuate ad essere meravigliosi!\u003cbr\u003e"
