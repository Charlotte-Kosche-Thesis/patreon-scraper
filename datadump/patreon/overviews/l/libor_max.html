    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/JR0XN1dRaoU\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "one_liner": null,

    "published_at": "2018-01-29T06:50:00+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i67.tinypic.com/2nlbbyb.png\"\u003e\u003cbr\u003e\"\u003cem\u003e\u003cstrong\u003eArcanum: Of Steamworks and Magick Obscura\u003c/strong\u003e\u003c/em\u003e is a \u003ca href=\"https://en.wikipedia.org/wiki/2001_in_video_gaming\"\u003e2001\u003c/a\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Role-playing_video_game\"\u003erole-playing video game\u003c/a\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Video_game_developer\"\u003edeveloped\u003c/a\u003e by \u003ca href=\"https://en.wikipedia.org/wiki/Troika_Games\"\u003eTroika Games\u003c/a\u003e and published by \u003ca href=\"https://en.wikipedia.org/wiki/Sierra_Entertainment\"\u003eSierra Entertainment\u003c/a\u003e. It was released in North America and Europe in August 2001 for \u003ca href=\"https://en.wikipedia.org/wiki/Microsoft_Windows\"\u003eMicrosoft Windows\u003c/a\u003e. Debuting at fourth position on NPD Intelect\u0027s best-seller list, it was Troika\u0027s first game and also their best-selling title with over 234,000 copies sold and with revenues of \u003ca href=\"https://en.wikipedia.org/wiki/United_States_dollar\"\u003eUS$\u003c/a\u003e8.8 million.\"\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWhat is the \u003cstrong\u003eOpenArcanum\u003c/strong\u003e project? Imagine, that you have\n a favorite computer game that is ages old and you would like to play it\n again, but you have troubles running the game on newer computers.\u003cbr\u003e\n\u003cbr\u003e\nAnd even if you manage to run the game, there is nothing new to the \ngame. Now, what if you want to add something new to the game? Like \u003cstrong\u003enew quests\u003c/strong\u003e, \u003cstrong\u003eweapons\u003c/strong\u003e or \u003cstrong\u003espells\u003c/strong\u003e?\n You must use outdated and incomplete tools that are hard to use and \ndoes not offer you creation of the things you want. Also, what if you \nwant to play the game in \u003cstrong\u003ecoop-mode \u003c/strong\u003eor even as \u003cstrong\u003emultiplayer\u003c/strong\u003e, but the game does not offer you the options to play it over the internet.\u003cbr\u003e\n\u003cbr\u003eSo what are your options? If you\u0027re nerd enough, you would \u003cstrong\u003edevelop your own game engine \u003c/strong\u003e that would replace the old one.\u003cbr\u003e\n\u003cbr\u003e\nAnd that is what OpenArcanum is - \u003cstrong\u003ea game engine reimplementation\u003c/strong\u003e for game \u003cstrong\u003eArcanum: Of Steamworks and Magick Obscura\u003c/strong\u003e - \u003ca href=\"https://en.wikipedia.org/wiki/Arcanum:_Of_Steamworks_and_Magick_Obscura\"\u003ehttps://en.wikipedia.org/wiki/Arcanum:_Of_Steamwo...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYes, that forgotten RPG game from creators of Fallout 2.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yFxuAYftnys\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThis new engine would not simply replace the old engine, it \nwould enchance the game with new features and options for its players.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eMultiplatform\u003c/strong\u003e - Not only, that the new engine would \nallow us to run the game on new operating systems without problems, but \nyou would be able to run it on other platforms too, such as \u003cstrong\u003eLinux\u003c/strong\u003e, \u003cstrong\u003eMac\u003c/strong\u003e and mobile platforms as well.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eNew and enchanced visual effects\u003c/strong\u003e - dynamic lighting, shadows, weather effects etc.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003ePhysics\u003c/strong\u003e - bouncing bullets and new physics-based quests.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eA new and better battle system\u003c/strong\u003e - the original engine was quite buggy.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eCoop\u003c/strong\u003e and \u003cstrong\u003emultiplayer\u003c/strong\u003e modes - The engine is build on client-server architecture.\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eHeavily modding-friendly\u003c/strong\u003e. You could literally edit \nanything by hand, no need for fancy and hard-to-use tools. Add your own \nUI widgets, edit scripts and game logic whenever you want.\u003cbr\u003e\u003cbr\u003e-A new \u003cstrong\u003ein-game map and object editor\u003c/strong\u003e - No more WorldEd.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd much more...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDon\u0027t worry, this is not a some kind of enthusiastic nonsense.\u00a0 \u003cstrong\u003eEverything was planned almost a decade ago.\u003c/strong\u003e The project originally started back in 2009. However, due lack of support, the project was stopped in 2012. At that time, the OpenArcanum was already in development for 3 years and I had a robust and working engine written in C++.\u003cbr\u003e\n\u003cbr\u003eNow, the whole game engine was rewritten to JavaScript to speed up the development progress, all the game assets were converted to modder and web friendly formats. And now it\u0027s time to finish the game.\u003cbr\u003e\n\u003cbr\u003e\nWant to know more about OpenArcanum or anythin Arcanum-related? Please visit the project\u0027s website for more information: \u003ca href=\"http://arcanum.game-alive.com/\"\u003ehttp://arcanum.game-alive.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eWith your support, I would be to finish this project soon, so we can play Arcanum game again and add new quests, maps and anything we wish.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"http://arcanum.game-alive.com/wordpress/wp-content/uploads/2009/10/27_10_2009.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
