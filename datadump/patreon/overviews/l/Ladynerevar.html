    "summary": "\u003cstrong\u003eGreetings, serjo! \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Lady Nerevar, and I\u0027ve been an Elder Scrolls nerd for a very long time. I\u0027ve made mods and modder\u0027s resources, art, maps, infographics, fanfiction, and lore essays. I\u0027ve run websites (notably\u00a0\u003ca href=\"https://www.imperial-library.info/\"\u003eThe Imperial Library\u003c/a\u003e), written for \u003ca href=\"https://www.youtube.com/user/ShoddyCast\"\u003eShoddycast\u003c/a\u003e, and conducted interviews. In other words, I\u0027ve more or less had my little grubby hands in every aspect of the fandom.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/E6bR1x1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nEverything I\u0027ve done has always been free, and it\u0027ll stay that way. Patreon is just an option for anyone who wants to support my efforts with cold, hard, virtual cash.\u00a0In exchange for your patronage, you\u0027ll receive high-res files, early works-in-progress, behind the scenes content, the chance to see old stuff that never came to fruition, and physical goodies! Meanwhile, your support will allow me to spend more time creating better content in more diverse mediums. It\u0027s a win-win!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/uO4iTKf.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCan\u0027t pledge? No problem! There will be plenty of public content here too, including higher resolution images and work in progress content.\u00a0\u003cbr\u003e\u003cbr\u003eI appreciate all the clicks, likes, reblogs, endorsements, and kind words I\u0027ve gotten over the years, and will continue making the same content that I always have. Your appreciation is enough - money is just a way to help me create better content for this wonderful universe. Consider pressing the \"Follow\" button instead of the \"Become a Patron\" one to be notified when I make public posts to this page.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://daryam.com/Blog/wp-content/uploads/2018/03/banner03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m working on...\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe new, improved, and expanded Guide to Daedra for the Imperial Library\u003c/li\u003e\u003cli\u003eA Tamrielic timeline that divides events into provinces and incorporates non-dated events\u003c/li\u003e\u003cli\u003eCompleting the Complete Map of Tamriel\u003c/li\u003e\u003cli\u003eAnd whatever else strikes my fancy!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
