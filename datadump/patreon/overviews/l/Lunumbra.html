    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/O19Z2ao.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eHi there! My name is Jett and I create altered trading cards. You can call me Lunumbra, Lunny, or just Jett.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tWelcome to my Patreon page! Here, you can gain access to hundreds of high-res images of every altered Pokemon card I create, before-and-after comparisons, behind-the-scenes moments, wallpapers, and even an altered card delivered to you each month. You can check out my current tiers and their associated rewards to the right or continue reading to learn more about me and my craft. Thanks for stopping by!\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://i.imgur.com/wxOtucy.png\"\u003e\u003cbr\u003eEach of my works are hand-painted originals altered with acrylic paints on top of real Pokemon cards. Every card is entirely unique, even if I start with the same base card - I strive to make each one different in some way. One of my paintings takes anywhere from 40 minutes to 2 hours depending on how complex the original artwork was to begin with. After being painted, I gloss each card to protect the paint from UV light and to give it a clear sheen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/0wHReRZ.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/n0vfcrt.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://i.imgur.com/I5lDAcC.png\"\u003e\u003cbr\u003eEach available tier is found on the right of this page. The higher the tier, the more rewards you get! Some of my tiers are limited and there are only a certain amount of slots at a time. Once they have been claimed, you will need to wait until one opens up or I add more. Other tiers are completely unlimited and you may sign up at anytime. If you are unsure about how Patreon works,\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-become-a-patron-to-a-creator-\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou can find more in-depth info here\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor you can message me at anytime and I can answer any of your questions as best as I can.\u003cbr\u003e\u003cbr\u003eMonthly rewards that are physical (such as monthly altered cards) are delivered sometime during the month \u003cstrong\u003eafter\u003c/strong\u003e you pledged support. For example: If you were charged the first of January, your reward would come sometime mid-February. This is due to Patreon charging at the beginning of each month and not at the end - I cannot have cards ready before I know who is getting them and I cannot mail them out before they are paid for - so they come a little later t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehan expected.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GXx6gdO.png\"\u003e\u003cbr\u003ePatreon allows me to continue producing the things that I love to create and show them to the world while still making a living. I have bills and other expenses like everyone else and your patronage helps me deal with that stuff. With Patreon and you guys backing me, I have more time to pour into painting and producing more and better artwork. Hopefully you can find some interesting stuff browsing my Patreon page and if you want to see more or if you decide to become one of my patrons check out my available Tiers or shoot me a message and I can answer any of your questions.\u00a0\u003c/span\u003e\u003c/div\u003e"
   },

   {
    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003eHi there!\u00a0\u003cbr\u003e\u003cimg src=\"http://67.media.tumblr.com/f15f2c80c0598a78d84e1e0c9eca1512/tumblr_oaqfsq7HrO1tjubsmo1_400.gif\"\u003e\u003cbr\u003eThanks for visiting my Patreon.\u003cbr\u003eIf you are here, that probably means you have seen my cards somewhere and liked them enough to visit my creator page. I have a few posts that anyone can see and you are also more than welcome to visit my\u00a0\u003ca href=\"http://awesomepaintedcards.tumblr.com/\"\u003eTumblr page\u003c/a\u003e or\u00a0\u003ca href=\"https://www.facebook.com/awesomepaintedcards/\"\u003eFacebook page\u003c/a\u003e to see more.\u00a0\u003cbr\u003e\u003cbr\u003eIf, however, you are here to not only see my content but to also support me, then check out the buttons on the right side of the page. Each donation is monthly and comes with a few perks that you get to redeem as soon as you are charged for the first month. You can cancel or simply decline payment at anytime and you get charged automatically so you don\u0027t have to worry a bit!\u003cbr\u003e\u003cbr\u003eI use my Patreon earnings to pay for things like card sleeves, envelopes, paint, brushes, internet and gas. Every little bit helps tremendously. I\u0027ve always wanted to make my living as an artist, and thanks to my Patrons I am happily doing just that.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy cards have been featured in many online articles including the following:\u003cbr\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.polygon.com%2F2014%2F8%2F22%2F6056365%2Fpokemon-cards-art\u0026amp;t=YTBmMGU5ZWFiYzE0ZGM2ZTZjZTU4ZmY3OTM3ZWVmY2FiOWU0Y2M5YyxUbU4zdWpESg%3D%3D\"\u003ePolygon\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fcheezburger.com%2F302085\u0026amp;t=MTZmNmQ5ODQ4YWRmOGI2YmU2OGMwNGMzNTg1ODc1OWYxNWEzZmY4MSxUbU4zdWpESg%3D%3D\"\u003eCheezburger\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fen.rocketnews24.com%2F2016%2F01%2F14%2Fstunning-hand-painted-pokemon-cards-that-belong-in-every-fans-collection%25E3%2580%2590photos%25E3%2580%2591%2F\u0026amp;t=M2NmMzBkNzU0ODNlYzI4Zjc2NDdmMmY3MzhmZmU5Y2QzNmEwZDgzYyxUbU4zdWpESg%3D%3D\"\u003eRocketNews\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fgeekandsundry.com%2Fget-cool-custom-extended-art-pokemon-trading-cards%2F\u0026amp;t=ZTNkMGJkZDcwZDY1NDg2Y2Q4YjUxMDFlODY5OGU2YWRhZmIzZGVkMyxUbU4zdWpESg%3D%3D\"\u003eGeekandSundry\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.afachan.asia%2F2016%2F01%2Frandom-fan-makes-amazing-hand-painted-artworks-pokemon-trading-cards%2F\u0026amp;t=NjQwZDUwY2UyNTkxYzY5MDY5ZDI1Njc4Yjk5M2ExYWIyMDJiMzdjYSxUbU4zdWpESg%3D%3D\"\u003eAfachan\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.dorkly.com%2Fpost%2F74943%2Fartists-who-took-their-trading-cards-to-a-whole-new-level\u0026amp;t=YjI1NGVkODEwZDQ0NmM4N2MyZjVlYWI4NTkxMWM1ZTZlMzI0NzhjNCxUbU4zdWpESg%3D%3D\"\u003eDorkly\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.pokemoncrossroads.com%2Fpainted-pokemon-card-art-tutorial%2F\u0026amp;t=MDcyZDU4YWU1YzYzODdkYjYyZGU4OGI0NjljZGI0Y2VjODE5NGUxYyxUbU4zdWpESg%3D%3D\"\u003ePokemonCorssroads\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.gameskinny.com%2Fst8lc%2Ffan-makes-expanded-pokemon-tcg-art-looks-amazing\u0026amp;t=ZjMxNTk0NTc0Y2Q2ZGUzMWNkMzRmNWRhNjFiMzY1Zjc3YzBkODJhMCxUbU4zdWpESg%3D%3D\"\u003eGameSkinny\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.geek.com%2Fgames%2Fpokemon-trading-cards-are-being-turned-into-works-of-art-1660937%2F\u0026amp;t=OGUzN2JhOWQ5MDU2OTZlN2VmNWQ4NjZhODQyZDRhOWE3YWJhMGVkZSxUbU4zdWpESg%3D%3D\"\u003eGeek\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fhypun.com%2Farti
