    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a1BIENVENIDOS A MI PATREON!\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a1Sean todos bienvenidos a este espacio! Patreon es una plataforma en la cual un creador de contenido puede recibir el\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eapoyo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ede sus seguidores para as\u00ed poder hacer de su arte una actividad sustentable.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEl motor que me impulsa a crear este espacio es mi pasi\u00f3n por la m\u00fasica. Desde siempre me ha encantado cantar y es lo que hago semana tras semana en mi canal de youtube. Para los que no me conocen, hago covers en espa\u00f1ol de Openings y Endings de Anime, as\u00ed como de algunos video juegos. Pueden encontrarme en Youtube como \"Laharl Square\". Uno de mis grandes metas es lograr ser un gran artista y poder hacer m\u00fasica full-time, y poder llevar a mi audiencia contenido de calidad, mejorando continuamente y cada d\u00eda m\u00e1s. Definitivamente, no es una tarea sencilla, y esto solo puedo lograrlo\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003egracias a ti.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eApoyar es muy sencillo, y aqu\u00ed te explico r\u00e1pidamente como funciona:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eCreas una cuenta Patreon y al ingresar a mi espacio, haces click en el bot\u00f3n \u003cstrong\u003e\"BECOME A PATRON\".\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eDonas 1.00$ o m\u00e1s por video (y estableces un l\u00edmite m\u00e1ximo $____ por mes si deseas). \u003cstrong\u003ePuedes donar asociando una tarjeta de cr\u00e9dito o una cuenta paypal.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eYo invierto tu donativo en equipos y herramientas para hacer mejores videos para t\u00ed.\u003c/li\u003e\u003cli\u003eT\u00fa podr\u00e1s disfrutar de un contenido exclusivo y de muchas recompensas, en agradecimiento por tu apoyo.\u003c/li\u003e\u003c/ol\u003eCon el dinero que dones a este proyecto, yo podr\u00e9 invertir en diferentes cosas como:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMejor c\u00e1mara y equipos para v\u00eddeos m\u00e1s geniales y n\u00edtidos.\u003c/li\u003e\u003cli\u003eAdquisici\u00f3n de equipos de audio para una calidad de audio cada vez mejor.\u003c/li\u003e\u003cli\u003eAdquisici\u00f3n de vestimentas geniales y cosplays para videos.\u00a0\u003c/li\u003e\u003cli\u003eBoletos de avi\u00f3n para asistir a convenciones y realizar shows en otros pa\u00edses.\u003c/li\u003e\u003cli\u003eHacer env\u00edos totalmente pagos a distintos pa\u00edses, con premios y sorpresas que estar\u00e9 rifando en los livestreams del canal.\u003c/li\u003e\u003cli\u003eEntre muchas cosas m\u00e1s.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eEs importante que sepas que la plataforma Patreon procesa los pagos entre los primeros cinco (05) d\u00edas del mes. Por lo tanto, debes asegurarte de que tengas saldo suficiente en tu cuenta que hayas configurado como pago durante esas fechas, de lo contrario tu pago no ser\u00e1 procesado y no podr\u00e1s obtener el contenido exclusivo del mes.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a1Si no puedes donar ahora mismo, no te sientas mal! Siempre ser\u00e1 un apoyo inmenso que veas mis videos en Youtube y que los compartas con tus amigos, y mis videos siempre estar\u00e1n disponibles en dicha plataforma de forma gratuita. Asimismo, si\u00e9ntete libre de colocar un l\u00edmite m\u00e1ximo al mes si tu presupuesto no est\u00e1 tan holgado justo ahora. Cualquier tipo de apoyo es \u003cstrong\u003eMUY VALIOSO.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003eLa m\u00fasica significa todo para m\u00ed, y me siento inmensamente feliz de poder compartirla con todos ustedes. Siempre estar\u00e9 agradecidos con todos por su apoyo.\u003cbr\u003e\u003cbr\u003eTu amigo,\u003cbr\u003eLaharl Square\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"

    "attributes": {
     "about": "\u00a1Hola, chicos!\u003cbr\u003eSoy David, mejor conocido en Youtube como Laharl.\u00a0\u003cbr\u003eSoy un chico nacido en Venezuela. Amo cantar y siempre ha sido mi mayor pasi\u00f3n.\u00a0\u003cbr\u003eYa que me encanta el anime, decid\u00ed abrir un canal de Youtube en el cual subo cada semana\u003cbr\u003eun cover de alg\u00fan Opening o Ending de una serie de anime. Acepto sugerencias de canciones,\u003cbr\u003eya que me gusta complacer a todos los que siguen mi trabajo.\u003cbr\u003e\u003cbr\u003eEstoy muy comprometido con mi canal, y es por esto que semanalmente le dedico muchas horas de esfuerzo y dedicaci\u00f3n, para poder llevarles un trabajo de calidad cada semana. Como les comento, esto lleva mucho tiempo, esfuerzo y dinero. Es por ello que abr\u00ed este Patreon, para que todos aquellos que deseen apoyarme con este proyecto puedan hacerlo, donando la cantidad que puedan, no importa cuanto sea, realmente agradezco much\u00edsimo su aporte, significa mucho para m\u00ed, y con su ayuda, se que poco a poco podr\u00e9 ir mejorando para traerles mejores trabajos cada vez.\u003cbr\u003e\u003cbr\u003eSi no conoces mi canal, te invito a visitarlo: \u003ca href=\"http://www.youtube.com/LaharlSquareOMEGA\"\u003ewww.youtube.com/LaharlSquareOMEGA\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eUn saludo, y espero disfrutres de todo mi contenido :\u0027D\u003cbr\u003e\u003cbr\u003eLaharl (David)\u003cbr\u003e",
