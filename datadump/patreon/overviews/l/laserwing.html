    "summary": "I\nam an independent artist who draws a lot of silly things for the internet.\u00a0 I am not a professional, I work at a Starbucks and use most of my off time working on comics and illustrations.\u00a0 My projects currently include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://veryimportantsparkles.tumblr.com/\" rel=\"nofollow\"\u003eVeryImportantSparkles\u003c/a\u003e - This is just my personal blog.\u00a0 I usually just post doodles, character design sketches, personal notes for my webcomics\u0027 worldbuilding, and random thoughts.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://popkas.tumblr.com/\" rel=\"nofollow\"\u003ePopkas\u003c/a\u003e - My longest-running and most successful art project...is literally just a fandom blog.\u00a0 Popkas is a showcase of collectible monsters, starting with Pokemon and then expanding into Digimon, Monster Rancher, and similar series.\u00a0 There has been a new drawing posted to Popkas EVERY DAY since January 2012.\u00a0 On occasion I do larger special pieces where I poorly explain the plots to monster animes I\u0027ve watched.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://laserwing.tumblr.com/\" rel=\"nofollow\"\u003eLaserwing\u003c/a\u003e - My webcomic, the project I am most passionate about.\u00a0 I\u0027ve been developing the characters and plot for this story for about ten years, but only recently have been able to complete the plot\u0027s outline and set the actual comic into motion.\u00a0 I put my all into this one, and it takes a LONG time to make.\u00a0 The original reason I made this Patreon was in hopes that I could someday afford to devote more time to Laserwing.\u00a0 What\u0027s it about?\u00a0 Superpowered anime teens, mostly.\u00a0 It\u0027s a little bit like The Breakfast Club, and a little bit like \nDragonball Z, but with the sort of stupidly weird depth to its soft \nsci-fi fantasy setting that seems to be endemic to webcomic \nstorytelling.\u00a0 You can dig into the \u003ca href=\"http://veryimportantsparkles.tumblr.com/tagged/laserwing\" rel=\"nofollow\"\u003eLaserwing tag\u003c/a\u003e of my personal blog for concept art of weird aliens and notes about plots.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://angelfirehime.tumblr.com/\" rel=\"nofollow\"\u003eAngelfire Hime\u003c/a\u003e - When I was a kid I made comics nonstop, and ALL of them are bad.\u00a0 \u0027Angelfire Hime\u0027 is the umbrella term for this vast archive of terrible works.\u00a0 I have been scanning them and posting them with transcriptions of my bad handwriting and commentary on my bad plots.\u00a0 At the end of each story or chapter I include a redraw of one of the characters, along with some insight on what I had originally intended for them.\u003c/li\u003e\u003c/ul\u003eIn addition to my personal works I\u0027m one half of \u003ca href=\"https://www.youtube.com/user/Hundera/\" rel=\"nofollow\"\u003eHundera\u003c/a\u003e, a Let\u0027s Play channel I do with my boyfriend.\u00a0 So that\u0027s good too.\u00a0 You can also buy some of my art on \u003ca href=\"https://www.redbubble.com/people/MegaRose/shop?asc=u\" rel=\"nofollow\"\u003eRedbubble\u003c/a\u003e or check out my \u003ca href=\"http://meganfantastic.com/commissions\" rel=\"nofollow\"\u003ecommissions\u003c/a\u003e page.\u00a0 Every bit helps and I greatly appreciate your patronage!\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
