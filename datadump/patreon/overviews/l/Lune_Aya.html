    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://lunnaria-shirayuri.deviantart.com/\"\u003e\u003cstrong\u003e\u003cem\u003eLune\u0027s DeviantArt\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0-\u00a0\u003ca href=\"https://ayase-kinjou.deviantart.com/\"\u003eAya\u0027s DeviantArt\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHello! I am Lune, an Artist that recently found joy in being an Online Artist.\u003cbr\u003eI normally preffer to draw humans and recently started to draw Undertale. I also can draw MLP and Sonic characters, but I don\u0027t really have intention of doing any project in that line.\u003cbr\u003eIf you want to know more about Commissioning me however:\u00a0\u003ca href=\"http://fav.me/dc3hxym\"\u003e\u003cstrong\u003eLune\u0027s Commissions\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHenlo, I am Aya. UwU \nA young girl who finds drawing fun and joyful. And pain. \nUsually I draw humans, but I will try to push myself to draw other than that. Agh my kokoro.\u003cbr\u003e(Aya rarelly opens commissions.)\u003cbr\u003e\u003cbr\u003eWe are making this Patreon in order to support our dA\u0027s for now! Maybe in the future we will be able to make bigger projects like Animations and Games.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://lunnaria-shirayuri.deviantart.com/gallery/66450421/The-Snow-Flower\"\u003e\u003cstrong\u003eThe Snow Flower\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003ca href=\"https://lunnaria-shirayuri.deviantart.com/gallery/66450422/SF-Comic\"\u003eComic\u003c/a\u003e -\u00a0\u003ca href=\"https://lunnaria-shirayuri.deviantart.com/gallery/66450423/SF-References\"\u003eReferences\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://l
