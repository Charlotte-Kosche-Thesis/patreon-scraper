    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Hjfzkq7UBTA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch2\u003eHi! I\u0027m Lucy.\u003c/h2\u003e\n\u003cbr\u003e\nYou might know me from\u00a0\u003ca href=\"https://www.youtube.com/bishonenrancher\" target=\"_blank\"\u003eLucy\u0027s Corsetry on Youtube\u003c/a\u003e, where I am tantalizingly close to 100,000 subscribers. I also run\u00a0the educational corset blog\u00a0\u003ca href=\"https://lucycorsetry.com\" target=\"_blank\"\u003eLucy\u0027s Corsetry\u00a0\u003c/a\u003e(which is the most comprehensive corset blog currently) as well as the (comparatively-dry-but-nevertheless-nifty)\u00a0\u003ca href=\"http://corsetdatabase.com/\" target=\"_blank\"\u003eCorset Database\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027ve worked hard to organize and shine light on over 350 corset makers and brands all over the world. I create 100% free educational content on how to make and wear corsets safely, and try my best to bring together our amazing community.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI started this Youtube journey in late 2010 by reviewing pretty things. It was almost impossible to find detailed, objective, constructive reviews of corsets on Youtube at the time - so \u003cstrong\u003eI spent well over $20,000 of my own funds purchasing and reviewing hundreds of different corsets.\u003c/strong\u003e Turns out, I had enough info to make a\u00a0\u003ca href=\"http://corsetdatabase.com/\" target=\"_blank\"\u003eliteral database about corsets\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nMy job description isn\u0027t quite clear. I\u0027m\u00a0part corset maker, part teacher, part wearer, part consultant.\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSometimes brands will hire me to teach their employees more about their own products, so I\u0027m a traveling educator.\u003c/li\u003e\n\t\u003cli\u003eSometimes fledgling corset makers will ask me how their corsets measure up to \"industry standard\", so I act like an appraiser and consultant, setting Quality Control.\u003c/li\u003e\n\t\u003cli\u003eSometimes I work as a liasion between corset makers and their clients, helping people find their \"match\".\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eSome call me the Corset Ambassador\u003c/strong\u003e, and that works for me!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOne of my proudest achievements\u003c/strong\u003e is working with thousands of other corset enthusiasts in our community to create the compilation ebook\u00a0\u003ca href=\"https://lucycorsetry.com/corset-benefits-the-book/\" target=\"_blank\"\u003eSolaced: 101 Uplifting Narratives about Corsets, Well-Being, and Hope\u003c/a\u003e.\u00a0This book gives a peek into the world of medical corsetry: where people in emotional or physical pain use corsets therapeutically to improve their lives. (But it needs an updated cover and better internal layout before it becomes a paperback book, and your patronage will help with that!)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI also happen to have ridiculously long hair\u003c/strong\u003e (it grazes the back of my calves) and I love to get nerdy about haircare, nutrition and wellness. I occasionally make science-heavy videos about how hair (and hair products) work, getting into nutrition and the workings of the body.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eHow Would Your Patronage Help?\u003c/h2\u003e\n\u003cbr\u003e\nMy channel used to be far more active than it is now. I used to upload 3x a week and effortlessly keep my site up to date. I have been forced to make less content now due to a tightening of resources. (I spend more time working to be able to afford to continue making videos.)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nIt would be a gift and an honor to continue making free videos, blog posts, and more, but it\u0027s getting harder to do what I love.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nYoutube only pays me 10% what they used to back in 2014 due to their changes in algorithms and advertiser crisis (commonly known as the \"adpocalypse\"). It\u0027s a good month if I manage to earn $5 from a new Youtube video that might have taken me 12+ hours to research and create from start to finish. Older videos earn pennies. This passion does not pay for itself.\u003cbr\u003e\n\u003cbr\u003e\nReviews and sewing tutorials require that I have the funds to buy corsets, materials and other corset making tools and supplies.\u003cbr\u003e\n\u003cbr\u003e\nI have never spent a single penny on advertising or marketing for Lucy\u0027s Corsetry - I prefer to pour my funds right back into the community by hosting giveaways and giving back to the people who have supported me most over the years.\u00a0I\u0027m proud to say that Lucy\u0027s Corsetry has exclusively grown from word-of-mouth. Alas, I cannot survive on kind words alone. I have also \u003cem\u003e\u003cstrong\u003enever accepted payment for any corset review, ever.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThere is no requirement for you to help keep Lucy\u0027s Corsetry Youtube channel and website afloat, but your patronage would mean a world of difference.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u0027s what your contribution would do for the future of Lucy\u0027s Corsetry:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMore corset videos, more often\u003c/li\u003e\n\t\u003cli\u003eMore hair, nutrition and health videos\u003c/li\u003e\n\t\u003cli\u003eBringing back sewing tutorials\u003c/li\u003e\n\t\u003cli\u003eFunding corsets to continue making free reviews\u003c/li\u003e\n\t\u003cli\u003eFunding research (affording to buy Pubmed papers, etc) so that my educational hair, nutrition and health videos are as accurate and up to date as possible\u003c/li\u003e\n\t\u003cli\u003eFunding a better microphone, lighting, etc to make higher quality content\u003c/li\u003e\n\t\u003cli\u003eFunding stock photos, other media, and possibly hiring an editor to make my videos even better and more fun to watch!\u003c/li\u003e\n\t\u003cli\u003eKeeping my website / blog up to date, and keeping the galleries, tools, and and other research resources updated, swanky, and free to use (do you remember the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=najAQ05AnD4\" target=\"_blank\"\u003eCorset Designer Doll?\u003c/a\u003e It\u0027s been broken for years because I can\u0027t afford to update it)\u003c/li\u003e\n\t\u003cli\u003eKeeping the\u00a0\u003ca href=\"http://corsetdatabase.com/\"\u003eCorset Database tool\u003c/a\u003e ad-free and free to use (also moving it to a new host in order to make it faster and hopefully stop breaking T-T )\u003c/li\u003e\u003cli\u003eFunding professional photo shoots of my corset collection, for blog articles and future publications\u003c/li\u003e\n\t\u003cli\u003eHiring help to answer your questions faster\u003c/li\u003e\n\t\u003cli\u003eHiring a graphic designer and editor to finally get my book released in paperback\u003c/li\u003e\n\t\u003cli\u003eAnd quite honestly, your help will help bring me and my loved ones more security so we stop worrying about the bills and the future, and start focusing more time and creative energy on what we do best!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nEven if you choose not to donate, thank you for reading this far! And if you choose to become a patron, from the bottom of my heart, thank you for keeping this passion a possibility for me. I hope to pay it forward multifold by continuing to support this amazing community.\u003cbr\u003e\n\u003cbr\u003e\nLearn more at\u00a0\u003ca href=\"https://lucycorsetry.com/\" target=\"_blank\"\u003eLucy\u0027s Corsetry\u003c/a\u003e (website), my\u00a0\u003ca href=\"https://www.youtube.com/bishonenrancher\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e, and\u00a0\u003ca href=\"http://corsetdatabase.com/\" target=\"_blank\"\u003eCorset Database\u003c/a\u003e. :)\u003cbr\u003e"
