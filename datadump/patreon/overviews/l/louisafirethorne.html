     "description": "\u003cstrong\u003eGOAL 2 of 3 | \u00a0SUPER SONOSPHERE\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/4/3928/33592285150_f9e24cd413_m.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eGoal #3 is to build an updated Super Sonosphere like the one I built and shipped to England in 2008. The project will run about $20K so I will need to be making enough each month to put toward this project after the first goals are met. The first two goals are meant to fuel this new Super Sonosphere.\u003cbr\u003e\u003cbr\u003ePlease read on to goal #4 because the Super Sonosphere needs a home...!",
