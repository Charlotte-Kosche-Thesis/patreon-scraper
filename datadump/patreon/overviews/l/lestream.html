     "about": "Qui est Yan Th\u00e9riault?\u003cbr\u003e\u003cbr\u003eToujours mordu de nouvelles technologies, d\u2019humour et d\u2019art graphique, en 1995 se greffait une autre passion \u00e0 ce jeune \u00e9tudiant en art visuel. Celle de l\u2019internet.\u003cbr\u003e\u003cbr\u003eD\u00e9j\u00e0 en 1996, \u00e0 peine 1 semaine apr\u00e8s s\u2019\u00eatre abonn\u00e9 \u00e0 l\u2019internet pour la toute premi\u00e8re fois, il cr\u00e9ait son propre site web appell\u00e9 \u00ab Les Matins d\u2019Abitibi \u00bb, un petit portail d\u2019informations quotidiennes pour les citoyens de Rouyn-Noranda.\u003cbr\u003e\u003cbr\u003eEn 1996 il terminait ses \u00e9tudes en production t\u00e9l\u00e9visuel \u00e0 la Cit\u00e9-Coll\u00e9giale, ce qui allait lui permettre d\u2019entamer une carri\u00e8re en tant que directeur photo et monteur post-production pour plus de 15 ans dans diff\u00e9rentes station de t\u00e9l\u00e9vision dont Radio-Nord et TQS.\u003cbr\u003e\u003cbr\u003eEn 2007 allait na\u00eetre une de ses premi\u00e8res cr\u00e9ations en tant que producteur de contenu web et animateur graphique. \u00ab Les Crapules \u00bb, maintenant reconnu comme faisant partie de la premi\u00e8re vague de web-t\u00e9l\u00e9s d\u2019humour au Qu\u00e9bec, voyaient le jour et allaient attirer, d\u00e8s les premieres semaines, plus de 100 000 visiteurs.\u003cbr\u003e\u003cbr\u003eRiche de cette exp\u00e9rience qu\u2019est Les Crapules, en 2009 il lance sa deuxi\u00e8me entreprise, Begastudios inc., une entreprise d\u2019illustration, d\u2019animation et de production de contenu. S\u2019ajoute une pr\u00e9sence en tant que web-envahisseur qui se fait de plus en plus sentir sur les r\u00e9seaux sociaux comme Twitter et Facebook.\u003cbr\u003e\u003cbr\u003eDepuis, mainte fois cit\u00e9 autant \u00e0 la radio qu\u2019\u00e0 la t\u00e9l\u00e9vision comme \u00e9tant un des micro-blogueurs les plus amusants au Qu\u00e9bec, il s\u2019est donn\u00e9 un mandat peu commun\u2026 celui de conqu\u00e9rir le web \u00e0 sa propre fa\u00e7on, c\u2019est-\u00e0-dire, en tant que \u00ab web-tertainer \u00bb.\u003cbr\u003e\u003cbr\u003e",
