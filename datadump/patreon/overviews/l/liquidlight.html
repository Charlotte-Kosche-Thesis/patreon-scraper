    "summary": "Hi!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Sabrina :) I\u0027m happy to welcome you to my page! Let me tell you something about my photography projects.\u00a0\u003cbr\u003e\u003cbr\u003eDuring my photography course last year I found out that taking pictures of food and drinks (especially great cocktails!) is another passion of mine. And drinking these cocktails is always a good idea.\u00a0Cocktail and sometimes food photography are the main subject of my project. I\u0027m planning to upload series of photos (think a series of G\u0026amp;T cocktails from different angles, with different ingredients, or a series of martini cocktails, longdrinks). \u003cbr\u003e\u003cbr\u003eI\u0027d like to tell you something about my academic background as well.\u00a0I\u0027ve always been impressed by water and its beauty. Water is life, water takes many shapes and forms and is needed to e.g. grow our crops, to keep ourselves hydrated and for hygiene purposes. Due to my other job in the water sector and working on water projects in countries like Bangladesh, the occupied Palestinian territories, Jordan and Egypt I\u0027ve become more familiar with the importance, and at the same time, beauty of water. I want to capture that in the pictures I\u0027m taking and I\u0027ll be posting now and then too.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment I\u0027m a part time photographer, part time assistant of Launchable Socks (great music! \u003ca href=\"https://soundcloud.com/launchablesocks)\"\u003ehttps://soundcloud.com/launchablesocks)\u003c/a\u003e and I work for the Netherlands Water Partnership too. \u003cbr\u003e\u003cbr\u003eTo be able to spend more time on taking pictures and the joys of delicious cocktails and food I need patrons to support me to follow this dream. \u003cbr\u003e\u00a0\u003cbr\u003eThank you for your interest and I hope that you\u0027ll consider becoming one of my patrons! Now go get yourself a delicious drink and enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eCheers!\u00a0\u003cbr\u003e\u003cbr\u003e"
