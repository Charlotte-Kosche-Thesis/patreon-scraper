    "summary": "\u003cstrong\u003eHey Guys! \u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon.\u003cbr\u003eFirst of all: Thanks for stopping by, I\u0027m so happy that you\u0027re here.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout me:\u003c/span\u003e\u003cbr\u003eMy Name is Lya and I\u0027m a cosplayer from Austria.\u003cbr\u003eI like playing games, reading books, watch movies or series and most of all: cosplay! \u003cbr\u003e2014 was the first time i visited a convention. I watched a lot of videos before and thought: \"All these guys are wearing costumes, well okay, then I\u0027ll do the same!\" \u003cbr\u003eSo my mum and I made my first cosplay, it was Edward Elric from Fullmetal Alchemist. My mum sewed and I crafted, it was really fun. BUT when I entered the convention i saw so many GREAT cosplays, I couldn\u0027t even believe it! After less than an hour i decided: \"My next cosplay will be bigger!\" \u003cbr\u003e...well since then, I always want to improve myself. In the last few years I learned so much new stuff and I would love to show you all of it!\u003cbr\u003eMostly I cosplay from games (*cough*League of Legends*cough*), but also from films and series I love.\u003cbr\u003eRight now I\u0027m working on:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLich King from World of Warcraft\u003c/li\u003e\u003cli\u003eHermione Granger from Harry Potter\u003c/li\u003e\u003cli\u003eOC Fairy - Alyah \u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhere does your Money go?\u003c/span\u003e\u003cbr\u003eEvery single $ would go into my materials or equipment. Some exsamples are: Worbla, EVA Foam, Color, Drehmel attachments, and so on...\u003cbr\u003eEvery month I will tell you wich part of my costumes you co-financed, so you\u0027ll always know what i did with the money.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAt least:\u003c/span\u003e\u003cbr\u003eIt would be a great pleasure if you decide to support me, so I can improve more and more.\u003cbr\u003eBecome my Patron to get to know me and my work! \u003cbr\u003eThank you so much! \u003cbr\u003e\u003cbr\u003e"
