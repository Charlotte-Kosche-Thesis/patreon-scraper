    "summary": "Hello! My name is Lily and I\u0027m a postgraduate student at the University of Edinburgh. I\u0027m studying for an MSc in Medieval Literature, and will complete it by the end of August this year.\u003cbr\u003e\u003cbr\u003eBut that is only part of why I am here. Owing to severe mental illness as well as physical exhaustion, I took a break from my MSc in March, and I returned in January 2018. (I have subsequently been diagnosed with fibromyalgia, a condition involving both chronic pain and chronic fatigue.) As a disabled individual with a recent diagnosis - fibromyalgia as well as cerebral palsy, depression, and anxiety - holding down a steady job is currently impossible. \u003cbr\u003e\u003cbr\u003eAs a result, I\u0027ve delved more deeply into public engagement on social media to explore what I love; I\u0027m a big believer in using\u00a0\u003ca href=\"https://twitter.com/paperstainedink\"\u003eTwitter\u003c/a\u003e to educate and foster discussion regarding academia, medieval studies, and disability. \u003cbr\u003e\u003cbr\u003eAdditionally, I write fiction and poetry on various subjects - although my favourite genre is queer fantasy. (I\u0027m currently working on a novel involving queer, disabled fae.) As patron perks I release fiction excerpts, short stories, and poetry each month as well as early access to non-fiction essays (which are then posted to\u00a0\u003ca href=\"https://medium.com/@paperstainedink\"\u003eMedium\u003c/a\u003e after early access is over).\u00a0\u003cbr\u003e\u003cbr\u003eIf you like the work I do, and you enjoy learning about important topics and a writer\u0027s journey into creating new worlds, this Patreon serves as a little tip jar if you\u0027d like to give anything, and will help me write more for you. \u0026lt;3"
