    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan\u003e\u003cstrong\u003e\u2661\u003c/strong\u003e\u003cstrong\u003e\u00a0Hi! I\u0027m Liz/\u30ea\u30ba a vlogger from\u00a0Germany\u00a0who\u0027ll live in\u00a0Japan soon.\u00a0\u003c/strong\u003e\u2661\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\ud83c\udde9\ud83c\uddea\u00a0\u2192\u00a0\ud83c\uddef\ud83c\uddf5\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tStarting in October I\u0027ll do a \u003cem\u003e\u0027Work and Travel\u0027\u003c/em\u003e Year in Japan. I want to travel around and I also want to show you the different sides of Japan, from the beautiful country side to the huge cities to meaningful shrines. I think there\u0027s much to see and that my time over there about 9000km from home will be probably the most exciting time of my life. I\u0027ve never been in Japan so far and I still need to learn a\u00a0lot about the country and language itself, but I\u00a0really look forward to explore it.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tA few vloggers on youtube already really inspired me to do my own vlogs, so thats the plan for most of the time when I\u0027m in\u00a0Japan. I want to record everything, so I can share my life with you as well, and get my memories on videos too.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhy am I doing\u00a0patreon?\u003cbr\u003e\n\t\u003c/strong\u003ethe costs for my\u00a0traveling are expensive. I\u0027m still working right now to get the money for my future plans, but it\u0027s still hard to get enough money, since I don\u0027t want to work forever. The idea about\u00a0pattern came into my mind because some friends were telling me that some people might be interested in supporting that.\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo the money you\u0027re pledging will be used for daily costs like \u003cstrong\u003efood, travel costs, for a place where I can live but also for stuff that I need to do interesting youtube videos for you.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eYou really don\u0027t need to support me, but I would be really happy if you do so! It would make things a lot easier for me and I could travel around more\u00a0instead of working.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cspan\u003e\u2661\u00a0\u003c/span\u003e\u2661\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2661\u003c/span\u003e\u003c/div\u003e"
