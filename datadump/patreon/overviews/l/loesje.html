    "summary": "\u003cimg src=\"http://www.loesje.de/bild/worldaholic1.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eWho is Loesje?\n\u003c/strong\u003e\u003cbr\u003e\nLoesje is a young girl from the Netherlands with\na rebel heart and a joyful spark in her eyes. Emancipated, critical, as well as optimistic and active, willing to share her\nvoice. \n\u003cbr\u003e\n\u003cbr\u003e\nLoesje\nis also an International collective of people who want to make the world a\nmore positive, creative place. Local groups write and spread posters\nwith texts about everything that happens in\nsociety. Loesje texts are mostly positive and funny as well as\ncritical, offering new\nperspectives and inspiring readers to take creative action in their own lives. Loesje texts are\nnot trying to tell you what to think; instead they often invite many\ndifferent interpretations.\n\u003cbr\u003e\n\u003cbr\u003e\nLoesje writes\nposters, organizes writing workshops and helps people form new\ngroups. But most importantly, she shares the posters by spreading\nthem in the streets, to give them a new life in public space.\n\u003cbr\u003e\n\u003cbr\u003e\nAll\nposters are available online at \u003ca href=\"http://www.loesje.org\" rel=\"nofollow\"\u003ewww.loesje.org\u003c/a\u003e. Feel free to take and spread them\naround (just don\u0027t do it commercially).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy\nPatreon? \n\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003eLoesje\u0027s main activity - writing and publishing posters - is pretty much covered by the voluntary work of people around the world. But Loesje can\u0027t sit\nstill, she loves to do more, spread more posters, organize\nmore events and even publish books to touch and inspire more people. She also wants to connect people in new ways, through workshops, trainings, meet-ups and networking.\u003cbr\u003e\u003cbr\u003eAnd\nyou can help make it happen - by logging into Patreon and pledging a\nmonthly contribution of your choice!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.loesje.de/bild/profiledoorstep.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eThis is a completely new way of being part of the Loesje family. It\u0027s also a new way for us to communicate with our supporters - and communication is a large part of what Loesje is about!\u003cbr\u003e\u003cbr\u003eLet\nLoesje inspire you and your neighbourhood!\n\u003cbr\u003e"
