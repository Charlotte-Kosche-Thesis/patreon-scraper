    "summary": "\u003ca href=\"http://www.lantredugeek.net\" target=\"_blank\"\u003e\u003cstrong\u003eL\u0027Antre du Geek\u003c/strong\u003e\u003c/a\u003e est un organisme \u00e0 but non-lucratif ayant comme objectif de faire la promotion et d\u0027aider l\u0027\u00e9panouissement de la culture geek dans la francophonie sous toutes ses formes. En trois ans, l\u0027\u00e9quipe a fait beaucoup de chemin en \u00e9tant carbur\u00e9 par leurs passions, tout en investissant de ses poches pour arriver \u00e0 ses fins. \u003cbr\u003e\u003cbr\u003ePour les ann\u00e9es qui viennent, nous avons de grands projets pour L\u0027Antre du Geek, mais il y a une limite \u00e0 ce que nous pouvons faire avec notre passion comme seul carburant. C\u0027est pourquoi nous sommes d\u00e9sormais sur Patreon! Avec Patreon, nous pourrons vous offrir du contenu de meilleur qualit\u00e9 et de plus grande vari\u00e9t\u00e9! Chaque dollar que nous ramasserons serons directement r\u00e9investi dans l\u0027organisme et le site web.\u003cbr\u003e\u003cbr\u003eSi vous donnez plus de 5$, veuillez nous envoyer un courriel au multipassegeek@gmail.com avec votre adresse courriel et nom complet. L\u0027information sera utilis\u00e9e pour cr\u00e9er votre multi-passe mensuelle ainsi que pour vous l\u0027envoyer. Merci! :)\u003cbr\u003e\u003cbr\u003e---------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig05.deviantart.net/557e/f/2010/330/0/9/8_bit_3d__link_by_cezkid-d2rlo47.gif\" style=\"float: left; width: 68px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003ca href=\"http://www.lantredugeek.net/multipasse-partenaires/\" target=\"_blank\"\u003ePARTENAIRES MULTI-PASSE GEEK :\u003c/a\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cem\u003eEn devenant Membre Bronze (5$), Argent (10$) ou Or (25$), vous aurez acc\u00e8s \u00e0 toutes les offres disponibles aupr\u00e8s de nos partenaires s\u00e9lectionn\u00e9s pendant un mois entier.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eR\u00c9GION DE MONTR\u00c9AL\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.gamekeeper.ca/\" target=\"_blank\"\u003eGame Keeper\u003c/a\u003e\u003cbr\u003eRabais de 10% en boutique sur objets \u00e0 prix r\u00e9gulier. (Ne s\u0027applique pas aux items en \"package deals\" comme les bo\u00eetes de booster packs.)\u003cbr\u003e5% en cr\u00e9dits sur tous les achats fait sur leur boutique en ligne.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.labyss.com/\" target=\"_blank\"\u003eL\u0027Abyss\u003cbr\u003e\u003c/a\u003eRabais de 5% sur jeux de soci\u00e9t\u00e9\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://larecreation.ca/\" target=\"_blank\"\u003eLa R\u00e9cr\u00e9ation\u003cbr\u003e\u003c/a\u003eRabais de 10% sur nourriture/boisson, 20% sur entr\u00e9es jeux\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.randolph.ca\" target=\"_blank\"\u003eBoutique Randolph\u003c/a\u003e\u003cbr\u003eOffre deux locations de jeux pour le prix d\u0027une en boutique.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://societev.com/\" target=\"_blank\"\u003eSoci\u00e9t\u00e9 V\u003c/a\u003e\u003cbr\u003eOffre deux entr\u00e9es pour le prix d\u0027une.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.otakulounge.com/\" target=\"_blank\"\u003eO-Taku Manga Lounge\u003c/a\u003e\u003cbr\u003eOffre une carte de membre annuelle du Manga Lounge.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.meltdown.bar/montreal\" target=\"_blank\"\u003eMeltdown Montr\u00e9al\u003c/a\u003e\u003cbr\u003eOffre en construction, partenariat en cours de r\u00e9alisation.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://artisansdazure.com/?___store=french\u0026amp;___from_store=default\" target=\"_blank\"\u003eLes artisans d\u0027azure\u003cbr\u003e\u003c/a\u003eOffre 10% de rabais sur tout achat en boutique.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eR\u00c9GION DE QU\u00c9BEC\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2Flibrairiepremiereissue.com%2F\u0026amp;h=ATMMBA0h9EZTEJnjABVi8CBmdapLoso0VJ8YpOf3ybjL5uzHLe-iYPc8qItB5MdKb_FG3Ntjd6LNqLtMoAO5nYKP4o3mSry0Qx48XampDurjv2ea5jU1KyvKSMyFnwpKzVHES8SpDsoz2q1RwexN36ZqEPCkkNrdAv0bhgp4A3l1sEFnadq-1C1kJoNVJ89g0qrEx5d-OkABEqz_CghMLtMrhDPlXhZsJ-uxV73ONTSfZjKHfoHT2V06FbP0iDbCFqKmk7bpSK0UeWI87sIX9ii8uEXIMDVqvNHK-k0ei4BzlS7TB0nlZLvHB0FII9eE4rehqi-ZlSCx0IRinWDBYVQto-k2T0KqbEBnl2Kre1z2Q33kX1o3vzb8Uqi1YyaEF41BSVaGOwMA5Dg-S_UeToiwJcHm-WbyaPcHHfzJJxXmpMdCdSgAwCBT3J-aixqcgvvcJe1LP9pJQTq2383mui0H9SBIYmaPz85Vqi-Z1NK1e-dSvvEOmTIQWNM0X5rIUA\" target=\"_blank\"\u003eLibrairie Premi\u00e8re Issue\u003c/a\u003e\u003cbr\u003eRabais de 10% sur tous les produits en boutique.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://fanamanga.com/\" target=\"_blank\"\u003eFanamanga\u003c/a\u003e\u003cbr\u003eSurprise offerte sur tout achat de $25 avant taxes. Cadeau bonifi\u00e9 pour chaque tranche additionnelle de 25$.\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"background-color: initial;\"\u003eDRUMMONDVILLE\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://nakamathe.com/\" target=\"_blank\"\u003eNakama Th\u00e9\u003c/a\u003e\u003cbr\u003e10% de rabais sur tout achat aux kiosques en convention/festival\u003cbr\u003eLivraison gratuite sur achats en ligne de 50$ et plus\u003cbr\u003e15% de rabais sur tous les th\u00e9s en vrac\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eMAURICIE\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.ateliers-nemesis.com/creation.php\" target=\"_blank\"\u003eAteliers N\u00e9m\u00e9sis (Saint-\u00c9lie-De-Caxton)\u003c/a\u003e\u003cbr\u003eRabais de 10% sur tout achat en magasin.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u00c9V\u00c9NEMENTS ET ACTIVIT\u00c9S\u003c/strong\u003e\u0
