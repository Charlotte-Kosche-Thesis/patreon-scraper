    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/n2TrRVcaq8E\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWHO I AM, AND WHAT DO I DO?\u003c/h4\u003e\n\u003cbr\u003e\nHi everyone, I am \n\u003cstrong\u003eLord Bif Music!\u003c/strong\u003e I\u0027m 30, been a gamer for 27 years, musician for 24. And on YouTube, I do \u003cstrong\u003ecovers of video game themes\u003c/strong\u003e, in \u003cstrong\u003evarious styles\u003c/strong\u003e (rock, jazz, funk, bossa nova...) and \u003cstrong\u003einstruments \u003c/strong\u003e(drums, guitar, cello, piano...). YouTube has been a way to discover how to record instruments, mix music, film and edit videos. But most importantly, it allows me to share with you two of my hobbies: \u003cstrong\u003emusic \u003c/strong\u003eand\u003cstrong\u003e video games\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI covered themes from Pok\u00e9mon, the Last of Us, Mass Effect, StarCraft, Final Fantasy, etc, and count on me to cover many more in the future! I\u0027ve been doing this for two and a half years now, and I learn new things everyday that motivates me to explore new possibilities, so I can offer you \n\u003cstrong\u003einteresting \u003c/strong\u003eand \u003cstrong\u003evarious \u003c/strong\u003econtent.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/s3-zkVXEuPE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWHY AM I ON PATREON?\u003c/h4\u003e\n\u003cbr\u003e\nAs you probably know, making videos costs\u00a0\u003cstrong\u003emoney \u003c/strong\u003eand \u003cstrong\u003etime\u003c/strong\u003e. I had to invest in some material when I started, and the needs increase fast when you want to improve the quality of your content. It requires a lot of time as well to create good-quality productions and to develop and improve skills. While my main reason for doing this is my own satisfaction as well as yours, I need to \u003cstrong\u003econtinue to invest\u003c/strong\u003e if I want to keep increasing the quality of my channel!\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why a\u003cstrong\u003e financial boost\u003c/strong\u003e from people who want to help seems to be a good solution to me. The money I will recieve is going to help me invest in \u003cstrong\u003eequipments\u00a0\u003c/strong\u003e(video, light, sound), \u003cstrong\u003esoftwares\u003c/strong\u003e, \u003cstrong\u003einstruments\u00a0\u003c/strong\u003eif necessary, or anything that could help my \u003cstrong\u003eproductions\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9mRPZb_DPp4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eREWARDS?\u003c/h4\u003e\n\u003cbr\u003e\nI want the rewards to be the same \u003cstrong\u003efor everybody\u003c/strong\u003e, regardless of the amount you give; that way you can give \u003cstrong\u003eif you can\u003c/strong\u003e, and \u003cstrong\u003ehow much you can\u003c/strong\u003e. Since the money that would be given is meant to help me produce videos, I prefer not to invest in physical rewards. Therefore you will have acess to \u003cstrong\u003emy Patreon newsfeed\u003c/strong\u003e, your \u003cstrong\u003ename in the credits\u003c/strong\u003e, and the \u003cstrong\u003emp3 \u003c/strong\u003eof the songs you have helped fund, in addition to my eternal gratitude ;)\u003cbr\u003e\n\u003cbr\u003e\nYour help means a lot, regardless of the amount, and by supporting me, you will allow me to continue doing what I like in the best way possible, and for that: \u003cstrong\u003ethank you!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSee you soon on the channel!\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oaJzU2JriqA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e"
