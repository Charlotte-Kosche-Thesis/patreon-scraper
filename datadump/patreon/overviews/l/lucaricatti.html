    "summary": "Mi chiamo \u003cstrong\u003eLuca Ricatti\u003c/strong\u003e, sono un \u003cstrong\u003echitarrista acustico\u003c/strong\u003e appassionato di \u003cstrong\u003efolklore\u003c/strong\u003e e di \u003cstrong\u003eracconti\u003c/strong\u003e.\u00a0\u003cbr\u003e\nE sono un \n\u003cstrong\u003eblogger\u003c/strong\u003e.\u00a0\u003cbr\u003e\nHo prodotto un \n\u003cstrong\u003edisco\u003c/strong\u003e\u00a0(si chiama \u003cstrong\u003eFumo al vento\u003c/strong\u003e) e faccio spettacoli in cui alterno \u003cstrong\u003emusica\u003c/strong\u003e e \u003cstrong\u003eracconti\u003c/strong\u003e. \u00a0\u003cbr\u003e\nNel mio \n\u003cstrong\u003eblog\u003c/strong\u003e,frale altre cose,\u00a0insegno a \u003cstrong\u003esuonare la Chitarra\u003c/strong\u003e, con la precisa missione di spiegare cose difficili in modo che siano \u003cstrong\u003ecomprensibili a tutti\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003ePer tutti i Finanziatori\u003c/h2\u003eCome \u003cstrong\u003efinanziatore\u003c/strong\u003e, hai diritto a diversi contenuti aggiuntivi \u003cstrong\u003eriservati\u003c/strong\u003e. \u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eArticoli in formato Pdf stampabile\u003c/h3\u003e\nTi piacciono i miei articoli di Didattica ma vorresti poterli avere in \n\u003cstrong\u003eformato Pdf\u003c/strong\u003e ottimizzati per la \u003cstrong\u003estampa\u003c/strong\u003e, in modo da poterli rileggere con calma e attenzione anche quando \u003cstrong\u003enon sei collegato\u003c/strong\u003e?\u003cbr\u003e\nHai ragione, io stesso uso ancora la \n\u003cstrong\u003ecarta\u003c/strong\u003e per tutte le cose che considero \u003cstrong\u003eimportanti\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nCon \n\u003cstrong\u003e$ 3 al mese\u003c/strong\u003e avrai da me: \u003cbr\u003e\n\u003cbr\u003e\n- Le \n\u003cstrong\u003eLezioni di Chitarra in formato\u003c/strong\u003e \u003cstrong\u003ePdf  Stampabile\u003c/strong\u003e. \u003cbr\u003e\n- Un \n\u003cstrong\u003eringraziamento personale\u003c/strong\u003e in tutti i regolari Bollettini mensili. \u003cbr\u003e\n- La mia\n\u003cstrong\u003e riconoscenza \u003c/strong\u003eper tutta la vita.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eSpartiti, Video Lezioni e Album\u003c/h3\u003eSto lavorando sodo per creare la versione \u003cstrong\u003eVideo\u003c/strong\u003e di tutte le \u003cstrong\u003eLezioni di Chitarra\u003c/strong\u003e che ho scritto sul Blog. Ce ne sono gi\u00e0 diverse disponibili per i Finanziatori. Ma non solo.\u00a0\u003cbr\u003eTi piacciono i miei \n\u003cstrong\u003epezzi per Chitarra\u003c/strong\u003e e vuoi imparare a suonarli? \u003cbr\u003e\nQuesto per me \u00e8 un\u00a0\u003cstrong\u003eonore\u003c/strong\u003e, perci\u00f2 ti metto a disposizione tutti gli \u003cstrong\u003eSpartiti con le Tablature\u003c/strong\u003e che ho scritto finora.\u00a0\u003cbr\u003eMa la musica non \u00e8 fatta per essere letta sul pentagramma, ma\u00a0per essere ascoltata; quindi per i Finanziatori c\u0027\u00e8 anche il \u003cstrong\u003eDownload\u003c/strong\u003e del mio album \u003cstrong\u003eFumo al Vento\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\nCon \n\u003cstrong\u003e$ 5 al mese\u003c/strong\u003e avrai da me: \u003cbr\u003e\n\u003cbr\u003e- Tutte le \u003cstrong\u003eVideo lezioni\u003c/strong\u003e realizzate fino a questo momento.\u003cbr\u003e- Gli \n\u003cstrong\u003eSpartiti\u003c/strong\u003e con le \u003cstrong\u003eTablature\u003c/strong\u003e dei miei brani. \u003cbr\u003e- Il mio album \u003cstrong\u003eFumo al vento\u003c/strong\u003e in download digitale.\u003cbr\u003e\n- Le Lezioni di Chitarra in \n\u003cstrong\u003eformato Pdf  Stampabile\u003c/strong\u003e.\u003cbr\u003e\n- Un \n\u003cstrong\u003eringraziamento personale\u003c/strong\u003e in tutti i regolari Bollettini mensili. \u003cbr\u003e\n- La mia \n\u003cstrong\u003ericonoscenza\u003c/strong\u003e per tutta la vita. \u003cbr\u003e"
