    "summary": "The Healing Journey is a blog that provides a channel to support and track the journey of someone with a hypoxic brain injury... to recover from the \u0027un-recoverable\u0027. \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOn 1 April 2016 at 41 years old Neill had a cardiac arrest and was without oxygen for approximately 20-30 minutes.  All doctors and rehab specialists were clear: he would not survive, or if he did he would be in a vegetative state.   A month later we were told by specialists that \u0027\u003cem\u003ehypoxic brain injury people don\u0027t recover\u003c/em\u003e\u0027.   Yet, 12 months later, he is recovering and is continuing to make a \u003cstrong\u003emiraculous recovery\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe already have a few friends that have signed up to contribute regular amounts every month that enable us to plan the services Neill can access. We discovered Patreon where others can do the same if they wish to do so. \u00a0Subscription to Patreon can be stopped at any time.\u003cbr\u003e\u003cbr\u003e\n\nIt means a lot to us to be able to plan how many therapy sessions per\nweek Neill can engage in and know that we can afford it. \u00a0A subscription of even a small amount a month all\ncontributes towards that certainty.\u003cbr\u003e\n\n\u003cbr\u003e\n\nNeill is aware of the financial circumstances surrounding\nthe cost of his therapy. \u00a0It is comforting for him to know he can access the treatment\nwith the certainty of knowing the money is available.\u003cbr\u003e\u003cbr\u003eHaving patrons generously contributing regular monthly amounts will take the pressure off until such time as we are better able to fund\nthis ourselves with government support.\u003cbr\u003e\u003cbr\u003eIn return, we will share what we learn about the human body and mind\u0027s ability to heal....and we will share content to uplift your life and make you smile. \u00a0 Front row seats to seeing the human spirit in action. \u00a0\u003cbr\u003e\u003cbr\u003eFor updates and our blog about discoveries, achievements and to see \u0027magic moments\u0027 you can find more about our story at\u00a0\u003ca href=\"http://www.lianneandneill.com\"\u003ewww.lianneandneill.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWith Love \u003cbr\u003eLianne and Neill \u00a0xx\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
