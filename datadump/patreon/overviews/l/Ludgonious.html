    "summary": "\u003cstrong\u003e\u003cem\u003e\"Who am I?\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nHey everyone, I am Ludgonious and I have an ongoing LEGO webseries on my website,\u00a0\n\u003ca href=\"http://www.ludgonious.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eludgonious.com\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e,\u003c/span\u003e filled with scifi, comedy, and a great deal of awesome LEGO creations. \u003cbr\u003e\n\u003cbr\u003e\nI have been building my webseries for over 8 years, and it is my greatest passion. I have put a lot of work into it...\n\u003cbr\u003e\n\u003cbr\u003e\nBut I need your help.\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/ludgonianindustrialunion/22858186575/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"197\" src=\"https://farm1.staticflickr.com/768/22858186575_e4af7518a9_n.jpg\" width=\"320\"\u003e\u003c/a\u003e \u003ca href=\"https://www.flickr.com/photos/ludgonianindustrialunion/12881722794/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"206\" src=\"https://farm8.staticflickr.com/7367/12881722794_d8c53ef079_n.jpg\" width=\"320\"\u003e\u003c/a\u003e\n\u003cbr\u003e\nWith your support here on Patreon, I can continue my webseries, producing more episodes with higher quality. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\"How does Patreon work?\"\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nAs a patron, you pledge a dollar amount of your choice each month. These funds are used to help me produce episodes at a higher quality with more frequency. \n\u003cbr\u003e\n\u003cbr\u003e\nTo show my thanks for your support, I give you some rewards and extra interaction on Patreon. This includes things like early access to episodes, tutorials, and exclusive content! \n\u003cbr\u003e\n\u003cbr\u003e\nYou will get behind the scenes photos, updates on episodes, and you can even be a part of an episode!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\"Thank You\"\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nI hope you will sign up. I appreciate your continuous support of my series!\n\u003cbr\u003e"
