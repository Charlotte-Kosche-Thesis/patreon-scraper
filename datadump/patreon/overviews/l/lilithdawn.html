    "summary": "Hi, I\u0027m Lil.\u003cbr\u003e\u003cbr\u003eIn early 2016, I found myself in an online discussion about space health and how that would impact exploration and colonization of the solar system. That led me to wonder how that would impact humanity itself.\u003cbr\u003e\u003cbr\u003eA few days later, I had the concept of The Ogg-Nat War in my head.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBy the middle of the 21st Century, multiple health crises in human colonies on Mars and the Moon culminates with the Low Gravity Genomic Survey. Soon thereafter, frequent space travellers and colonists seek out \u003cem\u003egenetic augmentation to protect their health\u003c/em\u003e. Between stark environmental differences and augment-driven neurochemical changes, the colonies rapidly evolve cultures and norms different from Earth\u0027s. A century later, tensions between \"natural\" Terrans and augmented Martians and Selenians lead to terror, betrayal, and the threat of interplanetary war.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eCurrently I am worldbuilding, with an eye toward short stories and possibly a set of novels set in this universe.\u003cbr\u003e\u003cbr\u003eThis will be reasonably hard SF, and while speculation and error is unavoidable, I am working hard to ensure I have a reasonably solid launching point. That means lots of research,\u00a0\u003cbr\u003e\u003cbr\u003eHaving said that, I must balance the science with the fiction, and so the focus of my storytelling will be on -- well, storytelling. Characters with backgrounds, in complex, thorny situations, are the order of the day.\u003cbr\u003e\u003cbr\u003eWhy should you donate to my Patreon?\u003cbr\u003e\u003cbr\u003eThe most practical reason is, it will help fund my research. Even in the Internet age, books, reports, and other print materials are necessary, wonderful, and usually a little pricy. In turn, I will review the books, so you can check them out yourselves.\u003cbr\u003e\u003cbr\u003eI am also a panelist at Norwescon and Rustycon, and possibly other SF conventions in the Pacific Northwest in the future. Your contributions will help me bring my Ogg-Nat War stories to conventions, participate in space programming, and sharpen my craft. You\u0027ll get updates on convention schedules, insights, and more.\u003cbr\u003e"
