    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/112c/i/2017/178/7/d/son_of_the_desert_by_lualady-dbe8gi6.jpg\" style=\"width: 443px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi! My name is \u003cstrong\u003eLuala Dy\u003c/strong\u003e, and it\u0027s as real as a name someone could pick for themselves.\n\t\u003cbr\u003e\n\tBut let\u0027s put that aside for a moment and talk about the fun stuff. I\u0027m a self taught artist, motivated and passionated for life.\n\t\u003cbr\u003e\n\tEverything \u003cstrong\u003efantasy\u003c/strong\u003e, \u003cstrong\u003efairy tale\u003c/strong\u003e, \u003cstrong\u003efolklore\u003c/strong\u003e and \u003cstrong\u003emythology\u003c/strong\u003e is heaven for me. From fairies to trolls, elves, goddesses and sweet monsters, through magical forests and dreamy northen skies, abandonned castles and eerie swamps, I will be your guide. My weapons are vibrant \u003cstrong\u003ewatercolours\u003c/strong\u003e, soft \u003cstrong\u003ecoloured pencils\u003c/strong\u003e and bold \u003cstrong\u003einks\u003c/strong\u003e. Welcome to my world!\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/42dc/i/2017/290/0/5/inktober17_16_finished_on_the_17__secret_entrance_by_lualady-dbqvmdp.jpg\" style=\"width: 290px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThis account is a safe place where you can sit with me for a while and have a warm cup of tea. If you wish, you can \u003cstrong\u003esupport\u003c/strong\u003e my activity by pledging monthly for 1, 10 or 25$ (you can cancel anytime, don\u0027t worr). In exchange, you\u0027ll get sweet \u003cstrong\u003erewards\u003c/strong\u003e such as prints and the priviledge to suggest ideas for my future artworks. You\u0027ll help me grow as an artist, buy quality art supplies, attend conventions and march towards my ultimate goal: \u003cstrong\u003epublish my own illustrated fairy tale book\u003c/strong\u003e. But most importantly, you\u0027ll be here for me and I won\u0027t feel lost and alone in this big scary world.\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pre00.deviantart.net/d908/th/pre/i/2017/357/6/5/umai_by_lualady-dbxl7bv.jpg\" style=\"width: 210px;\"\u003e\u00a0\u003cimg src=\"https://img00.deviantart.net/72b2/i/2017/280/f/b/inktober17_07_where_are_you_hiding__by_lualady-dbptxfi.jpg\" style=\"width: 235px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://lualady.deviantart.com/gallery/\" target=\"_blank\"\u003eDA Gallery\u003c/a\u003e -\u00a0\u003ca href=\"http://fav.me/da0v90g\" target=\"_blank\"\u003eCommission Info\u003c/a\u003e\u003c/div\u003e"
