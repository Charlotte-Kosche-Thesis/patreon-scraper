    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSalve!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI\u0027m Daniel Pettersson and I run\u00a0\u003ca href=\"http://www.latinitium.com/\"\u003eLatinitium.com\u003c/a\u003e with the help of my girlfriend. At Latinitium we create audio and video material in Latin and gather all kinds of resources for everyone wanting to learn, already learning and/or teaching the Latin language. We love Latin! We believe it should be treated as a real language and that it\u0027s a language for everyone and the key to a rich literary heritage!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWe aim to create a home for all things Latin, containing everything you can possibly need on your journey through the Latin language: links, information about classes, speeches etc. - and make them easy to find. But most of all we create! We create\u003ca href=\"http://www.latinitium.com/podcastindex/\"\u003e videos, podcast\u003c/a\u003e and articles in and about Latin ourselves. This is where you come in.\u003cbr\u003e\u003cbr\u003eWe work tirelessly with this enormous project that takes a lot of time, effort, research and money. A dollar here and there as support would make a huge difference for Latinitium\u0027s future. It would help us pay for boring stuff like the domain name, software, cords and isolation panels, but also enable us to grow, to give us the means and the room to get better.\u00a0\u003cbr\u003e\u003cbr\u003eThank you! / Gratias tibi ago!\u003cbr\u003e\u003cbr\u003e/ Daniel\u00a0\u003cbr\u003e"
