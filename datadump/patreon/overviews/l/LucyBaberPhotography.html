    "summary": "\u003cdiv\u003eI believe we can all be activists. Whether it\u2019s your devotion to your kids, your work ethic, or your political drive, we all have gifts to offer the community. For me, it\u2019s through art.\u003cbr\u003e\u003cbr\u003eInspired by the countless men of color in our greater Philadelphia community who show up for their families with love, tenderness, and dignity every day, I began my latest venture: The 100 Black Dads Photo Project. It\u2019s committed to revealing an unsaid truth: that the photos of families, while unique, are always bound by a common thread of love, regardless of color, creed or circumstance.\u003cbr\u003e\u003cbr\u003e\u201c100 Black Dads\u201d is a totally free service for all the dads and families who volunteer.  If you\u2019d like to support this project, please consider making a donation to help offset the costs of time, travel, and continuing to spread the word.\u003cbr\u003e\u003cbr\u003eThank you for your donation to this project and for your ongoing support. \u00a0Together, I believe that we can start to change hearts and minds.\u003cbr\u003e\u003c/div\u003e"
