    "summary": "\u003cdiv\u003e\u003cstrong\u003eHallo!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eErst mal vielen Dank an euch alle f\u00fcr\nall die tolle Unterst\u00fctzung in den letzten Monaten!\u003c/div\u003e\u003cdiv\u003e \n\nOb nun durch Klicks, Likes, geteilte\nInhalte oder euren vielen netten Kommentare! Ihr seid die Besten!\nOhne euch g\u00e4be es Landsquid Birdrider nicht!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bietet euch Landsquid Birdrider?\u003cbr\u003e\u003cbr\u003e-\u003c/strong\u003e\u00a03 Let\u00b4s Plays am Tag\u003cbr\u003e- Community Wahlen\u003cbr\u003e- ein Special pro Woche\u003cbr\u003e- ca. 2 Podcast im Monat\u003cbr\u003e-\u00a0 Livestreams\u003cbr\u003e- Eine gro\u00dfartige Community (mit 24/7 Live-Chat \u00fcber Discord)\u003cbr\u003e\u003cbr\u003eWenn ihr gerne meine Videos verfolgt\nund mir dabei helfen wollt, Landsquid Birdrider auszubauen, k\u00f6nnt ihr\ndas hier gerne auch in finanzieller Form machen.\u003cbr\u003e \n\nIch will allerdings wirklich niemanden\ndas Taschengeld aus der Tasche ziehen! Wenn ihr selbst knapp bei\nKasse seid, steckt den 1\u20ac im Monat lieber in eure Gaming-Sparkasse.\nEure Unterst\u00fctzung auf Youtube ist mehr als genug! Ihr m\u00fcsst\nselbstverst\u00e4ndlich kein schlechtes Gewissen haben, wenn ihr kein Geld\nausgeben k\u00f6nnt/wollt.\u003cbr\u003e\nWenn ihr allerdings den ein oder anderen\nEuro zu vergeben habt und dieses auch guten Gewissens in meine Videos\nund andere Projekte stecken wollt, freue ich mich nat\u00fcrlich \u00fcber jeden\nnoch so kleinen Betrag. :)\u003cbr\u003e\u003cbr\u003eIhr k\u00f6nnt euch darauf verlassen, das\nich mich an den Patreon-Einnahmen nicht selbst bereichern werde! Auch\nwenn es nat\u00fcrlich ein langfristiges Ziel ist, Landsquid Birdrider\nVollzeit \u201ebetreiben\u201c zu k\u00f6nnen, steht die Finanzierung des\nn\u00f6tigen Equipments sowie der Hardware und der Software\nselbstverst\u00e4ndlich im Vordergrund!\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e--------------------------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003eLinks\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/dashboard?o=U\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eLSBR auf Youtube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UC3lC-szTNFNE7L2LG6W2GzQ\"\u003eLSBR Nintendo\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/landsquidbirdrider/?ref=aymt_homepage_panel\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/LS_Birdrider\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/landsquid_birdrider/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://shop.spreadshirt.de/lsbr?noCache=true\" rel=\"nofollow\" target=\"_blank\"\u003eShop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://landsquidbirdrider.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLandsquidBirdrider.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UC3lC-szTNFNE7L2LG6W2GzQ\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/ZkuFqvS\"\u003eTrete der LSBR Community auf Discord bei\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
