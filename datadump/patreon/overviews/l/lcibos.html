    "summary": "\u003ca rel=\"nofollow\"\u003eThe Last of the Polar Bears\u003c/a\u003e is an online graphic novel about a mother polar bear and her two cubs, and their struggle to survive in the warming Arctic of the near future.\u003cbr\u003e\u003cbr\u003eI began The Last of the Polar Bears in 2009, researching polar bears and the Arctic extensively, plotting the story in detail, designing the characters, and storyboarding the complete book. All that remains is to draw and color the pages. Because I\u0027ve had to create the pages in between freelance work, however, progress has been slow going. So far, 52 color pages have been completed - the first chapter - which you can \u003ca href=\"http://www.lastpolarbears.com/comic-pages/chapter-1/the-last-of-the-polar-bears-cover/\" rel=\"nofollow\"\u003eread online\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe story of the polar bears, and the message behind their journey is so important, so I\u0027m turning to Patreon to make it happen. Your support will allow me to set aside freelance work so I can \u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003efocus on Polar Bears 100%\u003c/span\u003e\u003c/strong\u003e! Once we reach certain milestone goals (see sidebar), I\u0027ll be able to resume regular weekly updates, and eventually, post even more pages per week.\u003cbr\u003e\u003cbr\u003eIf\n you enjoy reading the Last of the Polar Bears, please consider \nhelping support the comic\u2019s creation. Rewards include a behind-the-scenes look at the creative process (sketches, PSDs), HD versions of pages and illuminated panels, and previews of upcoming pages... as well as my sincere gratitude. Thank you!\u003cbr\u003e"

     "about": "Lindsay Cibos is a comic artist and illustrator, best known for the graphic novel series, Peach Fuzz, which has been published internationally and syndicated in newspapers. \u003cbr\u003e\u003cbr\u003eLindsay has also co-authored several art tutorial books including the Draw Furries series (recipient of the 2009 Ursa Major Award for Best Other Literary Work), and contributed art advice in ImagineFX Magazine.\u003cbr\u003e\u003cbr\u003eShe has worked as a penciler for comic publishers Archie Comics (Sabrina the Teenage Witch, Sonic the Hedgehog), Tokyopop (Domo), and Archaia Entertainment (Fraggle Rock).\u003cbr\u003e\u003cbr\u003eWhen she\u0027s not drawing comic pages or sketching animals, Lindsay enjoys watching animation, reading comics, and playing video games.\u003cbr\u003e",
