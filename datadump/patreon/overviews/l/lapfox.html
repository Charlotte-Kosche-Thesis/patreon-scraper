les that wind up scrapped, album downloads, other non-music project updates, streams, etc.\u003cbr\u003e\u003cbr\u003eupdates may not be quite at the frequency you\u0027d expect right now, given my large back catalog of work, but depression is a harsh mistress and all that.\u003cbr\u003e\u003cbr\u003ethanks so much for considering supporting my work.\u003cbr\u003e\u003cbr\u003elots of love, and take good care of yourself.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mmyfubN.png\"\u003e\u003cbr\u003e"
