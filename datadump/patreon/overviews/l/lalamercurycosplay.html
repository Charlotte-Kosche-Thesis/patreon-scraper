    "summary": "\u003ca href=\"https://postimg.org/image/49rl6pcsj/\" target=\"_blank\"\u003e\u003cimg src=\"https://s13.postimg.org/tfsjdje2v/patreon_post_esp.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch4 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePresentaci\u00f3n\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a1Hola! Soy Laura (aunque todo el mundo me llama Lala) y soy una cosplayer espa\u00f1ola que lleva en esto desde 2013. Soy estudiante de Comunicaci\u00f3n Audiovisual y me encantan el cine y los videojuegos, tanto que profesionalmente me gustar\u00eda dedicarme a crearlos.\u00a0\n\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: justify;\"\u003eSobre mis cosplays\u003c/h4\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSi hay algo que me gusta m\u00e1s que los videojuegos es poder traerlos a la realidad haciendo cosplay de ellos. Tener esta plataforma me sirve de ayuda para poder seguir con este hobby y a la vez poder crear m\u00e1s material y tutoriales sobre los procesos de creaci\u00f3n.\u00a0\n\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: justify;\"\u003ePatreon\u003c/h4\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEl enfoque de mi patreon es el de tener un seguimiento de mis trabajos y ofrecer explicaciones y tutoriales sobre los mismos. Fotos del proceso, patrones, explicaciones y tutoriales son el contenido que estar\u00e9 ofreciendo. Para ello ofrezco dos tiers:\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e-$1:\u003c/strong\u003e Da acceso a las fotos de los progresos con los cosplays que est\u00e9 haciendo en ese momento, comentarios sobre futuros planes, todas las fotos de las sesiones que me haga, peque\u00f1os v\u00eddeos, etc. Cada mes subir\u00e9 un tutorial y una sesi\u00f3n de fotos, aunque el contenido puede variar dependiendo del mes\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\nTodo el contenido que subo aqu\u00ed ser\u00e1 exclusivo para esta plataforma exceptuando algunas fotos de manera espor\u00e1dica.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\n\u003cbr\u003e\n\u003ch4 style=\"text-align: justify;\"\u003e\u00bfCu\u00e1ndo se obtienen las recompensas?\u003c/h4\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLas reconpensas se suben a principios del mes siguiente. Es decir, las recompensas de abril se suben en la primera semana de mayo.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eMuchas gracias por leerme\u00a0\u2764\u00a0\u003c/h4\u003e\u003cbr\u003e"
