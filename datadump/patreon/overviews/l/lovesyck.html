    "summary": "\u003cdiv\u003e[1]\u0026gt;\u003cem\u003eThere\u0027s this interstellar nightclub called\u00a0\u003c/em\u003e\u003ca href=\"http://www.lovelyss.com\" rel=\"nofollow\" target=\"_blank\"\u003eLOVELYSS\u003c/a\u003e\u003cem\u003e, it\u0027s been around since anyone can remember, although most people who go there can\u0027t even remember what day of the space week it is, so, grain of salt... Word is, Sassy Lockhart\u0027s back from vacation; Jake\u0027s going full monty; Mozzarella Chandelier has a bone to pick with her husband, Gaskar the Guts; and the semi-notorious private detective Johnny Teflon has somehow made it into the VIP, and she\u0027s not leaving until all her avenues of inquiry have been thoroughly exhausted.../\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc04.deviantart.net/fs71/f/2015/026/5/3/scene20block1_by_alexisflower-d8fgk85.jpg\" style=\"width: 606px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e[2]\u0026gt;\u003cstrong\u003eBefore all that\u003c/strong\u003e, there was a club-cruiser called Carrier 9. It\u0027s got a crap rep, but that\u0027s from before they hired Miss Lockhart - now things are changing, and lickety-split; the Starfuckers have taken over the dance floor; Doctor Man and Nurse Baby have joined forces once again; the legendary psychic assassin / fashion icon, Carver Stucco, has mysteriously returned from exile;\u00a0and a new genre of music called MEGAHOUSE threatens to kill us all, in the raddest way possible.../\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc05.deviantart.net/fs70/f/2015/026/d/a/p199_by_alexisflower-d8fgij3.jpg\" style=\"width: 612px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u0026gt;\u003cstrong\u003eThat\u0027s\u00a0\u003ca href=\"http://www.lovesyck.com\" rel=\"nofollow\" target=\"_blank\"\u003eLOVESYCK\u003c/a\u003e\u003c/strong\u003e.\u00a0It\u0027s full of colours and madness and weird people. It\u0027s got a\u00a0\u003ca href=\"http://www.lovesyck.com/music/\" rel=\"nofollow\"\u003emusic\u003c/a\u003e page and something called\u00a0\u003ca href=\"http://www.lovesyck.com/sunnie/#1\" rel=\"nofollow\"\u003ethe Sunnie de Lite Show!\u003c/a\u003e and even some\u00a0\u003ca href=\"http://www.lovesyck.com/video/\" rel=\"nofollow\"\u003evideos\u003c/a\u003e. It\u0027s a big story, man - it plays out over six Acts, that are looking to be around 250-300 pages each.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc05.deviantart.net/fs71/f/2015/026/1/9/p117_by_alexisflower-d8fgjaf.jpg\" style=\"width: 612px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e+ON\u003ca href=\"http://www.facebook.com/LOVELYSScomic\" rel=\"nofollow\" target=\"_blank\"\u003espacebook\u003cbr\u003e\u003c/a\u003e+ON\u003ca href=\"https://twitter.com/alexisflower\" rel=\"nofollow\" target=\"_blank\"\u003etw1tter\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc06.deviantart.net/fs71/f/2015/026/a/4/p144_copy_by_alexisflower-d8fgjot.jpg\" style=\"width: 604px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
