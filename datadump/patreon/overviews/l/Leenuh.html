    "summary": "\u003cstrong\u003eAyo everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Line (pronounced Leenuh). \u003cbr\u003eI am currently a college student studying Translation, trying to live on my own. My passions in this world are creating art, acting, K-Pop, cats and space. :D\u003cbr\u003eI\u2019ve been drawing for about 9 years, but I\u0027ve started to draw more seriously in the beginning of 2012. \u003cbr\u003e\u003cbr\u003eOh! And I have two comics and one story!\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"https://tapastic.com/series/Corner-Live\" rel=\"nofollow\" target=\"_blank\"\u003eCorner Life\u003c/a\u003e\" is a weird slice-of-life wanna-be-funny comic. \u003cbr\u003eThe webcomic features stories of my everyday life that I found funny or interesting. It is also may first comic that I use to try everything out first. But sadly this one is on a long Hiatus while I try to find a better style for myself.\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"https://tapastic.com/series/Lines-Art\" rel=\"nofollow\" target=\"_blank\"\u003eLine\u0027s Art\u003c/a\u003e\" on the other hand is a place I post my everyday art on.\u003cbr\u003eHere you will also see improvement art, sketches or full out paintings. Both traditionally drawn and digitally.\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"https://tapas.io/series/diasos\"\u003eDrowning in a sea of stars\u003c/a\u003e\" is my completed one-short story, not a comic. I wrote this story a few years ago and now decided to share it. It is a bit abstract but I hope you like it never the less!\u003cbr\u003e\u003cbr\u003eI still have more stories in my head and more comics planned but I feel the need to make those better so they might need more time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you throw money at me?\u003c/strong\u003e\u003cbr\u003eWhile all of my arts will always be free, you can help me create more and more arts by supporting my patreon so that I can spend my time on it and not on worrying about money. Currently I am studying and working after uni to come by.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get as a Patron?\u003c/strong\u003e\u003cbr\u003eMy rewards range from just my undying love to even giveaways or skype calls!\u003cbr\u003eOther stuff is:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSketches\u003c/li\u003e\u003cli\u003eEarly access comics and speedpaints\u003c/li\u003e\u003cli\u003eConstant work in progress feed\u003c/li\u003e\u003cli\u003eAll time Q\u0026amp;A\u003c/li\u003e\u003cli\u003eCommission spot giveaways\u003c/li\u003e\u003cli\u003eShoutouts\u003c/li\u003e\u003cli\u003eRolls on my discord server\u003c/li\u003e\u003cli\u003e\u0026amp; even fanart that you can vote on!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eSo please consider and thank you for reading. Your support goes towards helping me financially and allowing me to continue making art \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy links:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTapastic:\u00a0\u003ca href=\"https://tapastic.com/lineklein14\" rel=\"nofollow\" target=\"_blank\"\u003eLeenuh\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/lineklein100/\"\u003elineklein100\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/Linechii\" rel=\"nofollow\" target=\"_blank\"\u003e@Linechii\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/LeenuhJulichii/?ref=aymt_homepage_panel\" rel=\"nofollow\" target=\"_blank\"\u003eLeenuh \u0026amp; Julichii\u003c/a\u003e\u003cbr\u003ePicarto:\u00a0\u003ca href=\"https://picarto.tv/leenuh\" rel=\"nofollow\" target=\"_blank\"\u003eLeenuh\u003c/a\u003e\u003cbr\u003eTumblr:\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://leenuh-draws.tumblr.com/tagged/my%20art\" rel=\"nofollow\" target=\"_blank\"\u003eleenuh-draws\u003cbr\u003e\u003c/a\u003eYouTube:\u00a0\u003ca href=\"https://www.youtu
