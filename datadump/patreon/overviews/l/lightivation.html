    "summary": "Greetings and welcome to my creative writing or, to be more literary about it, the depths of my imagination.\u00a0 I could talk for a very long time about those depths, but I prefer to keep things direct.\u00a0 I spin yarns, tell tales, write stories.\u00a0 I do so in many genres and in many forms, from short little snippets, to novels, to massive serials.\u00a0 This page exists to make it possible for me to continue doing so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Primary Work\u003c/strong\u003e: \u003cem\u003eThe Trials of Tannen\u003c/em\u003e, a fantasy serial that is available \u003ca href=\"https://lightivation.wordpress.com/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u00a0 It is a story about a group of friends being transported from Earth to a world called Tannen where they must compete in a contest if they wish to ever return home.\u00a0 If fantasy isn\u0027t usually your thing, I still recommend that you give it a try.\u00a0 My writing style is very different from most fantasy authors.\u00a0 Many people find they actually do enjoy the genre in my style when they do not otherwise.\u003cbr\u003e\u003cbr\u003eSecondary Works: Whatever I feel like, whenever I feel like it.\u00a0 They say variety is the spice of life, and it certainly is for writing.\u00a0 I have at least dipped my toes in most genres over the course of my time creating stories.\u00a0 Some of it was a particular idea seeming interesting.\u00a0 Some of it was just expanding my horizons.\u00a0 Either way, if something I create is at least half way decent, I\u0027ll probably show it to you, with appropriate tags of course to make sure you know what you\u0027re getting in to.\u003cbr\u003e\u003cbr\u003eOther than that, I\u0027d like to make it clear that I enjoy the free exchange of ideas.\u00a0 I won\u0027t require payment to read my work.\u00a0 However, if you want my work to continue, and you don\u0027t mind paying a little to see that done, I would be glad for the support.\u00a0 If not, I hope you enjoy reading it all the same.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eLight Clark\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
