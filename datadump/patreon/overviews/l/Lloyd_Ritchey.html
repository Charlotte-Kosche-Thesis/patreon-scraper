   {
    "attributes": {
     "about": "My name is Lloyd, and I\u0027m the creator and community manager for the \u003ca href=\"http://explorersunlimited.com/\" target=\"_blank\"\u003eExplorers Unlimited website\u003c/a\u003e which has been a continuous home to play-by-post games for over a decade. Recently we\u0027ve begun to release podcasts and other content for members of our community. Patreon is a great way to help keep providing the services and content that this great community of players wants.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://explorersunlimited.com/\" target=\"_blank\"\u003eExplorers Unlimited\u003c/a\u003e is more than just another Play By Post website, it\u0027s a community of gamers who are all avid fans of \u003ca href=\"http://www.palladiumbooks.com/\"\u003ePalladium Books\u003c/a\u003e, the many games they\u0027ve spawned, and Roleplaying games of all types.\u003cbr\u003e\u003cbr\u003e\"EU\" is home to many games. \u003ca href=\"http://en.wikipedia.org/wiki/Rifts_%28role-playing_game%29\"\u003eRifts\u003c/a\u003e\n is played in all its diversity and splendor on a huge scale. Every one \nof the 100+ player characters are taking part in a single epic storyline\n within which all player characters can interact. Other game settings \nsuch as \u003ca href=\"http://en.wikipedia.org/wiki/Heroes_Unlimited\"\u003eHeroes Unlimited\u003c/a\u003e, \u003ca href=\"http://rifts.wikia.com/wiki/Phase_World\"\u003ePhase World\u003c/a\u003e,\n and others are also available for play. Come join Explorers Unlimited \nand be part of more than just a game. Be part of the single largest \ncommunity of \u003ca href=\"http://www.palladiumbooks.com/\"\u003ePalladium\u003c/a\u003e gamers (outside of \u003ca href=\"http://forums.palladium-megaverse.com/index.php\"\u003ePalladium\u0027s own forums\u003c/a\u003e) on the Internet, and unleash your imagination!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.savagerifts.com/\"\u003eSavage Rifts\u003c/a\u003e will be the play-by-post home to the much anticipated \u003ca href=\"https://www.peginc.com/rifts-is-coming-for-savage-worlds/\"\u003eSavage Worlds release\u003c/a\u003e of the iconic \u003ca href=\"http://www.palladiumbooks.com/index.php?option=com_content\u0026amp;view=article\u0026amp;id=252\u0026amp;Itemid=180\"\u003eRifts franchise\u003c/a\u003e. If you want to see this amazing product as badly as the EU community, please take part in \u003ca href=\"https://www.peginc.com/\"\u003ePEG\u003c/a\u003e\u0027s \u003ca href=\"https://www.peginc.com/rifts-for-savage-worlds-kickstarter-starts-april-26/\"\u003eKickstarter campaign\u003c/a\u003e.",
