    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003ch3\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003c/h3\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is\u003cstrong\u003e Linn\u003c/strong\u003e, though I have used the nickname \u003cstrong\u003eLinnPuzzle\u003c/strong\u003e online for several years now.\u00a0 I come from Norway, the cold little country at the top of the world.\u00a0 I have a couple of years of formal education within the arts, and I am currently studying design in Oslo.\u00a0 Because so much of my life revolves around drawing, I try to spend as much time as I can on teaching myself ways to improve. I hope to share that with you. \u003cbr\u003e\u003cbr\u003eNowadays I work on a small children\u0027s book on my free time, when I\u0027m not doing illustrations and commissions.\u00a0 I am also deeply into fandoms.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA little\nbit about my drawings:\u003c/strong\u003e\u003cbr\u003e\nI love doing illustrations of absolutely everything that inspires me.\u00a0 Lately there has been a lot of elves, mythological creatures and japan-inspired media.\u00a0\u00a0 There has been a lot of digital painting lately, because I Have found a style that works for me, but I still love experimenting with styles and colours to bring out the best in my works. If possible, I will post time-lapses of these experiments, so people can have fun seeing where my explorations will take me.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eA little\nbit about my Patreon page:\u003c/strong\u003e\u003cbr\u003eThis is also an opportunity for me to be able to focus on my art and education.\u00a0 I am currently in college, so a lot of my time is spent studying.\u00a0 There is little time and even less income.\u00a0 Having a Patreon means I get to do something I love on my free time rather than spend time trying to feed myself through another kind of job.\u00a0 This is ideal for me, because I have a chronic condition that makes it hard for me to be constantly active. \u003cbr\u003e\u003cbr\u003eI get incredibly inspired when I witness others\u0027 creative process.\u00a0 Patreon is a wonderful opportunity to share the creative process with others that are inspired by seeing others works.\u00a0 I can\u0027t wait to start! :D \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind more of my art here:\n\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.linnpuzzle.com\" rel=\"nofollow\"\u003ehttp://www.linnpuzzle.com\u003c/a\u003e\n\u003cbr\u003e\u003ca href=\"http://linnpuzzle.deviantart.com\" rel=\"nofollow\"\u003ehttp://linnpuzzle.deviantart.com\u003c/a\u003e"
