    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FceIx3a8qKeM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DceIx3a8qKeM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FceIx3a8qKeM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/ceIx3a8qKeM",
    "one_liner": "\u25c4 Shang-La and Nowhere \u25ca \u25ba",
    "patron_count": 129,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=150661",
    "published_at": "2015-04-10T21:31:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHeya, folks!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWelcome to out Patreon, for the explorers who want to learn about and explore the worlds\u00a0of \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eShang-La\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNowhere \u2666\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. Meet their inhabitants, listen to their stories, and witness the events that shape them and their lives.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eOur current projects\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/lingrimm/posts?tag=Asomatous\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAsomatous\u003c/span\u003e\u003c/a\u003e \u2666\u00a0\u003ca href=\"https://www.patreon.com/lingrimm/posts?tag=Crown%20of%20Leaves\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCrown of Leaves\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://s019.radikal.ru/i616/1702/64/9ce1d7cd45cb.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCrown of Leaves:\u003c/span\u003e\u003c/strong\u003e A\u00a0visual, non-kinetic novel fantasy project about mysticism, riddles, constellations, anthro, beasts and ghosts.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlaying our game, you can: \u003c/strong\u003e\u003cbr\u003e- Communicate with the game characters, make friends or enemies\u003cbr\u003e- Decode ciphers, collect strange items and think in action how to get yourself out of the tight situations \u003cbr\u003e- Explore the fantasy world, meet the unusual creatures and spirits \u003cbr\u003e- Have fun with magic \u003cbr\u003e- Choose who you want to become in the end - the hero or the villain \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIn our novel you will find: \u003c/strong\u003e\u003cbr\u003e- Animated sprites \u003cbr\u003e- Colorful backgrounds \u003cbr\u003e- Non-linear exciting storyline \u003cbr\u003e- Original world and concepts\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA short description of the plot:\u003c/span\u003e\u003c/strong\u003e\u00a0 Roui (the protagonist) became a jeweler out of necessity to keep a roof over his head. In the past, he was obsessed with cryptograms, ciphers and riddles. That all changed however due to a series of dark events, prompting him to give up his hobbies and do away with them for good. One day, a prosperous, local Baron commissioned him for a bracelet, a gift for his lovely bride. Roui, in need of the extra coin, graciously accepted the order. Not long afterward, an unknown thief mysteriously stole away his jewelry blank. Yet another unknown individual showed up shortly after (known as the Stranger), telling Roui that the thief was none other then the Mad Rook, a legendary and mysterious gypsy spirit. This spirit, an entity that plays tricks on mortals once a year, possessed strange magic and a dark sense of humor. Roui had no choice - he decided to meet the Stranger personally to gather information and find the Mad Rook. Only then would he be able to get his bracelet back. \u003cbr\u003eDespite of all the strangeness of the story, everyone could find something parallel to their everyday life and find themselves in one of the characters. \u003cbr\u003eThis story will capture you and won\u0027t let you go until the very end. Turn your mind inside out through a gothic and a twisted way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy did we create this Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe are artists and we love art, whether we\u0027re doing it for art\u0027s sake or creating commissions for others. However, reality being what it is, every second that was spent working on personal artwork is a second we took from our commercial work. It\u0027s impossible to release good games without any material support from people interested in the project development. \u003cbr\u003eWith this Patreon and with your help, our small team could continue the work on \u003cstrong\u003eThe Crown of Leaves\u003c/strong\u003e being able to pay for our musician \u0026amp; coders work, releasing new episodes and creating a more qualitative game at all! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat will you recieve if you support us? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nAs our Patron, you will have an access to our sketches, concept arts, complete artworks, and\u003cstrong\u003e access to the Crown of Leaves backstage \u003c/strong\u003eof course! You will become a part of our \u003cstrong\u003edevelopment team\u003c/strong\u003e. You will give a \u003cstrong\u003elife\u003c/strong\u003e to our game project. \u003cbr\u003eAnd you\u0027ll have our gratitude for sure. \u003cstrong\u003eYour appreciation is the greatest reward you can give to us!\u003c/strong\u003e \u2665\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
