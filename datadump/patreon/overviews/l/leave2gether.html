    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u201cPanthea \u2013\nleave2gether\u201d about\n\t\u003cbr\u003e\n\t\u003c/strong\u003eThe game is a story about terran girl Casey, who comes to a\nnew world Panthea. She\u2019s wants to forget her past and start a new life here.\nCasey gets a positions of sales assistant at \u0027Galaxy Pumps\u0027 LLC just to\ndiscover that her new world is full of lust and sexual opportunities.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIn this game you\u2019re going to play as Casey \u2013 doing some fun\nor dumb daily work, meeting new colleagues \u0026amp; building relations with them\u2026\nor going drunk and crazy :) I was trying to concentrate both on sex aspects of the game and on the story\n\u0026amp; atmosphere, creating characters with their own traits, possessions and storylines.\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://leave2gether.com/wp-content/uploads/2017/02/post_screens1.jpg\" style=\"text-align: center;\" width=\"636\"\u003e\n\t\u003c/div\u003e\nThe game is free for everyone, which means every release will be \u0027patrons only\u0027 for some short time and released for everyone afterwards. You can find recent news and\nlatest public game release here: \n\t\u003ca href=\"http://leave2gether.com/\"\u003ehttp://leave2gether.com/\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eStatus \u0026amp; Plans\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/v15-short-8181664\"\u003eGame walkthrough\u003c/a\u003e\u003cbr\u003e\n\tGame is in early alpha, but advancing swiftly. Current game\ncontent includes several locations, ~9 characters, dozens of interactions,\nscenes, etc. Latest build tells the story of Casey of her career between 0 - 50 points, but upcoming releases are planned to push the story beyond 60 career.\n\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWhy supporting?\u003cbr\u003e\n\t\u003c/strong\u003eThis game started as a hobby project, but raising funds\nturned one-man project into a small team of 3 people. Since monthly support\ngrew stronger, I was able to start working over the project full-time, allowing\nto establish pace for monthly updates and significantly increase game graphics.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMy current aim is to make a solid full-time team when\nproject reaches ~8-10k$ support, to turn content quality from \u2018hobby\u2019 to a high\nquality professional stuff. I guess, this is how it works now \u2013 if you support\nwhat you like today, you will get more of what you like tomorrow :D\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePatrons reminder:\u00a0\n\t\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/latest-sex-for-5-6116627\"\u003enew scenes for 5$+\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/posts/3715075\"\u003edevelopment access \u0026amp; cheats for 10$+\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe game is also about sex, but we will not show it to you here, because that is restricted :D\u003c/strong\u003e\u003c/div\u003e"
