c/strong\u003e\u003c/div\u003e\u003cdiv\u003eI want to make things that are important to the world - to do that, I\u0027ve turned down several high-paying jobs to do what I believe in, and it\u0027s not always easy. Your monthly support allows me to not worry about money and do what I do best.\u003cbr\u003e\u003cbr\u003eI care a lot about transparency, so all my \u003cem\u003ePatreons \u003c/em\u003ewill receive periodic messages from me detailing what I\u0027m working on. You always know exactly how your money is being used.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t support me, that\u0027s fine too! Spread the word and spread the love. The fact that you\u0027re here is already meaningful to me.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
