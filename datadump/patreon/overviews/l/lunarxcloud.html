    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tI am working to become a Comic Artist and have comics published for you guys to enjoy!\u00a0\n\t\u003cbr\u003e\nIf you pledge for me, I will have more time to work on my comic skills and you will have access to my future projects, animations, comic pages and even my workings for Flight of Virtue (A Graphic Novel I will self-publish in the future).\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat Projects I have running:\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t- Graphic Novel: Fight of Virtue\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\tFlight of Virtue is a Black \u0026amp; White Graphic Novel (or manga) about the story of a Bearded Vulture ,named Casimir, who was adopted into a family of Hawks. \u003cbr\u003eAfter 2 years living outside the kingdom\u0027s walls. The Parents decided to move inside since they are getting old and pulling a cart to and from the kingdom is starting to get tiring. Once they move into the kingdom; they have to speak to the Royals since Vultures and Caracara\u0027s are considered to be vermin and are treated like slaves. Which is exactly what Casimir is. Now the hawks have to protect their adoptive member to save him the torment that his species endures but Casimir also wants to help and free his own.\u003cbr\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://flightofvirtue.weebly.com/\" target=\"_blank\"\u003eFlight of Virtue Website\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://flight-of-virtue.deviantart.com/\"\u003eFlight of Virtue DeviantART Group\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/LunarEndacott/\" target=\"_blank\"\u003eFlight of Virtue Facebook\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cstrong\u003e- Webcomic: Blasphemy\u003c/strong\u003e\u003c/div\u003eBlasphemy is a coloured webcomic and has been remade a few times but this is now at it\u0027s final remake. \u003cbr\u003e\u003cstrong\u003eWarning:\u00a0\u003c/strong\u003eGore, Violence and the occasional swearing\u003cbr\u003e\u003cem\u003e\"A deal was made and now an unusual feline must suffer the consequences. \u003cbr\u003eWith the hatred she carries for the one who changed her life and being hunted by death itself it\u0027s a constant battle and one mistake could mean the end.\"\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://blasphemy-webcomic.weebly.com/about.html\" target=\"_blank\"\u003eBlasphemy Website\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://blasphemy-webcomic.deviantart.com/\" target=\"_blank\"\u003eBlasphemy DeviantART Group\u003c/a\u003e\u003cbr\u003e"
