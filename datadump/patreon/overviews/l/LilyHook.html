    "summary": "\u003ca class=\"redactor_btn redactor_btn_alignment\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello there,\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m Lily, I\u2019m a genderqueer Arab, a sex-positive feminist, a visual artist and a photographer.\u00a0\u003cbr\u003e\u003cbr\u003eMy work focuses mainly on the porosity between fiction and reality, body language, diaspora and gender issues (including bodypositivity and erotica). I also work a lot with lost properties that I collect and assemble. Recently I\u0027ve started working on several other projects such as performances and videos that I\u0027m still scribbling about.\u003cbr\u003e \u003cbr\u003eSince summer 2016, I\u0027ve started shooting and interviewing queer-identified persons and discussing with them the complexity of their identity, choices of visibility and their relationship to public space. The aim of this project is to offer a more accurate and diverse representation of queer people as well as a platform for them to discuss how they resist the oppressions they face and how they empower themselves. Obviously, it serves to question queer normativity and the invisibility of queer people of color, disabled queers, fat queers, gender non-conforming queers, queer elders and all queers that haven\u0027t felt like their \"queer cred\" is acknowledged.\u00a0\u003cbr\u003eThe project is now online \u0026amp;on going, and I would love your feedback: \u003ca href=\"http://out-there-project.com/\"\u003eOut There\u003c/a\u003e \u2661\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eYou can find my work on my \u003cstrong\u003e\u003ca href=\"http://cargocollective.com/lilyhook\"\u003eCargo\u003c/a\u003e, \u003ca href=\"http://lilyhook.tumblr.com/\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/lilyhookart/\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u00a0and sometimes on my \u003ca href=\"https://www.instagram.com/lilyhook/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e (even though I mainly post food, cats,\u00a0and selfies) and on \u003ca href=\"https://twitter.com/LilyHook\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e, where I talk a lot about queer feminism, astrology, diaspora, pop culture and representation (in French \u0026amp;in English).\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhy support my work?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eBy supporting my work you\u0027re supporting a QPOC* artist who\u0027s been creating content for over ten years and helping me pay for my website and domain. You also (and mainly) help me travel and photograph more people around Europe and elsewhere for Out There. You help me pay for prints for my zines, photographs and any other creative material I might think of in the future. You make a difference in my creative process knowing I can spend more time and energy on it and feel supported, which is a MAJOR boost for me, as you can imagine.\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eHow does it work?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo support me just choose the amount you wish to pledge for (you can find more info about the rewards on the right sidebar) and go for it! You\u0027ll be charged only once a month and you get access to all the Patreon exclusive contents, sneak peeks at my work in progress, unseen photographs, vlogs I\u0027ll be doing to document my process and some of you might even get a postcard! The Patron club is an exclusive group for the people supporting my work, we\u0027ll have exclusive online meetups and chat together a few times a year because you guys rock. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2661 \u003cstrong\u003eYou can edit or cancel your pledge at all time without fees\u00a0\u003c/strong\u003e\u2661\u003c/div\u003e\u003cbr\u003eThank you so much for reading this and showing interest in my work!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*QPOC or QTPOC refers to Queer and Trans People of Color\u003c/em\u003e\u003cbr\u003e"
