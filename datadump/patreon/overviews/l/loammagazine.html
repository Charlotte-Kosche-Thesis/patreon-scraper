    "summary": "\u003ca href=\"http://loammagazine.com\" rel=\"nofollow\"\u003eLoam\u003c/a\u003e is an environmental arts magazine\u2014both online and in print\u2014that celebrates the work of people and projects making waves in the environmental movement(s). From interviews with radical permaculture gardeners to essays on closed-loop cooking, we work hard to curate a magazine that inspires people to \u003cem\u003ebe\u003c/em\u003e the better future that they want. In this sense,\u00a0Loam is as much a collaborative space for cultivating sustainability practices as it is a playful platform for profiling all the good stuff that\u2019s growing in our communities.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVALUES\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProvide our beloved readers (20,000 and growing) with tools for actively embodying hope.\u003c/li\u003e\u003cli\u003eCelebrate the role of creativity in accelerating environmental change.\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eIlluminate the incredible diversity that exists within the environmental movement(s).\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eVISIONS\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eGrow Loam into a quarterly print publication.\u003c/li\u003e\u003cli\u003eDevelop a workshop series on arts activism and sustainable living that we can share within community spaces across the country.\u00a0\u003c/li\u003e\u003cli\u003eUse Loam to support ecological organizations, teach tangible skills for sustainable living, and help environmental artists and activists connect with kindred creative spirits.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy pledging to support Loam, you will directly nourish our capacity to publish our magazine and organize workshops. You\u0027ll enable us to continue to support local artists, share the work of powerful activists, and promote vital environmental projects.\u00a0Loam is about creating the space to find joy and juiciness in the fight to heal our planet, ourselves, and our communities. And we want you to be a part of that powerful process.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
