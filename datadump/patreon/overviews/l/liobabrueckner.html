    "summary": "Hey there! \u003cbr\u003eFirst of all, thank you so much for visiting me on Patreon! If you don\u0027t know me yet, my\u00a0name is Lioba Br\u00fcckner and I\u0027m a traditional\u00a0oil and watercolor painter from Oberhausen, Germany. I\u0027ve been painting over 10 years and have been exhibiting nationally and internationally. \u003cbr\u003eAt one point after receiving more and more questions about my technique and my painting process, I decided to open a patreon page and offer painting tutorials and lessons for everyone interested. \u003cbr\u003e\n\u003cbr\u003eI created over 50 tutorial videos since I\u0027m on patreon, in which I teach my watercolor and oil painting technique step by step both in time-lapse and in real-time. \u003cbr\u003e\n\u003cbr\u003eDown below is a \u003cstrong\u003eFREE real-time tutorial \u003c/strong\u003efor you, so that it\u0027ll give you an idea what you\u0027ll get at the most popular $5 reward tier:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Y3opFha4sUU?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cbr\u003eAnd here are some of my most recent painting tutorials! Just click on the thumbnails to access them instantly! \u2764\ufe0f \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOR visit my website for the complete list! \ud83d\udc49\u00a0\u003ca href=\"http://www.lioba.info/tutorials\" target=\"_blank\"\u003ewww.lioba.info/tutorials\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/patreon-how-to-1-18111906\" target=\"_blank\"\u003e \u003cimg src=\"https://static1.squarespace.com/static/579cd23b5016e10ca2a18514/5ab7ca97758d461e256ca737/5aedb60f352f5341826261bc/1525528081227/Painting+Tutorial+IG+Promo+12.jpg\" width=\"150px\"\u003e\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/photoshop-ep-1-16778287\" target=\"_blank\"\u003e \u003cimg sr
