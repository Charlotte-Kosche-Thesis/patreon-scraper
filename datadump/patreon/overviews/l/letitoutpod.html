    "summary": "Well hello! \u003cbr\u003e\u003cbr\u003eFirst of all, thank you just for being here! It means you\u2019ve somehow discovered my podcast or work and now landed in this webspace where we can connect further. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://katiedalebout.com/wp-content/uploads/2018/01/26240252_1456962924409453_8101152588264789609_o.jpg\"\u003e\u003cbr\u003e \u003cbr\u003eI started recording this podcast alone in my apartment in Michigan in early 2013, at the time no one really knew what podcasts were (including me). Since then podcast have becoming extremely popular, I\u2019ve aired over 200 episodes, and now record most episodes in person in New York City where I now live. \u003cbr\u003e\u003cbr\u003eStarting this podcast is my favorite thing I\u2019ve ever done. It\u2019s allowed me to meet the most fascinating people through the show\u2019s listeners and guests. \u003cbr\u003e\u003cbr\u003eIf we haven\u2019t gotten to meet in person yet, hopefully we do soon at one of my events or say hi if you see me around but for now nice to virtually meet.  You can read more about the Let It Out podcast, book and me \u003ca href=\"http://katiedalebout.com/about/\"\u003ehere\u003c/a\u003e and I\u2019d love to get to know you as well so let\u2019s be friends on\u00a0\u003ca href=\"http://instagram.com/katiedalebout\"\u003eInstagram\u003c/a\u003e or\u00a0\u003ca href=\"http://twitter.com/katiedalebout\"\u003eTwitter\u003c/a\u003e and send me a message. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://katiedalebout.com/wp-content/uploads/2018/01/katiedalebout-2017-large-35-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs you may know, I love sharing people, places, things, art, ideas that inspire me. I also love connecting with listeners. This Patreon page gives me the perfect space to do more of both -- share even more content and better connect with this Let It Out community. If you are loving the weekly episodes but wanting more (wow that\u2019s really saying something since they\u2019re so darn long\u2026), this is the spot for you while helping to support the podcast and my work at the same time."

     "about": "I\u2019m not an expert in anything, rather I am an enthusiast of a bunch of things.\u003cbr\u003e\u003cbr\u003eSimply put I love sharing people, places, things, and ideas that inspire me.  Starting in 2011 my blog and podcast became the outlet I\u2019d curate the content that inspired me. Through my \u003ca href=\"http://itunes.apple.com/us/podcast/wellness-wonderland-radio/id669216566\"\u003epodcast\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/katiedalebout\"\u003evideos\u003c/a\u003e and \u003ca href=\"http://www.barnesandnoble.com/w/let-it-out-katie-dalebout/1122116088?ean=9781401947446\u0026amp;st=PLA\u0026amp;sid=BNB_DRS_Core+Shopping+Books_00000000\u0026amp;2sid=Google_\u0026amp;sourceId=PLGoP668\u0026amp;k_clickid=3x668\"\u003ewriting\u003c/a\u003e I share what I love in hopes to a build community, elevate the topics I\u2019m passionate about, and encourage people discover what they\u2019re enthusiastic about too.\u003cbr\u003e\u003cbr\u003eI\u0027ve had the fortune of sharing my love for journaling through my Amazon best-selling book \u003cem\u003eLet It Out: A Journey Through Journaling\u003c/em\u003e (Hay House, 2016). You can also fine my writings and thoughts shared on platforms like Hello Giggles, Refinery29, and Mind Body Green. I also enjoy connecting with people and speaking at events such as Wanderlust, The Good Fest and pop-up pod listener events. Through speaking and writing I aim to help people embracing their creativity \u0026amp; personality in all aspects of life.\u003cbr\u003e\u003cbr\u003e",
