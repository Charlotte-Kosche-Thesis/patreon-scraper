    "published_at": "2018-03-08T03:41:27+00:00",
    "summary": "\u003cdiv\u003eHi there! \u00a0\u003cbr\u003eThanks for checking out my Patreon profile!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m an indie game developer from Phoenix, Arizona! I\u0027m here on Patreon to make rad video games!\u00a0\u003cbr\u003e\u00a0\u003c/div\u003e\u003ca href=\"http://twitch.tv/loftyloftyloftyloftylofty\"\u003eI stream gamedev progress live on Twitch!\u003c/a\u003e \u003cbr\u003e(Usually weekends! I work full-time during the week.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/QcvVIq6.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eCat Story - 2D Platforming Metroidvania Title\u003c/strong\u003e\u003cbr\u003eCat story follows the adventures of a cat and a rabbit that get lost in a vast network of underground caverns! Run, jump, climb, shoot, scratch, and bounce your way through dangerous caves and mysterious ruins! Uncover the hidden motives of the Alpix Mining Corporation! Meet robots and convince them that they\u0027re pretty! Unlock new weapons and abilities! Collect shiny objects! Decide the fate of the world!\u003cbr\u003e\u003cbr\u003eHuh, that escalated quickly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePC and Linux ( Mac maybe )\u003cbr\u003eKeyboard/Mouse + Controller Support\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCat Story is\u00a0\u003ca href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=760540698\"\u003eGreenlit on Steam\u003c/a\u003e!\u003cbr\u003eTentative Release Date: 2018\u003cbr\u003e\u003cbr\u003eDEMO BUILDS AVAILABLE IN POSTS SECTION! \u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what does your game look like?\u003c/strong\u003e\u003cbr\u003eGlad you asked! (More pretty pictures at the bottom of this page!)\u003cbr\u003eI\u0027ll keep this front page up to date with the newest Developer Update videos so that everyone can see how the game is coming along!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/TJkltRj.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hhTvIbm9DNE\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s the game about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter being kicked out of your apartment, you and your best friend embark on an entirely accidental adventure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it play?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e( RAD TRAILER COMING SOON - in the meantime, enjoy these GIFs)\u003cbr\u003e\u003cbr\u003eThis 2-D platformer\u0027s gameplay takes inspiration from titles like Cave Story, Donkey Kong Country, and Ori and the Blind Forest.\u003cbr\u003eCat Story has a heavy focus on exploration and large, open environments! Designed with floaty platforming mechanics, tight shooting controls, and quick movement, this game is intended for players that enjoy fast-paced, adrenaline-driving action.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/ybLPqCd.gif\"\u003e\u003c/div\u003e\u003cbr\u003eRun, jump, swim, shoot, climb, and claw your way through Cat Story\u0027s labyrinthine underground caves!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/gw2nTaj.gif\"\u003e\u003c/div\u003e\u003cbr\u003eEnemies in Cat Story actively hunt the player!\u003cbr\u003eEach enemy type moves in its own unique way; some can climb, some can pounce, others can fly! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/9RbSORJ.gif\"\u003e\u003c/div\u003e\u003cbr\u003eSections of the environment are destructible! Unlock new weapons and abilities to explore the deepest caves! Can you find all of the secret areas?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/2gJow1T.gif\"\u003e\u003c/div\u003e\u003cbr\u003eCat Story also contains a bunch of minigames that\u00a0are accessed through terminals scattered across the game.\u003cbr\u003eThese terminals also contain bits of game lore and can be used to interact with the environment in interesting ways!\u003cbr\u003eGet ready to experience the extreme thrill of navigating simple file structures entirely with your keyboard!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/HnEjnyP.png\"\u003e\u003c/div\u003eMore details on these minigames will be available when the next demo launches.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support this project?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSupporting this project gives me extra budget to hire additional artists and musicians to help make this game amazing!\u00a0\u003cbr\u003eIt also allows me to spend more time working on the game\u0027s design, art, and programming!\u003cbr\u003e\u003cbr\u003eSo far, the support Cat Story has received through Twitch and Paypal has gotten a ton of work done! Here\u0027s a few examples:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/ZChTuRr.png\"\u003e\u003c/div\u003eSupporters get to play the demo first. You also get to play \u003cdel\u003ecompletely broken\u003c/del\u003e development versions of the game, if that\u0027s your thing!\u003cbr\u003e\u003ca href=\"https://discord.gg/0wWz3MtLeyhJUDWk\"\u003eYou also get a rad colored name in the official Cat Story Discord.\u003c/a\u003e Jump in! Say hi! Let\u0027s be friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic? YEAH WE DO\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI draw a lot of my musical inspiration for Cat Story from artists like Yasunori Mitsuda (Chrono Cross),\u00a0Akifumi Tada (Bomberman 64), Masamichi Amano (Quest 64), and Daisuke Amaya (Cave Story)! You might even be able to hear it!\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"128\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/314411015\u0026amp;color=%23ff0055\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"128\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/314371740\u0026amp;color=%23ff0055\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"128\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/250993413\u0026amp;color=%23ff0055\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003ciframe frameborder=\"no\" height=\"128\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/254354217\u0026amp;color=%23ff0055\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"128\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/279589972\u0026amp;color=%23ff0055\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=false\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eHow long have you been working on it? What milestones have you hit? What\u0027s the plan going forward?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDevelopment on Cat Story began on Halloween of 2014.\u003cbr\u003e\u003cbr\u003eI had been working on a much larger, more ambitious game project, and decided there was no way I was going to be able to finish it alone. I spoke with a few friends about it, and decided I\u0027d try my hand at making a platformer game!\u003cbr\u003e\u003cbr\u003eOne thing led to another, and a few days later I had a working engine where a green box would land on another green box.\u003cbr\u003eSoon, doors and moving platforms!\u003cbr\u003e\u003cbr\u003eAs the project\u0027s 2-year anniversary was getting ready to roll around, I almost had a presentable demo!\u00a0\u003cbr\u003eIn September of 2016,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/lofty/cat-story\"\u003eI tried a KickStarter!\u003c/a\u003e Didn\u0027t quite make my ambitious goal, but got a ton of incredibly useful feedback.\u003cbr\u003eCat Story was Greenlit, too!\u003cbr\u003e\u003cbr\u003eNow, almost a year later, the problems that existed in the demo are fixed, the story is a lot more refined, the game has controller support (something that never would have been in the game without your feedback!), and the pacing and flow of each of the game\u0027s areas has improved significantly!\u003cbr\u003e\u003cbr\u003eAnd here we are with this Patreon, almost at the game\u0027s fourth year anniversary of development.\u003cbr\u003eIt\u0027s incredible how far this project has come, and I\u0027m grateful for all the support I\u0027ve received so far.\u00a0\u003cbr\u003e\u003cbr\u003eThis game will not launch until I am happy with it. I expect it to be ready in 2018.\u003cbr\u003eThis game will not get stuck in an early access loop. Instead, I\u0027ll release demos periodically and fine-tune the game based on the feedback I receive!\u003cbr\u003eThis game supports Steam Achievements and Steam Trading Cards.\u003cbr\u003eThis game will be available through Steam. I\u0027m considering also making it available through GOG.\u003cbr\u003eThis game doesn\u0027t include any fancy DRM. If you have a copy of the game, it will always allow you to play.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTell me nerdy things.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCat Story is written in C++ using the\u00a0\u003ca href=\"https://www.libsdl.org/download-2.0.php\"\u003eSDL2\u003c/a\u003e libraries.\u00a0\u003cbr\u003eCat Story also makes use of\u00a0\u003ca href=\"http://lodev.org/lodepng/\"\u003eLodePNG\u003c/a\u003e and\u00a0\u003ca href=\"https://github.com/tronkko/dirent\"\u003eDirEnt\u003c/a\u003e, both of which are available with the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Zlib_License\"\u003eZLib license\u003c/a\u003e.\u003cbr\u003eAs of last count, Cat Story is approximately 28,000 lines of code.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s your mission?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to make awesome video games!\u003cbr\u003eI want to host tournaments and conventions!\u003cbr\u003eI want to be known for making great games and cultivating an awesome community!\u003cbr\u003eI want to be the next Nintendo, the next Blizzard, and I want to do it better!\u003cbr\u003e\u003cbr\u003eIt starts with Cat Story.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s all this coming-soon stuff?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m constantly tinkering and editing! There\u0027s a lot of work to do on this project - I\u0027ll keep this Patreon page updated as new content becomes available!\u003cbr\u003eThanks for stopping by! If you like what you see, don\u0027t forget to check out the\u00a0\u003ca href=\"https://www.facebook.com/LoftyGamedev/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/Lofty_Games\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/loftyloftyloftyloftylofty/tracks\"\u003eSoundCloud\u003c/a\u003e,\u00a0\u003ca href=\"http://loftyloftyloftyloftylofty.tumblr.com/\"\u003eTumblr\u003c/a\u003e, and all that good stuff!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU SAID THERE WOULD BE MORE PRETTY PICTURES\u003c/strong\u003e\u003cbr\u003e(More coming soon!)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/fMmtev8.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/YW895GR.gif\"\u003e\u003cimg src=\"http://i.imgur.com/EQbANrc.gif\"\u003e\u003cimg src=\"http://i.imgur.com/Ha177PV.gif\" style=\"width: 55px;\"\u003e\u003cimg src=\"http://i.imgur.com/gVDOejp.gif\" style=\"width: 121px;\"\u003e\u003cimg src=\"http://i.imgur.com/aEjGhUo.gif\" style=\"width: 83px;\"\u003e\u003cimg src=\"http://i.imgur.com/u4OBlbV.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/OajjyCW.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://imgur.com/7N7amwP\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://i.imgur.com/7N7amwP.png\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/7N7amwP.png\"\u003e\u003c/a\u003e\u003cbr\u003e"
