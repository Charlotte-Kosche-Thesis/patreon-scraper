    "summary": "\u00a1Hola, qu\u00e9 alegr\u00eda verte por aqu\u00ed!\u003cbr\u003e\u003cbr\u003eMi nombre es Olatz, aunque por estos lares la gente me conoce como \u003cstrong\u003eLittle Geek Monster\u003c/strong\u003e. Creo v\u00eddeos en Youtube en los que hablo sobre activismo, salud mental, tem\u00e1ticas LGBTQ+ y libros. Mi intenci\u00f3n con este canal y todos mis proyectos fuera de \u00e9l es normalizar y educar sobre temas que hoy en d\u00eda siguen siendo, por desgracia, desconocidos y poco aceptados por muchos.\u003cbr\u003e\u003cbr\u003eDespu\u00e9s de mucho tiempo apoyando creadores de contenido en Patreon, me he animado a lanzarme yo misma porque me parece una de las formas m\u00e1s transparentes e interactivas de financiar mis proyectos. Me encanta la idea de que sean mis seguidorxs sean quienes directamente me den un apoyo econ\u00f3mico, evitando as\u00ed la necesidad de trabajar con marcas y manteniendo la relaci\u00f3n de confianza en la que se basa nuestra comunidad.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eC\u00d3MO FUNCIONA\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSi te gusta lo que hago y quieres apoyarme, puedes darme una peque\u00f1a \"propina\" (pledges) al mes (cr\u00e9eme, \u00a1hasta 1$ marca una diferencia!) y recibir\u00e1s peque\u00f1as recompensas cada mes; como contenido extra, livestreams, newsletters, etc. \u003cstrong\u003ePuedes cambiar o cancelar las propinas en el momento que quieras, sin permanencia ni compromiso de ning\u00fan tipo.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGracias a todxs lxs que me apoy\u00e1is, sea econ\u00f3micamente aqu\u00ed en Patreon o estando ah\u00ed en cada v\u00eddeo, comentando y motiv\u00e1ndome para seguir mejorando. De verdad, \u00a1GRACIAS!\u003cbr\u003e\u003cbr\u003e"
