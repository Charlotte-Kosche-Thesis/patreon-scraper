    "summary": "Hey, I\u0027m Nadia Nova. I want to make a lot of games that are gay!! I want to put the focus on trans women and more specifically lesbian trans women, as we don\u0027t see enough games with them. There can never be enough. More specifically I want to create alternative games with generally cute feel, casual furries, LGBT themes, black people, sex positivity and consent.\u003cbr\u003e\u003cbr\u003eI struggle with depression and generally have somewhat a lot of downtime between my work, so I am setting my Patreon as\u00a0per game. I don\u0027t feel it to be necessary to pay every month for something esp if I may not have been working on anything during that time.\u003cbr\u003e\u003cbr\u003eI appreciate every and each patron no matter if its $1 or $10, but always keep in mind you are under no obligation to support me and I would prefer if you spent it on yourself instead if you don\u0027t have the extra!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy main platform for my game releases is\u00a0\u003ca href=\"https://itch.io/\" rel=\"nofollow\"\u003eitch.io\u003c/a\u003e and the link to my page is here;\u00a0\u003ca href=\"https://nadianova.itch.io/\" rel=\"nofollow\"\u003ehttps://nadianova.itch.io/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI update my twitter with stuff I make, you can check it out here;\u00a0\u003ca href=\"https://twitter.com/littanana\" rel=\"nofollow\"\u003ehttps://twitter.com/littanana\u003cbr\u003e\u003c/a\u003eAlso I have a tumblr where I make posts too, I would update more on tumblr, but they have very restrictive gif limits, so I mainly post completed games there;\u00a0\u003ca href=\"http://girlgaymer.tumblr.com/\" rel=\"nofollow\"\u003ehttp://girlgaymer.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions feel free to contact me anywhere. I\u0027m mostly active on twitter! If you want to directly contact me here is my email; nadiaprogynova@gmail.com \u003cbr\u003e\u003cbr\u003e
