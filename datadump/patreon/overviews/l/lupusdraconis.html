    "summary": "Hello! My name is Karen Rohan, and I\u0027m an artist, author, mother, and unmitigated nerd. I love fiction, monsters, animals, science, and books. I work primarily as an illustrator and expand into other artistic pursuits like writing and animating. I have lots of things I\u0027d like to do, including some huge projects like themed illustration sets, picture books, and an ambitious seven-minute animation I\u0027ve been wanting to do for a long time!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFor Patreon, especially, I want to start a project that I call the Monthly Monster!\u003c/strong\u003e\u003cbr\u003eMonthly Monster is a collaborative creature-designing activity. You as Patrons get to contribute and vote on themes and attributes you\u0027d like to see in a creature. \u003cstrong\u003eEvery month there will be two polls: one for abstract themes and one for size and body type. The highest voted themes get compiled into the next Monthly Monster.\u003c/strong\u003e I\u0027m very excited for this idea; it\u0027s gonna be awesome and I\u0027m glad to have you on board!\u003cbr\u003e\u003cbr\u003eYour support will help me go through with these projects, as well as support other people with theirs. Patreon will also give me a platform to talk more easily to my fans and learn what people would like more of. I want to know what you all would like to see! \u003cbr\u003e\u003cbr\u003eThank you for your support, and for checking out my stuff!\u003cbr\u003e\u003cbr\u003e~~~~~\u003cbr\u003e\u003cbr\u003eMy art stream is\u00a0\u003ca href=\"https://picarto.tv/LupusDraconis\" target=\"_blank\"\u003e\u003c/a\u003e\u003cspan style=\"\"\u003e\u003ca href=\"https://picarto.tv/LupusDraconis\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHERE\u003c/span\u003e\u003c/a\u003e , and my published audiobook epic is\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"https:
