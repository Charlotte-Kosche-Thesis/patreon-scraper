    "summary": "\u003cstrong\u003e\u003cem\u003eSpecial Announcement\u003c/em\u003e\u003c/strong\u003e: If you sign up today for $1/month or more, you\u0027ll get a copy of my latest live album \"Behind Green Hearts\", including a BONUS TRACK of an unreleased song! *****\u003cbr\u003e\u003cbr\u003eHELLO WORLD!\u003cbr\u003e\u003cbr\u003eI\u0027m a singer/ songwriter living in New York City and I write a lot of songs - on piano, guitar, ukulele, and of course, egg shakers.\u00a0 Watch the video above to get to know ME, and the one below to get to know the Patreon model!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIn the past 4 months, I\u0027ve:\u003cbr\u003e\u003cbr\u003e1) Quit working full-time so I can focus more time and energy on music.\u003cbr\u003e2) Completed a 30-songs-in-30-days challenge (WHA??!!?!).\u00a0 It was fun and you can see all 30 videos\u00a0\u003ca href=\"https://www.youtube.com/watch?v=d_pkN67LqRo\u0026amp;list=PLDulaLXvimuEhRWgKTIkN8BXiaeYbdL4k\"\u003ehere\u003c/a\u003e!\u003cbr\u003e3) Gone from barely thrashing a few chords on the guitar to playing it nearly exclusively at live shows (I\u0027m a pianist by training)\u003cbr\u003e\u003cbr\u003eI\u0027m SO EXCITED about the path that I\u0027m on, and have spent a ton of time recently writing, playing shows, strategizing, and talking with peers and mentors in the music biz - and all these conversations have led me to....PATREON!\u003cbr\u003e\u003cbr\u003eWhy, you ask!?!?\u00a0 Because I love:\u003cbr\u003e\u003cbr\u003e1) Writing songs!\u003cbr\u003e2) Collaboration with like-minded, talented (and FUN) artists!\u003cbr\u003e3) Connecting with people directly!\u003cbr\u003e4) Running my own business and being my own boss!\u003cbr\u003e5) Helping people access their own feelings through performing my music!\u003cbr\u003e6) Community!\u003cbr\u003e7) Paying rent!\u00a0\u003cbr\u003e\u003cbr\u003eAND ALL OF THESE THINGS ARE POSSIBLE with Patreon!\u00a0 You, as a supporter of me and my music, can contribute a TINY (or LARGE - nothing\u0027s holding you back!) amount each month to me for special songs, videos, and behind-the-scenes access to the music creation process.\u003cbr\u003e\u003cbr\u003eThe benefit for ME is that the more supporters I have, the closer I get to being able to make music full-time, which means a lot more music and a lot more touring! YAY!\u00a0 \u003cbr\u003e\u003cbr\u003eI want to build a community of people who believe in the power of music, and I look forward to some awesome dialogues with you all!\u003cbr\u003e\u003cbr\u003eCan\u0027t wait to kick things off in December with BRAND NEW MATERIAL exclusively for Patreon supporters - check out the various supporting levels and make your pledge today!\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003e\u003cbr\u003eles\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
