    "summary": "\u003cbr\u003eHi there! Thanks so much for coming to my little corner of animal portraiture :) I\u0027ve been taking photographs for as long as I can remember, and realized my passion for capturing animals\u0027 unique personalities via film images! Each month I post a work from the series that I am currently working on. Stay tuned for information regarding upcoming shows!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/f22215fc07a95f7818ad029ddcf85dd1/tumblr_p210w9uJeW1s6pp33o1_1280.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e*****Para mi amigas!*****\u003c/strong\u003e\u003c/div\u003e\u00a1Hola! Muchas gracias por venir a mi peque\u00f1o rinc\u00f3n del retrato de animales :) He estado tomando fotograf\u00edas durante el tiempo que puedo recordar, \u00a1y me di cuenta de mi pasi\u00f3n por capturar las personalidades \u00fanicas de los animales a trav\u00e9s de im\u00e1genes de pel\u00edculas! Cada mes publico un trabajo de la serie en la que estoy trabajando actualmente. Est\u00e9n atentos para obtener informaci\u00f3n sobre los pr\u00f3ximos shows!\u003cbr\u003e\u003cimg src=\"https://www.instagram.com/p/BaxrbLYlDfL2bhM6QwKc82h__VsxrmVjBZLmYQ0/?hl=en\u0026amp;taken-by=alyssa.rae.c\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e******F\u00fcr meine G\u00e4ste!******\u003c/strong\u003e\u003c/div\u003eHallo! Vielen Dank, dass Sie zu meiner kleinen Ecke der Tierportraits gekommen sind :) Ich fotografiere so lange, wie ich mich erinnern kann, und habe meine Leidenschaft f\u00fcr die Erfassung der einzigartigen Pers\u00f6nlichkeiten von Tieren durch Filmbilder erkannt! Jeden Monat poste ich eine Arbeit aus der Serie, an der ich gerade arbeite. Bleibt dran f\u00fcr Informationen zu kommenden Shows!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PeonBmeFR8o?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
