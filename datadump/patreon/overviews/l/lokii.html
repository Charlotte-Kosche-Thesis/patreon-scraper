    "published_at": "2015-09-29T07:53:27+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout Me\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m Alyssa Herman (known as \u003cem\u003eLokii\u003c/em\u003e or \u003cem\u003eLokiiArt\u003c/em\u003e), and I am a freelance concept artist and illustrator, along with a sprite artist with Gaia Online.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy Work\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy main focuses currently are\u003cbr\u003e\u003cul\u003e\u003cli\u003eConcept art\u00a0\u003c/li\u003e\u003cli\u003eOriginal Illustrations\u003c/li\u003e\u003cli\u003eFan Art\u003c/li\u003e\u003c/ul\u003eI really want to create more fan projects, along with some original concept projects, User Interface development, studies, and more!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118,146,60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGoals/Why I\u0027m turning to Patreon\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI wanted to turn to Patreon in order to force myself to get out of my shell and get back to creating concept work. I want to be able to share my work with all of you, and to grow as an artist (and share my growth along the way!)\u003cbr\u003eCurrently, to support myself, I dedicate most of my time to my work at Gaia and doing fan projects for conventions. By turning to Patreon, I will be able to focus a bit more time on various concept projects and more original content (but don\u0027t worry, I have NOT forgotten about fan art!)\u003cbr\u003e\u003cbr\u003eAs Patrons, you will have access to some of my .psds, work in progress images, hi-res image files, discord server, patron exclusive images and livestreams, and more. You will have a say in what kind of projects I should take on next. \u003cstrong\u003e\u003cem\u003eYou\u0027ll also have chances to win fun prizes and get entries into raffles and giveaways exclusive to patrons!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs more milestones are reached, Patrons will be able to vote on what we do next! As an artist, I want to make work that is both enjoyable for myself and for others. I\u0027d love for you all to join me on this adventure!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/037/311/large/alyssa-herman-characterillos.jpg?1495574185\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMy Other Sites\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://alyssaherman.com\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ewebsite\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u2665\u00a0\u003ca href=\"https://www.artstation.com/artist/lokii\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eartstation\u003c/span\u003e\u003c/a\u003e \u2665\u00a0\u003ca href=\"http://lokiiart.storenvy.com\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eshop\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
