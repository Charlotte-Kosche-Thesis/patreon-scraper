     "description": "You get LKTV. You get LINOLEUM KNIFE + FORK. You get all future *and* past episodes of LINOLEUM KNIFE PRESENTS MORE LINOLEUM KNIFE. You get Dave\u0027s EXILE IN GUYVILLE audiobook (if you\u0027ve already been a subscriber at this level, you can have one sent to a friend or enemy). You get to be a part of our monthly CLUB MEETING. That happens one Saturday night each month. We watch a movie, streaming it together, and chat about it all live on the internet.\u003cbr\u003e\n\u003cbr\u003e\nYou also get your choice of 1 item.\u003cbr\u003e\n\u003cbr\u003e\nChoose from:\u003cbr\u003e\n1. The NEW T-SHIRT design -- photo to come soon, but it\u0027s beautiful and involves an even more conversation-starting graphic than last year\u0027s shirt that was designed by WUVABLE OAF creator Ed Luce. (note: this one is NOT designed by Ed, just to be clear)\u003cbr\u003e\n\u003cbr\u003e\n2. The new LK MUG. This is Ed Luce\u0027s crest from last year\u0027s shirt, only now it\u0027s on a mug. Drink deeply from our faces.\u003cbr\u003e\n\u003cbr\u003e\n3. The LK badge. Sturdy and pinnable to anything you carry around all day, or to your battle jacket, or to your cheek if you\u0027re extremely punk rock in the 1976 way. Photo to come soon with that one, too.\u003cbr\u003e\n\u003cbr\u003e\n4. OR any of 2016\u0027s merch while supplies last. This includes the Ed Luce shirt, the white shirt with LINOLEUM KNIFE in black, or the black tote bag with LINOLEUM KNIFE, A PODCAST OF THE CINEMA in white.\u003cbr\u003e\n\u003cbr\u003e\n",
