    "summary": "Hello and welcome to my Patreon! Thanks for taking the time to check out my page. An update to this page was long overdue, and I hope the new rewards and goals are more exciting for you guys.\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing fanfiction for the last 12 years. It\u0027s been a very beloved hobby for me and I\u0027ve met wonderful people and fandoms through it. And I\u0027m very grateful for the people who have supported me through the years.\u003cbr\u003e\u003cbr\u003eWriting doesn\u0027t require sophisticated tools or expensive software. But your help and support gives me peace of mind that makes inspiration flow better, and that\u0027s really all I need to write :D .\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cem\u003eWriting samples\u003c/em\u003e\u003c/h2\u003eAll of my writing can be found on my \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Farchiveofourown.org%2Fusers%2FLiaoftheDawn%2Fworks\u0026amp;t=NGNiNGZhMDdlOWZlYmRkZDEzYzdmMGU0YjQ0MzI4MmU4ZjA3ZTBhNCwxNldCc3JxSA%3D%3D\u0026amp;b=t%3AuklQayGJinGArBCGaN2i5Q\u0026amp;p=http%3A%2F%2Flia-nikiforov.tumblr.com%2Fpost%2F159024162032%2Femergency-writing-commissions\u0026amp;m=1\"\u003eAO3\u003c/a\u003e and \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.fanfiction.net%2F%7Eliaosaka92\u0026amp;t=MDczNGZiYmFkMjRkZjUxOThhM2I5MDA4MDA3MjM1YzVjZGMwNDc3NiwxNldCc3JxSA%3D%3D\u0026amp;b=t%3AuklQayGJinGArBCGaN2i5Q\u0026amp;p=http%3A%2F%2Flia-nikiforov.tumblr.com%2Fpost%2F159024162032%2Femergency-writing-commissions\u0026amp;m=1\"\u003eFF.Net\u003c/a\u003e. profiles\u003cbr\u003eYou can also check my \u003ca href=\"http://lia-nikiforov.tumblr.com/tagged/ficlet\"\u003eficlet\u003c/a\u003e tag on tumblr for some cute little vignettes I\u2019ve posted there.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eReward/Commission fics I\u2019ve written:\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Farchiveofourown.org%2Fworks%2F10229201\u0026amp;t=ODg3MjU2MjRhNTgyNWRhNTE5ZjU3ZGVmNmMzZTJiYjVjNWE3OWExNiwxNldCc3JxSA%3D%3D\u0026amp;b=t%3AuklQayGJinGArBCGaN2i5Q\u0026amp;p=http%3A%2F%2Flia-nikiforov.tumblr.com%2Fpost%2F159024162032%2Femergency-writing-commissions\u0026amp;m=1\"\u003eJust a Little Closer\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Farchiveofourown.org%2Fworks%2F8280793\u0026amp;t=YzQ1MjY4MGFmMGRhZDM4ODcyZmJlOWY3YmE2YmY1OWZmNDZkZTlhNiwxNldCc3JxSA%3D%3D\u0026amp;b=t%3AuklQayGJinGArBCGaN2i5Q\u0026amp;p=http%3A%2F%2Flia-nikiforov.tumblr.com%2Fpost%2F159024162032%2Femergency-writing-commissions\u0026amp;m=1\"\u003eI\u2019ve got 99 problems\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Farchiveofourown.org%2Fworks%2F4608795\u0026amp;t=MTAwZWRiMGU1MTYwZmUwMzVlMWQwYTJhMTRlYzRlN2Y3OTNkY2Q5YywxNldCc3JxSA%3D%3D\u0026amp;b=t%3AuklQayGJinGArBCGaN2i5Q\u0026amp;p=http%3A%2F%2Flia-nikiforov.tumblr.com%2Fpost%2F159024162032%2Femergency-writing-commissions\u0026amp;m=1\"\u003eLove is (tone) deaf\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://archiveofourown.org/works/10701369\"\u003eFor you, Falling\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cem\u003eWhat I can write for you\u003c/em\u003e\u003c/h2\u003eAlthough my writing brand tends to lean towards the Angst with a Happy Ending tag, I\u2019m pretty open in regards to genre and content. Comedy, romance, AUs, drama, fluff, fantasy, original fiction and OC stories if you so wish etc etc etc.\u003cbr\u003e \u003cbr\u003e\u003ch2\u003e\u003cem\u003eWhat I won\u2019t write\u003c/em\u003e\u003c/h2\u003eLike I said above, I\u2019m mostly game for anything, but I do have a few things that are not negotiable\u003cbr\u003e\u003cul\u003e\u003cli\u003eRape/Non-con\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eAny sort of hate-speech\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMajor Character death\u003c/li\u003e\u003cli\u003eGore/Graphic violence\u003c/li\u003e\u003cli\u003eReal life people ships\u003c/li\u003e\u003c/ul\u003eThese are just general guidelines, I do reserve the right to refuse a request if it involves something I\u2019m not comfortable writing\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cem\u003eFandoms\u003c/em\u003e\u003c/h2\u003eI\u2019m open to writing for any fandom, though it\u2019s obviously better if it\u2019s something I\u2019m familiar with. Here\u2019s a list of fandom I\u2019ve written for:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYuri!!! on ICE\u003c/li\u003e\u003cli\u003eHaikyuu!!\u003c/li\u003e\u003cli\u003eKuroko no Basket\u003c/li\u003e\u003cli\u003eHitman Reborn\u003c/li\u003e\u003cli\u003eBleach\u003c/li\u003e\u003cli\u003eCard Captor Sakura\u003c/li\u003e\u003c/ul\u003eFandoms I haven\u2019t written for but feel confident about:\u003cbr\u003e\u003cul\u003e\u003cli\u003eFairy Tail\u003c/li\u003e\u003cli\u003eFree!!\u003c/li\u003e\u003cli\u003eHarry Potter\u003c/li\u003e\u003cli\u003eMagi\u003c/li\u003e\u003cli\u003eTsubasa/Holic\u003c/li\u003e\u003c/ul\u003eYou can also check \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.anime-planet.com%2Fusers%2FJigokuLia%2Fanime%2Fwatched\u0026amp;t=ODE1ODc0Y2I2N2EzODhmMmY3NmQxODk3NDE5YTgxYWFjMTQxNTFmMywxNldCc3JxSA%3D%3D\u0026amp;b=t%3AuklQayGJinGArBCGaN2i5Q\u0026amp;p=http%3A%2F%2Flia-nikiforov.tumblr.com%2Fpost%2F159024162032%2Femergency-writing-commissions\u0026amp;m=1\"\u003emy list of anime watched\u003c/a\u003e to get an idea of which series I\u2019m familiar with, but if you\u2019ve any questions it\u2019s quicker to just ask me :3 You may hmu at my tumblr\u00a0\u003ca href=\"http://lia-nikiforov.tumblr.com\"\u003elia-nikiforov\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eFinally, if there are any ideas or rewards you think might be interesting or appealing, feel free to let me know! I want to provide something cool for the people who support me after all! If\u00a0you don\u0027t know me yet, do check out my work and see if you like it. I don\u0027t know \u003cem\u003ewhy \u003c/em\u003eyou should pledge to me, but if you like my work enough to think I deserve it, it would be extremely helpful and I\u0027d be eternally grateful to you\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cem\u003ePatron Hall of Eternal Gratitude\u003c/em\u003e\u003c/h2\u003eI\u0027ve received a lot of support from wonderful people in the time I\u0027ve been here so I wanted to give them a permanent place to recognize what they\u0027ve done and how grateful I am for their kindness.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003escarfdyedcrimson\u003c/li\u003e\u003cli\u003ebmouse\u003c/li\u003e\u003cli\u003eAlly.C\u003c/li\u003e\u003c/ul\u003eThank you from the bottom of my heart, even though I call myself a writer, I still don\u0027t (and probably never will) have the words to express what your support has meant to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
