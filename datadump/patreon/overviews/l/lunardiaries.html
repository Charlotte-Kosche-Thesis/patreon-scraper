    "summary": "Welcome to my Patreon page! My passion has always been for comic books and animation. Self taught art after I got my B.S. in Computer Science, I found my passion for creating visual stories was rivaling and surpassing my passion for coding and making online experiences! While I have to support myself currently with unfulfilling code work, I\u0027d much rather create great art and stories that many people can enjoy!\u003cbr\u003e\u003cbr\u003eIn 2006 I launched my web comic, Lunar Diaries, but was only able to update it for a year before my job demands became too long to work on it. Fast forward to 2017 and I have a story backlog a light year long, character designs, and ideas that I must get out of my head and into a comic! \u003cbr\u003e\u003cbr\u003eWhile I have a big gallery over on Deviantart that I continue to update for the last 10 years, I don\u0027t currently have a stable job / funds to reboot my comic and keep it going with steady updates!\u003cbr\u003e\u003cbr\u003eSo if you like what you see in my gallery both here and on DeviantArt, help support my effort to work on my comic and art full time and not have to broker my time between soul sucking coding and creating great visual narratives for everyone to enjoy!\u003cbr\u003e\u003cbr\u003eRight now I just have a tip jar tier and a single limited reward tier that comes with a color pinup drawing of your choice per month! If I hit my goal I will be able to expand to more tiers and create more rewards! Your support means more than you can know and thank you for visiting and supporting my efforts!"
