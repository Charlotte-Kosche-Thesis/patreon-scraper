    "summary": "\u003ch3\u003eHello! Welcome to my Patreon page!\u003c/h3\u003e\u003cbr\u003eI am Giorgia, an aspiring animator and mangaka. I have been drawing anime and manga artworks since 2007!\u003cbr\u003eSince I was little I always wanted to work for animations and game studios, that\u0027s why I have been trying to practice my skills every day.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(on the left a relic from when I was 3, on the right something from...well... some years later)\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://i59.tinypic.com/i5q0xj.jpg\" style=\"width: 631px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eNOW\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eAt the moment I am making artworks, animations and comics inspired by famous series, be it shows, anime. manga or games. \u003cbr\u003eI can replicate different art styles (well I try), I have been practising this in order to become an animator someday :)\u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/2lo517n.jpg\" style=\"width: 283px;\"\u003e\u003cimg src=\"http://i60.tinypic.com/2v1xk5l.jpg\" style=\"width: 296px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePersonal Projects\u003c/strong\u003e\u003cbr\u003eI dream to release my own manga too.\u003cbr\u003eI have the title ready but what about the story? Well, I am still working on it. I can\u0027t really reveal much about it but \u00a0I will try my best to upload some concept art, without revealing any major plot twists.\u003cbr\u003e\u003cbr\u003e\u003cdel\u003eSPOILER: They all die.\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i60.tinypic.com/s2v4ah.jpg\" style=\"width: 366px;\"\u003e\u003cimg src=\"http://i59.tinypic.com/2s1vtjq.jpg\" style=\"width: 361px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat I can Offer\u003c/h3\u003eI never had any drawing or painting classes in my life, but recently I have been getting lots of requests from my followers to make tutorials for drawing and coloring tips. I am not a professional, but if I can help you to improve then I will be more then happy to contribute to your growth as an artist!\u003cbr\u003eI will upload speed painting and tutorials on my YouTube channel.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/E4kojhvRqd4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThank you so much for being awesome!\u003cbr\u003e"
