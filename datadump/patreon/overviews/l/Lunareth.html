    "summary": "Hey everybody!\u00a0Thank you for dropping in, I\u0027m\u003cstrong\u003e Lunareth\u003c/strong\u003e!\u003cbr\u003eI\u0027m creating illustrations, mainly in fantasy settings. I love to create and share original stories, fanarts of games or other fantasy stories\u00a0\u2661\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy to join my Patreon project? \u003c/strong\u003e\u00a0I would like people to support me because they love what i am doing. I would like to have more opportunity to work on my own stories, develop\u00a0my style, or whatever is currently musing me. So if you love my art, characters or would just like to show you care, you are appreciated! ( \u4eba \u02d8 \u00b3\u02d8)\u00a0\u2661\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/b9d7/f/2017/063/f/8/patreonpromotes_by_lunareth-db150tm.png\"\u003e\u003cbr\u003e\u003cbr\u003eAlong with the cozy feeling of \u00a0my love, you will get:\u003cbr\u003e\u003cstrong\u003eRank1 (1$/month): \u003c/strong\u003eUpdates of all of my artworks\u003cbr\u003e\u003cstrong\u003eRank2 (3$/month): \u003c/strong\u003eRank1 + access to Votes/Request polls, + high resolutions artworks\u003cbr\u003e\u003cstrong\u003eRank3 (6$/month): \u003c/strong\u003eRank1-2 + NSFW/erotic contents, votes. Please be at least 18!\u003cbr\u003e\u003cstrong\u003eRank4 (9$/month): \u003c/strong\u003eRank1-3 + Lottery Ticket to win a sketch of your choice every month \u003cem\u003e(1 winner/month)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eRank5 (13$/month)\u003c/strong\u003e: Rank1-4 (Lottery ticket included) + .psd files, WIPs, videos, tutorials + all rewards will be sent out to your mailbox on your request \u003cem\u003e(inform me if you want this \u0026amp; give an e-mail address)\u003c/em\u003e\u00a0\u2661 \u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 You\u0027ll get your rewards at the 5th of the following month via Patreon private message! \u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePS: \u003cstrong\u003e\u003c/strong\u003eThe majority of my artworks can be found on my free-to-browse social medias as well, but as a Patron you receive other\u00a0rewards above that. Turn on your email notification about my posts to have instant head ups\u2661\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eBonus for ALL Patrons: \u003c/strong\u003eRegardless of the Tier you are supporting me with, whenever i open commissions Patrons will have priority to get the spot, AND you will get the discount of your monthly support! (so 1$ to 13$!)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eNick (i.e. how you find me): Lunareth\u003cbr\u003e30 yo., living in Europe, Hungary\u003cbr\u003eLanguages: Hungarian, English\u003cbr\u003eUsing Wacom MobilStudio Pro\u003cbr\u003e+ Paint Tool Sai mostly\u003cbr\u003eTraditonal tools: watercolor\u003cbr\u003eWorking on digital arts since 2011\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 This blog contains +18 NSFW, erotic and other adult contents\u2665 \u00a0\u003cbr\u003e\u003c/strong\u003eBecause of this you will be unable to support me from Paypal (Patreon adult content policy), please make sure you are using credit card as payment method on your settings! Thank you!\u00a0( \u30fb\u00a0\u30ee-)\u30ce\u003cbr\u003e\u003cbr\u003eIf you prefer to buy via Paypal you can find art goodies on my shops:\u003cbr\u003e\u003ca href=\"https://t.umblr.com/redirect?z=https%3A%2F%2Fgumroad.com%2Flunareth\u0026amp;t=MjkyMTE0Yzk5Mjc0NDY1YTg3NjVkODE1NDg3NmZkYTY3MjBhM2I5ZSxUbU4zdWpESg%3D%3D\u0026amp;p=\u0026amp;m=0\"\u003e\u003cimg src=\"https://78.media.tumblr.com/3ed93592c1ebe51ea14b1af4bbcc72bb/tumblr_inline_oaemu0P7FQ1r58gsd_500.png\"\u003e\u003c/a\u003e \u003ca href=\"https://society6.com/lunareth\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://t.umblr.com/redirect?z=https%3A%2F%2Fsociety6.com%2Fluna
