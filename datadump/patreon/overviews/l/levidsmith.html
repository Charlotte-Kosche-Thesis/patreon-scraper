    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2duYbF6vrCM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch3\u003eGame Development\u003c/h3\u003e\nI create games on a regular basis for game jams which are posted to \n\u003ca href=\"http://levidsmith.com\" rel=\"nofollow\"\u003emy website\u003c/a\u003e.\u00a0 I have developed \u003ca href=\"http://levidsmith.com/game-list\"\u003emany games\u003c/a\u003e over the years.\u00a0 For many games, I write a post mortem article which covers the obstacles that I encountered while I developed the game.\u00a0 I typically release one game per month, however that may change depending on how much time I have available.\u00a0 Your pledge will support me in continuing to make these games.\u00a0 Most of my games are playable on the Microsoft Windows operating system, \nhowever builds for other platforms may be made available depending on \ndemand.\n\u003cbr\u003e\n\u003ca href=\"http://gatechgrad.itch.io/\" rel=\"nofollow\"\u003ehttp://gatechgrad.itch.io/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI also frequently publish videos detailing the development of my games.\u00a0 I have created time-lapse videos for many of the games that I have developed for game jams.\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/+LeviDSmith\" rel=\"nofollow\"\u003ehttps://www.youtube.com/+LeviDSmith\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen I compete in game jams, I frequently broadcast live a stream of my development of the game on \n\u003ca href=\"https://www.youtube.com/c/levidsmith\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/u4znYUq.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe music that I have composed for my games can be found on my \n\u003ca href=\"https://soundcloud.com/gatechgrad\"\u003eSoundCloud page\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSome of the models from my games are posted on my \u003ca href=\"https://sketchfab.com/GaTechGrad\"\u003eSketchFab site\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy other creations can be found on the \u003ca href=\"http://levidsmith.com/wiki/Main_Page\"\u003eLevi D. Smith Games Wiki\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePodcast\u003c/h3\u003e\nI am hosting the Knoxville Game Design podcast along with other game developers in the Knoxville area.  \u003ca href=\"https://www.youtube.com/playlist?list=PLYaphcg34XTmjk-9qbfFm5FYDPtro0uhh\"\u003eView the past episodes\u003c/a\u003e.\u00a0 You can also \u003ca href=\"https://itunes.apple.com/us/podcast/game-design-chat/id1084873107\"\u003esubscribe to the podcast\u003c/a\u003e on iTunes.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eSpeaking\u003c/h3\u003e\nI speak at technical conferences and game developer meetings in my local area on various game development topics.\u00a0 The topics I\u0027ve presented include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBlender for XNA\u003c/li\u003e\n\t\u003cli\u003eProject Spark\u003c/li\u003e\n\t\u003cli\u003eAchievement Hunting\u003c/li\u003e\n\t\u003cli\u003eProgramming the Nintendo Entertainment System\u003c/li\u003e\n\t\u003cli\u003ePlaymaker for Unity\u003c/li\u003e\n\t\u003cli\u003ePromoting Your Game with Social Media\u003c/li\u003e\n\t\u003cli\u003eGame Development Overview\u003c/li\u003e\n\u003c/ul\u003e\nI provide the presentation slides online at SpeakerDeck.\n\u003cbr\u003e\n\u003ca href=\"https://speakerdeck.com/gatechgrad\" rel=\"nofollow\"\u003ehttps://speakerdeck.com/gatechgrad\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://levidsmith.com/blog/wp-content/uploads/2015/11/PlaymakerforUnity.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour support will help me continue giving technical talks and develop the presentation resources.\u00a0 While speakers usually get free admission to the conference, we are not compensated for our time or travel costs.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAbout Me\u003c/h3\u003e\nCurrently residing in the Knoxville, Tennessee area\u003cbr\u003e\nEducation\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eGeorgia Tech (Atlanta, Georgia) - Bachelor of Science in Computer Science, 2002\u003cbr\u003eUniversity of Tennessee (Knoxville, Tennessee) - Master of Science in Industrial Engineering, 2008\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003e\n\u003ch3\u003eUp Next\u003c/h3\u003e\nLudum Dare, GM48\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions, feel free to contact me on Twitter at \n\u003ca href=\"https://twitter.com/GaTechGrad\" rel=\"nofollow\"\u003e@GaTechGrad\u003c/a\u003e or send an email to support@levidsmith.com.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://eepurl.com/bOKWzL\" rel=\"nofollow\"\u003eSubscribe to the mailing list for the latest updates\u003c/a\u003e"
