    "summary": "Hello there~! You all can call me Luna, since that\u0027s the name I enjoy being called by. I\u0027m an adult artist just doing what I love doing; drawing.\u00a0Here on Patreon you can find any old and recent art that I haven\u0027t uploaded to my weaysl account yet. This includes sketches, WIPs, commissions, personal art, ect.\u003cbr\u003e\u003cbr\u003ePlease note \u003cstrong\u003eI \u003c/strong\u003e\u003cstrong\u003emainly draw anthro (furry) and sometimes adult art (which will be censored), so be careful you don\u0027t end up looking at an 18+ image suddenly.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI created a Patreon to hopefully start getting more funds in to help with daily life. I\u0027m unemployed so drawing takes up that free time I have, and I figured drawing and selling my art as a means of income will help me so far while I job hunt. Please know though that drawing takes up a lot of time, and sometimes I do have a life outside my art, so posts might come with long tile gaps between them.\u003cbr\u003e\u003cbr\u003eNot sure about goals, but I\u0027ll probably do private streams, special commissions featuring any characters I have, or whatever I can think of. For now, feel free to offer whatever you wish to donate. C: Stay happy~!"
