    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eHello everyone! My name is Lucila, better known as Lula Bon Tsukino.I\u0027m a cosplayer, cosmaker and actress from Argentina who loves art and I do everything with a lot of love and dedication. I studied theater for many years and I was able to dedicate myself to participate in plays and to share stage with wonderful people, taking with me the best experiences. The showing is one of my great passions, being on stage and looking for the best characterization of characters leaving with it everything from the depths of my heart.\u003cbr\u003eIn 2011 I was encouraged to start with the Art of Cosplay, learning on my own, until I could take sewing and clothing classes and learning more and more every day. In all this time I made more than 50 suits of all kinds, I learned to make armor, make costumes with Fx materials, make-up, custom of different wigs, embroidery of various types and much more, I am currently learning more about Haute Couture and I want to take lessons in corsetry! \u003cbr\u003e\u003cbr\u003eI consider myself a girl who makes a great variety of characters, all different in their majority. I always try to find a way to get into their skin and demonstrate it both in my photo sessions and on stage. During these years, I competed in competitions of different events in the country, winning several cosplay contests and mentions. I like to create performance, scenographies and reach the audience by what I do on stage. I was the winner of Argentina in the international competition Yamato Cosplay Cup 2016 and represented my country with 15 major countries in Europe and Latin America where I was in the best positions.\u003cbr\u003e\u003cbr\u003eI really love what i do and and i would like to keep learning, keep growing and show that what we do is much more than a cosplay is a true art Also i have the opportunity to travel to other countries like invited and i would like to travel many more to continue knowing and growing myself, unfortunately... study, work and always take care of myself, it leaves me just a few incomes to dedicate to cosplay and i would like to have access to better materials, cloth, set up a workshop to work (i work at home) and access to sessions of photos that many times i can\u0027t pay. another of my hobbies is modeling, even though i do it amateur, only for fun. I do all kinds of sessions with costumes and in lingerie, but in this place i want to offer nice photo sessions. This is a place for all those that want to be part of my new adventure, where those who can help/contribute will have rewards and special gifts. From exclusive photo sessions, meet my costumes and previews before anyone else, feel part of my most personal networks, chat between us, also receive zings, prints, dedications, gifts and special draw for all of you.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eFrom now I thank you a lot to all who want to participate next to me! And I hope this space is as warm and fun as I try to be on my page!\u003cbr\u003e\u003cbr\u003eI love you so much!!!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"\"\u003e------------------------------------------------------------------------\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHola a Todos! Me llamo Lucila, mejor conocida como Lula Bon Tsukino. Soy una Cosplayer, Cosmaker y Actriz de Argentina que ama el arte y cada cosa que hace le dedica mucho amor y dedicaci\u00f3n.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEstudie teatro muchos a\u00f1os y pude dedicarme a participar en obras y compartir escenario con personas maravillosas, llev\u00e1ndome conmigo las mejores experiencias. La actuaci\u00f3n es una de mis grandes pasiones, estar arriba del escenario y buscar la mejor caracterizaci\u00f3n de personajes dejando con ello todo desde lo mas profundo de mi coraz\u00f3n. \u003cbr\u003eEn el 2011 me anim\u00e9 a comenzar con el Arte del cosplay, aprendiendo sola, hasta que pude tomar clases de costura y confecci\u00f3n y de a poquito ir aprendiendo cada d\u00eda mas y mas. En todo este tiempo hice mas de 50 trajes de todo tipo, tanto sencillos como con amplia complejidad... Aprend\u00ed a hacer armaduras, hacer trajes con materiales de Fx, maquillajes, custom de distintas pelucas, bordados de varios tipos y mucho mas, actualmente estoy aprendiendo mas de Alta Costura y quiero tomar clases de corseter\u00eda! \u003cbr\u003eMe considero una chica que hace una gran variedad de personajes, todos distintos en su mayor\u00eda. Siempre intento buscar la manera de meterme en la piel de ellos y demostrarlo tanto en mis sesiones fotogr\u00e1ficas como en el escenario. Concurs\u00e9 a lo largo de estos a\u00f1os en concursos de distintos eventos del pa\u00eds ganando varios concursos de cosplay y menciones. Me gusta armar performance, escenograf\u00edas y llegar al p\u00fablico plasmando lo que hago en el escenario. Fui la ganadora de Argentina en el concurso internacional Yamato Cosplay Cup 2016 y represent\u00e9 a mi pa\u00eds junto a 15 grandes pa\u00edses de Europa y Latinoam\u00e9rica donde qued\u00e9 en las mejores posiciones. \u003cbr\u003eRealmente amo lo que hago y me gustar\u00eda seguir aprendiendo, seguir creciendo y seguir demostrando que esto que hacemos es mucho mas que cosplay es un verdadero Arte. Tambien tuve la oportunidad de viajar a otros paises como invitada y quisiera poder viajar a muchos mas para seguir conociendo y creciendo yo misma, desafortunadamente... el estudiar, trabajar y siempre ocuparme de mi misma, me deja pocos ingresos para poder dedicarme al Cosplay y quisiera poder acceder a mejores materiales, telas, armar un taller para trabajar (trabajo en mi casa) y acceder a sesiones de fotos que muchas veces se me imposibilita pagar. \u003cbr\u003eOtra de mis aficiones es el modelaje, aunque lo hago de forma Amateour, solo para divertirme. Hago todo tipo de sesiones con vestuario y en lencer\u00eda, pero en este espacio quiero poder ofrecerles lindas sesiones fotogr\u00e1ficas. \u003cbr\u003eEste es un lugar para todos aquellos que quieran ser parte de mi nueva aventura, donde los que puedan ayudar/aportar  tendr\u00e1n recompensas y regalos especiales. Desde sesiones de fotos exclusivas, conocer mis trajes y previws antes que nadie, sentirse parte de mis redes mas personales, charlar entre nosotros y tambien recibir zings, prints, dedicatorias, regalos y sorteos especiales para todos ustedes! \u003cbr\u003eDesde ya les agradezco un monton a todos los que quieran participar junto a mi! Y espero que este espacio sea tan c\u00e1lido y divertido como trato de serlo en mi p\u00e1gina! \u003cbr\u003eLos quiero mucho!!!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
