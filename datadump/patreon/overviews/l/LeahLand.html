    "summary": "\u003cbr\u003e\u003cimg src=\"http://leahculvermusic.com/wp-content/uploads/2017/07/LeahCulver-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi! My name is Leah Culver and welcome to Leah Land! \u00a0I\u0027m\na DJ, singer, producer and I am now working on a whole new project and re-brand that I want you to be a part of!\n\u003cbr\u003e\n\u003cbr\u003e\nWe\nwill be creating new and relate-able characters in a cartoon world\nthat is not only fun to watch but also supports my music! As you may\nknow, or not know, I currently create and sing music that I DJ at\nconcert venues, clubs, and music festivals! I used to be known as MKUltra in the early stages of my career but since then I realized that it wasn\u0027t the right fit for who I am as a musician and the positive vibes I want to spread to my audience. As my career progresses,\nit\u0027s really important for me to create a solid creative foundation\nthat supports my music and my fans. My team and I have been hard at\nwork developing the music, branding, theory and characters for this\nnew initiative and with their help, and hopefully yours, we are going\nto change dance music forever.\n\u003cbr\u003e\n\u003cbr\u003eThrough Patreon, my goal is to bring you new content, animations, Q\u0026amp;A\u0027s, behind the scenes, and all new music every month. As\nwe explore deeper into this new creative initiative I want to take\nyou on this journey with me and get\nyour input along the way. I want you all to be the\nfirst to hear and see what we are working on, and most importantly to\nbe able to say that you were part of this!\n\u003cbr\u003e\u003cbr\u003eI can\u0027t wait for you all to be a part of Leah Land! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://leahculvermusic.com/wp-content/uploads/2017/07/LeahLand-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLeah Land is a place of wonder and magic. It\u2019s a widely inhabited planet in a vast universe filled with mysterious creatures and a hero by the name of \u201cLight\u201d. Light is an animated interpretation of the real life Leah Culver... funny, kind and endlessly curious. \u003cbr\u003e\u003cbr\u003eThe characters we want to develop will be heavily inspired by popular online and televised animations which will be created by the amazingly talented team \u201cThe Pegbarians\u201d. Light is a rambunctious girl with the desire to spread good. She is followed by her best friend and traveling companion \u201cRoo\u201d the hairless cat. These two love to go on adventures and make new friends along the way. \u003cbr\u003e\u003cbr\u003eLight suffers from amnesia after finding the source of her super powers... her ring. All she can remember was laying in a field of grass lilies with a majestic ring on her finger and waking up to her new pal Roo. Roo found Light during his journey across the wilderness. Roo is a spiritual cat with wise insight and is willing to do anything for his friend, even in unimaginable circumstances. \u003cbr\u003e\u003cbr\u003eOne of the main reasons we are developing this  project is so Leah\u2019s music can cross-pollinate through not only different genres of music but various forms of entertainment and merchandise.  On top of that, we think it\u2019s a really fun idea and hope everybody is going to love it as much as we do!\u003cbr\u003eSo join us as Light and Roo journey through the universe while sharing music and spreading happiness throughout the galaxy.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso,\ntake a look at all the amazing characters we\u0027ve created\nso far!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://leahculvermusic.com/wp-content/uploads/2017/07/TheLandians-1.jpg\"\u003e\u003cbr\u003e"
   },
