    "summary": "\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, I\u0027m \u003cspan style=\"color: rgb(178, 162, 199);\"\u003elunatic-neko\u003c/span\u003e, but you may call me \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eRuneko\u003c/span\u003e.\u003c/span\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a freelance artist based in Frankfurt, Germany, trying to make a living from my hobby. I mostly draw the things I enjoy, like Japan-themed stuff, cute girls, and cats.\u003cbr\u003e\u003cbr\u003eAt the moment I\u0027m stuck with a regular 8~5 job in order to survive financially, but it limits my drawing time immensely and it\u0027s not where I want to go with my life. :(\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eFor the future, I am hoping to reduce my working hours and focus more on my art. Reducing to about 20 hours a week would be my goal, but this is only possible if I can make enough money with my art to cover up for the rest. Sadly, relying only on commissions and convention turnover doesn\u0027t make a very reliable income, as you might guess. :/\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003e\nThis is where Patreon comes in:\u003c/strong\u003e Your monthly support can provide me a steady and reliable income which will allow me to put more time and effort into my art. \u2665\u003cbr\u003eSo if you\u0027re interested in my art, please support me!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI am super grateful for every pledge. Even if it\u0027s just a single $, it means A LOT to me! And if you decide to give a little more than that, I have a pretty set of rewards waiting for you, so make sure to check them out! \u2665\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhere to find me:\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://www.facebook.com/RunekoArt/\"\u003eFacebook\u003c/a\u003e ||\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://lunatic-neko.deviantart.com/\"\u003edeviantART\u003c/a\u003e ||\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://twitter.com/lunatic_neko\"\u003eTwitter\u003c/a\u003e ||\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://lunatic-neko.tumblr.com/\"\u003eTumblr\u003c/a\u003e ||\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=6338427\"\u003ePixiv\u003c/a\u003e ||\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://www.artstation.com/artist/lunatic-neko\"\u003eArtStation\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003c/span\u003e"
