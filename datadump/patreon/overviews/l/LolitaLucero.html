    "summary": "\u003cbr\u003e\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003cbr\u003eHi ~ You can call or Loli Lolita. I\u0027m a freshman in college now working their way through school chemistry in the hope of achieving a degree and a specialization in Pharmacy. My dream is to one day become a forensic medical prestigious and continue with normal digital paintings and crafts as well as becoming a graphic novelist. I take great interest in darker and macabre while emphasizing philosophy to existentialism and sensuality issues.\u003cbr\u003eMy goal:\u003cbr\u003eI\u0027ve been working on a story idea for a webcomic for quite some time, but unfortunately, due to money problems, while I\u0027m at my school semester will not be able to work on it full force as she had hoped. So; This is where Patreon comes to help! The more support we get from you\u0027ll have less time to spend on work and more time working on my studies, works and comics. There is nothing I like more than the creation of the whole world to see and hope to put out more and more content and reach my ultimate goal of obtaining my degree!\u003cbr\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u003cbr\u003eBecause I like to keep most things free or low prices for my fans do not have much for rewards high level, which however can later add more interesting things. I have a lot of requests for tutorials or tips so there will be plenty of goodies here and there for only Patreons. It could be a random face tutorial, tips on creating characters, \u00bfPaintings? \u00bfCrafts? Even school projects. I want to make it fun and accessible, and most of all a place where people want to come support my ideas and creativity! Honestly those who do, Thanks for always!\u003cbr\u003e\u003cbr\u003eAlso all Patreons will have the opportunity at Slots commission before anyone whenever they open.\u003cbr\u003e\u003cbr\u003e"
