    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/OZNXFQ5R-V8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/OZNXFQ5R-V8",
    "one_liner": null,
    "patron_count": 15,
    "pay_per_name": "month",

    "published_at": "2017-08-01T14:08:59+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHi friend! Welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Leah Pant\u00e9a, a painter, thinker and experimenter living in San Diego, CA. While I can unconventionally fit my painting style into abstract expressionism, what I really do is combine strong architectural geometrics, flowing organic forms, meticulous mark-making, and occasional puffy clouds into oil paintings. Like this!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/523faf10e4b09034aa68648b/579b7352be65948616b42ada/58addd9786e6c0371d72d927/1498941937586/nes1.1.jpg?format=500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/523faf10e4b09034aa68648b/579b7352be65948616b42ada/58a8fb7ed1758e84117bde43/1498941937148/nes10.1.jpg?format=750w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/523faf10e4b09034aa68648b/579b7352be65948616b42ada/58add7dc1b10e30390d725eb/1498941937458/nes9.1.jpg?format=500w\"\u003e\u003cbr\u003eI have dedicated my life to this pursuit in\nmultiple mediums. Though I focused on drawing and painting while in college, I\nalso enjoyed exploring how different mediums such as metals, wood design,\nillustration, and graphics contribute differently to the forms I make.  I continue this exploration today by creating\nunique embroidery and textiles that can be independent from and incorporated\ninto my paintings.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHOW IT WORKS!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cbr\u003eI\u0027m glad you asked! Patreon connects you\u2014the art\nloving, art curious, human in the world\u2014to creators like me.  Patreon is\nthis AWESOME space that allows me to live in the fullest pursuit of my art and\nconnects me to YOU\u2014the folks who make that a reality. It gives you the\nopportunity to be a part of the creative process and invest in the new, post-Renaissance\nwave of patronage.   \u00a0\u003cbr\u003e\u003cbr\u003eI am using Patreon to connect not only with art\nlovers individually but to also create a thriving community. This community\nand its support will allow me to dedicate my time to the studio, pay my bills,\npurchase supplies, feed myself (and my cat, Chauncy), and mostly create a life\nin the pursuit of my highest art + share the results of that life with you!!\nSince the community is so valuable to me, you\u0027ll notice that my Patreon rewards\nare set up a little differently than some you may have seen before. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePLEDGING\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eYou will notice that all my\u00a0pledge amounts come\u00a0with the same\u00a0\u003c/strong\u003e\u003cstrong\u003erewards. YES, THAT\u0027S ON PURPOSE!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI value each and every one of you equally and do not want\u00a0anyone to miss out on access to awesome rewards\u00a0because of budget. The most interesting and valuable conversations include people from all walks of life, and I want each of you to also have access to each other.\u003cbr\u003e\u003cbr\u003eI hope this reward structure will empower you to give freely without that awful FOMO following you around. I hope you will give an\u00a0amount suited to your specific financial situation, allowing you to express your support of the arts no matter what the situation is. If your budget increases, you can choose to pledge more, but also, if your\u00a0budget is tight or decreases, you can save a little here and not lose the community, conversation and access to art.\u00a0\u00a0I dream that we can all discuss books together, suggest podcasts, talk process and art and in short, become a thriving community of empowered patrons!!\u00a0\u003cbr\u003e\u003cbr\u003eThe fact that you are reading this letter indicates that you like my work and my vision. Your next step is to join me in Patreon! Just choose the pledge amount that suits you best and GET ON IN THE CLUB!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(31, 73, 125);\"\u003eWant to see more of my work?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.llpfineart.com/\" target=\"_blank\"\u003eLeah\u0027s Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/____llp____\" target=\"_blank\"\u003eLeah\u0027s Instagram\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://www.illustrationxleah.com\"\u003eLeah\u0027s Illustrations\u003c/a\u003e\u003ca href=\"https://vimeo.com/112176228\"\u003eLeah\u0027s Video\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(31, 73, 125);\"\u003eI am so thankful for any appreciation of my work, and am excited to get to know you all.\u00a0\u003cbr\u003e:))\u003cbr\u003eLeah\u003c/strong\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e"
