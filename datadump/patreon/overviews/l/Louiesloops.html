    "summary": "Hey my name\u0027s Louie and I\u0027m a professional hooker (yes my mom knows). I crochet for a living! Or at least I\u0027m trying...\u003cbr\u003e\n\u003cbr\u003e\nI make things like this:\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/HfcHGbo.jpg\" style=\"width: 389px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd teach people how to make it! From beginning to end, at least that\u0027s the plan.\n\u003cbr\u003e\u003cbr\u003e\nWhile I\u0027m doing it, occasionally I make them move like this:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DFfFJiFmXV0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nThey\u0027re my favorite part...\n\u003cbr\u003e\n\u003cbr\u003e\nI want to keep making this stuff every day for the rest of my life, and I think I can, but I need you\u0027re help. Here\u0027s how this works.\n\u003cbr\u003e\n\u003cbr\u003e\nYou give me a set amount of moola (ex: $3) every month, and in return you get stuff like this:\n\u003cbr\u003e\n\u003ca href=\"https://youtu.be/6ookScVxSeY\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/NAzlQkY.png\" style=\"width: 301px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBehind the Seams (yah I said seams). These are videos showing you how I make my stuff!\u00a0\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/CY3t6Xm.png\" style=\"width: 301px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nNew, completely individual creatures sent to you every month!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/xR5stEr.png\" style=\"width: 301px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon Exclusive Patterns with videos to help you through the tougher parts!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nYou can be in 3 different clubs here based on how much you donate.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/gEbRr6F.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e$2+\u003c/strong\u003e - Thank you so so much! Your help gets me closer to the goal of being a full time hooker! You get:\u00a0\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eBehind the seams videos (yeah I said seams)\u003c/li\u003e\n\u003cli\u003eCreature sketches\u003c/li\u003e\n\u003cli\u003eEarly footage\u003c/li\u003e\n\u003cli\u003eAccess to all the library of live streams\u003c/li\u003e\n\u003cli\u003eAnd a photo of a Woggle you\u0027ve helped rescue sent to you... \u003cstrong\u003elike, a literal photograph\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/VslsS5Z.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e $15\u003c/strong\u003e\u00a0- A club that\u0027s perfect for the other hookers out there. This includes \u003cem\u003eeverything from Club Compassion\u003c/em\u003e and also.. \u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eA monthly pattern with the materials sent to your front door\u003c/li\u003e\n\u003cli\u003eAccess to all the previous month\u0027s patterns\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/pqdUubP.png\"\u003e\u003cstrong\u003e\u00a0$30\u003c/strong\u003e - \u003cem\u003eeverything from Club Compassion\u003c/em\u003e pluuuus...\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ea new unique Woggle delivered to your front door EVERY MONTH\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
