    "summary": "\u003ch3 style=\"text-align: center;\"\u003eFrequently Asked Questions\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWait, so how do I join the label? \u003c/strong\u003e\u003cbr\u003eWatch this video\u00a0below\u00a0it will explain\u00a0everything step by step!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3Cq2invnPJc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDo I have responsibilities if I join the label?\u00a0\u003c/strong\u003e\u003cstrong\u003eWhat if I just want to support?\u003c/strong\u003e\u003cbr\u003eYou can be as involved or not involved as you wish! You can be a silent supporter within the label and just sit quietly knowing you\u0027re doing an awesome thing, or you can dive into the community, get to know everyone, throw out suggestions, etc. Completely up to you!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eHow many videos will you release a month?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI usually put out 1 - 4 videos a month! That said, when you sign up, you can choose how many times a month you\u0027d like to support in case you\u0027d like to support no more than once or twice.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eCan I stop donating in the future if I can\u0027t afford it?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eYes of course! You can cancel or adjust your pledge amount for any reason at any time.\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat if I only want to support 1 or 2 videos a month? Easy! When you\u0027re checking out, \u003c/strong\u003eselect \"Set a monthly max\". There you can specify how many times a month you\u0027d like to support.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat if I want to support more than the highest tier?\u003cbr\u003e\u003c/strong\u003eWHAT. Well, er, um, if you\u0027d like to do that, you can simply write in whatever amount pleases you during the check out process. And then maybe I pass out or something.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eDo I have to pay in US Dollars?\u003cbr\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy the mythical animals?\u00a0\u003c/strong\u003e\u003cbr\u003eI like magic and let\u0027s face it we\u00a0could all use a little\u00a0magic in our lives!\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eStill, have questions?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eShoot an email to LindseyHarperMusic@gmail.com and my team will help you out.\u003c/div\u003e"

     "about": "With impressive 3 part harmonies, soulful melodies, intelligent lyrics, and a splash of pop, Lindsey Harper, and her band embody authentic music. With her brand new acoustic EP, \u201cNew Game\u201d she has toured all over the world at notable venues such as Hotel Caf\u00e9, House of Blues, The Pasadena Jazz Festival and The Sundance Film Festival. Lindsey most recently won out of over 8,000 submissions and 100 countries worldwide the coveted first place prize for the 2015 \u201cUnsigned Artist Only Competition.\u201d Her music has been featured in many Film and TV projects including VH1, MTV, CBS, TV Land, the hit indie film \"Loving Annabelle,\" and a yearlong campaign for the Garnier Fructis commercials. Her vocals were featured singing the theme song on the smash ABC Family show \u201cHuge,\u201d and the with over 5 million views the viral FOX NFL Adele parody starring comedians Rob Riggle and Ken Jeong. Lindsey has also toured the world singing with Selena Gomez. Lindsey has performed at Madison Square Garden, Staples Center and made numerous TV appearances including People\u0027s Choice Awards, Teen Choice Awards, and Dancing with the Stars, Ellen, Jimmy Fallon, Jay Leno, and Good Morning America. Captivating. Original. Classic. Lindsey Harper.",
