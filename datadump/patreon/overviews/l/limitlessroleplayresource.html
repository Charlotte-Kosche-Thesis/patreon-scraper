    "summary": "Well met! You\u0027ve found the Patreon page for Limitless Role-play Resource. Our mission is to make your fantasy and science-fiction RPG adventures as fun and exciting as possible through brilliant, fully illustrated campaigns, quality accessories, and entertaining videos about Role-playing!\u003cbr\u003e\u003cbr\u003eWe\u0027ve come to Patreon because we needed an easy way to connect directly with the people we\u0027re creating for - people who love story-telling and interactive fiction! We have around 50 years combined experience in various RPG Systems, including D\u0026amp;D, Warhammer, Shadowrun, and World of Darkness.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fhou1-2.fna.fbcdn.net/v/t1.0-9/15542146_1415172278495326_2584360152078418680_n.jpg?oh=29716663052fdd2f13b9e45900cebe98\u0026amp;oe=58B64B58\" style=\"float: left; width: 240px; margin: 0px 10px 10px 0px;\"\u003eScott Burlong is a professional Game Master, writing our adventures and guiding heros in live-stream and pre-recorded video. Prior to our launch, he managed Burlyman \u0026amp; Twilight, a game-play YouTube channel. He holds an accredited National Diploma in Media Production and has worked in film and television in the UK.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fhou1-2.fna.fbcdn.net/v/t31.0-8/15493633_1415181071827780_5254984156526888021_o.jpg?oh=2593766656fd17232e334e1615cc9a0f\u0026amp;oe=58B359B4\" style=\"float: right; width: 233px; margin: 0px 0px 10px 10px;\"\u003eTera Burlong is an illustrator, sculptor, and digital designer. She\u0027s co-authoring adventures and designing our accessories so you\u0027re equipped for whatever encounters lie ahead! Before Limitless Role-play Resource she contributed 3D Models and voice over to video projects for 10 years.\u00a0\u003cbr\u003e\u003cbr\u003eScott and Tera met together over a bi-weekly RPG video call 4 years ago. Now they\u0027ve joined forces to bring more life to your dreamworld!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAfraid of Commitment?\u003c/strong\u003e\u003cbr\u003eIt\u0026#8217;s ok, we understand! Please share us with your friends, and if you want a quick fix without any strings attached, check out our \u003ca href=\"http://youtube.com/channel/UCq63MVZNqWztUSlMoLahahg\" rel=\"nofollow\"\u003eYouTube Channel\u003c/a\u003e or \u003ca href=\"http://www.cafepress.com/limitlessroleplayresource\" rel=\"nofollow\"\u003eCafePress Shop\u003c/a\u003e!\u003cbr\u003e"
