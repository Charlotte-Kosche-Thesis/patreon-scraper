    "summary": "Hello! I\u0027m Leah Lee, creator of the webcomics \u003ca href=\"http://www.webtoons.com/en/challenge/a-fools-deception/list?title_no=2758\" rel=\"nofollow\"\u003eA Fool\u0027s Deception\u003c/a\u003e and \u003ca href=\"http://www.webtoons.com/en/challenge/robo-rinku/list?title_no=6497\" rel=\"nofollow\"\u003eRobo-Rinku\u003c/a\u003e. I\u0027m in love with visual storytelling and I want to share my stories with the world.\u003cbr\u003e\u003cbr\u003eI have a grand scheme and I would love to have your support. This year my goal is to create my first published Visual Novel. If you aren\u2019t familiar with a Visual Novel, it\u2019s a video game that emphasizes story and the choices you make leading to different outcomes. Some popular ones are \u003ca href=\"http://store.steampowered.com/bundle/361/\" rel=\"nofollow\"\u003eDanganronpa\u003c/a\u003e, \u003ca href=\"http://store.steampowered.com/app/310080/\" rel=\"nofollow\"\u003eHatoful Boyfriend\u003c/a\u003e and \u003ca href=\"http://store.steampowered.com/app/359390/\" rel=\"nofollow\"\u003eAmnesia: Memories\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy first Visual Novel will be based on Robo-Rinku. You\u2019ll get to see past the few chapters created in a rush during Line Webtoon\u2019s Sci-fi contest, AND get to play as Rinku, making decisions and interacting with other characters. For example, do you want to cuddle up with Hojun or make some moves on Devvi? It\u2019s up to you!\u003cbr\u003e\u003cbr\u003eIf you aren\u0027t able to contribute financially, sharing my comics on social media and among your friends is just as important! You can also follow me on twitter @lealeelu for updates on my current projects, in-progress artwork, or to see the occasional pic of my cats being cute.\u003cbr\u003e\u003cbr\u003eThe money will go to buying supplies for making my comics and visual novels.\u003cbr\u003eMy current wishlist is...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eMore memory for my computer\u003c/strong\u003e - Graphics and Game development are resource intensive. If my computer isn\u0027t beefy enough, it can slow me down.\u003c/del\u003e\u00a0got it!\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eAnother Hard drive\u003c/strong\u003e - I\u0027m constantly running out of space and I\u0027m relying on the cloud for backup space (which costs money monthly).\u003c/del\u003e\u00a0got it!\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eWacom Pen nibs\u003c/strong\u003e - I kill about 1 every chapter of a Fool\u0027s Deception and I\u0027m running out!\u003c/del\u003e\u00a0got it!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVarious Software and Assets\u003c/strong\u003e - I try to go free and open source, but when there is a commercial program that works, it\u0027s worth my time to purchase what I need. For example, I bought a program called\u00a0\u003ca href=\"http://joytokey.net/en/\" rel=\"nofollow\"\u003eJoyToKey\u003c/a\u003e so I can use a PS3 controller to control my drawing program (My wacom\u0027s buttons are breaking on me after too much use)\u003c/li\u003e\u003c/ul\u003eWhatever I buy with the money, I\u0027ll let you know :)\u003cbr\u003e\u003cbr\u003eThank you for checking out my Patreon page and thank you for your support! \u00a0\u003cbr\u003e\u003cbr\u003eFor more updates, check out my blogs and\u00a0\u003ca href=\"http://twitter.com/lealeelu\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e!\u003cbr\u003eMy personal blog:\u00a0\u003ca href=\"http://LeahLee.studio\" rel=\"nofollow\"\u003eLeahLee.studio\u003c/a\u003e\u003cbr\u003eMy game company:\u00a0\u003ca href=\"http://zealplus.io\" rel=\"nofollow\"\u003eZealPlus.io\u003c/a\u003e\u003cbr\u003e"
