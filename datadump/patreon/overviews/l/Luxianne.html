    "summary": "\u003cimg src=\"https://i.imgur.com/sdbgCzX.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://discord.gg/QYvKjP4\" target=\"_blank\"\u003e\u0026gt;\u0026gt;\u0026gt; Join me on my discord channel~! Click here! :3 \u0026lt;\u0026lt;\u0026lt;\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHello everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eLuxianne\u003c/strong\u003e, a \u003cstrong\u003etransformation artist\u003c/strong\u003e from Poland! I\u0027ve been drawing for quite a few years now and have been creating transformation artwork\u003cstrong\u003e since 2012\u003c/strong\u003e. As of March 2017 I have uploaded more than 750 art pieces to my \u003cstrong\u003edeviantART\u003c/strong\u003e account and have supported \u003ca href=\"https://www.patreon.com/TransformaniaTimeGame\"\u003eTransformania Time\u003c/a\u003e with countless images.\u003cbr\u003e\u003cbr\u003eI have decided to create a Patreon account for myself to be able \u003cstrong\u003eto fully concentrate on my art\u003c/strong\u003e. To improve and learn every day, \u003cstrong\u003eto work with something that I love doing\u003c/strong\u003e. I want to concentrate on providing amazing pay-comics and hoards of free content for everyone to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those who are not familiar with transformation art\u003c/strong\u003e I would suggest you to check out my works at \u003ca href=\"http://luxianne.deviantart.com\" rel=\"nofollow\"\u003ehttp://luxianne.deviantart.com\u003c/a\u003e. Transformation art is type of sequential art that depicts someone (or something) changing into something else. It\u0027s a great fantasy idea that allows people to become as someone else and experience different views.  Transformations work really well with roleplaying groups.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLove ya,\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e~ Luxianne\u003c/span\u003e\u003c/strong\u003e"
