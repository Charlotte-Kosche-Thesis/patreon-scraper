    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvt4-SvIHgJk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dvt4-SvIHgJk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fvt4-SvIHgJk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "So. \u00a0Art. \u00a0Whether in museums or in history, people have this thing about it.\u00a0 They think it\u0027s boring, or snooty, or can only be talked about with big fancy words.\u00a0 And that\u0027s nuts.\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNot only is art history fantastically interesting, but it\u0027s everywhere.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 You can\u0027t avoid it.\u00a0 Everyone can recognize the Mona Lisa, and everyone\u0027s heard about Van Gogh\u0027s ear.\u00a0 So you might as well learn something about it, right? \u00a0Something to whip out at parties?\u003cbr\u003e\u003cbr\u003eBecause art history, like everything, is all about the story.\u003cbr\u003e\u003cbr\u003eI started\u00a0\u003ca href=\"http://www.thelonelypalette.com\" target=\"_blank\"\u003e\u003cem\u003eThe Lonely Palette\u003c/em\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewith the goal of telling these stories\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, one painting, sculpture, exhibition, and urinal at a time.\u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUsing the object as a jumping-off point, we\u0027ve dived together into the significance, history, and social context of artists and movements, and they\u0027ve been, I hope, as neat, accessible, and compelling to you as they are to me.\u003c/span\u003e\u003c/span\u003e\u00a0 Think of the adventures we\u0027ve had together!\u00a0 Remember when we made \u003ca href=\"http://www.thelonelypalette.com/episodes/2016/10/6/episode-10-piet-mondrians-composition-with-red-yellow-and-blue-1927\" target=\"_blank\"\u003eabstraction a little less terrifying\u003c/a\u003e?\u00a0 And \u003ca href=\"http://www.thelonelypalette.com/episodes/2016/6/21/episode-4-edgar-degas-duchessa-di-montejasi-with-her-daughters-elena-and-camilla-c-1876\" target=\"_blank\"\u003eDegas\u0027 Aunt Fanny a little less boring\u003c/a\u003e?\u00a0 Remember when we \u003ca href=\"http://www.thelonelypalette.com/episodes/2016/9/5/episode-7-claude-monets-rouen-cathedral-series-1892-94\"\u003ecompared Monet canvases to Lay\u0027s potato chips\u003c/a\u003e, and explained exactly \u003ca href=\"http://www.thelonelypalette.com/episodes/2016/9/28/episode-9-ernst-ludwig-kirchners-reclining-nude-1910\" target=\"_blank\"\u003ewhy Nazi art was so sucky\u003c/a\u003e?\u00a0 We\u0027ve dived headfirst into\u00a0\u003ca href=\"http://www.thelonelypalette.com/episodes/2017/9/5/episode-21-mary-cassatts-in-the-loge-1878\" target=\"_blank\"\u003eart history\u0027s woman problem\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.thelonelypalette.com/episodes/2017/10/30/episode-23-umberto-boccionis-unique-forms-of-continuity-in-space-1913\"\u003ecavorted with Futurist douchebags\u003c/a\u003e.\u00a0 And all without leaving the comfort of your earbuds!\u003cbr\u003e\u003cbr\u003eHere\u0027s the thing, though.\u00a0 \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThe lonely\npart is no joke\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e:\u003c/span\u003e\u003c/span\u003e\u00a0\u003cem\u003eThe Lonely Palette\u003c/em\u003e is\njust me.\u00a0 I research, write,\nproduce, host, and edit the whole shebang, and believe me when I tell you that\nit\u2019s the best part of my week.\u00a0 But even\na labor of love is labor, and ask Van Gogh how only selling one painting in his\nlifetime worked out for him.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThis is where you come in!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0 You can bring \u003cem\u003eThe Lonely Palette \u003c/em\u003eto the masses, one patron at a time.\u00a0 And donating\neven just a few dollars an episode\nmeans that I can...\u003cbr\u003e\u003cul\u003e\u003cli\u003e Upgrade my recording gear...\u003c/li\u003e\u003cli\u003ePay for vocal booths...\u003c/li\u003e\u003cli\u003e...and, most\nimportantly, take the show on the road to museums across the country\nand around the world, sending you postcards all along the way.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cu\u003eFAQ:\u003c/u\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m new to Patreon.\u00a0 So I just give once and get my mug, right?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNope!\u00a0 You\u0027re a full-blown patron of the arts, like a modern day Lorenzo di Medici, supporting Michelangelo on a continual basis in exchange for art, except this is even better than a marble tomb, because you get swag, too!\u00a0 In short, you pay this amount every time I release an episode, which I hope you believe to be a worthy cause.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhoa whoa whoa.\u00a0 How often do you release an episode?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAT MOST \u003cu\u003eonce every three weeks\u003c/u\u003e, and that\u0027s ambitious.\u00a0 It\u0027s equivalent-ish to monthly support - for every month I release two episodes, you\u0027ll find me on my fainting couch taking a month off.\u00a0 Don\u0027t forget, too, that you can set a monthly limit for how much you can give.\u00a0 I won\u0027t take it personal!\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI want to give, but I\u0027m broke, and a $1 per episode seems lame and/or insulting.  So I just won\u0027t do anything.  Bye.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNo no no!  Come back! \u003cem\u003eNo amount is too little\u003c/em\u003e, BELIEVE ME.  Every little bit counts, and is so very much appreciated.  Plus, you put yourself in the running for a trinket!\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI love the show, but I just can\u0027t support you anymore, or at the level I signed up at.\u00a0 Am I a monster if I abandon this?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eNo, not at all.\u00a0 This is 100% voluntary.\u00a0 Please just do me a favor before you go: leave a rating/review on iTunes, post about the show on social media, and tell one new person face-to-face.\u00a0 \u003cu\u003eWord of mouth\u003c/u\u003e is still the best (and only) way to spread the news about podcasts, and it would help me out enormously.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003eSo go ahead. \u00a0Channel your inner Medici. \u00a0Consider becoming a patron of \u003cem\u003eThe Lonely Palette\u003c/em\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003eAnd\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ethank you\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, from the bottom of my heart, for supporting, for listening, and for giving me the opportunity to see art through your eyes so you can look with your ears.\u003cbr\u003e\u003cbr\u003e- Tamar\u003cbr\u003e"
