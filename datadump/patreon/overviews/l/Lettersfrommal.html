    "summary": "Bonjour and bienvenue! \u003cbr\u003e\u003cbr\u003eMy name is Mallory Mayhew and I am a designer and illustrator currently in Nashville, Tennessee but will shortly be relocating to Paris, France to be an Au Pair! \u003cbr\u003e\u003cbr\u003eI have dreamed for years of living abroad in France and the opportunity to learn from a new culture for years. I can hardly believe that it is finally happening! I am pursuing the role of an Au Pair because I believe it will be one of the best ways to learn about a new culture. \u003cbr\u003e\u003cbr\u003eI have always been drawn to Paris because of its rich history and romantic attitudes of life. As an artist-designer-illustrator-y person, the idea of walking the same streets as some of my heroes did so many years ago is a DREAM. My heart might just explode! During my time living in Paris, one of my main goals is to explore my craft as an artist.\u003cbr\u003e\u003cbr\u003eWhile living as an Au Pair my living expenses will be covered, and I am tremendously grateful. However, I will need some additional help financially covering the day to day costs of living in an expensive city like Paris, like artist materials, metro passes, museum passes and the inevitable coffee stops. \u003cbr\u003e\u003cbr\u003eI would be honored if you would be interested to help support me in this once in a lifetime adventure! \u003cbr\u003e\u003cbr\u003eThank you from the bottom of my heart!\u003cbr\u003eMallory\u003cbr\u003e"
