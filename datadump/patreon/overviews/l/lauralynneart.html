    "summary": "Thank you so, so, so much to everyone who has supported my art in any way, purchased art or commissioned a piece!\u00a0 I couldn\u0027t do this without you!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Laura Lynne Art\u003cbr\u003e\u003c/strong\u003eI create boldly colored and whimsically designed hand cut paper art.\u00a0 Some of my influences are yoga, nature, dreams, and memories, mythology, and fairy tales.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Laura Lynne Art?\u003cbr\u003e\u003c/strong\u003eI love creating art and watching people smile when I am selling at art fairs.\u00a0 Your support will help me devote even more time to making art, and hopefully, more people smile.\u00a0 I\u0027ll be able to get a display for outdoor art fairs, buy supplies, and possibly even rent a studio in order to work on even larger pieces. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003c/strong\u003eYou will get sneak peaks on new art, work in progress pics, vote on what I create next, printable art and discounts on archival gicl\u00e9e prints.\u00a0 \u003cbr\u003e\u003cbr\u003ePlease don\u0027t hesitate to email me or ask any questions.\u00a0 \u003cbr\u003eHere is my website \u003ca href=\"http://www.lauralynneart.com\"\u003ewww.lauralynneart.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAny level of contribution helps.\u00a0 Thank you so much!\u003cbr\u003e \u003cbr\u003e"

    "attributes": {
     "about": "Becoming a mom inspired me to start making beautiful, whimsical,\n bold art for friends and my own baby\u2019s nursery room. The art is inspired by nature, memories, and dreams.\u00a0  As a child, I\n was taught to appreciate the beauty and intricacies of the natural \nworld.\u00a0 Also, I like including silly stories in the art, for example, \nthe angler who doesn\u2019t know there is an enormous musky underneath the\n hook.\u003cbr\u003e\n\u003cbr\u003eFor the collages, I use a variety of papers, including tissue, \nwrapping, magazine, and handmade. So, each color you see is individually\n cut with a scissors. The studio looks like piles of confetti with \nvarying shapes, colors and sizes when I\u0027m working on a new piece!\u003cbr\u003e\n\u003cbr\u003eThe high quality ink prints are all based on, or scanned from the \nhand-cut paper collages.  Sometimes, I\u2019ll change the colors or composition digitally \nto create a new feeling in the print.\u003cbr\u003e\u003cbr\u003e\nWhen my friends started having babies and decorating their \nnurseries, I knew that I wanted to halt my formerly serious, \nfeminist artistic style and do something more fun and light.  The chain \nstore art that I saw didn\u0027t seem to fit.\u00a0  Planning the \nnursery (and leaving the draining, straining corporate world) sparked a \nrewarding creative path.\u003cbr\u003e\u003cbr\u003e\nView and purchase prints by clicking on this link:  \u003ca href=\"http://www.etsy.com/shop/LauraLynneArt\"\u003ewww.etsy.com/shop/LauraLynneArt\u003c/a\u003e\u003cbr\u003e",
