    "summary": "\u003cstrong\u003eWer oder was ist La Frontera Victoriana?\u003c/strong\u003e\u003cbr\u003e\nPhantastische Kost\u00fcme und Kulissen im Stil eines Jules Verne-Romans sowie dampfgetriebene Rockmusik mit deutschen Texten \u2013 dieser Leidenschaft haben sich die vier Besatzunsmitglieder des Luftschiffs La Frontera Victoriana hingegeben. Herausgekommen ist dabei ein stetig weiter wachsendes Steampunk-Universum, das den Betrachter schnell in seinen Bann zu ziehen vermag.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWer oder was ist Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon ist eine Seite f\u00fcr Fans, die ihre Lieblingsbands durch kleine monatliche F\u00f6rder-Spenden unterst\u00fctzen m\u00f6chten. Patreon ist zwar eine englische Plattform, arbeitet aber international und ist daher auch f\u00fcr uns eine geeignete Plattform, um mit euch in Kontakt zu treten. Also nicht wundern, dass einige Texte hier englisch sind und die F\u00f6rdersummen in Dollar angegeben werden - das Geld kommt trotzdem bei uns an!\n\u003cbr\u003e\n\u003cbr\u003e\nEure F\u00f6rderung hilft uns dabei, tolle Inhalte wie Musik oder Videos f\u00fcr euch auch weiterhin in super Qualit\u00e4t produzieren zu k\u00f6nnen!\n\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://la-frontera-victoriana.de/sites/default/files/patreon/live-scenes.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWelche Inhalte produziert La Frontera Victoriana?\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e1. Musik und Musikvideos\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nAn erster Stelle steht nat\u00fcrlich die Musik. Auf Basis von rockigen Kl\u00e4ngen entstehen mal heitere, mal ernste St\u00fccke, in die gerne auch elektronische Kl\u00e4nge einflie\u00dfen. Nat\u00fcrlich geh\u00f6ren auch aufw\u00e4ndige Musikvideos dazu, in die wenigstens ebenso viel Herzblut flie\u00dft wie in die Songs selbst. Aktuelles Beispiel ist unser neuestes Musikvideo zum Lied \u003cem\u003eBr\u00fccke \u00fcber den Main\u003c/em\u003e, dessen Realisierung ohne Fan-Unterst\u00fctzung nicht m\u00f6glich gewesen w\u00e4re:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/od8zaqKpTMI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIm M\u00e4rz 2017 haben wir unser neues Album \u00dcber den \u00c4ther ver\u00f6ffentlicht. Die Kosten f\u00fcr Studio, Produktion, Presswerk und so weiter konnten wir nur durch eure Unterst\u00fctzung decken. Dabei hilft uns jeder Konzertbesucher, jeder Merchandise-Verkauf und nat\u00fcrlich jeder Unterst\u00fctzer hier auf Patreon, um die notwendigen Summen aufzubringen. Das Ergebnis ist ein tolles Album, an dem ihr mindestens genauso viel Anteil tragt, wie wir als Band. Danke daf\u00fcr!\u003cbr\u003e\u003cbr\u003eEbenfalls Dank geb\u00fchrt unserem Label Trisol, die es m\u00f6glich gemacht haben, dass \u00dcber den \u00c4ther \u00fcber viele der bekannten Plattformen wie \u003ca href=\"https://www.amazon.de/gp/product/B01MTF3JQS/ref=as_li_qf_sp_asin_il_tl?ie=UTF8\u0026amp;camp=1638\u0026amp;creative=6742\u0026amp;creativeASIN=B01MU3JRW1\u0026amp;linkCode=as2\u0026amp;tag=angeboteentde-21\"\u003eAmazon\u003c/a\u003e (als \u003ca href=\"https://www.amazon.de/gp/product/B01MTF3JQS/ref=as_li_qf_sp_asin_il_tl?ie=UTF8\u0026amp;camp=1638\u0026amp;creative=6742\u0026amp;creativeASIN=B01MU3JRW1\u0026amp;linkCode=as2\u0026amp;tag=angeboteentde-21\"\u003eCD\u003c/a\u003e oder \u003ca href=\"https://www.amazon.de/gp/product/B01MU3JRW1/ref=as_li_qf_sp_asin_il_tl?ie=UTF8\u0026amp;camp=1638\u0026amp;creative=6742\u0026amp;creativeASIN=B01MU3JRW1\u0026amp;linkCode=as2\u0026amp;tag=angeboteentde-21\"\u003eMP3 Album\u003c/a\u003e), \u003ca href=\"https://play.spotify.com/artist/0isFEk3JHv5tswmDKLcZtZ\"\u003eSpotify\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/de/artist/la-frontera-victoriana/id1162164593\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"http://www.deezer.com/artist/11147380\"\u003eDeezer\u003c/a\u003e und so weiter erh\u00e4ltlich ist. H\u00f6rt dort gerne einmal in das Album hinein - oder erfreut euch an unserem Teaser-Video, das jeden Song kurz anspielt:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rPaNyhi9q3s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e2. Kurzfilme\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eNeben eigenen Videos unterst\u00fctzen wir auch gerne junge aufstrebende K\u00fcnstler, wie z.B. Lacrima, f\u00fcr deren Bachelor-Arbeit wir einen Song beigesteuert haben, um den herum dann ein ganzer Steampunk-Kurzfilm enstanden ist. Das Ergebnis ist wirklich klasse geworden:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c1MKeNfq8UA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e3\u003c/strong\u003e\u003cstrong\u003e. Hintergrundgeschichte und Tageb\u00fccher\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nWenigstens genauso interessant wie die Musik ist die Hintergrundgeschichte der erschaffenen und immer bunter werdenden Steampunk-Welt. Die leicht schrulligen, doch gleichsam liebenswerten,\u00a0 Besatzungsmitglieder des Luftschiffs \"La Frontera Victoriana\" lassen es sich nicht nehmen, ihre t\u00e4glichen Erfahrungen in Form von Tagebucheintr\u00e4gen zu Papier zu bringen und diese auch h\u00f6chstselbst zu vertonen:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/9cXIaO4CcIw?rel=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e4. Comedy\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003eSich selbst nicht zu ernst nehmend, findet sich die Luftschiff-Crew gelegentlich in ihrer Stammkneipe und philosophiert \u00fcber sich selbst, ihre Abenteuer und das aktuelle Tagesgeschehen. Dabei bleibt garantiert kein Auge trocken! Die neue YouTube-Serie steckt bereits in der Endproduktion und die ersten Folgen sind bereits verf\u00fcgbar! Hier als Beispiel Folge 1:\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0DAwzpkyLkM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e5. Selbst gestaltete Kost\u00fcme und Requisiten\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nWie im Steampunk \u00fcblich, wird auch im La Frontera Victoriana-Universum alles von Hand gemacht, gebastelt, erfunden und verbessert.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://la-frontera-victoriana.de/sites/default/files/patreon/patreon-kollage-1.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWarum sollte ich La Frontera Victoriana unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\nDie Besatzung der La Frontera Victoriana ist erneut aufgebrochen, um ihre Suche nach intelligentem Leben auf der Erde fortzuf\u00fchren. Doch widrige Umst\u00e4nde resultierten in der ungl\u00fccklichen Explosion des Luftschiffs und zwingen die tapferen Recken nun dazu, Geld f\u00fcr die Forschungsmission und ein neues Transportmittel auf ungew\u00f6hnlichen Wegen aufzutreiben.\n\u003cbr\u003e\n\u003cbr\u003e\nJede Unterst\u00fctzung hilft, um die oben beschriebenen Aktivit\u00e4ten sch\u00f6ner, gr\u00f6\u00dfer und schneller auf eure Bildschirme und in eure Ohren zu bringen. Die Produktion professioneller Videos und Lieder verschlingt leider nicht nur viel Zeit, sondern vor allem auch Geld. Da wir euch nur die beste Qualit\u00e4t liefern wollen, sind wir auf eure Mithilfe angewiesen. Jeder Cent hilft!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas bekomme ich im Gegenzug?\u003c/strong\u003e\u003cbr\u003e\nNeben den gerade angesprochenen Vorteilen gibt es f\u00fcr jeden Spender zus\u00e4tzlich noch die unter \"Rewards\" aufgelisteten Belohnungen. Dabei schlie\u00dft eine h\u00f6here F\u00f6rdersumme nat\u00fcrliche alle Belohnungen der niedrigeren ein!\u003cbr\u003e\u003cbr\u003eEs geht schon mit $1 los - wie heisst es so sch\u00f6n: aus Regentropen k\u00f6nnen Wasserf\u00e4lle werden!\u003cbr\u003e\u003cbr\u003eWir bedanken uns schon im voraus f\u00fcr eure Unterst\u00fctzung und verbleiben mit dampfenden Gr\u00fc\u00dfen\u003cbr\u003eEure Besatzung der La Frontera Victoriana\u003cbr\u003e"
