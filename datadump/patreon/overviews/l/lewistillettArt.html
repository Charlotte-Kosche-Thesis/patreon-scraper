    "one_liner": "We\u0027re all a little freaky.",
    "patron_count": 6,

    "published_at": "2015-09-03T06:03:17+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/58dd1b_034b07dcf3744c33bc4f38dca15d62b0~mv2_d_4200_2100_s_2.png/v1/fill/w_1260,h_630,al_c,usm_0.66_1.00_0.01/58dd1b_034b07dcf3744c33bc4f38dca15d62b0~mv2_d_4200_2100_s_2.png\" style=\"width: 624px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey everyone, I\u0027m Lewis, I\u0027m a comic book creator and character designer from the UK, Currently living in Chiang Mai Thailand. This Patreon page has been created with the sole intention of me creating mo\u003cspan\u003ere art, giving me the time to draw everyday and create characters and stories that I otherwise don\u0027t have the time to, instead of working for other people and telling\u00a0their stories, Patreon will hopefully free up enough time for me to tell my own stories, and one of those stories is....\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/58dd1b_d80910a17f3b45ad9fc88a50b9cda111~mv2_d_8327_2521_s_4_2.png/v1/fill/w_1260,h_381,al_c,usm_0.66_1.00_0.01/58dd1b_d80910a17f3b45ad9fc88a50b9cda111~mv2_d_8327_2521_s_4_2.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo what is \u003cstrong\u003eWelcome to the Freak Show\u003c/strong\u003e? Simply put, it\u0027s a Horror/Slasher comic book inspired by movies such as \u003cstrong\u003eNightmare on Elm Street\u003c/strong\u003e, \u003cstrong\u003eFriday the 13th\u003c/strong\u003e, \u003cstrong\u003eHalloween\u003c/strong\u003e, \u003cstrong\u003eHellraiser\u003c/strong\u003e, \u003cstrong\u003eThe Texas Chainsaw Massacre\u003c/strong\u003e and horror, horror, \u003cstrong\u003eHORROR!!\u003c/strong\u003e The story follows a traveling Freak Show and its Freaks, as we discover who they are, what motivates them and learn the ultimate plan of the \u003cstrong\u003eRingleader\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/58dd1b_c12ac7dd9cb940fe9608d19a09cad38f~mv2_d_2100_3140_s_2.png/v1/fill/w_1260,h_1884,al_c,usm_0.66_1.00_0.01/58dd1b_c12ac7dd9cb940fe9608d19a09cad38f~mv2_d_2100_3140_s_2.png\" style=\"width: 372px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT DO I DO?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am the writer, illustrator, colourist and currently letterer for this comic book, it\u0027s a lot to take on and with your help I can start outsourcing duties such as lettering to an actual letterer, in fact I already have an awesome letterer on board, \u003cstrong\u003eMicah Myers\u003c/strong\u003e whose work on the awesome comic series \u003cstrong\u003eElasticator\u003c/strong\u003e is exactly what I need to make this book pop!...I just need to be able to pay the guy!! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s where you guys help!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI can also hire a colourist if I choose to do so. All of these steps will speed up the process and get the chapters of these stories out much faster. I already have two single issues scripted and am working on several more short stories to tell the origins of the characters, the order in which these are released will be decided by you, my Patrons.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eSHORT STORIES\u003c/strong\u003e\u003c/h1\u003e\u003cimg src=\"https://static.wixstatic.com/media/58dd1b_d041b013c47e4fc59cff940d9013e0f9~mv2_d_8499_3393_s_4_2.png/v1/fill/w_630,h_252,al_c,usm_0.66_1.00_0.01/58dd1b_d041b013c47e4fc59cff940d9013e0f9~mv2_d_8499_3393_s_4_2.png\"\u003e\u003cbr\u003eAs part of my plan to make myself a better Artist, Writer, Colourist and Letterer I\u0027m going to be spending time out of each month to work on a short comic, usually about 5 pages long. The more I\u0027m creating and diversifying my portfolio, the better for me in the long run. With these short books I can take a lot more design risks that I might not be able to on longer running titles.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eTEAM-UPS\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/58dd1b_7f5e00a1126e44aca5654e7475a44003~mv2_d_4195_2952_s_4_2.png/v1/fill/w_1260,h_887,al_c,usm_0.66_1.00_0.01/58dd1b_7f5e00a1126e44aca5654e7475a44003~mv2_d_4195_2952_s_4_2.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve teamed up with my longtime buddy Paul Wood to create a comic series called Datasheet:classidied. Here\u0027s the elevator pitch.\u003cbr\u003e\"The Advanced Research Centre is a private institute, founded to research and help to further the understanding of the causes of \u0027abilities\u0027 in humans. Living in the ARC, a group of extraordinary individuals have been given the opportunity to learn to control, even further their gifts, and to use them for the betterment of the world.\"\u003c/div\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eFANART\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/58dd1b_4c65436b60194bde8634e80b3d8f1ca7~mv2.png/v1/fill/w_1229,h_410,al_c,lg_1/58dd1b_4c65436b60194bde8634e80b3d8f1ca7~mv2.png\"\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a pretty well known fact that in order to get things going as an artist nowadays you need to be decently active on \u003cstrong\u003esocial media\u003c/strong\u003e, and a great way to build your fanbase is through creating fan art\u00a0\u003cbr\u003e\u003c/div\u003e"
