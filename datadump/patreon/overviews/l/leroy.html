    "summary": "\u003cstrong\u003eALERT - Posts that are reviews of comic books, movies, and books will be available to all visitors for at least two full days.\u00a0 Afterwards, some will be moved behind the \"pay wall\" for patrons.\u00a0 The exceptions will be for reviews of material that a publisher or creator specifically sent to me for review.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can support one of two of my endeavors or both.\u003cbr\u003e\u003cbr\u003e1. I write reviews of comic books, movies, and books (fiction and non-fiction) and also essays and opinion pieces about social and political issues.\u00a0 I publish my work on two blogs (Negromancer, I Reads You) and at the \nComicBookBin.  Patreon support will help me with research and any travel\n expenses related to my writing.\u003cbr\u003e\u003cbr\u003e2. I also write and publish the dark fantasy and horror comic, Grumble, as a webcomic at the website, ComicBookBin.\u00a0 The original plan was to publish Grumble as a print comic book, later collecting it as a print trade paperback or graphic novel.\u00a0 By last year, I realized that it made sense, financially, to simply make it available as a webcomic, which readers could access at the ComicBookBin without paying money for a print copy.\u00a0 Start reading here \u003ca href=\"http://www.comicbookbin.com/grumbleonepage001.html\" rel=\"nofollow\"\u003ehttp://www.comicbookbin.com/grumbleonepage001.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI write and finance Grumble, which is currently drawn by artist, Diego Candia, with future contributors to be announced at a later date.\u00a0 I serialize Grumble at the Bin, one new page every Sunday.\u003cbr\u003e\u003cbr\u003ePatron support will help pay for the artists and lettering.\u00a0 Patreon support will give Grumble a regular publishing schedule, so that there will not be gaps between weekly postings (on Sundays).\u00a0 I will be able to expand chapters, and, most of all, I will perhaps be able to publish at least two pages a week.\u003cbr\u003e\u003cbr\u003eThere: two choices.\u00a0 If you are not interested in my webcomic, you may support my writing.\u00a0 Thank you.\u003cbr\u003e\u003cbr\u003e"
