    "published_at": "2017-01-29T14:24:26+00:00",
    "summary": "\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cdel\u003ePeace love and croissants!\u003c/del\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNow it\u0027s more like, fish and chips, Love and crumpets, but whatever!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI do draw for pleasure but, eventually, I do it, every month to pay my loans and my flat, I do accept the commissions and they are done within 3 days ! \u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eBut whatcha Draw Lily !?\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eActually, I do draw a bit everything, But more often \u003cstrong\u003eNSFW\u003c/strong\u003e \u003cstrong\u003ethings! \u00a0SO please don\u0027t be afraid if you find some lewd\u00a0things there.\u00a0\u003cbr\u003e\u003c/strong\u003eThere is, however, some kinds of stuff\u00a0I won\u0027t ever draw to you like child involved\u00a0pornography or scat related things.\u00a0(Shotas and Lollies are accepted\u00a0tho, without sex scene!)\u003cbr\u003e\u00a0Besides that, I can perfectly realize anything for you!\u00a0\u003cbr\u003eI do stream a lot on picarto so feel free to join us every time!\u00a0\u003cstrong\u003e\u003ca href=\"https://picarto.tv/Lilyblaxdraws\"\u003ethere!\u003c/a\u003e \u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003eMy projects:\u003c/em\u003e\u003c/h3\u003e\u003ch3\u003e\u003cb style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cem\u003eAnimation:\u00a0\u003c/em\u003e\u003c/b\u003e\u003c/h3\u003e\u003col style=\"\"\u003e\u003cli\u003eI really, really always wanted to enroll in an art school or Animation/Graphic class, yet, I didn\u0027t choose what I wanted to do for studies because of my parents ( Mostly because when you tell them at 18 years old claiming you want to be an artist they freak out and now I can understand why) but and certainly for my part it was more a question of money. I can\u0027t afford to pay 6000 euro per year for that kind of schooling. So now that I am ( I think) an adult and finished with school, I can draw during weekends and in my free time. I plan to look if any school in London or around the general area offers some courses and who knows, maybe with your help, I could learn more about animation or ...The scary... \u003cstrong\u003e\u003cem\u003ePerspective....! \u003c/em\u003e\u003c/strong\u003eIt\u0027s really something I want to do, I crave to learn more about animation and stuffs about it.\u003c/li\u003e\u003cbr\u003e\u003c/ol\u003e \u003cbr\u003e\u003cstrong\u003eSketching all over the world!:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e What a hippie you are Lily.\u00a0\u003cbr\u003eNo seriously, It\u0027s something I plan to do, going to Us, Japan Ireland, Russia, maybe Uk... Oh wait I gonna live there for years, fuck it, it\u0027s already good for Uk! Let\u0027s dream together of what I could sketch as landscapes! this will eventually happen later!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you feel like helping me to reach my projects or even to help an artist you know how to do it! Thank you to come here anyway!\u00a0\u003cbr\u003eI love you all my little croissants!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eLily ~\u003c/h2\u003e"
