    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHello!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLopuii\u003c/span\u003e I\u0027m a freelance illustrator, concept artist and want to be background artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout me:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Lamia, known as Lopuii or usually called as Po. English isn\u0027t my first language, so forgive me for grammatical errors or awkward spellings;;\u003cbr\u003e\u003cbr\u003eI have been drawing since I was a teenager, digitally from 2013 until present.\u003cbr\u003eI love drawing in anime style and experiencing different styles, most of my art is fanart.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eSupport me:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI always love drawing for fun and share to the world through internet. It makes me really happy to receive many sweet comments. However, my dream is to share my art in real life by visiting cons from different countries! I also want to work on personal projects such as illustrations, products and more. But, I can\u0027t focus on them due to financial constraints.\u003cbr\u003eIf you like my works and help me to reach my dream, I would really appreciate it and every support means the world to me! I will work even harder and submit arts more frequently.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat I offer:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecurrently I\u0027m offering:\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon exclusive wips\u003c/li\u003e\u003cli\u003eEarly access to artworks before posting\u003c/li\u003e\u003cli\u003eHi-res illustrations\u003c/li\u003e\u003cli\u003eCommission\u003c/li\u003e\u003cli\u003eclean lineart\u003c/li\u003e\u003cli\u003ePSD files\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eIn the future\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eprogress gif\u003c/li\u003e\u003cli\u003e1-2 selected free products by you and will be shipped to you\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you so much for all the support!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
