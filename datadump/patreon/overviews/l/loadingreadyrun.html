    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FpNZuk4k7sfA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DpNZuk4k7sfA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FpNZuk4k7sfA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003eWho are you?\u003c/span\u003e\n\u003c/h3\u003e\nWe are\u00a0\n\u003ca href=\"http://loadingreadyrun.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eLoadingReadyRun\u003c/strong\u003e\u003c/a\u003e and we\u0027ve been making internet comedy since 2003. Sketch comedy, podcasts, shorts, live streams\u2026 \u003cbr\u003e\nWe want to make you laugh!\n\u003cbr\u003e\n\u003cbr\u003e\nWe do that with:\u00a0\n\u003ca href=\"http://loadingreadyrun.com/videos/archive/dump\" rel=\"nofollow\"\u003e\u003cstrong\u003eFeed Dump\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PL0662A5042C22EB03\" rel=\"nofollow\"\u003e\u003cstrong\u003eFriday Nights\u003c/strong\u003e\u003c/a\u003e, the \u003ca href=\"http://loadingreadyrun.com/videos/archive/crap\" rel=\"nofollow\"\u003e\u003cstrong\u003eCrapshots\u003c/strong\u003e\u003c/a\u003e,\u003ca href=\"https://www.youtube.com/playlist?list=PLV_qemO0oathhXijZT_xS9YbrzFZa2JwN\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003ca href=\"http://loadingreadyrun.com/lrrcasts/archive/TTC/date/desc/_\" rel=\"nofollow\"\u003e\u003cstrong\u003eTapTapConcede\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLV_qemO0oatil7iRtM1JrKybU-VGFa5A7\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eQwerpline\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PLV_qemO0oatiNhgaf6PWzyxYRcP8f4jB1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eSidewalk Slam\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://loadingreadyrun.com/videos/archive/CPt\" rel=\"nofollow\"\u003e\u003cstrong\u003eCheckPoint\u003c/strong\u003e\u003c/a\u003e, and previously: \u003ca href=\"https://www.youtube.com/playlist?list=PLV_qemO0oatgObLdo4SNEtC8PUQMblhQs\" rel=\"nofollow\"\u003e\u003cstrong\u003eTemple of the Lava Bears\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.escapistmagazine.com/videos/view/unskippable\" rel=\"nofollow\"\u003eUnskippable\u003c/a\u003e,\u00a0\u003ca href=\"http://penny-arcade.com/strip-search/\" rel=\"nofollow\"\u003e\u003cstrong\u003eStrip Search\u003c/strong\u003e\u003c/a\u003e for\u00a0\u003ca href=\"http://www.penny-arcade.com\" rel=\"nofollow\"\u003ePenny Arcade\u003c/a\u003e, \u003ca href=\"http://cardsagainsthumanity.com/deathmatch/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTabletop Deathmatch\u003c/strong\u003e\u003c/a\u003e for \u003ca href=\"http://cardsagainsthumanity.com\" rel=\"nofollow\"\u003eCards Against Humanity\u003c/a\u003e, and the \u003ca href=\"http://desertbus.org\" rel=\"nofollow\"\u003e\u003cstrong\u003eDesert Bus for Hope\u003c/strong\u003e\u003c/a\u003e fundraiser in support of \u003ca href=\"http://www.childsplaycharity.org\" rel=\"nofollow\"\u003eChild\u0027s Play\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWhat\u0027s the Patreon for?\u003c/span\u003e\u003c/strong\u003e\n\u003c/h3\u003e\nBriefly, it\u0027s for us, to keep us doing what we do: entertain you. \n\u003cbr\u003e\n\u003cbr\u003e\nSince we started crowdfunding, we\u0027ve been overwhelmed by the support of our fans. The idea that we can support ourselves \n\u003cem\u003edirectly from our viewers\u003c/em\u003e, without having to charge a fee, without having to chase contracts\u2026 is amazing!\u003cbr\u003e\n\u003cbr\u003e\nNot to say we won\u0027t work with third parties anymore, we love that work too, but we only want to be beholden to ourselves, and to our fans.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eNo, what is the Patreon FOR? Itemize this for me.\u003c/span\u003e\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003eAh! Okay, we can do that. Right off the bat the Patreon will cover:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eA \u003cstrong\u003eCrapshot\u003c/strong\u003e mini-sketch, \u003cstrong\u003eweekly\u003c/strong\u003e*\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eFeed Dump\u003c/strong\u003e, our \u003cstrong\u003eweekly\u003c/strong\u003e look at weird news, that itself is weird\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eCheckPoint\u003c/strong\u003e, our \u003cstrong\u003eweekly\u003c/strong\u003e video gaming news and commentary show\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eOur extensive programming calendar of\u00a0\u003cstrong\u003eLoadingReadyRun Streams\u003c/strong\u003e, with some manner of live entertainment\u003cstrong\u003e\u00a0every day\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThe\u00a0\u003cstrong\u003eTapTapConcede\u003c/strong\u003e \u003cem\u003eMagic: The Gathering\u003c/em\u003e podcast/vidcast, \u003cstrong\u003eweekly\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eSidewalk Slam\u003c/strong\u003e, a \u003cem\u003eroughly\u003c/em\u003e \u003cstrong\u003ebi-weekly\u003c/strong\u003e look at the narratives and storyline of WWE wrestling\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eQwerpline\u003c/strong\u003e, an \"improvised\" radio morning show from the town of Nsburg, \u003cstrong\u003ebi-weekly\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eLRRPLAY\u003c/strong\u003e, various Let\u0027s Play series from members of the crew\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAnd\u2026 \u003cstrong\u003eThe Mystery Box\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\nWhat is the Mystery Box, you ask? Great question, we\u0027ll get to it shortly.\n\u003cbr\u003e\nFirst I want to talk Patreon Milestones! If we reach certain monthly goals, we will add yet more fun stuff to the above list! Including:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eA second\u003cstrong\u003e Crapshot\u003c/strong\u003e, \u003cstrong\u003eweekly\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e6\u00a0episodes\u00a0of \u003cstrong\u003ecommodoreHUSTLE\u003c/strong\u003e, spread throughout the year\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eA \u003cstrong\u003eLoading Time\u003c/strong\u003e\u00a0\"digest\", behind the scenes of LRR, \u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003emonthly\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eSounds neat, what was that Mystery Box thing?\u003c/span\u003e\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003c/span\u003eEven we\u0027re not sure yet! Isn\u0027t that fun? \u003cbr\u003e\n\u003cbr\u003e\nWe want to use the time we\u0027re saving by not doing the weekly sketches to experiment a little. Try some new things! We have some ideas, but we don\u0027t know what\u0027s going to work and what isn\u0027t. It could be another podcast! Maybe another video series! Maybe just one video\u2026 maybe three? Who knows?\n\u003cbr\u003e\n\u003cbr\u003e\nThings we\u0027ve already found in the Mystery Box include:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSidewalk Slam\u003c/strong\u003e, our narrative-focussed WWE podcast \u003cem\u003e(continuing)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMagnum Rewatch\u003c/strong\u003e, Kathleen and Graham\u0027s look back at the 1980s classic\u00a0\u003cem\u003e(on temp. hiatus)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eQwerpline\u003c/strong\u003e, the fiction morning show broadcast from Nsburg\u00a0\u003cem\u003e(continuing)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFight the Future\u003c/strong\u003e, an exploration of the apocalypse YA fiction\u00a0\u003cem\u003e(concluded)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSick Rips\u003c/strong\u003e, animated shorts inspired by \u003cem\u003eMagic\u003c/em\u003e cards\u00a0\u003cem\u003e(currently on production hold)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLRRPLAY\u003c/strong\u003e, Let\u0027s Play series, currently Minecraft and Fallout 4 \u003cem\u003e(continuing)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThere could be anything in the Mystery Box. Even a box! You\u0027re allowing us the time to find out.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eI have some pressing questions.\u003c/span\u003e\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003eWe thought you might. What\u0027s up?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: What about Friday Nights?\u003cbr\u003e\n\u003c/strong\u003eA: That keeps happening.\u00a0\u003cstrong\u003eFriday Nights\u003c/strong\u003e is contract work with Wizards of the Coast. At present, we know of no plans to change this. Schedule subject to WotC.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Phew. Wait, what about CheckPoint?\u003cbr\u003e\n\u003c/strong\u003eA: That\u0027s covered under the umbrella of \u003cstrong\u003eLoadingReadyLive\u003c/strong\u003e, so yes, it\u0027s still happening.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Don\u0027t the Twitch streams support themselves?\u003cbr\u003e\n\u003c/strong\u003eA: Yes and no? The majority of our money comes from \u003cem\u003eViewers Like You\u2122\u003c/em\u003e, but that includes subscriptions to our Twitch channel \u003cstrong\u003eand\u003c/strong\u003e here on Patreon. It all goes into one pile, and we use that pile for everything we do. It\u0027s symbiotic.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: So this Patreon will pay for whatever you find in The Mystery Box too?\u003cbr\u003e\n\u003c/strong\u003eA: That depends on what it is! Generally speaking, consider the Patreon \"Mystery Box Research \u0026amp; Development\". If we experiment on some new content, and we both (us, and you) decide that we like it, then we\u0027ll look into producing it. \u003cstrong\u003eSeveral Mystery Box projects have already been incorporated into our Patreon offerings without additional funding.\u003c/strong\u003e\u003cbr\u003e\nIf the scope of the project calls for it, we would fund it \n\u003cem\u003eseparately\u003c/em\u003e. \u003cbr\u003e\nAn example: for a 10-episode video series, we\u0027d probably run a KickStarter \n\u003cem\u003ejust\u003c/em\u003e for that project, with an appropriately smaller scope. \u003cbr\u003e\nAgain, no plans currently, but we want you to know this could happen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: So, if I support this Patreon, I get to see your stuff and other people don\u0027t?\u003cbr\u003e\n\u003c/strong\u003eA: No. We don\u0027t want to gate our content. Everything we make will still be free to watch or listen to. We want you to support us because you enjoy our work and \u003cem\u003ewant\u003c/em\u003e to support us.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: Why are some of the Milestones that high?\u003cbr\u003e\n\u003c/strong\u003eA: There\u0027s like 10 of us.\u00a0\u003cbr\u003e\nFor serious though, you\u0027re helping pay for 3 full-time employees and about 5 part-time contractors, plus the other artists and creatives we pull in for various projects. We\u0027re already thankful that you\u0027ve even read this far. Our goal is pay more people, so we can make more content.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: That all sounds good.\u003cbr\u003e\n\u003c/strong\u003eA: That wasn\u0027t a question, but I\u0027m glad we agree.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eAnything else?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nOnly this: Thank you. \n\u003cbr\u003e\nYou\u0027re the reason we\u0027ve been able to make it far, and you\u0027re why we keep doing it. \n\u003cbr\u003e\nYou\u0027re pretty great :)\n\u003cbr\u003e\n\u003cbr\u003e"
   },
