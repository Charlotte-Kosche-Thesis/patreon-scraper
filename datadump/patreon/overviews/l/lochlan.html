    "summary": "\u003ch3 style=\"text-align: center;\"\u003eWho are you?\u00a0\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eHi there, I\u2019m Lochlan, an actress, cosplayer, and model (among other things) based in Colorado.\u003cbr\u003eEver since I was little, I have loved to perform in front of others. I started acting in first grade in my school\u0027s theater, with the role of Goldilocks in Goldilocks and the Three Bears. As I got older, I began to do beauty pageants and started building my modeling portfolio. After that, I began cosplaying and voice acting to continue my career in entertainment.\u003cbr\u003eRight now, I currently am represented by Natalie Lynn Talent as a model and actress, and spend most of my free time traveling around the country speaking at comic conventions. As a costume designer and cosplayer, I have showcased my work at fan conventions across the United States, winning awards at Nightmare Nights (Dallas, TX) and Valhalla Con (Columbia, SC) for Best Costume.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003eWhy should I pledge?\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eCosplay and travel is expensive! With (attempting) to pay for college, I don\u0027t have much money allocated to do this kind of stuff. By pledging, you give me the opportunity to keep traveling to conventions and hosting events, as well as helping me produce exciting new content. I do things from different fandoms, but right now most of my work is focused around My Little Pony. I do all kinds of things from costume design to voice over to animation to artwork!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
