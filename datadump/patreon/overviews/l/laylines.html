     "description": "I\u0027m fortunate to have a roof over my head and a paid-off old car in the garage. \u00a0Utilities, taxes, insurance, upkeep and more add up to a monthly nut that varies, but let\u0027s call it 500 clams. \u00a0Any contribution at this\nlevel will go to paying off un-fun stuff like that.  A gal needs electricity to create and upload\nthose comics!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

    "attributes": {

     "completed_percentage": 39,
     "created_at": "2014-11-26T02:42:59+00:00",
     "description": "Again, I\u0027m just guessing here, but another 500 a month would go a long way to keeping me at the drawing table instead of applying for work at Trader Joe\u0027s. \u00a0I don\u0027t eat out often to keep food costs down, but I\u0027ve got an old cat who is costing about $200 a pound lately. \u00a0He\u0027s a dear thing:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://murdervillemaine.files.wordpress.com/2015/01/hoov-e1444864213218.jpg\"\u003e\u003cbr\u003e",

     "completed_percentage": 26,
     "created_at": "2014-11-26T02:42:59+00:00",
     "description": "One more avalanche of cash would allow me to breathe easily, which means more and better comics for YOU, the reader. \u00a0The less I fret about bills, the more time I have to dream up Murderville stories. \u00a0Seriously, this much a month would pretty much take care of my needs, plus incidentals (thrift store clothing, shampoo, occasional computer upgrades or little trips to the iTunes store, etc.) and might even let me feel okay about taking a week off now and then to recharge the batteries at a music camp or someplace that isn\u0027t here. (No offense, Sacramento.) \u00a0Before publishing started tanking, it was easy to make this much in a week, or sometimes a day. \u00a0But times have changed, we\u0027ve all been forced to downsize. \u00a0I could make even this amount work well. \u00a0Thank you.\u00a0\u003cbr\u003e\u003cbr\u003e",
