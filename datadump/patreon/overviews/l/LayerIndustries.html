    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! I am Rab, and I like drawing stuff.\u003cbr\u003e\u003c/strong\u003eAnd I plan on continuing to draw stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFun stuff,\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/a9a5/i/2015/206/a/1/072415_freckles_by_commanderrab-d92ree8.jpg\" style=\"width: 207px;\"\u003e\u003cimg src=\"http://img04.deviantart.net/f8f0/i/2013/257/0/1/mercs_on_a_mission_by_commanderrab-d6mcnm3.jpg\" style=\"width: 210px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCute stuff,\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://pre11.deviantart.net/2ac2/th/pre/i/2015/121/b/2/vanaakaaaat_by_commanderrab-d8rtaun.jpg\" style=\"width: 145px;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://pre08.deviantart.net/9921/th/pre/i/2014/347/5/f/poptart_by_commanderrab-d89rs1s.jpg\" style=\"width: 138px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://img03.deviantart.net/99e7/i/2015/061/c/b/rockcoon_by_commanderrab-d8k70kp.jpg\" style=\"width: 289px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eKinky Stuff,\u003cbr\u003e\u003c/strong\u003e(Probably a majority of niche kinky stuff)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/a764/th/pre/i/2014/284/3/2/bb_by_commanderrab-d82i1pb.jpg\" style=\"width: 162px;\"\u003e\u003cimg src=\"http://pre14.deviantart.net/61ef/th/pre/i/2014/308/a/0/rakugaki_su_110414_by_commanderrab-d85bd80.jpg\" style=\"width: 166px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/4219/th/pre/i/2015/214/c/2/080215_alone_time_by_commanderrab-d93xddh.jpg\" style=\"width: 164px;\"\u003e\u003cimg src=\"http://img07.deviantart.net/0884/i/2015/231/3/a/manekinekat_by_commanderrab-d96egk1.jpg\" style=\"width: 165px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Interests::\u003c/strong\u003e\u003cbr\u003eIn no particular order I dig gear based bondage, latex, heavy rubber, sensory deprivation, costuming, medical play, gas masks, breath control/ breath play, cross dressing, and an I have an obsessive love for redheads with glasses. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m treating this as a tip jar.\u003cbr\u003e\u003c/strong\u003eI like doing art, and I like sharing it. I will still be publicly posting as much of the new work I do for myself, and others, that I can. I do not plan on keeping most new works hidden behind a paywall here.\u00a0\u003cbr\u003eAs an incentive to patrons though, I will be releasing as much of my old art archive as I possibly can over time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt Archive:\u003cbr\u003e\u003c/strong\u003eThe old art archive contains the majority of the pictures from my old Rabidgundam dA page, random pictures that were created for and posted in chan threads, and sketches that were just never posted anywhere. \u00a0Topics range from my normal fare of latex/rubber and bondage, wetsuit/scuba fetish, medical and breath play ideas, some cosflation, general silly stuff, the CosBound picset, and sketches/planning images from a few unfinished set.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI would love to make my living off of drawing,\u00a0\u003c/strong\u003e\u003cbr\u003eBut at the moment that isn\u0027t feasible. \u00a0A 50+ hour a week job is what is paying my bills and allowing me to work towards a future where I can support my self off of art and illustrations. With your help though I can make that future come sooner than it would otherwise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for taking the time to stop by and read through this.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI appreciate the people that like my work. They enable me to keep going forward with it and attempting to get better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\
