    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GzGjRQkWB-I\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/GzGjRQkWB-I",
    "one_liner": "Just a nerd. A green, larping nerd.",
    "patron_count": 129,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=185870",
    "published_at": "2015-06-27T02:37:54+00:00",
    "summary": "Good morrow, nerds! My name is Cheyenne Rain, and I am the creator of the webseries called\u00a0\u003ca href=\"http://www.youtube.com/c/larphousestudios\" rel=\"nofollow\" target=\"_blank\"\u003eLarp House\u003c/a\u003e. Thank you so much for mozyin\u0027 on down to our Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e~~IMPORTANT LINKS:~~\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://larp.house/shop/\" target=\"_blank\"\u003eClick Here To Go To Our Actual website and store!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWant to submit an interview and be on the show? Check out our \u003ca href=\"http://bit.ly/2l59WLi\"\u003eInterview Masterpost!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/first-t-shirts-16858076\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/first-t-shirts-16858076\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/groups/1814005775588664/\"\u003eHere is the Patron-Only Facebook Page!\u00a0\u003cbr\u003e\u003c/a\u003e(You HAVE to answer the two questions, or we can\u0027t confirm you and your request will be denied!)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://Ko-fi.com/larphouse \"\u003eClick here to support us getting to specific one-time events on Ko-Fi!\u003cbr\u003e\u003c/a\u003e(Shareable link:\u00a0\u003ca href=\"https://ko-fi.com/larphouse\"\u003e\u0026lt;nobr\u0026gt;Ko-fi.com/\u0026lt;/nobr\u0026gt;larphouse \u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/12423632\"\u003e\u00a0Patreon-exclusive $5+ video playlist!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://bit.ly/2srXo0P\"\u003e\u00a0ALL the Mermaid Music, for every patron!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/choose-your-16954032\"\u003eHere is the post where Travel Guides can choose their wands!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e~~\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e-IMPORTANT-\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eSince We\u0027re moving to Germany and still settling in, rewards are filled as I can- I\u0027m still getting my workshop together and finding a permanent new home! I am here for you guys, if you have any concerns, please send a message!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFor business inquiries and questions, please email:\u00a0\u003cbr\u003e\u003cbr\u003eCheyenne@larp.house AND cc Erica@larp.house\u00a0\u003cbr\u003e\u003cbr\u003e this ensures that nothing gets lost in the ADHD abyss!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e~~\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\"What is Larp House? What is LARP? Who are you people and why do you do this?? I NEED ANSWERS.\"\u003cbr\u003eWell don\u0027t you worry, our \u003ca href=\"https://youtu.be/NjH_XCm8XLI\"\u003e\u003c/a\u003efirst episode on YouTube: \u003ca href=\"https://www.youtube.com/watch?v=NjH_XCm8XLI\u0026amp;feature=youtu.be\"\u003eWhat Is Larp?\u003c/a\u003e answers these questions thoroughly.\u003cbr\u003e\u003cbr\u003eOUR GOAL:\u003cbr\u003eWe hope to educate people about larp who might want to try it, show those who already larp ways to make their games better (whether that means character creation for a player, or set design for a game designer or anything in between) and advocate for larp as therapy! I hope to help eliminate the stigma surrounding LARP and make it more accessible to everyone.\u00a0\u003cbr\u003e\u003cbr\u003eFairy Godmother Reward!\u003cbr\u003eIt has always been my personal mission to help make good and fun things more accessible to my friends. I go full Fairy Godmother and \u0027Cinderella\u0027 people whenever I can afford it. Once we reach this goal, I\u0027ll be able to help all kinds of LARPers in need! I\u0027ll supply a dream costume, including but not limited to custom Larp House pieces, and hey! Maybe the cool cats over at LARPfund can help with the rest!\u003cbr\u003e\u003cbr\u003ePimp Your LARP!\u003cbr\u003e\u00a0We are constantly researching practical effects (science that looks like magic), propmaking techniques, and technology that could be incorperated into LARP games. We would like to be able to bring those props, set pieces, costuming and effects to YOUR game! We know that LARP can be an expensive hobby. That is why we\u0027ve tried to make this as attainable as possible, with entry to win for just $2 a month. Once we reach our base goal, we aim to do this at least twice a year! The goal is set so that once it is reached, Cheyenne can assemble a small \"Queer Eye\" style team to help with games. This is the dream!\u003cbr\u003e\u003cbr\u003eYour contributions go towards the things we need to keep the show going:\u003cbr\u003e\u003cbr\u003e.Video equipment that directly effects the quality of the show.\u003cbr\u003e.Materials for the tutorials!\u003cbr\u003e.Lab equipment, like a 3D printer or vacuum chamber\u00a0so that we can make cheaper, higher quality items for our giveaways, and the Pimp Your Larp rewards! Better lab equipment means more stuff, cheaper stuff, and sometimes free stuff!\u003cbr\u003e\u003cbr\u003e.Travel fees for filming and learning from LARP events outside of our area\u003cbr\u003e.Music licenses, the occasional piece of stock footage\u00a0\u003cbr\u003e.Special effects packages, software and lessons\u003cbr\u003e.Paying professionals for their contributions to the show\u003cbr\u003e.Materials for tutorials \u003cbr\u003e.Keeping the Synth-Powered Luck Dragon (me, Cheyenne Rain, the sparkle goblin) alive so I can focus on making props and videos for you guys!\u003cbr\u003e.Of course, all the props, costumes, effects etc. for the Pimp Your Larp rewards!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHOW TO USE OUR PATREON PAGE:\u003cbr\u003e\u003cbr\u003eIf you decide to pledge, you can join the\u00a0\u003ca href=\"https://www.facebook.com/groups/1814005775588664/\"\u003e\"Larp House Patreon Heroes\"\u003c/a\u003e Facebook group- there you will find our community of supporters and we always prioritize answering questions in that group. It\u0027s a really great group of kind, thoughtful, and creative people.\u003cbr\u003e\u003cbr\u003eTags, tags, tags. Notably, the \u0027Patron Resources\u0027 featured tag. \u00a0As a public user, in that tag you will find polls that allow you to participate in choosing our upcoming content, all guidelines and questions for submitting your own interviews on different topics, and any other resources we make public. As a patron, this is where you find guidelines for getting your rewards, as well as the exclusive tutorials, songs and content! Any additional questions you may have can be emailed to\u00a0LarpHouse@iCloud.com\u003cbr\u003e\u003cbr\u003eThe \u0027Behind The Scenes\u0027 Tag is where you will find mostly content available for $5 patrons or higher. Exclusive tutorials, previews of items for the catalogue, behind the scenes footage and secret project updates. But here is the post for those who have access that contains the video playlist for all\u00a0\u003ca href=\"https://www.patreon.com/posts/12423632\"\u003eLegendary Legionnaire reward videos!\u003c/a\u003e\u003ca href=\"http://bit.ly/2l59WLi\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you want me/us to come to your game, whether you pledge or not, please fill out our\u00a0\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSdDJxFllH7wI9fFinBbIrXjglzRBoIHqTqJnHKSO02BIyUITA/viewform?usp=sf_link\" target=\"_blank\"\u003eVisit Request form!\u003c/a\u003e We\u0027d love to come play with you, and filling it out real quick can\u0027t hurt!\u003cbr\u003e\u003cbr\u003eIf you do any kind of theater, cosplay, roleplaying or you just really want to go all-out on Halloween, you won\u0027t want to miss this!\u003cbr\u003e\u003cbr\u003eWe are also on\u00a0\u003ca href=\"https://twitter.com/LarpHouse\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u003ca href=\"https://www.tumblr.com/blog/thelarphouse\" rel=\"nofollow\" target=\"_blank\"\u003e Tumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/LarpHouse/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and Instagram!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },

     "created_at": "2016-11-04T02:47:37+00:00",
     "description": "You will get my undying gratitude and access to Larp House Mermaid Music, which is song I make with just my pipes whenever I can- covered or original- like this:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=LmKDTC8hFmQ\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=LmKDTC8hFmQ\u003cbr\u003e\n\u003c/a\u003e\u003cimg src=\"http://imgur.com/a/DwqGs\"\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get access to the Patrons-only \u00a0Facebook group (search \"Larp House Patreon Heroes\") \u00a0where you guys can all talk to each other and I constantly answer questions and post behind the scenes stuff! Even if you stop your support, you still get to stay in this group.\u003cstrong\u003e IMPORTANT: You HAVE to answer the questions asked when you request to join the Facebook group, or I won\u0027t know who you are!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou will be able to join in on the monthly Movie Night livestreams once I get the internet setup to handle them!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSome people may think that $1 pledges aren\u0027t important or helpful- but it actually takes a lot of pressure off of us! Having 1000 $1 pledges is a LOT more sustainable than having 50 $20 pledges, so thank you in advance!\u003cbr\u003e\n\u003c/p\u003e",

     "created_at": "2016-11-04T02:47:37+00:00",
     "description": "In addition to the other rewards, you will gain:\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n.Entry into Larp House Giveaways! You will be entered into the raffles to win LARP related items, costuming, and props valued at $50 or more, the first of which was our fabled Magic Rock Cup! We try for once a month, but if we miss a month due to craziness, you can bet that the next giveaway will make up for it!\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/f2eV4oP\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n.Access to the Larp House Workshop! Behind the scenes experimentation with props, travel footage, and early releases of some videos!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*unfortunately I cannot afford to cover shipping yet ^^\u0027\u003cbr\u003e\n\u003cimg src=\"http://imgur.com/nDM04i4\"\u003e\u003cbr\u003e\n\u003c/p\u003e",
