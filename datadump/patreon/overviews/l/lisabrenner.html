    "published_at": "2017-08-04T14:50:05+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eHello!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\nI\u0027m\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eLisa\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, 30, freelance illustrator from Germany :)\u003cbr\u003eI draw the webcomic\u00a0\u003ca href=\"https://tapas.io/series/GreenGold\"\u003eGreen \u0026amp; Gold.\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://tapas.io/series/GreenGold\"\u003e\u003c/a\u003eI like drawing boys with hoodies.\u003cbr\u003e\u003ca href=\"http://instagram.com/lisa_dorina/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://orig09.deviantart.net/f2a4/f/2017/210/7/8/2017_05_04_1_by_zippora-dbi45cr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eMy \"real\" job\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m\ncurrently illustrating\u00a0\u003ca href=\"http://www.lisabrenner.de/pages/illustration/kinderjugend/buecher/\"\u003echildren\u0027s books\u003c/a\u003e for a living (which is\namazing), doing some graphic design and some smaller illustration\njobs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eSo\n\u2026 drawing children\u0027s book is a dream job, why do I need your money?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAlthough\nit\u0027s like a childhood dream come true making books for children, it\u0027s\n\u003cstrong\u003eeven MORE AMAZING to create your very own stories\u003c/strong\u003e in your own style\nwith your own characters who are like your dearest children ...\n(sigh) \u003cbr\u003e\nBy sharing your money with me, I\u0027ll be\nable to \u003cstrong\u003ereduce doing jobs for clients\u003c/strong\u003e and make \u003cstrong\u003emore (paid) time for\nworking on comics\u003c/strong\u003e! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig13.deviantart.net/b82d/f/2017/210/1/7/web_engl_600_by_zippora-dbi45pu.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/GreenGold\"\u003eGreen \u0026amp; Gold\u003c/a\u003e is\nmy\u003cstrong\u003e first big comic project\u003c/strong\u003e which started in 2016. You can read it for free\nonline and I want it to stay that way. The first two chapters have\nbeen printed in a \u201eVolume 1\u201c (german only) and I\u0027m planning on\nprinting the future chapters, too :)\u003cbr\u003e\nAfter almost half a year of\nhiatus I can finally work on it again, but mostly on the weekends and\n(work)life has been pretty tiresome overall over the past year \u2026\u003cbr\u003e\n\n\u003cbr\u003eBesides\nG\u0026amp;G I have \u003cstrong\u003eother stories\u003c/strong\u003e in mind I want to tell. I really really\nwant to experiment some more but it\u0027s not possible at the moment. But\nwith your help it might be possible in the future and will be shared with you eventually \u2665\u003cbr\u003e\u003cbr\u003eLINKS\u003cbr\u003e\u003cstrong\u003eRead \"Green \u0026amp; Gold\" here:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://animexx.onlinewelten.com/doujinshi/zeichner/16191/64627/\"\u003eAnimexx \u003c/a\u003e(German) | \u003ca href=\"http://gruenundgold.tumblr.com/\"\u003eTumblr \u003c/a\u003e(German) | \u003ca href=\"https://tapas.io/series/GreenGold\"\u003eTapastic\u003c/a\u003e | \u003ca href=\"http://greenandgold.smackjeeves.com/\"\u003eSmackjeeves\u003c/a\u003e |\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/green-gold/list?title_no=93055\"\u003eWebtoon\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe elsewhere\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.lisabrenner.de/\"\u003eWebsite \u003c/a\u003e| \u003ca href=\"https://www.facebook.com/lisabrennerart/\"\u003eFacebook \u003c/a\u003e| \u003ca href=\"https://twitter.com/lisa_dorina\"\u003eTwitter \u003c/a\u003e| \u003ca href=\"http://lisadorina.tumblr.com/\"\u003eTumblr \u003c/a\u003e| \u003ca href=\"http://instagram.com/lisa_dorina/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much for any support! UvU//\u003c/strong\u003e\u003cbr\u003e"
