    "summary": "The Life-Size Game of Mousetrap is a visually stunning work of science inspired art and performance: a triumph of engineering artistry. \u003cbr\u003eArtist Mark Perez\u0027 13 year labor of love is the classic children\u0027s board game come to life!\u003cbr\u003e\u003cbr\u003eThe Life-Size Mousetrap is a production of epic size, the transportation and storage of the semi-trailer alone is mind-boggling. We are constantly approached by schools, science centers, and urban events \u00a0that simply can\u0027t afford the production costs of the Life-Size Mousetrap. This is where YOU come in, even a small stream of individual funding can help this project reach more people and inspire creativity and wonder.\u003cbr\u003e\u003cbr\u003eThe world\u2019s largest Mousetrap board game tours the country using the tools of wonder and excitement to plant the seeds of curiosity with a 25 ton Rube Goldberg machine. In these times of seemingly endless virtual and digital experiences, it is crucial for children and adults alike to have real-life encounters with the scientific principles that govern our world.\u003cbr\u003eThe Mousetrap has combined Newtonian physics and large scale art with performance to create a unique brand of engineering fun packaged into a traveling road show complete with a unique soundtrack by one woman band Esmerelda Strange.\u003cbr\u003e\u003cbr\u003eThe Mousetrap has reached audiences of all ages via science centers, museums, and festivals across the United States. Our goal is to create a team of artists, funders, and educators who think the words \"education\" and \"imagination\" should be the same idea.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ewww.lifesizemousetrap.org\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003c/span\u003e\u003c/h1\u003e"
