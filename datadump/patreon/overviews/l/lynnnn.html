6d0289a5b406f85bf23bf206f0/tumblr_og323zEQjv1td9uxzo1_r2_500.jpg\" style=\"width: 273px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSummery:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eAmerica knows, that he and Russia hate each other. Even thought it\u0027s like this, they would have violent sex some times because of physical needs and reasons they can\u0027t tell themselves.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eRussia, who\u0027s always a big bastard one day suddenly starts to avoid America. Out of curiosity and frustration America needs to find out the reason which leads him to a big big surprise.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis book will be print if supporter wish this.\u003cbr\u003eOnly sell to supporters.\u003cbr\u003eSupporter who supporter me more than 15$ each month will get it for free (shipping cost included)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e***************************************************************************************************\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eCurrent Tumblr Comic Projects you can read here on Patreon earlier:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- APH Mafia World\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/8674bd274ef9b10d684bed9c59865d8d/tumblr_oea57xoMqi1td9uxzo1_500.jpg\" style=\"width: 231px;\"\u003eRead:\u00a0\u003ca href=\"https://tapas.io/series/aphmw\" rel=\"nofollow\" target=\"_blank\"\u003eLink\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Black Triangle\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://66.media.tumblr.com/ecc917667ed339a13691c5bc95e4f50f/tumblr_ocmxiwpmge1td9uxzo1_r1_400.jpg\" style=\"width: 227px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://66.media.tumblr.com/5de025c629e45996e55f1be7f26f3a4b/tumblr_ocmxiwpmge1td9uxzo2_400.jpg\" style=\"width: 228px;\"\u003e\u00a0\u003c/strong\u003eGo to Tumblr for updated Parts: \u003ca href=\"http://lynnnnstuff.tumblr.com/tagged/black%20triangle\" rel=\"nofollow\" target=\"_blank\"\u003eLink\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e***************************************************************************************************\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003ePlease support me if you like my works.\u00a0\u003cbr\u003eIf you have special wishes like wanting me to draw better arts instead of sketch stile or want me to do tutorials or things like that, we can always talk about it. Don\u0027t hesitate to write me. xD\u003cbr\u003e\u003cbr\u003eI love you~\u003cbr\u003e\u003c/strong\u003e"
