    "summary": "\u003cdiv\u003e\n\u003cstrong\u003eWelcome to the Patreon page of Atomic Paw Print \u003c/strong\u003e\u003cstrong\u003eand our comic \u003cem\u003eLollipop Handbook\u003c/em\u003e! \u003c/strong\u003e\u003cimg src=\"http://i1173.photobucket.com/albums/r585/mpatrick42/LPH_Alabaster.jpg\" style=\"width: 249px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nAtomic Paw Print is proud to bring you our newest web comic\u003cem\u003e Lollipop Handbook\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eLollipop Handbook follows the adventures of our hero, Alabaster Wick, as\n he makes his way through a perilous post-apocalyptic world where \nnothing is as it seems. Exiled from his community within Utopia Prime, \nhow will he survive out in the perilous Wilds, where the Eaters are \nseparated from the eaten...\n\nWelcome to the Post-a-Foxalypse!\u003cbr\u003e\u003cbr\u003eOur plan is to release new pages as fast as our schedules allow which everyone can read for free at our homepage \u003ca href=\"http://www.lollipophandbook.com.\" rel=\"nofollow\"\u003ewww.lollipophandbook.com.\u003c/a\u003e If we can gain enough support, we would like to increase our release schedule to bi weekly or weekly eventually. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat is where you come in!\u003c/strong\u003e\u003cbr\u003e\nPlease consider becoming a Patron of Atomic Paw Print and \u003cem\u003eLollipop Handbook. \u003c/em\u003eEvery\n single dollar helps and is greatly appreciated! The more support we \ngain, the more time we can devote to creating new comics, and the faster they will be released. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLots of Extras for Patrons!\u003c/strong\u003e\u003cbr\u003eWe will be posting lots of bonus material for our Patrons including concept sketches, page progressions, promo pics and downloadable prints which won\u0027t be available anywhere else.There is a donation level where we will personally sign and send a printed copy of each comic page to your door, and a top tier level that will get you a very limited special print every month! We want our Patrons to know how much we appreciate their support!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://s1173.photobucket.com/user/mpatrick42/media/LambShank_4.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1173.photobucket.com/albums/r585/mpatrick42/LambShank_4.png\" style=\"width: 179px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eThank you from everyone at Atomic Paw Print!!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e"
