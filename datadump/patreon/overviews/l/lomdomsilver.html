    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.gaming-mag.com/wp-content/uploads/2017/09/lomdomsilver-logo-schriftzug.jpg\"\u003e\u003c/div\u003eHallo du da vor dem Monitor :-) Mein Name ist LomDomSilver und ich bin leidenschaftlicher Zocker since 1982.\u00a0\u003cbr\u003e\u003cbr\u003eAuf meinem YouTube-Kanal LomDomSilver betreibe ich dort seit Januar 2013 einige Let\u00b4s Plays, aber auch andere lustige und interessante Vlog-Formate. Ich m\u00f6chte dort viele Spiele zeigen und gerne diese Leidenschaft mit anderen Gamer/innen teilen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.gaming-mag.com/wp-content/uploads/2016/03/gamingmag-450x82.png\"\u003e\u003c/div\u003eSeit Mai 2015 betreibe ich ein Newsmagazin f\u00fcr Computer- und Videospiele namens \"Gaming-Mag\". Hier schreibe ich \u00fcber die aktuellen Ereignisse aus der Gaming-Branche und stelle zus\u00e4tzlich einige Games, aber auch viele Tipps \u0026amp; Tricks f\u00fcr verschiedene Spiele zur Verf\u00fcgung. Au\u00dferdem ver\u00f6ffentliche ich dort gemeinsam mit meinem Kollegen FrittenFriseurLPs regelm\u00e4\u00dfig einen Podcast namens \"Insgame - Podcast f\u00fcr Gaming und Mehr\", in dem wir \u00fcber aktuelle Themen zu Computerspielen und allt\u00e4glichen Sorgen und Neuigkeiten quatschen, manchmal auch mit einem Gast.\u00a0\u003cbr\u003e\u003cdiv\u003eF\u00fcr einen Livestream auf Twitch hat es leider noch nicht ganz gerreicht. Da\u00a0\u00a0\u003cimg src=\"http://www.gaming-mag.com/wp-content/uploads/2016/07/insgame-logo-bubblegum50-calibribolditalic30.png\" style=\"width: 129px;\"\u003efehlt mir etwas der Mut und oft die Zeit (ja klar?!) dies durchzuziehen, denn ich stelle es mir sehr angenehm vor, die direkte Kommunikation mit der Community zu haben und so im Spiel entsprechend reagieren zu k\u00f6nnen. Dr\u00fcck mir die Daumen, dass ich den Mut finde, es bald durchzuziehen.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://www.gaming-mag.com/wp-content/uploads/2017/06/zelda-herz.png\" style=\"width: 72px;\"\u003e\u00a0 \u00a0Ich danke dir bereits jetzt f\u00fcr deine Unterst\u00fctzung! \u00dcbertreibe es aber bitte nicht. Es ist auch absolut in Ordnung, wenn du meine Inhalte mit anderen in Social Media teilst - Das ist kostenlos und hilft mir auch :-) Vielen Dank!\u003cbr\u003e\u003cbr\u003eStay tuned ;)\u003cbr\u003e"
