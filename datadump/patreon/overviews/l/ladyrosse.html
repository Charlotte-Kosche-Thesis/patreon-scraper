    "published_at": "2018-04-02T09:59:54+00:00",
    "summary": "\u003cimg src=\"https://img00.deviantart.net/ee9e/i/2018/080/e/e/about_1_2_by_ladyrosse-dc6i547.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAbout me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eHi everyone! My name is Roc\u00edo, but most of the people knows me as Lady Ross\u00eb. I\u0027m a Spanish self-taught artist. Since I was a little child I love to draw and create things (I know it is sound very typical and cheese but it is what I have inside). Love to sit with my grandfather and learn how to draw. My favorite things were to draw about fantasy, creatures, comics and video games.\n\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/e560/f/2018/079/1/e/about_2_by_ladyrosse-dc6fasj.png\" style=\"width: 249px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cbr\u003eBut like always, the real world stomps on you with \nthe idea that art is not profitable career. For a really \nlong time I studied business, I was prepared to \nstart to look for office jobs. And then I started to feel \nunhappy, to think that I was going to spend my life on \na work that it didn\u0027t bring me joy. My boyfriend supports \nme all the way long when I started to make illustrations \nagain. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003eAt the beginning, it was just for my happiness \nand then people started to reach me for commissions. \nIt was the very first time that my works brings joy to \nother people because I was able to create something \nfor them. I\u0027m a little know on the WoW community, \ngame that I love because it mix my favorite things on \na game, and I love to draw about my characters.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThe years passed and I feel I\u0027m ready to make the next step, because my dream it is to be a self-employed artist. And I can\u0027t do that without help... your help. My country is not very friendly with the self-employed activities so it will be extra hard but I want to try it. I know not everyone can afford to help other people but every detail, every repost, every support will be welcome.\n\u003cbr\u003e\n\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat do you get?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m planning to make every month \u003cbr\u003ethree illustrations:\n\u003cimg src=\"https://orig00.deviantart.net/1749/f/2018/079/7/f/about_3_by_ladyrosse-dc6fb6g.png\" style=\"float: right; width: 299px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cul\u003e\u003cli\u003ea coloring page\u00a0\u003c/li\u003e\u003cli\u003ea wallpaper theme\u003c/li\u003e\u003cli\u003ea 4 panel strip of my comic\u003c/li\u003e\u003cli\u003ea portrait of your character (limited tier)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThese \nillustrations will be based on a fantasy theme, WoW/Blizzard Universe or videogames fanart. \n\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eFor the future, I will love to make prints, investigate options to make merchandising and mail them at your houses.\n\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhere can you find me?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nIf you like to see more of my works, you can check my social media:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.ladyrosse.com/\" target=\"_blank\"\u003eMy website\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://ladyrosse.deviantart.com/\" target=\"_blank\"\u003eDeviantArt Gallery\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/Lady-Rosse-537947856230068/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/RosseTweet\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://lady-rosse.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u00a0 have any questions, you can always reach me on my email: \u003ca href=\"mailto:ladyrossecm@gmail.com\"\u003eladyrossecm@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\nThank you and welcome to my Patreon :)\u003cbr\u003e\u003c/div\u003e"
