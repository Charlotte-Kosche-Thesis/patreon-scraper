    "summary": "Hi, I\u0027m Leo and I\u0027m getting ready to test the limits of what  I can do by exploring all the possibilities this world has to offer. In the summer of 2017 I decided that by the time I turn 39 years old I would take my family (my wife Megumi, and daughters Rie \u0026amp; Risa) on a journey to discover the world and I want you to join us!\u003cbr\u003e\u003cbr\u003eFirst, I\u0027d like to thank you for visiting this page. The fact that you are here means that you understand the time and effort that it will take to create videos of our preparation and travels for you to enjoy and learn from. Secondly, my hope is that our journey will be the spark that ignites the start of your personal journey.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Plan:\u003c/strong\u003e\u003cbr\u003eWe\u0027ve already started preparations to move from Hawaii to California by freeing ourselves of the 80% of material things that are only helping to hold us back. In the summer of 2019 we will buy an RV in California and we will begin to live on the road full time. With your support we plan to continue our adventures to Canada, Mexico, Central and South America (the rest of the world to follow).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can Help:\u003c/strong\u003e\u003cbr\u003eWith as little as $1 dollar you can have a front row seat to all of our adventures. By increasing your pledge to an amount that works for you, we can continue to produce better and more complete videos and blog posts so that when you are ready to pull the trigger, you will be equipped with all the tools needed to have a successful adventure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings to Remember:\u003c/strong\u003e\u003cbr\u003e1.\u00a0By pledging, even a dollar, you will become part of our family and will have access to information that non members will not. (i.e. our monthly budget report)\u003cbr\u003e2. You will be helping with my dream of showing the world to my daughters and documenting it for them and their children to see long after I\u0027m gone.\u003cbr\u003e\u003cbr\u003eThanks again and remember, in life it\u0027s limits vs possibilities."
