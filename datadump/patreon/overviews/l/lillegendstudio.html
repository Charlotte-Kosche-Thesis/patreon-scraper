    "pledge_url": "/bePatron?c=757440",
    "published_at": "2017-06-01T08:19:07+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027m Myles and welcome to Lil Legend Studio\u0027s Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/UkRNwUc.jpg\" title=\"source: imgur.com\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003eAs painters we can\u0027t help but chase after that lightning strike of inspiration we see in our mind\u0027s eye when we see THAT model. Something just clicks within us. We see a scheme and chase after it. And, like all painters, we get discouraged by the immensity of the work ahead.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIt\u0027s common, I still get this feeling.\u00a0\u003cbr\u003e\u003cbr\u003eWorse still, you may feel like you can\u0027t tackle that model and let it linger in some dark forgotten place. You\u0027re too inexperienced, or the model is too complicated - it\u0027s too big to approach with a brush, too precious to even attempt.\u00a0\u003cbr\u003e\u003cbr\u003eYou are not alone.\u003cbr\u003e\u003cbr\u003eThe aim of this Patreon is to share my experience with you and help you become the painter you always were. I don\u0027t want you to imitate my style, I want to develop yours. This Patreon is a resource for you to develop your own voice as a painter, to develop a style that is all your own.\u00a0\u003cbr\u003e\u003cbr\u003eI want to encourage all painters, from pros to beginners, to develop their own techniques and ultimately forge their own identity with a brush.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/bga05oI\"\u003e\u003cimg src=\"http://i.imgur.com/bga05oI.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eIt\u0027s a golden age to be a content creator. Patreon allows me to produce tutorials, video seminars and host one to one teaching sessions arranged at your convenience, no matter where you are in the world. Enjoy a range of courses, from colour theory, advanced weathering to skin tones, all from the comfort of your own home.\u003cbr\u003e\u003cbr\u003eWriting tutorials is a time consuming process that I am now able to bring into my working day thanks to this platform. Regular, high quality articles supported by fortnightly seminars and one-to-one training will help build the skills you need to tackle the most challenging of models in your collection.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003eWhat do you get?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://i.imgur.com/uZrrB42.jpg\" title=\"source: imgur.com\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/fRbXr6K.jpg\" title=\"source: imgur.com\"\u003e\u003cimg src=\"http://i.imgur.com/IjOEQSf.jpg\" title=\"source: imgur.com\"\u003e\u003cimg src=\"http://i.imgur.com/b9XDAb0.jpg\" title=\"source: imgur.com\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThank you all for your love and support. Now go paint your miniatures!\u00a0\u003cbr\u003e"
