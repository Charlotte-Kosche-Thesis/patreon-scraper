    "summary": "\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\u00a0THANKS FOR WATCHING OUR VIDEOS AND FOR VISITING OUR PATREON PAGE!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://lenguin.com/img/fame-avatar400.jpg\" style=\"float: right; width: 216px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eHi, I\u0027m Fame Ketover. I have a passion for language and culture. Lenguin is my project to share this passion and help others on their journey.\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e LET\u0027S GET MULTILINGUAL!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eLenguin creates high-quality language courses\u003c/strong\u003e. Our courses focus on sentences. We begin with the most essential and basic phrases and build up to more advanced sentences while you intuitively learn vocabulary and grammar on the way. Our lessons feature guest teachers who are experienced in teaching their language. Currently, you can find videos for \u003cstrong\u003eEnglish\u003c/strong\u003e, \u003cstrong\u003eChinese\u003c/strong\u003e, \u003cstrong\u003eRussian\u003c/strong\u003e, and \u003cstrong\u003eTurkish\u003c/strong\u003e. \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour support will help us to create more videos and more languages.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eHere\u0027s an example:\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WtqUQ13rOKg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cimg src=\"http://clipartix.com/wp-content/uploads/2016/10/Horizontal-line-clipart-kid-2.gif\"\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(255, 255, 255);\"\u003e\u00a0LET\u0027S TALK ENGLISH!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI teach English to students from all over the world. \u003c/strong\u003eFor some, learning English isn\u0027t a hobby but an opportunity - a chance for a better job or a better life. I want to help more people reach their goals with English by creating high-quality, free learning resources. I\u0027m dedicated to this mission and \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eyour support will help create brighter futures.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3GCP-_46I2s\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://clipartix.com/wp-content/uploads/2016/10/Horizontal-line-clipart-kid-2.gif\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u00a0LET\u0027S\u00a0TRAVEL!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eLenguin loves all culture. \u003c/strong\u003eOur family is traveling the world to learn about the world\u0027s places and cultures. We want to share the experience with you with our vlog. We are:\u00a0my wife and I, our 10-year-old son, our 3-year-old twin boys, grandma, and pet chihuahua. Producing these videos takes time and\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e by supporting us you can tag along with us.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://lenguin.com/img/lenguinfamily.jpg\" style=\"width: 567px;\"\u003e\u003cimg src=\"http://clipartix.com/wp-content/uploads/2016/10/Horizontal-line-clipart-kid-2.gif\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cb style=\"color: rgb(255, 255, 255); background-color: rgb(84, 141, 212);\"\u003e WHY PATREON? \u003c/b\u003e\u003cbr\u003e\nWe keep our costs as low as possible, but creating videos and other resources takes a lot of time and money. We don\u0027t want to charge for Lenguin, so we\u0027re asking for the help of some so that it can remain free for most.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212); color: rgb(255, 255, 255);\"\u003e\u00a0HOW YOU CAN HELP\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003ePatreon is an opt-in subscription. You choose how much you would like to pledge each month and in exchange you\u0027ll get our thanks plus some bonus stuff! See the rewards section\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading, and until next time, stay cool! ;)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://youtube.com/c/LenguinPenguin\" rel=\"nofollow\"\u003ehttps://youtube.com/c/LenguinPenguin\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003ca href=\"https://facebook.com/LenguinPenguin\" rel=\"nofollow\"\u003ehttps://facebook.com/LenguinPenguin\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003ca href=\"https://dailymotion.com/LenguinPenguin\" rel=\"nofollow\"\u003ehttps://dailymotion.com/LenguinPenguin\u003c/a\u003e"
