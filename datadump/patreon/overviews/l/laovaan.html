    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eHi There! :D \u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u2019m Lars and go by the name \u003ca href=\"http://laovaan.deviantart.com/\"\u003eLaovaan\u003c/a\u003e (or formerly Kite). You might have seen some of my drawings and paintings - or maybe even videos - on the net before. Maybe you stumbled here because of one of my speedpaints :)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg height=\"200px;\" src=\"https://lh5.googleusercontent.com/6MCs49oHeG2TGAExDFJDqnvjs6SDVc0knUc3_SL5De7fituGVtJrmoPCVE3dN2b5lc6k5g6H9PVU2wnWU8xWm_EIpPXvjEdwlPM3UQZzmQK1SqurCcjy71qwpASIqS69APqgguY\" width=\"158px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh6.googleusercontent.com/hBBl2oxmq6KBWFPBmwGKdT_4MOwRKVtHYDMLss1TcDAXJHmI5KJca0OVXDKIY6xqHJGul272lUaibKPY_GD8dUe9dZcc0UE5iv_nf8p3YhLDZne4afyVRtBTFtrjUWHgRtAlzRI\" width=\"300px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh3.googleusercontent.com/AatOH5wBpDm2WI8B9fqMVk82WHmu9UXRgJDRsZ8LaGogTcfzTVivenrdDiV5LbODeW4xfyajE04U0z30uXFuKWlvr30Vf1_BNhlrWwUTkQT1rlmEPzjChEKADfmMV7N3JgMAHjY\" width=\"149px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh5.googleusercontent.com/iX8caJojFpyBC9WJpGPkz43FiPm_B-fZ5vDFbMi9jefslaLGG1XagBzeDzlUWHwfay7hT0VoIWYjVB4AUxXuuNUBpvYmA-4BKUveh0oU197PBFPwcOmRW_qTW0j1V7nJUk9SNG8\" width=\"300px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh6.googleusercontent.com/ntberM1oNph_yWNCZo7ZBivl_TssKOO7B_wiUmGGVkifmOLee2l1cSyoENJbQ82ea06HqEk18aWMBo7brVoShdMp8MAuPQwQyM5Tr6PVmw27CkzQRx9LEqpziqK5cGXrEBYtHjg\" width=\"269px;\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://laovaan.deviantart.com/gallery/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMY DEVIANTART GALLERY\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u00a0\n\u003cbr\u003eI frequently switch mediums to keep things interesting, but I\u2019m mostly focused on drawing with \u003cstrong\u003ewatercolors\u003c/strong\u003e, \u003cstrong\u003emarkers\u003c/strong\u003e, \u003cstrong\u003eairbrush \u003c/strong\u003eand making \u003cstrong\u003edigital paintings\u003c/strong\u003e. My favorite motives are bi-shonen, shonen-ai and \u2013 especially with watercolor \u2013 female portraits.\u003cbr\u003e\u003cbr\u003eOn my \u003ca href=\"https://www.youtube.com/user/SirKite92\"\u003eYouTube channel\u003c/a\u003e you\u2019ll find\u003cstrong\u003e painting videos\u003c/strong\u003e and sometimes I\u2019m even doing \u003cstrong\u003elive streams\u003c/strong\u003e! I\u2019m also working on a series of \u003cstrong\u003eguides and tutorials\u003c/strong\u003e to teach you how to watercolor like I do *v*\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/p-e7QvkyecM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\nYour support will help me a lot in being able to focus more on my creative projects: Recording and editing videos, creating tutorials, doing live streams or making an art book.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ePlease support me through Patreon\u003cbr\u003eif you enjoy my art and would like me to create more of it :)\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\nEven small amounts can help a lot so don\u2019t shy away if you only want to give a Dollar or two a month! *w*\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg height=\"200px;\" src=\"https://lh4.googleusercontent.com/uoOeoKL6B6mFFocuf-RFoRgMsklVK0RDL94fJzdtnuTgoiM8kHlrpJ48Of9_2pQqnZFxvy8GtwB4cqtejVTip_MgnEEZdR00SjlgmFLxpzD_anLQ0xpK_vrx5ScOHbY6BY7AkYw\" width=\"149px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh3.googleusercontent.com/anI2FPt3r8jKYHt0djl9xKbtUjguzHxuFod0idZwPFzY31E5o4HZ5oNWLGLwD4xEh5tJXr5ZJ6L-IQlXE3owJ266ANlVX1KjtCuRFQKqhnuOIrrgF9bfKt4LPnI9A2ELf4yK-bo\" width=\"150px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh5.googleusercontent.com/ON0ACYwPe7WFkn1EI5-L3UbB4O4R8d0JaojPRPrfFiXB7BqQaHMI5bu5v3-e0fZUnn-_12WnrPSSRVvRofs7FFFfs2fQY1t85p3MlN4_ScUXyyqok78HY2gSKCRaaf6LvaytxIg\" width=\"200px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh3.googleusercontent.com/ckHYIxQtcnThCmYk2fa76CrhFSIr-5vbo11DvfkBZErOK_46B7lBjlr0xnwdjl-jqVytrgzaWvtI9PVatQbbSgyUqfu1IsT1C1kz95p-YMSL44xWd72fg5891XTs3uc19yiaAj4\" width=\"141px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh4.googleusercontent.com/nMI0Qa4VGtvVA7KXEEiGMvp-nSV4X6l354A-0QyjkWB2IELPjWfDtaSiFA9Zjf4Exr62XUCveauWQ1A6C4arspLoyRpm20ojuVlQAUALkoUVhF5c_UfJ2fQIxQ-Dlz94rdTiso8\" width=\"133px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh5.googleusercontent.com/kg1dTghy_oByh7P-c6brtVhPfsi_qgfrOcGGISZWgpYxPdNmzIg_4McB8XTHZs1DHiEIjvN6LiKDBxS7YylpLXhgoQTYiKGSvfg8D9EpL1r61A_p6nvJ72M7VBzBFqnOqkKdw2U\" width=\"145px;\"\u003e\u003cimg height=\"200px;\" src=\"https://lh5.googleusercontent.com/1yLJfwsefkE-76JZVZ2xHeETpWFsEh4NmOaCTEDYkCHvG3WAwOf5mmQA7LWuvcNz_oM9GCC1uzvBWM26HcQKnznGlLhSFJXEvYuLJ4t03V3
