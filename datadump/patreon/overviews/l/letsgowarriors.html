    "summary": "Road trips are where NBA teams become closer, and the Golden State Warriors are no different. By covering them on the road, @LetsGoWarriors gets more access to the team, the behind-the-scenes stories, and the bonding that occurs on the so-called #GSWRoadie. BUT ROAD TRIPS ARE COSTLY SO WE NEED YOUR HELP!!\u003cbr\u003e\u003cbr\u003eTake a look at this little \"inside joke\" between Ian Clark, Kevin Durant, and Stephen Curry. Want to know what this is all about? We can find out for you. We can ask them while we\u0027re on the road trip with the team!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://images.scribblelive.com/2016/1/19/d32b5a9c-8471-4367-8661-edcd27c7b0c0.png\"\u003e\u003cbr\u003eYou guys remember this campaign when Steph was barely scratching the surface of an All-Star nod? Here\u0027s kinda how we look at it...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe have over 119,000 followers on Twitter, of which according to \u003ca href=\"http://twitteraudit.com,\" rel=\"nofollow\"\u003ehttp://twitteraudit.com,\u003c/a\u003e 90% are real. That\u0027s over 107k \"real\" followers!\u003cbr\u003e\u003c/li\u003e\u003cli\u003eIF EVERY ONE OF OUR FOLLOWERS CONTRIBUTED JUST $1 PER YEAR TO OUR CAUSE, we would be able to do so much more. We could hire writers to get behind-the-scenes exclusive stories. We could get a better microphone for our pre- and postgame interviews. We could hire a podcast host, a video producer to create new content, a graphic designer to do Warriors memes, and staffers to organize all of that relevant Warriors content out there for you. We could hold watch parties and take the fun of DubNation to another level!\u003c/li\u003e\u003c/ul\u003e"
