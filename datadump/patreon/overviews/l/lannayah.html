    "summary": "Welcome to my page! \n\t\t(\uffe3\u25bd\uffe3)\u30ce\n\u003cbr\u003e\nMy name is SWETTA, mostly known as \n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eLannayah\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\nI\u0027m 22 years old self-taught artist from Mars.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLet\u0027s get started with 3 things:\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e1. CONTENT\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nFrom now on I will be focused on creating original content and some fan art. Mostly cute pin-up girls that can be your personal WAIFUS ;3 Also I will be posting some concept works for my web-comic! \u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\nP.s.\u003c/em\u003e \u003cem\u003eEvery batch I\u0027ll try to do at least one fan art of a character my patrons will vote for (when the goal is unlocked). \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2. REWARD\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFirst of all\u003cstrong\u003e my patrons are not \u003cstrong\u003eautomatically\u003c/strong\u003e charged per month. \u003c/strong\u003eThey are charged only when I make a paid post (once the reward is done). \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e Here I will post early sketches, WIPs + my practice drawings. The reward includes High Quality \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSFW\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eand \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eNSFW \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eversions of my artworks\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e, step by step images, PNG linearts for you to color, wallpapers, requests depending on the tier you\u0027ve chosen. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e3. MY GOAL\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nFirst of all I want to be a good artist. But I need time. A lot of it. So that\u0027s why I can\u0027t have a full time job. So that\u0027s why I can\u0027t make enough money for my life. But with your support I can do it. With your help I can grow as an artist and make even more HQ artworks for you. That\u0027s why I\u0027m here. \u003cbr\u003e\nAs Windranger says: \"Every coin helps\". So I appreciate any support! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWarning!\u003c/em\u003e \u003c/strong\u003e\u003cem\u003eAll my work contains mature content, so you have to be at least \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e18+\u003c/span\u003e\u003c/strong\u003e! \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlso check out my social media accounts: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/swetta_kim\"\u003e\u003cimg src=\"https://orig00.deviantart.net/aa18/f/2017/276/b/2/twitter_by_lannayah-dbpdpqg.png\"\u003e\u003c/a\u003e \u003ca href=\"https://lannayah.deviantart.com/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/5316/f/2017/276/c/c/deviantart_by_lannayah-dbpdppk.png\"\u003e\u003c/a\u003e \u003ca href=\"https://lannayah.tumblr.com/\"\u003e\u003cimg src=\"https://orig00.deviantart.net/6377/f/2017/276/a/d/tumblr_by_lannayah-dbpdprb.png\"\u003e\u003c/a\u003e"
