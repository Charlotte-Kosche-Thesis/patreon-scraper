    "summary": "If we want to change laws, we need to change hearts and minds.\u003cbr\u003e\u003cbr\u003eWhich... isn\u0027t exactly the libertarian movement\u0027s strong suit.\u003cbr\u003e\u003cbr\u003eBut it can be! And \u003cem\u003ethat\u0027s \u003c/em\u003ewhy I started the Leading Liberty podcast.\u003cbr\u003e\u003cbr\u003eBecause I\u0027m \u003cem\u003eobsessed\u003c/em\u003e with reducing the burden of government in our lives, and I can\u0027t do that by myself.\u00a0\u003cbr\u003e\u003cbr\u003eThe freedom movement needs more conversations, more press, more money, more marketing.\u003cbr\u003e\u003cbr\u003eMore people like \u003cem\u003eyou\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThat\u0027s what Leading Liberty is all about... and if you\u0027re reading this right now, I\u0027m guessing you probably already know that. :)\u003cbr\u003e\u003cbr\u003eSo I\u0027m not going to go on and on about how awesome the show is.\u003cbr\u003e\u003cbr\u003eBecause it doesn\u0027t matter how awesome the show is without people like you tuning in and taking action.\u003cbr\u003e\u003cbr\u003eThanks so much for everything you do to advance liberty and for considering supporting the show.\u003cbr\u003e\u003cbr\u003eBecause if just 1 percent of the people who listen to Leading Liberty were to chip in just $1 per episode (or $5 per month), we could not only keep Leading Liberty an ad-free experience, but also get these little mini-trainings for liberty to \u003cem\u003ethousands\u003c/em\u003e more activists every week.\u003cbr\u003e\u003cbr\u003e(\u003cem\u003eAnd\u003c/em\u003e pay the incredibly talented Young Americans for Liberty on my team \u003cem\u003ealmost\u003c/em\u003e as much as a DMV clerk so they\u0027re motivated to keep using their talents to advance liberty.)\u003cbr\u003e\u003cbr\u003eAnd on that note, thanks again for being here.\u003cbr\u003e\u003cbr\u003eIt\u0027s an honor to write this next chapter of the libertarian story with you.\u003cbr\u003e\u003cbr\u003e"
