    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\t\u219f \u219f Welcome to Little Paper Forest\u0027s Patreon Page!\u00a0\u219f \u219f\u003cbr\u003e(New for 2018!)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHihi!\u00a0\u2661 I\u0027m Nikkie! I make illustrations, paper art and comics.\u003cbr\u003eCurrently I\u0027m working as a full-time illustrator at an\u00a0animation/motion graphics studio in Toronto. But I\u0027d like to work towards pursuing my own stuff one day... Hence, starting a Patreon!\u00a0\\ ( ^ o ^ ) /\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://payload525.cargocollective.com/1/16/517758/12806282/Mermaid1_1000.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u219f\u00a0What is Patreon?\u00a0\u219f\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that allows artists to receive funding directly from their fans/patrons, on a recurring basis. In return you\u0027ll receive rewards depending on what tier you pledge towards. In this case, I\u0027m offering behind the scenes access to sketches, process work, early access to any illustrations or products I make, as well as first dibs on commissions! (I\u0027m hoping to add more tiers later on~ I\u0027m just testing the waters for now. ^-^)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u219f Goals \u219f\u003c/strong\u003e\u003cbr\u003eAside from the rewards you\u0027ll receive, pledges will also help me delegate time towards personal work as well as printing costs and costs that will go towards upgrading my equipment. I\u0027d love to be able to offer more prints and products online and at conventions; things such as specialty printing, spot UV \u0026amp; Foil prints, stickers, keychains and enamel pins.\u003cbr\u003eThis will help me work towards that! \u2661\u00a0\u003cbr\u003e\u003cbr\u003eAs always, I appreciate any and all support I receive online and I won\u0027t ever stop posting on my other social media platforms! \u003cbr\
