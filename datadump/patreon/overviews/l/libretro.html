    "summary": "We are the developers behind\u00a0\u003ca href=\"http://www.libretro.com\" rel=\"nofollow\"\u003eLibretro\u003c/a\u003e,\u00a0\u003ca href=\"http://www.libretro.com/index.php/retroarch-2/\" rel=\"nofollow\"\u003eRetroArch\u003c/a\u003e and \u003ca href=\"http://www.lakka.tv\" rel=\"nofollow\"\u003eLakka\u003c/a\u003e. We also maintain the libretro cores and other smaller projects like a game thumbnails repository.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.kivutar.me/retroarch-screenshot.png\"\u003e\u003cbr\u003e\u003cbr\u003eAll this costs money, especially the servers used for the \u003ca href=\"https://buildbot.libretro.com/\" rel=\"nofollow\"\u003elibretro buildbot\u003c/a\u003e and the one used to build Lakka. This is why we need your help.\u003cbr\u003e\u003cbr\u003eIf you are using RetroArch or Lakka and love it, you can support us by giving a small amount on a monthly basis. This will help our project to stay strong and independent, so we can focus on improving Lakka and RetroArch.\u003cbr\u003e\u003cbr\u003eMoney will be priorly used for:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHosting fees for libretro buildbot\u003c/li\u003e\u003cli\u003eDomain names\u003c/li\u003e\u003cli\u003eHosting fees for Lakka buildbot\u003c/li\u003e\u003cli\u003eHosting fees for the game thumbnails server\u003c/li\u003e\u003cli\u003eAcquiring hardware required for improving the project\u003c/li\u003e\u003cli\u003eBounties\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDISCLAIMER: We are more transparent than most as to how the money will be allocated that we receive. And as the money increases, so will our ability to do more. That being considered, how the money is spent is left at our own discretion, and there is no reasonable expectation beyond that. Commitments that are outlined in the goals will be pursued, but delays are possible depending on time circumstances. We ask for your patience and understanding there in case these issues crop up.\u003cbr\u003e\u003cbr\u003eIMPORTANT: Libretro as an entity and project does not promote or endorse willful copyright infringement. We do not accept any money from organizations and/or companies known to be engaged in and profiting from copyright infringement, and/or the facilitation thereof. Pledgers who are guilty of engaging in this will see their pledges removed, as Libretro cannot be seen to be associated to anything illegitimate."
