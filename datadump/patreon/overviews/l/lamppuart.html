    "summary": "Hello! Terve! My name is Laura, but I\u0027m also known as Lamppu around the internet. I live in Tampere, Finland, in a small apartment with my 3 cats Yuffie(2006), Rinoa(2016) and Rydia(2017).\u003cbr\u003e\u003cbr\u003eI\u0027ve loved to draw my whole life, but it got more serious when I was 11 and we moved here, to Tampere from a really small town. I didn\u0027t have any friends at first, so I spent all of my free time by drawing silly Digimon comics and pictures. We were also so poor that we couldn\u0027t afford lamps, so I basically drew until it was so dark I couldn\u0027t see. And during winter, it gets REALLY dark.\u003cbr\u003e\u003cbr\u003eDrawing-wise I\u0027ve been pretty active since my early teens, but in the last year I\u0027ve wanted to do MORE with my art. Possibly support myself with it someday. I don\u0027t have any other skills besides drawing, and it\u0027s the only thing I\u0027m good at. For several years I didn\u0027t want to make it a career because I was afraid I\u0027d start to resent drawing and art in general, but now, as I\u0027ve gotten older, I realize that if I like drawing, what\u0027s the problem of trying to make it into a career? A lot of people like what they do for a living!\u003cbr\u003e\u003cbr\u003eSo, I made this Patreon page in hopes of reaching my goal some day. I post time lapse videos of my artwork, early accesses for my comic \"A little pain\" and exclusive artwork, or at least try to!\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading. \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
