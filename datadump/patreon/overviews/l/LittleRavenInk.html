    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://4.bp.blogspot.com/-GvrUN2LRHqc/VywJ_IgTT5I/AAAAAAAADcY/ToL_ys0z6w0SqZuChPSdhns_NFvECSGswCLcB/s640/sewbook6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eArt Saved My Life...\u003cbr\u003eI firmly believe that art saved my life, keeping myself sane in my darkest hours. Creating something from nothing. I am an Artist...but I am also a wife and a mum, so this means I am home... a lot. There are days when I think that am I doing? I need to go be a check out chick, I need to help support our family, I need to help my husband who works so hard to provide for us, so this is my way of being home for my two little teacup humans while they are still growing, still in need of mumma deer. \u003cbr\u003e\u003cimg src=\"http://i1311.photobucket.com/albums/s679/littleravenink/IMG_4647_zpsdnv0vo5h.jpg\"\u003e\u003cbr\u003eI want to share things that I know, I want to show you my world, the inky the messy the paper ridden trails of my life, my art...my journal world. I want to be able to invite you into my nook while still being able to see the smile of my little ones faces when the school bell rings at the end of the day. I want to stand tall knowing that I\u0027m teaching what I love whilst still helping our family finally buy a home. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1311.photobucket.com/albums/s679/littleravenink/FullSizeRender%202_zps4vm2cebv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLet me invite you into my world where the ink is usually always wet\u00a0 and\u00a0 the pages crinkle with art. I want to open my little imaginary world to you. Help support my art, my confidence as an artist, and my little family of 4.\u003cbr\u003e\u003cimg src=\"http://i1311.photobucket.com/albums/s679/littleravenink/copicig_zpspvvrmesh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLet me share with you the tinkerings that buzz around my head, supply reviews, Patreon exclusive videos, Patreon exclusive collage sheets. Monthly Sketchbook showings, creative week videos, more content then ever before. \u003cbr\u003e\u003cbr\u003eI hope that you want to take a step into my world, the tea is always hot and the supplies are always close to my hands. \u003cbr\u003eMuch Love \u003cbr\u003eCourtney\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
