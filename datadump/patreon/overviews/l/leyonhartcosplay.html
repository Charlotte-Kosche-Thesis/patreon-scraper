    "summary": "FIRST OF ALL, THANK YOU FOR CHECKING MY PAGE! It means a lot that you would even stop by! I started cosplaying in college when I couldn\u0027t hold back my love for fictional characters ANY longer! Rinoa Heartilly ( FFVIII ) was my first real cosplay, \u0026amp; I FELL in love! It was so amazing to see so many wonderful people \u0026amp; get the chance to share in the love of video games \u0026amp; anime \u0026amp; all nerdy things! I want to be able to make a community of love \u0026amp; positivity through my cosplaying! I believe positivity can truly make the world your oyster! I love being able to make people laugh \u0026amp; smile cause it\u0027s contagious! In that one moment, you forget whatever is going on \u0026amp; really enjoy the moment! That\u0027s what I strive to do with my life \u0026amp; my art! I love how many artistic abilities \u0026amp; loves I have found through cosplay! I am so thankful for all the support that is given! I hope to travel the world \u0026amp; spread my love \u0026amp; appreciation for the stories that we are given through these amazing fictional characters \u0026amp; continue making people laugh \u0026amp; smile!\u00a0\u003cbr\u003e\u003cbr\u003eSO WHY PATREON?\u003cbr\u003e\u003cbr\u003eTo be honest, I NEVER thought I would make one! It didn\u0027t feel like it was an option to me, however, I decided to take a chance. Just as I did when I decided to pursue art in real life! It\u0027s not always the easiest to pursue but it is ALWAYS worth it. Art has a way of offering cathartic feeling, a relatable feeling, an engaging story \u0026amp; so much more! It is my dream to continue growing \u0026amp; finding more artistic outlets in my life. Patreon gives me the opportunity not to just grow but to have others go on a wonderful journey with me. It\u0027s so much like life! The journey is what you make it \u0026amp; the people you surround yourself with truly make a difference! So any donation is super appreciated! \u0026lt;3\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u00a0I SUMMON YOU, PATRONS! HELP THIS DREAM BECOME A REALITY!\u003c/strong\u003e"
