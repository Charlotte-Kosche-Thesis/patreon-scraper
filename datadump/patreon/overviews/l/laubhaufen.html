    "published_at": "2013-10-30T18:16:00+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eHey there!\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eMy name is Martina Peters, otherwise also known as Soen Kai.\u003cimg src=\"http://u.jimdo.com/www62/o/s5e47e6265bb94dee/img/i326c1ab601be1f1b/1422889749/std/image.png\" style=\"width: 250px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eSo, what am I doing.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027ve been creating comics and manga for over ten years now. From baby steps and crooked drawings on the internet to indie publishers and bigger houses. But don\u0027t be mistaken \"bigger publishing houses\" sadly doesn\u0027t mean the big payroll. XD\u003cbr\u003e\u003cbr\u003eYou could say drawing is my life.\u003cbr\u003eRight now being a comicartist / mangaartist is my day job. But if things stay like this I most likely will need to get a part-time job in the near future to support my little life.\u003cbr\u003eThis will inevitably result in less time for my comic / manga projects which results in lesser uploads and pages or even \"rushed\" art.\u003cbr\u003eOr worse: I need to stop drawing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eOk, so what are you drawing?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCurrently I\u0027m working on two manga / comic projects.\u003cbr\u003e\u003cbr\u003eOne is called \"\u003ca href=\"https://www.carlsen.de/serie/tempest-curse/32972\" rel=\"nofollow\" target=\"_blank\"\u003eTempest Curse\u003c/a\u003e\". It\u0027s published by CARLSEN, one of the three big houses in Germany.\u003cbr\u003eIt\u0027s a crime, drama, supernatural comic with a hint of superhero. ;D\u003cbr\u003e\u003cbr\u003eThe other is called \"\u003ca href=\"http://cursed-verlag.de/manga/print.html?zeichner=28\" rel=\"nofollow\"\u003eTEN\u003c/a\u003e\". It\u0027s being published by a small publisher near Munich in English and German.\u003cbr\u003eIt\u0027s a boyslove story that\u0027s actually more a mystery action thing. *lol*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eUhh, free comic!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can read TEN online by 60%!\u003cbr\u003eRead TEN at:\u00a0\u003ca href=\"http://ten.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://ten.smackjeeves.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eSo why Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI believe every single one of you can make a difference in the world. In the world of your neighbour. In the world of the girl next to you on the subway. And of course in my very personal world.\u003cbr\u003e\u003cbr\u003eSo this difference - \u003cem\u003eto me\u003c/em\u003e - would mean I don\u0027t need to be afraid time and time again what will happen to me while working \u0026gt;10 hours a day to bring you high quality manga and comics in the best of my abilities.\u003cbr\u003e\u003cbr\u003e(\u00b4\u03b5\uff40 )\u2661\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll work in peace, knowing \u003cstrong\u003eyou\u003c/strong\u003e all have my back and I can give you something equally back in return!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eLittle important note:\u003cbr\u003eYou can change your pledge whenever you like!(*\u03c3\u1d17\u03c3)\u003cbr\u003eThe pledges will taken at the end of the month.\u003cbr\u003e\u266a~\u266a \u30fd\u0ed2(\u2312o\u2312)\u096d\uff89 \u266a~\u266a\u003c/span\u003e\u003c/span\u
