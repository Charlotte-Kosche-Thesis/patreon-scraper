    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi Everyone~!! \u00b4 \u25bd ` )\uff89\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy name is Lithe (erebos-light)!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout Me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am a self-taught artist who really loves drawing in anime style\u00a0\u0026lt;3 When I draw, I can\u0027t tell if hours flow by~ That\u0027s why I like it to much! It\u0027s an amazing hobby where no limits exist! \u00b4 \u25bd ` )\uff89\u00a0\u003cbr\u003e\u003cbr\u003eI always wanted to create a comic of my own. Imagination is boundless and brings forth the idea of so many opportunities!\u00a0In HS, I drew random panels of different realms to try to create a story out of it, including fantasy, romance, and slice of life; but they never lasted. I think it\u0027s because I was too lazy to finish one lol... but also because I was too scared to not meeting my expectation...\u003cbr\u003e\u003cbr\u003eBUT NOW I\u0027M MAKING \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMaybe It\u0027s You\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e!\u00a0I gained more confidence in my skills by constantly drawing/practicing to improve. It\u0027s on Webtoons to read for FREE to any interested!\u003cbr\u003e(link: \u003ca href=\"http://www.webtoons.com/en/challenge/maybe-its-you/list?title_no=62160\"\u003ehttp://www.webtoons.com/en/challenge/maybe-its-you...\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Become A Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt would help me with progressing with \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMaybe It\u0027s You!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs many of you know\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, I am the one who draws + colors + creates the story for it. Although I absolutely love doing all of those, they do take a lot of time! But with your support, it\u00a0will keep me motivated and happy to keep going! \u00b4 \u25bd ` )\uff89\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Patreon\u003c/strong\u003e be an active supporter of Maybe It\u0027s You~!! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo What\u0027s My Reward?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBecause of my current time constraints and school, I will not be able to able to couple tiers with rewards. \u003cbr\u003eTherefore, my tiers are open \u003cstrong\u003ewithout \u003c/strong\u003ebeing coupled with rewards. \u003cbr\u003eBut by pledging, I will know you are an active supporter of my webtoon and my art! ^^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank You\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for reading this! \u00b4 \u25bd ` )\uff89 I hope you have a wonderful day full of smiles!!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
