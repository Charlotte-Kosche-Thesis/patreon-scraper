    "summary": "\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(141,179,226);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eWhat is Patreon?\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003ePatreon lets people support their favorite artists/creators by becoming \n\"patrons\". Unlike other fundraising services, which raise for a single big\n event, Patreon is for creators who create a stream of smaller works.\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(141,179,226);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eAbout me\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(141,179,226);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cbr\u003e\nI\u0027m Libertades on\u00a0\u003ca href=\"http://libertades.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e. An artist for many years who\u0027s now striving to make a living out of it, professional Graphic Designer and creator of Chronicles.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat is \"Chronicles\"?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eChronicles is an interactive original comic inspired by the idea of a Narnia-like world, a long story that begins with a simple desire to be different than the rest of the people, which ends up nearly changing reality itself as we know it.\u003cbr\u003e\n\u003cimg src=\"http://orig02.deviantart.net/0d4c/f/2016/180/8/f/chronicles__cover_i_by_libertades-da859ar.png\"\u003e\u003cbr\u003e\nThe comic is currently being written and illustrated by a large team of 1 people and obviously looking for volunteers who could give me a hand! Pages will be immediately posted here after they\u0027re drawn and animated, if you wish to volunteer just PM me and we\u0027ll discuss the details, I don\u0027t have much money to pay for your efforts but we can work something out :)\u003cbr\u003e\u003cbr\u003e\nSupport me on Patreon and you will help me be one step closer from my goals!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\n\t-\u003cbr\u003e\n\u003cbr\u003e\n\tRequest me a commission!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tA commission is a particular, personalized request of something you want me to draw. I charge different amounts of money depending of what you want me to draw, everything about my commissions can be found\u00a0\u003ca href=\"http://libertades.deviantart.com/journal/Points-and-cash-commissions-Updated-project-463181103\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. Upon reading this, if you want to request a commission, just PM me.\u003cbr\u003e\u003cstrong\u003eI work with Paypal.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e-\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tThanks for taking your time to read! Peace out :)\u003cbr\u003e\n\u003c/div\u003e"
