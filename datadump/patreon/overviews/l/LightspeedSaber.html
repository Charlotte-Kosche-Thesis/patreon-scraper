    "summary": "Hi, this is Cang Snow, founder of Lightspeed Saber League, the world\u0027s fastest light-based fencing. Clearly, I\u0027m not the first person to have dreams of turning \"lightsaber\" combat into a legitimate sport. I just think I can do it better than anyone else. But I can\u0027t do it alone.\u003cbr\u003e\u003cbr\u003eSo I\u0027ll make you a deal. I teach you, and you help me. You see, I\u0027ve given up a lot to be able to pull this off: time, money, a social life... Because I believe this is my calling. It\u0027s been my calling since I looked at my epee after practice, in college, and thought \u003cem\u003eI wonder if there\u0027s another way to do this. \u003c/em\u003eAnd there is nothing that is going to make me give \u003cem\u003ethis\u003c/em\u003e up.\u003cbr\u003e\u003cbr\u003eAnd so, I humbly present to you this Patreon. Where, in addition to our YouTube channel, you\u0027ll be able to find instructional content for yourself and for others. It\u0027s designed to be understood and disseminated, so that you too can be part of Lightspeed Saber League.\u003cbr\u003e\u003cbr\u003eLightsaber-fencing is, of course, new territory for everyone. But even within that sphere, Lightspeed is its own frontier. With your help, we can spread the word on the fastest, most exciting, and most authentic lightsaber-fighting there ever was. THANK YOU. And may the Force be with you."
