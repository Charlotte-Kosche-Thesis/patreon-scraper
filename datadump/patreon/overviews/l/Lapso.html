    "summary": "Hey there readers! E. S. Lapso here bringing you the scoop on my new and improved Patreon Page!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe GOAL:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eTo be able to work as a writer in a more full time capacity so that I can reliably produce content for my fans as well as complete the novels I\u0027m currently in the process of writing.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat changed?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eQuite a bit actually! Most importantly the tiers changed and what I\u0027ve got up for offer! After reaching out to my readers through social media and my gallery I was told that people weren\u0027t quite digging the way that things had been set up and wanted to see the tiers fall more in line with what others were doing on their respective Patreons. So, with that in mind, I reached out to fellow writers within the fandom to see what I could learn.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat if you fail to make a post in a given month?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf for some reason I fail to live up to my obligations that I set forth in my tiers I will personally reach out to each Patron who supported that tier and ensure they are refunded the amount they pledged.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat if we don\u0027t like the given themes for the monthly polls?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEach poll will have a \"Something different\" option in which patrons for those tiers can send me their ideas for what they\u0027d prefer to see. If I can\u0027t update the poll for that given month I\u0027ll use the suggestions the following month to ensure that everyone gets a chance to see their ideas come to fruition!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I pledge too late in a month to get my story but get charged for it anyway?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf that happens simply send me a message and I\u0027ll see to it that you still get your story. This is the sole exception to the rule of stories not carrying over if left unclaimed.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any other questions, feel free to shoot me an email (see below) and I\u0027ll try to clear up any confusion. Otherwise, thank you for your support and happy reads!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor more stories I\u0027ve written, check out my gallery at: \u003c/strong\u003e\u003cem\u003e\u003ca href=\"http://www.furaffinity.net/user/lapso\"\u003ehttp://www.furaffinity.net/user/lapso\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you need to reach out to me, send me a note on FA or email me directly at:\u003c/strong\u003e lapsofox@gmail.com\u003c/em\u003e"
