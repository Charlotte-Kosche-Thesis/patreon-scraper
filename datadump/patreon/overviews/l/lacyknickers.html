    "published_at": "2017-04-12T19:00:44+00:00",
    "summary": "\u003cem\u003e\u003ca href=\"https://www.flickr.com/photos/152098575@N03/26374360667/in/datetaken/\"\u003e\u003cimg src=\"https://c1.staticflickr.com/1/798/26374360667_7c5bd46e57_b.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/152098575@N03/shares/U5te5p\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"I believe poetry AND burlesque are dangerous professions between conflict and resolution, between feeling and thought, between becoming and being, between the ultra-personal and the universal- and these balances are shifting all the time.\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e- Lacy Knickers inspired by the words of May Sarton (American poet, novelist, and memoirist, 1912-1995)\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am a Renaissance woman-- an artist of many disciplines including a producer, poet, playwright, novelist, burlesque performer, literary arts champion, and historian. \u00a0I work to promote female empowerment, body and sex positivity, inclusivity, and tolerance through burlesque and the literary arts.\u00a0\u003cbr\u003e\u003cbr\u003eIn\nJanuary 2016, I started Lacy Productions to create theatrical and performance art entertainment.  These productions create a transformative experience\nfor my audiences, where sexuality, imagination, intelligence, and empowerment\nthrive as well as mix with other artistic genres, including but not limited to\nthe literary arts. \u003cbr\u003e\u003cbr\u003eMy first production, a single \u003cstrong\u003e\u003cem\u003eBooklover\u2019s Burlesque\u003c/em\u003e\u003c/strong\u003e\nshow in Portland, Oregon, promoted a newly published anthology that showcased\nempowering female stories about first time sex read aloud and matched with\nburlesque performances. Following the enormous success of this production, I\ngrew this concept into the following:\u003cbr\u003e\n\n\u003cbr\u003e\u2022 A \u003cstrong\u003e\u003cem\u003eBooklover\u2019s Burlesque\u003c/em\u003e\u003c/strong\u003e production three to four times a year.\u003cbr\u003e\u2022 The writing of story-driven theatrical\nburlesque productions. \u003cbr\u003e\u2022 Co-producing with others who uphold a similar\nmission.\u003cbr\u003e\u2022 Supporting local writers as \u201cwriters-in-residence\u201d\nfor each \u003cstrong\u003e\u003cem\u003eBooklover\u2019s Burlesque\u003c/em\u003e\u003c/strong\u003e production.\u003cbr\u003e\u2022 Working with other literary and\n\u201cbook-centric\u201d groups in town.\u003cbr\u003e\u2022 Successfully merging the burlesque and\nliterary arts to create transformative, meaningful, and entertaining\nproductions.\u003cbr\u003e\u003cbr\u003eYour patronage and support will allow Lacy Productions to\ncontinue creating, curating, researching, and writing powerful shows that\npromote body and sex positivity as well as give a voice, through the power of\nthe written word and the power of burlesque, to all gender and sexual\nidentities, people of color, different cultures, varying physical abilities,\nand anyone who has ever felt underrepresented, undervalued, ignored, silenced,\nor misunderstood in society.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour patronage will assist with such things as:\u003cbr\u003e\n\n\u2022 renting rehearsal space, \u003cbr\u003e\n\n\u2022 researching and acquiring literary pieces to be used for\n\u003cstrong\u003e\u003cem\u003eBooklover\u0027s Burlesque\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\n\n\u2022 marketing\u00a0\u003cbr\u003e\n\n\u2022 promotion\u00a0\u003cbr\u003e\n\n\u2022 scriptwriting\u00a0\u003cbr\u003e\n\n\u2022 production costs\u003cbr\u003e\n\n\u2022 maintaining affordable ticket prices to allow maximum\naccessibility\u003cbr\u003e\n\n\u2022 expanding the shows to travel to other cities to reach more\naudiences!\u003cbr\u003e\u003cbr\u003e\n\nSupporting the arts is more important now than ever before.\nIt is an act of resistance. It is the search for truth. It is survival against\nthe storm.  Let us journey and support the arts together.\u003cbr\u003e\n\u003cbr\u003e\nIt is my hope that Lacy Productions\u0027 audiences\nwill be able to \"Come curious. Leave transformed,\" for many years to\ncome.  I invite you to join me in this mission.   \n\n\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cbr\u003eSincerely,\u003cbr\u003eLacy\u003cbr\u003e\u003cbr\u003eFacebook:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/lacyproductions/\"\u003ehttps://www.facebook.com/lacyproductions\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/bookloversburlesque\"\u003ehttps://www.facebook.com/bookloversburlesque\u003cbr\u003e\u003c/a\u003eInstagram:\u00a0\u003cbr\u003e\u003ca href=\"https://www.instagram.com/lacyknickers123/\"\u003ehttps://www.instagram.com/lacyknickers123/\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0\u00a0\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy Productions Include:\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eBooklover\u0027s Burlesque\u003c/strong\u003e\u003c/em\u003e-- \u00a0\u003cbr\u003eA sexy literary\u00a0salon which matches titillating, inspiring, and empowering book readings with burlesque performances. Professional readers, actors, or local authors/writers read aloud a three to five minute piece of poetry, fiction (from any genre), memoir, non-fiction, etc, which is then followed by a burlesque performance inspired by the piece.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSince 2016, shows have included ...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e* Booklover\u0027s Burlesque: The V-Word (True Stories About First Time Sex) \u003cbr\u003e* Booklover\u0027s Burlesque: Bedtime Stories\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e* Booklover\u0027s Burlesque: Midwinter Tales\u003cbr\u003e* Booklover\u0027s Burlesque: Between the Covers\u003cbr\u003e* Booklover\u0027s Burlesque: A Midsummer Night\u0027s Tease (Shakespeare edition)\u003cbr\u003e* Booklover\u0027s Burlesque: Wicked Wordings\u003cbr\u003e* A Booklover\u0027s Burlesque \"Teaser\" at the Portland LItCrawl\u00a0\u003cbr\u003e* Booklover\u0027s Burlesque: Lusty Letters\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e(all to sold out audiences)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMasterTease Theatre Burlesque (Seasons One and Two)\u003c/em\u003e\u003c/strong\u003e-- Presenting\u00a0the finest burlesque inspired by literary period dramas and mysteries from film, cable, and Masterpiece Theatre\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBurly Night Live!: A Burlesque Tribute to Saturday Night Live\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eTease As Old As Time: A Burlesque Tribute Inspired by Beauty \u0026amp; the Beast\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eI have also co-produced the entertainment for\u00a0\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cem\u003eMagical Beats: A 1920s Evening in the Wizarding World\u003c/em\u003e\u003c/strong\u003e, based on JK Rowling\u0027s \u003cem style=\"background-color: initial; text-align: center;\"\u003eHarry Potter \u003c/em\u003eand \u003cem style=\"background-color: initial; text-align: center;\"\u003eFantastic Beasts \u0026amp; Where to Find Them\u003c/em\u003e series, also selling out the venue, as well as \u003cem\u003e\u003cstrong\u003eLacy\u0027s Cabaret at \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eThe Enchanted Forest Ball \u003c/em\u003e\u003c/strong\u003ewith the Time Travelers Costume Guild.\u003cbr\u003e\u003cbr\u003eIn addition to producing, I am also the script writer for all of my productions and have been hired to write story-based burlesque theatricals for other producers including \u003cstrong\u003e\u003cem\u003eThe Black Flame Candle: A Burlesque Tribute to \"Hocus Pocus.\"\u003c/em\u003e\u003c/strong\u003e.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eShows currently in production for 2018:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e*\u00a0 The Burlesque Over Broadway Spectacular\u00a0 (April)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e*\u00a0 Booklover\u0027s Burlesque: Much Ado About Glitter (Shakespeare edition- May)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e*\u00a0 Booklover\u0027s Burlesque\u00a0 (Open-Theme- July)\u003cbr\u003e* Glitter Fever: A Burlesque Tribute to Disco (September)\u003cbr\u003e* Booklover\u0027s Burlesque: Naughty Noir (October)\u003cbr\u003e* Burly Night Live!: A Burlesque Tribute to Saturday Night Live\u00a0 (Season Two- November)\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShows in development for future production:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u2022 More \"open-themed\"\u00a0\u003cstrong\u003eBooklover\u0027s Burlesque\u003c/strong\u003e showcasing local writers/authors\u003cstrong\u003e\u00a0\u003cbr\u003e* A Booklover\u0027s Burlesque Festival (3 day event- est. late spring 2019 date)\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Booklover\u0027s Burlesque: Vile Villains (October 2019)\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e* Bah Humbug!: A Burlesque Christmas Carol\u00a0 (November 2019)\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e* Bellissima Burlesque: Burlesque Inspired by Great Works of Art\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e*\u00a0\u003cstrong\u003ePhantom Burlesque: A Tribute to \"Phantom of the Opera\"\u003cbr\u003e* Rock of Burlesque (inspired by the musical \"Rock of Ages\")\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e* \u003cstrong\u003eBooklover\u0027s Burlesque: \u0027Twas the Night Before Burly\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* MasterTease Theatre Burlesque: Season Three\u00a0\u003c/strong\u003e\u003cbr\u003e*\u00a0\u003cstrong\u003eBooklover\u0027s Burlesque: On Tour\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cbr\u003e"
