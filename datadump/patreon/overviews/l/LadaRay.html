    "summary": "\u003cdiv\u003e\u003cem\u003e\u003cem\u003eDear\nfriends and fans, \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eI\nam so thrilled \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eand\ngrateful \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eyou\ncould join me on Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003eI\nam Lada Ray, geopolitical analyst, quantum futurist and\nmultidimensional predictor. I am also an author, blogger and advisor.\nYou may know me from my popular blog \u003ca href=\"http://futuristrendcast.wordpress.com/\"\u003e\u003cstrong\u003eFuturisTrendcast.wordpress.com\u003c/strong\u003e\u003c/a\u003e.\nYou may also know me from \nmy\nofficial site \u003ca href=\"http://ladaray.com/\"\u003e\u003cstrong\u003eLadaRay.com\u003c/strong\u003e\u003c/a\u003e,\nhome of Earth Shift Webinars and Earth Shift Report. Some of you may\nhave read my novel The Earth Shifter, or other books.\u003cbr\u003e\u003cbr\u003eI\nam excited to introduce you to my new long-term creative\nmanifestation strategy. It is two-prong.\u003cbr\u003e\n\n1.\nI am now starting work on my future non-fiction books, based on my\nEarth Shift, Quantum Calibrations \u0026amp; Multidimensional theories.\u003cbr\u003e\n\n2.\nI am creating the advanced higher-consciousness, like-minded\ncommunity in a secure and inviting environment, free of censorship\nand trolls.\u003cbr\u003e\u003cbr\u003eAll\nthis costs a\ngreat deal of time\nand money, including equipment, software, security and internet fees,\nresearch, production, editing and publishing expenses, to name a few.\nThis is where Patreon comes in, where fans pay a monthly or one-time\namount for the content a creator shares with them.\u003cbr\u003e\u003cbr\u003eOn\nmy Patreon page I\u0027ll be posting my new, exclusive and proprietary\ncontent. Subscribers will find out well before anyone else the\nsecrets of geopolitics,\n4D\n\u0026amp; 5D Earth Shift, Quantum Calibrations, Forbidden History,\nshifting timelines and multidimensional revelations, as well as more\nof my timely\npredictions.\u003cbr\u003e\u003cbr\u003eMuch\nof what will be posted here are the cutting-edge ideas and insights\nthat may eventually make it into my future books, but you will be the\nfirst to hear them! Moreover, my best supporters will get the chance\nto participate in the creation of my books and reap rewards for doing\nso.\u003cbr\u003e\u003cbr\u003eMy plan is to post my exclusive content (written, video or audio) at least 2-3 times a week, but you know me -- I usually overdeliver. So far we have content posted almost daily, and there is more and more coming.\u003cbr\u003e\u003cbr\u003eI have some official and unofficial Goals. The major OFFICIAL goals are listed below and on the top left of the page. \u003cbr\u003e2 GOALS REACHED resulted in NEW EARTH SHIFT REPORTS:\u00a0\u003cstrong\u003eESR19:\u00a0\u003c/strong\u003e\u003ca href=\"http://ladarayinfo.weebly.com/esr19.html\"\u003eGlobal Banking \u0026amp; Financial System Shift:\u003c/a\u003e \u003ca href=\"http://ladarayinfo.weebly.com/esr19.html\"\u003eSaturn in Capricorn 2018-2020 Predictions\u003c/a\u003e and\u00a0\u003ca href=\"http://ladarayinfo.weebly.com/earth-shift-report.html\"\u003e\u003cstrong\u003eESR21: Putin\u0027s Rivals \u0026amp; Russian Elections 2018\u003c/strong\u003e\u003c/a\u003e, both of which were exclusively free to my Patreon supporters.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I reach 60 and 80 subscribers respectively, I\u0027ll start \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e5D Earth Shift\u003c/strong\u003e\u003c/em\u003e and \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eMultidimensional Universe\u003c/strong\u003e\u003c/em\u003e Features.\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eWhen I reach 100 subscribers\u003c/strong\u003e, I\u0027ll do the new major\u00a0\u003ca href=\"http://ladarayinfo.weebly.com/earth-shift-report.html\"\u003eEarth Shift Report: 25 Signs of Western Collapse\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eOnce\nI reach 1,\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e5\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e00\n\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003esubscribers\u003c/strong\u003e\u003c/strong\u003e,\nI\u0027ll do my ultimate \u003cstrong\u003e\u003cstrong\u003e30-Day\n5D Manifestation Quest\u003c/strong\u003e\u003c/strong\u003e, never before shared publicly ($600+ per person value.)\u003cbr\u003e\u003cbr\u003eI am currently working on refining and adding new GOALS! They will appear soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll my Supporters and Patrons get rewarded with in-depth and exclusive articles and videos I regularly write or narrate/record for them!\u003c/strong\u003e See my top Regular Features on the left, under FEATURED TAGS. See currently offered Features under REWARDS on the right. Also, see\nREWARDS on the right for how to become a part of all these awesome\nexclusive events!\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eExclusive Webinar and Consultations Discount\u003c/strong\u003e\u003cbr\u003eIn\naddition, Patreon Patrons+ will be rewarded with exclusive generous discounts for Earth Shift Webinars and Lada Ray Private Skype Consultations (see \u003cstrong\u003e\u003ca href=\"http://ladaray.com/\"\u003eLadaRay.com\u003c/a\u003e\n\u003c/strong\u003efor\nmore info).\u003cbr\u003e\u003cbr\u003eI\u0027ll continue shaping up and refining my vision as our Patreon community grows and develops, and I guarantee that you\u0027ll always get more than advertised and that you\u0027ll make lots of fascinating discoveries along the way!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eWelcome to Lada Ray on Patreon, where you\u0027ve reserved a front row seat on the epic journey through the Great 5D Earth Shift!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eP.S. In addition to the Lada Ray Promo video above, here is my\u00a0\u003ca href=\"https://www.youtube.com/watch?time_continue=1\u0026amp;v=ElUwAGEEI0A\"\u003eProject Earth Shift Promo\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://ladarayinfo.weebly.com/\"\u003eLadaRay.com\u003c/a\u003e: Webinars, Consultations, Earth Shift Reports, Books, Free Earth Shift/Quantum Calibrations/Predictions Info!\u003cbr\u003e\u003ca href=\"https://futuristrendcast.wordpress.com/\"\u003eFuturisTrendcast Blog\u003c/a\u003e:\u00a0nearly 1000 FREE articles, posted several times a week! Over 1.1 million visitors!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/LadaRay\"\u003eLadaRay YouTube\u003c/a\u003e:\u00a0dozens of my FREE vids \u0026amp; interviews! \u003cbr\u003eTwitter\u00a0\u003ca href=\"https://twitter.com/LadaTweets\"\u003e@LadaTweets\u003c/a\u003e!\u003cbr\u003eAlso look for Lada Ray on Facebook \u0026amp; G+\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
