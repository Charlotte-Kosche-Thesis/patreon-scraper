    "summary": "Greetings, everyone!\u00a0 I am Lotus Prince!\u00a0 I primarily make Let\u0027s Plays, though I have done the occasional analysis video.\u00a0 I enjoy lots of different types games, but in general, I like to bring attention to ones that are fun, if sometimes underrepresented.\u00a0 Therefore, by watching my videos, you may just discover a hidden gem that might have otherwise gone overlooked.\u00a0 Let\u0027s Plays can be both entertaining and informative experiences, so sit back and enjoy the immersion!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWhile I do have a day job, it\u0027s not full time, and YouTube\u0027s monetization seems to be becoming less and less of a viable resource.\u00a0 Therefore, any supplemental income to help expand my gaming repertoire, and - let\u0027s face it - pay the bills, is welcome and much appreciated.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nYou can find me in the following places:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/Valgaav19\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/LotusPrince\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://channelawesome.com/category/videos/producers/lotus-prince/\"\u003eChannel Awesome\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDonating will help to make sure that I can keep my channel going, and give shout-outs to more games.\u00a0 In addition, you will be able to see my videos early, get in on exclusive streams, and choose a game for me to Let\u0027s Play!\u00a0 More rewards may be incoming, as well, based on viewer input.\u00a0 Note, however, that I will not permanently lock my content away from people who do not contribute to the Patreon.\u00a0 I find paywalls to be distasteful, and so I do not want to create one of my own.\u00a0 Even as far as the streams go, if I can capture the footage, then I\u0027ll still upload it to my channel so it can be viewed in post.\u00a0 The idea is to create rewards for donating, and not punishments for not doing so.\u00a0 Also, be aware that even if you do not become a Patron, you will still benefit from the Patreon\u0027s existence in that it should help me be able to shorten the time between Let\u0027s Play series.\u00a0 Whether or not you decide to donate, thank you very much for your support and consideration!\u00a0 Special thanks to Shininanigans for the awesome banner and tier artwork!\u003cbr\u003e"
