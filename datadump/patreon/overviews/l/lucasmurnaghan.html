    "summary": "Like many of you, I grew up with an affinity for the water and find solace and peace when I slip beneath the surface.\u00a0 It is there that we can discover a parallel universe where all the rules change and preconceived notions of reality are shed.\u00a0 \u003cbr\u003e\u003cbr\u003eThrough your patronage I will continue to explore this underwater realm both near and afar.\u00a0 By joining my inner circle of supporters you will gain behind the scenes access to my process and production as well as exclusive and early viewing of the final products.\u00a0 It is my intention to grow and evolve my craft in the years to come, and I\u0027m excited to have you on board to support and witness the journey.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThrough this platform I will be able to share with you images that don\u0027t quite fit conventional social media platforms.\u00a0 I have created a variety of tiers in an attempt to provide a product which will suit a wide variety of supporters.\u00a0 \u00a0Lower tiers will provide access to the full experience, with increasing advantages as you step up the ladder of support.\u00a0 Mid level tiers will provide the added opportunity for increased exposure of your own artistic endeavours through a public welcome on my IG feed - reaching my vast network of over 100K followers.\u00a0 For those interested in one or more physical prints of my work - there are even tiers for you!\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eBy joining this community you are entering into my inner circle of artistic creation and collaboration.\u00a0 You will have exclusive access to images, plans and techniques that nobody else will be able to see.\u00a0 I kindly request that you do not reproduce or share any of the images or content found on this site.\u00a0 All images are copyrighted and I am grateful for your help in keeping this content within the virtual walls of our community.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support and welcome to our underwater world!\u003cbr\u003e\u003cbr\u003eLucas\u00a0\u003cbr\u003e"
