    "summary": "\u00a1Os doy la bienvenida a mi humilde Patreon!\u003cbr\u003e\u003cbr\u003eSi hab\u00e9is llegado hasta aqu\u00ed, probablemente me conozc\u00e1is un poco ya, pero voy a presentarme: soy \u003cstrong\u003eLaura Mor\u00e1n Iglesias\u003c/strong\u003e, y soy escritora de fantas\u00eda (y lo que se cruce por delante). Es posible que me sig\u00e1is en \u003cstrong\u003eTwitter\u003c/strong\u003e, donde estoy bastante activa, o que os hay\u00e1is tropezado con los\u00a0\u003ca href=\"http://lauramoraniglesias.com\" target=\"_blank\"\u003erelatos y microrrelatos que publico en mi blog\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u00a0Adem\u00e1s de tuitear mucho y escribir m\u00e1s, acabo de autopublicar mi primera novela,\u00a0\u003ca href=\"https://lauramoraniglesias.com/\"\u003eA trav\u00e9s de la arena\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003ey soy la creadora de la antolog\u00eda\u00a0\u003ca href=\"https://lauramoraniglesias.com/2016/08/24/antologia-de-relatos-la-otra-fantasia-medieval-entrada-informativa/\" target=\"_blank\"\u003eLa Otra Fantas\u00eda Medieval\u003c/a\u003e, que promueve la fantas\u00eda sin machismo.\u003cbr\u003e\u003cbr\u003e\u00a1Pero basta de m\u00ed! Quer\u00e9is saber qu\u00e9 quiero hacer con este \u003cstrong\u003ePatreon,\u003c/strong\u003e\u00a0\u00bfverdad?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMis objetivos\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMi objetivo es simple: seguir escribiendo. A d\u00eda de hoy, para poder vivir de la escritura trabajo en un blog de noticias (y doy clases particulares de ingl\u00e9s, adem\u00e1s de alg\u00fan trabajillo extra de traducci\u00f3n de vez en cuando). No siempre tengo el tiempo que desear\u00eda para dedicarme a la ficci\u00f3n, y no deseo nada m\u00e1s que dedicarme a ella por entero.\u003cbr\u003e\u003cbr\u003ePara ello, por desgracia, \u00a1tengo que comer! Y pagar el alquiler, la comida de mi mascota (una coneja que, para ser enana, come que no veas)... Gracias a vuestra ayuda, podr\u00eda \u003cstrong\u003eseguir escribiendo ficci\u00f3n de manera continuada\u003c/strong\u003e\u00a0y, adem\u00e1s, podr\u00eda cumplir mi mayor sue\u00f1o: \u003cstrong\u003eautopublicar mis novelas.\u003c/strong\u003e\u00a0Estoy a punto de sacar la primera, \u003cem\u003eA trav\u00e9s de la arena, \u003c/em\u003e\u00a1pero quiero que sean muchas m\u00e1s!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 gan\u00e1is vosotros siendo mis mecenas?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePara empezar, \u00a1me har\u00e9is muy feliz! Eso no es suficiente, as\u00ed que pongo a vuestro servicio lo \u00fanico de lo que dispongo: \u003cstrong\u003emi pluma. \u003c/strong\u003eO, en este caso, mi procesador de textos, que viene a ser lo mismo. Ser\u00e9is los primeros en leer \u003cstrong\u003erelatos en exclusiva\u003c/strong\u003e, y tambi\u00e9n podr\u00e9is pedir \u003cstrong\u003emicrorrelatos dedicados\u003c/strong\u003e, para que vuestras ideas no se queden nunca en el tintero.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo funciona este Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eComo veis, mis recompensas se centran en la escritura: podr\u00e9is leer \u003cstrong\u003emis relatos antes que nadie, elegir los temas que tratar\u00e9 en ellos e incluso darme ideas.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo pagu\u00e9is todos los meses: solo cuando haya relato\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFinalmente, es importante que os recuerde que este mecenazgo \u003cstrong\u003eno ser\u00e1 de pago mensual,\u003c/strong\u003e\u00a0sino cada vez \u003cstrong\u003eque saque un relato nuevo para vosotros.\u003c/strong\u003e\u00a0Intentar\u00e9 escribir un relato al mes, pero si un mes \u003cstrong\u003eno puedo escribir el relato y los microrrelatos prometidos, \u003c/strong\u003eese mes \u003cstrong\u003eno tendr\u00e9is que pagar nada\u003c/strong\u003e. \u00a1Es lo m\u00e1s justo!\u003cbr\u003e\u003cbr\u003e\u00bfQu\u00e9 pens\u00e1is? \u00bf\u003cstrong\u003eSer\u00e9is mis mecenas\u003c/strong\u003e? Cualquier duda sobre el mecenazgo, mi literatura o yo misma,\u00a0\u003ca href=\"https://twitter.com/l_moraniglesias\"\u003epod\u00e9is pregunt\u00e1rmela a trav\u00e9s de Twitter\u003c/a\u003e, \u00a1que no muerdo!\u003cbr\u003e\u003cbr\u003e\u00a1Nos leemos!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLas im\u00e1genes de los banners son obra de Judith Chamizo.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Bilba\u00edna que vive en Murcia. Fil\u00f3loga inglesa de coraz\u00f3n y escritora de profesi\u00f3n. Escribo art\u00edculos de todo tipo, aunque se me da fatal rese\u00f1ar; y subo relatos a mi blog cuando cambia la marea. Mi primera novela, \"A trav\u00e9s de la arena\", me ha llevado a los terrenos de la fantas\u00eda juvenil, donde siempre me he sentido m\u00e1s c\u00f3moda, pero no me tiembla la mano al probar otros g\u00e9neros: fantas\u00eda, ciencia ficci\u00f3n, terror o incluso rom\u00e1ntica. Leo y escribo desde antes de saber c\u00f3mo hacer cada cosa. Amante de la cultura, los viajes, la tecnolog\u00eda y los idiomas. Aventurera en la cocina. Geek (\u00bfo freak?) de los videojuegos, c\u00f3mics y la animaci\u00f3n. Podr\u00eda hablar con citas de \u003cem\u003eEl Se\u00f1or de los Anillos\u003c/em\u003e, \u003cem\u003eFriends\u003c/em\u003e y \u003cem\u003eHarry Potter\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003ePod\u00e9is encontrar de todo en mi blog, aunque siempre soy m\u00e1s activa en Twitter. Tambi\u00e9n navego a bordo de La Nave Invisible, cantando canciones piratas en la cubierta.\u003cbr\u003e\u003cbr\u003eObras publicadas:\u003cbr\u003e\u003cbr\u003e- \"A trav\u00e9s de la arena, Libro I\" (2017). Novela, disponible pr\u00f3ximamente.\u003cbr\u003e- \"La hero\u00edna de Tres Males\", relato incluido en \"La isla del escritor\" (2016).\u003cbr\u003e- \"Lluvia\", relato incluido en \"Refugiados\" (2015).\u003cbr\u003e- \"Algo de insensatez\" (2012), 1\u00ba premio de relato en los Premios Gandalf 2012.\u003cbr\u003e",
