     "completed_percentage": 3,
     "created_at": "2016-09-03T00:15:46+00:00",
     "description": "Emergence. A wider audience. Coming into Light. My work has been under wraps for far too long. With the encouragement of friends, my path is stretching. It\u0027s time to share the beautiful, tumbled, intriguing world seen, felt, written about through these eyes, this heart, my hands.\u003cbr\u003e\u003cbr\u003eMore consistent, modest income will allow time and support for \u00a0more expression, the fabrication of quality items and breathing room for my unstoppable artistic spirit to thrive. Publication and marketing \u00a0costs, in addition to designing efforts, would be covered in part if I reach this goal.",

   {
