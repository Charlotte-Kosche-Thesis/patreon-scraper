    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FVb3X_Xc7T4w%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVb3X_Xc7T4w\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FVb3X_Xc7T4w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Vb3X_Xc7T4w",
    "one_liner": "Waltzing our way to a more wonderful world",
    "patron_count": 3,

    "published_at": "2013-05-08T01:51:35+00:00",
    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003ePhoto by\u00a0\u003ca href=\"https://www.facebook.com/JChangPhotography\" rel=\"nofollow\" target=\"_blank\"\u003eJeremy Chang\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho We Are and What We\u0027re Doing\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe,\u00a0Nick Enge and Melissa Carvell, are social dance teachers who are using our knowledge to create a library of social dance variations in waltz, swing, and the Latin dances. And best of all, we\u0027re making this library available to everyone in the world, for free!\u003cbr\u003e\u003cbr\u003eBy supporting us on Patreon, you will be helping us create this free library, which we aim to make the largest library of social dance variations the world has ever seen. With more than 300 variations posted to date, and thousands more just waiting to be filmed, the Library of Dance is always growing. (In the month of October 2014, we posted 195 different variations, an average of 6 new videos per day!)\u003cbr\u003e\u003cbr\u003eTo see our latest videos, check out our\u00a0\u003ca href=\"http://www.patreon.com/libraryofdance?ty=c\"\u003ePatreon feed\u003c/a\u003e, visit\u00a0\u003ca href=\"https://www.youtube.com/libraryofdance\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube.com/libraryofdance\u003c/a\u003e, or simply click on the playlist below.\u00a0(You can also see our entire collection of demo videos organized by dance at:\u00a0\u003ca href=\"http://libraryofdance.org/dances\" rel=\"nofollow\" target=\"_blank\"\u003elibraryofdance.org/dances\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/videoseries?list=UUXxfZG671bWCeOWj6Z_8IHA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWe record demo videos for every variation taught in\u00a0\u003ca href=\"http://richardpowers.com\" rel=\"nofollow\" target=\"_blank\"\u003eRichard Powers\u003c/a\u003e\u0027 social dance classes at Stanford, every variation taught in our classes at\u00a0\u003ca href=\"http://www.fridaynightwaltz.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFriday Night Waltz\u003c/a\u003e,\u00a0\u003ca href=\"http://www.tuesdaynightsalsa.com\" rel=\"nofollow\" target=\"_blank\"\u003eTuesday Night Salsa\u003c/a\u003e, and elsewhere, and every new variation we learn or invent. Then we share them with you, for free!\u003cbr\u003e\u003cbr\u003eHere\u0027s a list of some of the dances we\u0027re currently working on:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWaltz\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/cross-step-waltz\" rel=\"nofollow\" target=\"_blank\"\u003eCross-Step Waltz\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/waltz\" rel=\"nofollow\" target=\"_blank\"\u003eRotary Waltz (and Reverse Waltz)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/polka\" rel=\"nofollow\" target=\"_blank\"\u003ePolka\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/schottische\" rel=\"nofollow\" target=\"_blank\"\u003eSchottische\u003c/a\u003e\u003c/li\u003e\u003cli\u003eRedowa and Mazurka Waltzes\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/mazurka-clandestina\" rel=\"nofollow\" target=\"_blank\"\u003eMazurka Clandestina\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOdd-Time Waltzes (\u003ca href=\"http://www.libraryofdance.org/dances/five-step-waltz\" rel=\"nofollow\" target=\"_blank\"\u003eFive-Step Waltz\u003c/a\u003e, Seven-Step Waltz, and Zwiefacher)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSwing\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEast Coast Swing (\u003ca href=\"http://www.libraryofdance.org/dances/four-count-swing\" rel=\"nofollow\" target=\"_blank\"\u003eFour Count\u003c/a\u003e,\u00a0\u003ca href=\"http://www.libraryofdance.org/dances/six-count-swing\" rel=\"nofollow\" target=\"_blank\"\u003eSix Count\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.libraryofdance.org/dances/triple-step-swing\" rel=\"nofollow\" target=\"_blank\"\u003eTriple Step\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/lindy-hop\" rel=\"nofollow\" target=\"_blank\"\u003eLindy Hop\u003c/a\u003e (and\u00a0\u003ca href=\"http://www.libraryofdance.org/dances/lindy-charleston\" rel=\"nofollow\" target=\"_blank\"\u003eLindy Charleston\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/west-coast-swing\" rel=\"nofollow\" target=\"_blank\"\u003eWest Coast Swing\u003c/a\u003e\u003c/li\u003e\u003cli\u003eHustle\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/club-twp-step\" rel=\"nofollow\" target=\"_blank\"\u003eNightclub Two Step\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFoxtrot (Box Step and Magic Step)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/one-step\" rel=\"nofollow\" target=\"_blank\"\u003eOne Step\u003c/a\u003e\u003c/li\u003e\u003cli\u003eBlues\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLatin\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/salsa\" rel=\"nofollow\" target=\"_blank\"\u003eSalsa\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/cha-cha\" rel=\"nofollow\" target=\"_blank\"\u003eCha Cha\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/bachata\" rel=\"nofollow\" target=\"_blank\"\u003eBachata\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/cumbia\" rel=\"nofollow\" target=\"_blank\"\u003eCumbia\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/merengue\" rel=\"nofollow\" target=\"_blank\"\u003eMerengue\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/rumba\" rel=\"nofollow\" target=\"_blank\"\u003eRumba\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/samba\" rel=\"nofollow\" target=\"_blank\"\u003eSamba\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.libraryofdance.org/dances/zouk\" rel=\"nofollow\" target=\"_blank\"\u003eZouk\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e... and anything else you want us to work on!\u003c/strong\u003e\u003cul\u003e\u003cli\u003eDrop us a line on our\u00a0\u003ca href=\"http://www.patreon.com/libraryofdance?ty=c\"\u003ePatreon feed\u003c/a\u003e, and we\u0027ll be happy to research, learn, develop, and teach any social dance form you want to learn.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat Is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is an innovative new way for fans to support creative projects like the Library of Dance. For more on how it works, take a look at this helpful intro video.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wH-IDF809fQ?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eGiven the sheer volume of videos we create, instead of a per video campaign, we\u0027re running a monthly campaign, which means that you, our fan, can set up a monthly contribution to support the Library of Dance. In return, you\u0027ll get a first look at all of the exciting demo videos we film, along with other rewards listed below (and maybe even some additional rewards that we\u0027ve yet to unveil - let us know if there\u0027s anything in particular you\u0027d like us to offer, and we\u0027ll see what we can do).\u003cbr\u003e\u003cbr\u003eIf you have any questions about Patreon, you can check out the\u00a0\u003ca href=\"http://www.patreon.com/faq\" target=\"_blank\"\u003eFrequently Asked Questions\u003c/a\u003e, or drop us a line, and we\u0027ll get back to you as soon as we can :).\u003cbr\u003e\u003cbr\u003eThanks for taking a look at our page, and we hope to see you on the dance floor soon!\u003cbr\u003e"

  "included": [
   {
    "attributes": {
     "about": "\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003ePhoto by\u00a0\u003ca href=\"https://www.facebook.com/JChangPhotography\" target=\"_blank\"\u003eJeremy Chang\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eNick Enge is the co-author (with acclaimed social dance historian Richard Powers) of\u00a0\u003ca href=\"http://www.waltzingbook.com\" target=\"_blank\"\u003e\u003cem\u003eWaltzing: A Manual for Dancing and Living\u003c/em\u003e\u003c/a\u003e, a book which describes twenty-five different kinds of waltzing and more than one hundred variations thereof, and includes many essays on the ways in which waltzing can enrich our lives. While he recently graduated from Stanford with a B.S. in Atmosphere/Energy Engineering, and a M.S. in Earth Systems, he is currently devoting his life to researching and teaching social dancing, which he sees as his greatest opportunity to make a difference in the world.\u003cbr\u003e\u003cbr\u003eA dancer since the age of three, Melissa Carvell has extensive experience in many different dance forms including ballet, jazz, tap, Indian fusion, and social dancing. She recently graduated with a B.A. in Linguistics from Stanford University, where she currently teaches social dancing with Richard Powers.\u003cbr\u003e\u003cbr\u003eMelissa and Nick met three years ago as members of the Viennese Ball Opening Committee, an elite group of thirty-six dancers who perform an elegantly choreographed waltz and polka during the Opening Ceremony of the\u00a0\u003ca href=\"http://vienneseball.com\" target=\"_blank\"\u003eStanford Viennese Ball\u003c/a\u003e, an annual tradition now in its 38th year. This past year, they teamed up to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=e4nJ6aLRXjc\u0026amp;list=PLBP2Ersubpy-0JIlgnXDMKSEG8GE1h_FA\" target=\"_blank\"\u003echoreograph the Opening waltz and polka\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTogether they are frequent teachers of social dancing at Stanford and around the San Francisco Bay Area (at\u00a0\u003ca href=\"http://www.fridaynightwaltz.com\" target=\"_blank\"\u003eFriday Night Waltz\u003c/a\u003e,\u00a0\u003ca href=\"http://www.tuesdaynightsalsa.com\" target=\"_blank\"\u003eTuesday Night Salsa\u003c/a\u003e, and elsewhere), and were recently invited to Austin, Texas, where they led\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rv42Sst3ltg\u0026amp;list=PLBP2Ersubpy9YlA9EOCPXM_r8aoTY4EvX\" target=\"_blank\"\u003ean exciting weekend of waltz workshops\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThey have experience teaching a wide range of social dancing classes, from beginner to intermediate and advanced, to audiences ranging from youth to adult.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like us to come teach for you in person, just\u00a0\u003ca href=\"mailto:libraryofdance@gmail.com\"\u003edrop us a line\u003c/a\u003e! :)\u003cbr\u003e",
