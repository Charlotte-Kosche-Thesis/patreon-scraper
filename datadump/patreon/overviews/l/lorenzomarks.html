    "summary": "When\nI first started publishing my own brand of no-holds-barred, quirky,\nand highly indecent fiction some years ago, I had no idea how much of\nan impact it would have on so many different people from all walks of\nlife.\u003cbr\u003e\n\u003cbr\u003e\nMale\nand female, married and single, young and old, e-mails from fans\nacross the globe began to arrive in numbers, asking me to write about\nspecific scenarios, suggesting ideas, or simply just praising my\nwork.\u003cbr\u003e\n\u003cbr\u003eI\nwas flattered and encouraged, but also intrigued. I focus on themes\nof non-consensual domination, control, and humiliation. I don\u2019t try\nto pretty it up, and it can make uncomfortable reading at times. \u003cbr\u003e\n\u003cbr\u003eIt\nis a subject matter that holds personal significance, but as I began\nto correspond with more and more \u2018e-fans\u2019, I realized that these\ntales were also far more than just sex fantasies to them. \u003cbr\u003e\nFor\nmany, I had touched a nerve and opened up a complex tangle of\nsubconscious desires that they hadn\u2019t been aware of before.  In\nfact, my stories are nothing more than a reflection of society itself\n(or rather its dirty underside) and of course my plots are all merely\nextrapolations of what might, and probably would, happen if the usual\nconstraints and taboos of society were not there to regulate\nmatters.\u003cbr\u003e\n\u003cspan\u003e\u003cbr\u003eI\nsoon found myself writing not just as an outlet for my own emotions,\nbut also to satisfy the increasingly insistent needs of my loyal band\nof followers. Barren spells of output usually\ntrigger\na barrage of e-mails from fans demanding the next installment of\ntheir favorite story!\u003cbr\u003e\u003cbr\u003e\nI\nwrite\u00a0\u003cspan\u003emostly\nabout sexual humiliation, but it goes deeper than that. The mental\nand emotional interplay between my characters is of as much, if not\nmore, importance than their physical relationships. I like to worm my\nway into people\u2019s minds, and have in some cases, so I have been\ntold, even \u2018changed their lives\u2019.\u003cbr\u003e\n\u003cspan\u003e\u003cbr\u003eMy\nstories are often hard-hitting, too close for comfort, and not for\nthe fainthearted. But whether you love them or loathe them, as long\nas I continue to be visited by these prurient thoughts, I find myself\ncompelled to keep on writing them down.\u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003e\u003cem\u003e\u003cem\u003eLorenzo\u2019s\n\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003epreoccupation\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\nwith\u00a0\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003edeviant\nsex \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003edates\nback as far as he can remember \u2013 as does his love of the written\nword.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\u003cem\u003eAdd\ninto the mix his strict Victorian-style upbringing, and the result\nis Lorenzo\u2019s passionate literary exploration into the heady\nrealms of \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003esexual\nhumiliation, forced behavior modification, and \u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003ephysical\nand psychological control and domination.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\u003cem\u003eWhen\nhe\u2019s not writing, Lorenzo hangs out at a tropical beach side bar,\npeople-watching, and dreaming up more salacious tales.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\u003cem\u003eHe\ncan be contacted at:\u003c/em\u003e\u003c/em\u003e\u003ca href=\"mailto:lorenzo@lorenzomarks.com\"\u003e\u003cem\u003e\u003cu\u003elorenzo@lorenzomarks.com\u003c/u\u003e\u003c/em\u003e\u003c/a\u003e\u003c/p\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
