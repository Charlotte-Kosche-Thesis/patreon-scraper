    "summary": "\u003ch3\u003e\u003cem\u003e\u223c\u201dCi\u00f2 che l\u2019uomo non comprende, la natura lo nasconde, ma non distrugge\u201d\u223c\u003c/em\u003e\u003c/h3\u003eSaluti, gentili visitatori. Benvenuti sul sito di LorTheChimeraus.\u003cbr\u003eMi presento: il mio vero nome \u00e8 Lorenzo Contursi, ho 19 anni e mi reputo uno \u201cscrittore\u201d emergente. Abito, attualmente, a Verona, dopo essermi trasferito da Nocera Inferiore, in provincia di Salerno. Scrivo da quando avevo 12 anni, cimentandomi prima in fanfiction e poi in storie completamente originali. Ho attualmente delle storie in corso (ben 5) tutte su temi differenti. Ho intenzione di tradurre alcune di esse in inglese, in modo di ampliare il numero dei lettori.\u003cbr\u003eI generi su cui scrivo spesso sono il dark fantasy o il normale fantasy, storie d\u2019avventure, thriller e sci-fi. Non mi sono cimentato in altri generi, ma credo riuscirei a scrivere qualcosa anche su di essi (esclusi Romanzi Rosa e Teen. In particolar modo gli ultimi.). Lo stile da me utilizzato \u00e8 ricco di descrizioni di ambienti, personaggi, situazioni e pensieri. Evito in modo categorico di usare i \u201ccopioni\u201d.\u003cbr\u003e\u0026lt;hr\u0026gt;\u003ch3\u003e\u003cem\u003e\u223cLIGHTS! CAMERA! ACTION!\u223c\u003c/em\u003e\u003c/h3\u003eIl mio lavoro \u00e8 \u201cmolteplice\u201d, ovvero non si limita al semplice \u201cscrivere\u201d. Al momento mi sto cimentando in un\u2019impresa non poco ardua, che \u00e8 stata il mio sogno fin da quando ero bambino: creare un videogioco.\u003cbr\u003eIl progetto, denominato \u201cThe Last Hope\u201d, \u00e8 attualmente in corso e gradirei condividere con voi qualche piccolo spunto. E\u2019 da quasi due anni (circa.) che ci lavoro e spero un giorno di riuscire a finirlo. I suggerimenti sono pi\u00f9 che accetti!\u003cbr\u003eSono anche un accanito videogiocatore (ma va?): il mio genere preferito \u00e8 in assoluto l\u2019RPG (Final Fantasy \u2665) e sono cresciuto a pane e Nintendo (chi osa dire che \u00e8 infantile \u00e8 pregato di uscire immediatamente da questo sito). Amo le loro musiche, le loro trame, lo stile particolare, che riesce a coinvolgere il giocatore (come le ultime perle alias One Shot, Undertale o qualunque gioco in cui le tue scelte sono FONDAMENTALI).\u003cbr\u003eE sto imparando a cucinare. Amo mangiare.\u003cbr\u003e\u0026lt;hr\u0026gt;\u003ch3\u003e\u003cem\u003e\u223c\u201dWhat now?\u201d \u201cNow\u2026 Let\u2019z go practize medizine!\u201d\u223c\u003c/em\u003e\u003c/h3\u003eAl momento, visto che non sto ancora pubblicando nulla, non vi sar\u00e0 alcuna ricompensa. A breve vedr\u00f2 di postare qualcosa ed a pensare a cosa fare.\u003cbr\u003eGrazie di essere passati!\u003cbr\u003e\u003cem\u003e-Logo by Xaars AkuTen-\u003c/em\u003e\u003cbr\u003e"
