    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8rNKro7xwGU\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003eQuem \u00e9 voc\u00ea?\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\nOl\u00e1, turma! Tudo bem? Meu nome \u00e9 Lucas Rossi Feuersch\u00fctte, mas pode me chamar de \n\u003cstrong\u003eLuba\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nCrio conte\u00fado na internet \u003cstrong\u003edesde 2010\u003c/strong\u003e. Meus canais no YouTube, \u003ca href=\"http://www.youtube.com/lubatv\"\u003eLubaTV\u003c/a\u003e e \u003ca href=\"http://www.youtube.com/lubatvgames\"\u003eLubaTV Games\u003c/a\u003e, contam com mais de 5.3 e 1.7\u003cstrong\u003e milh\u00f5es\u003c/strong\u003e \u003cstrong\u003ede inscritos\u003c/strong\u003e, respectivamente, e somam mais de \u003cstrong\u003e700 milh\u00f5es de visualiza\u00e7\u00f5es\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eTudo come\u00e7ou como um simples \u003cem\u003ehobby\u003c/em\u003e, mas fazer v\u00eddeos se tornou o meu trabalho e o principal motivo pelo qual levanto da cama todos os dias. Meu objetivo \u00e9 \u003cstrong\u003eentreter \u003c/strong\u003ee\u00a0tirar voc\u00ea do t\u00e9dio, do drama e da correria do dia-a-dia, nem que seja, apenas, por 5 minutos, fazer voc\u00ea rir e ficar um pouco mais feliz.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003eLegal, mas... Por que voc\u00ea est\u00e1 aqui?\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003eMuito obrigado por perguntar, poss\u00edvel-futuro-patr\u00e3o!\u003cbr\u003e\n\u003cbr\u003e\nPra responder essa perguntar, eu preciso, antes, explicar como que eu me sustento e mantenho uma equipe de v\u00e1rias pessoas. E a resposta \u00e9 bem simples: \u003cstrong\u003ean\u00fancios\u003c/strong\u003e. Meus v\u00eddeos no YouTube geram receita publicit\u00e1ria com aquelas propagandas que aparecem no v\u00eddeo.\u003cbr\u003e\u003cbr\u003ePor\u00e9m, a receita\u00a0\u003cstrong\u003eideal\u003c/strong\u003e est\u00e1 cada vez mais dif\u00edcil de ser alcan\u00e7ada. Em poucas palavras: \u00e9 muito canal pra pouco anunciante.\u00a0E isso \u00e9 um problema... temos contas para pagar.\u003cbr\u003e\u003cbr\u003eEu estou aqui porque eu quero que o meu conte\u00fado seja completamente\u00a0\u003cstrong\u003emeu\u003c/strong\u003e\u00a0e feito\u00a0\u003cstrong\u003epra voc\u00ea\u003c/strong\u003e. Desejo entregar o \u003cstrong\u003epoder\u003c/strong\u003e\u00a0de apoiar o meu trabalho pra voc\u00ea que assiste, gosta, acredita e\u00a0\u003cstrong\u003econsome\u003c/strong\u003e\u00a0aquilo que produzo online. Minha vontade \u00e9 conseguir gravar v\u00eddeos todos os dias, estar ao vivo, produzir, contratar mais pessoas para fazer sempre mais e \u003cstrong\u003emelhor\u003c/strong\u003e, sem ter que me preocupar com \u003cstrong\u003etrabalhos externos\u003c/strong\u003e\u00a0para sustentar o que fa\u00e7o online.\u003cbr\u003e\u003cbr\u003eViver somente da sua cria\u00e7\u00e3o \u00e9 o sonho de qualquer artista \u003cem\u003e(ou \"criador de conte\u00fado online\", que \u00e9 o conceito onde me encaixo melhor)\u003c/em\u003e, mas \u00e9 um sonho imposs\u00edvel de alcan\u00e7ar sozinho. \u003cbr\u003e\u003cbr\u003eFelizmente, plataformas como o \u003cstrong\u003ePatreon\u003c/strong\u003e podem nos ajudar a chegar nesse sonho.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003eOk, mas pra onde iria esse dinheiro?\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eMais uma excelente pergunta, poss\u00edvel-futuro-patr... \u003cem\u003edesculpa, vou parar de puxar saco.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eComo eu disse antes, preciso de dinheiro para pagar as contas, manter a minha equipe e investir em pessoas novas\u003cem\u003e;\u003c/em\u003e\u00a0aluguel de sala comercial; internet com upload alto para lives, luz, \u00e1gua, computadores; equipamentos como c\u00e2meras, microfones, cart\u00f5es de mem\u00f3ria, ilumina\u00e7\u00e3o; e tamb\u00e9m softwares como o Pacote Adobe, Final Cut etc.\u003cbr\u003e\u003cbr\u003eO custo x benef\u00edcio de v\u00eddeos no YouTube \u00e9 um c\u00e1lculo complicado de se fazer. Sinto muita falta de fazer v\u00eddeos extremamente trabalhosos porque o resultado \u00e9 espetacular, mas n\u00e3o os fa\u00e7o porque o retorno \u00e9 praticamente nulo perto do que foi usado para criar o v\u00eddeo. Esse v\u00eddeo que gravei em 2012 \u00e9 um \u00f3timo exemplo:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/v-FZo5ovj2k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cem style=\"color: rgb(79, 129, 189); background-color: initial;\"\u003eE o que eu ganho com isso? Tem recompensas?\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u00d3BVIO!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePor \u003cstrong\u003e$1 d\u00f3lar\u003c/strong\u003e\u00a0o m\u00eas, voc\u00ea aprende a utilizar o \u003cstrong\u003eKaioken\u003c/strong\u003e, elevando seu poder de luta.\u00a0Voc\u00ea tem acesso ao Blog dos Patr\u00f5es\u00a0com novidades, \u003cem\u003esneak peeks\u003c/em\u003e\u00a0e, ocasionalmente, conte\u00fado exclusivo \u003cem\u003e(fotos, v\u00eddeos, bastidores etc.)\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003ePor \u003cstrong\u003e$5 d\u00f3lares\u003c/strong\u003e\u00a0o m\u00eas, voc\u00ea se torna um \u003cstrong\u003eSuper Sayajin\u003c/strong\u003e. Felizmente, o Kuririn n\u00e3o precisou morrer para que isso acontecesse. Voc\u00ea tem acesso \u00e0 todas as recompensas anteriores, \u00e0s lives mensais \u003cstrong\u003eexclusivas\u003c/strong\u003e\u00a0para patr\u00f5es e ao \u003cem\u003esuper duper hiper mega \u003c/em\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u00a0\u003cstrong\u003eda Turma.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePor \u003cstrong\u003e$10\u003c/strong\u003e\u00a0\u003cstrong\u003ed\u00f3lares\u003c/strong\u003e o m\u00eas, voc\u00ea chegou ao n\u00edvel \u003cstrong\u003eSuper Sayajin 2\u003c/strong\u003e\u00a0e ascendeu a um n\u00edvel que muitos nem sequer imaginavam que existia. Voc\u00ea tem acesso \u00e0 todas as recompensas anteriores e vai acompanhar de perto todos os nossos projetos internos como ideias de v\u00eddeos, agenda \u003cem\u003e(programa\u00e7\u00e3o de v\u00eddeos, viagens, grava\u00e7\u00f5es extraordin\u00e1rias etc.)\u003c/em\u003e, design de merchandising e discuss\u00f5es sobre novas ideias de v\u00eddeos e projetos.\u003cbr\u003e\u003cbr\u003ePor \u003cstrong\u003e$25 d\u00f3lares\u003c/strong\u003e\u00a0o m\u00eas, voc\u00ea surpreendeu a todos com uma transforma\u00e7\u00e3o aterrorizante conhecida como \u003cstrong\u003eSuper Sayajin 3\u003c/strong\u003e, capaz de fazer a Terra toda tremer. Sua for\u00e7a e velocidade aumentaram. Voc\u00ea\u00a0tem acesso \u00e0 todas as recompensas anteriores e \u00e0 mais uma live exclusiva mensal, onde voc\u00ea acompanha todo o \u003cstrong\u003eprocesso de edi\u00e7\u00e3o\u003c/strong\u003e de um v\u00eddeo meu, podendo conversar comigo, tirar d\u00favidas ou s\u00f3 bater um papo mesmo.\u003cbr\u003e\u003cbr\u003ePor \u003cstrong\u003e$50 d\u00f3lares\u003c/strong\u003e o m\u00eas, voc\u00ea deu a m\u00e3o aos seus amigos para realizar um ritual e tentar atingir uma forma t\u00e3o antiga que foi esquecida na Hist\u00f3ria. Voc\u00ea chega ao n\u00edvel \u003cstrong\u003eSuper Sayajin Deus\u003c/strong\u003e, um guerreiro que luta pela justi\u00e7a com for\u00e7a divina. Gra\u00e7as a isso, voc\u00ea tem acesso \u00e0 todas as recompensas anteriores e seu nome nos cr\u00e9ditos dos meus v\u00eddeos \u003cem\u003e(descri\u00e7\u00e3o)\u003c/em\u003e e em projetos originais, online e offline.\u003cbr\u003e\u003cbr\u003ePor \u003cstrong\u003e$75 d\u00f3lares\u003c/strong\u003e\u00a0o m\u00eas, depois de muito treino, voc\u00ea aprendeu a chegar no poder dos deuses sozinho, conseguindo se transformar em\u00a0\u003cstrong\u003eSuper Sayajin Azul\u003c/strong\u003e\u00a0com for\u00e7a, velocidade e poder de luta incompar\u00e1veis com qualquer outro mortal que ouse cruzar o seu caminho. Voc\u00ea tem acesso \u00e0 todas as recompensas anteriores e ganhar\u00e1 \u003cstrong\u003eum\u003c/strong\u003e\u00a0\u003cem\u003eitem\u003c/em\u003e\u00a0\u003cstrong\u003eedi\u00e7\u00e3o limitada\u003c/strong\u003e\u00a0da minha loja.\u003cbr\u003e\u003cbr\u003eE, finalmente, por \u003cstrong\u003e$100 d\u00f3lares\u003c/strong\u003e\u00a0o m\u00eas, voc\u00ea superou todas essas transforma\u00e7\u00f5es anteriores e atingiu o \u003cstrong\u003eInstinto Superior Completo.\u003c/strong\u003e\u00a0Um estado t\u00e3o elevado que nem os deuses conseguem contempl\u00e1-lo com facilidade. Voc\u00ea \u00e9 o mais forte, o vencedor do torneio, o topo da cadeia alimentar, a cobertura do sorvete. Tem acesso \u00e0 todas as recompensas acima,\u00a0\u003cstrong\u003emais um\u003c/strong\u003e\u00a0\u003cem\u003eitem\u003c/em\u003e da minha loja, \u003cstrong\u003ed\u003c/strong\u003e\u003cstrong\u003euas\u003c/strong\u003e fotos \u003cem\u003epolaroid\u003c/em\u003e autografadas e a \u003cstrong\u003emais uma live\u003c/strong\u003e exclusiva mensal em formato de Bate-Papo/Perguntas \u0026amp; Respostas. Ah, e eu tamb\u00e9m vou plantar uma \u00e1rvore e dar o seu nome \u00e0 ela.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003eMais alguma coisa que eu deveria saber?\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eSim, voc\u00ea deveria saber que \u00e9 uma pessoa incr\u00edvel e que est\u00e1 apoiando um criador de conte\u00fado independente. Com isso, consigo trazer novas pessoas para a equipe para que possamos produzir mais e melhores v\u00eddeos online, com o melhor equipamento \u00e0 nossa disposi\u00e7\u00e3o. Vamos, tamb\u00e9m, poder dar o pr\u00f3ximo passo e produzir conte\u00fado \u003cstrong\u003enovo\u003c/strong\u003e\u00a0como podcasts e anima\u00e7\u00f5es originais.\u003cbr\u003e\u003cbr\u003eEnquanto seguimos adiante, crescendo e trabalhando juntos, por favor, continue apoiando que continuarei criando. Muito, muito obrigado!\u003cbr\u003e\u003cbr\u003eE, como sempre, um beijo pra quem quiser. Falow!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
