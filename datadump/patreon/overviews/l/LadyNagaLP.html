    "summary": "\u003cimg src=\"http://i.imgur.com/774gBWu.png\"\u003e\u003cbr\u003eMy name is Lady Naga and I\u0027m trans and I love video games. I do let\u0027s plays, streams, and am currently the DPS player for Death Blossoms\u0027 Team Zenobia. You may remember me from the never-ending 20 Years Of Resident Evil series.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"320\" src=\"https://www.youtube.com/embed/WoTLM-EVpXs\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zBaQXYk.png\"\u003e\u003cbr\u003eUnfortunately this industry is expensive! Donating to me ensures I can create content with the highest quality equipment, which includes capture cards, cameras, and maybe a chair that isn\u0027t missing the right armrest!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dPX3VeN.png\"\u003e\u003cbr\u003eYou mean besides my undying love and adoration? Alright fine, we\u0027ve got some pledge awards. Even giving me just one dollar a month will get you listed in the credits for every video I do. Want something a little fancier? I\u0027ll shout you out personally if you bump your pledge up to ten dollars; bump it again to fifteen and you\u0027ll get a shoutout \u003cem\u003eand \u003c/em\u003ea link to my private discord server (it\u0027s a blast, I promise).\u003cbr\u003e\u003cbr\u003eI\u0027ve also got some pledge goals! If I reach 100 dollars a month I\u0027ll host one extra non-Overwatch stream a week, 250 dollars a month will also guarantee regular LP updates (so I\u0027ll stop going on months-longs hiatuses, I promise).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Df8sit8.png\"\u003e\u003cbr\u003eNo seriously, thank you! The fact that you\u0027re even looking at this page means you\u0027ve enjoyed something I\u0027ve done, and that\u0027s incredibly flattering. If you want to help me make more, and make it more often, please consider donating even just a dollar a month, you have no idea how much it helps."
