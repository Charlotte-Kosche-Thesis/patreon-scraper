    "summary": "Hello and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy artist name is Limikkin, I am a student and freelancer.\u003cbr\u003eCurrently, I am working on improving my art and you can be part of it. Furthermore I am planning on creating different items that I want to offer online and as presents to my patrons. Also, I love experimenting. Be prepared!\u003cbr\u003eI will give you regular updates on what is going on (main projects as well as side projects).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you support me?\u003c/strong\u003e\u003cbr\u003eIf you like what I do and want me to create more, you can help me by pledging an amount you want per month. Dont\u0027 worry, you can edit or cancel that whenever you want.\u003cbr\u003e\u003cbr\u003eIf you are planning on pledging for a reward that gives you the allowance to use my characters or art (commercially or non-commercially), please consider naming the source or linking my page, because I will not be able to keep up my work otherwise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I need the money for?\u003c/strong\u003e\u003cbr\u003e*Art equipment and tools\u003cbr\u003e*books to learn from (\"How to\"-books, informational books, etc.)\u003cbr\u003e*create content for you (prints, booklets, more)\u003cbr\u003e*in times of need: replace broken things or pay bills\u003cbr\u003e*in really rare cases: buy something from my super long \u003ca href=\"https://www.amazon.de/gp/registry/wishlist/2SMZYWDFADG3T\"\u003ewishlist\u003c/a\u003e (most of the items are named above)\u003cbr\u003e\u003cbr\u003eMy patrons will get several prints and non-digital items throughout the year. The prints will be decided by my patrons (which theme, which character or even which piece shall be printed and how). When I create something (prints, coloring pages, booklets, etc.) that I am planning on selling on my \u003ca href=\"https://www.etsy.com/de/shop/LimikkinArt\" target=\"_blank\"\u003eEtsy-Store\u003c/a\u003e, my patrons will receive their own if interested.\u003cbr\u003e\u003cbr\u003eThank you all for reading this far and if you are supporting me: I will be eternally grateful. Thank you so much!\u003cbr\u003e"
