    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://www.manzieri.com/PATREON/becomeaPatronsplash2.jpg\"\u003e\u003ca href=\"http://www.manzieri.com/PATREON/Laniakea_who2s_01.jpg\"\u003e\u003cimg src=\"http://i236.photobucket.com/albums/ff278/manzieri/Laniakea_who2s_01.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMaurizio Manzieri\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eillustrator\u003c/strong\u003e (\u003cem\u003eAsimov\u0027s SF\u003c/em\u003e, \u003cem\u003eThe Magazine of Fantasy \u0026amp; Science Fiction, Analog, Interzone, Subterranean Press, Pyr\u003c/em\u003e). Spectrum alumnus and Chelsea-Award Winner. Official Website:\u00a0\u003ca href=\"http://www.manzieri.com\" target=\"_blank\"\u003emanzieri.com\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDean Whitlock, writer\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e (\u003cem\u003eAsimov\u0027s SF\u003c/em\u003e, \u003cem\u003eThe Magazine of Fantasy \u0026amp; Science Fiction\u003c/em\u003e), editor, author of the CARVER\u0027S WORLD series and IRIDESCENCE and Other Stories. Official Website:\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.deanwhitlock.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003edeanwhitlock.com\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.deanwhitlock.com\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://www.manzieri.com/PATREON/Laniakea_who2s_02.jpg\"\u003e\u003cimg src=\"http://i236.photobucket.com/albums/ff278/manzieri/Laniakea_who2s_02.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIn the year 2850 mankind still believed that Earth was born 4.5 billion years ago out of a cloud of incandescent gas surrounding our Sun, but we were incredibly wrong... After the landing of an alien delegation a few decades ago, we discovered the shocking truth about our origins... The visitors gave us many things: advanced technology, a new vision of the Universe and a journey through deep space in faster-than-light starships to an uncharted and hidden galaxy inside the Zone of Avoidance. \u003cstrong\u003e(Synopsis Vol. 1, \"Laniakea: The Breath of God\"\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.manzieri.com/PATREON/Laniakea_who2s_04.jpg\"\u003e\u003cimg src=\"http://i236.photobucket.com/albums/ff278/manzieri/Laniakea_who2s_04_1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eDo you wish to know more? \u003c/strong\u003eJoin the crew of Artists and Writers in the wonderful expedition to the\n Quadrants of the invisible Universe! Your contribution will be crucial to the development of the Laniakea saga... In return you\u0027ll receive privileged access to the \u003cstrong\u003eexclusive Patreon Activity Feed\u003c/strong\u003e, including \u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eoriginal illustrations\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e, the \u003cstrong\u003eworkflow\u003c/strong\u003e of our adventure, and several \u003cstrong\u003egoodies\u003c/strong\u003e along the way... Perhaps at the end of the journey we will all be rewarded with \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ean illustrated book\u003c/span\u003e\u003c/strong\u003e and other riches!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.manzieri.com/PATREON/Laniakea_Promo_08.jpg\"\u003e\u003cimg src=\"http://i236.photobucket.com/albums/ff278/manzieri/Laniakea_Promo_08.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Maurizio is a \nprofessional illustrator based in Turin. His artwork has appeared on countless covers \nof leading European and international publishing companies \u2013 Mondadori, \nRizzoli and Espresso Group, Delos Books, Elara Libri, Bragelonne and \noverseas The Magazine of Fantasy \u0026amp; Science Fiction, Interzone, Asimov\u0027s, Analog\n Science \u0026amp; Fact, ImagineFX, Putnam/ Berkley, Prime Books, PYR and \nSubterranean Press. During the course of his career Maurizio has \nreceived the Europa Award, the Premio Italia (twice), the Chesley Award \nconferred by ASFA, The Association of Science Fiction and Fantasy \nArtists, and among his recent achievements, the Asimov\u2019s Readers\u2019 Awards\n as Best Cover Artist in 2014 and 2015. His paintings have been \nperiodically chosen for annuals, including Spectrum, the Best in \nContemporary Fantastic Art, and Infected by Art. \u003cbr\u003e\u003cbr\u003eWhile teaching Digital Illustration in two Italian Art Schools, \niMasterart and The International School of Comics, the artist keeps \nexpanding his collaborations in the fantastic field and has been \nrecently appointed Artist Guest of Honor and Visual Creator for the \nrenowned Festival Lucca Comics \u0026amp; Games in Italy, and for Fantasy \nBasel, the Swiss Comic Con.",
