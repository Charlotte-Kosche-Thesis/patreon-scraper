     "about": "Hi there.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for visiting my Patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eAs you might already know if you aren\u0027t just running around randomly clicking on pictures of strange women for fun, I am the creator behind Last Week Lolita News,\u00a0a Lolita Fashion News Show made specifically for people\nwho would take out your left eye with a parasol if they thought it would get\nthem even an inch closer to getting their dream dress. \u003cbr\u003e\u003cbr\u003e\n\nI discuss the happenings of the week in Lolita, dissect the\ngeneral bickering into satisfying soundbites, and generally work as a giant\nenvoy of catharsis for the Lolita Community at large. \u003cbr\u003e\n\n\u003cbr\u003eWhich is to say stupidity happens, I report on it, and the\nwhole of the EGL Community can go one more day without throwing their wigs out\nthe window in a fit of rage. \u003cbr\u003e\n\n\u003cbr\u003eHowever, that\u2019s not all I want to do. \u003cbr\u003e\u003cbr\u003eI\u0027m thinking bigger.\u00a0\u003cbr\u003e\u003cbr\u003eLike\u00a0documentaries, special segments on Lolita history and\nculture, and even, if opportunity arises, the chance to interview Lolitas\naround the world to get a firsthand take on a global experience in the fashion.\n\u003cbr\u003e\n\nI have big plans for this channel, and I want to take you\nall along with me for the ride. \u003cbr\u003e\n\nBut before I can do any of this, I need your help. \u003cbr\u003e\u003cbr\u003eSo why am I launching a Patreon Campaign?\u003cbr\u003e\n\n\u003cbr\u003eWell, because Last Week Lolita News as it stands today is a\nvery time consuming show. \u003cbr\u003e\n\nWriting the script takes 2 days, research and filming take\none day, editing the footage takes 2 to 3 days, and making image macros takes\none more.\u003cbr\u003e\n\n\u003cbr\u003eThat adds up to roughly 7 days a week that I am working on\nLast Week Lolita News. \u003cbr\u003e\n\n\u003cbr\u003eFor an average of 13-15 hours a day. \u003cbr\u003e\n\n\u003cbr\u003eAnd I will tell you I love every minute of it. \u003cbr\u003e\n\n\u003cbr\u003eI want to continue to give you guys quality Lolita related\ncontent every single week.\u003cbr\u003e\n\n\u003cbr\u003eAnd with your help I know I can make that happen. \u003cbr\u003e\n\n\u003cbr\u003eSo how does this patreon thing work?\u003cbr\u003e\n\n\u003cbr\u003ePatreon is a monthly donation platform where you the patron\ncan donate anywhere from 1 dollar to unlimited money towards Last Week Lolita\nNews every month.\u003cbr\u003e\n\n\u003cbr\u003eHow much you donate is up to you, you can set a cap on your\ndonations to be sure you don\u2019t go over your budget, and being a patron gets you\naccess to the Last Week Lolita News Patreon feed where I\u2019ll answer your\nquestions directly, take suggestions, and occasionally post image macros I\u2019m\nworking on that may or may not include two jellyfish fucking.\u003cbr\u003e\n\n\u003cbr\u003e\n\nSo, if you feel like this is something you want to have, if\nLast Week Lolita News is making the kind of content you want to see, I\u2019m asking\nyou now for your support. \u003cbr\u003e\n\nBecause I know if we pull together, we can make something\nreally great.\u003cbr\u003e\n\n\u003cbr\u003eOr at least piss off a good deal of people along the way. \u003cbr\u003e\u003cbr\u003eThanks for stopping by,\u003cbr\u003e\u003cbr\u003e-Tyler\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
