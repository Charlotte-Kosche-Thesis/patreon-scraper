    "summary": "Hi loves! I\u0027m the creator of\u00a0\u003ca href=\"http://www.instagram.com/guerrillafeminism\"\u003eGuerrilla Feminism\u003c/a\u003e, as well as the\u00a0\u003ca href=\"https://soundcloud.com/guerrillafeminism\" target=\"_blank\"\u003eGF podcast\u003c/a\u003e, co-host of\u00a0\u003ca href=\"http://www.soundcloud.com/dameswithdemons\" target=\"_blank\"\u003eDames with Demons\u003c/a\u003e (a podcast with my BFF where we work to destigmatize mental illness), and \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ecreator\u003c/span\u003e\u003c/span\u003e of the new YouTube channel,\u00a0\u003ca href=\"https://www.youtube.com/channel/UC-E-A1YUmwsVWIg6NZtxtmQ\" target=\"_blank\"\u003eLackluster\u003c/a\u003e--where I blend makeup and feminism!\u003cbr\u003e\u003cbr\u003eI have an enormous online platform, and I\u0027m incredibly thankful for this. If you have benefitted from any of the spaces and/or content I have created or curated, I humbly ask you to consider pledging a monthly amount of your choosing.\u00a0\u003cbr\u003e\u003cbr\u003eI have been doing GF work for over six years. I\u0027ve received death threats, rape threats, and daily verbal abuse for this work. My supporters are the ones who help me to continue when I feel like I can\u0027t any longer. \u003cbr\u003e\u003cbr\u003eI appreciate you more than you can imagine.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for showing support financially. It helps a lot, and it makes me feel like my labor is valued.\u003cbr\u003e\u003cbr\u003eX\u0027s and Oreos,\u003cbr\u003eLachrista\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eA writer, speaker, activist, and Trauma-Informed/Adaptive yoga instructor, Lachrista Greco is also the founder of \u003ca href=\"http://www.facebook.com/guerrillafeminism\"\u003eGuerrilla Feminism\u003c/a\u003e, a global digital activist network empowering feminists in action. Lachrista has her Master\u0027s Degree in Women\u0027s \u0026amp; Gender Studies and has written for \u003ca href=\"http://bitchmedia.org/\"\u003eB\u003c/a\u003e\u003ca href=\"http://bitchmedia.org/\"\u003eitch Media\u003c/a\u003e, \u003ca href=\"http://www.ravishly.com/\"\u003eRavishly\u003c/a\u003e, \u003ca href=\"http://www.rebelliousmagazine.com/\"\u003eRebellious Magazine For Women\u003c/a\u003e, \u003ca href=\"http://elephantjournal.com/\"\u003eElephant Journal\u003c/a\u003e, \u003ca href=\"http://www.decolonizingyoga.com/\"\u003eDecolonizing Yoga\u003c/a\u003e, and more! She has spoken at colleges, universities, and nonprofits around the world about digital activism, digital consulting, online abuse, feminism, learning disabilities, domestic and sexual violence, Italianit\u00e0, and Trauma-Informed Yoga. Lachrista has published two books: the first, an anthology called, \u003ca href=\"http://www.amazon.com/Olive-Grrrls-Italian-American-Identity-ebook/dp/B00GRCPLZE/ref=sr_1_2?ie=UTF8\u0026amp;qid=1435179455\u0026amp;sr=8-2\u0026amp;keywords=lachrista+greco\"\u003eOlive Grrrls: Italian North American Women \u0026amp; The Search For Identity\u003c/a\u003e and the second, a book of poems titled, \u003ca href=\"http://www.amazon.com/Leftovers-Lachrista-Greco/dp/1329119460/ref=sr_1_1?ie=UTF8\u0026amp;qid=1435179455\u0026amp;sr=8-1\u0026amp;keywords=lachrista+greco\u0026amp;pebp=1435179479594\u0026amp;perid=1N50X340QYWW4EX9FW28\"\u003eLeftovers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eShe lives in Madison, Wisconsin (with pieces of her heart in Italy), plays Beyonc\u00e9 songs on her\u00a0\u003ca href=\"https://soundcloud.com/rebelgrrrluke\" target=\"_blank\"\u003eukulele\u003c/a\u003e, and is a Librarian-in-Training studying at UW-Madison.\u003c/em\u003e\u003cbr\u003e"
