    "summary": "\u003cstrong\u003eLa Naranja Bi\u00f3nica\u003c/strong\u003e somos una productora audiovisual afincada en Palma de Mallorca formada por tres realizadores, Ismael Luna, Pedro Servera y Toni Amengual.\u00a0\u003cbr\u003eTenemos un canal de \u003cstrong\u003eYOUTUBE\u003c/strong\u003e y este a\u00f1o nos hemos propuesto \u003cstrong\u003esubir un v\u00eddeo semanal\u003c/strong\u003e que se alternar\u00e1 entre v\u00eddeos musicales, cortometrajes, gags de humor y otras exquisiteces.\u00a0\u003cbr\u003eGracias a Patreon y a vosotros sabemos que podremos cumplir este objetivo y ofrecer v\u00eddeos de \u003cstrong\u003ecalidad y variedad\u003c/strong\u003e, pero sobretodo que sean variados y tengan \"qualit\u00e9\".\u00a0\u003cbr\u003eTenemos cientos de miles de ideas en el tintero y queremos llevarlas a cabo. Es cabezoner\u00eda, pero tambi\u00e9n es el sue\u00f1o de dedicarnos a entretener a gente con \u003cstrong\u003einquietudes\u003c/strong\u003e, \u003cstrong\u003ebuen gusto\u003c/strong\u003e e inter\u00e9s por la \u003cstrong\u003em\u00fasica\u003c/strong\u003e, el \u003cstrong\u003ehumor\u003c/strong\u003e y el \u003cstrong\u003ecine\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 gracias a Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon ofrece las \u003cstrong\u003eherramientas\u003c/strong\u003e perfectas para que los \u003cstrong\u003ecreadores\u003c/strong\u003e de contenido \u003cstrong\u003ey sus seguidores\u003c/strong\u003e se comuniquen y as\u00ed los segundos puedan \u003cstrong\u003eayudar\u003c/strong\u003e (econ\u00f3micamente y con calor humano) a los primeros.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 gracias a vosotros?\u003c/strong\u003e\u003cbr\u003ePorque sois los que van a \u003cstrong\u003emantener esto a flote\u003c/strong\u003e, cogiendo esos euros que se os quedan perdidos en el bolsillo del pantal\u00f3n y us\u00e1ndolos para apoyar el proyecto de La Naranja Bi\u00f3nica y cada uno de los v\u00eddeos que realicemos. Con este acto de \u003cstrong\u003egenerosidad\u003c/strong\u003e os convertir\u00e9is en nuestro\u003cstrong\u003e mecenas\u003c/strong\u003e, nuestros\u003cstrong\u003e productores\u003c/strong\u003e y nuestros seres m\u00e1s \u003cstrong\u003eamados\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA partir de 1 d\u00f3lar\u003c/strong\u003e, pod\u00e9is aportar lo que m\u00e1s os apetezca u os sea conveniente. Y nosotros con ese dinero podremos \u003cstrong\u003epaliar los gastos de la realizaci\u00f3n de un v\u00eddeo semanal\u003c/strong\u003e, para continuar creando y tantear la posibilidad de hacer producciones m\u00e1s grandes e ir creciendo y mejorando, sabemos que pens\u00e1is que somos\u003cstrong\u003e inmejorables\u003c/strong\u003e, pero creednos, podemos hacer m\u00e1s y mejor con \u003cstrong\u003evuestra ayuda\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuchas gracias\u003c/strong\u003e a todos y todas de antebrazo :)\u003cbr\u003e"
