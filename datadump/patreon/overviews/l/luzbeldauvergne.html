    "pledge_url": "/bePatron?c=237958",
    "published_at": "2016-02-15T12:39:16+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e[SPANISH BELOW // Abajo en Espa\u00f1ol :D ]\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xvP8RuVuc5s\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re reading this I\u0027ve got already a reason to say \u003cstrong\u003ethank you!\u003c/strong\u003e \u00a0^ ^ I really appreciate all the support that you guys and gals give to me every project, though my social network accounts and at the cons.\u003cbr\u003e\u003cbr\u003eFor the ones new here, \u003cstrong\u003ePatreon\u003c/strong\u003e is a platform where you can give a small \u20ac help to fund new projects... \u003cspan style=\"color: rgb(118, 146, 60);\"\u003emore or less like kickstarter, but supporting people that creates something new every week or every month! :)\u003c/span\u003e In my case, I like to bring to life \u003cstrong\u003evideogame and anime costumes \u003c/strong\u003eand weapons and help others do it too!\u003cbr\u003e\u003cbr\u003eMy name is Ana, a.k.a \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLuzbel d\u0027Auvergne\u003c/span\u003e\u003c/strong\u003e, and I\u0027m a Spanish cosplayer.\u00a0\u003cbr\u003e\u003cbr\u003eHow can you help me?\u00a0\u003cstrong\u003eAny small amount is a great help! \u003c/strong\u003eFrom 1\u20ac, I can get glue, sand paper, spray painting, feathers, elastics...and you get access to all my knowledge and behind-the-scenes pictures of photoshoots, cosplay videos, work in progress of projects that will exclusively be shown on Patreon, HD wallpapers of my costumes... \u003cbr\u003e\u003cbr\u003eThis is not just a donation, but a \u003cstrong\u003etrust relationship\u003c/strong\u003e in which both parts participate on the creative proccess. I will take into account your advices, your questions, costume and cover song suggestions, and your name will be set forever at the credits of my YT videos and facebook page\u0027s notes. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnd there\u0027s better rewards like \u003cstrong\u003eprints, draws and other gifs for higher pledges!\u003c/strong\u003e :D\u003c/span\u003e Any doubt them, just gimme a shout!\u003cbr\u003e\u003cbr\u003e---------\u003cbr\u003e\u003cbr\u003e[ESPA\u00d1OL]\u003cbr\u003e\u003cbr\u003eSi est\u00e1s leyendo esto, ya te debo unas palabras de agradecimiento por tu apoyo a trav\u00e9s de las redes sociales! :) Me hace mucha ilusi\u00f3n leer vuestros comentarios y sugerencias, y los encuentros que tengo con vosotros cada evento. Sois la leche y me hab\u00e9is ayudado enormemente, aunque no se\u00e1is conscientes, a llegar donde estoy ahora mismo.\u003cbr\u003e\u003cbr\u003eAhora quiero dar un pasito adelante un poco mayor a trav\u00e9s de \u003cstrong\u003ePatreon\u003c/strong\u003e: \u00bfqu\u00e9 es, para empezar?\u003cbr\u003ePatreon es una plataforma, tipo kickstarter, \u003cstrong\u003epara personas que no dejan de fabricar cosas nuevas\u003c/strong\u003e, para que si su trabajo es reconocido, no les falten fondos para seguir sacando adelante proyectos (dibujantes, m\u00fasicos, cosplayers...). \u00a0En mi caso, disfruto realizando \u003cstrong\u003etrajes de personajes de videojuegos y anime\u003c/strong\u003e, y tambi\u00e9n me encanta echar un cable a quienes quieren conocer m\u00e1s o lanzarse a hacer sus propios cosplays.\u003cbr\u003e\u003cbr\u003eMe llamo Ana, aunque soy m\u00e1s conocida como\u003cstrong\u003e Luzbel d\u0027Auvergne\u003c/strong\u003e, y llevo dos a\u00f1os haciendo cosplays. Este a\u00f1o empiezo con los grandes retos: Arduino, 3D printing, aer\u00f3grafo, servos, leds, pr\u00f3tesis de silicona... \u00a1Me encantar\u00eda compartir con vosotros estos primeros pasos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo puedes ser parte de mis proyectos? \u003c/strong\u003e\u00a1Desde 1 eurillo al mes me puedes ayudar much\u00edsimo! Cintas, cables, pegamentos, leds, plumas, cierres... a cambio, ser\u00e9 tu gu\u00eda si tienes dudas de cosplay, maquillaje, photoshop etc, y tendr\u00e1s acceso a contenido exclusivo cada mes: Wallpapers, fotos editadas un mes antes que nadie, acceso a votar mis pr\u00f3ximos trajes, covers musicales y viajes, los \"behind the scenes\" de las sesiones de fotos...\u003cstrong\u003e \u00a1No te aburrir\u00e1s de ver cosas s\u00f3lo para ti y el resto de patrones! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEsto no es una simple donaci\u00f3n, es una relaci\u00f3n patrones-artista en la que desde el primer minuto form\u00e1is parte indispensable del proceso, con vuestras sugerencias y vuestras dudas. Sois el motor que evita que abandonemos por falta de medios, y por mi parte eso quedar\u00e1 reflejado desde el primer minuto con vuestro nombre en cada uno de mis v\u00eddeos de youtube y los agradecimientos en mi p\u00e1gina de facebook. \u003cstrong\u003e\u00a1Y a mayores tiers, mayores recompensas! Prints, dibujos, figurillas, dulces raros, regalos...\u003c/strong\u003e \u00a1Cualquier duda que tengas, escr\u00edbeme por aqu\u00ed! ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Nos leemos! \u00a0\\m/ \u00a1Muchos besos!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
