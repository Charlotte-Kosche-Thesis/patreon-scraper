    "published_at": "2015-10-23T19:39:37+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eNEW:\u003c/strong\u003e I recently changed from per month to per finished illustration or painting. I am not producing as much as I\u0027d like to right now so this will be better for my patrons! I am finishing 1 thing per 1-2 months right now.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n(\uff89\u25d5\u30ee\u25d5)\uff89*:\uff65\uff9f\u2727\n\u003cbr\u003e\u003cbr\u003e\nWhy can\u0027t real life be just a little bit more magical, just a touch more fantastical? Why have a boring painting of a farm on your wall when you can have fairies and dragons? Why not dress like you\u0027re 2 steps from a renaissance faire when that\u0027s where you\u0027d rather be anyway? \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong style=\"color: rgb(128, 100, 162);\"\u003eWe should all be surrounding ourselves with things we love.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI love fantasy, history, nature, magic, science, folklore, and art. I have never been so happy as when I am drawing every day.\u003c/strong\u003e But I\u0027ve been guilty of letting ~real life~ get in the way of doing what makes me happy.\u003cbr\u003e\n\u003cbr\u003e\nIn ~real life~ I am a front-end web developer with a background in graphic design. I\u0027m following a dream and I love it, but I\u0027d burn out if not for my original love: making things that say \n\u003cem\u003e\"There is as much magic in the world as we put into it.\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.lysswhit.com/otherimg/bigbluerose.png\" style=\"width: 115px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003ch3 style=\"color: rgb(75, 172, 198); text-align: center;\"\u003eIf you believe in magic...\u003cimg src=\"http://www.lysswhit.com/otherimg/blueroses.png\" style=\"float: right; width: 127px; margin: 0px 0px 10px 10px;\"\u003e\u003c/h3\u003e\n\u003ch4 style=\"color: rgb(128, 100, 162); text-align: center;\"\u003eIf you yearn to step into that invisible world...\u003c/h4\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWe can build it together.\u003c/h2\u003e\n\u003cbr\u003e\u003cstrong\u003eI am doing fantasy-themed paintings \u0026amp; illustrations.\u003c/strong\u003e \u003cbr\u003e\nI use a lot of media, including:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eInk\u003c/li\u003e\n\u003cli\u003eCharcoal \u0026amp; Chalk Pastel\u003c/li\u003e\n\u003cli\u003eAcrylic Paint\u003c/li\u003e\n\u003cli\u003eOil Paint\u003c/li\u003e\n\u003cli\u003ePyrography\u003c/li\u003e\n\u003cli\u003eDigital (mostly using Photoshop \u0026amp; Illustrator)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFind more about me and my art\u003cbr\u003e\n\t\u00a0\n\t\u003c/span\u003e\u003ca href=\"https://www.etsy.com/shop/lysswhit\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.lysswhit.com/contact/i-etsy.png\"\u003e\u003c/a\u003e \u003ca href=\"http://www.redbubble.com/people/lysswhitart\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.lysswhit.com/contact/i-redbubble.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/lysswhitart\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.lysswhit.com/contact/i-fb.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/lysswhit\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.lysswhit.com/contact/i-twitter.png\"\u003e\u003c/a\u003e \u003ca href=\"https://instagram.com/lysswhitart/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.lysswhit.com/contact/i-instagram.png\"\u003e\u003c/a\u003e \u003ca href=\"http://lysswhitart.tumblr.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.lysswhit.com/contact/i-tumblr.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
