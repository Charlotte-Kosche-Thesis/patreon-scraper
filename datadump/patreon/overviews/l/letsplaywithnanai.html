    "summary": "\u2193\u65e5\u672c\u304b\u3089\u306e\u3054\u652f\u63f4\u3082\u5927\u5909\u611f\u8b1d\u3067\u3059\uff01\u65e5\u672c\u8a9e\u306f\u4e0b\u306b\u30b9\u30af\u30ed\u30fc\u30eb\u3057\u3066\u4e0b\u3055\u3044\u2193\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.gpro.jp/works/ugpr/ugpr007.html\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e=============================================\u003cbr\u003eNEW! \u6700\u65b0\u60c5\u5831\uff01 (5-18-2018)\u003cbr\u003e\u003cdiv\u003eVTuber Experiment with Anna\u003cbr\u003e\u003ca href=\"https://www.patreon.com/letsplaywithnanai/posts\"\u003ehttps://www.patreon.com/letsplaywithnanai/posts\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eImportant message to $30+ (cumulative) Backers\u003cbr\u003e\u7d2f\u8a08$30+\u652f\u63f4\u8005\u69d8\u3078\u306e\u304a\u77e5\u3089\u305b\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/important-to-30-15717849\"\u003ehttps://www.patreon.com/posts/important-to-30-1571...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eImportant message to $60+ (cumulative) Backers\u003cbr\u003e\u7d2f\u8a08$60+\u652f\u63f4\u8005\u69d8\u3078\u306e\u304a\u77e5\u3089\u305b\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/important-to-60-15718103\"\u003ehttps://www.patreon.com/posts/important-to-60-1571...\u003c/a\u003e\u003cbr\u003e=============================================\u003cbr\u003e\u003c/div\u003e\u003c/div\u003eWe are here on Patreon to raise fund mainly to develop next add-on contents and additional features for \"Let\u0027s Play with Nanai!\". \u00a0\u003cbr\u003e\u003cbr\u003e\"Let\u0027s Play with Nanai!\" is currently sold on ImagineVR with a very basic features. \u00a0This Patreon is aiming to raise fund to develop the future add-on content for the game.\u003cbr\u003e\u003cbr\u003eThe add-on content will be a paid content, but for pledging from $15 / month, you get to participate beta for the in-development content, and pledging $30 and above / month, you will receive the final version of next add-on content earlier than anyone else, plus receive exclusive items / privileges :)\u003cbr\u003e\u003cbr\u003e======================\u003cbr\u003e\u003cstrong\u003ePROJECT INTRODUCTION\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.gpro.jp/works/ugpr/ugpr007.html\" rel=\"nofollow\"\u003e\u003c/a\u003e======================\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLet\u0027s Play With Nanai\u003c/em\u003e! is an adult VR game designed for Oculus Rift/HTC Vive. The game is one of the first adult VR game in the world, which let a user experience next dimension in VR - an interaction with physical object by syncing a real object, smartphone and HMD.\u003cbr\u003e\u003cbr\u003eIt is a game that lets the player join Ms.Nanai in her room and have sex with her. \u003cbr\u003ePlayers can change her outfit and underwear using gaze controls.\u003cbr\u003eThe controls for this game are simpler than in any game to date. Simply attach a smartphone to a surrogate body, and Nanai will react according to the movements of that body. \u003cbr\u003e\u003cbr\u003eThis game might well be the first of its kind.\u003cbr\u003e\u003cbr\u003e\"Let\u0027s Play with Nanai!\" Featured on Japanese TV:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FimH8-hJ2ww\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cblockquote\u003e*A character appearing in this game is 3D\ngenerated character and is intended to be over 18 years old.\u003c/blockquote\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e======================\u003cstrong\u003e=================\u003c/strong\u003e\u003cbr\u003eNEW PROJECT! \"Let\u0027s Play with Anna!\" is here!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e=======================================\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSpin-off project of Let\u0027s Play with Nanai is out, too!\u003cbr\u003eNow you can use Oculus Touch / Vive Controller to sync with the movement of in-game virtual character, Anna!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kty-MYJbkvA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVRJCC Official Site\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.vrjcc.com/\" rel=\"nofollow\"\u003ehttp://www.vrjcc.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can download \"\u003cem\u003eLet\u0027s Play with Nanai!\u003c/em\u003e\" and \u003cem\u003e\"Let\u0027s Play with Anna!\" \u003c/em\u003efrom the following download shops:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImagineVR (English (w/o censorship) / Japanese ver. (with censorship))\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.imaginevr.io/\" rel=\"nofollow\"\u003ehttp://www.imaginevr.io\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDLsite.com (Japanese ver. with censorship)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.dlsite.com/maniax/work/=/product_id/RJ185604.html\" rel=\"nofollow\"\u003ehttp://www.dlsite.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are here on Patreon to raise fund to develop additional content for \"Let\u0027s Play with Nanai!\". \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are small group with a limited resource, so we hope to improve our dev environment by purchasing additional dev equipment that can also be used to run event where we can bring \"Let\u0027s Play with Nanai!\" to more people.\u003cbr\u003e\u003cbr\u003eWith our backer\u0027s feedback, we hope to work on upcoming contents and create the game together.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u3010How we are using the fund\u3011\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew staff hiring\u003c/li\u003e\u003cli\u003eOutsourcing fee\u003c/li\u003e\u003cli\u003eDev equipment purchase\u003c/li\u003e\u003cli\u003eMarketing\u003c/li\u003e\u003cli\u003eEvent cost\u003c/li\u003e\u003cli\u003eLocalization for the updates\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe would be very happy and excited to develop \"Let\u0027s Play with Nanai!\" with our backers!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"\u003cem\u003eLet\u0027s Play with Nanai!\u003c/em\u003e\" Recommended Inflatable Love-dolls and Masturbation holes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u300aToy\u0027s Heart\u300b\u003cbr\u003e\u003cbr\u003eTransparent Girl (Inflatable love-doll)\u003cbr\u003e\u003ca href=\"http://www.toysheart.com/product/transparent_girl.html\" rel=\"nofollow\"\u003ehttp://www.toysheart.com/product/transparent_girl...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSeventeen \u00a0Bordeaux (Masturbation hole to go with above)\u003cbr\u003e\u003ca href=\"http://www.toysheart.com/product/seven_teen_bordeaux.html\" rel=\"nofollow\"\u003ehttp://www.toysheart.co.jp/product/transparent_gi...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u300aG PROJECT\u300b\u003cbr\u003e\u003cbr\u003eKUU-DOLL2 (Inflatable love-doll)\u003cbr\u003e\u003ca href=\"http://www.gpro.jp/works/ugpr/ugpr007.html\" rel=\"nofollow\"\u003ehttp://www.gpro.jp/works/ugpr/ugpr007.html\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e==================\u003cbr\u003e\u003cstrong\u003e\u30d7\u30ed\u30b8\u30a7\u30af\u30c8\u306e\u7d39\u4ecb\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.gpro.jp/works/ugpr/ugpr007.html\" rel=\"nofollow\"\u003e\u003c/a\u003e==================\u003cbr\u003e\u003cbr\u003e\u306a\u306a\u3044\u3061\u3083\u3093\u3068\u3042\u305d\u307c\uff01\u306f\u3001 \u30b9\u30de\u30db\u3068\u30aa\u30d6\u30b8\u30a7\u30af\u30c8\u3068\u306e\u9023\u52d5\u3092\u7528\u3044\u305fOculus Rift/HTC Vive\u5bfe\u5fdc \u300c\u4e16\u754c\u521d\u306e\u4f53\u611f\u578b\u30a2\u30c0\u30eb\u30c8VR\u30b2\u30fc\u30e0
