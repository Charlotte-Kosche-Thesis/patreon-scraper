    "summary": "\u003cimg src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t1.0-9/27336288_1565026096922422_6182350486864046632_n.jpg?oh=2a5223ba39d459b549a5b8d06e7a0191\u0026amp;oe=5ADA6416\"\u003e\u003cbr\u003eHey there! I\u0027m Keahna also known as Lunaire Cosplay and I\u0027m\u00a0a Cosplayer from London, Ontario Canada! I have been cosplaying for around 3 years now!\u00a0\u003cbr\u003eI go to conventions mostly in Toronto and the Greater Toronto Area! \u00a0\u003cbr\u003eCosplay means alot to me as it has really made me the person that I am today. I used to be very shy and quiet but now i\u0027m very outgoing and It\u0027s helped me grow so much!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t1.0-9/27459315_1565029540255411_8023860444956324688_n.jpg?oh=a83c1d872bf155882bb8b018fc476ea5\u0026amp;oe=5B171194\"\u003e\u003cbr\u003eThis months rewards are...\u003cbr\u003eA\u00a0Hi Res wallpaper of my Barb Cosplay\u003cbr\u003e8x12 Print of either Ruby, Barb, Pennywise or all 3 (depending on your pledge level)\u003cbr\u003eSmall Print of Pennywise or Barb (Depending on your pledge level)\u003cbr\u003e\u003cimg src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t31.0-8/27368696_1565035310254834_6742575669940272363_o.jpg?oh=98adeacb2262b22f0a52729ffb6772bc\u0026amp;oe=5B1808E2\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t1.0-9/27072397_1565028036922228_3940761508357588953_n.jpg?oh=c2df45a070f9b57d0493aa62795a14ce\u0026amp;oe=5B151657\"\u003e\u003cbr\u003eAll proceeds will go to cosplay, or whatever my goal is for that month!\u00a0\u003cbr\u003eWith your extra help I can make more Cosplay\u0027s at a faster rate, as I\u0027m currently paying for school at the moment, and paying to make cosplays is difficult as cosplay is an expensive hobby! So your help will be much appreciated! And! You will get some awesome rewards as well!!\u003cbr\u003e\u003cimg src=\"https://scontent.fyto1-1.fna.fbcdn.net/v/t1.0-9/27073259_1565047133586985_6147447295308480511_n.jpg?oh=77936cc852984b82d47d74259f0f319d\u0026amp;oe=5AD7FAED\"\u003e\u003cbr\u003eBecause I want to be able to make more cosplays, do more shoots, and go to more conventions!\u003cbr\u003eNot only does this Patreon helps me, it helps you as well! I will be able to show you guys exclusive content and send you guys more love from me! I try my best to be as close to you all as possible, but it\u0027s a bit hard, as I can\u0027t afford to do giveaways and such! So with your donation, you will get something out of it!\u003cbr\u003e\u003cbr\u003eI will ship prints at the end of the month and around the beginning of the month, and I will ship worldwide!\u003cbr\u003e\u003cbr\u003eFor my Snapchat, one you become a Patreon I will send you a message of my Snapchat and I will add you!\u003cbr\u003e\u003cbr\u003eIf you have any questions just let me know! and thank you so much for supporting me \u0026lt;3"
