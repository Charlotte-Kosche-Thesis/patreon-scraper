    "summary": "Good Day, one and all! I am \u003cstrong\u003eLady Top Hat\u003c/strong\u003e, a sophisticated player of computer games. \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIn 2015 - 2016, I released the YouTube series\u00a0\u003ca href=\"https://www.youtube.com/watch?v=EHSqx9S87RE\u0026amp;t=228s\" target=\"_blank\"\u003e\u0027One Year of Gaming\u0027\u003c/a\u003e, whereby I released a video EVERY day, for an entire YEAR playing as a female character, or gender-neutral character. I wanted to prove that there are PLENTY of strong female characters in gaming, and that being a woman is certainly no hindrance to being a gamer.\u003cbr\u003eSince the series ended, I\u003ca href=\"https://www.twitch.tv/ladytophat\" target=\"_blank\"\u003e live-stream\u003c/a\u003e once a month, and release at least one video per month in the new series called \u0027\u003ca href=\"https://www.youtube.com/playlist?list=PL7FXnW-ko-czVOy8PpetxAnUcqf3l1iiS\" target=\"_blank\"\u003eLady Top Hat\u0027s High Horse\u003c/a\u003e\u0027, which is a game review series.\u003cbr\u003eYour donations pay for the\u00a0\u003ca href=\"http://steamcommunity.com/id/ladytophat\" target=\"_blank\"\u003egames\u00a0\u003c/a\u003eI review, video production equipment, subscriptions to streaming software and props used in the videos. \u00a0Your continued support keeps this channel alive and well!\u003c/div\u003eTally Ho!"
