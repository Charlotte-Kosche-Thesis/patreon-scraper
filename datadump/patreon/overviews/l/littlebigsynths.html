    "summary": "\u003cstrong\u003eWelcome! \ud83d\ude0a\u003c/strong\u003e\u003cbr\u003eMy name is\u00a0Damien Venegas and I am a musician / content creator. My youtube channel, littleBIGsynths, focuses on hardware-based music production using small, \"budget-friendly\", synthesizers and drum machines. The content on my channel primarily consists of music performances (a.k.a synth jams), but also includes tutorials, demos, and gear reviews. When creating videos, I always aim to keep them simple and fun, but also insightful and informational for those who are exploring the world of hardware-based electronic music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreat Content\u00a0= Time \u0026amp; Money? \ud83e\udd14\u003c/strong\u003e\u003cbr\u003eMaking music and creating videos for people has been an incredibly wonderful and rewarding experience so far. All of the positivity and encouragement has really inspired me to continue sharing great content for everyone to enjoy... Unfortunately, in order to do this it will require MORE time and money to do so.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eBecome a littleBIGsynths patron! \ud83d\udc4d\ud83d\ude09\u003c/strong\u003e\u003cbr\u003eWith your help, I can begin to generate finances that will allow me to further develop the littleBigsynths YouTube channel and continue\u00a0making lots of high quality videos.\u00a0I am not looking to make a lot of money or even replace my current income, I am only looking to bring in some supplemental income to put back into the channel/studio. Not only would I highly appreciate it, but I know my wife would also appreciate me spending less of our own money on \"toys\". ;b\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGet Rewarded!! \ud83d\ude04\u003c/strong\u003e\u003cbr\u003eBecome a littleBIGsynths patron and get rewarded! Gain access to exclusive, \"Patron-only\" posts / content; awesome LBS stickers; \"behind-the-scenes\" videos; exclusive downloadable content; and more!\u00a0\u00a0\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eThank you! \u263a\ufe0f\u003c/strong\u003e\u003cbr\u003eI am hopeful that I will find people who really appreciate what I do and are willing to help support my work. Please consider becoming a patron today to contribute to the quality and continuity iof the videos being produced. I am really looking forward to this adventure and the future of the littleBIGsynths community. Thank you very much!\n\u003cbr\u003e\n\u003cbr\u003e- Damien Venegas\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e***FIRST\u00a020 PATRONS WILL RECEIVE AN EXTRA SPECIAL REWARD!***\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
