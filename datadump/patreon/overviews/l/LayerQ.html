    "summary": "\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e(Illustrated by \u30e6\u30ce and \u3057\u3044\u305f\u3051)\u003cbr\u003e\u203bI write the same introductions in English below.\u003cbr\u003e\u3069\u3046\u3082\u3001\u7686\u3055\u3093\u3053\u3093\u306b\u3061\u306f\uff01\n\u003cstrong\u003eLayerQ\u003c/strong\u003e\u3067\u3059\u3002\n\u003cbr\u003e\nYoutube\u3067\u4e3b\u306b\u6d77\u5916\u306e\u30a4\u30f3\u30c7\u30a3\u30fc\u30b2\u30fc\u30e0\u3092\u4e2d\u5fc3\u306b\u5b9f\u6cc1\u52d5\u753b\u3092\u30a2\u30c3\u30d7\u3057\u3066\u3044\u307e\u3059\u3002\u4eca\u56de\u306fPatreon\u3092\u901a\u3058\u3066\u3001\u50d5\u3092\u652f\u63f4\u3057\u3066\u304f\u308c\u308b\u65b9\u3005\u3092\u63a2\u3057\u305f\u3044\u3068\u8003\u3048\u3066\u3044\u307e\u3059\u3002\u307e\u305a\u306f\u3001\u81ea\u5206\u306e\u6d3b\u52d5\u5185\u5bb9\u3068\u305d\u306e\u76ee\u7684\u306b\u3064\u3044\u3066\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u3000\u003c/span\u003e\u3010\u6d3b\u52d5\u5185\u5bb9\u3011\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eYoutube\u306b\u3066\u30b2\u30fc\u30e0\u5b9f\u6cc1\u52d5\u753b\u3092\u30a2\u30c3\u30d7\u30ed\u30fc\u30c9\uff08\u65e5\u672c\u8a9e\uff09\u003c/li\u003e\n\u003cli\u003eTwitch\u3084Youtube\u4e0a\u3067\u306e\u914d\u4fe1\uff08\u65e5\u672c\u8a9e\u3068\u82f1\u8a9e\uff09\u003c/li\u003e\n\u003cli\u003e\u7a00\u306b\u30d6\u30ed\u30b0\u8a18\u4e8b\u306e\u57f7\u7b46\uff08\u65e5\u672c\u8a9e\uff09\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u3000\u003c/span\u003e\u3010\u76ee\u7684\u3011\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u826f\u8cea\u306a\u30a4\u30f3\u30c7\u30a3\u30b2\u30fc\u30e0\u3092\u3088\u308a\u591a\u304f\u306e\u4eba\u306b\u77e5\u3063\u3066\u3082\u3089\u3046\u305f\u3081\u003c/li\u003e\n\u003cli\u003e\u305d\u306e\u30b2\u30fc\u30e0\u304c\u3069\u3093\u306a\u98a8\u306b\u697d\u3057\u304f\u3066\u30e6\u30cb\u30fc\u30af\u306a\u306e\u304b\u3092\u898b\u305b\u308b\u305f\u3081\u003c/li\u003e\n\u003cli\u003e\u52d5\u753b\u3092\u898b\u3066\u304f\u308c\u305f\u7686\u306b\u697d\u3057\u3044\u6642\u9593\u3092\u63d0\u4f9b\u3059\u308b\u305f\u3081\u003c/li\u003e\n\u003cli\u003e\u30b2\u30fc\u30e0\u3068\u4e00\u7dd2\u306b\u751f\u6d3b\u3067\u304d\u308b\u3088\u3046\u306b\u306a\u308b\u305f\u3081\u00a0\u003c/li\u003e\u003c/ul\u003e\n_______________________________________________________________\u003cbr\u003e\n\u6d3b\u52d5\u306e\u5185\u5bb9\u3092\u77e5\u3063\u3066\u3082\u3089\u3048\u305f\u3067\u3057\u3087\u3046\u304b\uff1f\n\u003cbr\u003e\n\u305d\u308c\u3067\u306f\u4eca\u5f8c\u3082\u3063\u3068\u6642\u9593\u304c\u3042\u308c\u3070\u3001\u5c06\u6765\u3084\u3063\u3066\u307f\u305f\u3044\u3053\u3068\u306b\u3064\u3044\u3066\u304a\u8a71\u3057\u307e\u3059\u3002\u305d\u308c\u3068\u3001Q\u0026amp;A\u96c6\u3092\u4f5c\u308a\u307e\u3057\u305f\uff01\u3082\u3057\u3001\u4ed6\u306b\u8cea\u554f\u3057\u305f\u3044\u3053\u3068\u304c\u3042\u308c\u3070\u3044\u3064\u3067\u3082\u3054\u9023\u7d61\u304f\u3060\u3055\u3044\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u3000\u003c/span\u003e\u3010\u4eca\u5f8c\u306e\u30b3\u30f3\u30c6\u30f3\u30c4\u3011\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u65e5\u672c\u306e\u3082\u306e\uff08\u30b2\u30fc\u30e0\u306b\u9650\u3089\u305a\uff09\u3092\u82f1\u8a9e\u3067\u7d39\u4ecb\u3059\u308b\u52d5\u753b\u003c/li\u003e\n\u003cli\u003e\u3088\u308a\u591a\u304f\u306e\u30d6\u30ed\u30b0\u306e\u8a18\u4e8b\u003c/li\u003e\n\u003cli\u003e\u52d5\u753b\u66f4\u65b0\u3084\u914d\u4fe1\u3092\u3082\u3063\u3068\u983b\u7e41\u306b\u003c/li\u003e\n\u003cli\u003e\u52d5\u753b\u3092\u898b\u3066\u304f\u308c\u3066\u308b\u4eba\u306b\u5411\u3051\u3066\u6708\u306b1\u56de\u306e\u30b2\u30fc\u30e0\u30d7\u30ec\u30bc\u30f3\u30c8\u7b49\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u3000\u003c/span\u003e\u3010Q\u0026amp;A\u3011\u003cbr\u003e\n\u003cstrong\u003eQ. \u82f1\u8a9e\u306e\u30b9\u30ad\u30eb\u306f\u3069\u3046\u3067\u3059\u304b\uff1f\u79c1\u3068\u82f1\u8a9e\u3067\u8a71\u305b\u307e\u3059\u304b\uff1f\u003c/strong\u003e\u003cbr\u003e\nA. \u5b9f\u306f\u3001\u82f1\u8a9e\u3067\u8ab0\u304b\u3068\u4e0a\u624b\u304f\u8a71\u305b\u307e\u305b\u3093\u2026\u3067\u3082\u3001\u3042\u306a\u305f\u306e\u30e1\u30c3\u30bb\u30fc\u30b8\u3084\u30b3\u30e1\u30f3\u30c8\u306f\u82f1\u8a9e\u3067\u3082\u8aad\u3081\u307e\u3059\u3002\u6642\u3005\u3001\u914d\u4fe1\u3067\u3082\u82f1\u8a9e\u3092\u4f7f\u3063\u3066\u3044\u307e\u3059\u3088\u3002\u3068\u306b\u304b\u304f\u3001\u82f1\u8a9e\u306f\u52c9\u5f37\u4e2d\u3067\u3059\uff01\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. \u541b\u306e\u65e5\u672c\u8a9e\u306f\u6a19\u6e96\u8a9e\uff1f\u305d\u308c\u3068\u3082\u3069\u3053\u304b\u306e\u65b9\u8a00\uff1f\u003c/strong\u003e\u003cbr\u003e\nA. Youtube\u4e0a\u306e\u52d5\u753b\u3067\u306f\u6a19\u6e96\u8a9e\u3092\u4f7f\u3063\u3066\u3044\u307e\u3059\u3002\u4ee5\u524d\u3001\u300cQ\u3055\u3093\u306e\u52d5\u753b\u3092\u898b\u3066\u65e5\u672c\u8a9e\u3092\u5b66\u3093\u3067\u3044\u307e\u3059\uff01\u300d\u3068\u8a00\u308f\u308c\u305f\u3053\u3068\u304c\u3042\u3063\u3066\u3001\u3068\u3066\u3082\u5b09\u3057\u304b\u3063\u305f\u3067\u3059\uff01\u3067\u3082\u3001\u914d\u4fe1\u306e\u6642\u306f\u95a2\u897f\u306e\u65b9\u8a00\uff08\"\u95a2\u897f\u5f01\"\u3068\u547c\u3070\u308c\u307e\u3059\uff09\u3092\u8a71\u3057\u3066\u3044\u307e\u3059\u3002\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ. \u3069\u3046\u3057\u3066\u305d\u3093\u306a\u306b\u30b2\u30fc\u30e0\u306b\u5922\u4e2d\u306b\u306a\u3063\u3066\u308b\u306e\uff1f\u003c/strong\u003e\u003cbr\u003e\nA. \u305d\u308c\u306f\u30b2\u30fc\u30e0\u304c\"\u4eba\u751f\u306e\u534a\u5206\"\u307f\u305f\u3044\u306a\u3082\u306e\u3060\u304b\u3089\u3067\u3059\u3002\u50d5\u306f1\u6b73\u534a\u304f\u3089\u3044\u306e\u6642\u306b\u5 a\u540d\u524d\u3092\u4f7f\u3046\u3053\u3068\u304c\u3042\u308a\u307e\u3059\uff01\u003cbr\u003e\uff08\u3082\u3061\u308d\u3093\u65ad\u308c\u307e\u3059\u3088\uff01\uff09\u003cbr\u003e\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/user/LayerQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/LayerQ\u003c/a\u003e \u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/Layer_Q\" rel=\"nofollow\"\u003ehttps://twitter.com/Layer_Q\u003c/a\u003e \u003cbr\u003eWeblog: \u003ca href=\"http://layer.sub.jp/weblog/\" rel=\"nofollow\"\u003ehttp://layer.sub.jp/weblog/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e_______________________________________________________________\u003cbr\u003eHello, everyone. \u003cbr\u003eI\u0027m LayerQ, a Japanese man who uploads videos of myself playing video games (mostly non-Japanese indie games) on Youtube. Now I would like you to ask of your support on Patreon so I keep doing this, and even become able to do some extra things! Then here is what I do.\u003cbr\u003e\u3010My Content\u3011\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpload gaming videos (Let\u0027s play) daily on Youtube. (Japanese)\u003c/li\u003e\u003cli\u003eStreaming on Twitch or Youtube. (Japanese and English)\u003c/li\u003e\u003cli\u003eWrite the blog once in a while. (Japanese)\u003c/li\u003e\u003c/ul\u003e\u3010My Goal\u3011\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo show more people great Indie games.\u003c/li\u003e\u003cli\u003eTo show how the games are enjoyable and unique.\u003c/li\u003e\u003cli\u003eTo provide some amusing time for everyone who watch my videos.\u003c/li\u003e\u003cli\u003eTo live with games \u2190it\u0027s just my dream:)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e_______________________________________________________________\u003cbr\u003eDo you understand my activity? \u003cbr\u003eThen I will talk about something I want to try in the future if I have more time! \u003cbr\u003eIn addition, I\u0027ve made a Q\u0026amp;A list.  If you have any other questions please contact me anytime. \u003cbr\u003e\u003cbr\u003e\u3010Extra Contents\u3011\u003cbr\u003e\u003cul\u003e\u003cli\u003eVideos on Japanese things (not just games) in English.\u003c/li\u003e\u003cli\u003eWrite articles for my blog more often.\u003c/li\u003e\u003cli\u003eUpload and Stream more often.\u003c/li\u003e\u003cli\u003eGiveaway PC-games to subscribers once a month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u3010Q\u0026amp;A\u3011\u003cbr\u003eQ. How is your English skill? You can talk with me in English?\u003cbr\u003eA. Actually, I cannot speak with someone in English well...but I can read your message and comments. Sometimes I use English in my streams. Anyway, I am currently studying it though!:) \u003cbr\u003e\u003cbr\u003eQ. Do you speak in standard Japanese or any dialect?\u003cbr\u003eA. In my videos on Youtube I speak in standard Japanese. Someone said to me \"I learn Japanese by watching your videos!\", which makes me really happy! However, I do in \"Kansai\" Japanese dialect (it\u0027s called \"Kansai-ben\") when streaming. \u003cbr\u003e\u003cbr\u003eQ. Why do you love games so much?\u003cbr\u003eA. Because games are like HALF of MY LIFE. I first played a game when I was one and a half years old. Since then I have been playing games all the time, so I really want to tell more people it is amazing thing! \u003cbr\u003e\u003cbr\u003eQ. I can\u0027t afford to pay for you...\u003cbr\u003eA. No problem! Other easy ways you could help me enough; pressing the \"liking\" and commenting on my videos, RTing them on Twitter or telling your friends about me! They truly keep me motivated! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/user/LayerQ\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/LayerQ\u003c/a\u003e \u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/Layer_Q\" rel=\"nofollow\"\u003ehttps://twitter.com/Layer_Q\u003c/a\u003e \u003cbr\u003eWeblog: \u003ca href=\"http://layer.sub.jp/weblog/\" rel=\"nofollow\"\u003ehttp://layer.sub.jp/weblog/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e"
