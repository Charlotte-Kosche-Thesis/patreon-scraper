    "summary": "\u003ch1\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003eI run a YouTube channel called \u003ca href=\"http://youtube.com/lcc0612\" rel=\"nofollow\"\u003e0612 TV\u003c/a\u003e, where I make educational videos on topics I\u0027m passionate about, like computers, algorithms, computer graphics, photography, cinematography and sound, to name a few!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cstrong\u003eSchedule \u0026amp; Payment Policy\u003c/strong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003eMy goal is to produce at least two videos every week, usually (but not always) a \u003cem\u003eRandom Wednesday Episode\u003c/em\u003e and \u003cem\u003eFriday Minis\u003c/em\u003e\n episode. If I meet this goal, I will put up a \"paid post\" here on \nPatreon, which will count towards your total per month. Patreon will \nonly charge you once per month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cdel\u003eFrequently Asked\u003c/del\u003e Preemptively Answered Questions\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e1. Why is there only one milestone and no rewards?\u003c/em\u003e\u003cbr\u003eI prefer to view this Patreon campaign as an ongoing donation. If you like my work and would like to show me some monetary support, this is the place to do it! You decide how much you want to donate.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e2. You charge weekly, and the minimum per week is $1. That adds up to $52 a year, which is a lot!\u003c/em\u003e\u003cbr\u003eYou can restrict the maximum amount pledged per month, if you are uncomfortable with the per-week charge! Simply pledge a dollar, and set your number of maximum pledges per month to, say, two.\u003cbr\u003e\u003cbr\u003eThat way, you\u0027ll be charged $2 a month, which puts the total at $24 a year. To the best of my knowledge, $1 a month is the lowest you can go. This is a limitation imposed by this website.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e3. What does the money contribute to?\u003cbr\u003e\u003c/em\u003eAt present, the money gathered from this campaign does not go towards any particular purpose, but rest assured that I will use (and treasure) your contribution, and they will go towards enhancing my life (and hopefully by extension, the channel) in one way or another.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e4. I have more questions! How can I contact you?\u003c/em\u003e\u003cbr\u003eOfficial enquiries should go to the official 0612TV email address: \u003ca href=\"mailto:0612tv@gmail.com\" rel=\"nofollow\"\u003e0612tv@gmail.com\u003c/a\u003e. Alternatively, I am also reachable via \u003ca href=\"http://youtube.com/lcc0612\" rel=\"nofollow\"\u003eYouTube message\u003c/a\u003e on my account. You can also \u003ca href=\"http://twitter.com/0612tv\" rel=\"nofollow\"\u003etweet at me\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003e"
