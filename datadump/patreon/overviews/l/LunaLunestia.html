    "summary": "Hello! My name is Kayla Negron, I am a freelance artist and the creator of my comic, \"The Elements of Luna\"! \u003cbr\u003e\u003cbr\u003eI do a lot of fantasy anime/manga art in both traditional and digital mediums for fun and hope to make my art and comic series as a career.\u003cbr\u003e\u003cbr\u003eI have a YouTube channel where I post speed paints of some of my recent artworks, story times, discuss art, and tutorials.\u00a0\u003cbr\u003e\u003cstrong\u003eMy YouTube Channel:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCC7tD1R8NUXntCB02ztaKbg\"\u003eYouTube\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI chose Patreon to not only be another source of income to help me as an artist and to take care of basic needs, but to also share and give exclusive content that I don\u0027t usually post or share on my social medias nor YouTube.\u003cstrong\u003e \u003c/strong\u003eWith Patreon, I can give rewards in bundles and show sneak peeks or early access of my comic and art before posting them publicly \u003cem\u003e(once posted public, the artwork will be public here)\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eInterested in my rewards? You can choose which reward you want to pledge to receive art and other features every month! I really appreciate your support because it will help keep me motivated as an artist \u0026amp; creator in creating art, comics, and videos!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/lunalunestia/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://lunalunestia.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://lunalunestia.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e|\u00a0\u003ca href=\"https://www.facebook.com/LunaLunestiaArt/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy Shops:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.redbubble.com/people/LunaLunestia?asc=u\"\u003eRedBubble\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e|\u00a0\u003ca href=\"https://society6.com/lunalunestia\" target=\"_blank\"\u003eSociety6\u003cbr\u003e\u003c/a\u003e \u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A5733BQH\" target=\"_blank\"\u003e\u003c/a\u003eWith every coffee, you get a colored portrait sketch of your choice!\u003ca href=\"https://ko-fi.com/A5733BQH\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=0\" style=\"height: 36px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003eHere are some of my rules of what I draw and what I don\u0027t draw:\u003cstrong\u003e\u003cbr\u003eI will not draw:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003efetishes\u003c/li\u003e\u003cli\u003eNSFW\u003c/li\u003e\u003cli\u003eAnything that promotes racism, abuse, etc.\u003c/li\u003e\u003cli\u003eExtreme Horror\u003c/li\u003e\u003cli\u003eMecha\u003c/li\u003e\u003cli\u003eLogos \u0026amp; Typography\u003c/li\u003e\u003c/ul\u003e"
