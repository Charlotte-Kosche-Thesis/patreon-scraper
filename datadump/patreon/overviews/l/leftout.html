    "summary": "\u003cstrong\u003eLeft Out\u003c/strong\u003e is creating in-depth conversations with the most interesting political thinkers, heterodox economists, and organizers on the Left.  Past guests include David Harvey, Stephanie Kelton, Michael Hudson, Steve Keen, Ann Pettifor, Christian Parenti, Kali Akuno, Gar Alperovitz, Erik Olin Wright, the worker-owners of Evergreen Cooperatives, and more.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eUpcoming Shows:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/KateAronoff\" target=\"_blank\"\u003e\u003cstrong\u003eKate Aronoff\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0-\u00a0\u003c/strong\u003egraduate student of Economics at John Jay College, contributing writer at The Intercept, and writing fellow for\u00a0\u003cem\u003eIn These Times\u00a0\u003c/em\u003ecovering the politics of climate change, the White House transition and the resistance to Trump\u0027s agenda.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eBecome a $3 patron to Left Out and call-in a question for Kate before Tuesday, May 15.\u003cbr\u003e----\u003cbr\u003eWe want to stay alive, but we also want to produce much more content, including a video version of our guest interviews, as well as on-the-ground reports from today\u0027s most important political, economic, and social movements. Any amount of donation would go a long way toward making that happen. \u003cbr\u003e\u003cbr\u003eAll money will be split between our co-hosts - Paul Sliker, Michael Palmieri, and Dante Dallavalle - and cover payments for travel, overhead, video and music production.\u003cbr\u003e\u003cbr\u003eThank you so much for the support that you can give for this endeavor, whether financially or simply (but powerfully) by word-of-mouth.\u003cbr\u003e\u003cbr\u003eIn solidarity,\u003cbr\u003eMichael Palmieri\u003cbr\u003ePaul Sliker \u003cbr\u003e\u0026amp; Dante Dallavalle
