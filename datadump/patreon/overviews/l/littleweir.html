    "summary": "This is a little weird, a little different, a little awkward.\u003cbr\u003eStick with me.\u003cbr\u003eI\u0027m trying to become more self-reliant, to spend more time with my hands in the soil, to try and learn old and new skills, to make do and mend, to cook and eat and nourish, to play and explore, to heal, to dig in deep, to store and save and replenish, to grow, to grow, to grow.\u003cbr\u003eI guess, to smell the bloody roses.\u003cbr\u003e\u003cbr\u003eThree major things led me here.\u003cbr\u003eMental illness which I am fighting and *finally* beating.\u003cbr\u003eMy best friend, who was killed and who I miss every minute of each new day.\u003cbr\u003eTravel, a series of very different trips to make me see what I truly love.\u003cbr\u003e\u003cbr\u003eThere will be gardening tips, cooking ideas, some homesteading starts and probably failures, lots and lots of puppy pictures and videos, homemade everything from shampoo and soap to floor wash, crafts, herbs, and anything I find that brings my life closer to the ground.\u003cbr\u003e\u003cbr\u003eI am not expecting this to be like many pages here, making lots of money to support me but I love Patreon and I love sharing on here so please do follow along, lots and lots of it will be free and all of my new adventures will be linked through here.\u003cbr\u003e"
