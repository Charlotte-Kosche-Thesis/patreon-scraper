    "summary": "\u003cstrong\u003eOHMYGAWD... I\u0027m HIDING here\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, and\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eSHARING MY UPCOMING (QUITE COMICAL) MEMOIR, ABOUT GROWING UP IN THE FOSTER CARE SYSTEM, IN NYC, WITH YOU\u003c/em\u003e,\u003c/span\u003e\u00a0while trying to escape the \u0027\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eButt-Hurt-Men\u0027s-Rights-\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eSexist-Cyber-Bullying-Mantrum-Bros\u003cstrong\u003e\u0027\u003c/strong\u003e\u00a0\u003c/em\u003eharassing me\u00a0on my freakin\u0027 Facebook page!!!\u00a0\u003cbr\u003e\u003cbr\u003eBeginning January 5th, 2018, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ea\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003es a SUBSCRIBER You Will Have EARLY ACCESS To My Book,\u003c/span\u003e\u003cem\u003e via a Monthly Post, containing a section of my \u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUpcoming\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMemoir,\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u0027DO THE HUSTLE\u0027,\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003ewhich should really be titled, \u0027Life of Weirdo, \u003cem\u003eFoster Child\u003c/em\u003e, Lara... Starring Her Drunk, Unintentionally Hilarious, Eccentrically Feminist, \u003cstrong\u003eCrazy-Ass\u00a0\u003c/strong\u003eMother\u0027.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAs a former Foster Child, \u003cstrong\u003e\u003cem\u003eand Ward of the State,\u00a0\u003c/em\u003e\u003c/strong\u003ea Child of an Addict and an Alcoholic, and as a Teenaged Runaway, I\u0027ve always found it HARD to find ANY Living Examples of Happy, Thriving People, who have gone through the Child Welfare System... Hopefully, my\u00a0Memoir\u00a0Can BE THAT, to someone who, like me, Needs to Know that Some of US... ARE OK. I hope MY memoir does EXACTLY THAT, for someone, someday.\u00a0Because, Believe Me, THAT SHIT MATTERS.\u00a0\u003cbr\u003e\u003cbr\u003eIn the USA, the Most Common Social Representation of a Former Foster Child is: The KILLER, on TV Crime Shows. Growing up, THAT was MY only example of a \u0027Former Foster Child\u0027.\u00a0\u003cbr\u003e\u003cbr\u003eWHY DON\u0027T WE HEAR MANY FORMER FOSTER YOUTH SUCCESS STORIES?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003ch3\u003e\u003cem\u003eStatistics After Leaving Foster Care\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e1 in 3 former foster youth will be homeless during their first two years after exiting foster care\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eOnly 71% will receive a high school diploma by age 19\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e60% of girls become pregnant by age 19 after leaving the foster care system\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e40% of girls will have a second child by age 21\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e47% of youth leaving foster care are unemployed\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e33% receive public assistance\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eAdditionally, across the United States, \u003cstrong\u003e52%\u003c/strong\u003e of foster youth attend schools that rank in the Lowest \u003cstrong\u003e30 percent\u003c/strong\u003e.\u00a0Only \u003cstrong\u003e50%\u003c/strong\u003e will receive a high school diploma.\u00a0Only \u003cstrong\u003e10%\u003c/strong\u003e of former foster youth will even Attend college and, of that \u003cstrong\u003e10%\u003c/strong\u003e, ONLY\u00a0\u003cstrong\u003e3%\u003c/strong\u003e\u00a0WILL GRADUATE.\u00a0\u003cbr\u003e\u003cbr\u003eOnly 3% of US, will Graduate from College... And, I am in that 3%. I\u0027m a Smith College graduate. So, here\u0027s the thing: 3% is more than ZERO. As a member of that 3%, I have the responsibility, and the honor, of using my voice. \u003cbr\u003e\u003cbr\u003eIf I can survive and thrive, THEY can survive and thrive... I\u0027m living proof that although it is extremely difficult, it can be done... They just need to KNOW IT, and be prepared for some extreme confusion, and quite a bit of hilarity, along the way. \u003cbr\u003e\u003cbr\u003eWriting about my experience of being in foster care isn\u0027t easy for me, and surviving foster care was even harder. My story is both extremely raw, and darkly hilarious... But, this book is about MUCH more than just me.. \u003cbr\u003e\u003cbr\u003eMy upcoming memoir, \u0027Do the Hustle\u0027, is a factual account of a Ward of the State, and a survivor, and it contains a very clear message: a Throwaway Child CAN become a Happy, Thriving, albeit sometimes Eccentric, adult! You\u0027ll see that I made a lot of mistakes - hilarious, pathetic, confusing, frightening, and often massive mistakes - but, I made it. I\u0027m not rich, and I\u0027m not famous, but I\u0027m doing freakin\u0027 awesome. \u003cbr\u003e\u003cbr\u003eFoster Children do NOT all grow up to be substance addicted, uneducated, unsuccessful, lonely murderers... Regardless of what Law and Order and Criminal Minds will lead you to believe... \u00a0\u003cbr\u003e\u003cbr\u003eThroughout my entire life, I\u00a0didn\u0027t know that.. I\u00a0didn\u0027t see that, or hear that... I needed THIS book... So, I\u0027m WRITING this book.\u00a0\u003cbr\u003e\u003cbr\u003eSHOUT OUT to the Foster Youth... Guess what? I\u0027m not TV Serial Killer! WE CAN MAKE IT.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePlease kindly consider Tossing Me a BUCK, in Support of my Memoir,\u003c/span\u003e specifically so that I can hopefully, one day, afford a new computer, before my 7 year old laptop dies, and so that I can maintain my \u0027Sour Gummy Bears\u0027 addiction... Because, I can\u0027t Write without them!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m \u003cstrong\u003e\u003cstrong\u003e\u003cem\u003emiraculously \u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003elucky enough to have a fancy Literary Agent who\u00a0believes\u00a0in my work, and I\u0027ve got a hard deadline. I consider this, for me, and really for any former foster child, to be an\u00a0opportunity of lifetime. Therefore, My Life is Entirely Focused On Writing This Book.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy wonderful, brilliant, talented, clever, supportive Literary Agent is \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eTerra Chalberg\u003c/span\u003e\u003c/span\u003e, of\u00a0Chalberg \u0026amp; Sussman:\u00a015 West 29th St, Third Floor | New York, NY 10001 | (917) 261-7550.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(Special Note, to the MRA: All Dick Pic submissions are to be addressed to \u0027The Chief\u0027, printed, placed in a self addressed\u00a0\u003cem\u003eRainbow envelope,\u003c/em\u003e\u00a0and mailed to: 1600 Pennsylvania Ave. NW, Washington, DC 20500, USA. No other Dick Pic submissions will be accepted.)\u003cbr\u003e\u003c/em\u003e"
