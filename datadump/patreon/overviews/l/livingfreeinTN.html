    "summary": "Howdy all,\u003cbr\u003e\u003cbr\u003eI am Nicole Sauce and I see that change is coming - let\u0027s work together to make it the good kind of change.\u003cbr\u003e\u003cbr\u003eLiving Free in Tennessee is a podcast where I share my own successes and failures as I transition my life and as I build our new business. It tells the stories of people who are making a positive difference in their communities without using violence or force. It shows people how less force is a better way to help our most vulnerable. And it helps to find new ways to show that  YES - YOU CAN!\u003cbr\u003e\u003cbr\u003eMy passion is to help people find their path - and to do this was in three ways:\u003cbr\u003e\u003col\u003e\u003cli\u003eShowing people hard skills like food preservation and storage, cheese making, homesteading, plant propagation - or as I like to call them, \"The Homesteading Arts.\"\u003c/li\u003e\u003cli\u003eSmall business coaching from the \"idea phase\" through launching and growing their brands. (Also, helping people \u003cstrong\u003enot\u003c/strong\u003e get caught is a predatory web developer relationship, or rescuing them from an abusive web developer brings me much personal joy.)\u003c/li\u003e\u003cli\u003eTell the stories of people who are building their best lifestyle, demystify liberty and freedom, and help people look at problems with a fresh perspective.\u003c/li\u003e\u003c/ol\u003eIt\u0027s been a year, and we have grown from 21 listeners to almost 400. \u00a0As I hear from these listeners, I hear stories of people starting new businesses, helping more in their community and taking the steps they need to take to move toward personal freedom and increased stability.\u003cbr\u003e\u003cbr\u003eChange is coming - and I hope to use this platform to help make it the good kind of change. Join Me? Let\u0027s do this together\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eNS"
