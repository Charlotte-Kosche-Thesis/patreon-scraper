iled notes.\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon-reward-images/425237.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor $ 20 a month you get:\u003cbr\u003e\u003cbr\u003e* All previous rewards.\u003cbr\u003e* A thank you postcard mailed directly to your home.\u003cbr\u003e* Access to PSD files.\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon-reward-images/425238.png\"\u003e\u003cbr\u003e\u003cbr\u003eFor $ 50 a month you get:\u003cbr\u003e\u003cbr\u003e* All previous rewards.\u003cbr\u003e* Tinted commission of your choice. (one character bust, with simple shading)\u003cbr\u003e* Process video of your commission.\u003cbr\u003e"
