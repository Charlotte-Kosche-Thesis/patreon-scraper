    "summary": "Hi, I\u0027m Lisa and I run \u003ca href=\"http://www.less-stuff.co.uk\" target=\"_blank\"\u003ewww.less-stuff.co.uk\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI write about decluttering for people who love stuff. It is not about minimalism, nor is it about purging and overhauling. I truly believe that our stuff is important to us, it becomes part of who we are. The trouble is that it is far too easy to accumulate things. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://less-stuff.co.uk/wp-content/uploads/2014/01/does-clutter-make-you-feel-bad-1024x685.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI help people work out what they don\u0027t need in their lives, what is holding them back and what is making them feel bad. Once you get rid of the surface layer of total junk you can enjoy the things that make you happy more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://less-stuff.co.uk/wp-content/uploads/2017/09/5-ways-stop-paper-1024x532.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe \u003ca href=\"https://www.facebook.com/groups/lessstuff/?ref=br_rs\" target=\"_blank\"\u003eless-stuff Facebook page\u003c/a\u003e is a thriving\u00a0 group of people who use the less-stuff gentle decluttering method to keep on top of things. I want to keep giving the group my support, posting daily prompts to help them declutter different areas and write articles and books that help people who are overwhelmed with clutter.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://less-stuff.co.uk/wp-content/uploads/2014/02/declutter-crockery-cutlery-easy-1024x685.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a self employed graphic and website designer and less-stuff has to be done in my spare time. My dream is to make enough money from book sales, advertising and Patreon to be able to devote proper time to less-stuff and to deliver an even better service.\u003cbr\u003e\u003cbr\u003eEvery Patreon donation, no matter how small, will help less-stuff continue to help and support people who need it, when they need it. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I\u2019m delighted with your method\u003cbr\u003e\t\n\t\t\t\t\t\t\t\tAs\n a life long hoarder and gatherer of junk I am absolutely thrilled with \nthe less-stuff method. Since my daughter shared the link I have been \napplying the 5 a day method with great success. 5 minutes and 5 items is\n so simple that it invariably leads to doing a bit more but if I stop at\n 5 I\u0027m happy with that. The difference in my kitchen is amazing. I \nshould have taken before and after pics. I\u0027ll do that with the next \nroom.\t\n\t\t\t\t\t\t\t\t\n\t\t\t\t\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\u0026lt;cite\u0026gt;\n\t\t\t\t\t\t\t\t\t\t\t\t\tFrances\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t2nd April 2017\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\"\u0026lt;/cite\u0026gt;\u003c/em\u003e\n\t\t\t\t\t\t\t\t\t\t\n\t\t\t\t\u003cbr\u003e\u003cimg src=\"http://less-stuff.co.uk/wp-content/uploads/2017/04/decluttering-calendar-small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
