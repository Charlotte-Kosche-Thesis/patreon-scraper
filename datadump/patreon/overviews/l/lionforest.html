    "summary": "\u003cstrong\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442\u0435 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e LionForest!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u0435\u0449\u0451 \u043d\u0435 \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u043b\u0438\u0441\u044c \u043a \u0433\u0440\u0443\u043f\u043f\u0435 \u0444\u0430\u0443\u043d\u0434\u0435\u0440\u043e\u0432/\u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u0442\u043e \u0431\u0443\u0434\u0443 \u0440\u0430\u0434 \u0432\u0438\u0434\u0435\u0442\u044c \u0432\u0430\u0441 \u0432 \u043d\u0430\u0448\u0435\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438! \u0414\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043d\u0430\u0434\u043e \u043e\u0444\u043e\u0440\u043c\u0438\u0442\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 (\u0434\u0430\u0436\u0435 $2 \u0443\u0436\u0435 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e). \u0414\u0435\u043d\u044c\u0433\u0438 \u0441\u043b\u0443\u0436\u0430\u0442 \u0438\u043d\u0434\u0438\u043a\u0430\u0442\u043e\u0440\u043e\u043c \u0434\u043b\u044f \u043c\u0435\u043d\u044f, \u0447\u0442\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u0442 \u043f\u043e\u043b\u044c\u0437\u0443, \u0438 \u043f\u043e \u043c\u0435\u0440\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0441\u0442\u0438 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 (\u0445\u043e\u0441\u0442\u0438\u043d\u0433, \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u0438 \u0442.\u043f.).\u003cbr\u003e\u003cbr\u003e\u0417\u0430\u0447\u0435\u043c \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0443\u0436\u043d\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e LionForest?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) LionForest \u2014 \u044d\u0442\u043e mind-extension \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u0437 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0411\u043b\u043e\u043a\u043d\u043e\u0442\u044b \u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u044b\u0435 \u0437\u0430\u043c\u0435\u0442\u043a\u0438 \u0434\u043e\u043f\u043e\u043b\u043d\u044f\u044e\u0442 \u043d\u0430\u0448\u0443 \u043f\u0430\u043c\u044f\u0442\u044c, \u043a\u0430\u043b\u044c\u043a\u0443\u043b\u044f\u0442\u043e\u0440 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0432\u0430\u0435\u0442 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043a \u0432\u044b\u0447\u0438\u0441\u043b\u0435\u043d\u0438\u044f\u043c, \u0430 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u043b\u0443\u0447\u0448\u0435 \u043f\u043e\u043d\u0438\u043c\u0430\u0442\u044c \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0435\u0435 \u0432\u043e\u043a\u0440\u0443\u0433, \u043e\u0431\u043b\u0435\u0433\u0447\u0430\u0435\u0442 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0432\u0430\u0436\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438, \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0438 \u043a\u0440\u0443\u0447\u0435 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u0437\u0430\u043c\u044b\u0441\u043b\u044b.\u003cbr\u003e\u003cbr\u003e\u0421 \u043a\u0430\u0436\u0434\u044b\u043c \u0434\u043d\u0435\u043c \u0438\u043d\u0442\u0435\u043d\u0441\u0438\u0432\u043d\u043e\u0441\u0442\u044c \u0441\u043e\u0431\u044b\u0442\u0438\u0439 \u0438 \u0441\u043a\u043e\u0440\u043e\u0441\u0442\u044c \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0439 \u0440\u0430\u0441\u0442\u0443\u0442. \u0421\u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u044d\u0442\u043e\u043c \u0445\u0430\u043e\u0441\u0435, \u0442\u043e \u0435\u0441\u0442\u044c \u0443\u0431\u0435\u0440\u0435\u0447\u044c\u0441\u044f \u043e\u0442 \u0443\u0433\u0440\u043e\u0437 \u0438 \u0443\u0432\u0438\u0434\u0435\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438, \u2014 \u043d\u0435\u0442\u0440\u0438\u0432\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u0437\u0430\u0434\u0430\u0447\u0430, \u0432 \u043e\u0434\u0438\u043d\u043e\u0447\u043a\u0443 \u0441\u043b\u043e\u0436\u043d\u043e \u043f\u043e\u0442\u044f\u043d\u0443\u0442\u044c.\u00a0\u003cbr\u003e\u003cbr\u003e\u0412 LionForest \u043c\u044b \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u043c \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443 \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0432 \u043d\u0435\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u043c \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0435\u043c \u0438 \u043f\u043e\u043d\u044f\u0442\u044c, \u043a\u0430\u043a\u0438\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043e\u043d\u043e \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0435\u0442 \u0434\u043b\u044f \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e\u0439 \u0438 \u043b\u0438\u0447\u043d\u043e\u0439 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438.\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442?\u00a0\u003cbr\u003e\u003cbr\u003e\u0430. \u0412 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0437\u043d\u044b\u0435 \u043b\u044e\u0434\u0438\u003cbr\u003e\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u043d\u0430\u0441 \u0431\u043e\u043b\u044c\u0448\u0435 160 \u0447\u0435\u043b\u043e\u0432\u0435\u043a: \u043b\u044e\u0434\u0438 \u0438\u0437 \u0441\u0442\u0430\u0440\u0442\u0430\u043f\u043e\u0432, \u043a\u043e\u0440\u043f\u043e\u0440\u0430\u0446\u0438\u0439 \u0438 \u0432\u043d\u0435 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u0438, \u0432\u043e\u0437\u0440\u0430\u0441\u0442\u043e\u043c \u043e\u0442 20 \u0434\u043e 40 \u0438 \u0441\u0442\u0430\u0440\u0448\u0435, \u0438\u0437 \u0420\u043e\u0441\u0441\u0438\u0438 (\u043e\u0442 \u041a\u0440\u0430\u0441\u043d\u043e\u044f\u0440\u0441\u043a\u0430 \u0434\u043e \u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0433\u0430) \u0438 \u0438\u0437-\u0437\u0430 \u0440\u0443\u0431\u0435\u0436\u0430 (\u041c\u0430\u043b\u0430\u0439\u0437\u0438\u044f, \u0415\u0433\u0438\u043f\u0435\u0442, \u0427\u0435\u0445\u0438\u044f, \u0413\u0435\u0440\u043c\u0430\u043d\u0438\u044f \u0438 \u0434\u0440.).\u003cbr\u003e\u003cbr\u003e\u0431. \u0412 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0435\u0441\u0442\u044c \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u00ab\u0441\u0435\u0440\u0432\u0438\u0441\u044b\u00bb\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u043e\u043c\u0430\u043d\u0434\u0430 \u043a\u0443\u0440\u0430\u0442\u043e\u0440\u043e\u0432\u003c/strong\u003e \u043e\u0442\u0441\u043b\u0435\u0436\u0438\u0432\u0430\u0435\u0442 \u0432\u0430\u0436\u043d\u044b\u0435 \u0434\u043b\u044f \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430 \u0442\u0435\u043c\u044b \u0438 \u0447\u0435\u0440\u0435\u0437 \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0438 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u0440\u0430\u0437\u043e\u0431\u0440\u0430\u0442\u044c\u0441\u044f \u0432 \u043d\u0438\u0445: \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0435, \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438, \u0441\u0447\u0430\u0441\u0442\u044c\u0435, \u043a\u043e\u0433\u043d\u0438\u0442\u0438\u0432\u043d\u044b\u0435 \u043d\u0430\u0432\u044b\u043a\u0438 (\u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u043e\u0441\u0442\u044c, \u043c\u0435\u0434\u0438\u0442\u0430\u0446\u0438\u044f), \u044d\u0432\u043e\u043b\u044e\u0446\u0438\u044f \u043a\u043e\u043c\u0430\u043d\u0434 \u0438 \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u044e\u043c\u043e\u0440 (\u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0431\u0435\u0437 \u043d\u0435\u0433\u043e \u043d\u0438\u043a\u0430\u043a).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0430\u0442 \u0432 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u043c\u0435\u003c/strong\u003e \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0431\u044b\u0441\u0442\u0440\u043e \u043e\u0431\u043c\u0435\u043d\u044f\u0442\u044c\u0441\u044f \u0438\u0434\u0435\u044f\u043c\u0438 \u0438 \u043c\u043d\u0435\u043d\u0438\u044f\u043c\u0438, \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043e\u0442\u0432\u0435\u0442 \u043d\u0430 \u0432\u043e\u0437\u043d\u0438\u043a\u0448\u0438\u0439 \u0432\u043e\u043f\u0440\u043e\u0441, \u043d\u0430\u0439\u0442\u0438 \u043d\u0443\u0436\u043d\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0438\u043b\u0438, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043f\u0440\u043e\u0432\u0435\u0441\u0442\u0438 \u0432\u043d\u0435\u0437\u0430\u043f\u043d\u044b\u0439 \u0431\u0440\u0435\u0439\u043d\u0448\u0442\u043e\u0440\u043c.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e\u0444\u043b\u0430\u0439\u043d-\u0432\u0441\u0442\u0440\u0435\u0447\u0438 \u003c/strong\u003e\u0433\u0440\u0443\u043f\u043f\u043e\u0439 \u0438\u043b\u0438 \u043e\u0434\u0438\u043d \u043d\u0430 \u043e\u0434\u0438\u043d \u043f\u043e\u043c\u043e\u0433\u0430\u044e\u0442 \u0437\u0430 \u043a\u043e\u0440\u043e\u0442\u043a\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043f\u043e\u0433\u0440\u0443\u0437\u0438\u0442\u044c\u0441\u044f \u0432 \u043a\u0430\u043a\u0443\u044e-\u0442\u043e \u0432\u0430\u0436\u043d\u0443\u044e \u0442\u0435\u043c\u0443, \u043f\u0440\u043e\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u044b\u0439 \u0432\u043e\u043f\u0440\u043e\u0441 \u0438 \u043e\u0431\u043c\u0435\u043d\u044f\u0442\u044c\u0441\u044f \u0437\u043d\u0430\u043d\u0438\u044f\u043c\u0438 \u0438 \u0438\u0434\u0435\u044f\u043c\u0438. \u0412 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u043c\u044b \u043f\u0440\u043e\u0432\u0435\u043b\u0438 \u0437\u0430\u0432\u0442\u0440\u0430\u043a\u0438 \u043f\u0440\u043e \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438 \u043c\u044b\u0448\u043b\u0435\u043d\u0438\u044f, \u044d\u043c\u043e\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0443\u044e \u0433\u0438\u0431\u043a\u043e\u0441\u0442\u044c, \u0430 \u0432\u0441\u043a\u043e\u0440\u0435 \u2014 \u043f\u0440\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0439.\u00a0\u003cbr\u003e\u003cbr\u003e\u0412 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u0432 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u043f\u043e\u044f\u0432\u044f\u0442\u0441\u044f \u043d\u043e\u0432\u044b\u0435 \u00ab\u0441\u0435\u0440\u0432\u0438\u0441\u044b\u00bb:\u003cbr\u003e\u003cbr\u003e\u2014 \u003cstrong\u003e\u043c\u0435\u043d\u0442\u043e\u0440\u0438\u043d\u0433 \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 p2p \u0444\u043e\u0440\u043c\u0430\u0442\u044b\u003c/strong\u003e (\u043f\u043e\u0438\u0441\u043a \u043d\u0443\u0436\u043d\u043e\u0433\u043e \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0434\u043b\u044f \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0445 \u0438 \u043b\u0438\u0447\u043d\u044b\u0445 \u0437\u0430\u0434\u0430\u0447),\u003cbr\u003e\u2014 \u003cstrong\u003e\u0434\u0430\u0439\u0434\u0436\u0435\u0441\u0442 \u0440\u0435\u043a\u043e\u043c\u0435\u043d\u0434\u0430\u0446\u0438\u0439/\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0435\u0439\u003c/strong\u003e (\u0438\u043d\u0441\u0430\u0439\u0434\u0435\u0440\u0441\u043a\u0438\u0439 \u043e\u0431\u043c\u0435\u043d \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0435\u0439),\u003cbr\u003e\u2014 \u003cstrong\u003eLFCoffee \u0431\u043e\u0442 \u0434\u043b\u044f \u043d\u0435\u0442\u0432\u043e\u0440\u043a\u0438\u043d\u0433\u0430\u003c/strong\u003e \u0432\u043d\u0443\u0442\u0440\u0438 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430: \u0440\u0430\u0437 \u0432 \u0434\u0432\u0435 \u043d\u0435\u0434\u0435\u043b\u0438 \u043e\u043d \u0431\u0443\u0434\u0435\u0442 \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0442\u044c \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u0438 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0442\u044c \u0438\u043c \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u0442\u044c\u0441\u044f.\u003cbr\u003e\u003cbr\u003e\u041d\u043e\u0432\u044b\u0435 \u00ab\u0444\u0438\u0447\u0438\u00bb \u043f\u043e\u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u043f\u043e \u0437\u0430\u043f\u0440\u043e\u0441\u0443 \u0438 \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u0435 \u0443\u0447\u0430\u0441\u0442\u043d\u0438\u043a\u043e\u0432 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) LionForest \u2014 \u044d\u0442\u043e \u0432\u0430\u0436\u043d\u043e\u0435 \u0443\u0441\u0438\u043b\u0438\u0435 \u0432 \u0440\u0430\u043c\u043a\u0430\u0445 \u043c\u043e\u0435\u0433\u043e \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0432\u0438\u0434\u0435\u043d\u0438\u044f\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0418\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e LF \u0440\u043e\u0434\u0438\u043b\u0441\u044f \u043a\u0430\u043a \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u0432 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043d\u0438\u0435: \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043c\u0438\u0440 \u0431\u043e\u043b\u0435\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u044b\u043c, \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u044b\u043c \u0438 \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u044b\u043c. \u003cbr\u003e\u003cbr\u003e\u0421\u043d\u0430\u0447\u0430\u043b\u0430 LF \u0431\u044b\u043b \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u043e\u0439 \u0434\u043b\u044f \u0434\u0440\u0443\u0437\u0435\u0439, \u043d\u043e \u0441\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0432\u044b\u0440\u043e\u0441 \u0432\u043e \u0447\u0442\u043e-\u0442\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0435 \u0438 \u043d\u0430\u0447\u0430\u043b\u043e \u0436\u0438\u0442\u044c \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e. \u041e\u0434\u043d\u0430\u043a\u043e \u0441\u0432\u044f\u0437\u044c \u0441 \u0432\u0438\u0434\u0435\u043d\u0438\u0435\u043c \u043d\u0435 \u043f\u043e\u0442\u0435\u0440\u044f\u043b\u0430\u0441\u044c, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0432\u0430\u0436\u043d\u043e \u043f\u043e\u044f\u0441\u043d\u0438\u0442\u044c, \u0447\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442 \u043a\u0430\u0436\u0434\u043e\u0435 \u0441\u043b\u043e\u0432\u043e \u0432 \u043d\u0435\u043c.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0421\u0432\u043e\u0431\u043e\u0434\u0430\u003c/strong\u003e \u2014 \u044d\u0442\u043e \u043f\u0440\u043e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0432\u0430\u0436\u043d\u043e\u0435 \u0438 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u0441\u0435\u0431\u044f. \u042d\u0442\u043e \u043f\u0440\u043e \u043f\u043e\u0431\u0435\u0434\u0443 \u043d\u0430\u0434 \u0441\u0442\u0440\u0430\u0445\u0430\u043c\u0438, \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u0438\u044f\u043c\u0438 \u0438 \u043d\u0430\u0441\u0438\u043b\u0438\u0435\u043c \u2014 \u043d\u0430 \u0443\u0440\u043e\u0432\u043d\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430, \u0433\u0440\u0443\u043f\u043f\u044b, \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u0430\u0446\u0438\u0438, \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u043e\u0441\u0442\u044c\u003c/strong\u003e \u2014 \u044d\u0442\u043e \u043f\u0440\u043e \u0443\u043c\u0435\u043d\u0438\u0435 \u043e\u0431\u043d\u0430\u0440\u0443\u0436\u0438\u0432\u0430\u0442\u044c \u0438 \u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e \u043e\u0446\u0435\u043d\u0438\u0432\u0430\u0442\u044c \u0432\u043d\u0435\u0448\u043d\u0438\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u044f \u0438 \u0432\u043d\u0443\u0442\u0440\u0435\u043d\u043d\u0438\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u044f. \u041e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0432\u0438\u0434\u0435\u0442\u044c \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044e \u043a\u0430\u043a \u043e\u043d\u0430 \u0435\u0441\u0442\u044c \u0438 \u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0421\u0447\u0430\u0441\u0442\u044c\u0435\u003c/strong\u003e \u2014 \u044d\u0442\u043e \u043f\u0440\u043e \u0441\u043e\u043f\u0443\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0435\u0435 \u0441\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435: \u0435\u0441\u043b\u0438 \u0442\u044b \u0447\u0430\u0449\u0435 \u0440\u0430\u0434\u0443\u0435\u0448\u044c\u0441\u044f, \u0447\u0435\u043c \u0433\u0440\u0443\u0441\u0442\u0438\u0448\u044c \u0438\u043b\u0438 \u0440\u0430\u0437\u0434\u0440\u0430\u0436\u0430\u0435\u0448\u044c\u0441\u044f, \u0437\u043d\u0430\u0447\u0438\u0442, \u0434\u0435\u043b\u0430\u0435\u0448\u044c \u0447\u0442\u043e-\u0442\u043e \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e. \u0421\u0447\u0430\u0441\u0442\u044c\u0435 \u2014 \u044d\u0442\u043e \u0431\u0435\u0437\u0440\u0430\u0437\u043c\u0435\u0440\u043d\u0430\u044f \u0432\u0435\u043b\u0438\u0447\u0438\u043d\u0430, \u0438 \u044f \u0432\u0435\u0440\u044e, \u0447\u0442\u043e \u0435\u0433\u043e \u0445\u0432\u0430\u0442\u0438\u0442 \u043d\u0430 \u0432\u0441\u0435\u0445.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041c\u0438\u0440\u003c/strong\u003e \u2014 \u044d\u0442\u043e \u043f\u0440\u043e \u043c\u0430\u0441\u0448\u0442\u0430\u0431: \u043c\u043d\u0435 \u0431\u044b \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c, \u0447\u0442\u043e\u0431\u044b \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u043b\u044e\u0434\u0435\u0439 \u0441\u0442\u0430\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0435\u043c\u043d\u043e\u0433\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u0435\u0435, \u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u0435\u0435 \u0438 \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u0435\u0435.\u003cbr\u003e\u003cbr\u003e\u041f\u043e \u043c\u043e\u0438\u043c \u043d\u0430\u0431\u043b\u044e\u0434\u0435\u043d\u0438\u044f\u043c, LionForest \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u044f\u0435\u0442 \u043b\u044e\u0434\u0435\u0439,\u00a0\u003cbr\u003e\u003cbr\u003e\u0430. \u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e\u0449\u0438\u0445 \u044d\u0442\u043e \u0432\u0438\u0434\u0435\u043d\u0438\u0435 (\u043f\u043e \u043a\u0440\u0430\u0439\u043d\u0435\u0439 \u043c\u0435\u0440\u0435, \u043e\u043d\u043e \u043d\u0435 \u0432\u044b\u0437\u044b\u0432\u0430\u0435\u0442 \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0439),\u003cbr\u003e\u0431. \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u044d\u043d\u0435\u0440\u0433\u0438\u0447\u043d\u044b\u0445 \u0438 \u0432\u043b\u0438\u044f\u0442\u0435\u043b\u044c\u043d\u044b\u0445, \u0447\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u0442\u044c \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u043c \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u044b\u0445 \u0438\u0437\u043c\u0435\u043d\u0435\u043d\u0438\u0439 \u0434\u043b\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u044f.\u003cbr\u003e\u003cbr\u003e\u0411\u0443\u0434\u0443 \u0440\u0430\u0434, \u0435\u0441\u043b\u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u0442\u0435\u0441\u044c \u043a \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0443, \u043d\u043e \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \u0435\u0433\u043e \u0447\u0435\u0440\u0435\u0437 Patreon!\u003cbr\u003e"
