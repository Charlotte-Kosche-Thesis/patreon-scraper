    "summary": "\u003ch1\u003e\u003cstrong\u003eHi. We\u0027re Little Triangle\u003ca href=\"http://www.littletriangle.com.au\" target=\"_blank\"\u003e\u003c/a\u003e.\u00a0\u003c/strong\u003e\u003c/h1\u003e\u003ch2\u003e\u003cstrong\u003eThanks for stopping by!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eWe\u2019re a new addition to the Australian theatre landscape. Comprised of educators, performers, and business professionals, we\u2019re looking to support the next generation of theatre creatives, to challenge our audiences, and to produce diverse theatre by diverse people. We\u2019re passionate about theatre, passionate about the power of theatre to educate, to inspire.\u003cbr\u003e\u003cbr\u003eSo\u00a0\u003ca href=\"http://www.littletriangle.com.au\" target=\"_blank\"\u003eLittle Triangle\u003c/a\u003e is a little different. While presenting regular productions is a core part of our vision, we\u2019ll be doing this alongside a range of educational initiatives.\u003cbr\u003e\u003cbr\u003eOur inaugural production is \u003cem\u003eSunday in the Park with George\u003c/em\u003e and will be in presented as part of the Sydney Fringe this September. If you\u0027d like to keep in touch with us, become our friend on\u00a0\u003ca href=\"http://www.facebook.com/littletriangleco\" target=\"_blank\"\u003eFacebook\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eIf you\u0027re on our Patreon page, you\u0027re most likely familiar with the notion that funding independent theatre is an uphill battle. We\u0027re not here to make money, we\u0027re here to make theatre. Ideally, we just don\u0027t want to lose money in the process - that\u0027s where our patrons come in.\u003cbr\u003e\u003cbr\u003eYou can help us cover our monthly overheads, as well as contributing to our projects fund to assist us to create riskier and more innovative theatre.\u00a0\u003cbr\u003eWe aim to get to the position where we can regularly produce shows and to pay our performers, musicians, and crew. We also have grand plans for recorded music \u0026amp; video content, a prop-lending network, and digital educational resources.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e#PatronPerks\u003c/strong\u003e\u003c/h3\u003eDepending on your pledge level, we hope to offer our wonderful patrons various perks. From social media shoutouts, to discounted or free tickets, we want you join us on the Little Triangle journey.\u00a0\u003cbr\u003eHave an idea on what you\u0027d like to see as a perk? Or something you\u0027d like to see us produce? Give us a\u00a0\u003ca href=\"https://goo.gl/forms/5VKlpwgBRLNISpWs1\" target=\"_blank\"\u003eholler\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease be aware that Patreon is based in the US, so all pledge amounts are in USD.\u00a0\u003c/em\u003e\u003cbr\u003e"
