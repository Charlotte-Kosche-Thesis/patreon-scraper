    "summary": "Hey y\u0027all, hope you like my videos.  Please like and share and feel free to comment.  I just got a GoPro and it\u0027s super fun, so I\u0027m trying to promote my business with it...but mostly, it\u0027s an opportunity to act like an idiot :D ...wait, why can\u0027t it be both???\u003cbr\u003e\u003cbr\u003eWe\u0027re currently traveling through the Pacific Northwest, spreading the word about our new, all-natural skincare line, Lido Mare, and searching out new botanicals to incorporate into our products. At the same time, we like to have a little fun, so we started making these videos.\u00a0 They don\u0027t have anything to do with Lido Mare, they\u0027re just fun and hopefully informative.\u00a0 Think of it like an early Oprah show (before she ruled the world) when she interviewed regular people and had cooking segments with exotically foreign chefs (did Oprah use to have cooking segments with exotically foreign chefs?\u00a0 Well, WE DO!)\u00a0 The intention is to earn some money through them, and also promote and build my business.\u003cbr\u003e\u003cbr\u003eThis company was founded on sheer determination and passion...and seriously, no startup money.\u00a0 It was survival at its most tenacious :D\u00a0 We are entrepreneurs and we still believe in the American Dream.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal is to build a company that will provide people with a product that is pure, natural and effective, and eventually provide good jobs for people with a \u003cstrong\u003eREAL\u003c/strong\u003e living wage.\u003cbr\u003e\u003cbr\u003eIf you enjoy our videos and you\u0027d like to help us with advertising and miscellaneous costs like living and stuff, you can also send us a one-time amount of your choice to my PayPal account: \u003ca href=\"https://www.paypal.me/CarolandPebbles\"\u003ehttps://www.paypal.me/CarolandPebbles\u003c/a\u003e  \u00a0\u003cbr\u003e\u003cbr\u003eCheck out our rewards - and please consider signing up.\u00a0 The products alone are totally worth it!\u00a0 And, when I get hugely famous and people start calling me The White Oprah, I will buy my audience new cars \u2013 JUST LIKE OPRAH!\u00a0 So help me become the White Oprah and make America great again!\u00a0\u003cbr\u003e\u003cbr\u003eAnd if you want the most amazing skin ever, go here:  \u003ca href=\"http://lidomareskincare.com\"\u003ehttp://lidomareskincare.com\u003c/a\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eCarol \u0026amp; Pebbles\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e86b96_d1c09c8e09ae477cad324569aee2d575~mv2_d_2478_1421_s_2.png/v1/fill/w_456,h_241,al_c,usm_0.66_1.00_0.01/e86b96_d1c09c8e09ae477cad324569aee2d575~mv2_d_2478_1421_s_2.png\" style=\"width: 602px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://scontent.cdninstagram.com/t51.2885-15/s480x480/e35/c4.0.1072.1072/15624015_792344277570076_716185775133163520_n.jpg?ig_cache_key=MTQwOTI0MzcxNTg4OTc1NTcxMg%3D%3D.2.c\" style=\"width: 284px;\"\u003e"
