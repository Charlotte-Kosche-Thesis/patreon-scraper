    "summary": "\u003cstrong\u003eHello! \u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eWelcome to \u003cstrong\u003eLibrary of the Damned\u003c/strong\u003e. Prepare to lose your soul... just kidding... maybe.\u00a0\u003c/div\u003e\u003cbr\u003eOkay, more seriously now, we\u0027re the makers of the \u003cstrong\u003eGreat Lakes Horror Company\u003c/strong\u003e,\u00a0a horror and speculative fiction themed podcast with a focus on writers and the written word, founded by members of the Ontario Chapter of the Horror Writers Association in early 2016 and now produced by LibraryoftheDamned.com (that\u0027s us!). Our monthly talk show features an exciting array of guests from the horror writing world, rotating hosts, round-table discussions, reviews, writing tips and more. You can listen to the Great Lakes Horror Company on\u00a0\u003ca href=\"https://itunes.apple.com/ca/podcast/great-lakes-horror-company/id1083666939?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/listen#/ps/Ieij5o6uv2sgnkn2wazhrgnkd7y\" target=\"_blank\"\u003eGoogle Music\u003c/a\u003e and\u00a0\u003ca href=\"http://www.stitcher.com/podcast/library-of-the-damned/great-lakes-horror-company\" target=\"_blank\"\u003eStitcher\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.libraryofthedamned.com/GLHC/GLHC-logo-300x300.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003eWhy we\u0027re here on Patreon.\u00a0\u003c/strong\u003e\u003cbr\u003eWe want to improve the quality of our show and grow! \u003cbr\u003e\u003cbr\u003eYour donation will help us pay for audio/podcasting software and services that will allow us to improve the quality of our round-table discussions and one-on-one long-distance interviews on the Great Lakes Horror Company. It will also assist podcast producer Library of the Damned in the launch of two brand new podcasts later this year.\u003cbr\u003e\u003cbr\u003ein the new year, the Library will be introducing\u00a0\u003cstrong\u003eBehind the Bookshelves\u003c/strong\u003e, a weekly series featuring intimate discussions with authors, poets, screenwriters, musicians, academics and journalists about writing and the writing life, hosted by GLHC\u0027s Monica S. Kuebler. These are the stories you don\u0027t see the pages of magazines.\u00a0\u003cbr\u003e\u003cbr\u003eOf course, we\u0027re not just podcasts. We\u0027re also the collective behind the \u003cem\u003eGroup Hex \u003c/em\u003eseries of anthologies and\u00a0\u003ca href=\"http://www.libraryofthedamned.com\"\u003eLibraryoftheDamned.com\u003c/a\u003e (which is growing right along side us).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.libraryofthedamned.com/images/grouphex.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eTo all our current listeners of the show...\u003c/strong\u003e\u003cbr\u003eFirstly, \u003cem\u003ethank you\u003c/em\u003e. Without you, there would be no us. Or rather, we\u0027d still be here, but the Great Lakes Horror Company wouldn\u0027t. We\u0027d just be screaming out into the void.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTo those considering making a pledge (or who already are Patrons)...\u00a0\u003c/strong\u003e\u003cbr\u003eWe love you. You make us. Thank you. There are even more words to express our gratitude but none are quite enough. So just \u003cem\u003ethank you\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e"
