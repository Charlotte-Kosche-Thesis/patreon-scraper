    "summary": "Hello Fellow Furries!\u003cbr\u003e\u003cbr\u003eWelcome to the \u003cstrong\u003eLucky Dog Fursuits Patreon\u003c/strong\u003e page!\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eYou\u0027re obviously here for a reason, so lets crack on! By becoming a Patreon to my business, you\u0027ll get access to \u003cstrong\u003eawesome rewards\u003c/strong\u003e, like a Discord Server, exclusive behind the scenes photos, live streams and other cool things! Just a small donation of \u003cstrong\u003e$2/month\u003c/strong\u003e can get you started!\u003cbr\u003e\u003cbr\u003eYou\u0027ll also help me focus more on my work, like fursuit making (duhh), creating tutorials for Youtube and live streaming over on twitch, without having to worry about this little thing in life called \u003cstrong\u003eMONEY\u003c/strong\u003e. I\u0027ll be able to do what I love full time, and be able to push out suits and content a lot more quickly with \u003cstrong\u003eYOUR HELP!\u003c/strong\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eIt\u0027ll also give me a bit of a push to go to some overseas conventions and see all of you amazing peeps!\u003cbr\u003e\u003cbr\u003eIf you can\u0027t afford any of these (trust me, I know \u003cstrong\u003e*is broke*\u003c/strong\u003e) then that\u0027s fine! Just by liking, subscribing/following and commenting on my posts all around my social media is a massive boost! It would mean the world to me, as I wouldn\u0027t be doing what I love if it weren\u0027t for you all \u0026lt;3\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eTo those who have signed up, \u003cstrong\u003eTHANK YOU\u003c/strong\u003e. You guys are awesome, and a huge help for me. Be sure to keep your eye out for the exclusive content, and don\u0027t hesitate to just message me for a chat.\u003cbr\u003e\u003cbr\u003eThank you all, and stay furry!\u003cbr\u003e\u003cbr\u003e~Lucky Dog"
