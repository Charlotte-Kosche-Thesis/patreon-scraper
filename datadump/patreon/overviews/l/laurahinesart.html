    "summary": "Hello! And\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWELCOME\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003eto my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://payload.cargocollective.com/1/4/146929/1997369/IMG_1659_2_600.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003eABOUT THE ARTIST\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLAURA HINES\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, and I am a freelance \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eILLUSTRATOR\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e based in Flagstaff, AZ. I am largely \u003cstrong\u003eself-taught\u003c/strong\u003e, only entering the art industry in my mid-20\u0027s following college (Earlham, \u002707) and a brief stint in the corporate world.\u00a0I began working professionally as an illustrator in 2011 following my summer illustration residency at the \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSCHOOL OF VISUAL ARTS (SVA)\u003c/strong\u003e\u003c/span\u003e in NYC. I\u0027ve worked as an intern at \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eJUXTAPOZ MAGAZINE\u003c/strong\u003e\u003c/span\u003e, and have shown my work in galleries across the US and even in Italy and New Zealand.\u003cbr\u003e\u003cbr\u003eAfter the death of my father in December of 2013, I took a hiatus from illustration to explore another passion: opera music and singing. My musical journey was a healing one, but ultimately I returned to my first love, \u003cstrong\u003ethe visual arts\u003c/strong\u003e, in early 2017. So here I am, back in the saddle, and working harder than ever to hone my voice and improve my craft.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYOU\u003c/span\u003e come in!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003ci style=\"color: rgb(128, 100, 162); font-weight: bold;\"\u003eTHE NECESSITY OF PATRONAGE\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSince resuming my illustration career in January of 2017, I\u0027ve been fortunate to receive some incredible support and feedback, including being selected as a runner-up in\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://www.cqjournal.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eCREATIVE QUARTERLY\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u0027\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003es CQ49 issue, and joining\u003c/span\u003e\u00a0\u003ca href=\"https://www.creativegateways.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eCREATIVE GATEWAYS\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e, a studio space, artist collaborative, and gallery, in Sedona, AZ. I am also a part of an incredible roster of artists at\u003c/span\u003e\u00a0\u003ca href=\"https://easle.co/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eEASLE\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, \u003cspan style=\"color: rgb(15, 36, 62);\"\u003eand I\u0027ve been privileged to work with clients such as\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eXOVER0 \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e(Los Angeles, CA) and\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eDEBENHAMS\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e(London, England).\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHowever, working as a full-time illustrator and artist is a costly pursuit. Now that I have my own studio space, I am \u003cem\u003e\u003cstrong\u003emore productive than ever\u003c/strong\u003e\u003c/em\u003e, but I also face the cost of monthly rent, commuting to my studio two hours each day 5+ days a week, and now paying for my upcoming residency. My clientele and fan-base is steadily growing as I gain exposure, but I still struggle to cover the cost of \u003cstrong\u003etravel\u003c/strong\u003e, \u003cstrong\u003erent\u003c/strong\u003e, \u003cstrong\u003esupplies\u003c/strong\u003e, and \u003cstrong\u003emiscellaneous\u003c/strong\u003e business expenses such as making prints, shipping packages, and affording office equipment.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYOUR\u003c/span\u003e monthly patronage\u003c/strong\u003e, I will be able to:\u003cbr\u003e\u003cbr\u003e-\u00a0work with \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ePEACE OF MIND\u003c/strong\u003e\u003c/span\u003e, knowing my costs will be covered\u003cbr\u003e\u003cbr\u003e- focus on the quality and content of \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eNEW WORK\u003c/strong\u003e\u003c/span\u003e without worrying about the constant hustle to make up the costs of existing work\u003cbr\u003e\u003cbr\u003e- continue my \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eDEVELOPMENT\u003c/strong\u003e\u003c/span\u003e as an artist and \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eEXPAND\u003c/strong\u003e\u003c/span\u003e my professional practice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a patron, here is what \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYOU\u003c/span\u003e will receive in return!:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ci style=\"color: rgb(128, 100, 162); font-weight: bold;\"\u003e\u003c/i\u003e\u003ci style=\"color: rgb(128, 100, 162); font-weight: bold;\"\u003eTHE BENEFITS OF PATRONAGE\u003c/i\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou will receive \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMONTHLY REWARDS\u003c/strong\u003e\u003c/span\u003e exclusive to my Patreon contributors that include \u003cstrong\u003eaccess\u003c/strong\u003e to works in progress, sketches, process videos, hi-resolutions images of my work, discounts on my Etsy store, and more!\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eAnd don\u0027t forget\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e: as I meet monthly patronage goals, I will be able to provide \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMORE\u003c/strong\u003e\u003c/span\u003e content exclusive to my Patreon feed; \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMORE\u003c/strong\u003e\u003c/span\u003e rewards such as higher discounts, free prints, and frequent process videos; and simply \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMORE ART\u003c/strong\u003e\u003c/span\u003e for \u003cstrong\u003eYOUR\u003c/strong\u003e viewing pleasure!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTHANK YOU\u003c/em\u003e\u003c/strong\u003e to my patrons and supporters. You are crucial to what I do every day!\u003cbr\u003e"
