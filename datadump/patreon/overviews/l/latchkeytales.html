     "about": "Jax Goss is a wandering South African who has settled in New Zealand. She lives in Dunedin, for the moment. She is currently employed full time as the mother of a very small human, and writes on the side. She expects this situation to stay the same for a while, but she has long ago learnt that nothing ever goes the way she expects. \u003cbr\u003e\nJax edited\u00a0\u003ca href=\"http://solarwyrm.com/\"\u003eSolarwyrm Press\u003c/a\u003e\u0027 inaugural anthology, \u003cem\u003eFae Fatales: A Fantasy Noir Anthology\u003c/em\u003e, which also contains her story \u003cem\u003eLady Isabel and the Elf Knight\u003c/em\u003e.\u00a0\u003cbr\u003e\n\nShe won a Highly Commended Prize in the Commonwealth Short Story Writing Competition for her short story \u003cem\u003eIcarus\u003c/em\u003e in 2011. She has a book published called \u003cem\u003eThe Edge of the Map\u003c/em\u003e which is available on Amazon and Smashwords. She was also published in \u003cem\u003eIdol Meanderings\u003c/em\u003e, also available on Amazon. Her story,\u00a0\u003cem\u003eLove and Statues\u003c/em\u003e, appears in \u003cem\u003eAmok: An anthology of Asia-Pacific Speculative Fiction\u003c/em\u003e, edited by Dominica Malcolm. \u003cbr\u003eHer story\u00a0\u003cem\u003eSmallMarg and the Star Heart \u003c/em\u003ewill be appearing\u00a0in \u003cem\u003eHappily Never After\u003c/em\u003e, edited by Kirsten Duvall in the next couple of months.\u00a0\u003cbr\u003eHer website is: jaxgoss.wordpress.com. \n\u003cbr\u003e",
