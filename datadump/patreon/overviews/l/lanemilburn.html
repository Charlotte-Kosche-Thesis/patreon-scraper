    "summary": "I\u0027m Lane Milburn, a cartoonist based in Chicago. From 2005-2010 I self-published mini-comics and anthologies with the Baltimore-based \u003cem\u003eClosed Caption Comics\u003c/em\u003e collective. I published a horror graphic novella called \u003cem\u003eDeath Trap\u003c/em\u003e with a Xeric Grant in 2010. My graphic novel \u003cem\u003eTwelve Gems \u003c/em\u003ewas published by Fantagraphics Books in 2014. I currently post diary comics on Instagram, and I have a story published in the ongoing Berserker anthology from Breakdown Press.\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon to bring my work directly to readers in serial form. For $2 a month you can see new comics at a rate of 2 or more pages every two weeks. The comics will be a continuation of the diary comics I\u0027ve been posting on Instagram, only in full color and using full-page layouts. There will be narrative comics in short and long form as well. The comics will eventually be printed and made available to a general audience, though that may be years out.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron you will also have exclusive access to my author portraits. Occasionally I will be drawing portraits of famous and not-so-famous novelists and short story writers with a brief write-up. Think of them as reading recommendations!\u003cbr\u003e\u003cbr\u003eThanks for your time and your support!\u003cbr\u003e"
