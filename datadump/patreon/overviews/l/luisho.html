    "summary": "\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHi peeps!\u003c/strong\u003e\u003cbr\u003eI\u0027m currently working on this comic \"Katana: Bloodmoon\" written by the talented G.Simmons \u0026lt;3 \u003cbr\u003eHere is a panel from the interior pages:\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_5e28a3b410c8495a8c4e1068af701624~mv2.jpg/v1/fill/w_457,h_646,al_c,q_90,usm_0.66_1.00_0.01/e61079_5e28a3b410c8495a8c4e1068af701624~mv2.jpg\"\u003e\u003cbr\u003eKatana Bloodmoon is a comic book (fanart) inspired on the Katana character from DC comics based in an alternative universe.\u003cbr\u003e\u003cbr\u003eIf you like what you see you can support our work by becoming a Patron to this campaign. We will be eternally grateful.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_a30cd2cc21504e46b751157b5147b3e0~mv2.jpg/v1/fill/w_500,h_275,al_c,q_90/e61079_a30cd2cc21504e46b751157b5147b3e0~mv2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_0f83d88586b247a69668d5d9466e2d61~mv2.jpg/v1/fill/w_500,h_275,al_c,q_90/e61079_0f83d88586b247a69668d5d9466e2d61~mv2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_e47432e5c0124f39ba84dda1a977bb04~mv2.jpg/v1/fill/w_500,h_260,al_c,q_90/e61079_e47432e5c0124f39ba84dda1a977bb04~mv2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_6bb174d9adfc4515ab79ff7b3313b56a~mv2.jpg/v1/fill/w_500,h_275,al_c,q_90/e61079_6bb174d9adfc4515ab79ff7b3313b56a~mv2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRewards:\u003cbr\u003eBy becoming our Patron you will get process step images and PSDs from Katana: Bloodmoon every month.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_56be9c55f1ee401ba54dccb8b8af3169~mv2.jpg/v1/fill/w_850,h_850,al_c,q_90,usm_0.66_1.00_0.01/e61079_56be9c55f1ee401ba54dccb8b8af3169~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChanges to rewards (coming into effect 1st April 2018):\u003c/strong\u003e\u003cbr\u003eSome changes have been made to the rewards to focus more in Katana: Bloodmoon. I\u0027ve also included some commission work as some peeps have been asking me. \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can now have a black and white rough sketch of your favourite character (or a drawing of you in  comic/manga style if you want) for $10 (limited to 5 patrons/month). This reward will be temporary!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eHow do I get my rewards?\u003c/strong\u003e\u003cbr\u003eIn the first week of the month, Patreon will process the pledges of the previous month. After the pledges have gone through your rewards will be posted in the post section here in Patreon and a message would be sent to you. You can then download the rewards from your respective tier :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet Your Welcome Pack!\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_84862106feaa4f259901e313b198ba10~mv2.jpg/v1/fill/w_485,h_850,al_c,q_90,usm_0.66_1.00_0.01/e61079_84862106feaa4f259901e313b198ba10~mv2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Current Projects:\u003c/strong\u003e\u003cbr\u003eHere is a\u00a0list of the projects I am working on now. Character design, concept art and behind-the-scenes from these projects might end up as Bonus content in the monthly rewards:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKatana Blood Moon\u003c/strong\u003e ~ Written By \u003cstrong\u003eGenoveve\u00a0Simmons\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cimg src=\"https://static.wixstatic.com/media/e61079_7449a6b758354992ae8b1631998e7017~mv2.jpg/v1/fill/w_1000,h_350,al_c,q_90/e61079_7449a6b758354992ae8b1631998e7017~mv2.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Cellmate Ruckus\" featured in\u00a0 Archizine #3\u003c/strong\u003e ~ with \u003cstrong\u003eMatchamad\u00a0\u0026amp; Weee Lin\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_05706395a4404dcda874d8149bf25b83~mv2.jpg/v1/fill/w_1000,h_350,al_c,q_90/e61079_05706395a4404dcda874d8149bf25b83~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA secret game\u003c/strong\u003e ~ with \u003cstrong\u003eAdrian \"The Ed\" Lee \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_2dab77f197bf4a3eb169ea7e4198b9f8~mv2.jpg/v1/fill/w_1000,h_350,al_c,q_90/e61079_2dab77f197bf4a3eb169ea7e4198b9f8~mv2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePatron Hall of Fame:\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/e61079_58b19a40fa4c4a898ad8e3309f7b12c0~mv2.jpg/v1/fill/w_1000,h_579,al_c,q_90/e61079_58b19a40fa4c4a898ad8e3309f7b12c0~mv2.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eChris: \u003ca href=\"https://www.instagram.com/kuor1s/?hl=en\"\u003ehttps://www.instagram.com/kuor1s\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e  \n\u003cdiv\u003e\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\t\t\u003cstrong\u003e\u003c/strong\u003e\t\u003c/span\u003e\n\u003c/div\u003e"
