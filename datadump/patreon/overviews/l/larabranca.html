    "summary": "Greetings and thank you for your interest in my art! \u00a0With your support I will be able to pursue my passion to create. Im deeply committed to my path and feel honored to bring art and emotion into the world. I go through a lot of paint! \u00a0\u003cbr\u003e\u003cbr\u003eYour pledge will assure that I can do all the work, all the time. \u00a0I really enjoy sharing my painting journey with people. \u00a0The interactive dynamic creates an element of performance to my process. \u00a0With your pledge you will be able to watch my pieces grow, evolve and change! I paint most everyday, and as a patron I will share those efforts with you.\u003cbr\u003e\u003cbr\u003eI received my BA in Painting with Honors from Fort Lewis College in Durango CO in 2006, and earned a MFA degree in Painting from the Academy of Art University in San Francisco in 2016. I currently live and work in rural SW Colorado, where I pursue painting in-situ landscapes and larger abstracted work featuring horses. My\u00a0current series fuses the elements of landscape and equine form into large scale abstracted paintings.\u00a0\u003cbr\u003e\u003cbr\u003ePlease visit my website: \u003ca href=\"http://www.larabranca.com\"\u003ehttp://www.larabranca.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eA piece that shares a little about me and my process:\u00a0\u003cbr\u003e\u003ca href=\"http://artsnobagency.com/larabranca/\"\u003ehttp://artsnobagency.com/larabranca/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThank you for your interest and support! Lara Branca MFA"
