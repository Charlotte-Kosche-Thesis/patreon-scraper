    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\nHi! I\u2019m Lore from \u003cstrong\u003eLore.illustration\u003c/strong\u003e and I\u2019m a freelance artist from Spain living in the always sunny UK.\u00a0I do \u003cstrong\u003ewatercolour illustrations\u003c/strong\u003e mostly about animals, but I love to try different things too, like experiment with portraits or plants and patterns!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.loreillustration.com/wp-content/uploads/2017/08/lore-illustration.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI work from home and I would love to keep doing what I do, which is working on my illustrations, commissions and orders from\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/Loreillustration\"\u003eEtsy\u003c/a\u003e and keep improving my art every day.\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m starting my \n\u003cstrong\u003ePatreon\u003c/strong\u003e page because it would be really really nice to be able to work freely on my illustrations with the assurance that there is someone who supports me out there and wants to see the evolution of my work and who wants to\u003cstrong\u003e grow together in this exciting journey!\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow it works?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nHere you can \u003cstrong\u003ebecome a part of this exclusive community\u003c/strong\u003e by\u00a0\u003cstrong\u003efunding my work\u003c/strong\u003e with as little or as much as you\u2019d like, depending on the pledge you choose. \u003cbr\u003e\n\u003cbr\u003e\nAnd in return\n\u003cstrong\u003e I will share my journey\u003c/strong\u003e as an illustrator with you! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePosts\u00a0\u003c/strong\u003ewhere you can see my new projects, work in progress pictures, materials that I use, things that I love and a little about me\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWallpapers\u003c/strong\u003e with my illustrations! \u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eVideos\u003c/strong\u003e of work in progress, exclusive news, tips, supply reviews, Q\u0026amp;A or creative fun videos!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePrints\u003c/strong\u003e in A5 and A4 sizes\u003c/li\u003e\n\t\u003cli\u003eExclusive access to \u003cstrong\u003eNEW\u003c/strong\u003e\u003cstrong\u003e\u00a0products\u003c/strong\u003e that I come up with! (Like tote bags, pouches and more!)\u003c/li\u003e\n\t\u003cli\u003eAnd you can even get \u003cstrong\u003eOriginal paintings\u003c/strong\u003e in A5 size including a handmade thank you card from me to you!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou can get these \u003cstrong\u003eamazing rewards\u003c/strong\u003e by choosing one of the \u003cstrong\u003emonthly pledges\u003c/strong\u003e to support me on my journey. Or if you change your mind, you can edit or cancel your pledge anytime, no pressure!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.loreillustration.com/wp-content/uploads/2017/05/IMG_4173.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tThis will help me not only financially, but it would help me to be able to create \u003cstrong\u003enew content\u003c/strong\u003e, explore the possibility of creating \u003cstrong\u003enew products\u003c/strong\u003e with my designs and illustrations, buy supplies and cover expenses, but most importantly it will help me get inspired and motivated to \u003cstrong\u003eimprove every day and to keep looking forward to the future. \u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eIt would make me really happy and I would be very grateful \u003cbr\u003e\n\tto all of you, \u003c/strong\u003e\u003cstrong\u003efor helping me grow!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e \nThank you all, I hope you really enjoy this!\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.loreillustration.com/wp-content/uploads/2015/05/fish_frame-e1495045106211.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou can also follow me on\u00a0\u003ca href=\"https://www.instagram.com/loreillustration/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/loredanaillustration/\"\u003eFacebook\u003c/a\u003e or on my\u00a0\u003ca href=\"http://www.loreillustration.com\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003e\n\t\u00a0And get Prints, Posters and Original Artwork from my\u00a0\u003ca href=\"https://www.etsy.com/uk/shop/Loreillustration\"\u003eEtsy Shop\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e"
