    "summary": "\u003cstrong\u003eNOTE:\u003c/strong\u003e my May Song-of-the-Month is now available! It\u0027s an ethereal collab with the awesome electronic artist\u00a0\u003ca href=\"https://eu4ic.bandcamp.com/\"\u003eEu4ic\u003c/a\u003e. Subscribe now for as little as $1 a month and get new @ Little Spiral @ jams and collaborative creative prompts delivered to you every month. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u003cbr\u003e\u003cbr\u003ehi. i\u2019m @ Little Spiral @. nice to meet you. \u003cbr\u003e\u003cbr\u003ei\u2019m glad you\u2019re here, because i could use someone great like you on this team, and i hope i could offer you some greatness in return. i\u2019m on a mission to get people to stop, reflect, and go deeper into what it means to be a human in a very digital world. i want to do this through\u003cstrong\u003e music, writing, art \u003c/strong\u003eand\u003cstrong\u003e code itself.\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eyou might be the perfect fit to help this mission.\n\u003cbr\u003e\u003cbr\u003e\n\n\tfirst, more about me: i do a bunch of digital stuff to make a living, but more importantly,\u00a0\u003cstrong\u003ei\u2019m a singer-songwriter\u003c/strong\u003e, pianist and violinist. i love taking the lyricism of the traditional singer-songwriter genre and meshing them with futuristic electronic sounds. i want to \u003cstrong\u003emerge how we think of music traditionally with what music means today\u003c/strong\u003e, without physical limitations, with new challenges, with new technical possibilities. \u003cbr\u003e\u003cbr\u003ethat\u2019s why i\u2019m turning to you, dear patrons, to support this work.\u003cbr\u003e\u003cbr\u003ei am launching this Patreon as the main vehicle for my \u003cstrong\u003eSong-of-the-Month Club\u003c/strong\u003e. I will be releasing one song a month, whether it\u0027s a studio recording or via livestream. with it will be related writings, art, poems and other creative acts related to the theme of the song throughout the month.\u003cbr\u003e\u003cbr\u003ebut i don\u0027t want to only post my own stuff. i also know many of you out there are creative as well, so with each song of the month, i\u0027ll also release a \u003cstrong\u003ecreative prompt every month\u003c/strong\u003e. you can respond to that prompt in whatever medium you choose \u2014 art, music, dance, writing, whatever \u2014 and i will \u003cstrong\u003epromote your creations on all my social media\u003c/strong\u003e, as long as you get it in before the month is up. let this be the deadline your creative brain has been seeking!\u003cbr\u003e\u003cbr\u003ethe more you and your friends pledge to the Patreon, the more awesome shit we can do together. :)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003eHOW YOUR PLEDGE WORKS\n\t\u003c/h2\u003e\n\u003cbr\u003emost crowdfunding campaigns ask for a pile of money for a one-time project. that\u2019s great and has its place. but this platform, patreon, allows you to support me on an ongoing, sustainable basis: \u003cstrong\u003ea monthly subscription. \u003c/strong\u003eso give generously knowing you will be supporting these creative endeavors.\u003cbr\u003e\u003cbr\u003e\ni am so excited to be co-creating and exploring this new world with you. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003elet\u0027s get started.\u003c/strong\u003e\u003cbr\u003e"
