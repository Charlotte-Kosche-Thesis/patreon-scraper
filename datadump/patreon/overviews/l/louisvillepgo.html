    "summary": "\u003ch2\u003eWelcome to Louisville PGo Life\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho are we?\u003c/h4\u003e\nWe are the Louisville Pocket Monster Community!  Our mission is to provide a fun and friendly gaming experience for all our cities amazing Trainers of all ages!  We offer help to newbies and work to make raiding in our city the best possible experience!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do we do?\u003c/h4\u003e\nOur organization offers helpful resources to the faithful PGo Players in this city.  We have a public Discord server which helps to better organize group outings, raids and special events. We use the Discord chats as a way to extend communication and help people have more fun playing the game that we all love.  We also operate a Facebook Messenger chat and a Facebook group to provide additional ways to provide helpful information to our community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\nThe resources that we offer to our community are both time consuming and costly to provide, and are supported by only a few people. The goal of this Patreon account, is to raise the necessary funds monthly to keep these services alive for our community! There is no profit being made, any and all contributions are funneled back in to the services we provide to our community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow can I help?\u003c/h4\u003e\nBecome a Patron through Patreon, pledge what you can because every bit helps.  For those that choose to help, we have set up special perks and recognition.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eRewards for Patrons\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"font-weight: 600;\"\u003eMap Access ($2.50)\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCustom \"role\" in Discord\u003c/li\u003e\n\t\t\u003cli\u003e24/7 Access to the Scanner Map showing real-time spawns!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"font-weight: 600;\"\u003eSupporter ($5)\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCustom \"role\" in Discord\u003c/li\u003e\n\t\t\u003cli\u003eAccess to the \"Rare Spawn Scanner\" channel\u003c/li\u003e\n\t\t\u003cli\u003e24/7 Access to the Scanner Map showing real-time spawns!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"font-weight: 600;\"\u003eSupporter+ ($10)\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCustom \"role\" in Discord\u003c/li\u003e\n\t\t\u003cli\u003eAccess to the \"Rare Spawn Scanner\" channel(s)\u003c/li\u003e\n\t\t\u003cli\u003eAccess to the \"100IV Spawn\" channel(s)\u003c/li\u003e\n\t\t\u003cli\u003e24/7 Access to the Scanner Map showing real-time spawns!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"font-weight: 600;\"\u003eGold Team ($25)\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eSpecial recognition in Discord\u003c/li\u003e\n\t\t\u003cli\u003eAccess to the \"Rare Spawn Scanner\" channel(s)\u003c/li\u003e\n\t\t\u003cli\u003eAccess to the \"100IV Spawn\" channel(s)\u003c/li\u003e\n\t\t\u003cli\u003e24/7 Access to the Scanner Map showing real-time spawns!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"font-weight: 600;\"\u003ePlatinum Team ($50)\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eSpecial recognition in Discord\u003c/li\u003e\n\t\t\u003cli\u003eAccess to the \"Rare Spawn Scanner\" channel\u003c/li\u003e\n\t\t\u003cli\u003eAccess to the \"100IV Spawn\" channel(s)\u003c/li\u003e\n\t\t\u003cli\u003e24/7 Access to the Scanner Map showing real-time spawns!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
