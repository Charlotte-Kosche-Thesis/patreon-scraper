    "summary": "Depuis 2014, nous produisons des parodies, des sketches et des vid\u00e9oclips sur le web. En trois ans, on a pondu 63 capsules, on appara\u00eet sur sc\u00e8ne de temps en temps et on a fait quelques capsules virales.\u003cbr\u003e\u003cbr\u003eTrois ans apr\u00e8s le d\u00e9but de cette aventure, nous sommes toujours inspir\u00e9s et motiv\u00e9s \u00e0 produire du nouveau contenu. Nous avons un document qui regroupe plus de 150 id\u00e9es de capsules pour notre quatri\u00e8me saison. On a fr\u00e9quemment de nouveaux flashs.\u003cbr\u003e\u003cbr\u003eCeci dit, depuis 2014, nous avons investi plus de 3000$ de notre poche pour produire nos capsules. En contre-partie, nous avons r\u00e9colt\u00e9 qu\u0027une moyenne de 300$ par ann\u00e9e avec le projet. Principalement gr\u00e2ce \u00e0 la production de t-shirts.\u003cbr\u003e\u003cbr\u003ePour notre quatri\u00e8me saison, nous voulons atteindre le d\u00e9ficit z\u00e9ro et augmenter la qualit\u00e9 des capsules.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOBJECTIFS POUR LA SAISON 4:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eMAJ - Mars 2018\u003c/em\u003e\u003cbr\u003e-\u00c0 l\u0027origine, on a dit ici qu\u0027on voulait sortir du contenu chaque semaine. On s\u0027est rendu compte en fin octobre 2017 qu\u0027on a mis la barre tr\u00e8s haute et que la qualit\u00e9 des capsules n\u0027\u00e9tait pas au niveau de notre potentiel. On a donc pris une petite pause et on a pris le temps d\u0027\u00e9crire de bons textes, dont notre revue SCRAM 2017.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e-\u00catre de retour d\u0027ici mi-mars avec une s\u00e9rie de nouvelles capsules.\u003cbr\u003e-\u00catre fier du r\u00e9sultat de nos capsules.\u003cbr\u003e-Continuer \u00e0 prendre de l\u2019expansion sur le web qu\u00e9b\u00e9cois.\u003cbr\u003e-Rester authentique, ind\u00e9pendant et offrir un contenu non-aseptis\u00e9 par un diffuseur ou un publicitaire comme \u00e0 la t\u00e9l\u00e9.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c0 QUOI S\u0027ATTENDRE POUR LA SAISON 4 DES PILES-POILS ? :\u003c/strong\u003e\u003cbr\u003e-Un peu plus de parodies d\u0027\u00e9missions jeunesses\u003cbr\u003e-Plus de personnages r\u00e9currents.\u003cbr\u003e-Plus souvent de personnalit\u00e9s web et com\u00e9diens invit\u00e9s qu\u0027on aime bien.\u003cbr\u003e-Des compositions musicales.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eL\u0027ARGENT SERVIRA \u00c0 :\u003c/strong\u003e\u003cbr\u003e- Payer le domaine \u003ca href=\"http://www.lespilespoils.com\"\u003ewww.lespilespoils.com\u003c/a\u003e\u003cbr\u003e- Am\u00e9liorer notre studio semi-professionnel dans notre appartement\u003cbr\u003e- Acheter du mat\u00e9riel technique (prise de son, tr\u00e9pied, \u00e9clairage)\u003cbr\u003e- Payer les frais pour la production de sketches (costumes, accessoires)\u003cbr\u003e- Payer les repas lors de nos journ\u00e9es de tournages\u003cbr\u003e- Payer l\u0027essence lors de d\u00e9placements pour les tournages \u00e0 l\u0027ext\u00e9rieur de l\u0027appartement.\u003cbr\u003e- Payer la location de certains lieux de tournages difficiles d\u0027acc\u00e8s (restaurants, \u00e9coles, magasins)\u003cbr\u003e- Se permettre \u00e0 l\u0027occasion de construire des d\u00e9cors.\u003cbr\u003e- Se permettre \u00e0 l\u0027occasion des proth\u00e8ses, des bald cap (cr\u00e2nes chauves) et des lentilles de contacts pour certaines imitations.\u003cbr\u003e- Enregistrer nos compositions musicales en studio.\u003cbr\u003e- Mettre \u00e0 l\u0027avant pour 10$ chaque capsule sur Facebook afin d\u0027augmenter la visibilit\u00e9.\u003cbr\u003e- Payer la production des macarons et photos autographi\u00e9es pour les cadeaux Patreon.\u003cbr\u003e\u003cbr\u003eAvec tout le temps et l\u0027argent qu\u0027on a investi dans le projet, nous croyons qu\u0027il est temps de proposer \u00e0 nos nombreux fans de nous aider. Nous n\u0027avons pas l\u0027intention de se payer pour le travail qu\u0027on fait. L\u0027argent va aller directement dans la production de capsules ou de spectacles, pour nous aider \u00e0 vivre notre trip et pour vous divertir. M\u00eame si vous ne donnez qu\u0027un dollar par mois, c\u0027est ce qui peut faire la diff\u00e9rence !\u003cbr\u003e"
