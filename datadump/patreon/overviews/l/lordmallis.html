    "summary": "\u003cstrong\u003eHello and welcome to my Patreon page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am the developer of NLSS: Lords of the Eggs, a 2D turnbased RPG featuring the NLSS crew members: Northernlion, RockLeeSmile, AlpacaPatrol, BaerTaffy, LastGreyWolf, JSmithOTI, Sinvicta, MALF and Dan Gheesling.\u003cbr\u003e\u003cbr\u003eThe game is being narrated by BaerTaffy, who will also be providing VO work for the Crimson Court DLC for Darkest Dungeon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why am I creating this Patreon page?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI want to be sure that I\u0027m developing a high-quality, highly enjoyable game, supported on multiple platforms and well polished. For that, quality assets and resources are required.\u003cbr\u003e\u003cbr\u003eCome be a part of the NLSS Game contributors and get awesome perks and bonuses exclusive to patrons, like getting to see a sneak preview of the gameplay features, new videos, and developer livestreams where I and the others code and design the game. Also, your credits could be on the game, along with personalized music and characters created by you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE DEVELOPERS\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eLordMallis\u003c/strong\u003e\u00a0- Me! I\u0027m a programmer, composer and designer who first entered in contact with the NLSS in 2014, through BaerTaffy. I have been studying video game development and design for 12 years, and am currently pursuing a degree in Digital Games. I\u0027m filling the roles of Project Manager and Programmer, eventually composing a theme or two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDraculaFetus\u003c/strong\u003e - This talented fella has been the artist and animator for the NLSS for over 3 years, and he is responsible for all the art in the game. He is an animator, illustrator and digital painter and has been working freelance for over 6 years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMasterspark\u003c/strong\u003e\u00a0-\u00a0A Northern Irish composer active since 2010, with a deep love for music and fighting games. He has worked as a composer for several small projects, and is experienced in metal, rock, strings and emotional styles of music.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eFEATURES\u003c/h2\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003ePLAY AS THE NLSS CREW\u003c/h4\u003eJoin your favorite video content creators and streamers through different parts of the storyline. Explore their unique personalities, according to the lore of the NLSS.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eFIGHT YOUR WAY THROUGH SPACE AND TIME\u003c/h4\u003eTraverse through different dimensions, such as Jelly World, Cyberlux, Minus Realm and the infamous Gheesopolis. Participate in epic battles against badass bosses with kickass music.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eTRANSFORM INTO YOUR PERSONA\u003c/h4\u003eTurn Baer into a bear, Austin into a wolf, MALF into a fox and Rob into an alpaca (or maybe a raccoon with vampire bat companions?).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eSAVE THE WORLD\u003c/h4\u003eSolve the inexplicable mysteries of the universe and beyond, meeting unique, interesting and marking characters in the way.\u003cbr\u003e"
