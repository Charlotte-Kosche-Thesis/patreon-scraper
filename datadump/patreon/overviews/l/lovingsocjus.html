    "summary": "Hey there!\u00a0Thank you for popping by!\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eTHE PROJECT\u003c/b\u003e\u003cbr\u003eOver the past few years, I have been tweeting about feminism and social justice. However, I have decided that I would rather write about these issues in long-form with the nuance and respect that it deserves, whilst emphasising on empathy and love. I don\u0027t wish to write just\u00a0\u003cem\u003eabout \u003c/em\u003elove and empathy, but also about its fierce relation to power, language and social justice in every possible sphere we can think of, be it pop culture, war, climate change or the household.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTIME\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m aiming to write 2-3 pieces per month, but if I\u0027m being realistic and not my perfectionist self, I\u0027m most likely to write 2 pieces a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUNDING\u003c/strong\u003e\u003cbr\u003eYour support, at minimum, will allow me to buy myself a nice cup of coffee, and at its best, will allow me to dig through books (with a cup of coffee by my side!) and write about social issues in a way that may perhaps kindle emotions that are sincere, kind and righteous. Drawing from sociological feminist theory, my hope to intersect all kinds of politics with love and empathy is essentially a labour of love and I am excited to begin writing with your encouragement and support. And I dearly hope I can give back in kind.\u003cbr\u003e\u003cbr\u003eAny and all pledges are welcome!\u003cbr\u003e"
