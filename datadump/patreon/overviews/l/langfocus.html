    "published_at": "2016-03-05T16:09:33+00:00",
    "summary": "\u003cstrong\u003eHello Langfocus fans and fellow language enthusiasts!\u003c/strong\u003e Since early 2015 I have been making videos about languages and linguistics on my Youtube channel \"Langfocus\". Thanks to you the Langfocus channel now has over 300,000 subscribers! But it is definitely a very time consuming activity. I normally spend around 100 hours creating each major video (that`s no exaggeration!).\u00a0Your support will help me to continue dedicating as much time as possible to Langfocus, and to keep improving my content.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy most popular videos include:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLanguage Profiles\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/2s6lxe8.jpg\"\u003e\u003cimg src=\"http://i64.tinypic.com/2q8807m.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn creating my language profile videos I take a huge amount of information about a language and condense it down into a 10-15 minute multimedia presentation. Viewers often comment that they learned more about the language in 15 minutes than they learned in a whole semester at school!\u003cbr\u003e\u003cimg src=\"http://langfocus.com/blog/wp-content/uploads/2017/05/arabiclil.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nLanguage Comparisons\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://langfocus.com/blog/wp-content/uploads/2017/05/ital.jpg\"\u003e\u003cimg src=\"http://langfocus.com/blog/wp-content/uploads/2017/05/korean.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn my language comparison videos I do an in-depth comparison of the features of two languages that are closely related, or mistakenly perceived as being closely related, to see just how similar or different they are.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTopics in Language and Linguistics\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://langfocus.com/blog/wp-content/uploads/2017/05/Webp.net-resizeimage.jpg\"\u003e\u003cimg src=\"http://langfocus.com/blog/wp-content/uploads/2017/05/indoeuro.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=6dBREc8ePuk\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=RfThdgT6GSk\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eI also create videos about interesting topics or questions related to languages and linguistics, and videos explaining important linguistics concepts and terminology.\u003cbr\u003e\u003cbr\u003eLangfocus is different because it\u0027s not a polyglot channel, and doesn\u0027t focus on me and my language ability. My main motivation is to create fascinating content for language enthusiasts, and to inspire others to love languages and linguistics as much as I do.\u003cbr\u003e"
