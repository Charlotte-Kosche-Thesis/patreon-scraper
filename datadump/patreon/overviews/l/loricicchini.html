    "summary": "A few short years ago I stumbled on this thing called photography. \u00a0Like many people I have fallen into many roles in my working life but never really found a connection to any of it, not until I purchased my first DSLR and became curious enough to learn what all those buttons were really for. \u00a0It\u0027s been a roller coaster ride, with most of it climbing high on some crazy journey which has totally engulfed me. \u00a0I became totally absorbed in capturing something that was beautiful in my eyes, something that connects me to my existence. \u00a0My journey so far has allowed me to explore different genres in photography but in reality it\u0027s my spiritual connection with nature and the human which has me most fascinated in this art. \u00a0The human form, the human existence, expression and features and our connection to our surroundings. \u00a0I don\u0027t think I am looking for answers but more of an understanding and expression of my own personal journey. \u00a0My images are often described as narrative and dark, quite often emotive and surreal, I guess in a nut shell it describes me. \u00a0I created this account to help me explore my journey, and share with those who are interested in where it takes me.\u00a0\u003cbr\u003eI recently found it useful, for my own analysis of art, to write about in a diary/blog form. \u00a0It was a reaction to social media and the censorship of nude art, it helped me process my thoughts, I was initially on the verge of giving up on creating nude art because I felt quite alone in such a judgemental world. \u00a0Thankfully for my own sanity I am now more determined than ever before to keep on creating regardless of the barriers, and I will continue to write about it here exclusively, along with first previews of videos and images. \u003cbr\u003e\u003cbr\u003eI have posted a video here as my intro to my work for those who are new to what I do, it has a snippet collection of my fashion, creative portraits and fashion work. \u00a0Your support it hugely appreciated \u0026lt;3\u00a0"
