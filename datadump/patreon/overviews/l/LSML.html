    "summary": "\u003cstrong\u003eWhat\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://li-soft.org\" rel=\"nofollow\"\u003eLi Song Mechlab\u003c/a\u003e (LSML) is an awesome and free open source tool that helps you create \u2018Mech loadouts for PGI\u0027s F2P game \u003ca href=\"http://mwomercs.com/\" rel=\"nofollow\"\u003eMechWarrior Online\u003c/a\u003e. It gives you all the numbers and values you need to choose the most suited \u2018Mech and build the best loadout according to your playstyle, preferences, environment and role on the battlefield. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u003c/strong\u003e\u003cbr\u003eSo far over 40.000 lines of code has been written by mostly one contributor \u2013 Li Song \u2013 in her spare time. It has taken over a thousand, and probably more, hours to get LSML to where it is today. Li Song is a professional software developer that writes high quality code and in her spare time she enjoys to spar with the top players in MechWarrior Online. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u003c/strong\u003e\u003cbr\u003eTo continue developing Li Song needs your help to buy some time. The cookies and tea that fuels her development doesn\u2019t come for free, which means that she has to focus more on her day job than working on LSML. With some help from the community she could take some time off and make LSML even more fantastic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture\u003c/strong\u003e\u003cbr\u003eWith the recent changes to MWO, Li is busy updating the math and analytical components of LSML. When that is done there are rumours of a computer aided skill planning feature for your \u0027Mechs and possibly an Android port of LSML. That would be wonderful and we all want it. But that will also take a lot of time and effort, no promises yet. So, how much do you want it? \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBecome a Patreon now! \u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFree download\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://li-soft.org\" rel=\"nofollow\"\u003eli-soft.org\u003c/a\u003e\u003cbr\u003e\u003cem\u003eDon\u2019t leave anything to chance \u2013 Be prepared.\u003c/em\u003e"
