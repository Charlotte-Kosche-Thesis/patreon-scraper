    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003cbr\u003eMy name is Leo D\u00fczey, a bass player/composer from The Netherlands.\u003cbr\u003eI have just one simple goal and that is to upload \u003cstrong\u003eas many\u003c/strong\u003e bass cover videos (\u003cstrong\u003eWITH TABS\u003c/strong\u003e) as possible so that I can help as much bass players (and other musicians?) as possible!\u003cbr\u003eAnother goal that I have is to cover a lot of obscure songs to promote those bands, but also to help the bassists that want to play these obscure songs. There is nothing more frustrating than searching for a Bass Tab on the internet and finding out that you have to do all the transcribing by yourself.\u00a0\u003cbr\u003e\u003cstrong\u003eRequest ANYTHING you want\u003c/strong\u003e as long as it contains bass ofcourse :)\u00a0\u003cbr\u003eI will also upload some original songs or compositions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE REWARDS SYSTEM\u003c/strong\u003e\u003cbr\u003eYou can find all the rewards on the tab on the right. As you might have noticed, the higher rewards like 10$, 20$ are still a bit vague right now.\u00a0\u003cbr\u003eYour pledge is the exact amount that you will pay \u003cstrong\u003emonthly \u003c/strong\u003eso make sure to choose the right choice.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhere does your money go?\u003c/strong\u003e\u003cbr\u003eBy supporting me you will first of all help me with getting new audio gear, new basses and new sounds. There\u0027s a lot of things that I still could improve. I just need the money for it.\u003cbr\u003e\u003cstrong\u003eSome examples :\u003c/strong\u003e\u003cbr\u003e-Lighting gear for a higher video quality.\u003cbr\u003e-A\u00a0new high-end camera that can film in 60p.\u003cbr\u003e-Loads of pedals like overdrive, compressor, a wah-pedal, etc.\u00a0\u003cbr\u003e-A 6-string bass for when I\u0027m finally good enough to cover those\u00a0\u003cstrong\u003eDream Theater\u003c/strong\u003e songs (and other bands).\u00a0\u003cbr\u003e-Some new shirts so that you don\u0027t get bored of the same old shirts in every video.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eList with Guitar Pro tabs\u003c/strong\u003e :\u00a0\u003ca href=\"https://www.mediafire.com/folder/hrhx78n6e00c1\"\u003ehttps://www.mediafire.com/folder/hrhx78n6e00c1\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eYou can also donate to my PayPal if you don\u0027t want to pledge every month :\u003c/strong\u003e\u00a0\u003cbr\u003epaypal.me/LeoBassCovers\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://www.mediafire.com/folder/hrhx78n6e00c1\"\u003e\u003c/a\u003e"
