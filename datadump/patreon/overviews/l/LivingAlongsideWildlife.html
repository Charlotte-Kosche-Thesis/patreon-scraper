    "summary": "Your support helps further the mission of\u00a0\u003ca href=\"http://alongsidewildlifefoundation.org\" target=\"_blank\"\u003eThe Alongside Wildlife Foundation\u003c/a\u003e, a 501(c)(3) non-profit public charitable organization; \u003cstrong\u003ethis makes your donation tax deductible*. \u003c/strong\u003ePrefer\u00a0\u003ca href=\"https://www.paypal.com/donate/?token=ZW-g_BC-C47RN4RubqaLci0QCHw7qN1HBbNFw0sGSAoNqACIhl1actwD_c4oKHe0eqNAO0\u0026amp;country.x=US\u0026amp;locale.x=US\" target=\"_blank\"\u003ePayPal\u003c/a\u003e?\u003cbr\u003e\u003cbr\u003eI communicate science and a conservation message to \u003cstrong\u003etens of thousands\nof people\u003c/strong\u003e every day through my award-winning wildlife\u00a0blog, my writing, through social media and by answering tons of your e-mailed questions. Slate Magazine called me the\u00a0\u003ca href=\"http://www.slate.com/blogs/wild_things/2015/05/29/snake_science_on_twitter_david_steen_identifies_photos_as_copperheads_and.html?wpsrc=sh_all_dt_tw_top\" target=\"_blank\"\u003e\u2018Best Biologist on Twitter\u003c/a\u003e\u2019 because of my work as\u00a0\u003ca href=\"https://twitter.com/AlongsideWild\" target=\"_blank\"\u003e@AlongsideWild\u003c/a\u003e talking to people about snakes,\nwildlife, and conservation biology. You may know me from live-tweeting the 2016 Florida Python Challenge, kickstarting #ActualLivingScientist and #NotACopperhead, my many appearances in the media, or maybe even from that time I gave mouth-to-mouth to a turtle.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/cm0t_A5k69s\" width=\"853\"\u003e\u003c/iframe\u003eMany are familiar with my science\ncommunication and outreach efforts but few are aware this work happens on my own time on behalf of the foundation.\u00a0Further, I want to grow The Alongside Wildlife Foundation into a powerful force for conservation that supports, encourages, and funds scientists and science communicators.\u00a0\u003cstrong\u003eYou support helps make it happen. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eKeep an eye out for my book\u00a0\u003cstrong\u003eSecrets of Snakes and the Science of Their Myths\u003c/strong\u003e, to be published by Texas A\u0026amp;M University Press!\u003cbr\u003e\u003cbr\u003eFind me on \u003ca href=\"https://twitter.com/AlongsideWild\" target=\"_blank\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/LivingAlongsideWildlife/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://www.livingalongsidewildlife.com/\" target=\"_blank\"\u003eBlog\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/alongsidewild/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UC1rZwigwJyp_CiJNfIiy9VA?view_as=subscriber\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u003cbr\u003eSome of my writing: \u003ca href=\"http://www.slate.com/authors.david_a_steen.html\" target=\"_blank\"\u003eSlate\u003c/a\u003e | \u003ca href=\"https://motherboard.vice.com/en_us/contributor/david-steen\" target=\"_blank\"\u003eMotherboard\u003c/a\u003e |\u00a0\u003ca href=\"https://www.earthtouchnews.com/contributors/contributor/?mId=34107\" target=\"_blank\"\u003eEarth Touch\u003c/a\u003e |\u00a0\u003ca href=\"https://www.livescience.com/61548-saving-imperiled-species-op-ed.html\" target=\"_blank\"\u003eLiveScience\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://alongsidewildlifefoundation.org\" target=\"_blank\"\u003eThe Alongside Wildlife Foundation Website\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e: Aldo Leopold said, \u201cThere are some who can live without wild things and some who cannot.\u201d I am one of the people that cannot! I am a wildlife ecologist and conservation biologist and\u00a0\u003ca href=\"https://davidasteen.com/publications/\" target=\"_blank\"\u003eI\u0027ve published dozens of scientific papers\u003c/a\u003e about wildlife biology. Although I have spent much of my adult life preparing for a research career I\u0027ve realized that I also want to spend time helping others to appreciate wild animals and wild places like I do. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.swparc.org/wp-content/uploads/2017/04/DavidSteen_KatWhitney-1024x682.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://news.vice.com/article/hunters-descend-on-southern-florida-for-annual-python-hunt\" target=\"_blank\"\u003eSearching for Burmese Pythons in Florida\u003c/a\u003e. Photo by Kat Whitney.\u003cbr\u003e\u003cbr\u003e*\u00a0\u003ca href=\"https://www.patreon.com/taxes\" target=\"_blank\"\u003eInformation from Patreon about tax-deductible donations\u003c/a\u003e.\u003cbr\u003e"
