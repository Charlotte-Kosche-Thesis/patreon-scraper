    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/wirteVB.gif\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eSupport my work and get access to weekly thank-you notes in which I talk about design, being a gamedev or just ramble about life\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\u003ch2\u003eWho am I?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHey everyone! I\u0027m Luis Diaz Peralta (though most know me as\u00a0\n\t\u003ca href=\"https://twitter.com/Ludipe\"\u003eLudipe\u003c/a\u003e) and I\u0027m a 25-year-old game designer. I\u0027ve been making games from Madrid for about 4-5 years. In that time I\u0027ve created around 70 games, needless to say most were\u00a0ridiculously small. I also founded a thing called\u00a0\u003ca href=\"http://www.alpixelgames.com/\"\u003eAlPixel Games\u003c/a\u003e that made \"\u003ca href=\"http://store.steampowered.com/app/395520/Missing_Translation/\"\u003eMissing Translation\u003c/a\u003e\", a free game that got several awards and over 500.000 downloads on Steam. I\u0027m currently working on AlPixel Game\u0027s new project, \"A Place for the Unwilling\", but that won\u0027t stop me from doing dozens of personal projects on my spare time.\n\u003c/div\u003e\n\u003cbr\u003e\nI do lots of\u00a0\n\u003ca href=\"https://ludipe.itch.io/\"\u003egame jams\u003c/a\u003e, weird games,\u00a0\u003ca href=\"https://www.gamasutra.com/blogs/author/LuisDiaz/999638/\"\u003earticles\u003c/a\u003e, talks, travel, help with local events and\u00a0occasionally end up thinking about my life and panicking.\u003cbr\u003e\n\u003cbr\u003e\nMy games have been featured in international press and chosen for cool showcases (A MAZE, Now Play This, AZPlay, Leftfield Collection, BiG Festival, Game Connection, etc).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/mqJU6v/cover.gif\"\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cbr\u003e\nWhat kind of games do I make?\n\u003c/h2\u003e\n\u003cbr\u003e\n\tI enjoy working on lots of different projects. Right now I\u0027m making a coop puzzle game called\u00a0\n\u003ca href=\"https://twitter.com/ludipe/status/823512378549616640\"\u003eBleep Bloop\u003c/a\u003e and a\u00a0\u003ca href=\"https://twitter.com/Ludipe/status/904434529145937922\"\u003ephysical card game\u003c/a\u003e you must leave on the streets after playing.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027ve made a mobile\u00a0\n\t\u003ca href=\"https://ludipe.itch.io/freads\"\u003egame\u003c/a\u003e for three players where each person can only use one finger, a\u00a0\u003ca href=\"https://ludipe.itch.io/shhh\"\u003egame\u003c/a\u003e about being a huge flying hand and censoring conversations, a card\u00a0\u003ca href=\"https://ludipe.itch.io/tangled-paths\"\u003egame\u003c/a\u003e where players tell a story without speaking, a\u00a0\u003ca href=\"https://ludipe.itch.io/who-the-hell-is-tom\"\u003egame\u003c/a\u003e about exploring the mind of a person and maaaaaaaany others.\u003cbr\u003e\n\t\u003cbr\u003e\n\tSo yeah, I\u0027ll make pretty much anything, I\u0027m always working on something new. \n\t\u003ca href=\"https://ludipe.itch.io/\"\u003eCheck out my games!\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/i8FOzF/games.png\"\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cbr\u003e\nWhat to expect from this Patreon?\n\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tSample posts:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/thank-you-note-1-14255493\"\u003eThank You Note #1: Caaaard game appears\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/thank-you-note-2-14309279\"\u003eThank You Note #2: Making a prototype\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/thank-you-note-8-14988828\"\u003eThank You Note #8: Making personal games is painful\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003eI\u003cstrong\u003ef you like the stuff I make consider this as buying me a monthly cup of coffee\u003c/strong\u003e. That might not seem like a lot but if we combine many cups of coffee I will be able to afford going to more events, pay software licenses and experiment with physical games. Some of the money might be used to buy tea (only to empower my design skills).\u003cbr\u003e\n\t\u003cbr\u003e\n\tKnow that if you decide to support me I\u0027ll love you forever.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBesides my eternal gratitude you will get a weekly \"thank you\" note from me. Depending on how stressed I am that week they\u0027ll go from \"I\u0027m still alive, love you all\" to a detailed description of the things I\u0027ve been working on. Might even include some random movie/music/book/game recommendations.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027ll try to make my posts\u00a0entertaining (as well as useful for developers), promise!\n\t\u003cbr\u003e\n\t\u003ch2\u003e\u003cbr\u003e\nDisclaimer\n\t\u003c/h2\u003e\n\t\u003cbr\u003e\n\tWhen I say you\u0027ll get your name on the credits, keys or exclusive alphas I refer ONLY to my personal projects, these don\u0027t include AlPixel Games\u0027 \"A Place for the Unwilling\" (where I work as a game designer). This whole patreon page is focused on the stuff I do on my free time.\n\u003c/div\u003e"
