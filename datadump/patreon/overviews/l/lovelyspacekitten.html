    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003e\u2665Sup my very precious kittens and Welcome to my Patreon.\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIm Lovelyspacekitten\u2665\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIm a 22 year old cosplayer/ model.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI have many hobbies and interests but making content that consists of crafting cosplay and the photography that follows in its place is a passion.\u00a0 Cosplay has always been *and always will be* a big part of my life,\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIm so super happy that you took the time to read and enjoy my page. And i hope you love the content as well.\u2665\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI really want to focus on the fanservice/ ecchi aspect of cosplay and the waifu vibe. So That when you come to me you get a wonderful small story that you can include yourself into, weather its just my photos or my role plays. Cute and sexy is what i like\u2665\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u2665 I set this up For those of you who want to have access to more goodies \u2665\u003c/span\u003e\u003c/h4\u003e\u2022\u00a0\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYou\u0027re more than welcome to pick one of the few tiers I have to offer,\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e I will not stop creating and putting out photos on my other social media platforms.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0 But this is a way for me to give more to you peeps and to make some money on the side to keep funding content\u2665\u003cbr\u003ethe content in these tiers will be exclusive to patreon.\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnswers to some questions you might have.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eQ: am i going to see any of the photos here on other media?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA: One or two photos yes, but that\u0027s to advertise this page and what there is to offer.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQ: Are the outfits you wear in the sets always going to be cosplay?\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA: the majority yes, but i do like to do some randoms every now and then.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQ: if i get a higher tier will i have access to the others bellow it?\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA: Yes, higher tiers get access to the lesser ones, *Small tiers wont have access to the others unless purchased.*\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQ: Could/ can i be blocked our banned from viewing or having access to your content?\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA: Yes, if you are being a nuisance or hard customer, or if you are abusing your access then you will be banned/ blocked. That also goes for if you cut your subscription before you pay after receiving your rewards.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eQ: Can i post your photos on other social media that i receive in my rewards?\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eA: No, please keep the content that you receive here, on here. Whether it be \u0027i don\u0027t wish for a certain audience to see it\u0027, or \u0027i don\u0027t wish for it to be share for free when i work so hard on it\u0027. so please respect my wishes of keeping them on here.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eQ: Are there other ways to support you aside from Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eA: Yes, Patreon is one way for you to help and or support me but another way is so follow and or share my posts on other social media, Or support me through purchasing things off of my wishlists (links are on my instagram). Or directly donate to my paypal. Any of the following will help fund content for future cosplays/ props/ shoots\u2665\u2665\u2665\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003ei resrve all rights to the content displayed, it is forbidden to share my content on other social media or sites, unless it\u0027s a selfie or photosigned sent to you.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
