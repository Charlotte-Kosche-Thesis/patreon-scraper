    "summary": "Patreon is a site that allows you to pledge your support and in return you get rewards . I am not \u00a0claiming to be a professional model. I am just a mother, a wife and a grandmother. \u00a0I work a full time job and own a business. \u00a0I am stepping out of my comfort zone and want to thank you, my followers for accompanying me on this journey!\u00a0\u003cbr\u003e\u003cbr\u003eSharing this story isn\u2019t easy. Everyone knows a woman\u0027s weight is a very sensitive subject. I am trying to embrace my\nsize.  I don\u2019t want or need people trying to tell me I\u2019m not fat, or that\nI\u2019m beautiful, or my favorite -\u201d You have  such a pretty face\u201d. I only know how it affects me and my life, how it\u2019s\naffected me in the past and has shaped who I am now. I was not always plus\nsize,  I was actually underweight a good portion of my life. I have been\n30 lbs. heavier and 100 lbs. lighter than I am now. I have worn sizes 0-18/20. \u003cbr\u003e\u003cbr\u003eLike most  overweight people, I think about my size on a daily basis. I think\n about how it has made me self-conscious; how it has made me feel\nunworthy; how it has made me hate myself, doubt myself and try to hide\nmyself.   Being ashamed of eating, even though I barely eat.\nListening to dieting  advice from\u00a0everyone  .\nBecause everyone thinks I\u2019m lazy and  I overeat. Feeling judged eating out, shopping at grocery store and while walking\ninto a \u201c skinny \" person store.  I see the looks . I hear the \ncomments.  I have come home from work crying because of rude comments from\nco-workers. I have called my husband from fittings rooms crying\u00a0because nothing fits me . I have one heck of a necklace collection. Because that\u2019s what fat\npeople do- they buy accessories! Just because\nI am plus size doesn\u2019t  mean I need to wear frumpy clothing. I hesitate to\ngo out with friends in a social environment, go to the beach or even the gym. I\nsee the pictures and comments  people make about fat people working out. I dread going on\nvacation.\u003cbr\u003e\u003cbr\u003eI think one of the most disheartening and hurtful things are my skinny friends constant posts on social\nmedia about how fat they are.  #1- I  would kill to be their size and\n#2-  If they think their size 5 or 7 body is fat- what in the world do they\nhonestly think about me ?? It\u2019s tough being in a society where such an emphasis is\nmade on your appearance. Where being a size 10 is considered overweight. \u003cbr\u003e\u003cbr\u003eBecause this affects my life on a daily basis, I could go\non and on . But I will end with -I am plus size . I will more than likely\nalways be, but today starts with me trying to make an effort to love myself and\nthe body I have- curves, dimples, stretch marks \u00a0and all. \u003cbr\u003e\u003cbr\u003eThank you for reading my story and in advance for supporting me . By supporting me I can take more boudoir photo shoots with amazing photographers \u00a0and would love to get into making some sexy videos.\u00a0\u003cbr\u003e\u003cbr\u003eLisa Kay\u003cbr\u003e"
