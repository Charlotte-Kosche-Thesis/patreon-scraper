    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLedeTree is a\nstartup that seeks to bring people and communication platforms together\nfor conversations that can fall outside the spotlight. \u00a0\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePersonal \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emessage from Ruth (The Mother Hen)\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mQ3Gb5pHHQ0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ledetree.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out what were creating at\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://ledetree.com/wp-content/uploads/2017/10/ledetree-logo-edit2.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eToday, communication and information-gathering options are as broad as our personal opinions:\u003cbr\u003e\n\t Newspapers; Blogs; Facebook; Twitter; LinkedIn; Snapchat; Instagram; Email; Text; Phone; IM; Tumblr; YouTube; Reddit\u2026\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe are building a space where important conversations can occur, with diverse opinion, real news, and in-depth information. And then Lede (ing) those people to where they go next to continue those important conversations .\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe all need a space where real people get to tell the media what is important to them, and real people decide the real news that matters to all of us .\u003cbr\u003e\n\tThis is why every patron of ours is priceless. Every pledge helps fuel this boat, but it\u2019s your voice that tells it where to go.\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\"Real News by the People for the People\u003c/strong\u003e\u003cstrong\u003e\u201d\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eMany mainstream 24-hour news cycles get stuck chasing the same story. LedeTree\u003c/em\u003e\u00a0\u003cem\u003estrives to give you the personal stories that get lost in the shuffle.\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAccurate and un-biased original content. \u003cbr\u003e\n\tAll LedeTree content is personally hand selected; we don\u2019t use robots \u003cem\u003e\u00a0\u003cbr\u003e\n\tW\u003c/em\u003ee don\u2019t change how we cover a story because of an advertiser.\u003cbr\u003e\n\t\u003cstrong\u003eSources and Advertisers will be named.\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tWe care about where our information is coming from.\u003cbr\u003e\n\t \u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003eWe believe in \u003c/strong\u003e\u003cstrong\u003eNon-Anonymous comments.\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cbr\u003e\nWe hope you join us as we build this station of information. If you would like to know more about the team behind the machine visit us on\u00a0\u003c/em\u003e\u003ca href=\"http://ledetree.com/contact/\" target=\"_blank\"\u003eLedeTree.com\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e"

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNew story cost breakdown. \u003c/strong\u003e\u003c/div\u003e\n\n\u003cul\u003e\u003cli\u003eJournalist - $135 per story\u003c/li\u003e\n\n\u003cli\u003eEditor - $65 per story\u003c/li\u003e\n\n\u003cli\u003eWebmaster/Social Media Editor - $35 per story\u003c/li\u003e\n\n\u003cli\u003eIT Editor - $35 per story\u003c/li\u003e\n\n\u003cli\u003eAverage Cost per Published Story - $270\u003c/li\u003e\u003c/ul\u003e\n\nAdditional costs may be added depending\non the story.\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eCopyrights - $75-$150 per story\u003c/li\u003e\n\n\u003cli\u003ePublic Record Requests \u2013 (This fee varies greatly. There\nis a separate post about this craziness.)\u003c/li\u003e\u003c/ul\u003eNot including\nadd-on costs, putting out one new story a day can average $7,560 a month. \u003cbr\u003e\u003cbr\u003eTo this point LedeTree has only been funded by our team. Most of the team has never received a single paycheck for their efforts. Our first goal would cover these costs as well as allow for the extra costs some stories require for accurate information.\u003cbr\u003e\u003cbr\u003eWe want more than just good reporting. We need a community behind us. We may have the map, but it\u0027s our community that tells us what\u0027s worth visiting.\u003cbr\u003e",
