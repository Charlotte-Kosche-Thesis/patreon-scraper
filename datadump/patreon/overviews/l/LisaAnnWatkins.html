    "summary": "Welcome to my Patreon channel which is to become my main portal for sharing exclusive photos, videos, tutorials, hints \u0026amp; tips \u0026amp; much, much more. Here is a little introduction video on what it is all about but you can read more about me below...\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tK5Ltv76CsY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMy name is \u003cstrong\u003eLisa Ann Watkins\u003c/strong\u003e \u0026amp; I am the artist behind\u003cstrong\u003e Animal Art by LAW\u003c/strong\u003e. Over the last few years I have worked hard to master my skills in colored pencil \u0026amp; my work has both been published many times around the globe as well as winning many awards. My main focus is on creating animal art \u0026amp; I run a very well established pet portrait \u0026amp; wildlife art business. Over the last couple of years I have been asked more \u0026amp; more to start teaching so following the release of some downloadable digital tutorials last year I have since gone on to teach my techniques at workshops around the UK. This broadened into a US workshop tour last autumn \u0026amp; in 2018 I am looking to focus more \u0026amp; more on my teaching.\u003cbr\u003e\u003cbr\u003eOn my channel I will be bringing you...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: initial;\"\u003eShort hints \u0026amp; tips videos focusing up close on how I use my pencils\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLonger videos with full voice over\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA monthly downloadable digital tutorial\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSneaky peeks at my currentworks in progress\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA mentoring programme with critiques, written \u0026amp; visual plus verbal feedback too\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI will teach you how to start up \u0026amp; \u003cstrong\u003edevelop your own portrait commission business\u003c/strong\u003e. I will also show you \u003cstrong\u003ehow to use social media\u003c/strong\u003e as a platform to get your work out there \u0026amp; how to create a real, viable career from your art. I would like to develop this to a full mentoring programme in time but it is your choice as to what subject we focus on. It could be a specific aspect or your art or something that you need guidance on in your art career.\u003cbr\u003eIn time I will be offering \u003cstrong\u003elivestream webinars\u003c/strong\u003e or \u003cstrong\u003e\u0027Draw with LAW\u0027 \u003c/strong\u003esessions that will be included in some of the advanced tiers of rewards.\u00a0\u003cbr\u003e\u003cbr\u003eIn the meantime you can view more of how I work on my\u00a0\u003ca href=\"https://www.youtube.com/c/AnimalArtbyLAW\" target=\"_blank\"\u003eYouTube\u003c/a\u003e channel or my\u00a0\u003ca href=\"http://www.facebook.com/animalartbylaw\" target=\"_blank\"\u003eFacebook\u003c/a\u003e page.\u003cbr\u003e\u003cbr\u003eSo, whether it is just to become a member of the very exclusive \u0026amp; official Hee Haw Appreciation Society or to sign up for 1 to 1 contact \u0026amp; support from me, I look forward to building long lasting relationships with everyone who chooses to support me as a Patron.\u003cbr\u003e\u003cbr\u003e***Please note that when you sign up Patreon charges you automatically for the current month. I recommend that if it is the last week of the month that you hang on for a few days until the 1st of the following month. You will still have access to all of the previous content***\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e\u003cbr\u003eLisa"
