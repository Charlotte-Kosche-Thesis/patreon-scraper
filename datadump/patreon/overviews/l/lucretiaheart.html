    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg\u003e\u003cimg\u003eI\u0027m addicted to writing. Its more of a compulsion than a devotion, I always say. Luckily, I never run out of things to say! I write in personal blogs, as well as blogs on the paranormal and on delving deeper into one\u0027s self and either healing damage or expanding what is possible psychologically. \u003cbr\u003e\u003cbr\u003eIn addition, I have 3 books I\u0027m working on I\u0027d very much like to finish: one on my alien abduction experiences, one on other spiritual or paranormal experiences, and still another on dream work I\u0027ve undertaken to deal with various physical and mental issues (often stemming from the first 2 things!) \u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m living only on a modest stipend from a recent divorce, and my health is incredibly precarious, so normal employment is nearly impossible for me.\u003cbr\u003e\u003cbr\u003eAny donations mean less stress for me, and more time to devote to writing and sharing this crazy journey of a life! It also means an incentive to stick to my goals and complete them. I can\u0027t let down my patrons!\u003cbr\u003e\u003cbr\u003eBecoming a patron means pledging to give a regular amount of money every month. Rather than a large single sum, like Kickstarter, Patreon allows for smaller, ongoing funds to help support creative people who continuously work on many projects, not just one major product. \u003cbr\u003e\u003cbr\u003eFIRST GOAL, at \u003cem\u003ethis\u003c/em\u003e site--\u0026gt;\u003c/span\u003e \u003ca href=\"http://spirals-end.livejournal.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAt Spiral\u0027s End: What\u0027s Left After the Paradigm Shatters?\u003c/a\u003e"
