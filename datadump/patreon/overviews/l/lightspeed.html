    "summary": "\u003cstrong\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Luna Vernon also known as Lightspeed or Markingatlightspeed, and I write fiction, in both erotic and less spicy flavours.\u00a0 I produce mostly transformative fiction based on pre-existing properties, and have been an active and prolific writer in the Team Fortress 2 fanfiction community at the tumblr blog typingatlightspeed since 2012.\u00a0 Over the past three and a half years I have, as a leisure activity, produced over 450,000 words of fiction, and a modest amount of original work to join it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat do I write?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy writing deals largely with themes of sex and romance, and a majority \nof it is erotic.  I deal mainly with queer relationships, but not \nexclusively, and work quite a bit with supernatural themes and monstrous\n creatures, though I\u0027m very willing to write quite a few kinks and \nthemes given the opportunity and interest from my audience.\u00a0 My work tends to be heavily character driven, and often dialogue heavy.\u00a0 I really love the way people interact with one another, and to explore the forms those interactions take.\u003cbr\u003e\u003cbr\u003eMy \nworks tend toward short story and novella length, though I\u0027ve been \nproducing an ongoing episodic series, known as Monstrous Intent, in the \nTF2 fandom for two years, which stretches over 100,000 words and \ncounting.  On occasion I will also create drabble anthologies of short \n100 to 200 word long stories grouped in large collections.\u003cbr\u003e\u003cbr\u003eMy original work tends to focus either on high fantasy with a heavy tabletop roleplaying influence, or modern superntatural erotica.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhy Join Patreon?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile I write out of a love of creating art, and love of the universes I\u0027ve worked with, I want to do more with it.\u00a0 I want to help support myself with it, to be able to have not only more time and opportunity to produce these labours of love, but also to allow the chance to do original work, too.\u00a0 I don\u0027t want to supplant one with the other, simply create more overall, of all kinds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eThe Practical Upshot\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you choose to be a patron to my writing, you do not pay unless I produce, and payment is a per-story basis.\u00a0 I will not charge for the assorted drabbles that I write when the mood takes me, and only stories of an appreciable length will be subject to payment.\u00a0 If you\u0027re looking for free examples of my work, \u003ca href=\"http://archiveofourown.org/users/Lightspeed/works\" rel=\"nofollow\" target=\"_blank\"\u003emy Archive of Our Own works can be found here\u003c/a\u003e, and \u003ca href=\"http://typingatlightspeed.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003emy tumblr writing blog can be found here\u003c/a\u003e, and my \u003ca href=\"https://www.smashwords.com/profile/view/markingatlightspeed\" rel=\"nofollow\"\u003eSmashwords profile is here\u003c/a\u003e though I warn you that both include NSFW content.\u003cbr\u003e\u003cbr\u003eI hope you do choose to help support my writing, you have my unending, eternal thanks, and my sincere effort to always make you sure you\u0027ve made a good decision.\u003cbr\u003e"
