    "summary": "Hello, I\u0027m Lauren Gray! I\u0027m currently working towards being a part-time freelance artist making illustrations and comics in Minnesota, USA.\u003cbr\u003e\u003cbr\u003eThrough the years I\u0027ve developed a passion for sequential art. I love how story and art can come together into something that can make an impact on people. I\u0027ve got a lot of fun story ideas that I\u0027d love to put together.\u003cbr\u003e\u003cbr\u003e\"Derps and Doodles\" is a slice of my life. Jotting down funny things that happen and weird things I remember as a kid is the fuel for the comics.\u003cbr\u003e\u003ca href=\"https://tapastic.com/episode/277456\" rel=\"nofollow\"\u003ehttps://tapastic.com/episode/277456\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\"The Wallflowers\" is a project that I\u0027ve been able to get a lot of ground work done for. It\u0027s my first plot driven comic, so a lot more work goes into it. The story is about a bunch of nerdy artists in college learning about life (and a little bit of love...).\u003cbr\u003e\u003cbr\u003eOn my back burner is a really exciting project called \"Blades of Jade.\" There\u0027s chases, fights, roaming nomads, magic, corrupt monarchies, kick-ass matriarchies, and a sprinkle of romance. It\u0027s going to be an epic adventure and the biggest project I\u0027ve ever tackled. So you should be excited (because I sure am)!\u003cbr\u003e\u003cbr\u003eI would love to get all of these comics up and running, but it takes a lot of time and energy. Any and all help verbally, emotionally, and financially are greatly appreciated.\u003cbr\u003e\u003cbr\u003eBy being a Patron you can see some raw sketches and preproduction as well as read pages before they get posted online! Thank you everyone for your comments and support!\u003cbr\u003e"
