ith similar interests.\u00a0 I don\u0027t need compensation to explore my own fantasies.\u00a0 I made this Patreon for people who wish to donate to me because they like my art and, in return, I offer them something unique for their patronage.\u00a0 I thank you for donating and I ask that you please not share the rewards you earn here.\u00a0 All rewards are contingent on donations clearing.\u003cbr\u003e\u003cbr\u003e"

     "description": "Includes MyPixiv+ Rewards\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLet\u0027s work together to make something beautiful. \u00a0Would you like a custom model created to your specifications? \u00a0Is there a story you have always wanted to see told in pictures? \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eJoin this tier and we can create your fantasy. \u00a0I will model your character based on your description and modify it until you are satisfied with the appearance. \u00a0Once you are happy with your custom model, we can put him/her into any situation you desire. You can include up to 4 other generic characters in your situations.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach month you will receive a three to four page comic, containing at least 8 (maximum of 16) images to tell your story.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou don\u0027t want a comic, you say? \u00a0We can also simply put your character into all sorts of situations with props, scenery, and other characters. You can receive at least 8 and as many as 16 images per month.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOpen slots for this tier are extremely limited. \u00a0Please contact me prior to pledging this tier and let\u0027s be sure I can give you what you want :D\u003c/p\u003e",
