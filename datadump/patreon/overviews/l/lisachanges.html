    "summary": "\u003cstrong\u003eMe\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://pixabay.com/en/bed-woman-sleep-time-of-work-1979270/\"\u003e\u003ca href=\"https://lisachange.wordpress.com/\"\u003e\u003cimg src=\"https://i2.wp.com/www.behereandnow.com/wp-content/uploads/2017/02/Telemedicine.jpg?fit=1280%2C853\u0026amp;ssl=1\" style=\"width: 577px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re on this page, there\u0027s a good chance you already know who I am. For those of you that don\u0027t: Hi! I\u0027m Lisa Change, writer of romantic TG fiction,\u00a0\"occasionally, in-my-category\" bestselling Amazon author, and small town girl who can\u0027t stop dreaming. By day, I work hard at being a normal person. By night, I weave impossible fantasy worlds. Worlds where lonely teenage boys can find new lives as gorgeous girls. Worlds where incredible gender transformations are only one magical maguffin away. Worlds where we can all be the gender we always \u003cem\u003ewanted \u003c/em\u003eto be...\u003cbr\u003e\u003cbr\u003eYep, it\u0027s wish fulfillment stuff. But it\u0027s \u003cem\u003egood\u003c/em\u003e\u00a0wish fulfillment stuff, in a category that mainstream publishers too often ignore.\u003cbr\u003e\u003cbr\u003eAnyway, here are two of my most-recent books. You can see my\u003cstrong\u003e\u00a0\u003ca href=\"https://www.amazon.com/Lisa-Change/e/B01AJOX3VE/ref=dp_byline_cont_ebooks_1\"\u003ewhole collection here\u003c/a\u003e \u003c/strong\u003e(warning, Some of it is NSFW!), or you can scroll down and check out my free sample stories at the bottom of this page:\u003cbr\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51NP1qgYCqL.jpg\"\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51hnnkG59HL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBooks like these have brought me a dedicated fan base. They\u0027ve also allowed me to spend more time writing romantic TG fiction than I\u0027d ever have dreamed.\u003cbr\u003e\u003cbr\u003eNow? Now I\u0027d like to spend even more time writing my little TG stories. And I\u0027d like to share them with \u003cstrong\u003eyou\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://allaboutlife.pl/wp-content/uploads/2017/08/girl-2343098_1920.jpg\" style=\"width: 611px;\"\u003e\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal. I want to write even \u003cem\u003emore \u003c/em\u003eof my magical, gender-swap romances, and I want you to help me do it. For a single dollar a month, you\u0027ll get to lose yourself in a world of delicious, gender-bending fantasies, featuring all sorts of lesbian/bi/gay and taboo romances. There will be free, regular short stories. Stuff from my notebook. Rough drafts, early previews, and glimpses inside my private little world, all guaranteed to make your gender-swap dreams come true!\u003cbr\u003e\u003cbr\u003eWe got a deal? Then click on the girl you wanna be from my pledge button list\u00a0\u003cstrong\u003enow\u003c/strong\u003e, and let\u0027s get started on our newest TG adventure!\u003cbr\u003e\u003cbr\u003eLisa X"
