    "summary": "\u003cstrong\u003eHello Friends \u0026amp; Music Lovers\u003c/strong\u003e,\u003cbr\u003e\u003cbr\u003e\n\n\u003ch4\u003e\u003c/h4\u003e\u003cstrong\u003eI\u0027m G. Lee Brongersma,\u00a0a.k.a. Lee Evanz, producer and presenter of \u003cem\u003e\u0027Real Music Radio\u0027\u003c/em\u003e,\u003c/strong\u003e\u00a0 a free~form music radio program \u0026amp; weekly podcast featuring great music from every genre \u0026amp; era, the latest music news, artist profiles (\u0027Star*Time\u0027), classic albums (\u0027Past\u25b9Perfect\u0027) and conversations \u0026amp; interviews\u00a0(\u2018The InnerView\u2019)\u00a0about the music with special guests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI LOVE making radio\u00a0shows\u003c/strong\u003e\u00a0and have been working in the broadcast industry more than 30 years. Music is a BIG part of my life. In this decade with newspapers, magazines, television and radio having to adapt to the digital age, I realized that I need to do something along those lines in order to continue creating a great radio show.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003eI\u2019ve decided to keep my podcasts of all the radio shows free and available to all\u003c/strong\u003e, trusting that by giving something good out, something good will come back. I\u0027ll also be making some special programs\u00a0\u0026amp; features that will be\u00a0available only to my patrons!\u00a0\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eTo sum up, the goal is simple:\u003c/strong\u003e\u00a0Patreon is set up is to help people continue working on their creative projects without having to depend on other sources of income that might compromise the integrity of what they\u2019re doing. \u003cem\u003eEach patron can make a voluntary contribution, as little as $1 or as much as you want, which will be given automatically (like a subscription) on a monthly basis. \u00a0You are always in control and will be able to change or discontinue the amount you want to give.\u003c/em\u003e\u003cem\u003e\u00a0\u003cem\u003ePayments are made by credit card or PayPal and patrons can be anywhere in the world\u003c/em\u003e.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eIn case you don\u0027t know about Patreon \u003c/strong\u003eyet, Here\u0027s a short VDO presentation about Patreon: \u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003ehttps://www.youtube.com/watch?v=rwvUjAv6pxg\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHere are my program links:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://web.facebook.com/leeonair/\"\u003ehttps://web.facebook.com/leeonair/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.mixcloud.com/leeonair/\"\u003ehttps://www.mixcloud.com/leeonair/\u003cbr\u003ehttps://soundcloud.com/get2lee\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\"Without music, life would be a mistake.\"\u003c/strong\u003e ~ Friedrich Nietzsche\u00a0\u003cbr\u003e"
