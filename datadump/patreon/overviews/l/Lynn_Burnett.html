    "summary": "Dear Supporters,\u00a0 \u003cbr\u003e\u003cbr\u003e\nThank you so much for believing in this work!\u00a0 Your generosity will allow for the creation of a range of resources dedicated to helping our society think seriously about race in a thoughtful and empowering way.\u00a0 CrossCulturalSolidarity.com is quickly becoming a trusted place for teachers, students, and civil rights workers to gain meaningful understandings of the depth and breadth of the history of racial justice freedom struggles.\u00a0 Thank you for joining me on the journey to manifest this important resource. \u00a0\u00a0 \u003cbr\u003e\u003cbr\u003eThe core of these resources will be five series\nof writings. Three will focus on histories of solidarity: there will\nbe a series on the history of black and brown solidarity; on white allyship;\nand on black internationalism.\u00a0 There will also be a series on\nunderstanding the history of white supremacy; and another on understanding the\ntrue breadth and depth of the civil rights movement.\u00a0 I break down the visions for each of these series \u003ca href=\"http://crossculturalsolidarity.com/about-2/\"\u003ehere. \u003c/a\u003e \u003cbr\u003e\u003cbr\u003eEach story I write will eventually be accompanied by a series of short video lectures and interviews with historians.\u00a0 For an example, here\u0027s my \u003ca href=\"https://www.youtube.com/watch?v=D3R7GVeuxPM\u0026amp;t=83s\"\u003eeight-part interview\u003c/a\u003e with historian Waldo Martin about the many under-discussed dimensions of the Montgomery bus boycott. \u00a0 I\u0027ll also be using these resources as a\nfoundation to run workshops and discussion groups for teachers, civil rights workers, and ultimately anyone who wishes to cultivate their understanding.\u00a0 Simply reach out to me if you have a group of people who would be interested in that, and we can discuss the possibility.\u00a0 \u003cbr\u003e\u003cbr\u003e\nOnce again, a sincere thank you to all who value this work.\u00a0 I truly appreciate\neach and every one of you.\u003cbr\u003e\n\u003cbr\u003eLynn Burnett\u003cbr\u003e"
