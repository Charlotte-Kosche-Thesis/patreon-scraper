    "summary": "Hi guys!\u003cbr\u003e\n\u003cbr\u003eHopefully, if you are here reading this, it means that you would like to support me and my team members in completing our current project -\u00a0\u003ca href=\"http://gravitytales.com/novel/ancient-strengthening-technique\" rel=\"nofollow\"\u003e[Ancient Strengthening Technique (Portraits of Beauty)]\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eTime taken to translate a chapter consisting of about 3,500 characters to 4,000 characters takes us around 3 to 3.5 hours.\u003cbr\u003e\u003cbr\u003eQuality translations are in fact, extremely time consuming. Not only must the translator convey the proper tones and meaning of the words across, research on references is also a must, so non-mandarin\u00a0speaking readers would be able to gain a better idea of what the author is trying to portray.\u003cbr\u003e\u003cbr\u003eThere are currently six of us on the \u00a0team but please understand we all have full time jobs and are unable to commit as much time as we would like into translating... Some of us might only be able to commit one day per week, depending on real life situation, work schedules and family time commitment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHence, any\u00a0pledge amount would serve as an additional form of motivation\u00a0and deeply appreciated --\u0026gt;\u003c/strong\u003e\u003cbr\u003e\nOur current translation pace is at \u003cstrong\u003e7 regular chapters per week\u003c/strong\u003e, and our objective for this year would be to up the number of regular chapters to either \u003cstrong\u003e12 or 14 per week\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eNOTE:\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003e***** Read this before pledging to us! (Charge Up Front) *****\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eOur current goals:\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eFirst Tier: $300\u003c/strong\u003e --\u0026gt; There would be \u003cstrong\u003e8 regular chapter\u003c/strong\u003es per week and an extra 5 bonus chapters.\u003c/del\u003e \u003cstrong\u003e(CLEARED 6/Jan/2017)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eSecond Tier: $550\u003c/strong\u003e --\u0026gt;\u00a0There would be \u003cstrong\u003e10 regular chapters\u003c/strong\u003e per week and an extra 6 bonus chapters.\u003c/del\u003e\u00a0\u003cstrong\u003e(CLEARED 8/Jan/2017)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eThird Tier: $800 \u003c/strong\u003e--\u0026gt;\u00a0There would be \u003cstrong\u003e12 regular chapters\u003c/strong\u003e per week and an extra 10 bonus chapters.\u003c/del\u003e \u003cstrong\u003e(CLEARED 14/Jan/2017)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eFourth Tier: $1050\u003c/strong\u003e --\u0026gt;\u00a0There would be \u003cstrong\u003e14 regular chapters\u003c/strong\u003e per week and an extra 12 bonus chapters\u003c/del\u003e.\u003cstrong\u003e(CLEARED 28/Feb/2017)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eFifth Tier: $1750\u003c/strong\u003e --\u0026gt;\u00a0There would be \u003cstrong\u003e16 regular chapters\u003c/strong\u003e per week and an extra 15 bonus chapters.\u00a0\u003c/del\u003e\u003cstrong\u003e(CLEARED 11/Mar/2017)\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003eSixth Tier: $2250\u003c/strong\u003e --\u0026gt;\u00a0There would be \u003cstrong\u003e18\u003c/strong\u003e\u003cstrong\u003e\u00a0regular chapters\u003c/strong\u003e per week and an extra 18 bonus chapters.\u003c/del\u003e\u00a0\u003cstrong\u003e(CLEARED 14/Mar/2017)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSeventh Tier: $4000\u003c/strong\u003e --\u0026gt; There would be \u003cstrong\u003e18 regular chapters\u003c/strong\u003e per week and an extra 10 bonus chapters.\u003cbr\u003e\u003cstrong\u003eEighth Tier: $5500\u003c/strong\u003e --\u0026gt; There would be \u003cstrong\u003e20 regular chapter\u003c/strong\u003e\u003cstrong\u003es\u003c/strong\u003e per week and an extra 10 bonus chapters.\u003cbr\u003e\u003cstrong\u003eNinth Tier: $7000 \u003c/strong\u003e--\u0026gt;\u003cstrong\u003e \u003c/strong\u003eThere would be\u003cstrong\u003e 21 regular chapters\u003c/strong\u003e per week and an extra 10 bonus chapters.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/lordbluefire\" target=\"_blank\"\u003e \u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-54141172-image-6fa93d06d6081076-320-320.png\"\u003e \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eBluefire\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nFAQ:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e---------------------------------------------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat is Patreon? \u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDo I need to pledge to continue reading [Ancient Strengthening Technique]?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of [Ancient Strengthening Technique] will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCan I change my pledge amount?\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\nYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHow does Patron charge me?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI made a pledge, but why hasn\u2019t it charged my Paypal/Credit card yet?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eAll pledges on Patron are processed the start of every month, so regardless of when you pledged, you will be charged at the start of the next month. For example, you made a pledge in a middle of January, so you will not be charged until the 1st of February. \u003cbr\u003e\n\u003cbr\u003e\nIf you have any further questions, feel free to send me a message or make a patron post here after you pledge.\u003c/em\u003e\u003cbr\u003e"
