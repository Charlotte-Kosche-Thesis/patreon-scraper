    "summary": "\u003cstrong\u003eWelcome to Lark \u0026amp; Wren!\u003c/strong\u003e\u003cbr\u003eWe\u0027re a humble team of game designers, programmers,\u00a0artists, and musicians all working together to tell tales through engaging digital mediums.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe heart of our team\u003c/strong\u003e consists of Sean and Mandy Dunkley. \u003cbr\u003eWe\u0027ve both served our time designing, directing, and producing games for various companies, and IPs outside of our own passion projects. But now the time has finally come for us to fly from the cozy nest of employment and dive into the world of independent production!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePresently,\u003c/strong\u003e we are working to produce a demo for our first project titled ABRAXAS.\u003cbr\u003eABRAXAS is a visual novel adventure in which you play as a young girl who\u00a0is, \u003cem\u003einexplicably\u003c/em\u003e, the only human in a world where birds have evolved to fill the niche of sapience!\u003cbr\u003eNot knowing what you are, or where you came from, you simply try to fit into a world that wasn\u0027t quite made for you...\u003cbr\u003e\u00a0Depending on how well you try to blend in with the locals, they will treat you accordingly...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo help us see this project through\u003c/strong\u003e, we\u0027ve recruited the exceptional talents and skills of artist \u003cstrong\u003eJennadelle\u003c/strong\u003e, programmer \u003cstrong\u003eCrystal McNair\u003c/strong\u003e, and musician \u003cstrong\u003eOlaf\u003c/strong\u003e\u003cstrong\u003e Taranczewski\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e We look forward to sharing our progress during our adventures into the game\u0027s development! We hope that you will accompany us for the ride!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
