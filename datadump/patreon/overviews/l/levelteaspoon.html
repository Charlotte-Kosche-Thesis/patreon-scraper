    "published_at": "2017-08-29T00:51:12+00:00",
    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent.fbed1-1.fna.fbcdn.net/v/t1.0-9/17316_10152849850700881_7425834960473905093_n.jpg?oh=41983ddaa0ae0066c31454b85061d21e\u0026amp;oe=5A27695B\"\u003e\u003cbr\u003e\u003cbr\u003eThe Level Teaspoon\u003c/strong\u003e\u003c/span\u003e is a cookbook review podcast hosted by me, Susie Chang. \u00a0\u003cbr\u003e\u003cbr\u003eCookbook season runs through the fall - from the first early apple to the last green cabbage! In each episode of The Level Teaspoon I highlight the best cookbooks I\u0027ve found during the course of the year. The complete Season 1 (2016) is available to download, free, wherever you download podcasts. New Season 2 episodes will be available starting in September 2017 and will run through December 2017.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\"Who are you, and why does your voice sound so familiar?!\"\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eYou might know me better by my formal byline, \"T. Susan Chang,\" which has appeared in the \u003cem\u003eBoston Globe\u003c/em\u003e, the\u003cem\u003e\u00a0Washington Post\u003c/em\u003e, and any number of other print and online media outlets over the years. \u00a0You may also have heard me on NPR, where I wrote for the \u003cem\u003eKitchen Window\u003c/em\u003e\u00a0column and where I still pitch in when it\u0027s time for year-end cookbook recommendations. \u00a0And, delightful foodie that you are, you might even have read my 2011 memoir,\u00a0\u003ca href=\"https://www.amazon.com/Spoonful-Promises-Stories-Recipes-Well-Tempered/dp/0762772506/ref=sr_1_1?ie=UTF8\u0026amp;qid=1502211730\u0026amp;sr=8-1\u0026amp;keywords=spoonful+of+promises\" target=\"_blank\"\u003eA Spoonful of Promises\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cstrong\u003e\"How do you choose what cookbooks to feature?\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003eOver the course of the year, I receive cookbooks constantly. \u00a0(I once estimated the yearly total at 700-1000!). \u00a0On \u003cem\u003eThe Level Teaspoon\u003c/em\u003e, I only talk about cookbooks I can wholeheartedly recommend, and I am \u003cem\u003eextremely \u003c/em\u003epicky. \u00a0I don\u0027t choose cookbooks whose recipes are so ordinary I could easily find them online. \u00a0I don\u0027t choose cookbooks that demand ingredients that are out of reach for most people. \u00a0I don\u0027t choose cookbooks on the basis of celebrity or buzz. My favorite cookbooks tend to be by cooking professionals who have a coherent subject, some new ideas, and a story to tell. These are the books that live on your kitchen shelf, growing loved, stained, and tattered, till you hand them down to a deserving son or daughter who loves to cook.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\"What else do you do?\"\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eNowadays I\u0027m also teaching food writing at Smith College and co-hosting a (completely unrelated!) podcast on esoteric symbolism and cartomancy. \u00a0It\u0027s called\u00a0\u003ca href=\"http://www.patreon.com/fortuneswheelhouse\" target=\"_blank\"\u003eFortune\u0027s Wheelhouse\u003c/a\u003e, in the unlikely event that happens to be one of your side interests too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003e\u003cstrong\u003e\"I have a cookbook I\u0027m dying to tell you about!\"\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003eGreat! \u00a0If you\u0027re a publicist, you probably already have all my contact info. \u00a0If you\u0027re not a publicist, but you have one, ask them to drop me a line\u00a0\u003ca href=\"https://tsusanchang.wordpress.com/about/\" target=\"_blank\"\u003ehere\u003c/a\u003e. \u00a0If you haven\u0027t got a publicist, you can also contact me\u00a0\u003ca href=\"https://tsusanchang.wordpress.com/about/\"\u003ehere\u003c/a\u003e. \u00a0Please keep in mind I only review books from the current year (copyright 2017 right now).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
