    "summary": "3-D SPACE, The Center For Stereoscopic Photography, Art, Cinema, and Education is a Los Angeles based 501(c)3 nonprofit dedicated to the preservation of the history of stereoscopic imaging and the advancement of current and future 3-D arts and sciences.\u00a03-D SPACE has implemented an ongoing program of public presentations, classes and workshops in stereoscopic 3-D content creation, from 3-D photography and filmmaking to immersive virtual reality. \u003cbr\u003e\u003cbr\u003eThanks to recent advances in digital technologies, there has been a renewed enthusiasm for all things 3-D. From record-breaking box office returns of 3-D movies to the new public interest in virtual reality, 3-D is back in the spotlight. \u003cbr\u003e\u003cbr\u003eBut most people aren\u0027t aware that stereoscopic imaging has a very rich history that dates back to the 19th century. We want to create a center to celebrate the work of the many talented artists, photographers and filmmakers who have used the medium of 3-D as their creative tool, and to educate the public on the art and science of stereography, from it\u0027s analog beginnings in the 1830s to the immersive digital realms of the future.\u003cbr\u003e\u003cbr\u003eOur goals include: \u003cbr\u003e\u003cbr\u003e- A Museum of permanent collections on display to educate about the history of 3-D art and science.\u003cbr\u003e- A Gallery of curated exhibits by recent and current 3-D content creators.\u003cbr\u003e- A Theater to screen 3-D films and other related cinematic works, and to host lectures and presentations.\u003cbr\u003e- A Library of 3-D books, movies, and other media.\u003cbr\u003e- A Classroom devoted to teaching the techniques and methods of 3-D image creation through classes and workshops for the public, including special outreach and educational programs for youth and seniors.\u003cbr\u003e"
