    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://brocsewell.files.wordpress.com/2017/09/ship.png\" style=\"width: 179px; color: rgb(119, 119, 119);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhen ships rule the skies and lands float as clouds, powers in our blood shape everything around us. Valeo, a luck-bending freerunner, joins a patchwork band of pirates to unravel the ancient mystery of the Fayts before time runs clean and the world falls forever.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/blockquote\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://brocsewell.files.wordpress.com/2017/09/current-country1-e1505258177958.png\"\u003e\u003c/h4\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tWield luck in a world without oceans, where land floats above a deep, shadowy core of darkness.\n\t\u003cbr\u003e\n\tNever die as pirates sail across the sky, taking what they want, \n\twhen they want.\u003cbr\u003e\n\t\u003cbr\u003e\n\tStop time with a patchwork band of Corsairs, chasing endless wonders, ancient adventures, and mysteries thousands of years in the making.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t. . . that\u2019s only a \n\tfraction of what\u2019s about to begin.\u003cbr\u003e\n\u003c/blockquote\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCharacter is necessity, Story is tantamount, and Adventure is a given.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://legendsofsora.com/chapters/prelude/\" target=\"_blank\"\u003eSTART READING\u003c/a\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://legendsofsora.com/introduction/prelude\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2663\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1206005\u0026amp;rid=1977695\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSET SAIL ON THIS ADVENTURE\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2663\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://legendsofsora.com/reviews/\" target=\"_blank\"\u003eREAD THE REVIEW\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2663\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://brocsewell.com/about\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eABOUT THE AUTHOR\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://brocsewell.files.wordpress.com/2017/07/copy-of-copy-of-copy-of-whats-in-it-for-you-1.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nPatreon\n\u003c/strong\u003e is a site to help artists get paid. But I couldn\u0027t really care less about that right now. \u00a0All I hope for here is \u003cstrong\u003eexposure\u003c/strong\u003e. I care not one wit about the money other than to help make \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSora\u003c/span\u003e\u003c/span\u003e a household name. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery dollar earned is put DIRECTLY back into getting Sora exposed to the world. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI want to spread the word far and wide about this story, to ignite the world with an idea, and that is where\u003cem\u003e\u00a0\u003cstrong\u003eyou\u003c/strong\u003e \u003c/em\u003ecome in.\u00a0The only surefire way to success is word of mouth. If \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLegends of Sora\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003ebecomes something you love, let these words fill yours.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://brocsewell.files.wordpress.com/2017/09/copy-of-whats-in-it-for-you.png\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cstrong\u003eBrand-new Skyward Fantasy\u003c/strong\u003e of course!\u003c/em\u003e You get to be on the ground floor of a dream made matter, first to experience a fantasy world so rich that it will one day rival the likes of \u003cem\u003eGame of Thrones\u003c/em\u003e or \u003cem\u003eHarry Potter\u003c/em\u003e in how it captured our hearts. And the cherry on top? You get to devour the first book of the series before \u003cem\u003eanyone else on the planet.\u003c/em\u003e Lose yourself alongside Valeo and Breeze as they begin their adventure across the skies to become Corsairs and receive exclusive lore, content, the latest artwork, and a veritable \u003cem\u003etrove\u003c/em\u003e of \u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSora\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e goodies \u003cem style=\"font-weight: bold;\"\u003eevery month!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg src=\"https://brocsewell.files.wordpress.com/2017/07/whats-in-it-for-you.png\"\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tTo see \n\t\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eLegends of Sora\u003c/strong\u003e\u003c/span\u003e\u00a0\u003c/em\u003ein bookstores. To be taken on by\u00a0a formal publishing house and printed all over the world. To rival the likes of J.K. Rowling and Patrick Ruthfuss for world-building, characters, and story. Bold goals, but if you don\u0027t aim for the stars, how can you ever stand among them?\n\u003c/div\u003e\n\u003cbr\u003e\nLastly, I want to thank every single human being who has come to read this. It means more than words could put to page that you even \n\u003cem\u003econsidered\u003c/em\u003e being a part of this journey. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhether we\u0027re meant only to nod to one another in passing, or you\u0027ll fondly stick with me for the long haul . . . \u003cem\u003elet us take flight.\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e"
