    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003eI write about cryptocurrencies (Bitcoin, Ethereum etc) and blockchain because I believe they are the biggest disrupting technology there is today - since internet in the 90s.\u00a0\u003c/h4\u003e\n\t\u003ch3\u003eThank you for joining me in this breaktrough development, thanks for your support \u0026amp; patronage!\u003c/h3\u003e\n\t\u0026lt;Slovensk\u00e1\u00a0 verzia ni\u017e\u0161ie\u0026gt;\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\tEasy understandable information about cryptocurrencies (Bitcoin and more) that will help you make the right decision.\n\u003c/blockquote\u003e\n\u003cbr\u003e\nI write in normal talk, simple terms that anyone can understand - not just geeks and blockchain enthusiasts.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eYou don\u0027t have to understand the technical details entirely - it\u0027s enough to have key facts and make your own opinion.\u003c/strong\u003e\u00a0In the same way how you don\u0027t need to understand how the financial system works, VISA or credit cards, how internet or airplanes work to use them. Same here - it\u0027s enough to know the key facts for you to decide whether you want to use them or not.\u003cbr\u003e\u003cbr\u003eIf this topic - cryptocurrencies \u003cem\u003e(investing, payment technologies, security, tools to use, where to buy them)\u003c/em\u003e\u00a0interests you and you are looking for useful information and facts to help you make sense of all of it, support me by becoming a patron and you\u0027ll gain access to all my posts and future content.\u003cbr\u003eOptions are limitless - posts, videos, manuals, consultations, seeing my portfolio and trades and more. All depends on how many supporters want this.\u003cbr\u003e\u003cbr\u003eBitcoin rose from $600 to $7000 in a year, and it\u0027s stilll just the beginning - it\u0027s not very widely known, yet it\u0027s breaking all records and disrupting every day technologies and systems...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s still just the beginning...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSLOVEN\u010cINA\u003c/span\u003e\u003cbr\u003e\n\tP\u00ed\u0161em o kryptomen\u00e1ch a blockchainoch, lebo ver\u00edm, \u017ee s\u00fa \u010fal\u0161ou prelomovou technol\u00f3giou akou bol naposledy internet. Never\u00ed\u0161? Pre\u010d\u00edtaj si niektor\u00e9 moje \u010dl\u00e1nky a uvid\u00ed\u0161 -\u00a0\n\t\u003ca href=\"https://www.patreon.com/posts/kryptomeny-14976805\" target=\"_blank\"\u003eza\u010dni tu\u003c/a\u003e. :).\u003c/h4\u003e\n\t\u003ch3\u003eAk ma u\u017e podporuje\u0161 - \u010eakujem za podporu a vernos\u0165!\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nP\u00ed\u0161em po lopate a jednoducho - \n\u003cstrong\u003etak, aby to pochopil ka\u017ed\u00fd\u003c/strong\u003e, aj ten, kto sa nevenuje technol\u00f3gi\u00e1m \u010di kryptomen\u00e1m.\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u013dahko \u010ditate\u013en\u00e9 inform\u00e1cie oh\u013eadom kryptomien aj pre menej technicky zdatn\u00fdch.\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNemus\u00ed\u0161 ch\u00e1pa\u0165 \u00fapln\u00e9 technick\u00e9 detaily - sta\u010d\u00ed ak m\u00e1\u0161 k dispoz\u00edcii najd\u00f4le\u017eitej\u0161ie fakty a sprav\u00ed\u0161 si vlastn\u00fd n\u00e1zor\u003c/strong\u003e. Takisto ako nemus\u00ed\u0161 pozna\u0165 ako funguje cel\u00fd finan\u010dn\u00fd syst\u00e9m, VISA a kreditn\u00e9 karty, Internet alebo lietadl\u00e1 na to, aby si ich pou\u017e\u00edval. Sta\u010d\u00ed pozna\u0165 k\u013e\u00fa\u010dov\u00e9 rozhodovacie fakty, ktor\u00e9 ti pom\u00f4\u017eu spravi\u0165 si n\u00e1zor.\u003cbr\u003e\n\u003cbr\u003e\nAk \u0165a t\u00e1to t\u00e9ma zauj\u00edma a chce\u0161 z\u00edska\u0165 viac u\u017eito\u010dn\u00fdch inform\u00e1ci\u00ed, pod\u013ea ktor\u00fdch sa bude\u0161 vedie\u0165 lep\u0161ie orientova\u0165 vo svete kryptomien, podpor ma a z\u00edska\u0161 pr\u00edstup ku v\u0161etk\u00fdm mojim \u010dl\u00e1nkom a obsahu v bud\u00facnosti - pri dostato\u010dnom mno\u017estve podporovate\u013eov s\u00fa mo\u017enosti bez limitov - vide\u00e1, n\u00e1vody, poradenstvo 1:1, konzult\u00e1cie a tak \u010falej.\u00a0\n\u003cbr\u003e\n\u003cbr\u003eBitcoin st\u00fapol zo $600 na $7000 behom jedn\u00e9ho roka a to o \u0148om st\u00e1le nevie drviv\u00e1 v\u00e4\u010d\u0161ina sveta - no u\u017e men\u00ed ka\u017edodenn\u00e9 technol\u00f3gie a syst\u00e9my.\u003cbr\u003e\u003cbr\u003e\nSme st\u00e1le len na za\u010diatku...\n\u003cbr\u003e"
