\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eShe also has the same flair and passion to draw lewds and she\u0027s super-super good! I\u0027ve taught her how to draw for 3+ years and she\u0027s amazing!\u003cbr\u003e\n\t\u003cbr\u003e\n\tAnyway, me and her are gonna fill this land with a lot of delicious hentai!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e~~This is a Patreon page for our art and for Lolishy\u0027s YouTube channel.~~\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n---------------------------------------------------------------------------------- \n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon and what your support will do for us:\u003c/h4\u003e\n\u003cbr\u003e\nThis amount of work simply eats up all of our free time. At least at this point when we\u0027re both still learning about things and just us two working as a duo. If we are to keep up with this we would obviously need some financial support to stay afloat... and to eat and drink to survive. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(Which everyone agrees is a healthy thing to do.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy supporting us, not only will you help us stay alive, it will also encourage and motivate us to continue and devote more time and effort to our work. That means more art, better art and more fapping material for you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(And more videos from Lolishy. She really needs to start dishing out more videos.)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\nThat is why we both have established an agreement to have a monthly payment schedule using Patreon. It is a normal fair schedule which gives both parties enough time.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u00
