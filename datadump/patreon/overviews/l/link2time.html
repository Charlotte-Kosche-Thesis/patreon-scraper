    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e-WHAT IS NARUTO AKIDEN?-\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003eNaruto Akiden\u003c/strong\u003e (NARUTO \u79cb\u4f1d, \u003cem\u003eNaruto Autumn Legend\u003c/em\u003e)\u003c/em\u003e is a doujinshi (self published narrative) rebooting the iconic original series. The entire Naruto-verse has been deconstructed and rebuilt to feature all new stories, personalities, mechanics, history, and abilities. Almost everything is altered in some way to give the reader a fresh, yet familiar, feeling. \u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e-HOW LONG ARE CHAPTERS AND HOW OFTEN WILL THEY RELEASE?-\u003c/span\u003e\u003cbr\u003eChapters are between 30-40 pages in length and are posted monthly. Links\n to current and past chapters will be on the Discord, subreddit, and here. Chunin and above Patrons will also have access to each chapter 3 days before everyone else.\u003cbr\u003e\u003cbr\u003eWhile the main narrative is (and will always be) free, some chapters are Patron exclusives. These side chapters will focus on supporting characters from the past and present. Although they are not necessary for following the story of Team 7, they can provide interesting character history and world building. Some examples include a new Kakashi Gaiden, a Minato/Fugaku Genin story, and a younger Sannin narrative during the 3rd Shinobi War.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e-WHO AM I AND WHAT WILL BE DONE WITH YOUR PLEDGES?-\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m \"Link2Time\" and I\u0027ve been working on the story and artwork of \u003cem\u003eNaruto Akiden\u003c/em\u003e for over a year. Due to the time consuming nature of writing/drawing a monthly manga it is nearly impossible to hold a full time job while also committing to a 30 day deadline. Therefore, I have decided to leave the stability of work and college behind to commit to this project. \u003cbr\u003e\u003cbr\u003eBecoming a Patron will directly help me continue doing \u003cem\u003eAkiden\u003c/em\u003e. Your donations will be used to purchase supplies for the doujinshi along with supporting me personally. This allows me to commit the hours required. \u003cbr\u003e\u003cbr\u003ePatrons will also get special features like exclusive side stories, polls, character creation contests, 3 day early access to new chapters, and special Discord roles.\u003cbr\u003e\u003cbr\u003eI hope to have your support as I work hard to give you a new, engaging story that you can enjoy!!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e-WHAT ARE CHARACTER CREATION CONTESTS?-\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThese contests will be redesigns of supporting characters in \u003cem\u003eNaruto Akiden\u003c/em\u003e done by you guys! Every few chapters I\u0027ll post a character and have Patrons submit a new look for the person. While there will be some light guidelines (like relative age), I\u0027ll be leaving the creative part to you! You will be able to change the gender, skin color, general look, etc. \u003cbr\u003e\u003cbr\u003eAfter you\u0027ve finished redesigning a character (Baki for example), Anbu and Kage Patrons will vote on which one they like the most. NOTE: Anbu/Kage Patrons cannot vote for themselves but can still submit characters.\u003cbr\u003e\u003cbr\u003eThe winner will have his or her design used in the doujinshi itself with a credit appearing on page! This will NOT be judged by artistic ability, but by creative style. Feel free to use Photoshop, other editing software, or simply draw a picture yourself!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e-LINKS-\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.reddit.com/r/NarutoAkiden/\" target=\"_blank\"\u003eOfficial Subreddit\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/Jn2dKn3\" target=\"_blank\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
