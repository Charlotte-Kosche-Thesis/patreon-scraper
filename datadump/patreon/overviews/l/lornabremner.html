    "summary": "All my life I\u0027ve been wondering what the hell I\u0027m doing here, and everything I do is an attempt to find the edge of comfort and chaos; because, for some silly reason, I feel like that might answer my question. \u003cbr\u003e\u003cbr\u003eI\u0027m scared of going over the edge, but I feel suffocated and bored if I\u0027m not attempting to grow in some way. Most of the time I stand in my own way, and a lot of my artwork, writing, and martial arts training is about exploring those deep-rooted insecurities and pushing past them. I find the tricks of subjective perception fascinating, and I\u0027m always amazed at how full of shit we all really are.\u003cbr\u003e\u003cbr\u003eMy podcast, Closure Optional, is a collection of stories and ideas from good people who push through hard things to find their own potential; my guests range from artists, to comedians, to fighters and even CryptoCurrency programmers. It\u0027s a fun, honest, and raw look at how we get out of our own way.\u003cbr\u003e\u003cbr\u003eWith the support of amazing people here and in my daily life, I am able to continue making stuff that is hopefully interesting and exciting to the world around me. \u003cbr\u003e\u003cbr\u003eThank you!!!!!"
