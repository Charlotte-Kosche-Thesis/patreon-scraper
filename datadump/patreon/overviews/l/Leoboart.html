mblr_oo6u3cG3Vf1t78s5yo1_400.jpg\" style=\"width: 196px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe YCH pic\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e-Every month I\u0027ll do a private stream for patrons where you could get a \u003cstrong\u003efree YCH illustration\u003c/strong\u003e with one of the comic characters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c37d39879ffce25d83d03f5b54fe47af/tumblr_oo6veqIeTV1t78s5yo1_500.jpg\" style=\"width: 247px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCameos\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e-Sometimes I choose some patrons to introduce them in the comic as a short cameo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/991724f365ae24f6344994697fc4ff35/tumblr_oo6w6wbicY1t78s5yo1_540.jpg\" style=\"width: 312px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCommission discounts\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e-You could get a discount in your commission! also you would have preference in taking a slot. (I announce my commissions in patreon first)\u003cbr\u003e\u003cbr\u003e------------------------------------\u003cbr\u003e\u003cstrong\u003eSUMMARY:\u003cbr\u003e\u003cbr\u003eEach month I\u0027ll draw\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e3 What a Twist! comic pages.\u003cbr\u003e1 comic strip with the comic characters in sexy/humorous situations.\u003cbr\u003e1 YCH for a patron (see tiers)\u003cbr\u003e\u003cbr\u003e"
