    "published_at": "2017-08-09T06:24:22+00:00",
    "summary": "Saludos mi nombre es Alexander Garcia y soy el creador del\nCanal Gaming llamado Lego Mr Panda.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u00bfQu\u00e9 es Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u00a0\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nPatreon es una plataforma donde las personas pueden\ncomprometerse a enviar una donaci\u00f3n regular a creadores independientes. Con el prop\u00f3sito principal de que los creadores\npuedan costear los gastos, para as\u00ed puedan seguir creando nuevos proyectos.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon es la mejor herramienta para los creadores que la\npublicidad a trav\u00e9s de los medios.\u00a0 El creador\npuede traer\u00a0100% contenido nuevo sin compromisos, el pago es m\u00e1s predecible y\nlos creadores no tienen que hacer pr\u00e1cticas cuestionables como el famoso Clickbait u\notras pr\u00e1cticas similares para obtener ganancias.\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon significa que los creadores sirven a sus\nespectadores, no anunciantes o patrocinadores corporativos, y donde los\nespectadores determinan el proyecto que merece ser hecho y qui\u00e9n merece una voz.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u00bfCon qu\u00e9 frecuencia se termina donando?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLas donaciones son mensuales.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u00bfPara que necesitas \u00e9l dinero?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEl dinero se utilizar\u00e1\npara comprar equipos para el show y en publicidad para que los videos puedan\nser vistos por m\u00e1s personas.  En adici\u00f3n\nel dinero se invertir\u00e1 para la compra de juegos, servicios en l\u00ednea y cosas por\nel estilo. Eventualmente mi meta es poder dedicarme Full Time en el proyecto y que este sea mi fuente principal de ingresos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfQu\u00e9 m\u00e1s podr\u00edamos hacer para ayudarte?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nPueden ayudarme en el crecimiento del proyecto sigui\u00e9ndome en\nlas redes sociales, plataformas de streaming y servicios de juego en l\u00ednea por\nejemplo Xbox Live.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRedes Sociales:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFacebook.com/LegoMrPanda\n\u003cbr\u003e\nTwitter.com/LegoMrPanda \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlataformas de Streaming y Videos:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nTwitch.com/LEGOMrPanda\n\u003cbr\u003e\nMixer.com/LEGO_Mr_Panda\n\u003cbr\u003e\nYoutube.com/legomrpanda \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePlataformas de juegos en linea y servicios online:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nXbox live:\nLEGO Mr Panda\n\u003cbr\u003e\nPSN:\nLEGOMrPanda\n\u003cbr\u003e\nSteam: LegoMrPanda\n\u003cbr\u003e\nBlizzard: LEGOMrPanda\n\u003cbr\u003e\nNintendo Friend Code: 1607-5482-8543 (LEGO Panda)\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eComo hacer tu donativo\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMediante Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNota: \u003c/strong\u003eS\u00f3lo requerir\u00e1s hacer los pasos 1-3 la primera vez.\u003cbr\u003e\n\u003cbr\u003e\n1. Crea una cuenta haciendo \n\u003cstrong\u003eclick\u003c/strong\u003e en el bot\u00f3n \u003cstrong\u003eSing Up.\u003c/strong\u003e\u003cbr\u003e\n2. Ingresa tus datos o entra mediante una cuenta\nde \n\u003cstrong\u003eFacebook\u003c/strong\u003e.\u003cbr\u003e\n3. Dir\u00edgete\nhacia tu \n\u003cstrong\u003eCorreo Electr\u00f3nico\u003c/strong\u003e y\npresiona en el \n\u003cstrong\u003elink\u003c/strong\u003e que patreon te env\u00edo para activar tu cuenta.\u003cbr\u003e\n4. Ingresa nuevamente a esta p\u00e1gina, y \n\u003cstrong\u003edetermina\nel monto que deseas donar.\n\u003c/strong\u003e\u003cbr\u003e\n5. \n\u003cstrong\u003eIngresa tus datos\u003c/strong\u003e de tarjeta\nde cr\u00e9dito o mediante\n\u003cstrong\u003e PayPal\u003c/strong\u003e y confirma.\u003cbr\u003e\n6. A fin de mes, \n\u003cstrong\u003ese retirar\u00e1 la cantidad\nelegida de tu cuenta. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eM\u00e9todos Alternativos de Donaci\u00f3n: Si por alguna raz\u00f3n no puedes\nrealizar tu donativo por medio de Patreon, (ya sea por problemas de sistema o\nsimplemente por no tener una tarjeta de cr\u00e9dito), he incluido otros m\u00e9todos.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eMediante PayPal de forma directa:\u003c/strong\u003e\u003cbr\u003e\nPuedes realizar la transferencia de forma\ndirecta a mi cuenta entrando a la siguiente direcci\u00f3n:\u003cstrong style=\"font-weight: bold;\"\u003e PayPal.me/LegoMrPanda\n\u003cbr\u003e\u003cbr\u003eMediante streamlabs.com:\u003cbr\u003e\u003c/strong\u003ePuedes donar mediante la plataforma de streamlabs, utilizando GIF y Efectos entretenidos que aparecer\u00e1n en vivo durante el Stream con la siguiente direcci\u00f3n:\u00a0\u003cbr\u003e\u003cstrong\u003ehttps://streamlabs.com/legomrpanda\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
