    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003eHello!\u003cbr\u003e\u003cbr\u003eMy name is Elisabet, and I am a first generation Mexican American writer.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eI am here to show the world (and hopefully you) the hundreds of stories and poems floating around in my head as they sprout out of my ears and fingertips!\u003cbr\u003eI\u0027m currently working on a series of short stories called Trinity about a girl and her mind and her struggles against the church. \u003cbr\u003eCaged- is a love story about a post-apocalyptic cage fighter, who meets a tall plant enthusiast who is tasked to show her this new world while conspiracy theories prove to be more than theories.\u003cbr\u003eI am also working on\u00a0a four part story called The Four Horsemen. (yes those horsemen *winks*)\u003cbr\u003eAs well as an exclusive to Patreon work in progress called The Daughters of Lilith, which you can think of as Underworld meets Sailor Moon but about bat shit bible stories.\u003cbr\u003eThese stories along with my works in progress currently named DaliahWIP, which is a organized crime fantasy about a very ambitious woman and my HellHoundWIP of supernatural guards that uncover that magic isn\u0027t dead while dealing with the politics of warring nations.\u003cbr\u003eSo I\u0027ve got a lot of things cooking!\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider joining me on this writing journey.\u003cbr\u003eIt would mean more than all the stars in the skies to have you here with me cheering me on!\u003cbr\u003e\u003cbr\u003eIf you decide to place your faith in me, you\u0027ll get one of a kind access to all my stories and novels as well as a first look at all my poems. Along with updates about me and my writing\u00a0\u003cbr\u003eI hope you decide to join my little community of dreams and as fall in love with my worlds as I am!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eLove, Elisabet!\u003cbr\u003e\u003c/div\u003e"
