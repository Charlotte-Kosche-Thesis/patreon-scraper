    "summary": "\u003cstrong\u003ePatreon  !?\u003c/strong\u003e  Vous pouvez apporter un soutien financier via cette plateforme de fa\u00e7on mensuel (et automatique) pour aider au d\u00e9veloppement du Liege Hackerspace. Chaque somme compte, vous pouvez participer \u00e0 partir de 1$ (0.90\u20ac) par mois. :) \u003cem\u003eVous pouvez l\u0027annuler \u00e0 tout moment. Aucun engagement sur la dur\u00e9e. \u003cbr\u003e\u003c/em\u003eCertains paliers proposeront prochainement un petit cadeau en \u00e9change de votre soutien :)\u003cbr\u003e\u003cstrong\u003e---\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEN:\u003c/strong\u003e Liege Hackerspace is a non-profit hackerspace in Liege Belgium. A place run by and for community where people come to share tools, fun and knowledge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur projects :\u003c/strong\u003e\u00a0\u003ca href=\"http://wiki.lghs.be/projets:start\"\u003ehttp://wiki.lghs.be/projets:start\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e---\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFR: \u003c/strong\u003eLe Liege Hackerspace est un tiers-lieu, un espace ouvert \u00e0 toutes et tous autour d\u2019int\u00e9r\u00eats communs. Souvent autour du num\u00e9rique, la technologie, des sciences, des arts...\u003cbr\u003e\u003cbr\u003eLe Li\u00e8ge Hackerspace est une ASBL d\u0027une cinquantaine de membres. L\u0027ASBL propose \u00e0 ses membres et ses visiteurs un espace de rencontre, de socialisation, de cr\u00e9ation, de formation et de partage de savoirs et de savoirs-faire.\u003cbr\u003e\u003cbr\u003eLe terme \"hacker\", galvaud\u00e9 en fran\u00e7ais, ne se r\u00e9f\u00e8re pas ici au \"pirate informatique\". Il s\u0027agit d\u0027un bidouilleur, d\u0027une personne curieuse capable d\u0027apprendre et partager le savoir, de se poser des questions et de cr\u00e9er de nouvelles choses.\u003cbr\u003e\u003cbr\u003eEn supportant le Li\u00e8ge Hackerspace vous supportez cet espace communautaire, son d\u00e9veloppement et son ind\u00e9pendance.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNos\u003c/strong\u003e\u003cstrong\u003e projets :\u003c/strong\u003e \u003ca href=\"http://wiki.lghs.be/projets:start\"\u003ehttp://wiki.lghs.be/projets:start\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eSupportez-nous :\u003c/strong\u003e \u003ca href=\"https://wiki.lghs.be/support\"\u003ehttps://wiki.lghs.be/support\u003c/a\u003e\u003cbr\u003e"
