    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/B3SHkKjj0Kg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=B3SHkKjj0Kg",

    "pledge_url": "/bePatron?c=1525355",
    "published_at": "2018-02-26T20:02:07+00:00",
    "summary": "\u003cstrong\u003eHi everyone! My name is Livia, and I\u0027m a painter.\u003cbr\u003eI\u0027m no marketing manager, so I don\u0027t know how to make good marketing moves, in a word, I\u0027m clueless about those stuff.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"color: rgb(227, 108, 9); background-color: initial;\"\u003eBut I can tell you what I do know, and what I love!\u003c/b\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eMy greatest passions are history and myths, and a special place in my heart is held by ancient civilizations and medieval fantasy. Also I\u2019ve always admired the adaptability of the human race, regardless of where they are, regardless of almost impossible conditions and geographical or any other obstacles and difficulties. And I find very interesting their relation to nature, with some sort of awe that produced various mythologies.\u003cbr\u003e\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAnd that\u0027s where my inspiration lies.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSo, why Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI belive that it\u0027s crucial\u00a0for finest painting to come from your heart!\u003cbr\u003eSo my plan is, with your support, to bring Otherworldly Realms project to life, to grow and\u00a0flourish, so I can work alongside with you and share the joy and pleasure of painting and drawing these amazing kingdoms, thoughts and stories about these places!\u003cbr\u003e\u003ch3 style=\"margin-left: 180px;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eA big Thank you!\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eAnd my very special\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGIFT \u003c/span\u003eto you, dear Patrons, is: For every realm that we make pictures and maps from each side\u00a0\u003cstrong\u003e(every six months ),\u003c/strong\u003e\u00a0there will be a YouTube video for all of you that you can download for free, with illustrations and drawings from our journey, and all of your pictures and your names in the credits.\u00a0Regardless of the size of your pledge! An awesome free video two times a year-sounds pretty cool, right?!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAnd what is\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.otherworldlyrealms.com/\" target=\"_blank\"\u003eOtherwordly Realms\u003c/a\u003e ?\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eImagine it (as I do) as a journey through various places, existing somewhere in a parallel universe, meeting unknown cultures, visiting their cities, studying their customs and learning their legends and myths.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSouvenir Shop is coming soon on our\u00a0\u003ca href=\"http://www.otherworldlyrealms.com/\" target=\"_blank\"\u003eOtherworldly Realms\u003c/a\u003e website, where you will be able to buy\u00a0hi-res pictures, prints and jewelry with your Patron discounts!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
