    "summary": "Hi there!\u00a0 I\u0027m Josie.\u00a0 I\u0027m a spunky 20-something from the Bay Area in California.\u003cbr\u003e\u003cbr\u003eFor my whole life, I\u0027ve loved to create things.\u00a0 Whether it\u0027s writing a short story or poem, drawing or painting, playing music, making videos, or cooking, I\u0027m all about getting the gears turning, hands dirty, and bringing something from my brain to life.\u003cbr\u003e\u003cbr\u003eI currently work quite full time in foodservice management.\u00a0 The days are long, the hours are erratic, and the work is stressful.\u00a0 But it pays the bills and puts the food on the table, so it\u0027s what I do for now.\u003cbr\u003e\u003cbr\u003eUltimately, my dream situation is to be able to support myself consistently and focus entirely on making, well, anything.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI currently am posting writing available for free on my own personal website\u00a0\u003ca href=\"https://littlegrandventures.com/\" target=\"_blank\"\u003ehere.\u003c/a\u003e  Everything posted there is in rough-draft form, with all the typos and grammar issues intact.\u00a0 I will be editing once the whole story is drafted out.\u003cbr\u003e\u003cbr\u003eAt the moment, my art is being posted via poor quality phone pics to instagram\u00a0\u003ca href=\"http://www.instagram.com/pumpkinbeanz\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u00a0 I will be posting high-res photos of everything up on my website soon.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t put out one consistent type of work, as I am a dabbler more than a delver, but if you\u0027d like to help support my dream, even just a dollar makes a difference.\u003cbr\u003e\u003cbr\u003eThanks for stopping by!"
