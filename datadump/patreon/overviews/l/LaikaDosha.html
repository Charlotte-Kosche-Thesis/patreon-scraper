    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"text-align: left; color: rgb(51, 51, 51);\"\u003e\u003cimg src=\"http://nebula.wsimg.com/3578f34b2f39cd86e53ded5e122fb5e9?AccessKeyId=9FD969974784378CE8B0\u0026amp;disposition=0\u0026amp;alloworigin=1\" style=\"width: 412px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong style=\"text-align: left; color: rgb(51, 51, 51);\"\u003eDEMO ALPHA 0.2 (November 2nd, 2015) -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/3701694\"\u003e\u003cstrong\u003eDOWNLOAD HERE\u003c/strong\u003e\u003c/a\u003e\u003cstrong style=\"text-align: left; color: rgb(51, 51, 51);\"\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003ch3 style=\"font-weight: bold;\"\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong style=\"text-align: left; color: rgb(51, 51, 51);\"\u003eWhat is Laika Dosha?\u00a0\u003c/strong\u003e\u003c/h3\u003eStep into the role of the hive-mind responsible for deep space search and rescue in a time where humanity\u0027s been forced from Earth. Spread across five bodies and four species, your job was to be the last, best hope for those lost in space to be found. But when tragedy strikes, and a danger as old as the universe starts to creep into our solar system, it\u0027s up to you to decide the fate of more than just humanity. \u003cbr\u003e\n\u003cbr\u003eControl every character\u0027s decisions, reactions, and interactions within the story. Direct it, control it, and make it your own. Make the tough calls, shape dramatic conflicts, and live or die by the consequences of what you choose. With over thirty story paths and thousands of possibilities, no play-through of Laika Dosha will ever be the same. \u003cbr\u003e\n\u003cbr\u003eLaika Dosha brings the story to life with hundreds of digitally-painted illustrations by artist S. \"Oouna\" Wray, and hours of music and sound composed by Jon Fini. With a full-length soundtrack, musical score, and a complete gallery collection, Laika Dosha offers the reader a rich and engaging experience.\u00a0 \u003cbr\u003e\n\u003cbr\u003eFor more information, please visit \u003ca href=\"http://www.laikadosha.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.laikadosha.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e \u003cstrong\u003e\u003cbr\u003e\tWho is Rochefort Writes?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\t\tRochefort Writes is the professional writing company owned and operated by author Patrick Rochefort. He is the writer and director of this project, and it is his vision which will take you into the void.\u00a0He finds tremendous inspiration drawn from modern \u201cbleeding edge\u201d science-fiction authors, like Peter Watts, Paolo Bacigalupi, and Cory Doctorow, fearlessly bleak writers willing to make characters suffer for the sake of a good story. \t\u003cbr\u003e \u003cbr\u003e \u003cstrong\u003eWho made those wonderful pictures? \u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\t\tThe artistic vision of Laika Dosha is brought to life by\u00a0\u003ca href=\"http://oouna.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eOouna\u003c/strong\u003e\u003c/a\u003e. If you would like to see more of Oouna\u0027s work, her gallery is here at \u00a0\u003ca href=\"http://www.wrayart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.wrayart.com\u003c/strong\u003e\u003c/a\u003e. Livestreaming and prints of Laika Dosha artwork is available to Patreon supporters!\u003cbr\u003e \u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eWhy should I support this project? \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\t\tBy supporting Laika Dosha you are able to take part in its development. You can see it grow and change with your input and become greater because of you. Patreon supporters will be polled regularly on design and narrative input. You can become eligible for exciting rewards, and each milestone we reach offers you a better game. We are very excited and we hope you take this incredible journey into the stars with us. \t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do I contact you?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\t\tFollow us on Twitter:\u00a0\u003ca href=\"http://twitter.com/LaikaDosha\" rel=\"nofollow\"\u003e@LaikaDosha\u003c/a\u003e \u003cbr\u003e\t\tEmail us at:\u00a0\u003ca href=\"mailto:laikadosha@rochefortwrites.com\" rel=\"nofollow\"\u003elaikadosha@rochefortwrites.com\u003c/a\u003e\u003cbr\u003e\t\tMessage us via Patreon as well! \t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003eOther Current Patreon-Supported \t\u003ca href=\"http://www.rochefortwrites.com\" rel=\"nofollow\"\u003eRochefort Writes\u003c/a\u003e projects:\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: left;\"\u003e \u003cstrong\u003e \u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e \u003c/strong\u003e \u003cblockquote style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"https://fromwintersashes.files.wordpress.com/2015/03/fwa-2016-cover-final.png\" style=\"width: 367px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e \u003cstrong\u003e\u003ca href=\"http://www.patreon.com/RochefortWrites\"\u003eFrom Winter\u0027s Ashes\u003c/a\u003e (Web Serial)\u003ca href=\"http://fromwintersashes.wordpress.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e \u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003ca href=\"http://fromwintersashes.wordpress.com/\" rel=\"nofollow\"\u003e \u003cbr\u003e\tFrom Winter\u0027s Ashes\u003c/a\u003e is a Fantasy web serial, with chapters published weekly. \u003c/strong\u003e\n\u003ch4\u003e\n\u003cbr\u003eA Detective with nothing left to lose, against a Necromancer with the world to gain.\u00a0\u003c/h4\u003e\n\u003ch4\u003e\u003cbr\u003eWhen Church Detective Heather Blackthorne\u0027s husband and son were butchered in front of her eyes, she thought it was the worst moment of her life. She was wrong. Their bones stolen, an act of terrible retribution by the lone survivor of a necromantic cult she believed she had smashed. \u003cbr\u003e\n\u003cbr\u003eHer life shattered, her career in ruins, and her last shot at redemption squandered, Heather finds herself sent to the high north by the Church she serves. And what peace is to be found in a quiet arctic outpost is all too quickly broken, as her past comes hunting for far more than her, this time.\u003c/h4\u003e"
