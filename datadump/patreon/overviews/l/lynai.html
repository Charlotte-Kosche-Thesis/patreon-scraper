     "about": "I\u0027m a curious person who likes learning about the macabre, nit picking on video games and exploring art in any different medium. \u00a0I was trained as an animator but became a self-taught seamstress, freelance videographer/graphic designer and was once a professional \u0027nightcrawler\u0027. Meaning I was the first on accident scenes reporting for the city I lived in as a photojournalist.\u003cbr\u003e\u003cbr\u003eWhen I\u0027m in my element I\u0027m very progressive because I need to learn more. I don\u0027t want to, I demand to learn more because I know that there is no end to it. When I have down time I\u0027m constantly learning by reading or watching about on-going (or past) events in the world.\u003cbr\u003e\u003cbr\u003eI just find everything very curious and work towards trying to show how amazing the things I find can be.",
