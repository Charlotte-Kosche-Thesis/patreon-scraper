    "summary": "\u003cstrong\u003eHello There!\u003cbr\u003e\u003c/strong\u003eI am LYO! I\u0027m an artist who makes fanarts and fancomics of My Little Pony and some other animes, movies, games. and put it out for free. I normally summit art everyday. one arts one \nday. or something it might take two or three day to post something if I \nget busy with stuff in my real life. For many years I\u0027ve wanted to draw professionally and of course with every dream there is one always one step in the door.\u003cbr\u003e\u003cbr\u003eFor\n years I mostly do works by order and have few opportunity to do my own \nstuffs but now with your warm support I can draw pictures from my hearts\n and improve it to achive my life goal :\u003cbr\u003edraw as full-time job. I \nwill be very thankful for that. I\u0027m also gladly taking suggestion so if \nyou wish me to draw what you love, please feel free to post on my \nactivity feed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little bit about my Patreon page:\u003c/strong\u003e\u003cbr\u003eFor many years people have been asking me about my style, methods and tricks in drawing. Patreon is a wonderful opportunity for everyone to get to know me better and to get acquainted with my little secrets and projects. It is also an opportunity for me to continue with my favorite hobby and to save up some money for the bad days.\u003cbr\u003e\u003cbr\u003eBy me are your requests already commissions free, but if you be my patrons I have more time to create your requests.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where my works was summit:\u003cbr\u003e\u003cbr\u003e \u003ca href=\"http://linedraweer.deviantart.com/\" rel=\"nofollow\"\u003ehttp://linedraweer.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://ask-equestrias-pets-holders.tumblr.com/\" rel=\"nofollow\"\u003ehttp://ask-equestrias-pets-holders.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://ask-equestrias-pets-holders.tumblr.com/\" rel=\"nofollow\"\u003ehttp://assassins-dash.tumblr.com/\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/db23/f/2017/132/e/e/support_by_linedraweer-db8z0k1.jpg\"\u003e\u003cbr\u003eI made many comics and pics in my life. I\u0027m the author of this comics\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://ask-equestrias-pets-holders.tumblr.com/post/142951395706/here-is-the-long-awaited-first-chapter-of-the\"\u003eYour Time In My Hands\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ask-equestrias-pets-holders.tumblr.com/post/145199605656/sureibus-self-bondage-i-finished-this-comic-for-1\"\u003eSureibus Self Bondage\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ask-equestrias-pets-holders.tumblr.com/post/159373964496/here-is-finally-the-winner-comicprologue-how-i\"\u003eClash of Punishment\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ask-equestrias-pets-holders.tumblr.com/post/143260558966/commission-for-rockingdoublek\"\u003eOc x Oc mini comic\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://ask-equestrias-pets-holders.tumblr.com/post/144041470061/inspired-by-the-7-episode-of-season-6-newbie\"\u003eNewbie Dash mini comic 1\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://ask-equestrias-pets-holders.tumblr.com/post/144093533056/inspired-by-the-7-episode-of-season-6-newbie\"\u003eNewbie Dash mini comic 2\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ask-equestrias-pets-holders.tumblr.com/post/144950280206/this-is-the-story-how-starlight-glimmer-were-a-pet\"\u003eStarlight Glimmer mini comic\u003c/a\u003e\u003c/strong\u003e"
