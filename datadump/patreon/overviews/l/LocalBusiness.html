    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eWe\u0027re\u00a0\u003ca href=\"https://www.youtube.com/user/LocalBusinessComedy\" rel=\"nofollow\"\u003eLocal Business Comedy\u003c/a\u003e, and for the past few years we\u0027ve been making \u003ca href=\"https://www.youtube.com/watch?v=r7Scbmq-G8o\u0026amp;t=28s\" rel=\"nofollow\"\u003ecomedy\u003c/a\u003e,\u00a0\u003ca href=\"http://boardwalkaudio.com/youshouldlovewrestling/\" rel=\"nofollow\"\u003epodcasts\u003c/a\u003e, and our favorite yearly project, Christmas parodies of popular albums like\u00a0\u003ca href=\"https://soundcloud.com/local-business-comedy/sets/kreezus\" rel=\"nofollow\"\u003eKreezus\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/local-business-comedy/sets/gift-up\" rel=\"nofollow\"\u003eGift Up\u003c/a\u003e, and this years,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLwsolcWNoTjVd_ANsafzm5pKJoNWgW3qX\" rel=\"nofollow\"\u003eNow These Songs Are About Christmas\u003c/a\u003e. We\u0027ve got millions of listeners and lots of great fans, but unfortunately, it\u0027s not easy to make any money back doing parody of copy-written material. So, we thought it was time to take our work to the next level!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYour contribution to Local Business Comedy will help provide us with equipment, talent, and resources we so desperately need to keep producing incredible content. Every song takes hours of studio time, mixing, writing, recording, and we have some incredible talent that we work with. Everyone wants to get paid for that hard work, and we wanna make sure they do it.\u00a0With your support, in the coming months we will continue to produce some of the best parody music on the internet, our great podcasts, and who knows what else! If our songs brought you a buck or two worth of joy, please consider making a contribution to our Patreon, it\u0027d mean the world to us.\u003cbr\u003e\u003cbr\u003eThank you for following and supporting us on this journey! And Merry Christmas.\u003cbr\u003e\u003cbr\u003eAnd for now! Enjoy \u003cstrong\u003eNow These Song\u0027s Are About Christmas\u003c/strong\u003e:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLwsolcWNoTjVd_ANsafzm5pKJoNWgW3qX\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003eand \u003cstrong\u003eKreezus\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLwsolcWNoTjXGzsX7CQQK-vl_IBKQJtDV\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eand Gift Up\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLwsolcWNoTjWz-97TOGMMNF8aAFWwjyZw\" width=\"560\"\u003e\u003c/iframe\u003e"
