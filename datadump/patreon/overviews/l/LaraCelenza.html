    "summary": "\u003cstrong\u003eAbout Me\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI hold a BA in Modern Languages from the University of Bologna (2006), an MPhil in Russian Studies from the University of Cambridge (2007), where I specialised in Russian and Soviet film, and a Directing Diploma from the Raindance Film School in London (2008). My work as a film director has received multiple awards and international screenings. I am currently producing and directing my first feature \u003cstrong\u003e\"Lost in the City\"\u003c/strong\u003e, an English-language independent film on homelessness and social injustice. We are filming guerrilla-style on the streets of Berlin with an international cast and a tiny mobile crew. We plan to submit \"Lost in the City\" to the major international film festivals as soon as it\u0027s ready.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Portfolio\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFilm\u00a0\u003ca href=\"http://www.kalifilmproductions.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.kalifilmproductions.com\u003c/a\u003e\u003cbr\u003ePhotography\u00a0\u003ca href=\"http://www.laracelenza.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.laracelenza.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eSupport me on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy work as an independent filmmaker is 100% self-funded.\u003c/strong\u003e In order to achieve that, I take on commercial paid projects for corporate and private clients. With your help I can increase the time I devote to my artistic projects and create more opportunities for my wonderful team, a group of young and talented international filmmakers in Berlin. \u003cbr\u003eYour pledges will help me produce my projects to higher standards and distribute them to a wider audience. Since you are very special to me and your contribution matters, \u003cstrong\u003eyou will receive exclusive updates, credits, training opportunities, experiences and special gifts\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to drop me an email at lcelenza@gmail.com.\u00a0\u003cbr\u003e\u003cbr\u003e"
