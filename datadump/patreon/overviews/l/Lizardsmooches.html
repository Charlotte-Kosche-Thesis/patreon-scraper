    "summary": "\u003cbr\u003eTL:DR Monthly THANK YOU support for Lizardsmooches and various other blog names work\u003cbr\u003e\u003cbr\u003eHi.\u003cbr\u003e\u003cbr\u003eMy name is Len. I do art and all sorts of stuff. Though more than likely you know me more through my fan work, my silly furry doodles on Twitter and Tumblr, or a comic out there called \"Role Play\".\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDo you find my comic or art posts enjoyable? Or maybe you know me from my cosplay? Maybe from Twitter?\u00a0\u003cbr\u003e\n\u003cbr\u003eWherever you discovered me, want to buy me a coffee cuz you thought the content I make is pretty cool? Yeah this is what this patreon is for. My coffee fund. You are helping to support me as an artist to buy coffee and maybe a food. Maybe even more, helping me pay bills! That\u0027s pretty rad!\u003cbr\u003e\u003cbr\u003eSince I don\u0027t paywall my content nor do I work for any place you need to subscribe to, all the content I post on the lovely internet is free to enjoy. I\u0027d like to keep it that way and not have to stress too much about commissions and whatnot, so the little bit of extra income I get from patreon helps keep me happy and producing more content.\u003cbr\u003e\n\u003cbr\u003e\nThis is a monthly \"subscription\" to avoid being charged per post, since I post a lot of different things on different places, please continue to follow those places to subscribe to the content you like \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\nNothing will be paywalled here since you\u0027re helping me support creating various kinds of content. Nothing changes. I\u0027ll still be posting things to various blogs and galleries as normal.\u00a0\u003cbr\u003e\u003cbr\u003e\nFor or those that just want to tip or support one time message me on tumblr or Twitter and I can give you my paypal.\u00a0\u003cbr\u003e\u003cbr\u003e**quick note. You are not paying for any digital goods. You are supporting me making stuff out of the kindness of your heart. There will be no goods traded or delivered here. Digital or tangible. This MAY change in the future. Maybe I\u0027ll do commissions through here or something who knows.**\u00a0\u003cbr\u003e\n\u003cbr\u003e"
