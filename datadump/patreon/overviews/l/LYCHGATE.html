    "published_at": "2017-08-14T20:53:27+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://68.media.tumblr.com/730bdde92c815bbfa9d0981ac7bfebd8/tumblr_oujd9dy0931r37v3to2_540.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHELLO FRIEND, WELCOME TO MY PATREON PAGE\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eMy name is Madeline Hrybyk, though online I go by the name LYCHGATE. I am currently based out of Columbus Ohio, and graduated from Miami University in 2015 with a BFA in painting and printmaking! My focus in art has grown heavily into illustration based digital work featuring humans or humanoid figures, and I take inspiration from sci-fi, fantasy, and cartoons. My current interests include Star Wars, Star Trek and World of Warcraft as well as other series from time to time. Other than drawing fanart, in my free time I like to play MMO\u0027s, play with my cat Brock Samson and go to conventions.\u003cbr\u003eI\u0027m also working on a comic, King of Mars! It\u0027s a story featuring the diversity of magic, and it\u0027s magic users. It is a passion project of mine, so it goes after all my day work! With that being said, all the support here gives me more time each month to work on it! Thank you so much for all the support!\u003cbr\u003e__________________\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://78.media.tumblr.com/fe3698e09a834bbbc217c3805457a0b8/tumblr_p1y63h10Gn1r37v3to1_1280.png\"\u003e\u003cbr\u003e__________________\u003cbr\u003e\u003cstrong\u003eWhat content is here?\u003cbr\u003e\u003c/strong\u003eEverything I make is posted here first! On top of that, I post all of my sketches and wips here! Progress work doesn\u0027t often get posted publicly, so you\u0027re getting to see my process more up close then anyone else.\u00a0\u003cbr\u003e\u003cstrong\u003eAre there any tier content that other tiers might not get to see?\u003cbr\u003e\u003c/strong\u003e\u00a0 Currently, no. I do not have intention in the near future to do so either. When I made this Patreon I struggled to organize enough content that would fit a tier system that would be fair enough for each tier.With that in mind I didn\u0027t feel right hiding content behind higher pay walls. This of course doesn\u0027t reflect on artists that chose to take this path, I believe others certainly have the content that suits that, hence why I made my tiers more reward based!\u00a0\u003cbr\u003e\u003cstrong\u003eWhat program do you use?\u003cbr\u003e\u003c/strong\u003eSo far all I use is paint tool Sai! I\u0027m trying very hard to break into other programs, with my eyes set on Clip Studio Paint, but being that there\u0027s a huge drop off in quality, it\u0027s taking me some time to get more invested in it/have the time to budget for it.\u003cbr\u003e\u003cbr\u003e__________________\u003cbr\u003eI believe that people pay what they can, even if you are here for one month and pay one dollar, you helped me. I don\u0027t know how to fully write out how much it means to me that people want to help me succeed in my work, whatever tier/amount you pick, know that I\u0027m eternally grateful for your help. It tells me I am on the right path, and that what I\u0027m making holds meaning.\u003cbr\u003e\u003cbr\u003e__________________\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/077ce4ee2406388700af955bc386483d/tumblr_oujfyeKYZ11r37v3to1_540.png\"\u003e\u003cbr\u003e__________________\u003cbr\u003e\u003cstrong\u003eDISCORD\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c447df49538b902dfa49ff62a754750b/tumblr_p3p0hlwtkd1r37v3to1_540.png\"\u003e\u003cbr\u003e\u003c/strong\u003eGOT A DISCORD SERVER WHERE Y\u0027ALL CAN HANG OUT, I\u0027ll be posting all my stuff as it\u0027s finished on there, and in the future I\u0027ll be able to open streams and such easily on there!\u003cbr\u003eI\u0027m leaving the link here (even tho it\u0027s sort of public here) and once you get into the server it\u0027d help me a lot if you could shoot me a quick PM to let me know ur name on here so I can sort you into a role on the server that gives you access to it!\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/uu5vTUD\"\u003ehttps://discord.gg/uu5vTUD\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e__________________\u003cbr\u003e\u003cstrong\u003eTHE NUGGET HEROS:\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/824b1010424bf681da9df5459682d0b3/tumblr_p3p0hlwtkd1r37v3to2_540.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
