    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI am an \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eindie writer\u003c/strong\u003e \u003c/span\u003eand photographer.\u003cbr\u003e\u003cstrong\u003eI write fiction with a large dose of suspense, eroticism, and melancholy.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGardening, collecting old black and white photographs, and \u003cstrong\u003elistening to the sound of rain \u003c/strong\u003ewhen plotting a new exciting story are some of my favorite things to do, and they do show up in my stories in one way or another. \u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI am a promoter of a lifestyle as close to nature as possible.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m a 2012 graduate of Canterbury Christ Church University with a degree in Film, Radio, and Television. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn 2017 I have published my debut novel \u003cem\u003eVelvet Touch\u003c/em\u003e.\u003c/strong\u003e I have also published a tiny collection of short stories titled \u003cstrong\u003e\u003cem\u003eShort Stories\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have a certification from James Patterson Writing MasterClass and another one from the awesome Shonda Rhimes Masterclass Writing for TV.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSince 2016 I have discovered AuthorTube and BookTube and I have taken the plunge and made my own channel to share my writing knowledge with whoever wants to learn this craft. This is where you can find my\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCkoNoXdXWhK2Ndg272WrV8g\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYouTube channel\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eCurrently, I live in the UK, writing my next novels titled \u003cem\u003eMidnight Tears\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e and \u003c/span\u003e\u003cem\u003eTender is the Rain.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT MY DEBUT NOVEL\u003c/strong\u003e\u003cbr\u003e_______________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eVelvet Touch\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e \u003cem\u003eis the story of a broken man and a beautiful, skilled woman with a dark past and an even darker future.\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhen writer Luke Evans lost his beloved wife, he thought he lost everything:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e \u003c/strong\u003ehis family, his joy to live, and his will to make the world a better place for the legacy he planned to leave behind. The only solace he gets now is from his dog Hugo, old music, and bottles of alcohol he keeps emptying.\u003cbr\u003eBut when a bruised woman with a young baby storm into his life, Luke reconsiders his choices and gives life, and the world, a second chance.\u003cbr\u003eHowever, things are never that simple. Dark forces gather and more people enter Luke\u2019s life that challenge him in ways he hasn\u2019t even imagined.\u003cbr\u003eTorn between his past and his present, Luke must fight and collaborate with people to find out a terrible truth and achieve a great purpose, or lose everything.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThis provocative story of love,\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eloss, and\u00a0\u003c/strong\u003e\u003c/span\u003ecoming together is set partly in London, partly in an isolated village in the wild Carpathian Mountains, and runs at about 42.000 words. It is aimed at adults as it contains explicit content and is somewhat similar in style to James Patterson and Margaret Millar because of the short chapters that bring the story to life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"Lily Bloom writes beautifully of Love (mostly erotic) and darkness - if you like Anais Nin and Henry Miller, you will undoubtedly appreciate Lily\u0027s fluid and sometimes languorous prose style. A marvelously\u00a0assured debut, and I am sure this finely crafted novella will do well - move over DH Lawrence !!!\"\u00a0\u003c/em\u003e \u003cbr\u003e\u00a0 \u00a0- Tony Lewis-Jones, award winning poet\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith a massive dose of darkness, mystery and eroticism, and described by readers as \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"almost too hot to handle\",\u003cbr\u003e\"don\u0027t read in public if you have a strong blush response\",\u003cbr\u003e\"enthralling, great story that makes you read page after page holding your breath just to see what happens next and discover more about the characters\",\u003cbr\u003e\"I loved every second of it!\",\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ewith \u003cstrong\u003e\u003cem\u003e\"intimate scenes that are sensual and potent but with a shadow of sorrow hanging over some of them\",\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eVelvet Touch\u003c/em\u003e\u003c/strong\u003e will leave a mark in your heart that is bound to last. \u003cbr\u003eThis is a novel to be savored and remembered. For adults only.\u003cbr\u003e_______________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour donations and your moral support\u003c/span\u003e\u003c/strong\u003e will help me put this story into the world in the best shape possible and will enable me to make more content to help other writers/creators to learn from my mistakes and be better writers quicker.\u003cbr\u003eIf you\u0027d like to help me out but can\u0027t afford to donate,\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e please share this page and/or my videos. It will help me.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour rewards\u003c/span\u003e\u003c/strong\u003e are displayed on this page. \u003cbr\u003eI hope you like what I\u0027ve got for you.\u003cbr\u003eIf you have any suggestions, please let me know.\u003cbr\u003eThis page is quite new. It will be better as time goes by.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThank you so much for helping me to achieve this goal! \u003cbr\u003eI hope to sometime meet you in person and thank you for all your help, no matter how little!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
