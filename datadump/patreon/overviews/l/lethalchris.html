003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWhen will payments be processed?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e- At the beginning of each month.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for checking out my Patreon page. I really hope you like what I\u0027m doing and I can\u0027t wait to work on more drawings for you! With your help, I would love to dedicate more time to creating even more of these videos every week.\u003cbr\u003e\u003cbr\u003eBe sure to follow my work on:\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/LethalChris1\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Chris_Straver\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/LethalChris1\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/lethalchris\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e"
