    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHi! And welcome!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t seen or heard of my work before, then keep reading. If you know of my work and passion then you are in for a treat!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Cat and I am an illustrator and energy body artist. You can find some of my illustrations\u00a0\u003ca href=\"https://lacopra.com/\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e. But wait... What is an energy body artist exactly? Well, I draw impressions of a person\u0027s energy, chi, prana, or as some have called it- I draw souls. They are abstract interpretations of how ones inner energies flow and move. They are studies in how that energy of one\u0027s personality overlap with their body. The art is the easiest way for me to express what I innately sense about other people and generate a reflection of the aspects I see in each and every person. You\u0027ll notice overlaps with those famous chakra charts. You\u0027ll see odd, almost alien forms coming to life and it isn\u0027t limited to just people. Pets, places, and sacred spaces- all of them have an energy that is felt and I can interpret those as well. You can see much of my past work\u00a0\u003ca href=\"http://aetherbodyart.com/home/gallery/\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e to get an idea.\u003cbr\u003e\u003cbr\u003eI\u0027m here to use Patreon to expand my ability to continue to grow this passion of mine. I want to dedicate more of my thoughts and energy towards my endeavor to record energy forms and study the subtle anatomy I have slowly began to uncover within my work. I also wish to put out workbooks and materials to help all of you learn to do what I do. Yes. I firmly believe anyone can do this sort of work and I enjoy sharing my process. Patreon gives me a platform to share my methods, my work, share the progression of my books, and build a community with you!\u00a0\u003cbr\u003e\u003cbr\u003eInterested? I hope so. Here are a few things you can expect.\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatrons get to see my process drawings and peer into how I do what I do.\u003c/li\u003e\u003cli\u003eStreams with live Q\u0026amp;A as I read and explain what it is I am drawing in real time.\u003c/li\u003e\u003cli\u003eSneak peeks into my workbooks and methods before going live.\u003c/li\u003e\u003cli\u003eOnline classes about psychic perception and intuition.\u003c/li\u003e\u003cli\u003eProgression images of my illustrative work with the fantasy and spiritual.\u003c/li\u003e\u003cli\u003eHigh resolution images of completed illustrations shared here exclusive to Patrons.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCheck out my rewards to find all the cool perks and treats. Again. Thank you!\u003cbr\u003e\u003cbr\u003e"
