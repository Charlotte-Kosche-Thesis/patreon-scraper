    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zXgNagPtRFI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eENGLISH\u003cbr\u003e\"les gar\u00e7ons bleus\" (\"the blue boys\") is a project created by Francisco Bianchi where he draws boys on paper, with the richness and plurality of their morphology, while drawing with a Bic pen.\u003cbr\u003e\u003cimg src=\"http://www.franciscobianchi.com/patreon/Banner_6garcons_LGB.jpg\"\u003e\u003cbr\u003eMy Patreon page works like this: every time I post a drawing you help me with an amount, of course, you are going to be informed about the post, specially because no matter how much you help me with, you are going to see the drawing before everyone. And don\u0027t worry, I won\u0027t be posting more than 10 drawings a month (which means that if you pledge 1$ per drawing, it won\u0027t be more than 10$), normally I do 5 or 6 when I\u0027m really inspired.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.franciscobianchi.com/patreon/Banner_FB_LGB.jpg\"\u003e\u003cbr\u003e\"The beauty of the human body is that it can tell stories, through their movements, gestures and positions. The story of a person can be enrolled in his/her curves.\n\u003cbr\u003eThe male body has a strength and a raw sensuality that inspire me. The draw gives me the power to touch them, to feel their bodies, their muscles, their skins. While their traces are formed in front of me, on paper, I feel like you could have them or even make them love.\n\u003cbr\u003eObsessed with the color blue and above all influenced by Yves Klein, I started drawing with a Bic pen, taking the details of their bodies, their shadows, the effects of light on their hair and every imperfection.\n\u003cbr\u003eThat\u0027s what happens with those who, through my hands, become blue boys.\"\u003cbr\u003e\u003cimg src=\"http://www.franciscobianchi.com/patreon/Banner_FBsite_LGB.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.franciscobianchi.com/patreon/Draco_2b.jpg\"\u003e\u003cbr\u003eFRAN\u00c7AIS\u003cbr\u003e\"Les Gar\u00e7ons Bleus\" est un projet cr\u00e9\u00e9 par Francisco Bianchi o\u00f9 il met sur papier des gar\u00e7ons, avec la richesse et la pluralit\u00e9 de leur morphologie, tout en dessinant avec un stylo Bic.\u003cbr\u003e\u003cbr\u003eFrancisco Bianchi\u003cbr\u003e\"La beaut\u00e9 du corps humain r\u00e9side dans le fait qu\u2019il peut raconter des r\u00e9cits, uniquement gr\u00e2ce \u00e0 des mouvements, des gestes, des positions. L\u2019histoire d\u2019une personne peut \u00eatre inscrite dans ses courbes.\u003cbr\u003eLe corps de l\u2019homme a une force et une sensualit\u00e9 brutes qui m\u2019inspirent. Les dessiner me donne le pouvoir de les toucher, de sentir leurs corps,leurs muscles, leurs peaux. Pendant que leurs trac\u00e9s se forment devant moi, sur le papier, je ressens l\u2019impression de pouvoir les poss\u00e9der ou m\u00eame leur faire l\u2019amour. \u003cbr\u003eObs\u00e9d\u00e9 par la couleur bleu et surtout influenc\u00e9 par Klein, j\u2019ai commenc\u00e9 \u00e0 dessiner avec un stylo Bic, prenant les d\u00e9tails de leurs corps, leurs ombres, les effets de la lumi\u00e8re sur leurs poils et chaque imperfection. \u003cbr\u003eVoil\u00e0 ce qui se passe avec ceux qui, \u00e0 travers mes mains, deviennent des gar\u00e7ons bleus.\""
