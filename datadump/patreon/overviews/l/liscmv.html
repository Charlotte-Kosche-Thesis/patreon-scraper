    "summary": "HELLO! Welcome to our Patreon page!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e: We are a group of content creators and we are looking to make a FAN-MADE Cosplay Music Video in tribute to the game Life is Strange. Since we are using licensed music and characters, we will NOT be profiting from this in anyway (not that we care to, we just want to make something cool!). We are just looking to raise money to \u003cem\u003eliterally\u003c/em\u003e get us there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow did this idea form?\u003c/strong\u003e: It started with some pretty simple plans to road trip up to Oregon. Being huge Life is Strange fans, we played around with the idea of visiting the places that inspired the game! Knowing us, that snowballed into what we have now...5 cosplayers, a photographer, and a videographer! We also wanted to create something cool for fans. This game means a lot to us, and as artists we can\u0027t help but want to recreate it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e: We never planned on profiting from this video in anyway, so that was never a concern. BUT it\u0027s pretty pricey to get 6 Californians up to Oregon! With Patreon, we are ONLY looking to raise money for Gas/Food, and to pay our camera crew for their time. This is a purely a passion project.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly are you doing?\u003c/strong\u003e: We will simultaneously be doing a Video and Photo-shoot, in various areas of Oregon. We don\u0027t want to give away too much of the videos plot, but we are essentially paying tribute to the characters and their stories. Production will take place August 26th-28th, Post-production may take a few weeks. A release date will become more clear after filming. Video will be about 3 minutes long.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will my pledge help?\u003c/strong\u003e: You will literally be putting gas in our tanks and food in our stomach. ALSO you will be supporting our extremely talented friend\u00a0\u003ca href=\"https://www.facebook.com/AliveAlfPhotography\" rel=\"nofollow\" target=\"_blank\"\u003eAlive Alf Photography\u003c/a\u003e!! He will also be shooting our exclusive print for the rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen is the deadline for pledges?\u003c/strong\u003e: All pledges placed between 8/1-8/20 will be collected on\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAUGUST 20TH\u003c/span\u003e\u003c/strong\u003e. We set off for our trip on August 25th!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBae or Bay?\u003c/strong\u003e: Bae.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eCast:\u003cbr\u003eMax Caulfield:\u00a0\u003ca href=\"https://www.facebook.com/sirenacosplay\" rel=\"nofollow\"\u003eSirena Cosplay\u003c/a\u003e\u003cbr\u003eChloe Price:\u00a0\u003ca href=\"https://www.facebook.com/gurlwithredhair\" rel=\"nofollow\"\u003eGurl With Red Hair\u003c/a\u003e\u003cbr\u003eVictoria Chase:\u00a0\u003ca href=\"https://www.facebook.com/thrdplanet\" rel=\"nofollow\"\u003eThrdplanet\u0027s Cosplay Photography\u003c/a\u003e\u003cbr\u003eBrooke Scott:\u00a0\u003ca href=\"https://twitter.com/thehaakun\" rel=\"nofollow\"\u003ethehaakun\u003c/a\u003e\u003cbr\u003eRachel Amber:\u00a0\u003ca href=\"https://www.facebook.com/Karlibra-1646899132200787\" rel=\"nofollow\"\u003eKarlibra\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCrew:\u003cbr\u003eVideographer:\u00a0\u003ca href=\"https://www.instagram.com/eccentricerick\" rel=\"nofollow\"\u003eErick Herrera\u003c/a\u003e\u003cbr\u003ePhotographer:\u00a0\u003ca href=\"https://www.facebook.com/AliveAlfPhotography/\" rel=\"nofollow\"\u003eAlive Alf Photography\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e--------------------------------------------------------------
