    "published_at": "2016-10-31T03:11:09+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/y_-X9P5SU9o\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003c/div\u003e\nWHO, OR WHAT, ARE THE LIGHTNING DOGS?\u003cbr\u003e\nThey\u0027re a pack of anthropomorphic dogs from another world, trapped on a post-apocalyptic Earth, battling the evil Glampire! Armed with special powers and tearing through the Wasteland in their combat-ready vehicles \u2013 they fight off Glampire\u2019s minions and keep his vampiric reach from extending to the stars.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://lightningdogs.com\" rel=\"nofollow\"\u003eCHECK OUT OUR MAIN PAGE AT LIGHTNINGDOGS.COM\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHE PLAN\u003c/strong\u003e\u003cbr\u003e\nOur goal is to turn\n\u003cem\u003e Lightning Dogs \u003c/em\u003einto an animated series. That\u2019s a long process from script to screen and a challenging journey. \u003cbr\u003e\n\u003cbr\u003e\nSince this series\u0027 accidental creation on an episode of \u003cem\u003eNerdy Show\u003c/em\u003e,\n we\u0027ve recorded every session as we continue to develop the characters \nand the world, and the response has been amazing. Now, in \n\u003cem\u003eLightning Dogs: The Official Paw\u2019dcast\u003c/em\u003e, we\u0027re documenting our entire quest as we break into the world of animation. Maybe we\u0027ll end up as an independent web show, maybe we\u0027ll get picked up by a studio, but you\u0027ll be with us every step of the way - and along the road there\u0027ll be comics, scripts, production art, and all kinds of other awesomeness as we create the sci-fi cartoon you\u0027ve waited your whole life for. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003cbr\u003e\nWe\u2019re Cap, Doug, and Tony, best known as the hosts of various podcast series on\u00a0\n\u003cem\u003e\u003ca href=\"http://nerdyshow.com/\" rel=\"nofollow\"\u003eThe Nerdy Show Network\u003c/a\u003e\u003c/em\u003e. We\u2019re published illustrators, writers, and professional aficionados of pop culture. Our goal is to make an incredible sci-fi adventure series inspired by our favorite cartoons, movies, action figures, and dog puns. We\u2019ll do whatever it takes to make this dream a reality. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\nThis Patreon will help us ramp up to that lofty goal of becoming an animated series and offer a unified place for fans of \n\u003cem\u003eLightning Dogs\u003c/em\u003e to connect with us as we continue production. It\u0027ll help fund further production artwork, scripts, storyboards, potentially even full animation and voice work. \u003cbr\u003e\n\u003cbr\u003e\nHow serious are we? We\u0027re also raising funds to have our pitch bible reviewed by professionals from the animation industry, including Greg Weisman - creator of \u003cem\u003eGargoyles\u003c/em\u003e, co-creator of\u003cem\u003e Young Justice\u003c/em\u003e. He\u0027s agreed to do it, but he can\u0027t do it for free.\u00a0 We\u0027re engineering our lives to be devoted exclusively to Lightning Dogs. If we can raise enough money, Doug has agreed to quit his job and live on only $1000 a month. If that happens we\u0027ll be able to release the podcast weekly and double our efforts to bring\u003cem\u003e Lightning Dogs\u003c/em\u003e to life in comics, serialized audio dramas, animated shorts, and other mediums.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e"
