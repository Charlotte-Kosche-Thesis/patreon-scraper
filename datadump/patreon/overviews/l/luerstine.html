    "summary": "\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e=== Welcome ===\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cstrong\u003eI\u0027m Luerstine, from China. I mainly create original or fanart with bara/muscle/bear/furry/daddy/kiffer/gay....(SFW and NSFW), sometimes maybe I try to change painting style, but the final goalis to create a better work. [recently i want to draw a lot of fanarts about Reinhardt(from overwatch)]\u2190my favourite character.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nIf you want to support me, you can choose a pledge in the list ,and you can get rewards in  next month.Your sponsor will be my motivation,I\u0027m going to spend most of my time on my work.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nThanks for your supports and likes.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(I\u0027m not good at English but I will try to progress and seek help for friends.)\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u6b22\u8fce\u3002\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u6211\u662f\u9e7f\u513f\u9752\uff0c\u6765\u81ea\u4e2d\u56fd\u3002\u6211\u4e3b\u8981\u521b\u4f5c\u5927\u53d4\u3001\u808c\u8089\u3001\u540c\u6027\u7b49\u540c\u4eba\u6216\u539f\u521b\u4f5c\u54c1\uff0c\u53ef\u80fd\u6211\u7684\u7ed8\u753b\u98ce\u683c\u4f1a\u4e0d\u5b9a\u65f6\u53d8\u5316\uff0c\u6700\u7ec8\u76ee\u7684\u53ea\u662f\u4e3a\u4e86\u753b\u51fa\u66f4\u597d\u7684\u753b\u9762\u6548\u679c\u548c\u521b\u4f5c\u51fa\u5a01\u98ce\u3001\u5f6a\u608d\u3001\u7ec5\u58eb\u3001\u6e29\u67d4\u3001\u786c\u6d3e\u3001\u6027\u611f\u7b49\u7684\u6700\u5b8c\u7f8e\u7684\u89d2\u8272\uff08\u2190 \u2190\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\uff09\uff0c\u548c\u67d0\u4e9b\u6545\u4e8b\u003c/strong\u003e\u003cstrong\u003e\u3010\u8fd1\u6bb5\u65f6\u95f4\u53ef\u80fd\u4f1a\u7ed8\u5236\u5f88\u591a\u83b1\u56e0\u54c8\u7279\u540c\u4eba\u63d2\u56fe\u3011\u3002\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u5982\u679c\u4f60\u613f\u610f\u53ef\u4ee5\u5bf9\u672c\u4eba\u8fdb\u884c\u652f\u6301\u548c\u8d5e\u52a9\uff0c\u540c\u65f6\u4e5f\u4f1a\u5f97\u5230\u5bf9\u5e94\u5956\u52b1\u3002\u4f60\u7684\u8d44\u52a9\u5c06\u4f1a\u6210\u4e3a\u6211\u7684\u52a8\u529b\uff0c\u6211\u5c06\u82b1\u4e0a\u5927\u90e8\u5206\u65f6\u95f4\u5728\u4f5c\u54c1\u4e0a\u3002\u003cbr\u003e\u611f\u8c22\u4f60\u7684\u559c\u6b22\u548c\u652f\u6301\u3002\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imglf5.nosdn.127.net/img/QU5RbkpsSGNpOTI0eVpxQ0RjTE1sQmlwTm5NRjZ3YlBDVGVZd04vN2tnOTNHZ3BOcUR0OVN3PT0.jpg?imageView\u0026amp;thumbnail=1680x0\u0026amp;quality=96\u0026amp;stripmeta=0\u0026amp;type=jpg\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://imglf4.nosdn.127.net/img/QU5RbkpsSGNpOTI0eVpxQ0RjTE1sRnQzM1ZXUHpWOVpybFE0c3BSV3A1WXIrYkV5THI3NFVBPT0.jpg?imageView\u0026amp;thumbnail=1680x0\u0026amp;quality=96\u0026amp;stripmeta=0\u0026amp;type=jpg\"\u003e\u003cimg src=\"http://imglf4.nosdn.127.net/img/QU5RbkpsSGNpOTI0eVpxQ0RjTE1sRnQzM1ZXUHpWOVpybFE0c3BSV3A1WXIrYkV5THI3NFVBPT0.jpg?imageView\u0026amp;thumbnail=1680x0\u0026amp;quality=96\u0026amp;stripmeta=0\u0026amp;type=jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong style=\"background-color: initial;\"\u003e=== Reward instruction ===\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e1.The pledges have 3 levels, you should choose a pledge, and their have differents rewards.\u003cbr\u003e\n2.The cost will be collected in next month 1st, \u00a0and the rewards will be\u00a0send to your Patreon mailbox in \u003cstrong\u003enext month\u00a0\u003c/strong\u003e5th~10th.\u00a0\u003cbr\u003e\n3.The forecast of rawards will release through the posts in every month.\u003cbr\u003e\n4.The rewards maybe change in the furture, but don\u0027t worry, the modification won\u0027t be extreme and will tell in advance.\u003cbr\u003e\n\u003cbr\u003e\u5956\u52b1\u8bf4\u660e\u003cbr\u003e1.\u5956\u52b1\u7b49\u7ea7\u52063\u79cd\uff081~3 Tier\uff09\uff0c\u4f60\u9700\u8981\u9009\u62e91\u79cd\u8d5e\u52a9\u91d1\u989d\uff0c\u4e0d\u540c\u8d5e\u52a9\u4e0d\u540c\u5956\u52b1\u3002\u003cbr\u003e2.\u5728\u60a8\u8d5e\u52a9\u4e4b\u540e\uff0c\u6b3e\u9879\u4f1a\u5728\u4e0b\u4e00\u4e2a\u67081\u53f7\u6536\u53d6\uff0c\u5956\u52b1\u5305\u5c06\u5728\u4e0b\u67085\u53f7~10\u53f7\u5de6\u53f3\u53d1\u9001\u5230\u60a8\u003cstrong\u003ePatreon\u90ae\u7bb1\u91cc\u003c/strong\u003e\u3002\u003cbr\u003e3.\u5956\u52b1\u9884\u544a\u4f1a\u5728\u4e0b\u4e00\u4e2a\u6708\u524d\u4e0d\u5b9a\u65f6\u4ee5\u5e16\u5b50\u5f62\u5f0f\u901a\u544a\u003cbr\u003e4.\u4e4b\u540e\u5956\u52b1\u53ef\u80fd\u4f1a\u6709\u5c11\u8bb8\u6539\u53d8\uff0c\u4e0d\u8fc7\u4e0d\u7528\u62c5\u5fc3\u4e0d\u4f1a\u6539\u53d8\u5f88\u5927\uff0c\u4e5f\u4f1a\u4e8b\u5148\u516c\u5e03\u8bf4\u660e\u3002\u003cbr\u003e\u003cbr\u003e(16/11/2017update)\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://twitter.com/luerstine\"\u003etwitter\u003c/a\u003e \u2502\u00a0\u003ca href=\"https://luerstine.tumblr.com/\"\u003etumblr\u003c/a\u003e \u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e"
