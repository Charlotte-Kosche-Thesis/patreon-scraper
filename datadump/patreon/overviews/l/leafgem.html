    "summary": "I\u0027m just a game student that enjoys drawing fan-art from games from my little laptop. All donations will head straight towards living costs and upgrades for my workstation\u003cbr\u003e\u003cbr\u003eMonthly packs include:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eMonthly packs are coming soon!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat I draw:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI draw mostly fan art and I am focusing on drawing popular characters from games, TV shows, movies and more.\u00a0\u003c/li\u003e\u003cli\u003eI LOVE drawing females and males - not so good at drawing mecha, but a challenge is worth to try out!\u00a0\u003c/li\u003e\u003cli\u003eI can draw game art as well. I LOVE Dragons Age, Assassins Creed, Elder Scrolls, Dragons Dogma and more. :)\u003c/li\u003e\u003c/ul\u003eWhat I design:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m an online graphic designer. I enjoy designing things for RPGs, games and promotional work such as posters, advertisements and banners. My style is modern yet medieval, but I can design pretty much any style that suits anyone\u0027s needs.\u003c/li\u003e\u003cli\u003eTWITCH menu label packs\u003c/li\u003e\u003cli\u003eWebsites\u003c/li\u003e\u003cli\u003eLogo Design and redesign\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy Specs (My software I use)\u003cbr\u003e\u003cbr\u003eOn my Laptop with my tablet , I currently use Photoshop CS6 and PaintTool Sai. I would LOVE to try out new software to help create my art, however as of now I mostly bounce my artwork between Photoshop and Sai.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen you will you get charged?\u003cbr\u003e\u003cbr\u003eYou\u0027ll get charged once a month. I truly appreciate the people who take out of their hard earn living to help with my dream. I will do my best to give out the best rewards possible to those who pledge/ donate with the best at mind. I know there are many artists out there. However I want people to know that I am doing this from my heart to their eyes and I want to spread my art all over. All donations humble me.\u003cbr\u003e"

    "attributes": {
     "about": "Hello everyone! My name is Kate but I go by the name of Leaf-gem as a silly artist nickname. I am person who loves art by all genres and I wish to showcase what I can do to everyone as well. I have been drawing for most of my entire life, starting from a very young age and I want to continue to grow as one. I have a degree in graphic design as well and I know how to fiddle with internet do-hickies!.\u003cbr\u003e\u003cbr\u003eWhen you read this or when I update it, I am currently 22 years old and I currently live in America. I\u0027m an Australian native by heart and was born in raised there. I want to fulfill my dream and become someone that inspires others to work on their art too. I want to be able to stay on my two feet and be able to explore more around the world to get better as an artist.\u003cbr\u003e\u003cbr\u003eI draw characters from my favorite series of movies, video games, mangas and other forms of entertainment that most of us enjoy. My dream is to do concept art for a big company like Ubisoft or even Bethesda. For now I know that I have to work harder, day by day in order to get better to prove to myself that I am good enough. This is my passion and If I do ever get famous I want to pay it forward to help as many people as I can achieve the artistic dream they also desire.\u003cbr\u003e\u003cbr\u003eI have also gone by the name \u003cstrong\u003eMoni, Moninoko, and Monichee.\u00a0\u003c/strong\u003e\u003cbr\u003e",
