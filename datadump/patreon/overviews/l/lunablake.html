    "summary": "\u003cstrong\u003ehi! welcome to my patreon page!\u003c/strong\u003e here is where, in exchange for your small (or large, if you want) donations, you\u0027ll get access to songs, videos, poems, photos, and whatever else i wind up creating. some of it is posted here before it goes live on youtube/itunes/etc., but a lot of it is exclusive and will \u003cem\u003enever \u003c/em\u003ego live anywhere else. the latter is more common, though, because i release everything that i create on here. seriously. all of it.\u003cbr\u003eit is my creative mission/experiment/self-test to become even more honest and uncensored in my music than i already am, and patreon is the perfect platform for that. it\u0027s occasionally\u00a0pretty uncomfortable and embarrassing for me, but it should definitely be interesting for you. and if it\u0027s not, you can cancel your pledge whenever you want!\u003cbr\u003e\u003cbr\u003ei\u0027ve got so many ideas and uncharted territory to explore in my brain... there are a lot of things that i don\u0027t post publicly because they don\u0027t fit in with what i normally do, and i know that a lot of my listeners will be like ??, and there are also a lot of ideas i have that i never pursue because they\u0027re even further outside of my usual box. but this is where i can explore those things. by becoming a patron, i\u0027ll assume you\u0027re one of my more dedicated listeners, so i trust y\u0027all. this is your opportunity to see and hear me in my most vulnerable, unrefined state.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ehere\u0027s how it works\u003c/strong\u003e: this is basically like an ongoing kickstarter. donate an amount in any of the tiers below and get the corresponding cool shit. i typically post about 4-6 songs a month, but you can set a limit so that if i become superhuman and post 900 songs in one month, you won\u0027t get charged more than you want. you don\u0027t get charged till the end of the month, either, so you can make adjustments if you need to. and you can cancel your patronage at any time.\u003cbr\u003e\u003cbr\u003ebasically, your money will help keep me alive/pay my rent so that instead of spending my time worrying about money and doing other things to make it, i can spend it worrying about which synth sounds cooler in this verse, whether or not that song will even have a chorus, and how many harmonies i should put in this bridge. your feedback will help me figure out which material to release and which to keep exclusive just for you. as a patron, you will essentially shape my entire life and career and make me an overall less stressed human being who is more freely able to work her ass off to achieve her dreams. for that, i will be forever grateful, and i can\u0027t wait to share this experience with you. should be dope, bbs!\u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003eluna blake"
