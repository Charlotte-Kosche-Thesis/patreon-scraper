 will be an exclusive video showing my drawing process of the monthly wallpaper.\u003cbr\u003eEach month I will also hold a character sketch poll! You can suggest a character for the poll, the character that gets the most votes will be sketched by me.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlus, you\u0027ll be personally thanked at the end of my Saturday YouTube videos!\u003cbr\u003e\u003cbr\u003eThank you so much for visiting my Patreon page!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
