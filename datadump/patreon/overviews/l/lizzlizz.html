    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FWUJSM13wwbM%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWUJSM13wwbM\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FWUJSM13wwbM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=WUJSM13wwbM",
    "one_liner": "\u0026quot;You always have friends when you have comics\u0026quot;",
    "patron_count": 49,

    "pledge_url": "/bePatron?c=81087",
    "published_at": "2014-02-19T21:59:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eJOIN THE EXCLUSIVE COMIC FUN CLUB!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eHello to you all! My name is Lizz and I draw comics. I upload them for free online, sometimes on my website \u003ca href=\"http://www.lizzlizz.com/\" rel=\"nofollow\"\u003ehttp://www.lizzlizz.com/\u003c/a\u003e  but mainly on instagram, twitter and Facebook. This patreon is for anyone who wants to help support my comics!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eI write surrealist humour which include characters like Depressed Cat, Romantic Bison, Leaning \nRabbit, The Magical Unicorns of Keith the Wizard and many many more!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eTwo months of the year I upload a comic a day\u00a0\u003cstrong\u003e(usually one month in Summer and an advent comic in December)\u003c/strong\u003e By joining for just $1 a month you can help me spend more time adding content online for free including writing jokes on twitter (@lizzlizz and @Depressed_Cat)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eBy joining this FUN CLUB you will get special access to extra comics, sketchbook pages, top secret diary comics, club games, exclusive competitions and other exciting things!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e**NOVEMBER 2015 UPDATE!** Thanks to everyone for your support so far, it really is important to me and allows me to create more comics for everyone! I have just started an autobiographical comic series for Fun Club members only. I aim to upload 1 comic a month but as the club grows the more time I can spend on this. yippee! :-D\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eEveryone who can spare a $1 will get access to the club section which is where you will find these extras!\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cstrong\u003e\u003cstrong\u003eFor $2 a month you will get access to the club section \u003cstrong\u003eand you will also get FREE digital copies of all my new comics upon release. \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eIf you pledge $5 month you get all of the above and will also be sent a special Fun Club members pack which will contain an exclusive badge, wallet, comic and lots of other gifts.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg height=\"500\" src=\"https://c1.staticflickr.com/1/480/32473899611_7b5ea009bc.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eEXCITING COLLECTIBLE POSTCARD OPTION! In May 2018 the next collectible postcard series begins! for $6 a month you will get a postcard delivered direct to your door each month, this postcard will feature a printed comic panel image and as you collect them each month they can be fitted together to create a story! These will be very limited and you cannot buy old ones so I hope for this to become an exciting trading game in the future for those who managed to collect the early cards. Sample images can be seen in the patreon post information or on instagram @lizzlizz :-D\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eThanks to everyone supporting my work so far and please do tell your friends- patreon support allows me to be able to spend more time writing and drawing comics to share with you. Anything you can give is really appreciated. \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEnjoy the comics! \u003cbr\u003e\u003cbr\u003e2018 Postcard theme is...\u003cbr\u003e\u003cbr\u003eTHIS YEAR THE CARDS WILL FORM AN ONGOING IMAGE AND GAME! Sign up during May 2018 to get the cards from the beginning or anytime during the year to join in!\u003cbr\u003e\u003cimg height=\"500\" src=\"https://farm1.staticflickr.com/974/28121670128_c0d47bc442.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Why hello there, I\u0027m Lizz. I\u0027m an illustrator, character designer and joke writer from \nthe UK. I moved to Berlin a while ago and live here doing exhibitions and working \nwithin the animation industry. My comics contain a healthy mix of \nphilosophical humour, deep whimsy and weird cats. \u003cbr\u003e\u003cbr\u003eI\u0027m interested in \nthe important questions such as \"What does it all \nmean?\" \"Is anything else out there?\" as well as the insignificant \nquestions like \"How many pancakes can I eat?\" \"How did that monkey \nescape?\" \u003cbr\u003e\u003cbr\u003etwitter/instagram: @lizzlizz \u003cbr\u003ewebsite: \u003ca href=\"http://lizzlunney.com\"\u003elizzlunney.com \u003cbr\u003e\u003c/a\u003ewebcomic: lizzlizz.com\u003cbr\u003e\u003cbr\u003e\n\t My digital comics are published by \u003ca href=\"http://www.topshelfcomix.com/catalog/lizz-lunney\"\u003eTop Shelf Productions\u003c/a\u003e, print comics available in German from \u003ca href=\"http://zwerchfellverlag.de/\"\u003eZwerchfell Verlag\u003c/a\u003e and in English from \u003ca href=\"http://www.blankslatebooks.co.uk/\"\u003eBlank Slate Books\u003c/a\u003e. I also self publish a bunch of comics and merchandiser and you can find my joke on greetings cards in various stockists in the UK including Paperchase and WHSmiths.\n     \u003cbr\u003e\u003cbr\u003eI likes green tea, documentaries, lions and theme park rides. \u003cbr\u003e",
