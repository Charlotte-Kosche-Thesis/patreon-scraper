    "summary": "I love being a food blogger. Cooking is a passion for me and is an essential creative outlet that feeds my soul. Only recently have I realized how fulfilling it is to share my recipes and techniques and I love inspiring others. Photographing food and my garden lets me express my passion through pictures and I have been surprised at how rewarding that is to me too.\u003cbr\u003eAs a lot of my followers know, I am pretty talented with balancing cooking amazing things while parenting 4 children and maintaining a household. I want to be able to pass on recipes, and ultimately meal plans and grocery lists to help others get out of a food rut, and add some spice to their kitchen routine!\u003cbr\u003eI have four lovely children, ages 13, 5, 3/12, and 1. I would love to pour myself into my work more, but raising children takes up a lot of that time! \u003cbr\u003eWe currently live in a two bedroom house with four children. Adding a room onto our house so our teenage daughter can have her own space is proving to be a high priority right now.\u003cbr\u003eI want to be able to cover some monthly expenses so that we can save more money towards this goal. I am hoping to continue blogging my recipes, being able to focus on new ideas, taking photos, and passing along tips with out having to get a part time job at night, that would take away from my artistry.\u003cbr\u003e\"When are you going to open up your own restaurant?\" \" Can I hire you as my personal chef?\" \" When will you start delivering these meals?\" These are all questions I continue to hear. I\u0027d like to do ALL of these things, but I am limited to what I can do.\u00a0\u003cbr\u003eYou.....as my followers and supporters can help me achieve goals I otherwise would not be able to do on my own.\u00a0With your support I could continue creating and turn this passion into a business! I am just getting started, and I feel like I have so much more to share. \u003cbr\u003eIn return for your support, I\u0027d be providing you with knock-out recipes, special content, garden photographs, information on my essential cooking equipment, my favorite places to buy certain ingredients, budget-friendly tips, and even custom recipes for high reward subscribers."
