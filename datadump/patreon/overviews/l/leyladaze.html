    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F268880614%3Fapp_id%3D122963\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F268880614\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F699912303_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ci style=\"font-weight: bold;\"\u003eCURRENT PROJEX:\u003c/i\u003e\u003cstrong\u003e \u00a0\u003c/strong\u003e\u003cbr\u003e*Given Mortal Mission (first studio EP) is COMPLETE!\u00a0 Cassettes are in!!\u00a0 \u00a0\u003ca href=\"https://leyladaze.bandcamp.com/album/given-mortal-mission\" target=\"_blank\"\u003eavailable on bandcamp.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eUPCOMING SHOWS:\u003c/em\u003e \u003c/strong\u003e\u003cbr\u003e3.25.18 ~ Leyla Daze at Beatnik Lounge (benefit showcase)\u003cbr\u003e5.30.18 ~ Portland homecoming show TBA!\u003cbr\u003e6.18 ~ \u003cem\u003eMy Own Saviour, I Do.\u00a0(24 hour film \u0026amp; ritual)\u00a0\u00a0\u003c/em\u003eat My Apartment Wall, PDX\u003cbr\u003e6.18 \u003cem\u003e~ Superchambers \u003c/em\u003eon Peripheral Forms\u003cbr\u003e6.18 ~ Astoria, OR show TBA\u003cbr\u003e7.5.18 ~ Live in the Depths\u003cbr\u003e\u003cbr\u003e...\u003cbr\u003eOn Starship Earth they call me Kello Goeller. I\u2019m a tiger-gendered wanderer, my work lives in the spirits under the loam in the deep mossy forest. I search the trailless places, walking where I am called. I stare wide-eyed at the tiny details and find faces in the branches. The forest is my research, then I return home to make sense of a human-shaped world.\u003cbr\u003e\u003cbr\u003e//bandcamp @ \u003ca href=\"https://leyladaze.bandcamp.com\" target=\"_blank\"\u003eLeyla Daze\u003c/a\u003e\u003cbr\u003e//portfolio @\u00a0\u003ca href=\"http://www.kelloworld.com/\"\u003ekelloworld.com\u003c/a\u003e\u003cbr\u003e//instagram\u00a0\u00a0\u003ca href=\"http://www.instagram.com/leyladaze\" rel=\"nofollow\" target=\"_blank\"\u003e@leyladaze\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5302c4e9e4b0b0825b1b6387/577f5013ff7c50451be3d386/577f5149e4fcb52cb151711d/1475389010355/leylaDaze_MoodRingCity_2016.jpg?format=750w\"\u003e\u003cbr\u003e\u003cem\u003eLeyla Daze: Mood Ring City 2016\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m crafting songs and stories, melting synth~plastic with crushed bytes that sound ancient again. The songs are sculptures at the outer edges of our historical timeline: they pull from the far-past and become divining rods for the future.\u003cbr\u003e\u003cbr\u003eI take my job seriously even when capitalism doesn\u2019t. As the veils of our world are lifted, it\u0027s so important that artists craft a new place to live in. As I spend more continuous hours in a trance with the dark places, gluing objects together, making dances, arranging sounds into harmony, I am less employable for someone else\u2019s vision. \u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5302c4e9e4b0b0825b1b6387/577f248d6b8f5b3cacc45456/577f24e39de4bb3db0c46d39/1467963161447/kGoeller_myNitez_2015.jpeg?format=750w\"\u003e\u003cbr\u003e\u003cem\u003emyNitez 2015\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf my body didn\u2019t need to eat or sleep I\u2019d make art all the time.\u00a0I build installation art by day, play music by night, and when the muse still won\u2019t let me sleep I write ideas ferociously. \u003cbr\u003eAs Bjork put it: \u003cbr\u003e\u003cem\u003e\u2018I\u2019m not stopping. I\u2019m going hunting. I\u2019ll bring back the goods.\u2019\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs Bjork didn\u2019t put it:\u003cbr\u003e\u003cem\u003e\u2018I\u2019m not stopping. I\u2019m still working. Did I eat lunch today? Do I have enough rent money?\u2019\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eMost of us do this work for free, alongside the astronomical hustle of meeting our needs. And I still would-- but I\u2019m ready to jump in for real. Your support creates a cushion, a peace of mind, and epic permission. For the past three years it\u2019s been a transition from worker-artist to artist-artist, and I\u2019m closer than ever! This is the hurdle stage-- where the resources needed to jumpstart my career are out of balance with spending hours at a day job. Your support ($1 is just as meaningful as $100) launches me past that hurdle and into my soul\u2019s work.\u003cbr\u003e\u003cbr\u003eI look toward Laurie Anderson, Grimes, Michael Jackson, Mike Kelley, Yayoi Kusama, Animal Collective, and dangle on the void\u0027s edge-- pushing the work toward the far future. My practice combines song, dance, installation, and video in an ever-shifting variety of output formats. Like these artists I feel that medium is not the focus. I pull from the void the stories of my soul, making them seen, heard, and felt through the most available means. The stories are weird and wild. They surprise me. They\u2019re ready for the stage~ and they hunger for the gift of Time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5302c4e9e4b0b0825b1b6387/577f274759cc68a5d5e51088/577f5d95be6594ef7f755922/1468090619912/kelloGoeller_pixelPour_2011_001.jpg?format=750w\"\u003e\u003cbr\u003e\u003cem\u003ePixel Pour 2.0, 2011 \u00a0(photo by Benjamin Norman)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHelp me find the clear mind space to create these works and more and more. Any amount you can contribute is endlessly appreciated, especially if you contribute by sharing this link with a friend or five. Thank you! May you have peace and calmness, and go do your dreams right now for the love of all that is left to save.\u003cbr\u003e\u00a0\u003cbr\u003e~~~\u0026lt;\u0026lt;\u0026lt;{---_---}\u0026gt;\u0026gt;\u0026gt;~~~\u003cbr\u003eLove,\u003cbr\u003eKello\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"422\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/153437414?loop=1\u0026amp;title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"750\"\u003e\u003c/iframe\u003e\u003cem\u003eHabitat 2015\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "~~//portfolio: \u00a0\u003ca href=\"http://www.kelloworld.com/\"\u003ekelloworld.com\u003c/a\u003e\u003cbr\u003e~~//instagram: \u00a0\u003ca href=\"http://www.instagram.com/kelloworld\" target=\"_blank\"\u003e@kelloworld\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eKello Goeller rambles around Portland, Oregon and its surrounding forests. Their practice moves through natural and neural landscapes, seeking answers in the infinite, assigning form to ethereal states. Combining video installation with synthesizer loops and live performance, they\u0027re building a future architecture for fearless wanderers. \u003cbr\u003e\u003cbr\u003eKello has exhibited at museums and art spaces in Milan, New York, Los Angeles, Portland, Toronto, and in film festivals internationally. Images of their sculpture work have been published by Taschen, MIT Press, Routledge, and Index Book. In 2015 they received PICA\u2019s Precipice Fund Grant and the Innovation Prize from Portland\u0027s Regional Arts \u0026amp; Culture Council.",
