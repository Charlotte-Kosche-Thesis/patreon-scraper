    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/questions-asks-13194021\"\u003e\u003cimg src=\"https://s4.postimg.org/9fb8d2dy5/asks_button.png\" style=\"width: 127px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/5-request-tier-13193917\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/Luckypan/posts?tag=Requests\"\u003e\u003cimg src=\"https://s4.postimg.org/4up1y4u8t/request_button.png\" style=\"width: 127px;\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/ftAgNAV\" target=\"_blank\"\u003e\u003cimg src=\"https://s4.postimg.org/5o42k9ful/comic_polls.png\" style=\"width: 127px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/4qs088tgb/discordbutton.png\" style=\"width: 122px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/f-q-15924376\" target=\"_blank\"\u003e\u003cimg src=\"https://s7.postimg.cc/suirwktxn/faq.png\" style=\"width: 126px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://s21.postimg.org/sgl66q6zb/currentccomic.jpg\"\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHI PALS!\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://s14.postimg.org/q15x68c5t/patreon_luckypan_sm2.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy name is Luckypan!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ve been drawing adult oriented work for 15+ years, with illustrations being published on paysites such as ClubStripes, HardBlush and 6 Years worth of short story comics called Dragonfest with co-artist bff\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.furaffinity.net/user/nim-nim\"\u003eNim-Nim\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor Slipshine!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://s2.postimg.org/lota6ult5/whypatreon.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWith this platform, it will be easier to deliver art, comics and even stuff like videos! Everything here will be posted publicly at a later date. This is a tip jar format for those who wish to contribute and interact on a personal basis! I will still post on Furaffinity, Tumblr, Twitter and take regular commissions and adoptables - just in slightly less frequency as I\u0027d like to carve out just enough time to work on my own projects to share. For the most part, this is a space to upload personal porny projects, delusional doodles and share work that simply isn\u0027t often released. The perk however is you get to have input on varied projects, see adopts and designs early and get access to tidbits before anyone else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://s23.postimg.org/yxlp7ig6z/patreon_luufa_sm.png\" style=\"float: right; width: 241px; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://s9.postimg.org/xexxrrcpb/patgoal.jpg\"\u003e\u003cbr\u003eThe first and only goal is the one you see on the left! I wish to maintain monthly pledges that will pay for enough time to produce 2-3 comic pages a month and a plethora of extra content to share in one place.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/w0drvuklb/bliss_patreonsm.png\" style=\"width: 263px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.org/81cfntgkv/pathanks.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOver the years I\u0027ve received a lifetime of support and love, and if possible I want to repay that with better access to direct my content. I cannot thank you all enough for your interest, and I hope I can continue to create it for years to come!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eStay thirsty my friends!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
