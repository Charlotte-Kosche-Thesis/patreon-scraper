hose three places.\u003cbr\u003e\u003cbr\u003eI\u0027ve chosen the pay-per-item (aka \"perk\") system because of my own bad habits- I either don\u0027t do full illustrations for weeks . . . Or I get on kicks where I do 5+ in a month. So when I\u0027m going through an art drought and do one illustration in three months, \u003cem\u003eI only want you to pay for one picture, not for three months of nothing\u003c/em\u003e. And if I do three in a week, all three will be low res uploaded somewhere, and I\u0027ll \"perk\" one of them.\u003cbr\u003e\u003cbr\u003eI promise I\u0027ll perk \u003cem\u003eat most\u003c/em\u003e\u00a0two a month!\u003c/div\u003e\u003cbr\u003e"
