c/em\u003eFlat color will typically be 5$, and shading will typically be 5$, \u003cem\u003ethis gets added to the commission type requested!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eMultiple characters will usually be priced the same as they are requested, two characters both full body with full color and shading will simply be \u003cstrong\u003e60$\u003c/strong\u003e. However, cum edits or different versions will not cost extra, and if these are requested on a commission depicting multiple characters the price of the edit will remain the same.\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThis is an exciting step in my newly developed art career, and I will try my best to satisfy every commission an Patreon fan. :)\u003c/div\u003e"
