    "summary": "\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2665 ON HIATUS\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2665 ON HIATUS\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2665 ON HIATUS\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2665 ON HIATUS\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cspan\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDue to several other projects I am currently working on I will still release content on Patreon, but I will \u003cstrong\u003eNOT CHARGE\u003c/strong\u003e you for it. Let\u0027s just be an awesome Patreon family until I am ready to pick this project up again!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 Hi and welcome! \u2665\u003c/strong\u003e\u003cbr\u003e\n\nHi guys, my name is Lisa aka Lighane, a full-time traditional\nconcept artist from Germany. I have already designed characters for\nvideogames, drawn iconic mascots for different companies and more. In\nmy freetime I love to create fanart from League of Legends, Sailor\nMoon, Disney\u2026 and pretty much everything else cute and adorable out\nthere! As you can see: Drawing has always been my passion \u2013 and\nwith Patreon I\u2019m finally able to share my passion with you! \n\u003cbr\u003e\n\nMy\nPatreon is rather special compared to other pages you flick through\nhere. \u201cOnly one perk?\u201d, you might wonder. Yes! But that\u2019s not\nbecause I\u2019m not creative or I do not want to give you the option to\npledge more. The reason I picked this system is you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665 Pledge 1 USD - get everything!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBy\npledging 1 USD all of you get access to my personal activity feed\nwhere I post sketches and preview pictures. And by teaming up with\nfellow supporters, art lovers and awesome people from my community\nyou are able to unlock monthly goals. With every goal you unlock your\nmonthly package will upgrade \u2013 while you still spend only 1 USD. I\njust want all of you to get the same awesome stuff \u2013 not just some\npeople seeing super-secret drawings or commissions. I think art is\nsomething for everyone \u2013 and so is my Patreon!\u003cbr\u003e\n\u003cbr\u003e\nSo\nit\u2019s quite simple: Pledge 1 USD (or more in case you want to \u2013\nyou have my eternal gratitude) and get EVERYTHING you and your fellow\nsupporters will unlock. 1 high-res picture, 1 lineart, comic strips and the right to vote on upcoming\ndrawings for just one single US Dollar? That will totally happen when\nall of you combined pledge 500 USD - quite the bargain! I want art to be something\naffordable for everyone! And with this\nspecial campaign I hope to achieve this goal.\u003cbr\u003e\n\nI hope you\u2019ll\nlike this concept \u2013 it would be so awesome to have you in my\nPatreon Club!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665 Kawaii Goal Overview \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.lighane.com/uploads/9/1/0/1/91016770/mluw8ld7_2_orig.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665 Thank you so much!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
