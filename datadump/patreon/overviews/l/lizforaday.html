    "summary": "____________________________________________________________________________\u003cbr\u003e\u003cbr\u003eANNOUNCEMENT:\u00a0 You only need to be a Patreon at lowest reward level to join me on the Coffee Creative Chat.\u00a0 \u00a0\u00a0\u00a0See all the reward levels on the right \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u003cbr\u003eCoffe Creative Chat REPLY\u00a0 https://www.patreon.com/posts/live-creative-17708123\u003cbr\u003e\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u003cbr\u003e\u003cbr\u003eThank you SO, SO much for joining our community here and Welcome to the Patreon Page of Liz For A Day, an ever-expanding educational based community for the creative planner who aspires to live a creative and organized life through journaling, planning, and crafting. \u00a0This is all about feeding your creative brain.\u003cbr\u003e\u003cbr\u003eFrom the start of my sharing journey, I didn\u0027t know if anyone would enjoy the videos or post I created in the beginning. \u00a0I truly began Liz For A Day as a way of digitally journaling \u003cbr\u003e\u003cbr\u003e\"Life as I Live it\u0027\u003cbr\u003e\u003cbr\u003eand it evolved into so much more.\u003cbr\u003e\u003cbr\u003eThere are currently over 200 videos on the Youtube channel and more than 300 blog post at LizForADay.com . \u00a0Believe it or not, there is still an abundance of overflow content that I wanted to share with you specifically for the creative you. \u00a0I wanted to share these with my greatest supporters. I love, love, love connecting with and helping my community.\u003cbr\u003e\u003cbr\u003eI don\u0027t want to bore you to death.\u00a0 You can continue to read on or check out the rewards (in the right column) for being a member of the community here. For me, as a creator, every penny counts.\u00a0 You can donate as little as $1 only.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eHere is an inkling of what people are saying ...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lizforaday.com/wp-content/uploads/2017/07/LFAD-Testimoinals.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so happy that I\u0027ve been able to help others in an inspirational way. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lizforaday.com/wp-content/uploads/2017/07/LFAD-Testimoinals-2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOK, What is this all about, this Patreon thing and why you\u0027re here?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003eAs much as I love sharing and making high-quality videos it is not always possible.\u00a0 Time is a booger when it comes to coming up with creative ideas, collecting materials, filming, and the biggy editing.\u00a0 I make every attempt to post as much as I can and eliminate the fluff so you get exactly what you need without me apologizing for the neighbor\u0027s barking dog that I\u0027m about to kill.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBut seriously...I would never kill a dog. \ud83d\ude00\u003cbr\u003e\u003cbr\u003eI\u0027m excited to have a place to share meaningful and in-depth content that will add value to your life. This is a place where you can help support the continuation of what you need most to assist with learning how to plan, organizing, and living positive healthy lifestyle. This would allow me to give more to our community which is sharing what I know and love and what I\u0027ve found works. The bottom line is that I want to help and to add value to your life. \t\u003cbr\u003e\t\u003cbr\u003e\t\u003cdiv\u003eThat is what Liz For A Day is ultimately all about. \t\t\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cdiv\u003eIf you are unsure what Patreon is, here is the skinny. Patreon is a place where you support a creator financially for each piece of content they create for you. What does this mean for me? It means having and spending dedicated time providing content that makes a true difference in your life. It means I\u0027ll be able to share more of what you love consistently and exclusively to you as a huge thank you. \t\t\t\u003cbr\u003e\t\t\t\u003cbr\u003e\t\t\t\u003cdiv\u003e\t\t\t\t\u003cdiv\u003eUnderstand that the content you are enjoying currently will always be complimentary, but you\u0027ll be able to get more exclusive quality content here. Exclusive is the operative word. \t\t\t\t\t\u003cbr\u003e\t\t\t\t\t\u003cbr\u003e\t\t\t\t\t\u003cdiv\u003e\t\t\t\t\t\tThis is something that I\u0027ve always believe in. That is to send positive vibes out to the world in hopes of impacting and changing lives. In this case one video at a time. I want to help you to have a life that matters and to be able to have that in a non-stressful way using planning, organizing and promoting a healthy lifestyle.\u003cbr\u003e\u003cbr\u003eTHANK YOU!\u003cbr\u003e\t\t\t\t\t\u003c/div\u003e\t\t\t\t\u003c/div\u003e\t\t\t\u003c/div\u003e\t\t\u003c/div\u003e\t\u003c/div\u003e\n\u003c/div\u003e"
