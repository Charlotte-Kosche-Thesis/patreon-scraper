ome to my Patreon!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m a digital artist and I like making cute illustrations, gifs, fan art, and original art! I want to share happy, positive, inclusive art with the world while strengthening my skills as an artist.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eWhy pledge to me?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI love art and I want to do so many things with it, but I also need to be able to provide for myself and help out my family, so that\u0027s where my patrons come in. \u003cstrong\u003eBy pledging to me, you alleviate financial stresses and give me more time to practice and improve my art, make tutorials, and create fun original art and fan art that I can share with everyone\u003c/strong\u003e - just to name a few things!\u003cbr\u003e\u003cbr\u003eI want to grow my patreon over time, and experiment with things like making stickers and other merch, and doing live streams with the help of your pledges! I\u0027d also like to open up a patron-only discord soon. However, these are just a few of my ideas. Please let me know if there\u0027s something else you\u0027d like to see from me here!\u003cbr\u003e\u003cbr\u003eOf course, I will always share plenty of art on my social media for free, but patreon is a more direct way to support me and make it easier for me to do so. Any pledge is extremely appreciated, and even if you can\u0027t afford to pledge, \u003cstrong\u003ethank you so much\u003c/strong\u003e for enjoying my art and encouraging me to continue doing what I love \u0026lt;3\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
