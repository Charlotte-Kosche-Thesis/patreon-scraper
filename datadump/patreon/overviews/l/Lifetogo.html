    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey und willkommen bei Life to go. :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWir sind Daniel und Jessica und auf unserer \u003cstrong\u003eReise um die Welt\u003c/strong\u003e produzieren wir viele Travel Vlogs, geben Tipps, Tricks und m\u00f6chten dich inspirieren, dein eigenes Leben und deine Tr\u00e4ume zu leben.\u003cbr\u003e\u003cbr\u003eWir selbst stellten eines Tages fest, dass wir nicht leben, sondern von den Umst\u00e4nden gelebt werden. Also sind wir raus aus dem Hamsterrad, haben unsere festen Jobs gek\u00fcndigt, unsere Wohnung aufgegeben, das Auto und all unser Hab und Gut verkauft.\u003cbr\u003eNun ist alles, was wir zum Leben ben\u00f6tigen, in unseren Rucks\u00e4cken und wir f\u00fchlen uns freier als je zuvor.\u003cbr\u003e\u003cbr\u003eUnd genau so bereisen wir nun, gemeinsam mit dir, auf YouTube, unserem Life to go Blog, Instagram und Facebook, die Welt.\u003cbr\u003e\u003cbr\u003eWir alle haben nur \u003cstrong\u003eein Leben\u003c/strong\u003e und es ist an uns, dieses eine Leben mit echtem Leben, wundervollen Momenten und unz\u00e4hligen Erinnerungen zu f\u00fcllen\u003cbr\u003e.\u003cbr\u003eEben getreu unseres Mottos:\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCOLLECT MOMENTS - NOT THINGS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWenn du magst, kannst du uns hier auf Patreon etwas f\u00fcr unsere Arbeit zur\u00fcck geben oder uns einfach nur unterst\u00fctzen.\u003cbr\u003eDu hilfst uns damit unsere laufenden Kosten stemmen zu k\u00f6nnen, kaputte Dinge (Kamera Akkus etc.) ersetzen zu k\u00f6nnen oder einfach, dass unsere Reise nicht aufh\u00f6ren muss.\u003cbr\u003e\u003cbr\u003eJe nachdem wie du uns unterst\u00fctzt, bedanken wir uns mit Postkarten\u00a0? an dich aus unsereren n\u00e4chsten L\u00e4ndern?, Erw\u00e4hnungen im YouTube Video ?, einem Skype Videotelefonat ? usw.\u003cbr\u003e\u003cbr\u003eEgal ob du uns quasi einen kleinen Kaffee \u2615 finanzierst oder uns sogar hilfst, demn\u00e4chst eine neue Kamera ? kaufen zu k\u00f6nnen, damit die Videos noch besser werden:\u003cstrong\u003e \u003c/strong\u003ewirklich jeder $ hilft uns weiter!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVIELEN LIEBEN DANK DAF\u00dcR.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSomit freuen wir uns auf weitere tolle Momente und Abenteuer, auf unserer gemeinsamen Reise um die Welt.\u003cbr\u003eLass uns neue L\u00e4nder und Kulturen entdecken und schauen, was die Welt zu bieten hat. ??\u2708?\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eSch\u00f6n, dass du den Weg zu uns gefunden hast, gemeinsam mit uns die Welt bereist und uns sogar unterst\u00fctzen magst! \u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGanz liebe Gr\u00fc\u00dfe, viel Spa\u00df auf unserer gemeinsamen Reise und das Beste f\u00fcr dich,\u003cbr\u003eDaniel und Jessi\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
