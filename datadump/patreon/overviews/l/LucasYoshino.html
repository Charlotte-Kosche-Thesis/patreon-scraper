    "summary": "Greetings and salutations!\u003cbr\u003e\u003cbr\u003eMy name is Lucas, a friendly and kind individual living at home and working on art in spare time. I started this patreon to help in aiding my funds each month so as to alleviate the stress on not only me but my folks as well. Each goal met will help further my arts and independence til eventually, if its reached, I\u0027ll be able to be a full time artist/gamer. My varied tiers offer a range of rewards for those that pledge to it, from those that simply wish to show their appreciation and support up to those who are true fans of my work, the rewards scaling with each tier progressed.\u003cbr\u003e\u003cbr\u003eAs time goes by with each goal met I will gradually be able to grow and expand what I am able to offer in terms of rewards, eventually being able to hold monthly stream raffles and progress streams as well, where watchers can have commissions done in stream as they watch.\u003cbr\u003e\u003cbr\u003eAs for the type of art I generally draw, it tends to have a bit of a vorish and sometimes naughty style to it but I\u0027m fully willing and capable to draw simple and tame works as well. For such examples you can easily see them in my FA gallery \u003ca href=\"http://www.furaffinity.net/gallery/luccamanadragon\" target=\"_blank\"\u003ehere\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAbove all I do hope you enjoy the works I produce and will help further my goal to become self sufficient in my art. For those that pledge I graciously welcome and appreciate the support~!\u003cbr\u003e"
