    "published_at": "2017-08-10T11:48:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://media.giphy.com/media/3o6vXNrv7O4Yg7nNiE/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eHi.\u003cbr\u003e\u003cbr\u003eI\u2019m Luke Kondor.\u003cbr\u003e\u003cbr\u003eI write stories and make films and comics and podcasts and stuff. I started writing nonsense on my computer in my early teens and never looked back\u2026 and now I\u2019ve got \u003cem\u003ereally\u003c/em\u003e sore eyes.\u003cbr\u003e\u003cbr\u003eI\u0027m here to make my glitchy horror/thriller film, \u003cstrong\u003eKEITH, \u003c/strong\u003etell short stories, and occasionally try out things that wouldn\u0027t really fit anywhere else\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe in a jiffy: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1.) A couple of years ago, I made a short film in 7 days with no money, no camera, and no ideas. It was called\u003ca href=\"http://vimeo.com/125879832\" target=\"_blank\"\u003e\u00a0Keith\u003c/a\u003e. It did well. Now I want to turn it into a feature film.\u003cbr\u003e\u003cbr\u003e2.) I started an indie publishing company with my friends called,\u00a0\u003ca href=\"http://www.hawkandcleaver.com\" target=\"_blank\"\u003eHawk \u0026amp; Cleaver\u003c/a\u003e. Together we make chart-topping podcasts, genre-busting fiction novels, and kickstarted a comic book about a luchador wrestler in a post-apocalyptic future.\u003cbr\u003e\u003cbr\u003e3.) I live in Manchester with my soon-to-be-wife, Cat, our Samoyed dog, Alaska, and our smaller, angrier dog (who is actually a cat), Oscar.\u003cbr\u003e\u003cbr\u003e4.) My work has bagged me 2x Vimeo Staff Picks, several awards,\u00a0has been featured on iO9, Digg, Raindance, Londonist, and C41 Magazine, and played at festivals all over the world... including the London Short Film Festival, the Reading and Leeds Music Festivals, and even the festivals I have in my own bedroom. They run daily and include a Q\u0026amp;A session with myself and my cat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI believe we\u2019re in a scary, weird, and amazing time in publishing. The models are melting, up is down, right is wrong, and creators and fans are now so close they can smell each other (*sniff up*).\u003cbr\u003e\u003cbr\u003eIt\u2019s time to embrace the scary, do the weird, be amazing.\u003cbr\u003e\u003cbr\u003eAnd that\u2019s where you come in. With your help, I\u2019m going to be able to spend a little more time, a little more money, and a little more soul on making some cool stuff happen.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHERE\u0027S WHAT I\u0027M WORKING ON NOW\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKEITH \u003c/strong\u003e\u003cbr\u003eA glitchy horror film told completely through a computer screen. I\u2019ve made the short, now I want to make it into a feature film.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROJECT12 \u003c/strong\u003e\u003cbr\u003eA new short story every month. Just for you Patrons. Here\u2019s a\u00a0\u003ca href=\"http://www.lukekondor.com/finders-keepers/\" target=\"_blank\"\u003efree one\u003c/a\u003e to get you started.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePOST-APOC \u0026amp; HORROR NOVELS\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.co.uk/Luke-Kondor/e/B00IBL35XY/ref=dp_byline_cont_ebooks_1\" target=\"_blank\"\u003e They Rot, Lazarus, \u0026amp; the upcoming Trollpocalypse series\u003c/a\u003e. Books I co-write with my good friend, Dan Willcocks.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eSMALL PRESS COMICS \u0026amp; GRAPHIC NOVELS\u003c/strong\u003e\u003cbr\u003eEl Marvo was just the start. Let\u0027s make comics!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e THE OTHER STORIES PODCAST NETWORK\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://theotherstories.net\" target=\"_blank\"\u003e The Other Stories, Horror Hangout, The Story Studio.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVARIOUS OTHER BITS AND PIECES\u003c/strong\u003e\u003cbr\u003eMusic, illustration, games, and the odd\u00a0\u003ca href=\"https://www.youtube.com/watch?v=w46OkWSq6vo\" target=\"_blank\"\u003evlog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/di71NF/black_textured_copy3.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003e\u003cbr\u003e\u003cem\u003eI believe now is the time for innovative storytelling told in interesting and new ways and I think I\u2019m the man for the job.\u003cbr\u003e\u003cbr\u003eThis is scary, for a man (an Englishmen, no less) to hold his hand out and ask for help, but here we are, so let me ask you...\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCan you help me?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
