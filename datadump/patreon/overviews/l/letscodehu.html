    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/21743830_1942315745982760_844535248358422449_o.jpg?oh=fd2f1451cd89e917c55679cb72624ee2\u0026amp;oe=5B20A23B\"\u003eMit aj\u00e1nlunk?\u003c/strong\u003e\u003c/h1\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eMinden h\u00e9ten h\u00e9tf\u0151n (kiv\u00e9ve, ha az \u00fcnnepnap) \u00fajabb podcast epiz\u00f3dok, a fejleszt\u0151k \u00e9let\u00e9b\u0151l.\u00a0\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003eNem \u00edg\u00e9rj\u00fck, hogy objekt\u00edvek lesz\u00fcnk, nem \u00edg\u00e9rj\u00fck, hogy mindenhez \u00e9rt\u00fcnk, de legal\u00e1bb \u0151szint\u00e9n tessz\u00fck azt :)\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e1$ - Sponzor\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tA neved beker\u00fcl a \"K\u00f6sz\u00f6nj\u00fck\" szekci\u00f3ba.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e10$ - Beermonger\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nA neved beker\u00fcl a \"K\u00f6sz\u00f6nj\u00fck\" szekci\u00f3ba \u00e9s a\u00a0meetupokr\u00f3l hamarabb \u00e9rtes\u00fclsz, \u00edgy biztos lesz helyed :)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e15$ - Guest wannabe\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nA neved beker\u00fcl a \"K\u00f6sz\u00f6nj\u00fck\" szekci\u00f3ba. Ezen fel\u00fcl lehet\u0151s\u00e9get biztos\u00edtunk, hogy negyed\u00e9vente egy podcast epiz\u00f3dban szerepelj (A szerkeszt\u0151s\u00e9g fenntartja a jogot, hogy r\u00e9szben vagy eg\u00e9szben m\u00f3dos\u00edtsa a felv\u00e9telt).\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e20$ - Gimmegifts\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nA neved beker\u00fcl a \"K\u00f6sz\u00f6nj\u00fck\" szekci\u00f3ba. R\u00e1ad\u00e1sk\u00e9nt negyed\u00e9vente meglep\u00fcnk egy Letscode.hu aj\u00e1nd\u00e9kcsomaggal :)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\nAkiknek k\u00f6sz\u00f6nettel tartozunk a t\u00e1mogat\u00e1suk\u00e9rt:\n\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nJ\u00e1nos P\u00e1sztor, Tam\u00e1s Horv\u00e1th, Kulcs\u00e1r Rudolf, Nagyi, Zolt\u00e1n T\u00f3th, Levente L\u00f6ki, G\u00e1bor Nagy, Tibor Besze, Eszter Obl\u00e1th, Tam\u00e1s Simon, Attila Poroszkai\n\u003c/div\u003e"
