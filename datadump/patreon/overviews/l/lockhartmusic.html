    "summary": "\"This is all I\u0027ve ever wanted to do.\"\u003cbr\u003e\u003cbr\u003eThe cliche answer that keeps repeating in my head as I try to solve the riddle of \u0027who are you? what brings you here?\u0027\u003cbr\u003e\u003cbr\u003eI have been a musician since I was a child. First piano, then trumpet, next was brass. From there I tried everything I could get my hands on. Mastering none, but tinkering with a bit of everything. Fascinated by differences in tone, timbre, mood. I knew early on I was meant to use this medium.\u003cbr\u003e\u003cbr\u003e I was meant to be a story teller.\u00a0\u003cbr\u003e\u003cbr\u003eWhere I am now is...here. In my early 30\u0027s. About a decade of experience in the musical real world. Playing shows for just the other bands billed. Playing to hundreds of people who don\u0027t know who the hell I am. Playing gigs where the only payment was a one size fits all beer t-shirt.\u00a0\u003cbr\u003e\u003cbr\u003eBut here I am. And I\u0027m still madly in love with the journey. I found myself with a story to tell that doesn\u0027t quite fit my current bands narrative. Not a good or bad thing, just the reality. So, I knew what had to be done.\u00a0\u003cbr\u003e\u003cbr\u003eI am here to make my first solo music. Written, produced, mostly performed by me. I\u0027ll bring in some friends on the journey at points I\u0027m sure.\u00a0\u003cbr\u003e\u003cbr\u003eBut this is my baby. My journey. My story.\u00a0\u003cbr\u003e"
