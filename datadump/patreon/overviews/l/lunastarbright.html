    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u272a\u003cstrong\u003eHi! I\u0027m Luna Starbright!\u003c/strong\u003e\u272a\u003cbr\u003eWelcome, and thanks for stopping by my page!\u003cbr\u003e\u003cbr\u003eI\u0027m a jack-of-all-trade artist and have been apart of the online-art community since 2005 and have been loving every minute of it since. \u003cbr\u003eI am primarily a digital artist, but also enjoy painting, sewing, and crafting in my free time.\u003cbr\u003eI typically draw things that cater to the \"Furry\" fandom, but love drawing all sorts of subject matter. Some of my favorite things are monsters, cute and creepy themes, pin-ups, food, and anthropomorphic art just to name a few. \u003cbr\u003e\u003cbr\u003e\u272a\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u272a\u003cbr\u003e\n\tPatreon is a creative community that allows amazing fans to support their favorite artists. The support given by Patrons helps these content creators to keep producing work that their supporters\u00a0love and enjoy.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u272a\u003cstrong\u003eWhy Pledge?\u003c/strong\u003e\u272a\u003cbr\u003e\n\tThis page was created to help me focus and better support myself with my artwork and merchandise designs. When stretch goals are met, your generous pledges will help fuel the creation, and cover production costs of potentially cool products such as:\u003cbr\u003e\n\tStickers\u003cbr\u003e\n\tWristbands / Bracelets\u003cbr\u003e\n\tPatches\u003cbr\u003e\n\tAcrylic Charms\u003cbr\u003e\n\tEnamel Pins\u003cbr\u003e\n\tKeychains\u003cbr\u003e\n\tMagnets\u003cbr\u003e\n\t\u003cbr\u003e\n\tOnce larger stretch goals are met, additional products may include:\u003cbr\u003e\n\tVarious Apparel\u003cbr\u003e\n\t(Such as T-Shirts, Tanktops, Button-Up Shirts, Leggings, and More)\u003cbr\u003e\n\t\u00a0Toys of the Plush and Vinyl variety\u003cbr\u003e\n\tJewelry\u003cbr\u003e\n\tWall Scrolls\u003cbr\u003e\n\tBlankets / Tapestries\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith further development of this page, I hope to have a subscription box service, which my Patrons will be able to vote on a theme each 1-2 months! This box would include a combination of apparel, small gifts, and artwork.\u003cbr\u003e\n\t\u003cbr\u003e\n\tA monthly schedule will be created so that rewards will be delivered after Patreon processes your contributions at the beginning of each month.\u003cbr\u003e\n\tVarious tiers are available to allow you to choose an option that best suits your budget, so I invite you to browse the different options!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u272a\u003cstrong\u003eTHANK -YOU-\u003c/strong\u003e\u272a\u003cbr\u003e\n\tIf you\u0027ve made it this far, I want to thank you from the bottom of my heart for taking the time to consider supporting my page. I am extremely grateful for any positive comments, feedback, pledges and support you wish to give.\u003cbr\u003e\n\t\u003cbr\u003e\n\t I hope that with the evolution of future pledges, I\u0027ll be able to focus my time to create more products in the future, be able to attend more conventions to spread my art, and have the time to focus on my love of the trade.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tYour contributions help me toward my goal of supporting myself full time as a freelance illustrator and creator.\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePLEASE NOTE\u003c/strong\u003e\u003cbr\u003e\n\tIt is advised that while a majority of my merchandise is all ages friendly, I do periodically produce NFSW / \"Adult\" / Suggestive themed work. By pledging, you acknowledge the Patreon TOS, that you are at least 18 years of age, or have a guardians permission to pledge to my page. If any content of this nature is created, posts to Patreon will be censored, and the non-censored work will be sent to you directly via email or post (depending on the medium). If you wish to opt out of receiving non-censored work, you will be responsible to notify me of your preference.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
