    "summary": "HELLO! I\u0027m Lily, an\u00a0\u003cstrong\u003eASMRtist \u003c/strong\u003ewho started making videos back in 2013 when using an HD camera was considered \"high tech\" in the ASMR world. Sometimes I feel like a grandma in the community since I\u0027ve been subscribed to the OGs before they were OGs (subbed to Maria GentleWhispering when she was under 100k). I\u0027ve been lucky to watch the growth of the community, the technology behind the content and creators come (and sadly, some go). I honestly don\u0027t know who I would be without YouTube (and all of you) so thank you for giving me a safe haven in the internet that I am #blessed to call home.\u003cbr\u003e\u003cbr\u003eThis Patreon is a way for me to get closer with all of my subscribers and to weed out potential threats. I take pride in being open and honest with my lilypads but the internet is so big and there\u0027s very little protection for content creators (I have horror stories). This does not mean that if you cannot pledge #1 that you are not valued, I just feel inclined to do what I can to protect myself and my private life from parts of the outside world.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m been completely guilty of poorly managing my time with a full-time job, YouTube, Patreon, Twitch and my personal life but hope that one I move (end of March) that will all change. For the past 15 months I didn\u0027t really have a place I felt comfy enough to call \"home\" and I think that translated a lot through my content. For that, I am sorry but am so THANKFUL that you all have stuck by me to continue supporting me. I am not perfect and I have never claimed to be or tried to be. I\u0027m a human who is constantly learning and (hopefully) applying life\u0027s lessons to be a better person and creator for all of you. So, with that being said, I hope 2018 is our best year yet, I\u0027m excited for what\u0027s to come :)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
