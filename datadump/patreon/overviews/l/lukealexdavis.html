    "summary": "I\u0027m not very good at bios or introductions. It means I have to describe myself and I downplay my talents and abilities. But I\u0027ve bit the bullet.\u003cbr\u003e\u003cbr\u003eI\u0027m something of a \"work in progress polymath\". I write, I make music, I design, and I code (amongst many other things.) I have immersed myself in these disciplines for the past 16 years but never actually made a career out of it. After 5 mind-numbing years in customer service, I want to move on.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you guys come in. To maintain the blogs I run, the music I make and the code I code, it costs money. Web hosting, time, labour. I\u0027ve shied away from asking people for money but it works for other people, so why not me?\u003cbr\u003e\u003cbr\u003eMy main outlets are \u003ca href=\"https://www.patreon.com/lukealexdavis\"\u003ePatreon\u003c/a\u003e and \u003ca href=\"http://ko-fi.com/A6102C2T\"\u003eKo-Fi\u003c/a\u003e. The former is a service where you can pledge an amount of money every month, from $1 to $30. In exchange for your support, you get a free membership card and certain rewards. Lo-Fi is for ad-hoc donations; a few pounds or dollars here and there.\u003cbr\u003e\u003cbr\u003eIf you\u0027re unfamiliar with the blogs I manage, here you go:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://sampleface.co.uk/\"\u003eSampleface\u003c/a\u003e: My music/sampling blog\u003cbr\u003e\u003ca href=\"http://cultrface.co.uk/\"\u003eCultrface\u003c/a\u003e: My culture blog\u003cbr\u003e\u003ca href=\"http://logicface.co.uk/\"\u003eLOG!CFACE\u003c/a\u003e: My tech blog\u003cbr\u003e\u003ca href=\"http://playrface.co.uk/\"\u003ePlayrface\u003c/a\u003e: My sports blog\u003cbr\u003e\u003ca href=\"http://lukealexdavis.co.uk/nonbio\"\u003enonb.io\u003c/a\u003e: My minimalism blog\u003cbr\u003ePandog: My \"bloglomerate\" for all the above (WIP)\u003cbr\u003e\u003cbr\u003eThere\u0027s also \u003ca href=\"https://docs.google.com/document/d/1PqYL77V0kRK6WdqcDMcE_0M76DklS1_CAVykB5kZROo/edit?usp=sharing\"\u003ea list of other projects\u003c/a\u003e I\u0027m working on.\u003cbr\u003e\u003cbr\u003eThat\u0027s all I have to say. I\u0027m grateful for my current patrons and any support received, financial or otherwise. It helps me to keep going.\u003cbr\u003e"
