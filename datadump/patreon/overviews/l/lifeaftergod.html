    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eA \u003cem\u003eYear Without God\u003c/em\u003e is now \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eLife After God\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\nIn January 2014 I began a life-changing journey that I called a\u00a0\n\u003ca href=\"http://www.patheos.com/blogs/yearwithoutgod/2013/12/31/a-year-without-god-a-former-pastors-journey-into-atheism/\" rel=\"nofollow\" target=\"_blank\"\u003eYear Without God\u003c/a\u003e. Little did I know at the time how my story, like so many others before me, would touch a nerve with thousands of people who live in the in-between world of no-religion, agnosticism, skepticism, doubt and atheism.\u00a0\u003cbr\u003e\n\u003cbr\u003eLife After God podcast launched in August 2015. Then, due to changes in my personal life, it went off the air for a while. \u003cstrong\u003eIn January 2018 the podcast is coming back\u003c/strong\u003e bi-weekly and then, with your support, weekly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you, thank you, THANK YOU\u003c/strong\u003e, to those of you who have given to this podcast from the beginning and stayed with me through the dry spells! You will never know how much your support has meant to me during some very dark times.\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nIf you have been encouraged by my writing and speaking in the past and would like to make it more widely available through my work with Life After God, please support me with a monthly contribution of any size."
