    "summary": "Hola \u00a0gente linda, pueden llamarme Leonela.\u003cbr\u003e\u003cbr\u003eHe iniciado muchos c\u00f3mics pero los he ido dejando por el camino, solo recuerdo haber completado dos que no son nada destacables.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://nuevachica.blogspot.com/\" rel=\"nofollow\"\u003eLa Nueva Chica del Barrio\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ees diferente a cualquier otra cosa que haya hecho anteriormente debido a que esto lleva mucho de mi, pero est\u00e1 bastante lejos de ser autobiogr\u00e1fico.\u003cbr\u003eLlevo dibujando la vida de Paulina por m\u00e1s de seis a\u00f1os, \u00a0y no he contado ni la mitad de las cosas que tengo en mente, van a pasar otros tantos a\u00f1os m\u00e1s antes de poder completarla.\u003cbr\u003e\u003cbr\u003eEl hacer esta historia en mi tiempo libre hace que avance muy lentamente, es algo inevitable, hay que trabajar para pagar las cuentas, pero de recibir su apoyo, aunque sea peque\u00f1o, me comprometo a organizar mi tiempo para actualizar continuamente y sin parar, aunque eso signifique acortar mis horas de sue\u00f1o.\u003cbr\u003e\u003cbr\u003eSi no llegamos ni a la primera meta no importar\u00e1 porque siento que esta es una historia que debo contar y ha estado gratis en la web desde el principio y seguir\u00e1 siendo as\u00ed.\u003cbr\u003e"
