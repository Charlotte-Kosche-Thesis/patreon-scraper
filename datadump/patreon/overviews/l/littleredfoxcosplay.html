     "about": "\u003cdiv\u003eLittle Red Fox Cosplay is an accomplished seamstress and costumer from Mobile, AL. Red grew up backstage at local ballets and theater companies and spent her childhood assisting in the creation and repair of all kinds of costumes and props. Her expertise in sewing and working with a wide variety of \u003cbr\u003ecrafting materials, as well as her keen eye and attention to detail, keep her in \u003cbr\u003edemand as a cosplay competition judge. Known for innovative designs and use of materials, she is always looking for projects that will challenge both her skill level and her artistry. She believes that cosplay is about having fun and \u003cbr\u003ebeing whoever or whatever you want to be, and she always remembers to put the \u003cbr\u003eplay in cosplay.  \u003cbr\u003e\u003cbr\u003eIn addition to convention and event appearances, Red also maintains Causeplay Gulf Coast, a group of talented cosplayers and builders who volunteer their time at charitable and community events, portraying favorite characters from comics, television, movies, anime, and gaming, and entertaining the crowds. Their interactions with fans helps bring attention to worthy causes while providing a little \u003cbr\u003esomething extra to the event. \u003cbr\u003e\u003cbr\u003eWhen not cosplaying, Red can often be found at her sewing table at home, listening to audio books and working on the next project, or playing video games and annoying her dog, Lily. She also enjoys board games and cooking, and is addicted to all things Harry Potter. You can see more of her work at:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/littleredfoxcosplay\"\u003ewww.facebook.com/littleredfoxcosplay\u003c/a\u003e\u003cbr\u003e and \u003cbr\u003e\u003ca href=\"http://www.instagram.com/littleredfoxcosplay\"\u003ewww.instagram.com/littleredfoxcosplay\u003c/a\u003e\u003cbr\u003e\u0026lt;section\u0026gt;\u003ca href=\"http://www.facebook.com/littleredfoxcosplay\"\u003e\u00
