    "main_video_embed": null,

    "one_liner": "Hides and bones, moss and stones, the wildness of totems and the path into the woods",
    "patron_count": 68,
    "pay_per_name": "month",
    "pledge_sum": 55943,
    "pledge_url": "/bePatron?c=101677",
    "published_at": "2014-07-09T22:56:31+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMy name is Lupa; since 1998 I have incorporated hides, bones and other organic materials into costumes, assemblage, ritual tools and other creations. As a self-taught artist, I challenge myself on a daily basis to craft new designs from the ideas that take root in my mind, inspired by the nature--human and otherwise--that I encounter on a daily basis. I published my first book on nature spirituality in 2006, and since then have produced several more on my spiritual work with animals, plants, fungi and other beings with whom we share this world.\u003cbr\u003e\u003cbr\u003eI have been fully self-employed since 2011. By supporting me through Patreon, you will be allowing me the freedom to not only continue with my art, writing and design work, but to keep giving volunteer time and donations toward a more eco-friendly world.\u00a0\u003cbr\u003e\u003cbr\u003eYou can see my online portfolio at \u003ca href=\"http://www.thegreenwolf.com/artwork;\" rel=\"nofollow\"\u003ehttp://www.thegreenwolf.com/artwork;\u003c/a\u003e more information on my books is available at \u003ca href=\"http://www.thegreenwolf.com/books.\" rel=\"nofollow\"\u003ehttp://www.thegreenwolf.com/books.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eArtist\u0027s Statement\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eWe live in a time and place of convenience; everything is neatly packaged and sanitized, and we acquire our food, shelter, medicine and other needs with relative ease. In the process, we have lost touch with where these things come from, where in the earth, water and air they have originated. We forget that we are \u003cem\u003eAnimalia Chordata Mammalia Primates Hominidae Hominini Homo sapiens sapiens\u003c/em\u003e\u2013in short, the last remaining human ape. And in our forgetting, we have enacted some great atrocities on our planet, our fellow beings, and ourselves.\u003cbr\u003e\u003cbr\u003eThrough my art, I am a voice crying out in this silicon and concrete wilderness we\u2019ve built for ourselves. I use three-dimensional sculptures as statements on the problems we face, pairing aesthetic attraction with harsh realities. But I also invite others to seek solutions, offering relationships with sacred artifacts and the transformational rites they may incite in one\u2019s life. I draw on the tradition of the \u003cem\u003ewunderkammer\u003c/em\u003e, the cabinet of natural curiosities that serves as a personal museum, to encourage people to bring reminders of the nonhuman world even into their very homes. And I write about it all, through pixels and pages, sharing my path with whoever will walk it with me, even for a little while.\u003cbr\u003e\u003cbr\u003eFor it is not enough to merely rail about the tragedies. One must have hope, and must know that it is not too late to rebuild connections long lost. Through reclaiming discarded materials and showing them respect, through encouraging a more mindful and eco-conscious view of the world, and through offering an invitation to return to the greater communities of ecosystems and the planet itself, my creations serve as a bridge between us and everything else, and I am the intermediary setting the sacred space for that process of healing.\u003cbr\u003e"
   },
