    "summary": "\u003cstrong\u003eI like to draw things!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eParticularly, I like to draw this Legend of Zelda fan comic called \"\u003ca href=\"http://figmentforms.tumblr.com/post/118008187027/ive-got-quite-a-zelgan-headcanon-brewin-here\" rel=\"nofollow\"\u003eA Tale of Two Rulers\u003c/a\u003e\" \u003c/strong\u003eand I post up a new comic each week here and on my Tumblr page \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e(You can find the archive for it at the following link \u003ca href=\"http://figmentforms.tumblr.com/post/139806271367/a-tale-of-two-rulers-archive-post\"\u003eHere\u003c/a\u003e). \u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003eIt\u0027s released for everyone to see for free on Mondays, but if you\u0027re a patron you get to see the comic a day or two before that, right here. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis fancomic was started on a random impulse but has grown into one of the\n most rewarding projects that I\u2019ve ever worked on. I\u2019ve learned so much from \nall of your feedback and just hearing from people that what I draw makes\n them happy, gives me a wonderful sense of purpose that I\u2019ve never really\n had in this way before.\u003cbr\u003e\u003cbr\u003eAnd it\u0027s because of your support that I\u0027m able to put aside other work and draw a new comic update each week while I am ALSO able to do things such as buy food, pay bills,\u003cdel\u003e and not have to go back to working at Walmart! \u003c/del\u003e\u003cbr\u003e\u003cbr\u003eSo thank you all so much for allowing me to do what I love for a living! Whether your support is via being a patron with a big or small monthly donation, by sharing my work with your friends, or even sending me friendly words of encouragement! It all helps immensely and I\u0027m very grateful to you all! :) Thank you again!\u003cbr\u003e\u00a0-Lor (aka: Figmentforms) \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Hi! My name\u0027s Lorraine (Lor for short) and I draw things!\u003cbr\u003e\u003cbr\u003eI love to draw fantasy things most of all and I take regular work doing artwork for games. I do card art, book illustrations, book covers, and even sometimes game box art!\u003cbr\u003eCheck out my website here to see it! \u0026gt; http://www.lorillustration.com/\u003cbr\u003e\u003cbr\u003eBut lately I\u0027ve been taking less paying work and focusing on a fan comic called \"A Tale of Two Rulers\" set in the Legend of Zelda universe! It\u0027s been so refreshing to write and draw a comic each week, but it\u0027s just not quite sustainable money-wise.\u003cbr\u003e\u003cbr\u003eSo for the purpose of bill paying and food buying, while at the same time keeping up the production rate on the comic, I\u0027ve started this patreon! \u003cbr\u003e",
