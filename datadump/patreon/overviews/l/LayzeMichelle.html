    "published_at": "2017-01-05T20:31:59+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi guys! Layze Michelle here! Welcome to my Patreon ~\u00a0\u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI entered the cosplay world \u003cstrong\u003eabout 6 years ago\u003c/strong\u003e. It all started on my first convention, I always used to be a fan of anime and manga since my childhood, so back in 2006 a friend invited me to go with her to a con, and since she was going to go dressed as a character I decided to go too! With the help of my aunt\u003cstrong\u003e I made my first costume\u003c/strong\u003e from a beloved character that I loved so much at the time!\u00a0Then, after I went to the con and saw lots of people dressed as their beloved characters and having lots of fun as doing so I decided that this was going to be my \u003cem\u003ehobbie\u003c/em\u003e: \u003cstrong\u003eCOSPLAY\u003c/strong\u003e!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.layzemichelle.com.br/imgs-nuvem/Random/capa 1.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy Patreon? \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI had a lot of trouble when I started to create all by my self my costumes, sometimes I even stuck for months on something that I didn\u0027t know how to do it, so I always try to teach other people the things I know, I used to make text tutorials but I want to take a new step and start to make videos too, that\u0027s why I need your support to acquire the necessary equipament like,: tripods, capture boards, video cameras, ligthing, etc! And of course, we know that cosplay is not easy so this is going to help me brough fabric and materials for new projects! And also I\u0027ll be able to make videos with high quality and take a\u00a0better coverage of convetions that I\u00a0attend and create some great content for you!\u003cbr\u003e\u003cimg src=\"http://layzemichelle.com.br/wp-content/uploads/2014/11/comments-space1.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e~Here you will find~\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u00a0\u003cstrong\u003eCosplay In Progress\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003eOf all my costumes! Wig styling, costume seam, props, clay modeling and other~\u003c/div\u003e\u003cimg src=\" http://www.layzemichelle.com.br/imgs-nuvem/Random/Cosplay-Progress.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e \u003cstrong\u003eBackstage videos\u003c/strong\u003e \u003cstrong\u003eand pics\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eOf all my photoshoots! (When I have the staff to take the photos ;u;)\u003cbr\u003e**The shoot\u0027s pics is shown here \u003cem\u003efirst\u003c/em\u003e, before it\u0027s released on public!\u003c/div\u003e\u003cimg src=\"http://www.layzemichelle.com.br/imgs-nuvem/Random/Making-off.png\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e \u003c/span\u003e\u003cstrong\u003eHigh Quality Vector Patterns\u003c/strong\u003e \u003cstrong\u003ePackage\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIncludes only 1~2 packages vector of some part of my cosplay!\u003cbr\u003e\u003ca href=\"http://layzemichelle.com.br/galeria-patterns/\"\u003e~Check out the list~\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/high-quality-and-15078570\"\u003eAnd please, check out de EXPLICATION!!!\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.patreon.com/posts/vector-molds-and-11995069\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/vector-molds-and-11995069\"\u003e\u003cimg src=\"http://www.layzemichelle.com.br/imgs-nuvem/Random/Vetor2.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e \u003cstrong\u003eTutorials\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSometimes 1 complete tutorial with patterns and measures!\u003c/div\u003e\u003cimg src=\" http://www.layzemichelle.com.br/imgs-nuvem/Random/Tutorial5.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e \u003cstrong\u003ePrints\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003cbr\u003e\u003c/span\u003e(20x30cm) and (10x15cm)  signed cosplay print!\u003c/div\u003e\u003cimg src=\" http://www.layzemichelle.com.br/imgs-nuvem/Random/Prints.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://layzemichelle.com.br/wp-content/uploads/2014/11/comments-space1.png\"\u003e\u003cbr\u003eThat is it! What keeps my interest in cosplay besides the fun is the creativity! \u003cstrong\u003eIt\u0027s no just sewing, but sculpt, create, work with wigs, make up, stage interpletation, photogrpahy, etc,\u003c/strong\u003e the possibilities are endless e there is always something new to learn with each costume, it\u0027s really amusing!\u003cbr\u003e"
