    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome Familia.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank You for stopping by.\u003cbr\u003e\ud83d\udc96\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is \u003cstrong\u003eBeth, \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003enice to meet you! \u003c/strong\u003e\ud83c\udf08\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eI am a spiritual abstract artist, obsessed with the divine, trees, animals, elephants, and crystals.\u00a0\u003cbr\u003eI am pursuing the dream of becoming an artist, crystal practitioner and healer, crystal seller and overall combining all three. It would be incredible to have you join me on the magical journey of exploring different and new areas of creativity and healing. I have a cute little pooch called Danny Boy, I love insence, singing and being a little goofy at times.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003c/div\u003ePatreon is a great way to build a little community, to express our creativity to each other and to also connect and become close during the journey. It would be such a dream to have a supportive community where we can learn together and help each other grow. I want to be able to share what I learn, create and give some great offers out that will give a little piece of healing, happiness and love out to my friends. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/div\u003ePatreon is a membership platform which allows creators to form a community and bonds with our subscribers. You can choose a reward and edit your subscription at any time, you will get charged monthly and be able to view content of your chosen tier and below. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat you can explore with me?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\ud83d\udc93Lilac Tier - $1+ - Weekly Updates\u003cbr\u003e\ud83d\udc9c Purple Tier - $5+ - SketchBook Updates\u003cbr\u003e\ud83d\udc99 Blue Tier - $10+ - Videos\u003cbr\u003e\ud83d\udc9a Green Tier - $15+ - Polls + Crystal Info\u003cbr\u003e\ud83d\udc9b Yellow Tier - $20+ - Completed work, inspo and behind the scenes.\u003cbr\u003e\ud83e\udde1 Orange Tier - $35+ - Naming Work + Influencing\u003cbr\u003e\u2764\ufe0f\ufe0f Red Tier - $50+ - Featured in work and videos.\u00a0\u003cbr\u003e\u003cbr\u003eSee Tier Rewards for more Info.\u003cbr\u003eA little goes a long way.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat will my donations be going towards?\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eCrystal and healing courses to become a healing practitioner and seller.\u003c/li\u003e\u003cli\u003eArt Supplies for artwork\u003c/li\u003e\u003cli\u003eTechnology for online work\u003c/li\u003e\u003cli\u003eCrystals to use within work.\u00a0\u003c/li\u003e\u003cli\u003eSo I can give my fluffy boy a doggie treat hehe.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat exciting future times will we get to see coming up?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBali \u003c/strong\u003e\ud83c\udfdd\ufe0f- It is a difficult time in my life where I am doing a lot of healing before I can heal others, this has come with a change in my work life, my health, friendships and relationships - basically my awakening has flipped my world upside down. I decided to book a trip on a whim, by myself (eep), to Bali on a healing retreat where I can do kundalini yoga, get healings, see a master, eat clean and get some sun! I will be telling you and taking photos of my journey. Might even get a chance to draw!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCrystal Course\u270f\ufe0f\u003c/strong\u003e - IS SOON. As soon as I get back from Bali it looks like my crystal course (foundation) is not too far away, I will be blogging my experience, photos, and any inspirations for future work.\u00a0\u003c/li\u003e\u003cli\u003e\u00a0\u003cstrong\u003eArt Studio\u00a0\ud83c\udfa8\u00a0\u003c/strong\u003e - My shed in now all ready to be converted into a little art studio, my little house is becoming very cramped with art stuff everywhere so I am lucky enough to have a little shed I can paint in. Photos, videos, even streaming, very excited!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArt Set \ud83c\udf87\u003c/strong\u003e - the journey to becoming established! I\u0027m looking forward to getting out there with my art and meeting like minded others where we can connect and hopefully become life long friends.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCrystal Healer\u003c/strong\u003e \ud83c\udf08- Helping others with crystals, helping them choose them, advising them and eventually healing others and selling them.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\ud83c\udf1cThank you!\u00a0\ud83c\udf1b\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIt means so much to me the little family of friends I have here, I hope we can journey together on this long windy path to a brighter and lighter future of healing.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI am just a girl with a dream, \u003cbr\u003ealthough girls with dreams become women with visions.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eFrom the Heart,\u003cbr\u003eLove and Light,\u003cbr\u003eBeth.\u00a0\u003cbr\u003e\ud83c\udf08\ud83d\udd49\ufe0f\ud83c\udf08\u003cbr\u003eTwitter: lbethsart\u003cbr\u003eInstagram: lbethsart\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eReviews\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Love her style and her energy. Really recommend anyone to get a print and if your sensitive to energy then you will surely feel there loving subtle energies radiate through you like I have felt.\"\u003cbr\u003e\u003cbr\u003e\"Love this and love the potential here for gorgeous artwork.\"\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
