    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eBecome a Member of\u003cbr\u003eLoss: The Film\u003c/em\u003e - A POC Martial Arts Short Film Series\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eABOUT THE PROJECT/WHO WE ARE\u003cbr\u003e\u003c/strong\u003eWe\u0027re a small group of folks (all but one of us identify as people of color) from Minnesota who got a crazy idea a couple of years ago to embark on a short martial arts film project that explored the physical manifestation of grief and loss, two concepts that aren\u0027t often discussed within the POC community.\u00a0During the filming and editing, we realized a 30 minute movie wouldn\u0027t allow us to fully explore the various themes -- death, shattered dreams, adoption, etc., -- and interconnected storylines -- an earnest entrepreneur who has her financial investments and life ripped away from her; two hitmen haunted by ghosts of a father and daughter; an unhinged Korean adoptee hell bent on vengeance; and an entity that feeds off of the struggles of others. With this in mind, we\u0027ve decided the best option is to create a 5 part, short YouTube film series (which will be available for free) that dives into all of the characters and their eventual, chaotic clash.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://movementartscentermpls.files.wordpress.com/2017/11/12670297_462554850601900_1884020307467629280_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Team (thus far...)\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eKaren Marie Reed Anderson (make-up)\u00a0\u003c/li\u003e\u003cli\u003eTina Cho (writer/cast)\u003c/li\u003e\u003cli\u003eRussell Flewellen (writer/cast)\u003c/li\u003e\u003cli\u003eKhary Jackson (writer/cast)\u003c/li\u003e\u003cli\u003eDez Jones (editor)\u003c/li\u003e\u003cli\u003eSatya Varghese Mac (editor)\u003c/li\u003e\u003cli\u003eThaiphy Phan-Quang (director of photography)\u003c/li\u003e\u003cli\u003eDan Rangel (director of photography)\u003c/li\u003e\u003cli\u003eKevin Vollmers (director/producer/cast)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJOIN THE TEAM -- WE WANT YOU!\u003cbr\u003e\u003c/strong\u003eWe\u0027re asking you to be one of our patrons for \u003cem\u003eLoss: The Film\u003c/em\u003e. As such, you\u0027ll be a pivotal member of our external team and get exclusive access into our filmmaking process. Depending on what level you decide to be involved, we\u0027ll ask for you to actively: think through our script development process: offer feedback on behind the scene footage of rehearsal, fight choreography, and filming; view rough cuts of the short films; watch each episode before its available to the public; and so forth.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT HAPPENS IF WE DON\u0027T RAISE THE BUDGET?\u003cbr\u003e\u003c/strong\u003eWe\u0027ll raise the budget, dammit! However, in the event we\u0027re unable, we\u0027ll return your funds.\u00a0\u003cbr\u003e\u003cbr\u003e**************************************************************************************************************\u003cbr\u003e\u003cstrong\u003eWHAT INSPIRES US FOR LOSS: THE FILM (in case you are wondering)\u003cbr\u003e\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eThe Babadook\u003c/li\u003e\u003cli\u003eDragon Ball\u003c/li\u003e\u003cli\u003eEnter the Dragon\u003c/li\u003e\u003cli\u003eFate/stay night\u003c/li\u003e\u003cli\u003eIchi the Killer\u003c/li\u003e\u003c/ul\u003e"
