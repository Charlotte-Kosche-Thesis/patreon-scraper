    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003ca href=\"http://aquapunk.co\" rel=\"nofollow\"\u003e\u003cimg src=\"http://aquapunk.co/ap/imgs/patreon/read.jpg\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cstrong\u003eHi there, I\u0027m Lo!\u003c/strong\u003e I\u0027m the artist, writer, colorist, letterer, character designer, location scouter, art director, graphic artist, book designer, producer, and all around \u003cstrong\u003ecreator of\u00a0\u003c/strong\u003e\u003ca href=\"http://aquapunk.co\" rel=\"nofollow\" target=\"_blank\"\u003eAquapunk\u003c/a\u003e\u003cstrong\u003e, the first 6-part story of which is called \u003c/strong\u003e\u003cstrong\u003eThe First Law.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eAnd this is my job. \u003cbr\u003e[ cue \u003cem\u003eDirty Jobs \u003c/em\u003etheme ]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAquapunk \u003c/strong\u003eis a little bit of a weird comic: it takes place in a world inhabited only by aliens, ghosts, gods, and robots. It\u0027s the story of a military bot who, along with some friends, escapes a life of compulsory fighting. It leaves them to fumble around for what purpose, freedom, duty, and choice really mean in the scheme of things, all while unraveling a 2,000 year old mystery about who founded their society and why.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on Aquapunk on and off since 2008, so I\u0027m dedicated to seeing it through to completion, no matter what it takes. \u003cstrong\u003eBut you can help me make sure I\u0027ve got the time and resources to put towards the project by becoming a patron \u003c/strong\u003e- it helps me buy paper and ink, for instance, since the lineart I do now is 100% traditional. It also helps me pay for things like web hosting.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for taking a look at my page, and if you enjoy the comic, let me know and tell your friends!\u003c/span\u003e"

     "about": "I\u0027m an art school grad who once was able to find work, and then suddenly couldn\u0027t after being laid off. I live simply and cheaply, but do some traveling up and down the west coast; that\u0027s the sort of lifestyle I hope to sustain with my work.\u003cbr\u003e\u003cbr\u003eAquapunk is my life right now (that and political activism). The world and language was conceived about 10 years ago, and I\u0027ve been working on it since. The story \u003cem\u003eThe First Law\u003c/em\u003e\u00a0came about in 2008, and is due to be about 600 pages long. After that, I\u0027ve got all sorts of ideas to keep me busy!",
