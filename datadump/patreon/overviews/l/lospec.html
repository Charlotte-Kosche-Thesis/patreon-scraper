    "published_at": "2017-11-07T00:50:34+00:00",
    "summary": "\u003ca href=\"https://lospec.com/\" target=\"_blank\"\u003eLospec.com\u003c/a\u003e is a free website with online tools for pixel artists.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 WHO AM I \u00a0 \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name\u0027s Sam, also known as skeddles. You may know me from seeing my pixel art on \u003ca href=\"http://pixeljoint.com/p/8024.htm\" target=\"_blank\"\u003epixeljoint\u003c/a\u003e or \u003ca href=\"http://skeddles.deviantart.com/\" target=\"_blank\"\u003edeviantart\u003c/a\u003e, and maybe you follow my \u003ca href=\"https://twitter.com/skeddles\" target=\"_blank\"\u003etwitter\u003c/a\u003e / \u003ca href=\"http://samkeddy.com/\" target=\"_blank\"\u003eblog\u003c/a\u003e. I\u0027ve been making pixel art since at least 2006, it\u0027s one of the few things I\u0027m actually passionate about. \u003cbr\u003e\u003cbr\u003eI\u0027ve also gotten into design and web development over the years, and wanted to combine my skills and knowledge into something people will use. \u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u00a0WHAT IS LOSPEC.COM\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI feel like development of pixel art websites has stagnated over the \nlast 10 years, but I\u0027m hoping that by creating something fresh and \nmodern looking while providing genuinely useful tools, pixel artists old\n and new will benefit.\u003cbr\u003e\u003cbr\u003eSo that\u0027s why I\u0027ve created \u003ca href=\"https://lospec.com/\" target=\"_blank\"\u003eLospec\u003c/a\u003e, a place where I can create a collection of tools for artists, and hopefully become an essential piece of the pixel art community. I also wanted to give some attention to the art forms that share many of the same characteristics of pixel art, but get even less attention: voxel art, ascii art, chiptune music, etc.. Some people call this type of art \"low-spec\" art, meaning that they all have tight restrictions and limitations, usually based on small digital file sizes. I think the term \u003cem\u003edigitally restrictive art\u003c/em\u003e is more descriptive, so that\u0027s what I call it. The site doesn\u0027t have much to support these other art forms at the moment, but in the future I plan to include all digital restrictive art forms, who all deserve a little love. I\u0027d love to see Lospec bring together all of these different artists to share, collaborate and grow as a community.\u003cbr\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 FUTURE OF LOSPEC\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI want to help new artists find tutorials and art that\u0027s worth studying. I want to give veteran artists tools to speed up their process and explore new methods. I want to help you create, find and share all kinds of digital restrictive art. I have many ideas, but unfortunately limited time and money. I hope to slowly grow Lospec into a robust collection of tools and content, but there\u0027s lots of work to be done. \u003cbr\u003e\u003cbr\u003eBy supporting this Patreon, you help support Lospec in it\u0027s current state, as well as furthering future development. I believe the sky is the limit, but unfortunately it\u0027s going to take time and money to get there. I\u0027m hoping you can see my vision and think it\u0027s something worth working towards. I think Lospec has the potential to change the way us digital restrictive artists share and connect. \u003cbr\u003e\u003cbr\u003eAny donation amount is appreciated, even if It\u0027s small, because it will add up and it will help Lospec. \u003cbr\u003e\u003cbr\u003eThanks to \u003ca href=\"https://lospec.com/supporters\" target=\"_blank\"\u003eall the people\u003c/a\u003e who have already pledged.\u003cbr\u003e\u003cbr\u003e"
   },
