    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHello!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name\u0027s Lisa and you might know me from my comic series,\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/series/Madam-Butterscotch\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMadam Butterscotch\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/a\u003eIt\u0027s taken a little time to get going but I\u0027m finally able to launch my Patreon :D\u003cbr\u003e\u003cbr\u003eMy patreon is primarily to accept any support from followers of my work, so I can continue with my new comic projects.\u003cbr\u003eMadam Butterscotch is well underway and available to read online.\u003cbr\u003eMy other projects are \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMoMori\u003c/span\u003e\u003c/strong\u003e - an LGBT* high fantasy romance about witches - and other smaller projects.\u003cbr\u003eBy getting support on here, I will be able to take on less demanding freelance work and get more of my own comics out there for you to enjoy.\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank all of my followers and readers who have been with me all of these years.\u00a0\u003cbr\u003eSeriously I wouldn\u0027t be here without you guys.\u00a0\u003cbr\u003e\u003cbr\u003eLisa xx\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSo what about them perks?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eI have a lot of rewards in mind and special tiers that I\u0027m hoping many of you will enjoy.\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access to MoMori Pages and exclusive content only for Patrons\u003c/li\u003e\u003cli\u003eWIPs and sketches to new pieces, both original and fandom based\u003c/li\u003e\u003cli\u003ePatron exclusive Tutorials\u003cul\u003e\u003cli\u003eBi monthly blog styled tutorials showing the various processes I use for making art both digitally and traditionally\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePatron exclusive chatty videos\u003cul\u003e\u003cli\u003ewhere you will see my traditional and Digital art processes, I chat to you about what\u0027s going on with me and answer any questions you might have. (These videos will go on YouTube much much later but without the Voice Over, so only Patrons will get the chatty parts)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eMonthly letters, Sketches, exclusive prints and stickers!!\u003cul\u003e\u003cli\u003eCertain tiers will have access to commissions that I\u0027ll send you every month you pledge and you\u0027ll receive almost like a care package, complete with hand written letter :)\u003c/li\u003e\u003cli\u003eLower tiers will receive exclusive traditional prints and choice of stickers every month!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eSMUT!\u003cul\u003e\u003cli\u003eand for as little as $5 a month, you\u0027ll have access to my back catalogue of smut I\u0027ve been sketching, plus brand new work and mini comics. Every other Tuesday is Lewdsday! \u0026gt;//////\u0026lt;;;\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
