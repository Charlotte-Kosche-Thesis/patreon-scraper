    "published_at": "2018-02-17T17:21:15+00:00",
    "summary": "\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello to my favorite people!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e If you\u0027re reading this, it means you have the opportunity to make my dreams come true. Seriously, you might as well have come out of a magic lamp because I have one wish and it\u0027s to make Youtube videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideos games: you gotta love \u0027em. \u003c/strong\u003eVidya games\u00a0have always captured my attention in the grandest way. We feel passionate about the games we play, and we often walk away from these games with a story to tell.\u00a0The videos I make are an attempt to communicate those stories and feelings in a way that\u0027s unique to me. I try my hardest to make videos that connect to people and their own experiences while also providing a new perspective on things.\u00a0\u003cbr\u003e\u003cbr\u003eOf course, sometimes I just shitpost.\u003cstrong\u003e \u003c/strong\u003eBut hey, it\u0027s a living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat the heck am I doing\u003c/strong\u003e. I\u0027m currently embarking on a long-term project to make the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jX28oxrdUVI\" target=\"_blank\"\u003e\u003cstrong\u003e\"How it FEELS to play ____\"\u003c/strong\u003e\u003c/a\u003e series for every TF2 class. These videos are long, scripted, and full of visual gags that take a lot of time to produce. It\u0027s hard not to take the easy way out on some jokes, but it\u0027s even harder for me to give up my integrity as a prestigious \u003cstrong\u003e\u003cu\u003e\u003cem\u003eI\u003c/em\u003e\u003c/u\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cu\u003enternet Clown\u003c/u\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e. I have a drive to produce the best videos that I can, and your support here on Patreon is what enables me to pursue that drive. With your support, I can rest assured that working \u003cstrong\u003e100-200 hours per video\u003c/strong\u003e won\u0027t be the worst financial decision I have ever made. Every couple weeks, I will try to post easier-to-produce general gaming content in order to keep the channel running smoothly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I put in this much effort what the heck.\u00a0\u003c/strong\u003eNothing makes me happier than producing something that both my community and I can be proud of. You guys are the reason I\u0027m here, even despite my ridiculous hiatus, and I want to show you how grateful I am by putting my all into my videos. Going the extra mile and supporting me here on Patreon will allow me to keep posting for years to come.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e-Huge thanks to Serket for the banner and Lazybucks\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
