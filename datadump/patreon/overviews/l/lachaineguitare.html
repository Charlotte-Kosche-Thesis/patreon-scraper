    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FVzf9lnBZI1Q%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVzf9lnBZI1Q\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FVzf9lnBZI1Q%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eLa Cha\u00eene Guitare\u003cbr\u003eM\u00e9dia guitare ind\u00e9pendant\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eLa mission de La Cha\u00eene Guitare (\u003ca href=\"http://www.lachaineguitare.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.lachaineguitare.com\u003c/a\u003e) est de faire (re)d\u00e9couvrir la guitare sous tous ses angles et dans tous les styles de musique via des rencontres avec des musiciens, des luthiers, des fabricants d\u2019ampli ou d\u2019effets et aussi via des tests de mat\u00e9riel sans concession.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\n\u003ch3\u003eAmplifiez votre passion sans perdre de temps\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eFatigu\u00e9 de perdre votre temps \u00e0 \u00e9cumer Internet pour trouver du contenu de qualit\u00e9 sur la guitare ? La Cha\u00eene Guitare vous propose du contenu gratuit et bien plus encore via le\u00a0\u003cstrong\u003ePass Backstage\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eLe Pass Backstage\u00a0vous donne acc\u00e8s \u00e0 de riches discussions avec des passionn\u00e9s grace \u00e0 \u003ca href=\"http://lachaineguitare.com/la-communaute-backstage/\" target=\"_blank\"\u003ela communaut\u00e9 priv\u00e9e\u003c/a\u003e, \u00e0\u00a0\u003ca href=\"http://lachaineguitare.com/tag/backstage/\" rel=\"nofollow\" target=\"_blank\"\u003edu contenu guitare exclusif de qualit\u00e9\u003c/a\u003e et\u00a0vous permet de mieux jouer de la guitare via \u003ca href=\"http://lachaineguitare.com/tag/masterclass/\" rel=\"nofollow\" target=\"_blank\"\u003eles masterclass en ligne\u003c/a\u003e et\u00a0\u003ca href=\"http://lachaineguitare.com/category/comment-progresser-2/\" target=\"_blank\"\u003eles chronique p\u00e9dagogiques\u003c/a\u003e.\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003eLa Cha\u00eene Guitare en quelques chiffres\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eLa Cha\u00eene Guitare existe depuis 2009 avec plus de 300 \u00e9pisodes audio publi\u00e9s en podcast, 10 000 t\u00e9l\u00e9chargements/mois, plus de 700 000 t\u00e9l\u00e9chargements au total, plus de 900 vid\u00e9os post\u00e9es sur YouTube, plus de 20 000 vues/mois.\u003cbr\u003e\u003cbr\u003e\nC\u0027est une communaut\u00e9 de plus de 6 000 fans sur la page Facebook et pr\u00e8s de 3 500 sur Twitter (\n\u003ca href=\"http://twitter.com/lachaineguitare\" rel=\"nofollow\" target=\"_blank\"\u003e@lachaineguitare\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\nLa Cha\u00eene Guitare a aussi son alter-ego en anglais avec \n\u003cstrong\u003eThe Guitar Channel\u003c/strong\u003e (\u003ca href=\"http://http//www.theguitarchannel.biz\" rel=\"nofollow\" target=\"_blank\"\u003ewww.theguitarchannel.biz\u003c/a\u003e) avec plus de 2 500 fans Facebook et plus de 35 000 followers sur Twitter (\u003ca href=\"http://twitter.com/theguitarchnnl\" rel=\"nofollow\" target=\"_blank\"\u003e@theguitarchnnl\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\nSoit une communaut\u00e9 globale de plus de 50 000 passionn\u00e9s de guitare \u00e0 travers le monde.\n\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003eLes interviews\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eDes invit\u00e9s prestigieux dans tous les styles se sont succ\u00e9d\u00e9s en interview, de \n\u003ca href=\"http://lachaineguitare.com/2009/05/lcg-009-interview-louis-bertignac/\" rel=\"nofollow\"\u003eLouis Bertignac\u003c/a\u003e \u00e0 \u003ca href=\"http://lachaineguitare.com/2009/10/lcg-025-steve-vai-interview-english-version/\" rel=\"nofollow\"\u003eSteve Vai\u003c/a\u003e en passant par \u003ca href=\"http://lachaineguitare.com/2010/12/lcg-087-paul-gilbert-interview-english/\" rel=\"nofollow\"\u003ePaul Gilbert\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/2010/04/lcg-057-nuno-bettencourt-interview-english/\" rel=\"nofollow\"\u003eNuno Bettencourt\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/2013/01/lcg-181-interview-steve-lukather/\" rel=\"nofollow\"\u003eSteve Lukather\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/2010/04/lcg-053-matthias-jabs-interview-english/\" rel=\"nofollow\"\u003eMathias Jabs\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/2010/12/lcg-086-interview-pierre-bensusan/\" rel=\"nofollow\"\u003ePierre Bensusan\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/2011/03/lcg-097-interview-jean-felix-lalanne-partie-ii/\" rel=\"nofollow\"\u003eJean-F\u00e9lix Lalanne\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/2011/10/lcg-124-popa-chubby-interview/\" rel=\"nofollow\"\u003ePopa Chubby\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/tag/jean-michel-kajdan/\" rel=\"nofollow\"\u003eJean-Michel Kajdan\u003c/a\u003e et bien d\u2019autres stars mais aussi des musiciens moins connus du grand public mais tout aussi talentueux tels que \u003ca href=\"http://lachaineguitare.com/2010/09/lcg-071-dave-weiner-interview-english/\" rel=\"nofollow\"\u003eDave Weiner\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/2010/10/lcg-074-interview-fab-tranzer/\" rel=\"nofollow\"\u003eFab Tranzer\u003c/a\u003e, \u003ca href=\"http://lachaineguitare.com/2011/05/lcg-106-interview-pat-omay/\" rel=\"nofollow\"\u003ePat O\u2019May\u003c/a\u003e, etc.\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003eLes tests de mat\u00e9riels\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eR\u00e9guli\u00e8rement \n\u003ca href=\"http://lachaineguitare.com/category/soundseeing/\" rel=\"nofollow\"\u003edu mat\u00e9riel guitare est test\u00e9 sur La Cha\u00eene Guitare\u003c/a\u003e sous la forme de tests sans concession en audio et en vid\u00e9o permettant de vraiment d\u00e9couvrir l\u2019\u00e9quipement.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nIl n\u2019y a pas de publicit\u00e9\u003c/strong\u003e sur La Cha\u00eene Guitare et donc une \n\u003cstrong\u003etotale ind\u00e9pendance\u003c/strong\u003e concernant les tests r\u00e9alis\u00e9s.\u003c/div\u003e\n\u003cbr\u003e\u003ch3\u003eCe qui est accessible gratuitement\u003c/h3\u003e\u003cul\u003e\n\u003cli\u003eCertains tests de mat\u00e9riels en vid\u00e9o\u003c/li\u003e\n\u003cli\u003eLes articles du blog\u003c/li\u003e\u003cli\u003eLes interviews audio en int\u00e9gralit\u00e9\u003c/li\u003e\n\u003c/ul\u003e\u003ch3\u003eCe qui est accessible avec le Pass Backstage (\u00e0 partir de 7\u20ac/mois)\u003c/h3\u003e\n\u003cul\u003e\u003cli\u003eL\u0027acc\u00e8s \u00e0 la communaut\u00e9 priv\u00e9e des d\u00e9tenteurs du Pass Backstage\u003c/li\u003e\u003cli\u003eLes interviews en vid\u00e9o\u003c/li\u003e\n\u003cli\u003eLes masterclass en ligne chaque mois\u003c/li\u003e\n\u003cli\u003eLes bons plans chez les partenaires\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e"
