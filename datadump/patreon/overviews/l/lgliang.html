    "summary": "Thank you for taking time to visit my Patreon.\u003cbr\u003e\u003cbr\u003eI draw stuff with wildly varying themes, concepts and designs, so I have no single centralised theme to sell a pitch on. \u003cstrong\u003eIt\u0027s like a box of chocolates in here\u003c/strong\u003e, you\u0027ll never know what you\u0027ll get but it\u0027ll at least be an amusing ride.\u003cbr\u003e\u003cbr\u003eThe mature stuff is\u003cstrong\u003e Bertie\u0027s Every Flavor Jelly Beans\u003c/strong\u003e. It can get a little weird in there as I\u0027m more interested in the quirky and obscure. That\u0027s not to say there won\u0027t be the occassional mainstream trends.\u003cbr\u003e\u003cbr\u003e Generally pretty active, if I don\u0027t fall sick or tech breaks. Best thing about being a traditional artist is the arting don\u0027t stop when tech\u0027s busted. Pencils and pens need to power to work. I\u0027ll just have a pretty sizeable stack to scan when I return.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI usually stream on the weekends\u003c/strong\u003e when I can swing it, come on in and chill when I am. \u003cstrong\u003eAll Rewards should be out by the 5th every month\u003c/strong\u003e. If I make quota early, out by month\u0027s end, otherwise I usually use those buffer days to add extra stuff.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am also the creator of Zodihavoc. It\u0027s probably the closest thing I have to an IP / central theme.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/3e2b/f/2017/205/2/c/zodihavoc_banner_by_lgliang-dbhhihe.png\"\u003e\u003cbr\u003e\u003cbr\u003eZodihavoc is an on-going design exercise / pet project that started as a fanciful look at Chinese Zodiac animals in a fighting game. So now I\u0027ve got 12 characters, what can I do with them? Currently that involves worldbuilding and backstories.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCompleted artworks are posted to the following galleries:\u003cbr\u003e\u003
