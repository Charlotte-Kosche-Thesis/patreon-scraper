    "summary": "LeetStreet Boys is an anime otaku band created by singer/composer Matt Myers. The band first gained international attention in 2008 with their smash hit song and animated music video \u201cYuri The Only One.\u201d LeetStreet Boys is renowned for the unique mix of romance, humor, and epic that marks their extensive repertoire of catchy, heartfelt songs. LeetStreet Boys have performed live across North America since 2008, their music videos have appeared on Japanese TV and on Video Games Live, as well as screened at anime conventions all over the world.\u003cbr\u003e\u003cbr\u003eLeetStreet Boys have released three full-length albums: \u201cLeetStreet Boys,\u201d \u201cOtaku Hearts\u201d and \u201cL3g3nds.\u201d Widely credited as one of the first Western anime bands to gain significant worldwide attention, LeetStreet Boys songs and animated music videos including \u201cYuri The Only One,\u201d \u201cGuitar Hero Hero,\u201d \u201cShe\u2019s So Kawaii\u201d \u201cCosplay Girlfriend\u201d and most recently \u201cImaginary Boys\u201d have reached millions of fans online. Additionally they have performed theme songs for Winter Wolves Games and Ubisoft.\u003cbr\u003e\u003cbr\u003eLeetSteet Boys has garnered standout reviews from the anime, video game, and fandom press including:\u003cbr\u003e\u003cbr\u003e\u201cLeetStreet Boys croon otaku-centric pop songs.\u201d \u2013 Anime News Network\u003cbr\u003e\u201cBrilliantly animated music videos have brought them to the world\u2019s attention.\u201d \u2013 MYM\u003cbr\u003e\u201cIf I had a prom, this band would definitely play in it.\u201d \u2013 Japanator\u003cbr\u003e\u201cIf you have a young gaming or anime fan in your home, this would be a great present.\u201d \u2013 WIRED\u003cbr\u003e\u201cThe arrangements are as inviting as any current anime opening or ending song out there.\u201d \u2013 EMGnow\u003cbr\u003e\u003cbr\u003e"
