    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHello friend! Thank you so much for visiting my Patreon Page! :)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eMy name is Katie (aka LoquaciousLiterature) and this is my Patreon Page! Welcome!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m an avid Harry Potter fanartist and a big reader! I decided one random day in 2016, that I wanted to draw scenes from the Harry Potter books that had been changed or forgotten by the films. Then I started uploading them to my tumblr page! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/ba/47/8d/ba478d1680238e3e64e67702cf7d4bf1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI love taking the exact dialogue and actions directly from the books and illustrating them as closely as possible to what JK Rowling wrote! I got so much kind and positive feedback on my comics, that I decided to compile them into a Zine called Obliviate. Now I\u0027d like to work on \u003cstrong\u003eMORE\u003c/strong\u003e \u003cstrong\u003eCOMICS\u003c/strong\u003e and a new volume of \u003cstrong\u003eObliviate\u003c/strong\u003e, along with a ton of new art \u003cstrong\u003eprints\u003c/strong\u003e, \u003cstrong\u003ecomics\u003c/strong\u003e, \u003cstrong\u003ebookmarks\u003c/strong\u003e, \u003cstrong\u003epins\u003c/strong\u003e, and just general goodies for the people who are kind enough to support me here! :)\u00a0\u003cbr\u003e\u003cbr\u003eStarting a Patreon page has been a goal of mine for a long time, and now that I finally have the time to do it, I\u0027m so grateful and excited to share my new creations with you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/564x/36/70/f5/3670f5c9aceb42c7ed3d80826b5677b7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon may I ask?\u003c/strong\u003e\u003cbr\u003ePatreon is a nifty site for artists like myself to create cool new art for our patrons! You can receive lots of cool rewards and goodies in exchange for helping us pay our bills! Pretty amazing stuff!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of rewards do you have?\u003c/strong\u003e\u003cbr\u003eI currently have 5 tiers over on the right side of this page (each named after a Harry Potter spell!) that each have different rewards each month! You can get access to my art before anyone else, get handwritten letters from me, mini prints, or even commissions every month! :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eThank you so much for visiting my Patreon page, I hope you stick around, and may you have a very lovely day! \u0026lt;3\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLINKS:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://loquaciousliterature.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e*+:\uff61.\uff61TUMBLR\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/LoquaciousLit\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e*+:\uff61.\uff61TWITTER\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.instagram.com/loquaciousliterature/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*+:\uff61.\uff61INSTAGRAM\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIf you have any questions at all feel free to shoot me an email at\u00a0\u003ca href=\"mailto:LoquaciousLiterature@gmail.com\"\u003eLoquaciousLiterature@gmail.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003ePayment for the rewards gets processed at the start of the month, and I\u0027ll be sending out the physical rewards in the last week of each month! :D\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e"
