    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cdiv style=\"margin-left: 60px;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/bb6d/f/2018/058/f/6/rhebj7i_by_saeqlopur-dc4ijov.png\"\u003e\u003cbr\u003eLouloudia is an interactive community surrounding a world built by \n\t\t\u003cem\u003eyou,\u003c/em\u003e our members. Our mission is to bring others together to form and maintain a comfortable, friendly, and supportive community revolving around art and creativity. \u003cbr\u003e\n\t\t\u003cem\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\n\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cimg src=\"https://orig00.deviantart.net/cef9/f/2018/058/3/a/ce7b9d939ffa675fcac81ce3ab0693a02f5874a3_by_saeqlo_by_saeqlopur-dc4ijjz.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eOur World\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tThe lands of Louloudia are vast and thriving, where delicate plant-life \n and elegant creatures reside. Bio-luminescence and strange crystals are\n a  common sight, as well as crumbling ruins that seem to resemble myths\n and old tales from Louloudia\u2019s origins. While visiting, you are able to\n actively assist in writing Louloudia\u0027s story by shaping its history, \nflora, fauna, and diverse environments for others to explore. Our world \nis ever-changing and will flourish alongside our community.\u003cem\u003e\u003cbr\u003e\u003cstrong\u003eComing Spring 2018, the Louloudian Encyclopedia will be available for those who wish to view our lore and unique species. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\n\t\t\u003cbr\u003e\u003cbr\u003e\n\t\t\u003ca href=\"https://orig00.deviantart.net/8f81/f/2018/058/1/0/15bf8c3eefc788aab2c252d73fca23aaeb89789c2_by_saeqlopur-dc4ije4.png\"\u003e\u003cimg src=\"https://orig00.deviantart.net/8f81/f/2018/058/1/0/15bf8c3eefc788aab2c252d73fca23aaeb89789c2_by_saeqlopur-dc4ije4.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\n\t\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAbout Us\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\tLouloudia is a mature community (ages 16+) that welcomes members with \nopen minds and open hearts at all times. We believe that our members are\n responsible for the growth of Louloudia, and it is important that \neveryone is heard,  acknowledged, and understood. We strive to create a \nstrong connection between the team members and community members, as we \nall desire the same peaceful atmosphere. We encourage you to \u003ca href=\"https://www.landoflouloudia.com/\"\u003ejoin us\u003c/a\u003e.\n While the progress toward our interactive graphical chat platform is \nbeing funded, you can participate with us on our forum, Discord, and \nsocial media. We are an art-based community, heavily inspired by nature \nand story-writing. Our community provides an escape to a new world that \nyou can play a role in shaping. Share your creative works, inspire \nothers, and make this world your own.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 180px;\"\u003e\n\t\t\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"https://orig00.deviantart.net/5026/f/2018/058/2/9/1nx8rdu2_by_saeqlopur-dc4ijgd.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\t\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eOur Goals\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eAs of March 2018, the funds raised through Patreon are completely covering our forum \u0026amp; domain fees! Thank you so much, everyone.\u003c/strong\u003e \u003cstrong\u003eWith the forum platform settling into completion and lore being written, we will be able to shift our focus toward our chat platform.\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003c/em\u003e\u003cbr\u003eFundraising will continue to aid us in creating the physical foundation of Louloudia: its interactive chat system. The more we are able to raise long-term, the more features we will be capable of adding. Your patience is appreciated during this process, as constructing an interactive and quality chat from the ground up takes time, technical knowledge, team discussion, heavy artistic effort, and funding - often from our own pockets as well! We are putting an enormous amount of love and care into constructing a platform that is modern, secure, high-quality and unique. Louloudia\u0027s founders are asking you to consider supporting this next step by choosing a reward and pledging a monthly amount towards Louloudia.\u00a0Just like any donations we receive, all funds raised through\u00a0Patreon will always go directly toward the project. Funds raised are never used for individual profit and statements are always available upon request. Supporting this project means the world to our team. You are contributing to the very foundation of its existence and you are helping to provide our community with a place to call home. Thank you truly for everything.\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cem\u003eArtwork shown on this page was made by\u00a0\u
