    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6WTFgIje7lg\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2016-05-29T18:33:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi! I\u2019m Michael. This is Lessons from the Screenplay.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003eWhat is LFTS?\u003c/h3\u003eWith Lessons from the Screenplay, my goal is to make videos that help people appreciate and understand the craft of storytelling.\u003cbr\u003e\u003cbr\u003eWhether it\u2019s looking at\u00a0\u003ca href=\"https://youtu.be/j56WPBaiPYQ\" target=\"_blank\"\u003ethe anatomy of story structure\u003c/a\u003e, or\u00a0\u003ca href=\"https://youtu.be/pFUKeD3FJm8\" target=\"_blank\"\u003ehow to create the ultimate antagonist\u003c/a\u003e, I try to make every video provide a useful lesson while also highlighting the reasons we love our favorite movies.\u003cbr\u003e\u003cbr\u003eThere are a seemingly endless number of great films to examine, and each one holds a unique lesson that could become a video\u2014and I want you to help me make them.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is Patreon?\u003c/h3\u003ePatreon is a platform that lets you support the creators you love.\u003cbr\u003e\u003cbr\u003eFor example: you could pledge three dollars per video, and when I release a new video you\u2019ll be charged three dollars at the end of the month.\u003cbr\u003e\u003cbr\u003eWhat I love most about Patreon is that my audience, people like you, can directly support my work\u2014which means I\u2019m making videos for you, first and foremost.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow do I know you won\u2019t go insane and release 100 videos?\u003c/h3\u003eWell, I wouldn\u2019t do that to you\u2014but luckily, you can also set a monthly maximum so you never go above your budget.\u003cbr\u003e\u003cbr\u003eTypically I release an average of one video every three weeks.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy do you need the money?\u003c/h3\u003eMaking these videos is a full time job.\u003cbr\u003e\u003cbr\u003eI read the screenplay, research the film, watch interviews with the screenwriter, write several drafts of the video script, record the voice over, edit the videos, do all the motion graphics, mix the sound, make the thumbnail and upload.\u003cbr\u003e\u003cbr\u003eIt\u2019s great, and I love it, but it takes a lot of time.\u003cbr\u003e\u003cbr\u003eThere are also operational costs\u2014hard drives to store all the footage (so much footage), improving my voice over \u201cbooth\u201d (foam on cardboard), and the purchase of many, many blu-rays.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eDo I get anything in return?\u003c/h3\u003eYep!\u003cbr\u003e\u003cbr\u003eThere are several different perks. You can get \u003cstrong\u003eextra content\u003c/strong\u003e for each video, \u003cstrong\u003eearly access\u003c/strong\u003e to the releases, or even join a \u003cstrong\u003emonthly Google Hangout\u003c/strong\u003e where we talk about movies!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOther Stuff!\u003c/h3\u003eThank you for checking out the page!\u003cbr\u003e\u003cbr\u003eIf you want to learn more about Patreon, check out\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003ethe Patron Q\u0026amp;A page\u003c/a\u003e.\u003cbr\u003eWant to stay up-to-date on all things LFTS?\u00a0\u003ca href=\"http://eepurl.com/cUjGxT\" target=\"_blank\"\u003eSubscribe to the mailing list\u003c/a\u003e."
   },
