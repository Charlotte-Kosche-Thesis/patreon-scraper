    "summary": "Hi Everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Yimumu(\u8681\u6728\u6728) and my partner is Tim, I\u2019m a cartoon director creating a series called The Legend Of Lucky Pie, which is started to release online in Jan 2015. We are a small production team(just two full-time staff) from China. We make a living with my partner\u2019s full-time job salary. As you know the cartoon creation is complicated, it almost takes us more than six months to make one episode.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is The Legend of Lucky Pie? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is an American style cartoon. When the first episode released on Youtube, many friends said it is some similar to Adventure Time. Adventure Time is a great cartoon, and we are also the fans of it. But they are very different. If we have the chance to continue creating this series, we promise that you can find out our marvelous things. We grew up in China, we are familiar with eastern philosophy. We also love the American style art, and we had watched countless Hollywood films and animations in our life. We really hope to make an American style cartoon series which you can find some eastern wisdom in it. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img12.deviantart.net/3422/i/2015/159/8/1/episode_01_title_card_by_yimumu-d8wh8p9.jpg\" style=\"width: 578px;\"\u003e\u003cbr\u003eEpisode 1\u00a0\"Who Makes That Voices\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/c44c/i/2016/068/2/b/episode_02_title_card_by_yimumu-d9ujwj5.jpg\" style=\"width: 581px;\"\u003e\u003cbr\u003eEpisode 2 \"The Zodiac Maze\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img03.deviantart.net/0c9d/i/2016/166/8/c/title_card_of__the_legend_of_lucky_pie__ep03_by_yimumu-da6f9n7.jpg\" style=\"width: 576px;\"\u003e\u003cbr\u003eEpisode 3 \u00a0\"If It\u0027s The Last Thing I Poo\" \u003cbr\u
