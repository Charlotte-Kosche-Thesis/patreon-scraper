    "summary": "\u003cstrong\u003eHello there!\u003c/strong\u003e My name is Lesatho and I\u0027m a hobby artist who enjoys creating art and sharing it with others. I joined Patreon in order to try and reach out a little bit more and motivate myself to work more on self improvement and paying better attention to all the various styles and artistic applications out there.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e is to create and share more art, and to work on my own personal improvement. In order to show appreciation for those that support me, I want to offer my thanks and gratitude in creating art specifically for my patrons, arranged at different and graduating tiers.\u003cbr\u003e\u003cbr\u003eWith a few months of experience under my belt now, I feel more comfortable in my ability to produce art and pace myself, as well as how to best make my style work for me while trying to improve upon it. As of January \u002718 I\u0027ve added a $30 tier with a reward I feel is equal to the support those tier of patrons are giving me. This year I am going to try and do livestreams at least every other month that are patreon exclusive and give my supporters the option to do sketch requests, or get a better idea of how I work through my process. I will also be limiting the outside commissions I do as an off-site artist and give any patrons priority toward my commissions as well as a discount toward any art they might purchase from me.\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to what the year will bring!\u003cbr\u003e\u003cbr\u003eIf you happen to be one of the limited holders of my $10 tiers, you can look forward to receiving a monthly black and white sketch of this quality: \u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/bba640bc75e86fa3c999c7f6fa4217bb/tumblr_p1wfgwpirt1r21fpjo2_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhile my $15 tier holders will receive a monthly sketch with a splash of color added in, of this quality:\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3a643e937346bf4d6d2c66b56fcf738c/tumblr_p1wfgwpirt1r21fpjo3_r1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy new $30 tier holders will recieve a monthly half-body sketch to show my appreciation, getting a piece of art of this quality on a monthly basis:\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d98aacf4c89564d58eb628fe219e8ab6/tumblr_p1wfgwpirt1r21fpjo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThanks for stopping by!"
