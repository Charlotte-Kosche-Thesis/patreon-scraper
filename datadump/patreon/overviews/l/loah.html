    "summary": "\u003cstrong\u003e\u003ca href=\"http://www.liveoakarthouse.com\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-vNA_g0juJ9U/V4GgnWU6SUI/AAAAAAAAF-0/NNpMouoRKd8_U6BoGsOeFLn-Q8bft2LigCK4B/s1420/B.Header%2B1A.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eGreetings from the Live Oak Art House\u003c/strong\u003e\u003cbr\u003e\nwhere digital, tradition and mix media artistry\nmeet.\u003cbr\u003e\nThis year\u2019s promo style is the\u003ca href=\"http://ztangle.blogspot.com/\"\u003e Z Tangle Collection \u003c/a\u003e\u003cbr\u003e\ncreated by me \u003ca href=\"http://www.artistnadameeks.com/\"\u003eArtist Nada Meeks\u003c/a\u003e, owner, operator \u0026amp; illustrator. \u003cbr\u003e\u003cbr\u003eThis year\nI am creating original zentangles just for fun and to get in a bit of \u00a0zen while renovating and relocating.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/mPdSMhGoBj8?list=PLn8W2vq5mnWPSm5KkroLIyqf0hW7GI_Fk?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have been a freelance artist since 2003 with a Bachelor of Fine Arts degree in Illustration from the Ringling School of Art and Design. My\u00a0portfolio includes multiple mediums and skills that continue to grow and that I would like to share so I established the Live Oak Art House.\u003cbr\u003e\u003cbr\u003eLOAH\u003cbr\u003eThe Live Oak Art House is a 100 year old two story house in Live\nOak Florida being renovated into a gallery and creativity center.\u003cbr\u003e\u003cbr\u003ePATRONS\u003cbr\u003e\n\nThis is where\nyou come in. I need you to be a patron of the arts for just one dollar (or more) a\nmonth you too can Zen out with me with a free original zentangle of your very\nown and I can keep creating and afford paint , track lighting , house leveling\n, new pluming and all the other things that come with renovating the L.O.A.H\u003cbr\u003e\u003cbr\u003e\nTo learn more about the art house or to make donation please visit:\u00a0\u003ca href=\"http://www.liveoakarthouse.com/\"\u003ehttp://www.liveoakarthouse.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\nWHAT TO EXPECT\u003cbr\u003e\n\u003cstrong\u003eEvery year I\nwill feature a different collection of artistry\u00a0\u003c/strong\u003eby yours\ntruly.\u003cbr\u003ewhich will include downloadable post , discount codes and patron only specials .\u003cbr\u003eIf you would like a preview of coming attractions\nplease visit me online @\u003cbr\u003e\n\u003ca href=\"http://fineartamerica.com/profiles/nada-meeks.html?tab=artworkgalleries\"\u003e\u003cimg src=\"http://fineartamerica.com/LogoFineArtAmericaHorizontalMedium2016.png\" style=\"width: 279px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eTHANK YOU\u003cbr\u003e\nFor taking the time to look \u0026amp; listen\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.liveoakarthouse.com\"\u003e\u003c/a\u003e\u003cbr\u003e"
