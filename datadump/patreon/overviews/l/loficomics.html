    "summary": "\u003cstrong\u003eI make short comics.\u003c/strong\u003e Lots of them. A new one each month, starting from scratch. Often scifi, often a bit weird. \u003ca href=\"http://lofi.space/comic/room-p01/\" target=\"_blank\"\u003eI\u0027ve been putting them on my website\u003c/a\u003e. But then...\u003cbr\u003e\u003cbr\u003eIn the depths of bitter winter, a very scary thing (for everyone else) happened. I got hold of a super-fancy colour laser printer. With its power at my command, I\u0027ve begun to unleash my strange little comics on the world.\u003cbr\u003e\u003cbr\u003eComics are just \u003cem\u003eso much\u003c/em\u003e \u003cem\u003ebetter\u003c/em\u003e when you\u0027ve got a real copy you can hold in your hands, and these ones are easy to hold - folded from a single sheet of paper into an eight-page booklet. A visual poem instead of a graphic novel. It\u0027s a weird format but I\u0027m really loving it so far, and the harsh page limitation is a fun challenge. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lofi.space/wp-content/uploads/2018/03/tiny-comics.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHow cute is that?! I\u0027m making a new one each month, and if you sign up you\u0027ll find it arriving in the actual real life post. You\u0027re not tied into any contract, and you\u0027ll only get charged when I make something.\u003cbr\u003e\u003cbr\u003eNo guarantee as to what it\u0027ll be about, or what style it\u0027ll be done in - this is an experiment that\u0027s evolving as it goes, and I think that\u0027s part of the fun.\u003cbr\u003e\u003cbr\u003e"
