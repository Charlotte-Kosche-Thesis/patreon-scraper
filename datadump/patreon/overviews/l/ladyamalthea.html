    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tYou most likely know me for my work in making all things erotic. But in my downtime what I enjoy most is cuddling with my cat babies and working on fiber art, be that crochet or knitting or most recently- yarn spinning.\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://imgur.com/DXumVw1.jpg\"\u003e\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nSo this is a place where hopefully I can raise some funds to justify the time (and money) spent on these crafty self-care hobbies.\u00a0\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZwmdC7V.jpg\"\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://i.imgur.com/ZwmdC7V.jpg\"\u003e\u003c/a\u003e\u003ch4\u003eHow it Works:\u003c/h4\u003e\u003cul\u003e\u003cli\u003eYou are billed once a month, the first time on the day you sign up, then on the first of the month for all of your time as a patron.\u003c/li\u003e\u003cli\u003eI post updates as new content is added to different tiers\u003c/li\u003e\u003cli\u003eThis content is usually posted individually as patreon posts with you emailed to update you, as well as uploaded to dropbox folders.\u003c/li\u003e\u003cli\u003eIf you\u0027re a Tiger and are getting a handmade item sent to you, it will not be sent until we\u0027ve discussed what you would like out of what I have available that month! This also means that your first item is not sent until you have been billed on the 1st of the month! But be certain that for every patronage (i.e. for each $75 payment) you will receive a handmade item! (so if you sign up on the 20th and are billed on the 1st of the next month you get TWO items)\u003c/li\u003e\u003c/ul\u003e"
