    "summary": "My mom is a violinist and taught me how to play. Nowadays she doesn\u0027t play very much anymore, and I am sad that this is the plight of many older musicians: they don\u0027t have many recordings of the music they created in their prime.\u003cbr\u003e\u003cbr\u003eBut nowadays, recording has gotten a lot easier and cheaper. In 2011,\u00a0I discovered an iPhone app that let me record multiple tracks on my phone (at pretty good quality!), so I started recording songs that I liked and uploading them to YouTube.\u003cbr\u003e\u003cbr\u003eRecording these covers has not only helped me get over my fear of playing violin in public, but has also gotten my convinced that almost ANY song can be turned into an arrangement for a bunch of violins. :)\u00a0\u003cbr\u003e\u003cbr\u003eI love recording the songs that get stuck in my head, and I enjoy sharing the sheet music I arrange directly in my videos so that others can figure out how to play them too.\u003cbr\u003e\u003cbr\u003eViolin is an expensive hobby, though. I had to get repair work done on it ($350) last year after the bridge fell off, and Evah Pirazzi strings cost me $95. (Thank you to all my patrons who helped me raise enough money to purchase them in September 2016!)\u003cbr\u003e\u003cbr\u003eIf you just want to make a \u003cstrong\u003eone-time contribution\u003c/strong\u003e by cancelling your payment after one month, that\u0027s completely fine too!\u003cbr\u003e\u003cbr\u003eThank you for supporting my music. \u0026lt;3\u003cbr\u003e\u003cbr\u003eViolin covers I enjoyed creating and hope you enjoy too:\u003cem\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/af6tMM9M7jA\" width=\"400\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eColdplay\u0027s Viva La Vida + Taylor Swift\u0027s Love Story - for 4 violins (2013)\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/7AZbZqKY8sk\" width=\"400\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eTake Me To Church (Hozier) (2015)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/8EqLOgcPa70\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eCalifornication (Red Hot Chili Peppers) - for 2 Violins (2012)\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/lt-1mWUb_x8\" width=\"400\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eSAIL (Awolnation) - for 1 Violin w/ Loop Pedal, One Take (2014)\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/74mxerKrD_w\" width=\"400\"\u003e\u003c/iframe\u003e\u003c/em\u003e\u003cem style=\"font-weight: 300;\"\u003e\u003cbr\u003eA River Flows In You (Yiruma) - for 2 Violins (2012)\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/kWI5nH0_lT4\" width=\"400\"\u003e\u003c/iframe\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHeart of Courage (Two Steps from Hell) - for 4 violins (2013)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/3loWFsyf1P4\" width=\"400\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cem\u003eLegend of Korra Theme - for 4 violins (2013)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"https://www.youtube.com/embed/j4hooqkhdTk\" width=\"400\"\u003e\u003c/iframe\u003e\u003cem\u003e\u003cbr\u003eDon\u0027t (Ed Sheera
