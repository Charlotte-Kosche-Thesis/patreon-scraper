    "summary": "\u003ch4\u003e\u003cstrong\u003eHi there! \u003c/strong\u003e\u003c/h4\u003eI\u0027m Liz Danforth and I have been illustrating fantasy and science fiction games, novels, and anthologies for 40 years. I do a few other things like writing, editing, and game development, but most people know me for my art. I work full time at this unorthodox mix of creative works. I call myself \"a Maker\" and \"a professional eclectic\" because the simple lable of \"artist\" (while also accurate) leaves a lot of gaps in the picture. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat are you doing on Patreon?\u003c/h4\u003eMaking Wonderful Things with a little help from my friends, fans, and professional associates. \u00ab Pour mes ami(e)s francophones, la version fran\u00e7aise se trouve en bas de la page \u00bb\u003cbr\u003e\u003cbr\u003ePrimarily, I intend to create a series of full-size paintings of \"Mages and Sages.\" I am drawn to the idea of magicians and clever folk who reshape reality \nby force of will and the power of their minds--and I\u0027ve depicted a lot of them over the years. Long-time players of Magic the Gathering might know the circle of conjurers in my \"Hymn to Tourach\" card, for example. I have also created studious mages, \nmusical mystics, nasty necromancers, fairy-slaying summoners, and more. \u003cbr\u003e\u003cbr\u003eTaking time outside of my regular assignments and commissions proves difficult to do. It is my hope that Patreon might afford me the time-shifting that a little extra funding can buy.\u00a0 \u003cbr\u003e\u003cimg src=\"http://www.lizdanforth.com/wp-content/uploads/2017/01/Mage.jpg\"\u003e\u003cbr\u003e\u003ch4\u003eIs that all?\u003c/h4\u003eActually, no. The big paintings are the main thing. However, I would hope to do some smaller paintings, drawings, sketches. With extra slack, maybe I can fit in more tangential things. Coloring pages? Maybe; I know there is interest. A short chapbook featuring a particular mage or sage, a bit of story or an adventure sparked by that character in their setting? Not out of the question. \u003cbr\u003e\u003cbr\u003eYou can read more about me, about why I decided to take this leap of trust just now, and my immediate plans for this project, on my website at \u003ca href=\"http://www.lizdanforth.com/?p=4986\u0026amp;preview=true\" rel=\"nofollow\"\u003ehttp://www.lizdanforth.com/2017/01/art-lemons-plans/\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSo why a Monthly pledge instead of Per Wonderful Thing?\u003c/h4\u003eI thought about this awhile but the main \"Wonderful Things\" I expect to make will take months under the best conditions. I paint slowly, in traditional media, and I can not (will not) abandon my loyal clients and personal patrons. I just won\u0027t need to go beating the bushes to roust up new assignments quite as often. More to the point, I\u0027ll be able to realize some of the art and imagery that begins inside my head alone, and then share it with you and the world: \u003cem\u003ears gratia artis!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDependable donations allow me to plan how much time to put in, and then execute those plans. Although I expect to make smaller, more random things, rushing something to completion just to snare an influx of cash feels all wrong, and counterproductive to the whole idea. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSo then... \u003c/h4\u003eWhat do you say? Do you want to be part of this adventure? Every donation helps and I want \u003cem\u003eyou \u003c/em\u003eto be able to say \u003cem\u003eWow, I helped make this cool thing happen. \u003c/em\u003eYour support means everything to me, and I am deeply grateful for your trust and your confidence in my ability. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e------------------------------------------------ \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eBonjour tout le monde ! \u003c/strong\u003e\u003c/h4\u003eJe\n suis Liz Danforth et \u00e7a fait maintenant 40 ans que j\u2019illustre des jeux,\n des romans et des anthologies dans le domaine du fantastique et de la \nscience-fiction. Je fais bien quelques autres petites choses \u00e0 c\u00f4t\u00e9, \ncomme \u00e9crire, corriger des textes, et participer \u00e0 la mise au point de \njeux, mais la plupart des gens me connaissent comme artiste. Je consacre tout mon temps \u00e0 ce m\u00e9lange h\u00e9t\u00e9roclite de travaux cr\u00e9atifs. C\u2019est\n pourquoi je me vois plut\u00f4t comme une \u00ab cr\u00e9atrice \u00bb et une \n\u00ab professionnelle \u00e9clectique \u00bb que comme une simple \u00ab artiste \u00bb, \nappellation qui me correspond en partie seulement. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eQu\u2019est-ce que je fais l\u00e0 sur Patreon ?\u003c/h4\u003eJe\n fais des choses extraordinaires gr\u00e2ce \u00e0 l\u2019aide de mes amis, de mes \nfans, et de quelques professionnels \u00e0 l\u2019\u00e2me de m\u00e9c\u00e8ne comme \u003ca href=\"https://tunnels-et-trolls.eu/\" target=\"_blank\"\u003ePatrice G., de Grimtooth\u003c/a\u003e, qui m\u2019a aid\u00e9e \u00e0 \u00e9crire cette page en fran\u00e7ais. \u003cbr\u003e\u003cbr\u003eAvant tout, j\u2019aimerais cr\u00e9er une s\u00e9rie de peintures grandeur nature de \u00ab mages et autres sages \u00bb. Je\n suis tr\u00e8s attir\u00e9e par l\u2019id\u00e9e de magiciens et de gens intelligents qui \ntransforment le monde r\u00e9el par le pouvoir de leur volont\u00e9 et de leur \nesprit, et il faut dire que j\u2019ai fait beaucoup de portraits de personnes\n de ce type au cours de ma carri\u00e8re. Les habitu\u00e9s du jeu de cartes \u003cem\u003eMagic\u003c/em\u003e\u003cem\u003e : l\u2019assembl\u00e9e\u003c/em\u003e connaissent peut-\u00eatre le cercle de conjurateurs qui figure sur ma carte \u00ab Hymne \u00e0 Tourach \u00bb, par exemple. J\u2019ai\n \u00e9galement cr\u00e9\u00e9 des mages studieux, des mystiques musiciens, des \nn\u00e9cromants mal\u00e9fiques, des invocateurs tueurs de f\u00e9es, entre autres. \u003cbr\u003e\u003cbr\u003eIl\n s\u2019av\u00e8re pour moi difficile de prendre du temps en dehors des travaux \nr\u00e9guliers ou ponctuels qui me sont confi\u00e9s. C\u2019est pourquoi j\u2019ai l\u2019espoir\n que Patreon puisse me \ndonner ce bol d\u2019air frais dont j\u2019ai tant besoin en me lib\u00e9rant un tout \npetit peu de l\u2019obligation d\u2019encha\u00eener les commandes sans rel\u00e2che.  \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eEst-ce que c\u2019est tout ?\u003c/h4\u003eEn\n fait non. Bien s\u00fbr, les grandes toiles sont ce qui compte le plus. \nCependant, j\u2019aimerais bien r\u00e9aliser aussi quelques peintures, dessins et\n esquisses de plus petite taille. Avec un petit peu d\u2019argent de c\u00f4t\u00e9, je\n pourrais peut-\u00eatre me permettre d\u2019ins\u00e9rer quelques autres petites \nchoses \u00e0 l\u2019occasion, comme colorier des pages, par exemple. Tout ce qui \npeut int\u00e9resser mon public entre en ligne de compte. Et pourquoi pas non\n plus un petit livret mettant en vedette tel ou tel mage ou sage, avec \nson histoire personnelle, voire une aventure inspir\u00e9e par ce personnage \net son histoire ? \u003cbr\u003eSi vous \nvoulez mieux me conna\u00eetre, savoir pourquoi j\u2019ai d\u00e9cid\u00e9 de faire ce saut \ndans l\u2019inconnu \u00e0 ce moment pr\u00e9cis, et conna\u00eetre mes plans imm\u00e9diats dans\n le cadre de Patreon, je vous donne rendez-vous sur la page de mon site consacr\u00e9e \u00e0 ces questions : \u003ca href=\"http://www.lizdanforth.com/?p=4986\u0026amp;preview=true\"\u003ehttp://www.lizdanforth.com/\u0026lt;wbr\u0026gt;2017/01/art-lemons-plans/\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAlors, pourquoi cette formule mensuelle de Patreon plut\u00f4t qu\u2019un paiement par \u0153uvre r\u00e9alis\u00e9e ?\u003c/h4\u003eEn\n y r\u00e9fl\u00e9chissant, je me suis dit qu\u2019il me faudrait des mois, en mettant \nles choses au mieux, avant de r\u00e9aliser la principale des peintures \nfantastiques que je pr\u00e9vois de faire. C\u2019est que je peins lentement, \u00e0 \nl\u2019ancienne, et que je ne peux pas (et je ne veux pas) abandonner mes \nfid\u00e8les clients et mes m\u00e9c\u00e8nes personnels. Gr\u00e2ce au revenu mensuel que \nva m\u2019offrir le syst\u00e8me de Patreon,\n je n\u2019aurai pas \u00e0 me mettre aussi souvent \u00e0 la recherche de nouvelles \ncommandes qu\u2019auparavant. Mieux, je pourrai enfin donner une forme aux \nimages n\u00e9es de mon imagination et ainsi les partager avec vous et le \nreste du monde : \u003cem\u003ears gratia artis !\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDes\n dons r\u00e9guliers me permettent de pr\u00e9voir combien de temps consacrer \u00e0 \ncet art pour l\u2019art, puis de mettre ces plans \u00e0 ex\u00e9cution. Bien que je \npr\u00e9voie de r\u00e9aliser des \u0153uvres plus petites et plus al\u00e9atoires, je \nd\u00e9teste me d\u00e9p\u00eacher pour terminer une commande juste pour encaisser de \nl\u2019argent, car cela va \u00e0 l\u2019encontre de ce que je cherche \u00e0 faire dans la \nvie comme artiste. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAlors... \u003c/h4\u003eQu\u2019en\n dites-vous ? \u00cates-vous pr\u00eat \u00e0 partir avec moi pour l\u2019aventure ? Chaque \nnouveau don est bienvenu, et vous pourrez \u00eatre fier d\u2019avoir contribu\u00e9 \u00e0 \nmon projet. \u00c0 chaque fois que vous verrez l\u2019une des nouvelles \u0153uvres que\n vous m\u2019avez aid\u00e9e \u00e0 r\u00e9aliser, vous pourrez vous dire que c\u2019est un peu \ngr\u00e2ce \u00e0 vous si elle est l\u00e0\u003cem\u003e. \u003c/em\u003eVotre soutien m\u2019est indispensable et je vous remercie du fond du c\u0153ur pour votre confiance. Merci !\u003cbr\u003e\u003cbr\u003e"
