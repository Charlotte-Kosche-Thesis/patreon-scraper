    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003eHi there! My name is Sandra and I am a Spanish\ndigital artist,\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLinarahe\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\nI have been drawing since I have memory. As I\nlove so much Art, I decided to sort out a bachelor in Fine Arts. I know many\ndisciplines about art: Anatomy, Sculpture, Painting, Geometry, History,\nPreservation and Digital Illustration, Therefore, I consider me multitask\nperson in Art fields.\u003cbr\u003e\u003cbr\u003e\n\n One of\nmy passions is digital Art. For that purpose, I found out a new world with this\n\u201cwork style\u201d, being this the way for one of my best expression and life style.\u003cbr\u003e\u003cbr\u003e\nI want you to show and teach my art and everything I have learnt to develop\nthis loveliness profession. People don\u2019t only want to learn about that but also\nto support it. Besides, I want you to pass on my art, all dreams, emotions and\nexperiences, being to be able to offer, make and achieve new challenges with\nfuture projects together where every illustration made it will take in a hidden\nworld.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://scontent.fvgo1-1.fna.fbcdn.net/v/t1.0-9/29365603_10156006271633819_3195306031563407360_o.jpg?oh=0e1ad64aa0fde37adadc33a1c4f4ec89\u0026amp;oe=5B2DEEEE\" style=\"width: 463px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\nAs result of that, I join to Patreon, I would like to build up  this dream, however I need your support.\nPractices, experiences and perseverance are fundamental to make art. Art is\nvery dynamic and it is always in continuous change, so It never stops learning\nin this field; and artist like me, we are continually  learning.\u003cbr\u003e\u003cbr\u003e\nIf you are interested  to support my work\nand learn about my passion, I invite you to join in this family since to be a\nPatreon member it could be very special to develop my profession. Thank you so\nmuch for your support!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eSocial Webs:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://linarahe.deviantart.com/\"\u003e\u003cimg src=\"https://www.shareicon.net/data/2017/05/30/886475_deviantart_512x512.png\" style=\"width: 35px;\"\u003e\u003c/a\u003e \u003ca href=\"https://linarahe.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"https://linarahe.tumblr.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://linarahe.tumblr.com/\"\u003e\u003cimg src=\"https://vignette.wikia.nocookie.net/scream-queens/images/e/e0/Tumblr_icon.png/revision/latest?cb=20150912061318\" style=\"width: 35px;\"\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/Linarahe_art\"\u003e\u003cimg src=\"https://vignette.wikia.nocookie.net/ssbb/images/5/59/Logo_de_Twitter.png/revision/latest/scale-to-width-down/480?cb=20160718020111\u0026amp;path-prefix=es\" style=\"width: 35px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/Linarahe.art/\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/F_icon.svg/2000px-F_icon.svg.png\" style=\"width: 34px;\"\u003e\u003c/a\u003e \u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2000px-Instagram_logo_2016.svg.png\" style=\"width: 32px;\"\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel
