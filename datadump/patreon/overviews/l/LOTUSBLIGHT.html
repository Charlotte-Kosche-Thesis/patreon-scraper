    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/271e35c5dd5e285f158e7034b5d425aa/tumblr_p8nv0kGatP1xq1pzoo1_r3_1280.png\"\u003e\u003ca href=\"http://lotusblight.com/\" target=\"_blank\"\u003e\u1d21\u1d07\u0299s\u026a\u1d1b\u1d07\u003c/a\u003e \u25c8\u003cspan style=\"background-color: initial; color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003ca href=\"https://twitter.com/LOTUSBLIGHT\" target=\"_blank\"\u003e\u1d1b\u1d21\u026a\u1d1b\u1d1b\u1d07\u0280\u003c/a\u003e \u25c8 \u003ca href=\"https://lotusblight.tumblr.com\" target=\"_blank\"\u003e\u1d1b\u1d1c\u1d0d\u0299\u029f\u0280\u003c/a\u003e \u25c8 \u003cspan style=\"background-color: initial;\"\u003e\u003ca href=\"https://vimeo.com/spoileradvisory\"\u003e\u1d20\u026a\u1d0d\u1d07\u1d0f\u003c/a\u003e \u003c/span\u003e\u25c8 \u003ca href=\"https://www.youtube.com/user/SpoilerAdvisory\"\u003e\u028f\u1d0f\u1d1c\u1d1b\u1d1c\u0299\u1d07\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5256c42ecfd0cee2ad6783c0802f102b/tumblr_p8nv0kGatP1xq1pzoo2_r1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eYou can call me\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u00a0REN\u003c/strong\u003e\u003c/span\u003e!\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\tI\u2019m an artist and designer living on the east coast and I make stuff for print, games, and merch, and plan to have a webcomic in the future (currently in development!). I\u0027m primarily self taught, but also have a degree in Digital Arts and Design.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI constantly seek ways to practice and improve, and started a Patreon so that if people wanted, they could help support me on my endeavors and allow me to give back and show my appreciation. The money would also help a lot with things like like art supplies, making merch, and making those dreaded monthly student loan payments. This will also motivate me to keep creating, since I\u0027ll have obligations to fulfill! There still may be times when I fall behind, since I\u0027m learning to keep up and my health isn\u0027t the best, but I\u0027ll do my best!\u003cbr\u003e\u003cbr\u003e\n\tI am truly grateful for your support! ;v; Feel free to leave a thought or comment anytime, I appreciate the feedback!\n\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/5911971f9d5152e4a8be76586cb07559/tumblr_oq8lyrqXid1u0s4nbo3_r1_1280.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eREWARDS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m new to all this so please bear with me!\u003cbr\u003eSome rewards I\u0027m offering:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/1310d34e94df61d46e7d24737821d8ae/tumblr_oq8lyrqXid1u0s4nbo7_r9_1280.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cul\u003e\u003cli\u003eWIPs, process gifs, and speedpaints of my art and/or animations. Whatever I\u0027m working on at the moment. WIP posts will usually contain updates on life and art stuff! More frequent snapshot WIPs will be posted in a patron-exclusive channel within the discord server.\u00a0\u003c/li\u003e\u003cli\u003e*Some sketches that I don\u0027t usually post. Usually practice, studies, stuff I\u0027m too embarrassed to post, OCs; anything, really.\u00a0\u003c/li\u003e\u003cli\u003eStore coupons!\u003c/li\u003e\u003cli\u003e*Lineart to color. Make sure to credit me if used; and feel free to show me what you did with it!\u003c/li\u003e\u003cli\u003eCommission tiers! You can be specific with what you want, or leave it up to me! I will take some creative liberties, though.\u003c/li\u003e\u003cli\u003eTutorial requests! Let me know what kind of stuff you\u0027d like to see, and I\u0027ll do my best.\u00a0\u003ca href=\"https://www.patreon.com/posts/tutorial-box-17391232\" target=\"_blank\"\u003eSuggestion box located here!\u003c/a\u003e\u003c/li\u003e\u003cli\u003eMonthly 5x7 miniprint on metallic paper and mounted, signed with a thank-you note. Normal variations will be available for anyone who\u0027s interested, although the metallic, mounted prints will remain limited edition to Patrons to keep it fair. Be careful with fingerprints on these! I spray these with protective varnish, but they\u0027re still prone!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e* \u003cem\u003eMay or may not be included with the monthly packages, depending on how busy I am. Mostly just extra type stuff; the main reward will still be delivered!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e- Choose a reward tier to pledge for! You can always change this later. [If you\u0027re pledging in January, you\u0027ll get the January rewards the first week of February after payments process.]\u003cbr\u003e- Payment will be charged and processed the beginning of each month. [If you pledged in January, you\u0027ll be charged the first week of February.]\u003cbr\u003e- When your payment processes successfully, I\u0027ll send you the rewards via a Dropbox link through Patreon messages!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eWIPs and polls will be posted on the Patreon feed throughout the month. Everything else will be sent via a Dropmark link through Patreon\u0027s messaging platform, as well as the handling of commission tiers and postcards at the beginning of the next month, after payments process. [For example, a January commission reward will be inquired and done after January payments process in February.]\u003cbr\u003e\u003cbr\u003eHere\u0027s a handy graphic I made mostly for myself, but hopefully it makes sense!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8c4cbe5a689828547a7609c750eede2f/tumblr_p8nv0kGatP1xq1pzoo3_r1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eAll my work is posted publicly, but Patreon serves as a place where I can offer extra things like these. I\u0027m also planning to possibly add more things if this does well, like tutorials, livestreams, or even physical goods. (Might add PSDs sometime!) If there\u0027s something you\u0027d want to see as a reward, please let me know!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/5911971f9d5152e4a8be76586cb07559/tumblr_oq8lyrqXid1u0s4nbo3_r1_1280.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTHANK YOU FOR YOUR SUPPORT~!\u00a0\u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tIf you have any questions, or problems, please feel free to contact me!\u003cbr\u003eSince the stuff I\u0027m doing on Patreon is all for you guys, I want to make it as smooth and convenient for patrons as possible.\u00a0\u003c/span\u003e\u00a0\u003cbr\u003e\n\t\t\u003cimg src=\"https://68.media.tumblr.com/4d777b526eb07fcb1502bd7693b72e72/tumblr_oq8lyrqXid1u0s4nbo5_r3_1280.png\"\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
