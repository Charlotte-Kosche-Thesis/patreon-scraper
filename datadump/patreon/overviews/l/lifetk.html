    "summary": "\u003ca href=\"https://www.lifetk.com/\"\u003eLife TK\u003c/a\u003e is a new audio project about women, writing, and working in your twenties from those who have been there before, hosted by \u003ca href=\"https://amandawoytus.com/\"\u003eAmanda Woytus.\u003c/a\u003e\n \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/life-tk/id1263727697\"\u003eEach episode\u003c/a\u003e is an interview with one of my favorite writers, editors, \nor journalists in her thirties and beyond, about the jobs she held \nbetween her first gig and most recent. (\u201cTK\u201d is an editing mark that \nmeans some information is \u201cto come.\u201d)\u003cbr\u003e\u003cbr\u003eI\n created this project after realizing that bios of my favorite women \nwriters touched on their first jobs, glossed over the next ten, fifteen, or twenty years, and then jumped to their most notable, remarkable, important \nachievements, without acknowledging all the (boring? discounted? \nwhat-am-I-doing-here?) work it took to get there. \u003cbr\u003e\u003cbr\u003eAnd\n with good reason. Who wants to hear about the less impressive jobs on \nsomeone\u2019s r\u00e9sum\u00e9? I do. I think there\u2019s a story to tell\u2014about \npersistence, about all the soul searching you have to do in your \ntwenties while you\u2019re figuring out your career, about how lost you can \nfeel sometimes\u2014and that\u2019s Life TK.\u003cbr\u003e\u003cbr\u003eI talk a lot about mentoring in Life TK, and for this project to be successful, \u003cstrong\u003eI need to be giving back myself.\u003c/strong\u003e My goal is to raise enough money through your generous support to be able to (handsomely) pay a student to help me source interviews, research, and edit audio. \u003cstrong\u003eThink of your dream internship. Got it? OK, that\u0027s what I want to give one young woman.\u003c/strong\u003e With as little as $10 a month, we can make it happen. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eThe Journalism and Women Symposium honored me with its 2017 Conference and Mentoring Project Entrepreneurial Fellowship for Life TK. To read more about JAWS, its mission, and how you can help this great organization, \u003ca href=\"http://www.jaws.org/\"\u003eclick right here.\u003c/a\u003e \u003c/em\u003e"
