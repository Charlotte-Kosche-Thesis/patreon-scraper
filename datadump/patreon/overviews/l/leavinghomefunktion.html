    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DM4IN69sL_1w\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FM4IN69sL_1w\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Some of you may have met us on the road - or perhaps on the side of the road during a breakdown...(wink-wink!) It\u0027s been well over 2 years since we decided to place ourselves outside of our comfort zones. We wanted to get out there to experience the unknown firsthand rather than base our opinions on the information which is presented to us through our cultural backgrounds, education and the media. By travelling on land and with slow transitions we had the chance to cross many border areas, every time taking with us the stories that we learnt from the last region into the next. This slow method of landway travel has been an especially interesting way of introducing the neighbors to their neighbors and acting as a mediator for intercultural exchange.\u003cbr\u003e \u003cbr\u003eOur vehicle of choice was the Ural 650 - a vehicle which is widely known through all post-soviet regions - not just for it\u0027s slowness but also for its unreliability. Through the Ural 650 and all of its breakdowns we were successful in inspiring local curiosity and in return creating a strong network of people from all walks of life. So THANK YOU\u00a0to every single one of you that pushed, and pulled - and huffed and puffed with us On the Landway to New York!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e!!!GAME IS STILL ON!!!\u003cbr\u003e\u003c/strong\u003eThe time has come to settle back into our studios and show the world why we\u0027ve been collecting this information all along! Our bonnies are in containers and sailing over the ocean direction Hamburg. Meanwhile we are back in Europe and the work keeps rolling! The plan is to host some live-presentations about our project, raise some critical eye-brows and do some fundraising in order to head to\u00a0the Caucasus where we will be working on our book publication with Tom Van Endert @Karren.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMING-HOME-PRESENTATION IN OUR LIVING ROOM:\u003c/strong\u003e\u003cbr\u003eThrough different forms of media we want to welcome you into our sidecars and weave together through a 40,000 kilometer expansion of 3 continents \u2013 float on the bizarre Kolyma stage down to the Arctic Ocean \u2013 enter an un-borderd network of whimsical anecdotes and experiences. Accompanied by the constant Kazakh wind, ominous Siberian Tiger Mosquitos and the overlapping question of \u201cHow far will we make it today?\u201d we want to let you into the theater of the Ural and the repetitive whiplashing of the breakdown.\u003cbr\u003e\u003cbr\u003eMore info on dates and tickets can be found via www.\u003ca href=\"https://www.cominghomefunktion.com/tickets/\"\u003ecominghomefunktion\u003c/a\u003e.com\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor those who just may happen to not be in the area we still want to share our stories with you! We just set up a new option which allows us to connect with our supporters round the globe:\u00a0Through the FLYING SPARK PLUG reward we invite you to digitally enter our home space: take a tour of our office, cuddle up with us on our \u00a0sheepskins (yes...we\u0027re still using them...) and ask us whatever your itching about...i.e. the flying spark plug incident...\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA BRIEF INTRO TO THE LEAVINGHOMEFUNKTION STAGES:\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003eLEVELS 1 AND 2\u003cbr\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003eFrom August 2014 to September 2015 we completed a project crossing from Saxony Anhalt to Magadan Oblast. This was our trial and error period where we got to know the Ural 650\u0027s twisted humor. We collected our first experiences with remote regions, foreign cultures, extreme distances and off-road conditions. We learnt how to do business on the road, how to do tax declarations under the tarp and what it means to be in a constant state of public. We are very grateful to have had the chance to eliminate social barriers and to expand our borders by connecting with locals. And most certainly none of this would have been possible without all those GREAT backers during our 1st crowdfunding campaign in 2014 \u003ca href=\"https://www.indiegogo.com/projects/leavinghomefunktion-on-the-landway-to-new-york#/\"\u003e(link)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThe \u041a\u043e\u043b\u044b\u043c\u0441\u043a\u0430\u044f \u0442\u0440\u0430\u0441\u0441\u0430 (Kolyma Road - widely known as \"Old Road of Bones\"\u003cem\u003e)\u003c/em\u003e was one of our most significant preparations in terms of trying to reach Bering Strait:\u003cul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/n6ekV_r8Rl0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eLEVEL 3: FLOATING BEYOND THE ARCTIC CIRCLE\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eLEVEL 3 took us through a remote region which is barely accessible to landway vehicles. By replacing our final drives with a propeller construction we managed to cross \u003cem style=\"background-color: initial;\"\u003eThe Kolyma River (aka Siberian Winter Road)\u003c/em\u003e which is frozen 250 days in a year and is mainly traversed by local trucks which can handle -50\u00b0C.\u003cimg src=\"http://www.youmotorcycle.com/wp-content/uploads/kolyma-challenge-for-web.jpg\" style=\"background-color: initial;\"\u003e\u003cimg src=\"http://www.youmotorcycle.com/wp-content/uploads/reconstructions-step-2-for-web.jpg\" style=\"background-color: initial;\"\u003eBut our challenges did not end at The Kolyma River. Once we finalized this 1600 km extension of tricky water we headed towards Chukotka with an objective of reaching Bering Strait.\u003cbr\u003e\u003cimg src=\"http://leavinghomefunktion.com/wp-content/uploads/2016/11/64.1_web_lb.jpg\"\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLEVEL 4 : THE HOMESTRETCH\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis was the last leg of our journey: Alaska, the Yukon, BC and the US, riding all the way up to NEW YORK! We finally got to discover life on the road the good old cowboy way (with crumbs in our coffee and campfire smoke in our eyes)!\u00a0\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l4JyUZNCWgprXyzRu/source.gif\"\u003e\u003cbr\u003eWe were delighted to be welcomed by the swarm of yellow cabs which gave us the thumbs up and welcomed us into their traffic! Thanks to Union Garage, Spiegel and Filipacchi Motorcycles we got to give over 200 New Yorkers a taste of our 2 year adventure with sidecars! It was an absolute pleasure to FINALLY to reach our goal which seemed so far away at times and to get to experience the city that never sleeps!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////\u003cbr\u003eofficial homepages: \n\t\t\t\t\t\t\t\u003ca href=\"http://www.leavinghomefunktion.com\" rel=\"nofollow\"\u003ewww.leavinghomefunktion.com\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.cominghomefunktion.com\" rel=\"nofollow\"\u003ewww.cominghomefunktion.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.cominghomefunktion.com\" rel=\"nofollow\"\u003e\u003c/a\u003eif you want to discuss breakdowns, chocolate or simply say \"hi\" just give us a\u00a0honk at info@leavinghomefunktion.com\u003cul\u003e\u003cbr\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cul\u003e\u003cul\u003e\u003cbr\u003e\u003c/ul\u003e\u003c/ul\u003e\u003c/div\u003e"

    "attributes": {
     "about": "\u003cstrong\u003e\u0026gt;\u0026gt; leavinghomefunktion plays: on the landway to new york\u003c/strong\u003e\u003cbr\u003e\u0026gt;\u0026gt; leavinghomefunktion is a\u00a0transcontinental expedition on Ural 650 motorcycles with sidecars.\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u0026gt; we are: an international team of artists \u003c/strong\u003e\u003cbr\u003e\u0026gt;\u0026gt; from Germany, Estonia and Cyprus\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e\u0026gt;\u0026gt; EXPEDITION LEVEL 1\u00a0\u003c/strong\u003e\u003cbr\u003e\u0026gt;\u0026gt; Germany, Austria, Hungary, Bulgaria, Greece, Turkey, Georgia\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u0026gt; EXPEDITION LEVEL 2\u003c/strong\u003e\u003cbr\u003e\u0026gt;\u0026gt; Russia, Kazakhstan, Siberia, Altai Mountains, Mongolia, Far East Russia (Road of Bones)\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e\u0026gt;\u0026gt; EXPEDITION LEVEL 3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u0026gt;\u0026gt;\u00a0THE KOLYMA RIVER of the Russian Far East: A 1600 km body of river water leading up to the North Polar sea \u00a0- Frozen 250 days a year - Also known as Siberian winter roads. Our plan? To transform our Ural engines into amphibious vehicles via pontoon floats + propeller.\u003c/del\u003e\u003cstrong\u003e\u003cbr\u003e\u003cdel\u003e\u0026gt;\u0026gt; EXPEDITION LEVEL 4\u003c/del\u003e\u003c/strong\u003e\u003cdel\u003e\u003cbr\u003e\u0026gt;\u0026gt; Pushing our old soviet bikes through the highly westernized context of North America all the way to NY City\u00a0(!!!)\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt;\u0026gt; COMINGHOMEFUNKTION\u003c/strong\u003e\u003cbr\u003e\u0026gt;\u0026gt; Getting our asses and our sidecars back to Europe and start collaborating with an international network of artists, writers and film makers. Our final goal is to create a film, book and symposiums which motivate people to get out there, challenge their own borders and make an impact on the world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
