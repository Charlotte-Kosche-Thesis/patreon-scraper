v\u003e\u003c/div\u003e\u003c/div\u003e\u003cem\u003eMajor\u003c/em\u003e\u003cbr\u003eFor $10.00 a month, you will have the same access as the $5.00 tier, but you also get a shoutout in the next video and your video suggestions will get priority!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/RQhtGcF.png\"\u003e\u003cbr\u003e"
