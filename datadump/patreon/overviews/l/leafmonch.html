    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eHi, my name is Tyler, but you can call me Bug! \u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m a constantly improving fan artist with a really high drive to create. I love to get involved in lots of different fandoms, and create art and comics for them. Most of what you\u0027ll see from me is Pokemon content for my Nuzlockes, art studies, and commissions. From time to time I do animatics.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWhat this Patreon is for\u003c/strong\u003e.\u003c/div\u003eAs a creator I love to share my work with the world! But there are a lot of rapid changes happening in my life. With your support, I can devote more time to my art, and have better peace of mind when it comes to things such my rent, my hormone therapy, and helping others into better living situations (and animals, if I can afford it!).\u003cbr\u003e\u003cbr\u003eNever underestimate how much a single dollar a month can make a difference. To me, that is a difference between a larger lunch, or a drink in the morning, with just you. And as a group, it really adds up. Small things vastly improve my quality of life.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThanks a bunch!\u003c/strong\u003e\u003c/div\u003eEach pledge will help me immensely, and I can continue to create art for you. If you know anyone that may be interested, please share my info or art with them! Putting me in contact with more people means more opportunities to succeed."
