    "summary": "Hello! I\u0027m Lewis Lopez, and I\u0027m an author.\u003cbr\u003e\u003cbr\u003eI write all kinds of things, from unflinching fiction, to graphic novel scripts, to personal non-fiction, to experimental strangeness. No genre is immune, and I\u0027m constantly writing something.\u003cbr\u003e\u003cbr\u003eThere\u0027s also my podcast, City of Sunsets, in which I explore the dark, true crime legends of Los Angeles. LA is a unique place, and it can be uniquely terrifying.\u003cbr\u003e\u003cbr\u003eBut even scarier than that is the realization that we need to be brave enough to ask for help. In Amanda Palmer\u0027s incredible book, \u003cem\u003eThe Art of Asking\u003c/em\u003e, she opens herself up to the assistance of others. That kind of bold vulnerability is not an easy road to walk, but if she can be brave enough, I can, too.\u003cbr\u003e\u003cbr\u003eWriting on your own is difficult, and I could use your support in crafting the written word. If you like the things I make, please consider becoming a Patron! It would mean the world to me :) Help me, O-Bic-Pen Kenobi, you\u0027re my only hope.\u003cbr\u003e\u003cbr\u003eThank you very much!\u003cbr\u003e~L\u003cbr\u003e"
