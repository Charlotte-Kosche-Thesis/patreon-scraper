    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! My name is Spencer\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m very new to this and I hope you will support me while I learn!\u003cbr\u003eThe purpose of this page is for me to create and sell cute, often anime themed lewd pictures of myself!\u003cbr\u003e\u003cstrong\u003eFor now I\u0027m going to keep this very simple, and if you become a patron, you will be able to download one 10+ picture photo set per month!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e(see tiers for more options)\u003cbr\u003e\u003c/strong\u003eMy photos are currently not HD, but if I get support here, I will invest in a new camera to make more high quality content!\u003cbr\u003eThank you! And feel free to ask me any questions so we can figure out how to use this site together! I\u0027d love any help and input \u0026lt;3\u003cbr\u003e\u003cstrong\u003eIf would like to look through/buy the sets I already have, please send me a message!\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.tumblr.com/dashboard/blog/little-sun-boy\" target=\"_blank\"\u003eLittle-sun-boy.tumblr.com\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e~~~~~~~~~~~~\u003cstrong\u003eF.A.Q~\u003c/strong\u003e~~~~~~~~~~~\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhen do I get my pictures? \u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eI post \u00a0the link to 1 set of pictures each month within the first week of the month, and that link says of for 1 week. Any additional sets are not scheduled\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhere do I get my pictures?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eI post a link to a drop box folder with that months set to my main page each month. If you have any difficulties accessing the drop box, just send me a message and let me know!\u003cbr\u003e\u003cb style=\"\"\u003eI just subscribed and don\u0027t see a link to any pictures. Why?\u003c/b\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eSo I post a link to the months set within the first week of the month, and it stays up for a week (usually from the 3rd to the 10th), and after that the link is taken down. So if you\u0027ve subscribed after that link is taken down, then you won\u0027t automatically have access to that set. The reason for this is because my patrons are charged at the 1st of the month, so if you subscribe after that, you didn\u0027t pay for that months set. However, if you missed the set for the month you subscribed in, you can send me a message, retroactively\u00a0pay for it, and I will send you a link!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDo your old sets come with my subscription?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eNo, but depending on your pledge tier, you can get discounts on them!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow do I get sets you\u0027ve posted in the past?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eIf you know what set you want, just send me a message telling me which one, and send payment to my paypal (spencerofspace@gmail.com), and I will send you a link to the set! If you haven\u0027t seen my past sets, you can see previews for them here \u0026gt;\u00a0\u003ca href=\"https://www.tumblr.com/dashboard/blog/little-sun-boy\"\u003eLittle-sun-boy.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease always ask if you\u0027re having any trouble!! I try to respond to messages as soon as I see them!\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
