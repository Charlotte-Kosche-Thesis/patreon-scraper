    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e***Please, DO NOT pledge to this patreon page if you are in financial distress. The artist does not wish for anyone to suffer financially \u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ein order to support\u00a0this patreon.\u003cbr\u003ePlease be responsible with your munies\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003eThank you (=^o^=)/\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/ffa08839f1d896cb08477da2f106ea93/tumblr_inline_opawi6uLRg1qgyjaa_540.png\"\u003e\u003cbr\u003eWHO am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGreetings! I am known as Lisa Nani/Nani on the interwebs. I am creating digital illustrations, webcomics, animatics and videos!\u003cbr\u003eI am a storyboard artist, 2d digital artist, and animator. I enjoy cartoons, traditional animation, musicals, games and tea. I also some times yell my opinions into the void, record myself doing it and post it on Youtube.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/file/d/0B5vjOjPx39teWWJiTGdtU3hycHc/view?usp=sharing\"\u003e\u003c/a\u003e\u003cimg src=\"https://68.media.tumblr.com/509dd48c13cbfaebd1873d53f8db0b14/tumblr_inline_owigw5k2Lg1qgyjaa_540.jpg\" style=\"width: 179px;\"\u003e\u003cbr\u003e\u003cbr\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI decided to open a Patreon because adulthood comes with a pretty hefty price tag! Student loans,\u00a0rent, bills and many other life\u00a0expenses calls for me to not only maintain a day job but also my freelance work.\u003cbr\u003eAll this makes it hard for me to find the time to work on personal art and projects.\u003cbr\u003ePatreon has helped me out during a lot of hard times \u0026amp; I am grateful to be support by such wonderful people.\u003cbr\u003eCurrently my day job gives me enough muns to survive, but I\u0027ve always wanted to create my own content and just be an independent creator on the internet!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cimg src=\"https://68.media.tumblr.com/ae86c340c5b214e83b89ad1b1deb724c/tumblr_inline_owigoqyJ5L1qgyjaa_540.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong style=\"text-align: left; background-color: initial;\"\u003eWHY SUPPORT ME?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBy becoming my patron you are not only supporting me and keeping me from going hungry, but you also get access to some wicked goods! Things like wallpapers, w.i.p comic pages, sketchbooks, Youtube behind the scenes, the occasional random scribbles\u00a0AND hangout streams! You will be the first to see any concepts for future projects I have in the works and make an odd digital artist very happy!\u003cbr\u003eWith your support on Patreon, I can make my dreams a reality and bring greater content to your lovely faces!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/cddb3f6ed053558c1998098b96b10699/tumblr_inline_owigrnG6uE1qgyjaa_540.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks for stopping by!\u003cbr\u003e- Nani\u00a0\ud83d\udda4\u003c/div\u003e\u003cbr\u003e"
