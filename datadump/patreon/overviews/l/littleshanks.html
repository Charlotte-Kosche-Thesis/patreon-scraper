    "summary": "LittleShanks is the translator of Rebirth of the Thief Who Roamed the World on Wuxiaworld.\u00a0\u003cbr\u003e\u003cbr\u003eYour support would be well-appreciated as well. I plan on using this Patreon as a simple extension of the sponsor bar on Wuxiaworld. I don\u0027t plan on doing early access chapters, but if there\u0027s anything you guys want to suggest such as livereadings, podcasts, and such, I\u0027m up for it.\u003cbr\u003e\u003cbr\u003eRebirth Thief chapters are about 3.2k\u20133.5k characters long. Depending on how focused I am, I take 3-5 hours to translate a chapter. My release schedule is two regular chapters a week, and however many more depending on how much the sponsored queue is filled.\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eRebirth of the Thief Who Roamed the World\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eThe world\u2019s largest VRMMO, Conviction, was almost like a second world for humanity. It had integrated itself into the real world\u2019s economy, with both corporations and individuals seeking their fortunes through the game.\u003cbr\u003e\u003cbr\u003eIn this game, Nie Yan prided himself in his Level 180 Thief. He could barely be considered among the top experts in the game. Though, that was the only thing he could take pride in. He was penniless and unable to advance in life; a situation he was forced into by the enemy of his father. If it weren\u2019t for the little money he made by selling off items in Conviction, he would\u2019ve barely been able to eat. In the end, he chose to settle his matters once and for all. He assassinated his father\u2019s enemy. He lay dying shortly after being shot in the pursuit.\u003cbr\u003e\u003cbr\u003eHowever, that wasn\u2019t the end of his story. Instead, he awoke moments later to find that he had reincarnated into his past-self. Armed with his experience and knowledge of future events, he sets out to live his life anew.\u003cbr\u003e"
