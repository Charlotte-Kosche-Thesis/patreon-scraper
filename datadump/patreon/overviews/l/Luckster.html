    "summary": "\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cimg src=\"http://i.imgur.com/PnZBiG7.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am Luckster and I work on illustrations and comics both of fandom origin and of my own intellectual properties. I am completely self taught and I tend to be fandom driven--though I have been working a lot more with my own concept and characters lately.\u003cbr\u003e\u003cbr\u003ePlaces you can find me and my work are currently on my\u00a0\u003ca href=\"http://luckstersart.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eArt Tumblr\u003c/a\u003e and my\u00a0\u003ca href=\"http://ignisfarm.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eStardew Fandom\u003c/a\u003e blog.\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/U8uJudU.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eCompletely optional financial support! The primary purpose of this Patreon is to be a tip jar--especially for those who\u0027ve been asking for it a while, but I hadn\u0027t the courage to open it until now.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI do offer up commissions for a full exchange of finances for artwork, but I have come across folks time and time again who want to offer up a little bit of financial support, but haven\u0027t enough for a full scale commission order.\u003cbr\u003e\u003cbr\u003eThis is to allow folks within that category to assist while still getting a little something as thanks for their support without needing to commit to a larger scale business proposal.\u003cbr\u003e\u003cbr\u003eIn fact, Patrons can actually save up for a discounted commission order over time, exclusively here on my Patreon; although it takes a bit of time compared to an immediate order with the full price pay.\u003c/div\u003e\n\u003cul\u003e\u003cbr\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cimg src=\"http://i.imgur.com/UZ9aedh.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI really do not like getting something for nothing, so here on my Patreon I still want to provide a service to those who opt in for this tip jar system.\u003cbr\u003e\u003cbr\u003eEach monthly donation earns my Patrons a credit that can be saved up for different tiers of commission types, at a small discount in exchange for patience and longevity of support. Credits are limited to being saved up for up to a $120 value per project. Any excess credits will be carried over to a brand new Commission order.\u003cbr\u003e\u003cbr\u003eCredit Savings and use will be available for viewing in a Google Document once there are Patrons supporting. I leave using the Credits up to my Patrons to determine through\u00a0\u003ca href=\"mailto:luckstergal@gmail.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eemailing me\u003c/strong\u003e\u003c/a\u003e when they\u0027re ready to turn in their credits. I will only contact my Patrons myself if they have ordered a Purple Credit, or have reached $30 in savings, to ask if they wish to use it now, or later.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission Tiers Available:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eChibi Commissions ($15 discounted to $10 on Patreon)\u003c/li\u003e\u003cli\u003eSimple Illustrations ($45 starting price, discounted to a $30 starting price on Patreon)\u003c/li\u003e\u003cli\u003eSimple Illustrations with a simple background ($64 starting price, discounted to $50 starting price on Patreon)\u003c/li\u003e\u003cli\u003eComplex, Multi-Character Illustrations with backgrounds ($80 starting price, discounted to $60 on Patreon)\u003c/li\u003e\u003cli\u003eComic Commissions ($15 a panel starting price, discounted to $10 on Patreon, limited to 10 panels)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCredits available:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBlue Credits\u003c/span\u003e\u003c/strong\u003e ($5)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eRed Credits\u003c/span\u003e\u003c/strong\u003e ($10)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOrange Credits\u003c/span\u003e\u003c/strong\u003e ($20) (Limited 10)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePurple Credits\u003c/span\u003e\u003c/strong\u003e ($30) (Limited 5)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 0);\"\u003eNova Credits\u003c/span\u003e\u003c/strong\u003e are a Free Gift valuing ($10) for Legacy Patrons--Those who pledge for 12 months total. This is automatically added on top of your credit value and every 12 months, you gain another Nova Credit!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExample of a Chibi:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/L6mqlM6.png\"\u003e\u003cbr\u003e\u003cstrong\u003eExample of an Illustration:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IUhAWcR.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExample of an Illustration with a simple background:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FLCB5IQ.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/3jKcBof.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat if I only want to pay once or want to stop paying after a certain amount of time?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe payment system is currently set up to accept offered up money at the turn of every single month.\u003cbr\u003e\u003cbr\u003eYou can unsubscribe from the project at any time when you have decided you no longer wish to support the project for whatever your reasons may be--even if you only ever offered $5 for one month. Financial problems happen, after all, and you can always subscribe again later if you so desire. Your credit will be saved indefinitely just in case you return and may continue to save up for a discount commission.\u003cbr\u003e\u003cbr\u003eI do ask that you don\u0027t just keep subscribed and deny payment every month to tease. That\u0027s just rude. At this point in time I have no plans to hide any of my work behind a paywall, so nothing exclusive except the commission discounts will be offered--which can only be earned when the payment has come through every month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003eWhat if I don\u0027t have any money?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThat\u0027s okay too! Just spreading the\nword or even leaving feedback on my work over on the blog does more\nthan you realize! Just knowing people are interested goes a long way\nfor me, and drives me to work harder to produce more content!\nEven just taking the time to read this is very appreciative!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/B9LO0E8.png\"\u003e\u003cbr\u003e\u003cbr\u003e"
