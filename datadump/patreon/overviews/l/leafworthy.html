    "summary": "I love animation to my core and I\u0027m passionate about its ability to change the way people appreciate life. The Story of Khale is a passion project of mine that I started in middle school. It started as just a few characters and has grown into a huge world that I\u0027ve been bursting to express for years.\u00a0 \u003cbr\u003e\u003cbr\u003eIn college, I produced the first two episodes \u003ca href=\"http://www.newgrounds.com/portal/view/371968\" rel=\"nofollow\"\u003e\"Awake\"\u003c/a\u003e and \u003ca href=\"http://www.newgrounds.com/portal/view/438884\" rel=\"nofollow\"\u003e\"Hooked\"\u003c/a\u003e by myself, but afterwards found that working as a full-time animator makes working on unpaid side projects very challenging. That\u0027s where you come in :) Instead of trying to find a million hours to produce a third episode, I\u0027ll be producing smaller pieces of art (at first) to show at least a little bit of this fantasy world to the people that are curious and love my work. Hopefully (with your help) I can move on to funding independent animations and games. As I get pledges, I can start to work with other artists and hire crews for bigger projects. I have a lot to give and these last 5 years as a professional animator and storyteller have given me the tools I need to awaken this dream. Thank you all!\u003cbr\u003e\u003cbr\u003e"
