    "summary": "The Luminal Theater has been hard at work to keep\u00a0\u003cstrong\u003eBlack art alive through the cinematic arts \u003c/strong\u003ein\u00a0Central Brooklyn...and we had a stellar 2017 doing so. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe began our a\nnew outdoor series, the \u003cstrong\u003eCinema Garden Party\u003c/strong\u003e, where we showed\nfilms such as \u201cBaddDDD Sonia Sanchez\u201d to mixed audiences in the tranquility of\nBed-Stuy, Brooklyn based community gardens,\nallowing us to bond with our neighbors in intimate green spaces\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nebula.wsimg.com/9c9fa558adaedc946c98251b4afd0ef7?AccessKeyId=5F9757D5EF912E523572\u0026amp;disposition=0\u0026amp;alloworigin=1\" style=\"width: 549px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe also programmed the \u003cstrong\u003eWeeksville Freedom Film Festival\u003c/strong\u003e, the first-ever film\nfestival at the historic\nWeeksville Heritage Center, where\nwe shined a spotlight on African diaspora immigrant issues in NYC\u003cbr\u003e\u003cimg src=\"http://nebula.wsimg.com/2c8a66a717952c8ad6209b0a2e4ac151?AccessKeyId=5F9757D5EF912E523572\u0026amp;disposition=0\u0026amp;alloworigin=1\" style=\"width: 502px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nWe also landed the New York Foundation for the\nArts as a fiscal sponsor\u003cbr\u003e\u003cbr\u003eFinally, but best of\nall, \u003cstrong\u003ewe resumed\nweekly film screenings in Bed-Stuy at the Richard Beavers Gallery\u003c/strong\u003e. \u003cbr\u003e\u003cimg src=\"http://nebula.wsimg.com/2880727202f88f272c44d29276905638?AccessKeyId=5F9757D5EF912E523572\u0026amp;disposition=0\u0026amp;alloworigin=1\" style=\"width: 429px;\"\u003e\u003cbr\u003e\u003cbr\u003eBut let\u2019s move past\nimagining: \u003cstrong\u003eIt takes a lot of resources to execute such elevated\nprogramming.  Equipment rentals, artist fees, venue\npayments, print and online marketing, straight-up manpower -- these things\ncost!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e And while we\u2019ve received a\nfew grants over the years, these amounts are not enough, especially when our vision for the future of Black\ncinema in Brooklyn is so grand. And mind you, we can pinch a penny\ntighter than a belt buckle on Thanksgiving night, but even doing that\nhas its limits.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nSo with that, we are working with Patreon to be able to accept ongoing donations! \u00a0Please select the category that works best for you and donate to our worthy cause today. \u00a0\u003cbr\u003e\u003cbr\u003e100% of your contributions go toward Luminal Theater programming and administrative costs. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "The Luminal Theater provides fully-curated film experiences of African diaspora works (African-American, African, Caribbean, Afro-European, etc.) to Bedford-Stuyvesant and Central Brooklyn. In a rapidly-changing Bed-Stuy, our mission is to keep Black stories alive through the cinematic arts. The Luminal Theater aspires to be a full-time, site-specific, single-screen microcinema venue, ready to service a diverse and growing population of filmmakers, film enthusiasts, and multimedia artists and companies. Our work provides opportunities for an artistically rich cinematic and media-maker community to present their work to existing and new audiences, serving this underserved community, as similar spaces do not cater to their audiences.",
