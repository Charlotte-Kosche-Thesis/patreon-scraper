    "summary": "\u003cdiv\u003e\u003cimg src=\"https://78.media.tumblr.com/ecf54f2e9e345eb5dcd64d073684eae2/tumblr_p1m47921z71v53c4xo1_1280.png\"\u003e\u003cbr\u003eHello, and welcome to my Patreon! I\u0027m LucidDP, an independent and self-taught artist who works primarily on personal projects such a zine pieces and commissions. In the past 10 years I\u0027ve been contracted by a few different virtual pet sites. I take an interest in illustrations, character designs, and item concept art, as well as dabbling in minor traditional 3D paintings and clay models! However, I don\u0027t have as much time to create this content as I would like.\u003cbr\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eThat\u0027s where you come in!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith you helping me out here, it will allow me to cut down on hours at my retail workplace and contribute more time towards creating art to share with the public. In doing so, you also get some fun rewards! Through Patreon, you will be able to ask me questions and will also gain access to things such as WIPs, streams, color-able lineart/.PSDs, and speed painting videos which will either never be released to the public, or released at a later date!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89); background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003eWhat does this mean?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eEffectively, if I can cut down on time spent at my retail job, I can devote more time towards working on full scale illustrations, whether it be for a zine or a fandom, or my own personal projects. In addition to this, I will have more time to improve my own techniques and explore other mediums. As a result, tiers could be updated and/or more content could be put out for you to consume! It\u0027s a win, win situation for all of us!\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/001f0a4018186df3887ad3982cfb5aa0/tumblr_p1m4gr77vD1v53c4xo1_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/67c5a85213ae1a8a4dffd6b99fe6af28/tumblr_p1m4gr77vD1v53c4xo2_540.png\"\u003e\u003cbr\u003eI\u0027m looking forward to being able to share content with you all, thank you so much for checking me out and supporting me!\u003c/div\u003e"
