    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eCentrul Comunitar \u201cLa Stela \u0219i Dana\u201c - Primii pa\u0219i spre o via\u021b\u0103 mai bun\u0103\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\nM-am n\u0103scut \u00eentr-o lume grea. C\u00e2nd am crescut, n-am avut de ales \u00eentre multe variante. Lumea era deja \u00eemp\u0103r\u021bit\u0103 \u00een bine \u0219i r\u0103u, pe culori, etnii, sex sau num\u0103rul banilor din buzunar.\u003cbr\u003e\u003cbr\u003e\n\nOmul c\u00e2t tr\u0103ie\u0219te, \u00eenva\u021b\u0103, se zice. Eu am \u00eenv\u0103\u021bat de mic\u0103 s\u0103 m\u0103 descurc singur\u0103, nu mi-a ar\u0103tat nimeni ce e bine \u0219i ce e r\u0103u. Am luptat cum am \u0219tiut, cu pumnul \u0219i cu mintea, ca s\u0103 supravie\u021buiesc \u0219i s\u0103 m\u0103 ridic. Pe ai mei nu i-a interesat, am avut o familie dezbinat\u0103, a\u0219a c\u0103 m-am r\u0103zbunat cum am \u0219tiut, am c\u0103zut \u00een \u00eentuneric. Am f\u0103cut bani, m-am distrat, dar am f\u0103cut \u0219i mult r\u0103u, mai ales mie \u0219i celor dragi. Nu m-am \u021binut de \u0219coal\u0103. Via\u021ba e scurt\u0103 \u0219i banii se fac mai u\u0219or c\u00e2nd faci combina\u021bii sau \u00eei iei cu japca de la al\u021bii. Dar se duc la fel de u\u0219or. Cu ei vin boli \u0219i necazuri, pu\u0219c\u0103rie \u0219i suferin\u021b\u0103.\u003cbr\u003e\u003cbr\u003e\n\nSunt Stela \u0219i am 40 de ani. Trei sferturi i-am petrecut \u00eentr-o lume \u00een care cei mai mul\u021bi se pierd. C\u00e2nd necazul m-a lovit cel mai tare, m-am uitat la via\u021ba mea \u0219i am hot\u0103r\u00e2t s\u0103 schimb macazul.\u003cbr\u003e\u003cbr\u003e \n\nC\u00e2nd am ie\u0219it din \u00eentuneric am avut l\u00e2ng\u0103 mine ni\u0219te oameni extraordinari, care m-au ajutat s\u0103 v\u0103d lumina \u0219i m-au \u00eenv\u0103\u021bat s\u0103 m\u0103 \u021bin de ea. Tat\u0103l meu, doctorul Abagiu, care pentru mine \u00eenseamn\u0103 mai mult dec\u00e2t oricine pe lume, Alinu\u021ba, Odette, so\u021bia mea Dana \u0219i al\u021bi oameni minuna\u021bi care mi-au ar\u0103tat c\u0103 pot s\u0103 fiu \u0219i altfel, c\u0103 pot s\u0103 folosesc tot ce am tr\u0103it ca s\u0103 ajut al\u021bi oameni \u00een necaz.\u003cbr\u003e\u003cbr\u003e\n\nMai departe tot singur e\u0219ti, dar dac\u0103 nu te ajut\u0103 nimeni la primii pa\u0219i, e greu s\u0103 r\u0103zbe\u0219ti, s\u0103 prinzi putere \u0219i \u00eencredere.\u003cbr\u003e\u003cbr\u003e \n\nAm f\u0103cut voluntariat ani de zile \u00een diverse programe pentru mai multe asocia\u021bii. Nu m-au interesat banii, finan\u021b\u0103rile, pe mine m\u0103 intereseaz\u0103 s\u0103 ajut omul, cum \u0219tiu eu, direct, cu bani din buzunar, dac\u0103 trebuie. Pe mul\u021bi i-am ajutat s\u0103 se salveze, al\u021bii s-au pierdut.\u003cbr\u003e\u003cbr\u003e \n\nDup\u0103 ce ne-am c\u0103s\u0103torit, \u00een var\u0103, am deschis cu Dana \u201cLa Stela \u0219i Dana\u201c, cafenea \u0219i centru comunitar \u00een cartierul S\u0103laj, unde locuim. E una din cele mai s\u0103race zone din Bucure\u0219ti. Am zis s\u0103 d\u0103m \u00eenapoi oamenilor din cartier m\u0103car o buc\u0103\u021bic\u0103 din ce am primit bun de la via\u021b\u0103: s\u0103-i \u00eenv\u0103\u021b\u0103m s\u0103 aib\u0103 grij\u0103 de ei, s\u0103 se fereasc\u0103 de \u00eentuneric, s\u0103 \u00eenve\u021be s\u0103 tr\u0103iasc\u0103 mai bine, pu\u021bin c\u00e2te pu\u021bin.\u003cbr\u003e\u003cbr\u003e\n\nNe-am adunat prietenii \u0219i am chemat to\u021bi vecinii s\u0103 participe:\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\n\n* \u003cstrong\u003eavem zeci de copii\u003c/strong\u003e\u00a0pe care \u00eei ajut\u0103m s\u0103 \u00eenve\u021be, s\u0103-\u0219i fac\u0103 temele, s\u0103 se joace, facem medita\u021bii la ce au nevoie,\u003cbr\u003e\n* \u003cstrong\u003epe p\u0103rin\u021bi \u0219i al\u021bi adul\u021bi\u003c/strong\u003e \u00eei ajut\u0103m s\u0103-\u0219i fac\u0103 acte, s\u0103 intre pe tratamente, s\u0103 se lase de droguri sau s\u0103-\u0219i g\u0103seasc\u0103 de lucru,\u003cbr\u003e\n* avem un \u003cstrong\u003emedic\u003c/strong\u003e care ofer\u0103 s\u0103pt\u0103m\u00e2nal \u003cstrong\u003econsulta\u021bii gratuite\u003c/strong\u003e \u0219i sfaturi medicale,\u003cbr\u003e\n* avem \u0219edin\u021be de terapie \u0219i grupuri de suport,\u003cbr\u003e\n* \u003cstrong\u003eeduca\u021bie \u0219i preven\u021bie\u003c/strong\u003e pe diverse tipuri de infec\u021bii, consum de droguri, igien\u0103,\u003cbr\u003e\n* teatru \u0219i o gr\u0103mad\u0103 de ateliere creative \u0219i de relaxare, care aduc \u00eempreun\u0103 oamenii din periferie \u0219i din centru,\u003cbr\u003e\n*\u0219i multe altele.\u003cbr\u003e\u003cbr\u003e\n\nProblemele oamenilor sunt nenum\u0103rate. Ca s\u0103 rezolv\u0103m m\u0103car o parte din ele trebuie s\u0103 st\u0103m cu ei, \u00een mijlocul lor. Vrem s\u0103 \u00eei ajut\u0103m pe termen lung, dar pentru asta avem nevoie s\u0103 \u021binem Centrul deschis \u00een inima comunit\u0103\u021bii.\u003cbr\u003e\u003cbr\u003e\n\nSperam s\u0103 facem destui bani din cafenea c\u00e2t s\u0103 pl\u0103tim chiria \u0219i cheltuielile, dar vecinii no\u0219tri sunt s\u0103raci, iar oamenii din alte cartiere veneau doar la petreceri. A\u0219a c\u0103 am renun\u021bat la cafenea, dar centrul tr\u0103ie\u0219te. Din p\u0103cate, veniturile noastre personale nu ajung ca s\u0103 pl\u0103tim spa\u021biul \u0219i cheltuielile, a\u0219a c\u0103 avem nevoie de ajutorul vostru.\u003cbr\u003e\u003cbr\u003e\n\nAvem nevoie de 2500 de lei pe lun\u0103 ca s\u0103 fim \u00een continuare al\u0103turi de oamenii din comunitate. Din b\u0103nu\u021bii \u0103\u0219tia vom pl\u0103ti chiria \u0219i utilit\u0103\u021bile, iar dac\u0103 se str\u00e2ng mai mul\u021bi, putem acoperi costurile unor ateliere, putem sprijini cazurile urgente sau investi \u00een programele viitoare pe care pl\u0103nuim s\u0103 le dezvolt\u0103m.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"315\" scrolling=\"no\" width=\"560\"\u003e\u003c/iframe\u003e"
