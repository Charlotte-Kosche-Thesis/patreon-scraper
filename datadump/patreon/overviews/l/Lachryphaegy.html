    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem style=\"background-color: initial;\"\u003eHello! My name is Nicole and I\u2019m from central Ohio - by day I work as an interior painter for my family\u2019s business, but by night I\u2019m a freelance artist!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"https://68.media.tumblr.com/e1f3abd7f66cdddb8ec0efa9dae4539c/tumblr_otbfch59361vwlks9o2_r1_400.png\"\u003e\u003cbr\u003eI mainly specialize in illustration and character design work, but I also do portrait and conceptual design as well. My aspirations for the future include making and publishing a children\u2019s book, and eventually a graphic novel for older audiences!\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/1989182e1eff9c0850bb384597206150/tumblr_otbfouMd1j1vwlks9o1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u2019s always been my dream to work in the art industry ever since i was a little kid - as the years have gone by I\u2019ve started to see that dream become somewhat of a reality, or at least a realistic option, but there\u2019s still so much for me to do still! I would like to expand my audience and have more people see my art, for one - and to make illustration my day job! Currently, I am accepting commissions, but I decided to set up a patreon in the hopes of establishing a set monthly income that I can rely on.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e60cddce21476f139a11a3b6c2684ccc/tumblr_otbfjdLmuX1vwlks9o2_400.png\"\u003e\u003cbr\u003e\u003cbr\u003eBy subscribing to my patreon, you not only will see personal projects in their various stages, but also be able to commission me monthly at marked down rates compared to my normal commission postings. \u003cbr\u003e\u003cbr\u003eNumorous projects, WIPS and scribbles will be posted every Tuesday.\u003cbr\u003e\u003cbr\u003ePolls where patrons can vote on a patreon exclusive drawing will be put up on the 5th of each month!\u003cbr\u003e\u003cbr\u003e With costumer approval - products various clients have commissioned will be posted every \u003cem\u003eSunday\u003c/em\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eStream schedules will be posted on the 5th of each month - there will be a stream every two weeks unless an inconvenience or technically difficulty occurs.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://foxxyopal.tumblr.com/\"\u003ePlease look at my current art blog for more examples of my work.\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003eThank you for reading, future Patron!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
