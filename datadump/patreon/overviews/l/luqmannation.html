    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/VwNxuSlmfcw?ecver=1\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003eThe Luqmans want to\nchallenge the mainstream narrative and share our insights about religion, social issues, current events, movies, music, art with you.  Through live steams, videos, Facebook,\nTwitter, YouTube; our conversations aren\u2019t any fun if we are talking to\nourselves, because the epiphanies we have when we talk to each other are just\ntoo good to keep private.\u00a0We are passionate about social justice and the historical backstory of each issue so we and you can better understand what we are dealing with. We are knowledge seekers because knowledge is power and only by digging deep to the root of the issues can we empower ourselves and you to tackle the issues we are confronted with.\u003cbr\u003e\u003cbr\u003eWe have created\ntwo platforms to share our insights:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCoffee, Current Evens \u0026amp; Politics\u003c/strong\u003e, where Abdus and Jacqueline\ndiscuss the pertinent issues of the day with our uniquely Black Luqman Nation perspective.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBrick by Brick with Jacqueline Luqman\u003c/strong\u003e, where\u00a0Jacqueline digs into the origins, the\ncharacters, and the key events that created the phenomena in our\nsociety that we grapple with today.  We\nfocus on a single topic and take it apart brick by brick to break the spell of\nthe false narratives that have indoctrinates us all.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnd we\u0027ve begun a special project examining the changes in \u003cstrong\u003eBaltimore\u003c/strong\u003e that have occurred \u003cstrong\u003eAfter The Fire\u003c/strong\u003e; what promises were made, what promises were kept, what promises were broken, what changed, what didn\u0027t, and what that means for the citizens most affected by the issues that created the Uprising after Freddie Gray\u0027s death.\u003cbr\u003e\u003cbr\u003eWe bring a variety of other Progressive voices to share their own\nexperiences; of their losses and their wins and their moral observations of the\nworld we live in to inspire you to take action in a way that works for\nyou.  \u003cstrong\u003e\u003cem\u003eIf you like what we do and want to help us in these efforts and projects, please contributing to Luqman Nation!\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThere\u2019s plenty\nof room in Luqman Nation.  We\u2019d love to\nreach as many people and hear as many voices as possible, so please Like,\nFollow, Subscribe to, and Share our social media content and invite your\nfriends to join you and us as we take this journey together.\u003cbr\u003e\u003cbr\u003e"
