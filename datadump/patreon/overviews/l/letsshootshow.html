    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/54LJ_gzGeCw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eACHTUNG! Ich habe eine Alternative zu Patreon geschaffen, n\u00e4mlich Tipeee:\u00a0\u003ca href=\"https://www.tipeee.com/letsshootshow\"\u003ehttps://www.tipeee.com/letsshootshow\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003ca href=\"https://www.tipeee.com/letsshootshow\"\u003e\u003c/a\u003eIch empfehle euch Tipeee anstatt von Patreon zu nutzen, da es ein europ\u00e4isches Unternehmen mit Sitz in Paris ist. Zudem ist die Seite in Deutsch und verwendet als W\u00e4hrung den Euro. So bin ich nicht mehr vom Wechselkurs abh\u00e4ngig.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eJede Woche\u003c/strong\u003e gibt\u0027s so ein Video wie oben \u003cstrong\u003eauf meinem YouTube Kanal \"Let\u0027s Shoot\"\u003c/strong\u003e, wo ich meine kleine bescheidene Video-Show rund um \u003cstrong\u003eWaffen, Zubeh\u00f6r, Jagd und Gun Lifestyle\u003c/strong\u003e betreibe. Wenn Du mich unterst\u00fctzen willst, dann kannst Du das tun, in dem Du einfach nur die Videos schaust, aber wenn Du einen Schritt weiter gehen willst dann kannst Du mich hier auch direkt mit einem kleinen Betrag unterst\u00fctzen. Und daf\u00fcr gibt\u0027s nat\u00fcrlich auch etwas - je nachdem, wie viel du bereit bist zu geben.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWenn du schon Patron bist, dann kannst du hier \u003ca href=\"https://www.patreon.com/posts/8987165\"\u003ewichtige Details zu deinen Belohnungen\u003c/a\u003e nachlesen.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlle Patrons erhalten Zugriff auf exklusive Inhalte von mir hier auf Patreon, die nur die Patrons sehen k\u00f6nnen. Das k\u00f6nnen z.B. Blog-Beitr\u00e4ge mit Hintergr\u00fcnden sein, aber auch Video-Schnipsel und Outtakes, die ich gelegentlich poste. Das ist aber kein eigener Perk, das mache ich einfach so, wenn es sich anbietet.\n\u003cbr\u003e\n\u003cbr\u003e\nDann gibt es da noch den \n\u003ca href=\"https://discord.gg/yd3qwfx\"\u003eLet\u0027s Shoot Chat \u0026amp; Voice Server von Discord\u003c/a\u003e, wo ich oft online bin und wo ihr mit mir chatten k\u00f6nnt. Au\u00dferdem kann jeder Patron\u00a0\u003ca href=\"https://www.patreon.com/posts/kleines-discord-15007995\"\u003eTeil der monatlichen Live Show werden\u003c/a\u003e, in der wir uns \u00fcber einen Discord Voice Chat \u00fcber verschiedene Themen unterhalten und das streamen.\u003cbr\u003e\u003cbr\u003eDiscord gibt\u0027s \u00fcbrigens f\u00fcr den\u00a0\u003ca href=\"https://discordapp.com/download\"\u003eBrowser, f\u00fcr den Desktop und f\u00fcr dein Smartphone\u003c/a\u003e. Damit das funktioniert musst du deinen Patreon Account nat\u00fcrlich mit dem Discord Account verkn\u00fcpfen. Wenn Du Deinen Discord Account angelegt hast, bzw. du schon einen Discord Account hast, dann geht das \u003ca href=\"https://www.patreon.com/settings/account\"\u003e\u00fcber dein Patreon Profil\u003c/a\u003e. Falls es nicht klappt, schreib mir einfach per Discord eine Direktnachricht.\u003cbr\u003e\n\u003cbr\u003e\nWer lieber WhatsApp mag und mindestens 2 $ im Monat spendet, den lade ich gerne in unsere geheime WhatsApp Let\u0027s Shoot Gruppe ein. In diesem Beitrag \n\u003ca href=\"https://www.patreon.com/posts/10226897\"\u003egibt es den Link zur Gruppe\u003c/a\u003e, oder schickt mir bitte \n\u003ca href=\"mailto:ms@letsshootshow.de\"\u003eeinfach eine E-Mail\u003c/a\u003e mit eurem Patreon Namen und eurer Telefonnummer - Betreff \"WhatsApp\" oder sowas w\u00e4re hilfreich.\u003cbr\u003e\n\u003cbr\u003e\nWer mehr als 10 $ im Monat gibt, mit dem gehe ich in Meschede auch gerne mal schie\u00dfen und wir filmen das dann auf Wunsch und somit wird man wirklich Teil der Let\u0027s Shoot Show und ab 20 $ wirst du auf Wunsch mit Link sogar im Abspann hinter jeden Video genannt.\n\u003cbr\u003e\n\u003cbr\u003e\nDie Einnahmen dienen \u00fcbrigens nicht der pers\u00f6nlichen Bereicherung - ich habe n\u00e4mlich einen ganz normalen Job, um meinen Lebensunterhalt zu finanzieren - sondern flie\u00dfen direkt wieder in die Show. F\u00fcr Munition, Kameratechnik, Beleuchtung, Sprit und was sonst noch so anf\u00e4llt. Mein Ziel ist aber schon, das irgendwann in Vollzeit zu machen.\n\u003cbr\u003e\n\u003cbr\u003e\nAlso sei auch Du ein Teil von Let\u0027s Shoot und werde mein Patron und ein Teil der Show! \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\nWenn Du mehr wissen willst, warum ich Dich um Unterst\u00fctzung bitte, \n\u003ca href=\"https://www.patreon.com/posts/warum-die-lets-7432479\"\u003edann klick einfach hier\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNat\u00fcrlich kannst du auch einmalig\u003c/strong\u003e \u003ca href=\"https://www.paypal.me/LetsShoot\"\u003eper PayPal spenden\u003c/a\u003e\u003cstrong\u003e, oder meinen\u003c/strong\u003e \u003ca href=\"http://amzn.to/2dJbioj\"\u003eAmazon Partner Link\u003c/a\u003e\n\u003cstrong\u003enutzen, oder sogar\u003c/strong\u003e \u003ca href=\"https://shop.spreadshirt.de/letsshootshow/\"\u003eein T-Shirt kaufen\u003c/a\u003e\u003cstrong\u003e, wenn Dir das lieber ist! Und wer schrecklich Oldschool ist, der nimmt einfach die IBAN DE76 4476 1534 0025 9637 01 (Bitte Verwendungszweck: \"Sachkundetrainer\").\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eSocial Links\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://youtube.com/eisenfell\" rel=\"nofollow\" target=\"_blank\"\u003eZum YouTube Kanal\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/LetsShootShow/\" rel=\"nofollow\"\u003eFacebook Seite\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/motorradblogger\" rel=\"nofollow\"\u003eFacebook privat\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://twitter.com/LetsShootShow\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/LetsShootShow/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://letsshootshow.de/\" rel=\"nofollow\"\u003eWebseite\u003c/a\u003e\u003cbr\u003e"
