    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! I\u0027m Layla Lawlor and I\u0027m the creator of\u00a0\u003ca href=\"http://suncutter.tumblr.com\" rel=\"nofollow\"\u003eKismet: Sun-Cutter\u003c/a\u003e.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eSun-Cutter\u003c/em\u003e is a full-color graphic novel that updates on Mondays, starting September 1, 2014. (Updates may increase to twice or more per week, depending on how the pledges go.)\u003cbr\u003e\u003cbr\u003eThe first graphic novel in the Kismet series,\u00a0\u003ca href=\"http://kismetcity.com/huntersmoon/hmchapterindex.shtml\" rel=\"nofollow\"\u003eHunter\u0027s Moon\u003c/a\u003e, is online for free, as are a number of\u00a0\u003ca href=\"http://www.kismetcity.com/shortcomics/index.shtml\" rel=\"nofollow\"\u003eKismet short comics\u003c/a\u003e set in the same universe. I am committed to always keeping Kismet free and online, and early next year I\u0027ll be doing a Kickstarter for a \u003cem\u003eHunter\u0027s Moon\u003c/em\u003e printed graphic novel. I worked on \u003cem\u003eHunter\u0027s Moon\u003c/em\u003e from 2002-2006 and never missed an update. I am eager to continue the characters\u0027 adventures, and I have more graphic novels planned after \u003cem\u003eSun-Cutter\u003c/em\u003e, as well as a ton of side stories; as a supporter, you will be able to choose which ones I work on next!\u003cbr\u003e\u003cbr\u003ePatreon pledges support me doing what I love.\u00a0At the same time, I don\u0027t want anyone to feel obligated to pledge in order to enjoy the comic. If you feel the comic is worth supporting and you can afford it, I appreciate the support. If not, please enjoy the comic! (I also welcome non-monetary forms of support -- comments and reblogging updates on\u00a0\u003ca href=\"http://kismetcity.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e are always wonderful ways to help me keep going!) There is more information for patrons a
