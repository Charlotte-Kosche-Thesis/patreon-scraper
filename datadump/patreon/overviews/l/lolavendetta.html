    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a1Hola a todxs!\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 (: scroll down for english :)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nSoy \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eRaquel Riba Rossy\u003c/span\u003e, la autora de\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLola Vendetta\u003c/span\u003e y una de las personas m\u00e1s afortunadas del MUNDO, por haber parido este personaje y por tener lxs mejores seguidorxs del universo.\u00a0Gente s\u00faper participativa y luchadora, que quiere generar un cambio alrededor del concepto de \u201cla mujer\u201d (\u00a1como si solo hubiera una!). Quiero llevarnos un paso m\u00e1s all\u00e1. \u00bfTe unes al cambio?\u003cbr\u003e\n\u003cbr\u003e\n\u00a1Lola Vendetta esta aqu\u00ed para sacarte una carcajada!\u003cbr\u003e\nLola Vendetta esta aqu\u00ed para empoderarte. \u003cbr\u003e\nLola Vendetta esta aqu\u00ed para decapitar los micromachismos.\u003cbr\u003e\nSi te gusta mi trabajo, si crees en lo que yo creo, si quieres empoderarte, si quieres tener m\u00e1s autoestima, si quieres mirarte al espejo y pensar \"SOY EL AMOR DE MI VIDA\" \u003cbr\u003e\nSi estas en una relaci\u00f3n que no te deja crecer como persona. Si estas harta de machismos\u003cbr\u003e\n\u00a1AYUDAME A AYUDARNOS! \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://www.facebook.com/lolitavendetta/photos/a.497997253633198.1073741828.497991586967098/799363870163200/?type=3\u0026amp;theater\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u00a0Los dibujos est\u00e1n en mis manos, el cambio est\u00e1 en manos de todxs\u00a0\u2665\u003cbr\u003e\u003cbr\u003eHi Everyone!\u003cbr\u003e\n\u003cbr\u003e\n\nI\u2019m Raquel Riba Rossy, the\nauthor of Lola Vendetta and one of the most fortunate persons in the WORLD, for\ngiving birth to this character and for having the best followers ever\u2026smart\npeople, fighters, people that want the world to be a better place for women,\npeople that want to see a change to the concept of \u201cthe woman\u201d (like if there\nwas only one!). I want to take us a step further. Would you join the journey?\u003cbr\u003e\n\u003cbr\u003e\n\nLola\nVendetta is here to make you laugh very hard!\u003cbr\u003e\n\nLola\nvendetta is here to empower you!\u003cbr\u003e\n\nLola\nVendetta is here to decapitate the Macho misogynists!\u003cbr\u003e\n\nIf you like my work, if you believe in what I believe\nin, if you want to be empowered, if you want to have a higher self-esteem, if\nyou want to look at yourself in the mirror and say, \u201cI\u2019M THE FREAKING LOVE OF\nMY LIFE!\u201d\u003cbr\u003e\n\nIf you\u2019re in a relationship that doesn\u2019t allow you to\ngrow as a person, If your are tired of Macho misogynists\u003cbr\u003e\n\nHELP ME TO HELP YOU!\u003cbr\u003e\n\u003cbr\u003e\n\n\u2665 the drawings are in my hands, the change is in\nall of our hands\u2665\u003cbr\u003e\u003cbr\u003eHere are some examples of my work. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CR5iespWUAAC4V7.jpg\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/CdAqea_WIAAtjYU.jpg\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-_mtBQX3fz-s/VmKqzfQkcVI/AAAAAAAALwc/HECqjVdOmpc/s1600/LV%2BIl%25C2%25B7lustracions-de-Lola-Vendetta-2.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
