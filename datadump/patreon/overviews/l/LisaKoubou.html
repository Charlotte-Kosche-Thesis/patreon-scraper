    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/nC7T0x_k9gM?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/nC7T0x_k9gM",
    "one_liner": "I have a passion to create and share beautiful images",
    "patron_count": 8,
    "pay_per_name": "Photo Series or Image Creation",
    "pledge_sum": 3771,
    "pledge_url": "/bePatron?c=70786",
    "published_at": "2013-05-19T20:05:03+00:00",
    "summary": "I am so excited to be part of Patreon. From my earliest memories, I was shown the true value of being a patron of the arts. To this day I support artist as often and as much as I can. That is why Patreon seem to make so much sense to me. Throughout history, artist have found a space to create because of the generosity of others who believe in the power of art. Today we have a unique opportunity to gather support not just from one powerful, rich individual but from many people who believe that for the cost of a Starbuck\u0027s coffee, art can change the world one heart at a time. \u003cbr\u003e\u003cbr\u003eI am a photographer, designer and filmmaker. \u00a0My photography is about exploration and found objects in the natural world and I create \u003cstrong\u003eVISUAL NEWSLETTER\u003c/strong\u003e from the places I explore.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lisamissenda.com/wp-content/uploads/2013/05/Rock-Creek-05132013-004.jpg\" style=\"width: 594.1463414634146px; height: 203px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Many of these images come together in an ongoing series of image creations that I call \u003cem\u003eDeconstructions\u003c/em\u003e - like the one below.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lisamissenda.com/wp-content/uploads/2012/02/working9-1-2012.jpg\" style=\"width: 600px;\"\u003e\u003cbr\u003e\u003cbr\u003eAs a special \"thank you\" for visiting my Patreon page I have created a\u00a0\u003cem\u003e\u003cstrong\u003especial gift\u00a0\u003c/strong\u003e\u003c/em\u003ejust for just for you: the very first issue of \"\u003cstrong\u003eA Place to Create Magazine\"\u003c/strong\u003e.\u00a0\u003ca href=\"http://issuu.com/lisamissenda/docs/placetocreatevolume_1/1\" rel=\"nofollow\" target=\"_blank\"\u003eA Place to Create Magazine - Volume 1\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI will continue to create because it is just part of who I am but if you choose to add your support - \u00a0it will help me to share the beauty I find on my adventures. One of my goals is to print and frame my Deconstruction Series to show in a gallery. No matter what - I will always continue and I would love for you to share in my journey on my blog -\u00a0\u003ca href=\"http://lisamissenda.com/blog/\" rel=\"nofollow\"\u003eLisa\u0027s Koubou\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI try to create one \u003cstrong\u003eVISUAL NEWSLETTER\u003c/strong\u003e a month. I will share a link to a password protected gallery here for my Patreons fans first. As one of my patrons, you pay per \u003cstrong\u003e\u003cstrong\u003eVISUAL NEWSLETTER\u003c/strong\u003e\u003c/strong\u003e created each month. Just in case, your budget changes at any time, you can change your pledge or cap your pledge at any time.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eTo thank you for your generous support, I have some gifts and discounts to help you add a little beauty to your home, newsletter, or blog. \u00a0In the coming months, I hope to add more incentives to say thank you.\u00a0\u003cbr\u003e\u003cbr\u003eIn the words of my favorite Rumi poem, \"\u003cspan style=\"color: rgb(68, 68, 68);\"\u003e\u003cem\u003e\u003cstrong\u003eLet me show you\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(68, 68, 68);\"\u003e\u003cem\u003e\u003cstrong\u003eone tiny spot of the beauty that cannot be spoken.\u003c/strong\u003e\u003c/em\u003e\"\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI believe this world is yearning for something beautiful. And when beauty fills our days, our days can be filled with joy. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWill you help me share a spot of beauty?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
   },
