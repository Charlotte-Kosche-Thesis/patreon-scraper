    "summary": "\u003cblockquote\u003e\n\t\u003cstrong\u003eHello, I am Ty.\u003c/strong\u003e\u003cbr\u003e\n\tI have a passion for film and photography. I upload my work, alongside regular videos on \u003ca href=\"https://www.youtube.com/channel/UCRtczrtrNOBKBdFEexxnmng\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e and Instagram. I love to create. \"My desire is to inspire anybody who\u0027s ever heard of me.\"- Russ\u003cbr\u003e\n\t\u003cstrong\u003eWhat is LeBabaCool?\u003c/strong\u003e\u003cbr\u003e\n\tLeBabaCool is a way to express feelings. It shows off creative skills. It is art. \u003ca href=\"https://www.youtube.com/watch?v=4MqIIfvKBCg\" target=\"_blank\"\u003eThis is me.\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003e\n\tI am a young creator who loves art no matter what it is, where it comes from or how it is presented. I want people to tag alongside me to define the true meaning of art. Also, I want to surround myself around with people who enjoy the discussions of film or any type of art.\u00a0 \u003cbr\u003e\n\t\u003cstrong\u003eWhat do I want?\u003c/strong\u003e\u003cbr\u003e\n\tI would love to start a brand, a company or even a small production/ organization. The brand/ company\u00a0will be basic on film, photography and some performing/ visual\u00a0arts. \u003cbr\u003e\n\t\u003cstrong\u003eCould anyone join LeBabaCool when it\u0027s an official becomes a brand/ company?\u003c/strong\u003e \u003cbr\u003e\n\tOf course! \u003cbr\u003e\n\tIf you would like to donate email me \u003ca\u003ehere\u003c/a\u003e. \u003cbr\u003e\n\t\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u0
