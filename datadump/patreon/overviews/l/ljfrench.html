    "summary": "Hello and thank you for reading!\u003cbr\u003e\u003cbr\u003eI\u0027m Leonard French, a copyright attorney actively practicing in Pennsylvania.\u003cbr\u003e\u003cbr\u003eIt is my goal to bring you high-quality, well-researched, and \u003cem\u003efun\u003c/em\u003e\u00a0videos on the law. The major focus will be on internet related law, but so many areas of the legal landscape are so complex, yet full of amazing stories just waiting to be told.\u003cbr\u003e\u003cbr\u003eOver the last four years, I\u0027ve made it my job to defend individuals and small businesses in copyright disputes. I\u0027ve represented hundreds of clients in various federal courts around the country. It is 110% clear to me that many people need more information about the law.\u003cbr\u003e\u003cbr\u003eIn return for your pledge, you get mine: I pledge to bring you weekly short and interesting news and information videos on various topics of law. I do my best to use high-quality video and audio, and am working on my presentation style. As soon as I can afford to, I plan on producing three to four videos per week.\u003cbr\u003e\u003cbr\u003eThe content seems endless. As a second attempt after my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=74ykxzNGspg\" rel=\"nofollow\"\u003eFine Brother REACT trademark video\u003c/a\u003e, I made a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=LvdiUstJZg0\" rel=\"nofollow\"\u003eFair Use introduction video\u003c/a\u003e, which I plan to update with visuals and repost to the channel once I become proficient at it.\u003cbr\u003e\u003cbr\u003eFurther planned upcoming topics are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eExamples of Copyright Fair Use\u003cul\u003e\u003cli\u003eincluding some interesting fair use lawsuits\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eBittorrent file sharing\u00a0\u003cul\u003e\u003cli\u003eOver 5,000 lawsuits filed!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eProsecutorial discretion\u003cul\u003e\u003cli\u003eOr \"Why lawyers tell you not to talk to the police\"\u003c/li\u003e\u003cli\u003eOr \"Why some people get away with things you couldn\u0027t dream of\"\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eFair Use Myths\u003c/li\u003e\u003cli\u003eTop examples where copyright law backfired\u003c/li\u003e\u003cli\u003eCivil vs. Criminal law\u003c/li\u003e\u003cli\u003eThe future of drone law\u003cul\u003e\u003cli\u003eOr \"Why admin law sucks sometimes\"\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eThe Freakin FCC\u003c/li\u003e\u003cli\u003eAbridged works, mashups, and mosaics, oh my!\u003c/li\u003e\u003cli\u003eFree works in the public domain\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI have a stretch goal, and I understand it\u0027s a stretch but I believe that this is possible. I dream of producing videos for the community, improving access to law and justice, and even representing worthy clients, \u003cstrong\u003efull time\u003c/strong\u003e. I am researching the possibility of converting my practice, or a portion of my practice, into a \u003cstrong\u003enon-profit internet law \u003c/strong\u003epractice, with weekly input from multiple experts around the world.\u003cbr\u003e\u003cbr\u003eNo matter what your contribution, I \u003cstrong\u003ethank you\u003c/strong\u003e\u00a0for your visit. Please feel free to leave a comment or ask a question.\u003cbr\u003e\u003cbr\u003eI look forward to bringing you more videos and becoming more involved with the community. Thank you again for your support, and I am,\u003cbr\u003eyours, truly,\u003cbr\u003eLeonard French, Esq."
