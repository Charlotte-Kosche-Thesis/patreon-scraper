    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e|\u00a0\u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Flahart97.deviantart.com%2Fjournal%2FCommission-Info-461622158\u0026amp;t=Zjc3NDkyOGE5MGFiNDYwMGZiYzNhNTg1NzlmMGZkZWFiMTkwNDMzZSwxc0JvcUlscw%3D%3D\" rel=\"nofollow\"\u003eCommission Info\u003c/a\u003e | \u003ca href=\"https://www.inprnt.com/gallery/laharts/\" rel=\"nofollow\"\u003eMy Art Print Shop\u003c/a\u003e | \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Flahart97.deviantart.com%2F\u0026amp;t=ZTZiMTdlY2U5YjFjMTFjYzk1ZDNmMTQzZDJlZTUyNjJiNTMzNWY5ZCwxc0JvcUlscw%3D%3D\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.facebook.com%2FLaurynHugArtwork%2F\u0026amp;t=MDMxMjQ0MTY2NDNiNDk3MDA4Yjk4YTk4NzkzODZjZjcxYjJlNWI5YSwxc0JvcUlscw%3D%3D\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e|\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Ftwitter.com%2Flahart97\u0026amp;t=Njg5NmNkYWQ5NzhhNmEwOWYwNThmMzk5YWQ3MzljMGQ0Y2JhMTFlMixYQ2ZnSnc3aw%3D%3D\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e|\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.instagram.com%2Flahart97%2F\u0026amp;t=NzU2MDA3NjNhYTZjNmU2MTNhM2Q1NGMzODZlMjQzZmIwZDNhOTk2Ziwxc0JvcUlscw%3D%3D\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.youtube.com%2Fchannel%2FUCNnbVyHNLKLeXWYFldE8W3g\u0026amp;t=NmY5ZWI2NzMzMmU5YzUxYTBjZTZkMTQwMWZhM2ZmZDlmODU0YWJhZCwxc0JvcUlscw%3D%3D\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e |\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHey Guys!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks for visiting my page!! My name is Lauryn. I love to draw and create! Currently, I am making a web-comic called \"Alone Together.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow did I start drawing?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy grandma was an artist, so I guess I inherited it from her... but I didn\u0027t start drawing until 2012 (wow it\u0027s already been that long...) I had a hard time during my teen years and drawing was a way that really helped me through that time. I started taking art seriously in 2015.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I start creating comics?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve always loved storytelling and writing my own stories. I\u0027ve been writing small stories since I was a kid. My sister and I once wrote a screenplay for our dolls that lasted 8 hours... Anyway, the story behind Alone Together has been in the works since 2014. I started writing it for fun because I had no love life and this story was a way to live my fantasies. The story has become a real part of me, and I really wanted to make it come alive through my art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become my Patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCreating comics is a very.. \u003cem\u003every \u003c/em\u003elong process. By pledging to me, you get an inside look on the process! Also, I\u0027ll love you forever! :D\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
