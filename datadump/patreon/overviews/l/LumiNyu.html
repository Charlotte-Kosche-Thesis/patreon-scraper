    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://media.giphy.com/media/xThtauprQUh09vslSE/giphy.gif\"\u003e\u003c/div\u003e\u003ch3 style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome to my Patreon ! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHey there, I\u0027m LumiNyu I\u0027m a NSFW illustrator on Patreon.\u003cbr\u003eThis is where I post all my weekly drawings for my fans. Your precious support allows me to make a living of what I love drawing and helps me to keep improving as an artist so I can keep offering you the best NSFW content I possibly can !\u003cbr\u003e\u003cbr\u003e Hopefully you will like my drawings as much as I do :3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/gnz5vc/ezgif_3_d2d718da5d.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow does this Patreon reward system work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEvery 2 weeks I host a poll so every patron of mine is able to vote for his/her favorite girl that I will draw next, with the poses you want. The girl that wins the poll gets drawn alot :3\u003cbr\u003e\u003cbr\u003eThe weeks inbetween the polls you will get suprise drawings,\u003cbr\u003e that you can see me draw live on my\u00a0\u003ca href=\"https://picarto.tv/LumiNyu\" target=\"_blank\"\u003e\u003cstrong\u003ePicarto stream\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eEvery 15 days of the month, I will send you your rewards on a private message with the download links of the files. So you should recieve 2 private messages from me with the download links of the files during the month.\u003cbr\u003e\u003cbr\u003eIf you want to know more about my patreon info or commissions check the links below.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://luminyu.deviantart.com/journal/LumiNyu-Patreon-F-A-Q-700043938\"\u003eF.A.Q\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://luminyu.deviantart.com/journal/COMMISSIONS-INFO-Please-Read-652206761\"\u003eCommission Info\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://preview.ibb.co/gnz5vc/ezgif_3_d2d718da5d.png\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eHow to support me other than with patreon?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIf you can\u0027t afford to support me on Patreon you can help me out on my other social medias, by following/sharing/commenting\u00a0my work on the links below, It helps me alot, and I love reading your thoughts on the drawings !\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you for reading and have a great day !\u003c/strong\u003e\u003c/div\u0
