    "summary": "\u003cstrong\u003e\u003cem\u003e\"I\u0027m creating a world of passionate and positive Leaders and Goal Givers.\" ~Dale R.\u003cbr\u003e\u003cbr\u003e\"Live with radical love and grace for all people.\" ~Dale R.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMY MISSION:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIntroduce and Lead people to continued personal and leadership development and growth so that they can positively impact the world as true Leaders and Goal Givers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMY STRATEGY:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMake high quality personal and leadership development training, based on the concept of Goal Giving and the belief that every person is valuable, accessible to everyone at every leadership and socio-economic level. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMY DEFINITIONS:\u003c/u\u003e\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLeaders -\u003c/strong\u003e People who influence other people. Whether we like it or not, we are all leaders. Our actions and investments in continued development determine whether or not we reach our full leadership potential and become passionate and positive Leaders and Goal Givers. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal Givers \u003c/strong\u003e- service-minded leaders whose goals are focused on how much they will give to the world when (and while) they achieve their goals rather than how much they will get. Goal Givers serve and lead from a place of love. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMY BELIEFS:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e1) We are All VIPs.\u003c/strong\u003e I believe that Every Person is valuable and deserves our love and grace.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) We are All Leaders.\u003c/strong\u003e\u00a0I aspire to inspire more leaders to become active Leaders and Goal Givers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) We are All Growing.\u003c/strong\u003e I believe that everyone at every level should have access to engaging high quality personal and leadership development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4) We are Diverse and Strong.\u003c/strong\u003e I believe that we are all Leaders with differing talents, skills, perspectives, voices, and experiences. Our unique differences make us stronger as a group.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5) We are Human.\u003c/strong\u003e I believe that we all make mistakes and that we all deserve a little grace and the opportunity to learn and grow from our mistakes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6) We are Curious.\u003c/strong\u003e I believe that honest curiosity leads to true understanding and growth\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e7) We Must Think Critically.\u003c/strong\u003e Critical thinking is a skill that is vital to creating long-term solutions to the\u00a0problems and injustices in our world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e8) We Smile and Laugh.\u003c/strong\u003e I believe that there are so many things to be grateful for in our lives. One of those things is the ability to make the choice to smile and laugh through life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e9) We are Superheroes.\u003c/strong\u003e I believe that leaders that are focused on giving and serving help to heal our world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10) Love Will Win.\u003c/strong\u003e\u00a0While they may take longer to build, movements based on love have the ability to create solutions that are built on a solid foundation that will endure for generations. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMY COMMITMENT TO YOU:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1) I will invest my energy and focus on creating content that will challenge you and help you become the best version of you.\u003cbr\u003e\u003cbr\u003e2) I will listen to and respond to your feedback so that this community continues to grow and evolve for the better.\u003cbr\u003e\u003cbr\u003e3) I will continue to invest in my own personal and leadership growth so that our content always remains fresh, relevant, and powerful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eYOUR NEXT STEPS:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u201cThere are two paths people can take. They can either play now and pay later, or pay now and play later. Regardless of the choice, one thing is certain. Life will demand a payment.\u201d\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u2013 \u003cstrong\u003eJohn Maxwell\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSign up for the level that matches your desired level of personal development. Monthly on-going personal development starts with making the choice to invest in your continued growth.\u003cbr\u003e\u003cbr\u003eI truly hope that you are ready to begin your journey to becoming a truly passionate and positive Leader and a purposeful Goal Giver. I know that we are ready for you to join our movement! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Sincerely,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Dale R.\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eNew to the show?\u00a0\u003ca href=\"http://bit.ly/LTGitunes\" target=\"_blank\"\u003e Subscribe in iTunes\u003c/a\u003e\u003c/li\u003e\u003cli\u003eWant to get our Newsletter?\u00a0\u003ca href=\"http://bit.ly/LTGnewsletter\" target=\"_blank\"\u003e Subscribe to Newsletter\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
