     "about": "Laurel Premo is known for her rhythmically deep and rapt delivery of \nroots music. For the past 8 years, she\u2019s performed in the nationally \ntouring duo Red Tail Ring, a collaboration with Michael Beauchamp-Cohen \nthat blends traditional American songs with new compositions and \nfeatures Laurel\u2019s ruminant nature on clawhammer banjo, fiddle, and \nvocals. Premo graduated with a BFA from the Performing Arts \nTechnology Dept. of the University of Michigan School of Music, and has \nspent half-year stints at both the Sibelius Academy of Music in \nHelsinki, Finland and the University College of Southeast Norway in \nTelemark to study traditional music and dance. Alongside several \ncontinuing music projects, she\u2019s an oft-requested \nrecording guest, and is active in organizing community events connecting\n with folk art and dance.",
