    "summary": "Showing people how to build things that are accessible to everyone is my passion, and that\u0027s exactly what my Patreon is about. Patrons of Lance Makes support the creation of high-quality engineering project videos that are available to the public.\n\u003cbr\u003e\u003cbr\u003eBut this takes resources. Filming equipment, video music licensing, materials, and the time it takes to film, edit, and process this content has a pretty hefty cost. Your pledge shows me that it\u0027s all worth it.\u003cbr\u003e\n\u003cbr\u003e\nOn board? Great! So here\u0027s the game plan:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eI\u0027ll start by re-creating all of the \u003cem\u003e\u003ca href=\"https://www.instructables.com/id/Project-Based-Engineering-for-Kids/\" target=\"_blank\"\u003eWorkshop for Young Engineers\u003c/a\u003e\u003c/em\u003e projects in HD video, including step-by-step video tutorials, an explanation of the science behind each project, and more.\u003c/li\u003e\n\t\u003cli\u003eAfter that, I\u0027ll select (or solicit your input!) some projects from my books and create freely-available videos that show you how to build them.\u003c/li\u003e\n\t\u003cli\u003eNow things get interesting. I\u0027ll begin taking requests from patrons and inventing new project ideas. You can expect to continually see new, quality project videos.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\n\nExcited about the mission of creating quality DIY engineering videos for everyone? Then pledge now, and feel good knowing that you\u0027re supporting a worthwhile cause.\u003cbr\u003e\n\u003cbr\u003e\nAbout me: I created the \n\u003ca href=\"https://www.instructables.com/id/Project-Based-Engineering-for-Kids/\"\u003e\u003cem\u003eWorkshop for Young Engineers\u003c/em\u003e project plans\u003c/a\u003e, and authored of \u003ca href=\"https://www.amazon.com/Rubber-Band-Engineer-Slingshot-Unconventional/dp/1631591045/ref=sr_1_1?ie=UTF8\u0026amp;qid=1504915832\u0026amp;sr=8-1\u0026
