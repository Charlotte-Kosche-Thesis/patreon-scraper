    "summary": "\u003cbr\u003e\nHello everyone! \n\u003cbr\u003e\n\u003cbr\u003e\nWhen thinking about what I wanted to write here a thousand things came to mind but in wanting to be as clear as possible I decided that the best way to tell you all what I\u0027m about and what I\u0027m doing here would be to explain my goals and hopes for this epic endeavor\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u0027s a list of the types of content you can expect!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatreon exclusive Videos almost never available anywhere else, all never before seen!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCam show recordings! Re-live the erotic and insane antics of my live cam shows\u003c/strong\u003e\u003c/li\u003e\n\t\u003cbr\u003e\u003cli\u003e\u003cstrong\u003eTons of Photos including sexy, silly, artistic and expressive\u003c/strong\u003e\u003c/li\u003e\n\t\u003cbr\u003e\u003cli\u003e\u003cstrong\u003eGifs! Gifs! Gifs!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cbr\u003e\u003cli\u003e\u003cstrong\u003eBehind the scenes peeks, before and afters, shop talk\u003c/strong\u003e\u003c/li\u003e\n\t\u003cbr\u003e\u003cli\u003e\u003cstrong\u003ePosters, Prints and other goodies!\u003c/strong\u003e\u003c/li\u003e\n\t\u003cbr\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEasier, Cheaper and Exclusive access for my Supporters \ud83d\udc97\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eI have no problem being up front about this. Patreon only takes 5% where cam and video sites usually take 40-50. With this platform your dollar goes further towards the goodies you want! I can offer so much more because of this and the more popular this becomes, the farther I can push the limits. On top of that, I want to offer content here I don\u0027t put anywhere else as extra incentive and reward!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2. Peace of Mind \u2728\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003ePatreon takes a lot of stress off of my month to month and allows me to focus on my work without worrying if it\u0027s going to sell individually. I\u0027m excited for this opportunity because for me it means creating more and doing so much more!\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n3. Innovation \u0026amp; Creativity \ud83c\udf88\u00a0\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eWhat really gets my blood flowing are the big shows, the chances for unique content creation and the fantastic experiences along the way. Though I will always have a style that is particularly \u0027me\u0027 my goal here is to go above and beyond everything I\u0027ve done before. I believe this platform can give me both the opportunity and the stability to create in ways I never have.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n \u00a0 \u00a0\u00a0\n\u003cem style=\"background-color: initial;\"\u003eThank you for taking the time to read this. I hope it gives you insight into what I\u0027m trying to accomplish. I\u0027ve struggled for years just to accept that I have a passion for performing and this is me putting it all on the line for you. Whatever happens, your support is what has gotten me this far and what will push me into the future. Thank you for everything\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong style=\"background-color: initial;\"\u003eRewards are sent out once payments are processed on the 1st of the month\u003c/strong\u003e"
