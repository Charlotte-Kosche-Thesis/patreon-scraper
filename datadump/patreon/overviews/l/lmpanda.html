 for you and possibly a loved one you\u0027ve come to the\nright place! These drawings can be done as semi-realistic, twitch emotes, cute chibis and\nmost things in between. \u003cbr\u003e\u003cbr\u003eSupporting me does not mean you are limited to Patreon only either, nor does it mean it\u0027s only monetary either! There are other ways to support me such as sharing my work with friends and family via social media. For those that do choose to support me through Patreon, you will get some pretty fun monthly rewards while also being able to participate in them as well. Your support will give me the motivation to work harder to give you quality content and at the same time improving my skills over time,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
