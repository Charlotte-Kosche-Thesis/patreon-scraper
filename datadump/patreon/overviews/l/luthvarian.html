    "summary": "Hello friends. \u00a0I am a fiber artist and librarian. \u00a0My goal is to produce high quality fiber arts products, patterns, hand-turned wooden tools, and digital support content. \u00a0\u003cbr\u003e\u003cbr\u003eYou can find my Etsy page:\u00a0\u003ca href=\"http://luthvarian.etsy.com\" rel=\"nofollow\"\u003ehere\u003cbr\u003e\u003c/a\u003eYou can find my Ravelry group:\u00a0\u003ca href=\"http://www.ravelry.com/groups/luthvarian-fiber-arts\" rel=\"nofollow\"\u003ehere\u003cbr\u003e\u003c/a\u003eYou can find my Twitch Stream:\u00a0\u003ca href=\"https://www.twitch.tv/luthvarian\" rel=\"nofollow\"\u003ehere\u003cbr\u003e\u003c/a\u003eYou can find my Facebook Page:\u00a0\u003ca href=\"https://www.facebook.com/Luthvarian-Fiber-Arts-124248560937045/\" rel=\"nofollow\"\u003ehere\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img0.etsystatic.com/110/0/5893472/il_570xN.1027650418_b0fz.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOften, I begin with raw wool, straight off the sheep. \u00a0I wash, scour, and dye the wool. \u00a0I card the wool. \u00a0I blend it with other fibers, like silk, angora, nylon, or commercially prepared wool. \u00a0I spin the wool into yarn (sometimes on tools I\u0027ve made myself). \u00a0And I knit, crochet, or weave a finished product from that yarn. \u00a0My focus is always on the process. \u00a0Sometimes that means starting in the middle of the process. too.\u003cbr\u003e\u003cbr\u003eTo support my art, I sell yarn, fiber preparations, patterns and wooden tools I\u0027ve made in my Etsy shop. \u00a0I will also be producing live web-casts where I share projects from start to finish and talk about the artistic process. \u00a0\u003cbr\u003e\u003cbr\u003eYour patronage will help me buy materials and equipment to continue exploring fiber arts and will support the weekly webcast. \u00a0As a librarian, I am a life-long-learner, and I bring that into every area of my life, especially my art. \u00a0I am committed to creating unique, one-of-a-kind supplies, tools, finished projects, and webcasts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/24mssj9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "description": "On top of being able to expand my studio, supplies, and tools, $250 per month will give me the opportunity to attend one or two community events per year, like TwitchCon or PlyAway. \u00a0These events would be networking and educational opportunities for me to meet others in the fiber arts and streaming communities and participate in training and skill-building. \u00a0These sorts of events result in renewed creativity, partnership opportunities, and new knowledge which I can bring back and share with my patrons.\u003cbr\u003e\u003cbr\u003eOnce we hit this goal:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou get another happy dance. \u00a0\u003c/li\u003e\u003cli\u003eAnother special patron coupon code for the Etsy shop.\u003c/li\u003e\u003cli\u003eI will attend one (or both) of the events listed above and report on it. \u00a0I will try to do a live stream from the event and have video coverage of what I am able to share. \u00a0\u003c/li\u003e\u003cli\u003eFollowing the event, I will create a project plan for three projects inspired by the event. \u00a0\u003c/li\u003e\u003c/ul\u003e",
