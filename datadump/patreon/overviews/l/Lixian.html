    "summary": "Hello everyone,\u003cbr\u003eMy name is Luis, also known as\u00a0\u003cstrong\u003eLixian\u003c/strong\u003e.\u003cbr\u003eI am a\u003cstrong\u003e Youtuber\u003c/strong\u003e\u00a0(\u00a0\u003cstrong\u003eLixianTV\u00a0\u003c/strong\u003e) and I work on a show called \u003cstrong\u003eJust My Opinion, \u003c/strong\u003ea show about \u003cstrong\u003eVideo Games.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRelying on \u003cstrong\u003eYoutube\u003c/strong\u003e to make a living as an animator is a \u003cstrong\u003ecomplicated\u00a0endeavor\u003c/strong\u003e.\u00a0\u003cbr\u003eThe \u003cstrong\u003einfrequent uploads\u003c/strong\u003e and \u003cstrong\u003eshort\u00a0length\u003c/strong\u003e\u00a0of the videos are all against the \u003cstrong\u003eYoutube\u00a0algorithm\u003c/strong\u003e.\u003cbr\u003eThe \u003cstrong\u003eAdpocalipse\u003c/strong\u003e made everything worse, so making a decent income on Youtube is almost \u003cstrong\u003eimpossible \u003c/strong\u003enow\u003cstrong\u003e.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve started this show because I\u0027ve \u003cstrong\u003efinally found my voice\u003c/strong\u003e on Youtube.\u003cbr\u003eI\u0027ve always had great ideas for things I wanted to make, but I work alone and animation takes forever. Tackling on huge tasks alone proved to be impossible for me.\u003cbr\u003e\u003cbr\u003eI was lost for a long time. Not quite sure what the channel was about anymore.\u003cbr\u003eAfter doing \u003cstrong\u003eParodies\u003c/strong\u003e and \u003cstrong\u003eYoutubers Animated \u003c/strong\u003efor so long\u003cstrong\u003e,\u00a0\u003c/strong\u003eI finally found what I\u0027m good at.\u003cbr\u003eNot only something \u003cstrong\u003eI love to\u003c/strong\u003e \u003cstrong\u003edo\u003c/strong\u003e but also something that \u003cstrong\u003eI can actually do\u003c/strong\u003e. \u003cbr\u003eSomething that I can do \u003cstrong\u003eall\u00a0by myself\u003c/strong\u003e.\u003cbr\u003eI just happened to find it at the \u003cstrong\u003eworst possible time\u003c/strong\u003e on Youtube history.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you guys come in. I\u0027m here to ask you for\u003cstrong\u003e your support\u003c/strong\u003e.\u003cbr\u003eYou would be freeing me from the \u003cstrong\u003einconsistence earnings \u003c/strong\u003eof Youtube and the \u003cstrong\u003elow Rev Share\u003c/strong\u003e.\u003cbr\u003eWith \u003cstrong\u003eYOUR\u003c/strong\u003e help, I could feel less stressed and less scared about this whole Youtube situation, giving me a lot more \u003cstrong\u003econfidence in my work\u003c/strong\u003e, \u003cstrong\u003estability in my life\u003c/strong\u003e, help me feel \u003cstrong\u003emore relaxed\u003c/strong\u003e, \u003cstrong\u003enot completely burned out with work \u003c/strong\u003eand also being able to \u003cstrong\u003eeat \u003c/strong\u003eand \u003cstrong\u003epay rent\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI also \u003cstrong\u003ewouldn\u0027t need to rely\u003c/strong\u003e so much on \u003cstrong\u003eFreelance Work\u003c/strong\u003e to survive (and yes, I will still do Markiplier animations from time to time :p).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat is Just My Opinion?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eJust My Opinion\u003c/strong\u003e does not have the perfect definition yet. \u003cbr\u003eBut basically, in these videos, I can talk about a specific \u003cstrong\u003eGame,\u003c/strong\u003e a specific \u003cstrong\u003eElement of a Game\u003c/strong\u003e ( a mechanic, an enemy, it\u0027s atmosphere ), \u003cstrong\u003eTop 10 Lists ...\u00a0\u003c/strong\u003eanything game related. \u003cbr\u003eAnd then I give you my opinion on the subject, allowing \u003cstrong\u003eeveryone else,\u003c/strong\u003e at the end, to\u00a0\u003cstrong\u003eshare their own opinion\u003c/strong\u003e in the comments.\u003cbr\u003eThis videos are loud, weird and \u003cstrong\u003eNOT \u003c/strong\u003eprofessional at all, but I do try to make them as \u003cstrong\u003efunny\u003c/strong\u003e as possible.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHow long does it take you to make one episode of Just My Opinion?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI\u0027m still starting, so I\u0027m not 100% sure.\u003cbr\u003eHowever, I\u0027ll do my best to release one every month. AT LEAST! \u003cbr\u003eIt might take less time, but no promises. (Trust me, these take a lot of time).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYou only do Youtube? How have you survived this long?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eYes\u003c/strong\u003e, I only do Youtube for a living and the only way I\u0027ve been able to do it, it\u0027s because I do\u00a0\u003cstrong\u003eFreelance Work\u003c/strong\u003e\u00a0from time to time to help pay bills.\u003cbr\u003eIt\u0027s thanks to people like \u003cstrong\u003eMarkiplier \u003c/strong\u003ethat I\u0027m still able to do Youtube, who, by the way, is an incredibly generous person and \u003cstrong\u003esaved my ass\u003c/strong\u003e countless times now.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWill you still do Freelance work?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAs of now? \u003cstrong\u003eYes.\u003c/strong\u003e I have to. I have rent and bills to pay and the ad revenue on Youtube is \u003cstrong\u003enot even enough to pay rent\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHow frequently will you do Freelance work and how long will it take you?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI\u0027m not quite sure yet, but at least every \u003cstrong\u003etwo/three months\u003c/strong\u003e I will have to do one.\u003cbr\u003eIt usually takes me about \u003cstrong\u003e2 weeks\u003c/strong\u003e, depending on how long the project is, but, every time I start working on a freelance project I \u003cstrong\u003eWILL\u003c/strong\u003e let you know.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHow frequently are you working on Video Game Development?\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eNot a lot now, hopefully I will get some free time to work on my games soon..\u003cbr\u003eThey are \u003cstrong\u003enot\u003c/strong\u003e a priority. The JMO Videos are. They are\u003cstrong\u003e just a hobby\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this and if you decide to pledge \u003cstrong\u003eI really appreciate your amazing support\u003c/strong\u003e. Let\u0027s go on this adventure \u003cstrong\u003etogether\u003c/strong\u003e. If you decide not to pledge, it\u0027s totally okay, you can keep supporting me by \u003cstrong\u003ewatching\u003c/strong\u003e and \u003cstrong\u003esharing\u003c/strong\u003e the videos. No pressure ;)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for your amazing support and kindness.\u003cbr\u003eTake Care ;)\u003c/strong\u003e\u003cbr\u003e"
   },
