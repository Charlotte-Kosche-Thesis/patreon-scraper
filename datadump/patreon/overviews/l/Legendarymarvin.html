    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/C7qF2IWAaBA\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eServus alle beianander,\u003cbr\u003edurch schreckliche Wendungen des Schicksals habt Ihr auf diese Seite gefunden. Wer Patreon noch nicht kennt, kurz gesagt geht es darum eine M\u00f6glichkeit anzubieten, mich finanziell zu unterst\u00fctzen. Es geht nicht darum f\u00fcr Content zu bezahlen, dieser wird weiterhin komplett kostenlos bleiben, Ihr habt hier schlicht und ergreifend die M\u00f6glichkeit auf monatlicher Basis Geld zu spenden. Ihr bestimmt selbst Euren Beitrag und k\u00f6nnt jederzeit wieder aufh\u00f6ren.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDurch einen Beitrag via Patreon unterst\u00fctzt ihr die Erstellung von Let\u0027s Plays zu Strategiespielen (haupts\u00e4chlich Paradox, aber auch andere), Versorgung mit News via Youtube \u0026amp; Twitter, regelm\u00e4\u00dfige Livestreams auf Hitbox, Tutorials/Guides und meine \u00dcbersetzungen von Entwicklertageb\u00fcchern und \u00e4hnlichem zur Versorgung der deutschen Community mit Infos zu Strategiespielen.\u00a0\u003cbr\u003e\u003cstrong\u003eWichtig\u003c/strong\u003e: Dieser Content wird auf jeden Fall weiter erstellt und h\u00e4ngt nicht von meinen Einnahmen via Patreon ab!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMotivation\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eVideospiele sind Kulturgut. Wer anderer Meinung ist, ist hier falsch. In meinen Augen sind Strategiespiele einer der besten Vertreter dieses Kulturgutes und ich will mit meinem Kanal meinen kleinen Beitrag dazu leisten, dass sich die Betrachtung von Videospielen als Kulturgut endlich allgemein durchsetzt.\u003cbr\u003eZiel f\u00fcr die Zukunft ist die Erweiterung meines Programms um Videos, die sich mit diesem Problem spezifisch besch\u00e4ftigen: Videos zur Geschichte von Videospielen, Analysen und Diskussionen zu verschiedenen Themen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBelohnung\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs ist auf Patreon \u00fcblich, verschieden wertvolle Belohnungen f\u00fcr verschiedene Spendenstufen anzubieten. Prinzipiell will ich nat\u00fcrlich meine Dankbarkeit f\u00fcr Spenden auszudr\u00fccken, aber es soll hier ausschlie\u00dflich um freiwillige Unterst\u00fctzung meines Kanals geben und es soll kein Content oder Anderes genutzt werden, um Leute zum Spenden zu motivieren. Zum Beispiel war ein h\u00e4ufig gemachter Vorschlag, dass man einen Patreon-exklusiven MP macht, eine nette Idee, aber ich will von niemandem Geld f\u00fcr das \"Privileg\" verlangen, mit mir spielen zu d\u00fcrfen.\u00a0\u003cbr\u003eEine erste \"Belohnung\" f\u00fcr alle Patreon-Spender wird es trotzdem geben: Ich werde Eure Nicknamen als Liste f\u00fcr die Benennung individualisierbarer Elemente diverser Spiele nutzen, wie z.B. Armeen oder Herrscher! \u00a0\u003cbr\u003eWeitere Belohnungen k\u00f6nnen folgen, wenn mir passendes einf\u00e4llt.\u00a0\u003cbr\u003e"
