    "published_at": "2017-03-27T18:02:06+00:00",
    "summary": "\u003cstrong\u003eThe Joy of Digital Art: Unlimited Creativity\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://bw-1651cf0d2f737d7adeab84d339dbabd3-gallery.s3.amazonaws.com/images/image_2736568/43232c9ef33e2b258481256412b30dcb_original.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eJoin me as I explore the realms of fantasy and romantic art in the digital realm. We\u0027ll study lighting, composition, color schemes, art styles, techniques, products and a myriad of other fun things together. \u003cbr\u003e\u003cbr\u003eThis page is about exploring what can be done digitally and how to bring what has been done into this format. How do we translate the things we\u0027ve grown up enjoying in galleries, publications, movies, ads, and other forms into this new format? And once it\u0027s there, and we\u0027ve created what we want, how do we push it back out into \"the real world?\" (Not that we ever really want to go there!)\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting notes, reviews, experiments, tutorials, projects and a host of other things. You\u0027ll see my process, and I can help you with yours. I\u0027m still learning, so why not learn together? \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/b89d/i/2017/074/1/5/wip__valkyries_by_llynara-db2ei7u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd you don\u0027t have to spend a lot - or anything, really - to get started. As a bargain hunter, I\u0027ll be posting good deals on quality content as I find it, and reviewing it. I\u0027ll post my favorite freebies and do renders with those as well. At some point I hope to create a few freebies of my own as I continue to learn and grow. Won\u0027t you come along with me?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m Using\u003c/strong\u003e\u003cbr\u003eMy primary tools right now are DAZ3D, Poser, and Photoshop, but I\u0027m open to plenty of others. I just bought a digital tablet and am exploring Rebelle, which is an amazing painting program. I also have Blender, Sculptris, Carrara, Hexagon, Bryce, Gimp, Unity, and trial versions of a ton of other things I\u0027ve been wanting to get to (Blacksmith 3D, Vue, etc.) \u003cbr\u003e\u003cbr\u003eAs a life long techie and art lover, I\u0027m always looking to try new things and new ideas. Let\u0027s push the limits of what can be done together. If we can imagine it, we can create it!\u00a0\u003cbr\u003e"
