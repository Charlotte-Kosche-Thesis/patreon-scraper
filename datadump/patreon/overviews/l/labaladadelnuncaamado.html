    "summary": "La \u003cstrong\u003eproducci\u00f3n de sagas de fantas\u00eda \u00e9pica\u003c/strong\u003e en el mundo anglosaj\u00f3n es m\u00e1s grande que en el hispano porque existe una industria poderosa. La oferta es mayor as\u00ed como la demanda. Las novedades son cuantiosas, y los cl\u00e1sicos se reeditan en ediciones de colecci\u00f3n. Nos llevan mucho por delante. Crear un tomo de mil p\u00e1ginas es un suicidio editorial en nuestro mundo, un riesgo que pocos est\u00e1n dispuestos a correr. Sin embargo existen muchos caminos. Y queremos que nos ayudes a recorrerlos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es \u003cem\u003eLa balada del nunca amado\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLa balada del nunca amado\u003c/em\u003e es el inicio de una\u003cstrong\u003e saga de fantas\u00eda oscura\u003c/strong\u003e, llamada \u003cem\u003eLas baladas de la cuadriga.\u003c/em\u003e\u00a0El proyecto empez\u00f3 a escribirse en el a\u00f1o 2014 y algunos cap\u00edtulos se publicaron en la revista virtual \u003cem\u003eRelatos Incre\u00edbles\u003c/em\u003e a partir de 2016.\u003cbr\u003e\u003cbr\u003eDebido a los altos costos de producci\u00f3n de una historia de estas proporciones decidimos\u00a0\u003cstrong\u003epublicar la primera parte en cinco tomos peque\u00f1os con fecha de salida anual.\u003c/strong\u003e\u00a0 Esto dar\u00eda m\u00e1s rotaci\u00f3n a la saga, evitando que caiga en el olvido. Como valor agregado ponemos un\u00a0\u003cstrong\u003epeso importante\u003c/strong\u003e\u00a0en el\u00a0\u003cstrong\u003earte visual \u003c/strong\u003ey en el \u003cstrong\u003edise\u00f1o del libro\u003c/strong\u003e. Nuestro objetivo es que esta historia sea \u003cstrong\u003euno de los referentes de la fantas\u00eda oscura\u003c/strong\u003e no s\u00f3lo por \u003cstrong\u003esu tem\u00e1tica\u00a0\u003c/strong\u003e\u2015faltar\u00eda m\u00e1s\u2015, sino tambi\u00e9n por\u003cstrong\u003e su edici\u00f3n.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQuienes colaboran?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNing\u00fan trabajo de narrativa llega solo a buen puerto. Siempre es necesario \u00a0\u003cstrong\u003eun equipo\u003c/strong\u003e que vaya de la mano con el autor, remando por este r\u00edo salvaje llamado autoedici\u00f3n. Gracias a ella los escritores que trabajan sin una editorial grande acceden a los mismos beneficios que uno que s\u00ed lo hace. Por eso la calidad, si se cuenta con los profesionales adecuados, es innegable.\u003cbr\u003e\u003cbr\u003eLa \u003cstrong\u003ecorrecci\u00f3n ortotipogr\u00e1fica y de estilo\u003c/strong\u003e, as\u00ed como la \u003cstrong\u003eedici\u00f3n\u003c/strong\u003e de los libros, est\u00e1 a cargo de la agencia literaria \u003cstrong\u003eTeloseditamos Servicios Editoriales\u003c/strong\u003e. El equipo \u003cstrong\u003esupervisa\u003c/strong\u003e el proyecto desde mediados de 2016 y se encarga de la \u003cstrong\u003emaquetaci\u00f3n.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEl arte est\u00e1 distribuida entre tres ilustradores a quienes J.J. admira. El creador de la \u003cstrong\u003eportada\u003c/strong\u003e del primer tomo, titulado \u003cem\u003eTierras Moribundas,\u003c/em\u003e es el multipremiado\u00a0\u003cstrong\u003eAlejandro Colucci. \u003c/strong\u003eLas \u003cstrong\u003eilustraciones interiores\u003c/strong\u003e \u2015con esto queremos decir blasones\u2015\u00a0algunos extras y la contraportada cuentan con la calidad del genial \u003cstrong\u003eKike Alapont. \u003c/strong\u003eFinalmente los \u003cstrong\u003emapas\u003c/strong\u003e est\u00e1n en manos del cart\u00f3grafo holand\u00e9s\u00a0\u003cstrong\u003eD\u00e4niel Hasenbos.\u003c/strong\u003e\u00a0 Si tienes curiosidad tenemos todo lo mencionado colgado m\u00e1s abajo.\u003cbr\u003e\u003cbr\u003eSin embargo todo esto no ser\u00eda posible sin dos grandes amigos que asesoran a J.J. con cada paso por tomar\u00a0en el apartado del dise\u00f1o gr\u00e1fico. Ellos son los\u003cstrong\u003e dise\u00f1adores Marco Bossio\u003c/strong\u003e y \u003cstrong\u003eWilbert Cer\u00f3n\u003c/strong\u003e. Muchas gracias, amigos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo puedes ayudar?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDe much\u00edsimas maneras. Lo ideal es con un\u003cstrong\u003e aporte mensual \u003c/strong\u003ey\u003cstrong\u003e recomendando la saga \u003c/strong\u003ea tus amigos y conocidos. As\u00ed acceder\u00e1s a distintas recompensas que poco a poco iremos actualizando en la barra lateral. De momento s\u00f3lo tenemos activa la \u003cstrong\u003esuscripci\u00f3n, \u003c/strong\u003eque te permitir\u00e1\u003cstrong\u003e\u00a0leer los primeros cap\u00edtulos del segundo tomo\u00a0\u003c/strong\u003e\u2015escrito al ochenta por ciento\u2015\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003ede manera virtual\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eni bien el primero sea publicado.\u003cbr\u003e\u003cbr\u003eAf\u00edliate por favor a la p\u00e1gina de Facebook y comparte todo lo relacionado con la saga en tus redes sociales. Tambi\u00e9n nos gustar\u00eda que aportes ideas para otros premios.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 estoy en patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eActualmente divido mi tiempo entre el trabajo, los estudios y la escritura. No me queda espacio para nada m\u00e1s. Con el trabajo financio la producci\u00f3n de la saga pero pierdo tiempo valioso para escribir. La idea es conseguir ingresos mientras trabajo en la novela. Sumadas a las tres horas que le dedico normalmente se podr\u00eda terminar la saga en menos tiempo de estipulado.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfDe qu\u00e9 trata \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eLa balada del nunca amado\u003c/i\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eLa balada del nunca amado\u003c/em\u003e es la primera parte de una saga de fantas\u00eda oscura, que trata de una plaga que destruye Las tierras de la guada\u00f1a. Los habitantes est\u00e1n aislados. Puesto que han perdido sus barcos, intentan escapar a como de lugar, proeza que no ser\u00e1 sencilla.\u003cbr\u003e\u003cbr\u003eLa historia est\u00e1 ambientada en un escenario medieval cl\u00e1sico llamado el No-Mundo. Este universo cuenta con peculiaridades como la inexistencia de dioses, el color sangre de las estrellas, la erosi\u00f3n de las lunas y un secreto monstruoso enterrado en el pasado, relacionado con el origen de ser humano.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfLa obra presenta nuevos elementos para el canon fant\u00e1stico?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNo sabemos si son nuevos. Prometemos investigar al respecto. Pero los mapas que usamos se separan del modelo decorativo cl\u00e1sico instaurado desde las \u00e9pocas de J. R. R. Tolkien. Comprenderlos es vital para que el lector entre en el escenario. \u00a0Vienen acompa\u00f1ados de un texto y de una leyenda, lo que hace sencilla su interpretaci\u00f3n. Una vez le\u00eddos, tendr\u00e9is una gran pista sobre a d\u00f3nde se dirigen los siguientes cap\u00edtulos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eGolden Moon\u003c/i\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGolden Moon es el peque\u00f1o sello de J.J. Por el momento s\u00f3lo se dedica a producir \u003cem\u003eLa balada del nunca amado\u003c/em\u003e, sin embargo no descartamos que en el futuro traduzcamos obras que, a nuestro juicio, deber\u00edan estar en el mercado, ni que le demos oportunidad a otros autores con talento. Lo veremos con el transcurso del tiempo.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi has llegado hasta aqu\u00ed...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u00a1Muchas gracias por tu tiempo, compa\u00f1ero!\u003cbr\u003e\u003cbr\u003eEsperamos haber despertado tu inter\u00e9s y que visites las otras secciones en las que mostramos el arte, el primer cap\u00edtulo y algunas sorpresas como los extras, para la difusi\u00f3n.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
