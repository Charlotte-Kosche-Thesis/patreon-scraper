    "summary": "Holi. Me llamo Cristian, soy dise\u00f1ador, dietista, adicto al br\u00f3coli y unas cuantas cosas m\u00e1s.\u003cbr\u003e\u003cbr\u003eDesde que era peque\u00f1o hab\u00eda algo que no me cuadraba a la hora de comer animales, cada vez fui tomando una mayor conciencia hasta que decid\u00ed quitarlos de mi dieta. Me gusta guarrear en la cocina y ponerme fino comiendo, he cocinado kilos de masas ins\u00edpidas, quemado hamburguesas y desarmado croquetas hasta crear mis propias t\u00e9cnicas y trucos sobre cocina vegetariana, que explico en el blog de una manera divertida e ir\u00f3nica. \u003cbr\u003e\u003cbr\u003eCada vez que hago la comida con alguien me dicen que est\u00e1 buen\u00edsimo, yo soy muy modesto pero me lo han dicho tantas veces que al final me lo he cre\u00eddo.\u00a0Adem\u00e1s soy un friki de la nutrici\u00f3n, me gusta saber para qu\u00e9 sirve un glucosinolato azufrado y d\u00f3nde se encuentra, por lo que decid\u00ed estudiar diet\u00e9tica y fitoterapia. Fitoterapia significa plantas medicinales, hay muchas m\u00e1s adem\u00e1s de la manzanilla. Todos mis conocimientos, mi pr\u00e1ctica en la cocina y mi culo inquieto me han hecho dar un paso m\u00e1s all\u00e1 y crear este proyecto.\u003cbr\u003e\u003cbr\u003eEn un momento dado decid\u00ed juntar todas mis profesiones y montar un blog sobre \u00a8Recetas y nutrici\u00f3n para veganos enfurecidos\u00a8 que se llama\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.lapastanoengorda.es\"\u003eLa pasta no engorda\u003c/a\u003e al cual le dedico aproximadamente 25 horas al d\u00eda. Me paso el d\u00eda cocinando e invent\u00e1ndome nuevas recetas para hacer fotos, luego las retoco, a veces las vuelvo a hacer si no me gustan y luego me como las recetas fr\u00edas y secas. Mientras duermo escribo los post, aunque parezca que no, se puede.\u003cbr\u003e\u003cbr\u003eEl caso es que el tofu est\u00e1 muy caro, el a\u00f1o pasado costaba 3,05 el bloque y ha subido a 3,25... Y a veces hay que comprar sartenes nuevas para que las tortillas no se peguen y alg\u00fan mantelillo para que no salga siempre el mismo en las fotos, en fin... Que llevar un blog requiere una inversi\u00f3n, y si te apetece puedes colaborar a que siga adelante y hacerme un poco m\u00e1s por 1 \u20ac al mes. Lo que vale media cerveza en un bar.\u003cbr\u003e\u003cbr\u003eSe me olvidaba, lo m\u00e1s importante de la financiaci\u00f3n es que estoy escribiendo un libro, lo estoy haciendo yo \u00edntegramente, v\u00e9ase: ideas, conceptos, comprar ingredientes, cocinar, hacer recetas, hacer fotos, retocar fotos, escribir textos, corregir textos, maquetar libro, pelearme con la imprenta, cambiar de imprenta y volver a pelearme. As\u00ed todo el rato...\u003cbr\u003e\u003cbr\u003eSi no te apetece pagar pero te hago gracia, una manera de ayudarme es seguirme en mis redes sociales y compartirlas con personas que puedan estar interesadas en este proyecto.\u003cbr\u003e\u003cbr\u003e-\u00a0Instagram\u00a0\u003ca href=\"http://www.instagram.com/lapastanoengorda\" target=\"_blank\"\u003e@lapastanoengorda\u003c/a\u003e \u003cbr\u003e- Facebook\u00a0\u003ca href=\"http://www.facebook.com/lapastanoengorda\"\u003ewww.facebook.com/lapastanoengorda\u003cbr\u003e\u003c/a\u003e- Blog \u003ca href=\"http://www.lapastanoengorda.es\"\u003ewww.lapastanoengorda.es\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePor el precio de media ca\u00f1a me ayudar\u00e1s a llevar a cabo esta cosa que estoy haciendo con mucho cari\u00f1o y a veces agobio. Con algo de financiaci\u00f3n se reducir\u00e1 el agobio, aumentar\u00e1 el cari\u00f1o, con el cual salen las cosas mucho mejor. Si tienes alguna duda o quieres ser mi amigo puedes escribirme a\u00a0\u003ca href=\"mailto:lapastanoengorda@gmail.com\"\u003elapastanoengorda@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e"
