    "summary": "\u00a1Hola amig@!\u003cbr\u003e\n\u003cbr\u003e\nComo sabr\u00e1s, hacemos un podcast de series, \n\u003cstrong\u003eLa Constante\u003c/strong\u003e; un programa para divertirnos\njunto a ti, desconectar, re\u00edrnos, o hacer m\u00e1s llevadero tu curro. En nuestra\nweb puedes ver m\u00e1s cosicas\u2026\u00a0\n\u003ca href=\"http://laconstanteseries.com\" rel=\"nofollow\" target=\"_blank\"\u003elaconstanteseries.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nNos lo pasamos genial haciendo nuestros podcasts. Gustosamente\nrealizamos los programas y todo lo que ello conlleva, pero es cierto que son\nmuchas horas las que invertimos en esto. En La Constante hay mucho m\u00e1s trabajo\ndel que puedas pensar (ojeras todos los d\u00edas, quebraderos de cabeza, platos sin\nlavar, las camisas sin planchar\u2026) y lo hacemos, en parte, porque \n\u003cstrong\u003enos sentimos en deuda contigo\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a1S\u00f3lo t\u00fa nos\npuedes ayudar!\u00a0\n\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=569220\" target=\"_blank\"\u003eY lo puedes hacer aqu\u00ed\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSiendo\nnuestro Patreon\n\u003c/strong\u003e har\u00e1s que La Constante pueda seguir creciendo. A trav\u00e9s de tu\nsuscripci\u00f3n, \n\u003cstrong\u003evas a tener acceso a una\nserie de contenidos y ventajas que otros no tendr\u00e1n\n\u003c/strong\u003e. \u00bfEsto significa que lo\nque antes hac\u00edamos, ahora va a ser de pago? NO. TODOS y absolutamente TODOS los\ncontenidos que hemos ofrecido SEGUIR\u00c1N SIENDO GRATIS.\n\u003cbr\u003e\n\u003cbr\u003e\nEstar\u00e1s pensando: \n\u003cstrong\u003e\u00bfc\u00f3mo puedo formar parte de esto? \u003c/strong\u003e\u00a1Pues muy f\u00e1cil! A trav\u00e9s del\ntipo de suscripci\u00f3n que elijas iremos alcanzando los objetivos que tienes a tu\nizquierda (\u00a1Gooool! Ay, no, \n\u003cstrong\u003eGoals\u003c/strong\u003e), para\nir mejorando poco a poco el podcast, y \n\u003cstrong\u003et\u00fa\nrecibir\u00e1s m\u00e1s recompensas\n\u003c/strong\u003e (\u003cstrong\u003eRewards\u003c/strong\u003e\u2026\nmira a tu derecha).\n\u003cbr\u003e\n\u003cbr\u003e\nPinchando en \n\u003cstrong\u003eBecome\na Patreon\n\u003c/strong\u003e (el botoncico rojo) estar\u00e1s a tan s\u00f3lo unos clicks de descubrir\nun nuevo mundo. \n\u003cstrong\u003e\u00a1Va a ser legendario!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSin intenci\u00f3n de enrollarnos m\u00e1s, queremos darte\nlas GRACIAS por interesarte por nuestro podcast, y agradecemos tu apoyo al formar\nparte de este grupo de frikis seri\u00e9filos llamado \n\u003cstrong\u003eLa Constante, pues la noche es oscura y alberga spoilers\u003c/strong\u003e.\u003cbr\u003e\u003cimg src=\"https://laconstanteseries.files.wordpress.com/2018/01/dsc_0019-min.jpg?w=723\"\u003e\u003cbr\u003e\u003cbr\u003e"
