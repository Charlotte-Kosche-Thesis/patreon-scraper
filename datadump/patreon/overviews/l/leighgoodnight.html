    "summary": "This is a story about mice. I\u0027m calling it\u00a0\u003cem\u003eThe Sixteenth Story, \u003c/em\u003eand it begins when a terrifying baby mouse, named Mega, washes up on an island inhabited by other mice. Mega loves zapping her enemies with her laser eyes, whipping them with her baby blanket, and hitting them with her death rattle (like a baby rattle, but more deadly). And almost everyone is Mega\u0027s enemy. Will she ever calm down? Will the mice discover the mystery of their world or at least find the Legendary Yo-Yo Bean Bush? There\u0027s a novel in the making to answer those questions and many more.\u003cbr\u003e\u003cbr\u003eA short history: as teens, my brother and I created the \u003cem\u003eThe Sixteenth Story\u003c/em\u003e world. In my early 20\u0027s, I completed the rough draft and began sketching ideas for illustrations. Last year I revisited the draft and am now turning it into a second draft, with input from my writers\u0027 critique group. I\u0027ll be posting all the illustrations I\u0027m creating for the story. Thanks for joining me on this project. I\u0027m excited to see the finished book, and your support will help me get there.\u003cbr\u003e\u003cbr\u003eFrom time to time, I may post other artwork/projects I\u0027m working on as well.\u003cbr\u003e\u003cbr\u003e"
