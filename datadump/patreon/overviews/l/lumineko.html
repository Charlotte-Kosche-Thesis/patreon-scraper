eating artwork, comics, and live streaming my progress! \u00a0You will be able to see behind the scenes with early release sketches, and works in progress. You\u0027ll also be able to request sketches, participate in patreon-only polls, and much more depending on the reward level!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo note:\u003c/strong\u003e\u003cbr\u003eI post updates in my feed \u003cstrong\u003ereally\u003c/strong\u003e frequently, but the HQ, .PSDs, and patreon-only exclusive content will be in the monthly art pack that is released around the 4th at the \u003cstrong\u003estart of each month! \u003c/strong\u003ePlease pledge during the month of the art pack you want! (\u003cstrong\u003eExample: \u003c/strong\u003ePledge in October if you want October\u0027s art sent by early November!)\u003cbr\u003e\u003c/div\u003e"
