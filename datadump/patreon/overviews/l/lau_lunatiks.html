f buying chocolate\ud83d\ude05\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks for your support ! :)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you donate on my patreon page, you\u0027ll receive exclusive gifts\u00a0including: description credits, mp3\u0027s to all my covers, instrumentals, custom covers and much more!!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/R5jRzQ8E7PY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
