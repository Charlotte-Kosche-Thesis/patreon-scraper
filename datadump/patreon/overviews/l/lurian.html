    "summary": "Hello, I\u0027m Lurian!\u00a0\ud83d\udc1b I\u0027m a Seattle based illustrator and graphic designer. My favorite subjects are animals, mascot characters and cartoons! I also love making stickers, which is what this Patreon is all about. Every month I make a cool new sticker and mail it straight to your home!\u00a0They are available in two different sizes depending on your preference. The content and complexity of them have a broad range; a few examples of what to expect are in my shop:\u00a0\u003ca href=\"http://www.lurian.com/shop\"\u003e\u003cstrong\u003ehttp://www.lurian.com/shop\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e I\u0027ll get right down to business and explain what sticker club is and what you\u0027ll earn for supporting me...\u003cbr\u003e\u003cstrong\u003e\ud83d\udcac Support ($1) - \u003c/strong\u003eThis tier won\u0027t get you any stickers, but it will gain you access to patreon exclusive posts and updates as well as a backlog of sketchbooks that were uploaded as rewards from my previous Patreon model! Also, most importantly of all, it earns you my UNDYING LOVE AND GRATITUDE.\u00a0\ud83d\udc93 All of the following tiers also include these rewards.\u003cbr\u003e\u003cstrong\u003e\ud83d\udcac Small One ($3) - \u003c/strong\u003eA small sticker mailed to you every month. Small size stickers are 2\"-2.5\" at their maximum dimension.\u003cbr\u003e\u003cstrong\u003e\ud83d\udcac Big One ($5) - \u003c/strong\u003eA\u00a0large sticker mailed to you every month. Large size stickers are 3\"-3.5\" at their maximum dimension.\u003cbr\u003e\u003cstrong\u003e\ud83d\udcac Both Of Em ($7) -\u003c/strong\u003e Both a large and small sticker mailed to you every month. In case you want two different sizes.\u003cbr\u003e\u003cstrong\u003e\ud83d\udcac\u00a0Wow! Quadruple Scoop?! ($15) - \u003c/strong\u003eTwo small stickers and two large stickers mailed to you every month. Keep in mind, there is only one design for each month. This is for you if you\u0027re like me and want extras to hoard.\u00a0\ud83d\ude0e This reward tier also includes a small random \"thank you\" sketch from me.\u003cbr\u003e\u003cstrong\u003e\ud83d\udcac Super Ultra ($20) - \u003c/strong\u003eThree\u00a0small stickers and two large stickers mailed to you every month. Again, there is only one new design per month, so this is for people who would like duplicates. You will also receive a random page of original sketches! Yeah! \ud83c\udf3f\u003cbr\u003e\u003cbr\u003eSome of these designs will be available later in my shop. Patreon gives you first access, free shipping and discounts on new stickers, as well as other goodies.\u003cbr\u003e\u003cbr\u003eThat\u0027s about it!\u00a0 Thank you so much for checking out my Patreon!\u003cbr\u003eYou can find more of my work on my website:\u00a0\u003ca href=\"http://www.lurian.com\"\u003ehttp://www.lurian.com/\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eor on my\u00a0\u003ca href=\"http://twitter.com/la7mb\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e or on\u003cstrong\u003e\u00a0\u003ca href=\"http://la7mb.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e.\u00a0\ud83c\udf34\u003cbr\u003e"
