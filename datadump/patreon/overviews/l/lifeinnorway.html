    "summary": "\u003cstrong\u003eWelcome / Velkommen / Bienvenidos!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is David Nikel, the owner of Life in Norway, a website, newsletter and podcast all about, errr, well, life in Norway of course!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.davidnikel.com/wp-content/uploads/2014/01/david-nikel.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor more than six years now, I have\u00a0been telling the stories of Norway to the world on the Life in Norway blog. It\u0027s my aim to help anyone who wants to live and work in Norway, by lifting the lid on what it\u0027s really like to live and work here.\u003cbr\u003e\u003cbr\u003eI\u00a0\u003ca href=\"http://www.lifeinnorway.net\" rel=\"nofollow\" target=\"_blank\"\u003ewrite articles\u003c/a\u003e about life in Norway, answer countless emails, and curate the Norwegian news into a\u00a0\u003ca href=\"http://www.lifeinnorway.net/weekly\" rel=\"nofollow\" target=\"_blank\"\u003eweekly email newsletter\u003c/a\u003e for an audience of tens of thousands of English-speakers around the world, from Oslo to Oregon! And since September 2017, the\u00a0\u003ca href=\"https://www.lifeinnorway.net/podcast/\" target=\"_blank\"\u003eLife in Norway Show\u003c/a\u003e has brought\u00a0you in-depth audio interviews with people in Norway every two weeks to a podcast player near you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut a website, email newsletter, and podcast is not cheap to run.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMany of you have asked for a way to support the Life in Norway project and now you can thanks to Patreon By supporting the show \u003cstrong\u003efrom just $2 per month\u003c/strong\u003e,\u003cstrong\u003e \u003c/strong\u003e you can show your appreciation and help guarantee the future of the Life in Norway brand.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp me do more\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI want to do so much more with the Life in Norway project. It can be so much more than a simple blog, newsletter and podcast. I want to give expats all over Norway a platform to tell their stories - good and bad - to the world.\u003cbr\u003e\u003cbr\u003eI want to produce more content, write more books, publish podcasts more regularly, and so much more. But to do so, I have to ask for your support to make this project viable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease consider supporting Life in Norway from just $2 per month to help us become even better.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks everyone!\u003cbr\u003e\u003cbr\u003e- David\u003cbr\u003e\u003cbr\u003e"
