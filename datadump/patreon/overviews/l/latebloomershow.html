    "summary": "Hello, and thank you for finding my Patreon page! I\nwant to inspire more people to grow their own food, take charge of their food\nsecurity, and be kind to Mother Earth. That is why I am on Patreon. I started\n\"Late Bloomer\" in 2012 with that same goal, when there were hardly\nany web series on the Internet.  I\u0027ve\nbeen an actor for 30 years, and done some writing and directing of short films,\nso I wanted a professional production, and connected with three women that became my\npost-production team for four years (BFFs for life!). I started paying them out\nof my own pocket.  I believed with the quality of \"Late\nBloomer,\" HGTV or other platform would pick me up within a year, and I\u0027d\nhave a camera operator and production funds. Well, the Internet exploded with\ncontent and everyone with a smart phone is uploading garden videos. And I spent all my time learning to garden (I am a late bloomer!) and creating videos. How does a well-produced show stand out? \u003cbr\u003e\n\u003cbr\u003e\nYou have to have millions of views to make\nmoney on YouTube, so I created my Patreon campaign to help me get to the next\nlevel. I am so grateful for every subscriber, view and comment on my\nchannel. I am buoyed by all the connections I\u0027ve made worldwide. I just need\nmore of them to become sustainable, a lot more. To create a show about\nsustainability (and how can you be more sustainable than growing your own\nfood?), I need to have a show that is financially sustainable. I hope you will\nbecome a patron of \"Late Bloomer\" and help me get there! There will be\ncool rewards as I think of them! I promise you inspiring, entertaining, and\neducational videos for all ages. Thank you in advance, and I look forward to\nmaking great connections with my patrons! - Kaye\u003cbr\u003e"
