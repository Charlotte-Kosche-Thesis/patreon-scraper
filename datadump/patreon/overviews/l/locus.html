    "published_at": "2016-09-30T00:27:00+00:00",
    "summary": "\u003cimg src=\"http://www.locusmag.com/2015/covers/Issue05_499x649.jpg\" style=\"width: 188px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWe love science\nfiction, fantasy, and horror fiction! \n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYou love science\nfiction, too, \n\u003c/strong\u003eso we are turning to you for support! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor a small pledge, you\nhelp keep \u003cem\u003eLocus \u003c/em\u003ein print and allow us to maintain our website, indexes, and archives of\nscience fiction, as well as continue to run the Locus Awards and Writers Workshop.\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eLocus \u003c/em\u003eis a non-profit organization, run by six full-time staff \nout of a refurbished warehouse complex in San Leandro, California. We \nare reaching out with a variety of fundraising efforts to help sustain Locus without\n having to raise our subscription rates, fire staff, or compromise the \nquality of the magazine. It\u0027s a tough time, but you can help.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cimg src=\"http://www.locusmag.com/2016/covers/Issue07_499x648.jpg\" style=\"width: 199px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe costs of maintaining an extensive magazine like \u003cem\u003eLocus\u003c/em\u003e go far beyond what our\nsubscription and advertising revenue currently support. \nSince the last recession we\u0027ve had a major loss of ad revenue, as\nspending on advertising has dropped over 65% in the last decade, industry-wide. \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAdvertising used to support Locus, now we need your help to keep going!\u003cbr\u003e\u003cbr\u003eLocus\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e is the widely recognized and acclaimed magazine of record\nfor the speculative fiction fields.\u003c/span\u003e\n\u003c/span\u003e\u003c/strong\u003eEach of our issues includes science\nfiction/fantasy/YA/horror news, book reviews, interviews with the field\u2019s leading authors, and\nbook listings.\n\u003cstrong\u003e \u003c/strong\u003eWe also run \u003ca href=\"http://www.locusmag.com\" rel=\"nofollow\"\u003ewww.locusmag.com\u003c/a\u003e, an online resource for news, information, and reviews of SF/F/H/YA.\u003cstrong\u003e \u003c/strong\u003eWe run a quarterly Writers Workshop. \u003cstrong\u003eWe\u2019ve won the \u003c/strong\u003e\u003cimg src=\"http://www.locusmag.com/2016/covers/Issue06_499x648.jpg\" style=\"width: 197px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eHugo Award\u003c/strong\u003e 30 times during our 45+ years in print,\nand every year \n\u003cstrong\u003ewe hold the Locus\nAwards\n\u003c/strong\u003e, which recognize excellence in science fiction and fantasy\nliterature.\n\u003cbr\u003e\n\u003cbr\u003e\nWe pay our reviewers and our contributors professional rates: \u003cem\u003eLocus\u003c/em\u003e\u0027 quality content comes from a wide range of freelance and in-house writers, photographers, designers, editors, and reviewers. Our six full-time staff receive work benefits including health insurance, sick leave, and vacation pay. We hold strongly to the idea that\u003cstrong\u003e science fiction enthusiasts and creators should be compensated for their work\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.locusmag.com/2016/covers/Issue08_499x648.jpg\" style=\"width: 191px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cem\u003eLocus\u003c/em\u003e magazine is\nproud to serve the speculative fiction field, and to support this important\ngenre of literature. Thank you for being a part of that work and our community! And thank you for your support!\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cdiv\u003e\u003cem\u003eLOCUS\u003c/em\u003e is the only periodical I read from cover to cover. It is also the only magazine which makes me drop everything when it arrives\u2026\u003cbr\u003e\u003cstrong\u003e\u2013Arthur C. Clarke\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI told my students\u2026You have to subscribe to \u003cem\u003eLOCUS\u003c/em\u003e!\u003cbr\u003e\u003cstrong\u003e\u2013Connie Willis\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnyone whose interest in SF extends beyond reading it to wanting  to read about it should be aware of \u003cem\u003eLOCUS\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u2013The New York Times\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eLOCUS manages to be broad and deep at the same\ntime. I appreciate the continuous contact with worldwide science fiction, the\nmany viewpoints in the reviews, the lively and intelligent writing.\u003cbr\u003e\u003cstrong\u003e\u2013Orson Scott Card\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe sheer miracle of the production and survival\nof LOCUS in a field like ours never ceases to amaze me. It\u2019s essential reading in\nthis house, and the closest thing we have to an international newszine.\u003cbr\u003e\u003cstrong\u003e\u2013Terry Pratchett\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eLOCUS is now an intrinsic part of everything\nthat science fiction is and does, a primary resource for innumerable enterprises,\nand a continuing source of information and entertainment.\u003cbr\u003e\u003cstrong\u003e\u2013Michael Swanwick\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWithout \u003cem\u003eLOCUS\u003c/em\u003e we would be groping around in the dark. But \u003cem\u003eLOCUS\u003c/em\u003e is there, shining light into all the dark corners.\u003cbr\u003e\u003cstrong\u003e\u2013Robert A. Heinlein\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e",
