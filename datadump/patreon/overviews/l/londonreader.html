    "summary": "\u003cstrong\u003eReceive a FREE digital copy of the current issue of the \u003cem\u003eLondon Reader \u003c/em\u003eas soon as you register as a patron at any Rewards tier. \u003c/strong\u003eYour contribution will not be deducted until the release of the next issue.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e* * *\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.amzn.to/2gDSdG6\"\u003eThe London Reader is #11 in Literary Magazines on Kindle and the only creative writing magazine curated by guest editors to explore contemporary topics\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eFeaturing great stories from thought-provoking perspectives, the \u003cem\u003eLondon Reader\u003c/em\u003e magazine presents contemporary voices in creative writing. The fiction, poetry, creative non-fiction, and interviews in each issue are curated, as if in a gallery, in order to explore a single theme, genre, region, or topic.\u003cbr\u003e\u003cbr\u003eBy subscribing to the \u003cem\u003eLondon Reader\u003c/em\u003e, you\u0027re directly supporting the writers whose work is within its pages. Issues are cooperatively owned by their contributors, and each writer receives a proportionate share of your subscription amount. In addition, the curator of each issue designates a charity, detailed within, which receives 10 percent of revenue from the issue.\u003cbr\u003e\u003cbr\u003eNew issues are released four times per year on the first day of March, June, September, and December. \u003cbr\u003e\u003cbr\u003eSupport the literary arts; read great stories; subscribe to the \u003cem\u003eLondon Reader\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e* * *\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://londonreader.uk/wp-content/uploads/2018/03/TLR07-Cover-LowRes.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCurrent Issue:\u003c/strong\u003e We live side by side with animals. A flock of pigeons roosting on a rooftop is as apparently ordinary a scene as cats scrapping down the street or squirrels teasing their would-be chasers before turning tail to safety. How often we forget that we, too, are animals, and that our relationships with other animals can help us better understand the world we share with them. How often do we remember that as our ambitions and cities keep growing, the lives of animals among us keep changing? \u003cem\u003eAfter Words: Animal Reflections\u003c/em\u003e questions our place in the world by exploring how animals have visited and haunted our lives and writing.\u003cbr\u003e\u003cbr\u003eCurator Christina Claudia Galego frames the issue with new fiction by Meg Elison, winner of the Philip K. Dick Award, and critical poetry by Daniel Scott Tysdal, a ReLit Award recipient and TEDx speaker. Alongside these selections are creative essays, short stories, and poems by Ed Ahern, Mikki Aronoff, Janette Ayachi, Sarah Barr, Evan J. Coleman, Matt Daly, AJ Huffman, Matthew Hollett, Tom Larsen, Wes Lee, Janet McCann, Christopher M. McDonough, Cecile Rossant, Benjamin Paynter, David F. Shultz, Dan Veach, and Melanie Whipman, as well as affecting artwork by JJ Paynter, Dan Veach, Severine Richardson, and Jagoda Wo\u017any. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eAfter Words: Animal Reflections\u003c/em\u003e also presents a timely exchange with Pulitzer Prize-winner Elizabeth Kolbert, author of\u003cem\u003e The Sixth Extinction\u003c/em\u003e, and a thoughtful interview with Giller Prize-winner Andr\u00e9 Alexis, author of \u003cem\u003eFifteen Dogs\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eFor those who wonder where their dog goes at night, what it\u2019s like to see an elk in the wild, or whether animals are people too, this issue of the \u003cem\u003eLondon Reader\u003c/em\u003e is for you.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e* * *\u003c/strong\u003e\u003c/div\u003eThe \u003cem\u003eLondon Reader\u003c/em\u003e is also available by subscription for Kindle on\u00a0\u003ca href=\"https://www.amazon.com/The-London-Reader/dp/B01L7J8P4A\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon.com\u003c/a\u003e and\u00a0\u003ca href=\"https://www.amazon.co.uk/The-London-Reader/dp/B01L7J8P4A\" rel=\"nofollow\" target=\"_blank\"\u003eAmazon.co.uk\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSee calls for submissions and previous issues at\u00a0\u003ca href=\"http://www.LondonReader.uk\" rel=\"nofollow\" target=\"_blank\"\u003eLondonReader.uk\u003c/a\u003e.\u003cbr\u003e"
