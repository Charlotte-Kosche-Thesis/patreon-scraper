     "about": "hola!! :3\u003cbr\u003eMi nombre es leon\u2665, el contenido de este patreon sera subir fotos (+18) en ropa interior debido a que desde mas peque\u00f1a mi sue\u00f1o siempre fue ser modelo de lencer\u00eda y/o desnudos, en patreon estar\u00e9 subiendo fotos tomas por mi (sin censura) las cuales podr\u00e1n ver por un peque\u00f1o costo y armare sets de varias fotos con mejor calidad (que tendr\u00e1n un costo mas elevado), hechas con mucho amor y esfuerzo para ustedes, estos sets contaran con alguna ilustraci\u00f3n hecha por mi, y muchas otras sorpresas nun\u2665\u003cbr\u003eLos sets ser\u00e1n tomados por mi fot\u00f3grafo (cabe mencionar que tambi\u00e9n es mi novio) con el motivo de poder crecer juntos. Los fondos recaudados de esta plataforma tambi\u00e9n servir\u00e1n para poder pagar mi escuela de artes y todos mis materiales, para poder dedicarme a ser ilustradora, dise\u00f1adora, etc. ya que yo solvento mis gatos en TOOOOODO aspecto. Les agradecer\u00eda mucho que respeten mi trabajo debido a todo el esfuerzo que pondr\u00e9 en ellos. De antemano les agradezco todo el apoyo que me han brindado las personas que me siguen desde mis inicios, y claro!, tambi\u00e9n a los que apenas me conoceran.\u003cbr\u003e\u003cbr\u003eGracias de todo coraz\u00f3n mis leoncitos\u2665 :3\u003cbr\u003eP.D. siganme en mis redes sociales para que est\u00e9n mas al pendiente del contenido que estar\u00e9 subiendo.\u003cbr\u003e\u003cbr\u003eHello!! :3\u003cbr\u003eMy name is leon \u2665, the content of this patreon will be uploading photos (+18) in underwear because since I was little my dream was always to be a model of lingerie and / or nudes, in patreon I will be uploading photos taken by me ( uncensored) which you can see for a small cost and assemble sets of several photos with better quality (which will have a higher cost), made with much love and effort for you, these sets will have an illustration made by me, and many other surprises nun \u2665\u003cbr\u003eThe sets will be taken by my photographer (it is worth mentioning that he is also my boyfriend) with the motive of being able to grow together. The funds raised from this platform will also be used to pay for my art school and all my materials, so that I can dedicate myself to be an illustrator, designer, etc. since I solved my expenses in AAAAAALL aspect. I would appreciate very much if you respect my work because of all the effort I put into them. I thank you in advance for all the support that the people who have followed me since my inception have given me, and of course, also for those who barely know me.\u003cbr\u003eThank you with all my heart my little lions \u2665: 3\u003cbr\u003eP.D. Follow me on my social networks to be more aware of the content that I will be uploading.\u003cbr\u003e",
