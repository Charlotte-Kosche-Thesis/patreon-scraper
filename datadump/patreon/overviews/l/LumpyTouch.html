    "summary": "\u003cbr\u003e\u003cstrong\u003eHello, I\u0027m Lumpy!\u003c/strong\u003e I\u0027m a Twitch streamer, pixel artist, and content creator. I stream 5 days a week on my\u00a0\u003ca href=\"https://www.twitch.tv/lumpytouch\"\u003eTwitch\u003c/a\u003e channel\u00a0where I do original pieces of pixel art, work on sprites for game projects, and play the occasional game.\u003cbr\u003e\u003cbr\u003eThough I graduated from university as an elementary school teacher, I\u0027ve made the (mildly terrifying) leap into full-time streaming.\u00a0By supporting me through Patreon, you\u0027re helping me do what I love.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/FXKQ7Zb.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/J87rZ19.png\"\u003e\u003cbr\u003eYour generosity will keep a roof over my head and keep me fed. Anything beyond that goes towards improving the stream. This could mean replacing old equipment or buying games to stream.\u00a0If you like the content I create, even $2 is incredibly helpful.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/4Oe41t3.png\"\u003e\u003cbr\u003eYou\u0027ll get exciting rewards that will make your support \u003cem\u003every\u003c/em\u003e worthwhile. Rewards include access to patron-only videos, palettes, blogs, never-before-seen artwork, and more!\u003cbr\u003e\u003cbr\u003eAdditionally, if you watch my stream, you\u0027ll know that all my viewers have their own on-stream avatars. By making any pledge, you\u0027ll unlock an exclusive patron-only avatar:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2PhWfCc.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003ethe shape-shifting gooey cat \u003cstrong\u003eClumpy\u003c/strong\u003e!\u003c/div\u003eClumpy comes in 5 different colors depending on your pledge - \u003cem\u003eWhite, Blue, Purple, Gold\u003c/em\u003e, and \u003cem\u003eRainbow\u003c/em\u003e. Each comes with its own unique transformation.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Dn8Bgjd.png\"\u003e\u003cbr\u003eBut wait, there\u0027s \u003cstrong\u003emore.\u003c/strong\u003e\u00a0With certain reward tiers I\u0027ll draw you your own unique avatar gear! Or even \u003cstrong\u003eyour own avatar\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/SNK5WAc.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFollow me on social media.\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/LumpyTouch\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://discord.gg/EyPAA6R\"\u003eDiscord\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/lumpytouch/\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/lumpytouch/\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCp2pLVMRCTCJh6WlQdFrH-A\"\u003eYoutube\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://lumpytouch.tumblr.com/\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://lumpytouch.tumblr.com/\"\u003e\u003c/a\u003eSharing my work with your friends and followers is very helpful.\u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to commit to a monthly donation, you can\u00a0\u003ca href=\"https://ko-fi.com/lumpytouch\"\u003edonate to my ko-fi!\u003c/a\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/JTOjxrn.png\"\u003e\u003cbr\u003e\u003cem\u003eYour support makes my lumpy dreams come true. Thank you so much!\u003c/em\u003e\u003c/div\u003e"
