    "summary": "Hello! My name is \u003cstrong\u003eBailey Sansom\u003c/strong\u003e (or \u003cstrong\u003eTrip\u00a0\u003c/strong\u003eas I am known as) I make rainbow-filled comics and cartoons! I run a webcomic known as Sparklecare, which is about a nihilistic retro rainbow death hospital, which is my main project. The webcomic is currently being rebooted.\u003cbr\u003e\u003cbr\u003ehttp://sparklecarehospital.com\u003cbr\u003e\u003cbr\u003eSparklecare is zany, weird, bloody, laughably immature satire with important meanings. It is the absolute furthest from anything kid-friendly. This comic is based upon capturing the horrors of traumatic hospital experiences in a comical, heavily exaggerated, coping-humor sort of way. It is colorfully dark, and is actually based upon a personal experience of mine (obviously extremely exaggerated and fictionalized.) This comic is so important to me, and I\u0027m making it to help myself, but I want to make it to help others, too. Don\u0027t take it too seriously, but maybe just a little bit. Take it a little bit seriously, but not too much.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAny money will go towards funding official publication of the comic in book form, and tuition so I can continue my education! It also will go towards me being able to use better software, and paying artists and colorists.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get from being a patron?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy subscribing, you can get immediate access to behind-the-scenes content and development artwork as I work on the reboot."
