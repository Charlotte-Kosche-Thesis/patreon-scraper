    "summary": "\u003cstrong\u003ePatreon ??? Qu\u0027est-ce donc?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* Patreon offre aux membres d\u0027une communaut\u00e9 la possibilit\u00e9 de devenir les \"m\u00e9c\u00e8nes\" d\u0027un cr\u00e9ateur, pour le remercier de ce qu\u0027il apporte \u00e0 la communaut\u00e9, et l\u0027aider \u00e0 produire du contenu d\u0027encore meilleure qualit\u00e9.\u00a0\u003cbr\u003e\u003cbr\u003e* Vous choisissez le niveau de votre engagement et payez ce montant chaque 1er du mois. Vous pouvez donner \u00e0 partir de 1 $US (pas de probl\u00e8mes avec l\u0027Euro, Patreon se charge automatiquement de la conversion).\u003cbr\u003e\u003cbr\u003e* Vous pouvez stopper votre don \u00e0 votre convenance, \u00e0 tout moment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi le Bear CNC a-t-il besoin de M\u00e9c\u00e8nes?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e* Sans doute cela peut-para\u00eetre tr\u00e8s mat\u00e9rialiste, mais votre don est la meilleure mani\u00e8re de m\u0027assurer de l\u0027utilit\u00e9 de ce que je fais. C\u0027est aussi pour vous la meilleure mani\u00e8re d\u0027\u00eatre s\u00fbr de voir ce travail continuer.\u003cbr\u003e\u003cbr\u003e* En m\u0027aidant, vous aidez aussi toute la communaut\u00e9, puisque votre m\u00e9c\u00e9nat va m\u0027aider \u00e0 am\u00e9liorer encore le travail r\u00e9alis\u00e9, en y passant plus de temps, et en mettant \u00e0 jour logiciels et mat\u00e9riels,augmentant ainsi la qualit\u00e9 des vid\u00e9os et articles produits par Le Bear CNC.\u003cbr\u003e\u003cbr\u003e* Ce n\u0027est que gr\u00e2ce \u00e0 vous qu\u0027il me sera possible de consacrer mon temps \u00e0 100% \u00e0 ces vid\u00e9os et articles.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComment j\u0027ai l\u0027intention d\u0027utiliser votre argent ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* D\u00e8s que possible j\u0027am\u00e9liorerais mon mat\u00e9riel. Bien que mon ordinateur soit puissant, j\u0027ai trop souvent des ralentissements, que ce soit avec Fusion 360; et encore plus lors de l\u0027encodage des vid\u00e9os.\u00a0Dans le m\u00eame esprit, je souhaite pouvoir acqu\u00e9rir du mat\u00e9riel de prise de vues, afin de pouvoir aussi publier des prises de vues \"physiques\", pas uniquement des enregistrements \u00e0 l\u0027\u00e9cran.\u003cbr\u003e\u003cbr\u003e* Cela me permettra de consacrer plus de temps \u00e0 la communaut\u00e9, que ce soit par le biais de la cha\u00eene YouTube o\u00f9 d\u0027articles de fond sur mon site web.\u003cbr\u003e\u003cbr\u003e*Je souhaiterais aussi pouvoir investir, tant dans des filaments divers que du mat\u00e9riel CNC et impression 3D, pour faire des tests et communiquer \u00e0 ce sujet."
