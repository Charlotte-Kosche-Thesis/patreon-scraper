    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Q9CDen1NeiA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e Together, we can Change The World...\u003c/strong\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nI\u2019m Liss Victory, a songwriter, performer, and activist absolutely dedicated to changing the world. I utilize my \n\u003cstrong\u003emusic as a force\u003c/strong\u003e against the struggle - our collective fight for \u003cstrong\u003eequality, justice, and liberty.\u00a0\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nI travel the country with a message: \n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMusic is for everyone\u003c/span\u003e\u003c/strong\u003e. Through music, we speak the universal language. Through music, we are all able find a voice. Through music, and communication, I truly believe we can all find peace.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nYOU\u003c/strong\u003e can help me share this message with the \u003cstrong\u003eWORLD. \u003c/strong\u003eEvery Patron creates a connection and every connection builds our community. Together, we can travel the globe, talk with other activists, musicians, politicians, comedians, philosophers, business owners, and all different kinds of folks who we\u2019ve never met or even imagined!\n\u003cbr\u003e\n\u003cbr\u003e\nVia \u201cThat Broad Cast\u201d we can have these conversations live and chat together through the internet! The infrastructure I\u2019ve already put in place will allow us to \n\u003cstrong\u003emake this journey together\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eYour contribution continues my work outside the corporate sphere, keeping my songs out of the clutches of record label executives. This allows me to preserve my creative control, deliver truly inventive work, and extend the reach of our \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003emessage of Hope\u003c/span\u003e\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.urltarget.com/images/horizontal-love-pink-email-letter-hearts.png\" style=\"width: 246px;\"\u003e\u003c/div\u003e\n\u003cstrong\u003e4.6.8 \u003c/strong\u003erepresents April 6, 2018, the date of my forthcoming solo album release show! All original songs, all self-recorded in the Garfield Art House Studio.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThat BROAD Cast\u003c/strong\u003e\u00a0is a live, radio talk show \u0026amp; podcast from \u003cstrong\u003e10-11AM every Thursday\u003c/strong\u003e morning. It streams online with video on Facebook Live \u0026amp; audio on The River\u0027s Edge Radio Network.\u00a0Victory and her rotating co-hosts bring in a variety of guests in the arts and music communities to discuss how they use their craft to move people to action.\u00a0We chat about adventures merging - Art! And! Activism! That\u0027s Triple-A {AAA} for your soul, \u003cem\u003ebaaaby\u003c/em\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHaus Mic \u003c/strong\u003eis a \"secret\" livingroom open mic, in which hosts open their homes to neighbors, friends, and performers to share their talent and meet other artists. GArt Haus Mic is hosted by Victory and takes place every First Friday in Pittsburgh, Pa.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTransContinental Tour \u003c/strong\u003eis a cross-country variety show headlined by songwriter Liss Victory and her fianc\u00e9, stand up comedian, Krish Mohan.\u00a0In separate acts, they pair thought provoking music with socially conscious comedy to get you laughing and shaking those hips!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e10.20.2018\u003c/strong\u003e\u00a0will be my wedding to Krish Mohan! We\u0027re planning a very special variety show in the heart of Pittsburgh, Pa. featuring music, comedy, spoken word, dance, and a real, live theatrical wedding ceremony! This event is planned to be open to the public, because we want you all to celebrate with us!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.urltarget.com/images/horizontal-love-pink-email-letter-hearts.png\" style=\"width: 248px;\"\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s Change the World!\u003cbr\u003e\u003c/strong\u003e\nThank you. Nandri.\u00a0\u0421\u043f\u0430\u0441\u0438\u0431\u043e. Toda. Shukran. Merci.\n\u003c/div\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e"
