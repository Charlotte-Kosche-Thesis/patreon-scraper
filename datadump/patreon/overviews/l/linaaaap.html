    "summary": "Hello my friends! First, I would like to thank you that you are on this page. It means a lot. My name is \u003cstrong\u003eLina\u003c/strong\u003e and I am from \u003cstrong\u003eGreece\u003c/strong\u003e! I have a Bachelor\u0027s degree in International and European Studies and I am currently an MBA student at the H.O.U. My mother tongue is Greek, but I also speak English, French and a little Italian, Russian and Spanish. As you may have guessed I love learning foreign languages, especially without a teacher. It gives you more freedom, don\u0027t you think?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMy YouTube lessons story (\u003ca href=\"https://www.youtube.com/channel/UCw1ckB1sXgX9fFhAv5ufjpg\" target=\"_blank\"\u003eLearn Greek with Lina\u003c/a\u003e)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e In 2007 I made and posted on YouTube some really simple videos, just because I wanted to share my language\u0027s basics with the rest of the world! The Alphabet, the numbers and the verb \"to be\". \u003cbr\u003eBut that was enough! People from all over the world started showing interest and I got new subscribers every day! \u003cbr\u003eEven when I stopped making videos for some years, people would leave comments every day asking for more! \u003cbr\u003eSo finally, we\u0027re in 2017 when I don\u0027t have a day job anymore, and I decide to spend my free time making more and better quality videos. I started in May, and in less than a month I \u0027ve uploaded 25 new videos including grammar, vocabulary, dialogues and more! Your response is unbelievable and it makes me so happy! I promise that I won\u0027t disappear again and help you learn Greek as much as I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHow I make the videos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI make my videos myself, the slides, the animations, the editing and of course the voice in the videos is mine. Recording and editing is a really fun process for me, but I also seek perfection. It takes about 10-30 hours in total to prepare a video. I spent all my YouTube income from all these years to buy a professional microphone, so that I can offer you the best sound quality possible. My ideas are endless and I hope to realize all of them and get better at what I do every day.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003eWhy become a patron?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003eMaking these lessons combines many passions of mine: languages, teaching, design, animation and interacting with people from all over the world. I put so much love, time and effort in them and I believe you can see that from the results! If you join this exclusive community, at any level you choose, my lessons will become more professional, and of course I will spend more time and money making them. Patrons get access to additional material, such as exercise sheets and flashcards that they\u0027ll receive monthly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eThank you for being here! I appreciate your interest and I\u0027m sure this is going to be a beautiful journey for all of us!\u003cbr\u003e\u003cbr\u003e\u0395\u03c5\u03c7\u03b1\u03c1\u03b9\u03c3\u03c4\u03ce \u03c0\u03bf\u03bb\u03cd!\u003cbr\u003e\u039b\u03af\u03bd\u03b1\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
