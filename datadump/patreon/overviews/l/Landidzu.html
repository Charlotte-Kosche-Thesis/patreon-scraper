ays until the following month. The following month, you choose to continue donating to see future new images. You also unlock the previous rewards (for example: if you pay $ 15 you unlock the $ 5 and $ 3 images)\u003cbr\u003e\u003cbr\u003eThe images on request take a while, I have many orders pending and you must understand that I am only 1 person behind all this! Thank you for the patience of those who donate me.\u003cbr\u003e\u003cbr\u003e------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePORTUGU\u00caS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOl\u00e1! Este \u00e9 o meu patreon oficial, e aqui estou Landidzu encontrar minhas obras sem censura, gifs exclusivos para patreon, e as imagens podem fazer encomendas (capacidade limitada).\u003cbr\u003ePara aqueles que n\u00e3o sabem como isso funciona aqui est\u00e1 uma breve explica\u00e7\u00e3o:\u003cbr\u003evoc\u00ea (por exemplo) pagar R $ 5 para uma imagem que voc\u00ea gosta e quer ter sem censura. Para pagar esses US $ 5, n\u00e3o s\u00f3 voc\u00ea pode ter essa imagem, voc\u00ea tamb\u00e9m vai desbloquear todas as imagens que eu sempre at\u00e9 o pr\u00f3ximo m\u00eas. No m\u00eas seguinte, voc\u00ea escolhe se quer continuar doando para futuras novas imagens. Desbloqueio recompensas tamb\u00e9m anteriores (por exemplo, se voc\u00ea pagar US $ 15 imagens desbloquear US $ 5 e US $ 3)\u003cbr\u003e\u003cbr\u003eAs imagens tomar um pouco de ordem, temos muitos pedidos n\u00e3o atendidos e voc\u00ea deve entender que eu sou apenas uma pessoa por tr\u00e1s de tudo isso! Obrigado pela paci\u00eancia daqueles que d\u00e3o para mim.\u003cbr\u003e---------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant information about commissions\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e* Request the drawing by private message once the payment is made.\u003cbr\u003e* It can take up to 1 month the commission, approximately (Patience, I\u0027m only 1 person behind everything)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInformaci\u00f3n importante acerca de las comisiones:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e*Pedir el dibujo una vez hecho el pago por mensaje privado\u003cbr\u003e* las comisiones pueden tardar hasta 1 mes (Paciencia, soy solo 1 persona detr\u00e1s de todo)\u003cbr\u003e"
