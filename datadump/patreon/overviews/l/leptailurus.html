    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003eTHIS PATREON IS A WORK IN PROGRESS! Please feel free to share any ideas of what you would like to see here! I am very open to suggestions!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi there! \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(^\u2257\u03c9\u2257^) \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m Victoria Gannon but you likely know me as \"Leptailurus\" instead! I\u0027m an artist of sorts currently residing in Richmond, VA. I\u0027m passionate about nature and animals (especially wild cats) and that shows in my work.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/8196/f/2017/058/d/b/pageani_by_leptailurus_serval-db0kf3t.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s been my dream to afford the time to work on my art and with your help I believe it is possible! Drawing has always been something I have had to frequently put on the back burner to focus instead of making ends meet and keeping a roof over my head. That has never stopped me from sketching, and my friends and family joke about how I am constantly armed with a sketchbook and pencil. They are right, of course. I can be found sketching anywhere and everywhere I can. Nothing stops me. I sketch at dinnertime, at the doctor\u0027s office, in the bathtub, and I even fall asleep at night with a pencil to paper. I suppose you could say I\u0027m just a little obsessed, but to me art is like breathing, I can\u0027t live without it!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://orig00.deviantart.net/390e/f/2016/346/8/0/prologueinks_by_leptailurus_serval-darfunc.jpg\"\u003e\u003cimg src=\"http://sibylsaga.com/wp-content/uploads/2016/12/prologueinks.jpg\"\u003e\u003cimg src=\"https://orig00.deviantart.net/390e/f/2016/346/8/0/prologueinks_by_leptailurus_serval-darfunc.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do I get for supporting?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLots of stuff, and its always expanding! Right now I can offer you previews and work in progress images, sketches, final illustrations, higher resolution copies of said illustrations, brushes, textures, timelapse videos... and I\u0027m always open to ideas for what else I can give you as thanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThank you so much for your support! I could not do this without you guys!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
