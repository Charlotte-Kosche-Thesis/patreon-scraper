    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FZOV2p9snAmA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DZOV2p9snAmA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FZOV2p9snAmA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn Monday, September 26th, 2016, Listening to Ladies began releasing episodes of the LtL podcast.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is the podcast about?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eEach episode focuses on \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eone composer who is a woman\u003c/span\u003e\u003c/strong\u003e, weaving together \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ean\u003c/span\u003e\u003cstrong\u003e interview\u003c/strong\u003e\u003c/span\u003e with\u003cstrong\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eclips of her music\u003c/span\u003e\u003c/strong\u003e. These women are from many parts of the world including the USA, Australia, Israel, the UK, Canada and Iran. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy the focus on women composers?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eTwo brief stats which paint the situation nicely:\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn December 2016, the Metropolitan Opera House in NYC featured an opera composed by a woman\u00a0\u003cstrong\u003e\u003ca href=\"http://www.nytimes.com/2016/02/18/arts/music/met-to-stage-its-first-operaby-a-womansince-1903.html?_r=0\" rel=\"nofollow\" target=\"_blank\"\u003efor the first time since 1903\u003c/a\u003e.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eDuring the 2015-16 season, the top 89 symphony orchestras in the USA\u00a0\u003c/span\u003e\u003ca href=\"http://www.bsomusic.org/stories/what-data-tells-us-about-the-2015-16-orchestra-season.aspx\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ededicated just 2% of their programs to music composed by women\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe classical music composition world falls far behind other art worlds in the area of gender equity. This podcast is one of many steps necessary to move toward that equity.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat kinds of questions are asked?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003eThe interviews focus on two main areas: (1) the composer\u0027s experience of being a \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ewoman in this male-dominated field\u003c/strong\u003e\u003c/span\u003e, and (2) her \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003emusic\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e, \u003cstrong\u003eaesthetics and philosophies\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy do I need your help?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003eIn addition to many double-ender interviews conducted online, the podcast has taken me, Elisabeth, (the founder of LtL) to New York City, Toronto, Chicago, and San Francisco to do in-person interviews - and \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ethese trips, along with recording equipment, have all been paid for out-of-pocket\u003c/strong\u003e. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eEach episode currently takes a minimum of 3-4 full days of work\u003c/strong\u003e,\u003c/span\u003e requiring time for researching the composer and preparing questions, the interview itself, in-depth creative editing (often cutting 2-4 hours of interview time + music clips down to approximately 30 minutes), writing a script, recording narration, and audio engineering.\u00a0\u003cbr\u003e\u003cbr\u003eAdded to this is the time spent working on \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003esocial media\u003c/span\u003e\u003c/strong\u003e and website engagement, the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eonline showcasing \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eof composers\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand the\u003c/span\u003e\u003cstrong\u003e concert series\u003c/strong\u003e \u003c/span\u003e(both of which complement the podcast), the work of \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eposting the podcast\u003c/span\u003e\u003c/strong\u003e and related materials to all online outlets (like iTunes), \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003epaying for the website\u003c/span\u003e\u003c/strong\u003e and other tools like Hootsuite which help target our Twitter connections, and the continuous activity of researching for and \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eapplying to grants\u003c/span\u003e\u003c/strong\u003e, residencies and fellowships to keep LtL afloat.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am confident that you will love the podcast and its mission, and so I am asking for your help.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will be sincerely grateful to anyone who can help with Listening to Ladies\u0027 work showcasing women composers. Every donation, no matter how small, makes a big difference to me.\u003cbr\u003e\u003cbr\u003eWith gratitude,\u003cbr\u003eElisabeth\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
