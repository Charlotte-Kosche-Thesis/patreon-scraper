    "summary": "\u003cstrong\u003eLe Podcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLiveTile est un podcast bimensuel qui traite de l\u2019actualit\u00e9 Microsoft avec une pr\u00e9f\u00e9rence pour tout ce qui touche \u00e0 la mobilit\u00e9 (Windows Phone, Tablettes, Hybrides, Surfaces) mais aussi \u00e0 l\u2019univers du jeu vid\u00e9o gr\u00e2ce \u00e0 la Xbox (One / 360) et bien s\u00fbr aux PCs.\u003cbr\u003eLe podcast est maintenant \u00e0 sa quatri\u00e8me saison d\u2019existence et a bien \u00e9volu\u00e9 depuis sa cr\u00e9ation. De 3 membres fondateurs, nous sommes pass\u00e9s \u00e0 une \u00e9quipe de 6 personnes. Cela nous a permis d\u2019ouvrir notre ligne \u00e9ditoriale \u00e0 d\u2019autres sujets que Windows Phone gr\u00e2ce aux comp\u00e9tences et int\u00e9r\u00eats de chacun.\u003cbr\u003eL\u2019\u00e9quipe a eu la chance d\u2019accueillir de nombreuses personnalit\u00e9s techniques du monde Windows Phone puis Windows, en g\u00e9n\u00e9ral. De nombreux Evang\u00e9listes de la division DX France et Manager de Microsoft Corps (Seattle)\u00a0sont venus \u00e9changer avec nous \u00e0 propos de leurs domaines de pr\u00e9dilection. Nous avons \u00e9galement eu la chance de recevoir des MVP (Most Valuable Professional) Microsoft qui ont partag\u00e9 avec nous leur savoir et leur expertise.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLe patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eApr\u00e8s avoir fait de Livetile une association de Loi 1901, nous avons d\u00e9cid\u00e9 d\u0027ouvrir un patreon pour vous proposer de contribuer au financement de l\u0027\u00e9mission. Patreon c\u0027est un syst\u00e8me de \"crowdfunding\" comme on dit sur les internets qui permet de collectivement financer une oeuvre, une \u00e9mission ou tout autre cr\u00e9ation. La diff\u00e9rence avec le tr\u00e8s c\u00e9l\u00e8bre Kickstarter est que le financement se fait \u00e0 l\u0027\u00e9pisode et non une seule et unique fois, ce qui convient plus aux \u00e9missions r\u00e9guli\u00e8res comme peut l\u0027\u00eatre un podcast. Soyez rassur\u00e9s, l\u0027\u00e9mission est et restera totalement gratuite. De plus le patreon n\u0027a pas pour but de nous faire vivre de notre \u00e9mission mais bel et bien d\u0027am\u00e9liorer le podcast lui m\u00eame, c\u0027est pour cela que l\u0027int\u00e9gralit\u00e9 des revenus g\u00e9n\u00e9r\u00e9s sera revers\u00e9e sur le compte de l\u0027association. Cet argent servira \u00e0 financer l\u0027h\u00e9bergement du podcast sur le web, l\u0027envoi des prix lorsqu\u0027un concours est organis\u00e9 ainsi que l\u0027achat de mat\u00e9riel de test et d\u0027enregistrement.\u003cbr\u003e"
