    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHello hello!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Renee and I\u0027m a an illustrator/designer who loves colours, stories, and making stuff! You might know me from \n\u003ca href=\"https://twitter.com/gelatobear\"\u003emy twitter\u003c/a\u003e or \u003ca href=\"http://laughingbear.us/\"\u003emy blog\u003c/a\u003e, and I also run my own \u003ca href=\"http://shop.laughingbear.us/\"\u003eonline shop\u003c/a\u003e. \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI also have a\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://not-a-robbery.tumblr.com/\"\u003esketch blog\u003c/a\u003e and an \u003ca href=\"https://www.instagram.com/pancakebears/\"\u003einstagram!\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eWhat will be on Patreon? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon\n will be like an extension of my blog/twitter. I plan to share some work-in-progress things, OC/story musings, future merch and projects, and possibly life/thoughts post! I also want to keep most of my work accessible, so \u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ealmost all my posts \nhere \nwill be public or will be shared at a later date\u003c/span\u003e\u003c/em\u003e. If you want to help support me in a small way (like a monthly tip jar), you can use the \u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e$1 \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eSecret Bug\u003c/span\u003e\u003c/strong\u003e pledge! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMailbun Delivery Tier!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI mainly started a Patreon so I could create a \u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003emonthly bundle of goods\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/span\u003e! Every month I\u0027ll create a new bundle that will be sent to supporters of this tier. The bundle currently includes \u003cstrong\u003ea sticker set + one extra item + a thank you sketch/letter\u003c/strong\u003e! Some bundle items will be \navailable in my shop at a later date, but as a special thanks, Patreon \nsupporters get first dibs and will receive some special items not \nincluded anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eAdditional Info!\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e Your account will be charged on the 1st of the next month, and bundles will be sent out in the early next month. \u003cem\u003eFor example:\u003c/em\u003e if you pledge in April, you\u0027ll be charged in May, and then you\u0027ll receive April\u0027s bundle after the payments have been processed. Shipping is included!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThanks for checking out my small Patreon! ;v; Your financial support will help me in many ways, including buying\n art/shop supplies, creating merch, and paying living expenses/loans- and with this help, I can spend more time creating things I love!\u003cbr\u003e\u003cbr\u003eI\u0027m thankful \nfor all your support, whether you can pledge or not, and I\u0027m happy that you enjoy my artwork and \nprojects. Take care and do your best!!\u003cbr\u003e\n\u003cbr\u003e"
