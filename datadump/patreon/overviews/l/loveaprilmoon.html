    "summary": "Hi There! \u2661 I\u0027m April, creator of Loveaprilmoon! I create illustrations and make originally designed or handmade kawaii accessories! I started my store by making handmade decoden phone cases and charms. Now, with the support of my amazing community, I\u0027ve been able to grow into creating products like pins, patches, apparel, and more! \u003cbr\u003e\u003cbr\u003eI started this Patreon as a way to connect more with my supporters and create something exclusive with a fun surprise element. Being a Patrons means you\u0027ll get product made especially for you at an \u003cstrong\u003eaffordable price!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/JHxUw6A-XmDdT0RbR_y8DLXIh9r3Qps4ffhxTl5xsJrAY4U9LktdWJkw1y5Qh2_G_QkuUlfS_EHyhfC1IPdXJ3WeG8rmq9Qkrwsg7AqZ6j0hyztKfrC4bOTuO541gCn4U8ZK6cbh1w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSweetery Pin Club \u003c/strong\u003emembers get an \u003cstrong\u003eexclusively made\u003c/strong\u003e enamel pin just for Patrons with \u003cstrong\u003efree U.S shipping\u003c/strong\u003e! I release collections of \u003cstrong\u003echaracter pins in a sweets design\u003c/strong\u003e. Each month will still be a surprise but now you\u2019ll know a little more of what youll be getting. Also, you will be able to vote on the themes! The Pin Club is currently releasing \u003cstrong\u003eStudio Ghibli themed\u003c/strong\u003e pins each month until all the characters chosen have been finished!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/ThlIGw5cUq4eq4S4O9cWbx2nKh5zfhb673RcX74W_RgEKhrSsZUbfzkOO1Oi5q8LLXoTOB8DdUoPmOSjofawSaIOe10ljEnPYKhD6Gcp7_nfPUjTGCDUQGbVw2V-HgJr-1W6i4utig\"\u003e\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eSweetery Box Club \u003c/strong\u003eincludes the Pin Club pin and handmade or originally designed accessories in a new theme every month. Above are some of the charms that I\u0027ve made in the past for examples in the Kawaii Box Club!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAfter you become a Patreon, you will be charged on the 1st of the month. After the 5th, your subscription will be shipped out! Box Club members will have their package shipped in the 3rd week of the month as there are handmade elements in each package!\u003cbr\u003e\u003cbr\u003e***Patron outside of the U.S, please sign up for the international tier***\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/zk0qbn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIntroducing the\u003cstrong\u003e Sweetery Shop\u003c/strong\u003e! Pin Club and Box Club Patrons have access to this exclusive store where you can find \u003cstrong\u003eitems not available on the public store and discounted items\u003c/strong\u003e! The new password for the store will be given at the beginning of the month!\u003cbr\u003e\u003ca href=\"https://loveaprilmoon.com/sweetery\" target=\"_blank\"\u003eSWEETERY SHOP\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlways feel free to message or comment your thoughts, ideas, or questions \u2601\ufe0f\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit our store!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.loveaprilmoon.com\" target=\"_blank\"\u003e\u2661 LOVEAPRILMOON SHOP\u003c/a\u003e \u2661\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStay Connected:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/loveaprilmoon/\" target=\"_blank\"\u003einstagram\u003c/a\u003e\u003cbr\u003e"
