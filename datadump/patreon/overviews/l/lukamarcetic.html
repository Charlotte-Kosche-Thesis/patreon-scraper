    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FjXrkIjNTe1Y%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjXrkIjNTe1Y\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FjXrkIjNTe1Y%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-04-02T17:00:01+00:00",
    "summary": "\u003cdiv\u003eSem \u003cstrong style=\"color: rgb(51,51,51);\"\u003eLuka Mar\u010deti\u010d\u003c/strong\u003e in \u017eelim ustvarjati zabavne vsebine, vse dokler ne umrem.\u00a0\u010ce ste mi pri tem kdaj hoteli pomagati (pri ustvarjanju, ne umiranju) je tole \u003cstrong style=\"color: rgb(51,51,51);\"\u003eva\u0161a\u003c/strong\u003e\u00a0prilo\u017enost.\u003c/div\u003e\u003cbr\u003e\u017de vse od leta 2009 delam videje, ki jih vestno delim po spletu. \u003ca href=\"https://www.youtube.com/watch?v=CYvFq31GLeA\u0026amp;list=PLAE1622F187405A83\u0026amp;index=1\" rel=\"nofollow\"\u003eDan ljubezni\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZZKs9LuIHFQ\u0026amp;list=PLSq45zrFJP76vMhZAC9PaZTb-SWBneCEM\u0026amp;index=1\" rel=\"nofollow\"\u003eMoje asocialno \u017eivljenje\u003c/a\u003e in moj\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLF0FB39AA9A9EBBB5\" rel=\"nofollow\"\u003evlog\u003c/a\u003e so samo nekateri izmed izdelkov, ki jih mogo\u010de poznate. Sode\u010d po ogledih in komentarjih je vsebina zabavna in v\u0161e\u010dna. \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eS tem si \u017eelim ne glede na karkoli nadaljevati tudi v prihodnosti.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://i.imgur.com/DYQoima.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eAmpak.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eVse omenjene stvari zadnjih 6 let delam v prostem \u010dasu povsem na lastno pest in po zaslugi frendov, ki mi pomagajo s svojim znanjem, opremo in seveda lastnim prostim \u010dasom. Navkljub prepri\u010danju nekaterih izmed vas, s svojimi videji nih\u010de izmed nas\u00a0\u003cspan style=\"color: rgb(247,150,70);\"\u003eni zaslu\u017eil absolutno ni\u010desar\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eV prihodnosti no\u010dem tratiti \u010dasa z izdelovanjem oglasov za druge. No\u010dem, da bi vsebina mojih videjev bila odvisna od \u017eelja in pritiskov raznoraznih sponzorjev. No\u010dem, da bi videje delal s ciljem po \u010dim ve\u010djem \u0161tevilu ogledov. Kar \u003cstrong\u003eho\u010dem\u003c/strong\u003e\u00a0je preprosto to, kar verjetno ho\u010dete tudi vi: \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u010dim ve\u010d videov!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi pripravljen pomagati?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon je tale \u010dist huda stran, s pomo\u010djo katere lahko podpira\u0161 svoje najljub\u0161e ustvarjalce.\u00a0S simboli\u010dnim prispevkom 1 dolarja (to je (zaenkrat \u0161e) manj kot 1 evro) ob vsakem objavljenem videu lahko vsaj deloma podprete moj trud in trud mojih kolegov. Nih\u010de od nas zaradi tega verjetno ne bo pustil redne slu\u017ebe, ampak \u003cspan style=\"color: rgb(247,150,70);\"\u003evsaka pomo\u010d \u0161teje.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSeveda se lahko odlo\u010dite tudi za vi\u0161ji prispevek, ki vam prinese nekaj dodatnih dobrot - recimo pred\u010dasni ogled novih epizod, poglobljen audio komentar in \u0161e kaj (ve\u010d informacij najde\u0161 malo ni\u017eje).\u003cbr\u003e\u003cbr\u003eDa ne bo pomote - vsi moji video izdelki bodo \u0161e vedno \u003cstrong\u003ebrezpla\u010dno\u003c/strong\u003e objavljeni na mojem YouTube kanalu. Z neobvezno donacijo na Patreonu pa boste pripomogli k temu, da jih bomo \u003cspan style=\"color: rgb(247,150,70);\"\u003eustvarjali hitreje, bolj neobremenjeno in predvsem bolj redno\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eKolikor vem, sem prvi v Sloveniji, ki preizku\u0161a tovrstni sistem podpore. Ne pri\u010dakujem dosti, a potrebno je nekje pa\u010d za\u010deti.\u003cbr\u003e\u003cbr\u003eKak\u0161no\u00a0\u003ca rel=\"nofollow\"\u003evpra\u0161anje?\u003c/a\u003e Z veseljem odgovorim.\u003cbr\u003e\u003cbr\u003eLahko me tudi najde\u0161 na\u00a0\u003ca href=\"https://www.facebook.com/lmarcetic?fref=ts\" rel=\"nofollow\"\u003eFacebooku\u003c/a\u003e, \u003ca href=\"https://twitter.com/lukamarcetic\" rel=\"nofollow\"\u003eTwitterju\u003c/a\u003e,\u00a0\u003ca href=\"https://vine.co/lukamarcetic\" rel=\"nofollow\"\u003eVineu\u003c/a\u003e in\u00a0\u003ca href=\"http://lukamarcetic.com/\" rel=\"nofollow\"\u003eTumblrju.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FeaIoNs.jpg\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
