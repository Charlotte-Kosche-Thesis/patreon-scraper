    "summary": "Muy buen presente para ti, querido patrocinador de LEMDU: Luz en movimiento de Unidad:\u003cbr\u003e\u003cbr\u003eLo primero que queremos decirte es que eres bienvenido a nuestra p\u00e1gina en Patreon, por medio de la cual nos es posible recibir apoyo econ\u00f3mico de tu parte. \u003cbr\u003e\u003cbr\u003ePor si a\u00fan no lo sabes, te aseguramos que no has llegado hasta aqu\u00ed por mera casualidad, toda vez que la medida del apoyo econ\u00f3mico que decidas aportar favorece dos posibilidades fundamentales que le hemos solicitado de manera expresa a la Providencia Divina:\u003cbr\u003e\u003col\u003e\u003cli\u003eQue nos sea posible dedicar m\u00e1s tiempo a nuestra vocaci\u00f3n de entregar el servicio amoroso que nuestros dones en desarrollo nos permiten, para llevarlo hacia el mayor numero posible de personas interesadas en dar el siguiente paso en su camino de conciencia unificada.\u003c/li\u003e\u003cli\u003eQue nos sea posible cubrir las demandas econ\u00f3micas que favorecen el sostenimiento y expansi\u00f3n de nuestra escuela, fundada para la identificaci\u00f3n y desarrollo de dones en servicio de conciencia unificada.\u003c/li\u003e\u003c/ol\u003e\nImporta hacer de tu conocimiento que para reconocer y gratificar tu participaci\u00f3n como patrocinador de nuestra escuela, te ofrecemos exclusividad en el acceso a textos, fotograf\u00edas, videos y podcasts con informaci\u00f3n recuperada del conocimiento acumulado por nuestras almas, as\u00ed como por v\u00eda de canalizaci\u00f3n directa con Maestros Ascendidos, \u00e1ngeles, seres de luz, almas de toda condici\u00f3n, elementales, mascotas, cuerpo biol\u00f3gico, etc. \u003cbr\u003e\u003cbr\u003eEs as\u00ed que desde el momento mismo en el que te conviertes en nuestro patrocinador, y dependiendo del plan de apoyo econ\u00f3mico que elijas, comenzar\u00e1s a recibir creaciones que no est\u00e1n al alcance del publico en general. Estas son algunas de ellas:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFotograf\u00edas y videos con escenas detr\u00e1s de c\u00e1maras.\u003c/li\u003e\u003cli\u003ePodcasts y videos con decretos, or\u00e1culo de \u00e1ngeles y con conversaciones que ilustran temas de espiritualidad.\u003c/li\u003e\u003cli\u003eVideos y podcasts que aportan comentarios relativos a libros y textos legados por los sabios de la humanidad de todos los tiempos.\u003c/li\u003e\u003cli\u003eVideos y podcasts con canalizaciones concedidas por \u00e1ngeles y maestros de Luz para apoyar a nuestros patrocinadores.\u003c/li\u003e\u003cli\u003eAyudas espec\u00edficas, acordes a las indicaciones de los maestros de Luz y a los dones conjuntados por los participantes de nuestra escuela.\u003c/li\u003e\u003c/ul\u003e\u003col\u003e\n\u003c/ol\u003e\nSi bien te das cuenta, la nuestra es una aventura conjunta hacia la recuperaci\u00f3n amorosa de la conciencia de unificaci\u00f3n en la que est\u00e1s incluido, toda vez que has sido convocado por las fuerzas del Esp\u00edritu para apoyarla.\u003cbr\u003e\u003cbr\u003eAtiende amorosamente el llamado del coraz\u00f3n que te trajo hasta aqu\u00ed: Selecciona\u00a0el bot\u00f3n color naranja \u201cBecome a Patron\u201d que encuentras en esta p\u00e1gina y ponte la camiseta de LEMDU.\u003cbr\u003e\u003cbr\u003e\u00a1Contamos contigo!\u003cbr\u003e\u003cbr\u003eEscuela Luz en movimiento de Unidad.\u003cbr\u003e"
