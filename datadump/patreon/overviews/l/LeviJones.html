span style=\"color: rgb(0, 0, 0);\"\u003eAll my motions I created including unpublished cameras and lip syncs as seen in all my videos (for the $4.5 tier and up)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUpdates on my projects\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePolls for my future projects\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnything that you\u0027ll request of me (fanarts, game mods etc)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efuture nsfw videos lol\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBasically, you will have access to all my private contents and be the most up-to-date person about my whereabouts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you want to support?\u003c/strong\u003e\u003cbr\u003eIf you feel like supporting me some more then please do! This way you can greatly help me with my daily life \u003cdel\u003estruggle\u003c/del\u003e finances and greatly inspire me as well to create more content in the future.\u003cbr\u003eThis Patreon page is set for monthly payments, which means that you are charged only once a month for the amount of chosen pledge.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eYoutube:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"http://youtube.com/c/LeviJonesKirkland\" target=\"_blank\"\u003eyoutube.com/c/LeviJonesKirkland\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eEmail:\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"mailto:contact@levijones.me\"\u00
