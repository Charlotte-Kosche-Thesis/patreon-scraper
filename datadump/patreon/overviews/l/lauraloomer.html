     "about": "Laura Loomer is a right-wing investigative journalist and activist. Originally from Tucson, Arizona, Laura began her journalism career working as an undercover journalist for Project Veritas from 2015-2017. \u003cbr\u003e\u003cbr\u003eLaura\u2019s investigations have uncovered fraud and corruption within the Hillary Clinton campaign, Islamic extremism on college campuses, flaws and loopholes within the U.S. immigration system, and widespread voter fraud throughout the U.S.\u00a0\u003cbr\u003e\u003cbr\u003eShe is also well known for crashing the stage of the Julius Caesar Shakespeare in the Park assassination porn play in Central Park that celebrated the assassination of President Donald Trump. As a result, she was arrested and sparked a national discussion in the mainstream media about the normalization of political violence against the Right.\u003cbr\u003e\u003cbr\u003eSome of her journalistic passions include politics, exposing the Clinton crime family, anti-Semitism, immigration, terrorism, and the Islamification of the West. She is also passionate about teaching everyday Americans how to become citizen journalists and hopes to create an army of guerrilla citizen journalists who are armed with a smartphone and Twitter account.\u00a0\u003cbr\u003e\u003cbr\u003eShe is well known for her guerrilla style tactic of journalism in which she often ambushes and confronts politicians, celebrities, and public figures. Some of the people she has confronted include: Hillary Clinton, Chelsea Clinton, Huma Abedin, John Podesta, and CNN Anchor Chris Cuomo.\u00a0\u003cbr\u003e",
