    "summary": "Hey everyone,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is LJ Earnest and I have a thing about productivity.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI\u2019ve been on a long and twisty journey throughout my life to find the\n way to do things in the most effective and efficient manner. (Because \nbasically I\u2019m lazy and I don\u2019t want to work more than I have to.)\u003cbr\u003e\u003cbr\u003e\nI have been blogging about productivity for a really long time (over \n10 years, which makes me a great-great-grandma in the blogosphere). I\u0027ve taken many turns as I examined PDA apps, then simplifying life to be more productive, then simplifying productivity systems themselves. But it\u0027s time for a new approach. \u003cbr\u003e\u003cbr\u003e\nWhat it boils down to is that the productivity systems born in the \nearly- to mid-2000\u2019s never foresaw how the lines between life and work \nwould blur thanks to technology. And those systems never adapted either.\n They are antiquated, keeping things in very separate compartments, when\n the membranes have become porous.\u003cbr\u003e\u003cbr\u003e\nWhole Life Productivity is about helping you navigate this new way of working and living.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Patreon subscribers will have access to exclusive content.\u003c/strong\u003e This may be a deeper look at the topic on the blog that week. It may be workbooks, checklists, or infographics to summarize things and keep them handy. Or maybe something altogether different if you, as subscribers, request it.\u003cbr\u003e\u003cbr\u003ePlease consider supporting me today. You will keep the content flowing and get lots of exclusive stuff for yourself.\u003cbr\u003e"
