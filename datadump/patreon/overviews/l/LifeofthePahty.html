    "summary": "Hiiiiyeeeeee!\u003cbr\u003eWelcome to the Pahty! I\u0027m Shanna, creator, coach,\u00a0and pahtyier. \u003cbr\u003e\u003cbr\u003eLife of the Pahty! is the umbrella under which I write, perform, and produce the web series\u003ca href=\"https://www.lifeofthepahty.com/life-of-the-pahty\" target=\"_blank\"\u003e Life of the Pahty!\u003c/a\u003e,\u00a0\u003ca href=\"https://www.lifeofthepahty.com/in-someone-else-s-kitchen\" target=\"_blank\"\u003e In Someone Else\u0027s Kitchen\u003c/a\u003e\u00a0, the podcast\u00a0\u003ca href=\"https://www.lifeofthepahty.com/makinganartistpodcast\" target=\"_blank\"\u003e Making An Artist\u003c/a\u003e\u00a0\u00a0and\u00a0\u003ca href=\"https://www.lifeofthepahty.com/blog\" target=\"_blank\"\u003eThe Pahty\u00a0Report\u003c/a\u003e\u00a0, a blog about my experiences and observations as a creator. Each month you can expect that one, some, or all of these things will be made and delivered to you hot n fresh via the internet!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eAre you from Boston?\u003c/strong\u003e Nope. I\u0027m from \u003ca href=\"https://youtu.be/rZZE52ajVwY\" rel=\"nofollow\"\u003eMissouri\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWell then why do you spell party with an H? Did you go to public school or something? \u003c/strong\u003eIn fact I did. (Go Jaguars!)\u003cbr\u003eThe origin story behind Pahty starts late one night in the oughts at the bottom of a Smirnoff Ice bottle and continues today with finding the joy in the cracks and crevices of life, especially when it gets hard. A lot of my work stems from my experiences, good or bad, I also have \"Pahty!\" tattooed on my ribs, and with that level of commitment, it felt right to name a web series after it too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go? You\u0027re buying drugs with it aren\u0027t you!\u003c/strong\u003e\u00a0Nah, right now the money goes directly back into production costs. These include monthly editing software payments, equipment,\u00a0\u003ca href=\"http://lifeofthepahty.com\" rel=\"nofollow\"\u003ewebsite hosting\u003c/a\u003e, and creating new content. Those wigs don\u0027t buy themselves!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have a lot of money, will a $1 really help?\u003c/strong\u003e Yup.\u00a0We here at Life of the Pahty! are certified experts in squeezing a dollar out of a dime so whatever level you can afford as a Patron is more than enough and is 100% appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s your five-year plan?\u003c/strong\u003e\u00a0Make the world a better place one creative person and project at a time.\u003cbr\u003e"
