    "one_liner": "No Manga, No Life!",

    "published_at": "2015-09-26T13:45:46+00:00",
    "summary": "\u003ch3\u003e\u003cimg src=\"https://lh3.googleusercontent.com/IhNuAs_tSZa0YBQBN4DGSOwX7Bx81SvUKY2PldaTI1KBQT-GMnPq1q7MUJVi_JxEkuIs6v0L3BShRCe-CV2GMHlg2YhkpVxGNcYWOKfXISWXkvBbTuvCZpzrHK74sFMyy5Vuk2xdjrKd3ZGIyS9cCLnsqZ6NNwnZbM1TXcN2tVmmykhIOQk4KnE6KeYX_Ml9jjdQez_0l9wd3hcW9euu1WOgTo9GhxRCWTO2JL7uWCfVUM7MqXESXNjmLOjwTG3xTAT767mykleJBJIUDhrdxY7dhZmK159joBYyIijsCXMxu3Q6J46U-PqybLvjtfnwtw6yJk_BjzAXPVo4Vca7nWRsxl8W6nMTeP9BAUmSTxEA4apz3YABM3NPnn6zkQHL-TojfbH7_elNKfRQ_MfmY0QurvvqzVHupPlsWEl_t_hC7mj7QqdrJhU31OIW0JDqOMPgiZr0A02om44h7z4toA7IuZRs_7RQpHAoZ-vWCyjs0mW7YnQddayG7DqXyTRtJumRUbY_avtjdSoS2yqetq-GZ_CpnKvJETqnoi9NM-XkAovHLUopBl727SI-LDosLL8gW-1TsFha1k19c5I6h6T6H9fPQt3REtLQGZO4dNUTl7Jd4-WUq6vXnQ9KX4ZGQW_-EjiasZztpgBBE06CQFs23WjFHjXPiKJt=w500-h250-no\"\u003e\u003c/h3\u003e\n\u003ch3\u003eHi! I\u0027m Lita (\u309d\u03c9\u30fb)\uff89\u2764\u003c/h3\u003e\nI\u0027m Japanese professional manga artist living in Tokyo Japan. I create manga with genres such as shojo, shonen, fantasy, romance and school life. I also draw 4-frame comics. I want it to be read by many people all over the world! So I started Patreon. You can see my art works on some SNS :\u00a0\n\u003ca href=\"https://twitter.com/lita426t\" target=\"_blank\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"https://www.instagram.com/lita426t/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e / \n\u003ca href=\"http://lita426t.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e / \u003ca href=\"http://lita426t.deviantart.com/gallery/\" target=\"_blank\"\u003edeviantART\u003c/a\u003e / \u003ca href=\"https://pixiv.me/lita426t\" target=\"_blank\"\u003epixiv\u003c/a\u003e / \u003ca href=\"http://lita426t.blogspot.com/\" target=\"_blank\"\u003eblog\u003c/a\u003e and here. I\u0027m posting all my stuff on here first in the world and almost every day! \u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\n\u003cbr\u003e\n\u003ch1\u003eMANGA\u003c/h1\u003e\n\u003cstrong\u003e\nOngoing Projects\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cimg\u003eTranslation into English : Short Story Comic \"Little Luu\"\u00a0\u003c/li\u003e\n\t\u003cli\u003eTranslation into English :Short Story Comic \"Dear My Master\"\u00a0\u003c/li\u003e\n\t\u003cli\u003eDrawing and Translation into English :Web Comic \u0027Under 5 Pages\u0027\u003cbr\u003e\n\t-\u00a0\n\t\u003ca href=\"https://www.patreon.com/posts/neko-mamma-mia-3913266\"\u003e\"Neko Mamma-mia!\" Ep.01 Reading books (5 pages / Dec. 12 2015)\u003c/a\u003e\u003cbr\u003e\n\t- \"Little Luu\" Ep.01 Sleepless night (3 pages)\n\t\u003cbr\u003e\n\t- \"You are my devil\" Ep.01\n\t\u003c/li\u003e\n\t\u003cli\u003eUploading Comics (Finished \u0026amp; written in Japanese)  : 4frame comic \"Life with Ojiipon\" 26 episodes finished\n\t\u003c/li\u003e\u003cli\u003eSilent romance comic 2-5 pages : \"30dotpc - Houkago X Game\"\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003ca href=\"http://lita426t.blogspot.jp/2015/12/neko-mamma-mia-ep01-reading-books.html\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCompleted Published Projects\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eShort Story Comic \"Shut Up My Master\" English edition :\u00a0\n\t\u003ca href=\"http://lita426t.blogspot.jp/2015/11/introduction-of-manga-shut-up-my-master.html\"\u003eIntroduction page\u003c/a\u003e / Read \u003ca href=\"https://www.patreon.com/posts/manga-shut-up-my-5151906\"\u003eJPG\u003c/a\u003e \u003ca href=\"https://www.patreon.com/posts/manga-shut-up-my-5156759\"\u003ePDF\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1\u003eREWARDS\n\u003c/h1\u003e\n\u003cstrong\u003e\nMonthly Rewards\n\u003c/strong\u003e\u003cbr\u003e\nPlease check \"REWARDS\" section of my Patreon page, thank you!\n\u003cbr\u003e\n\u003cstrong\u003e\nRequests\n\u003c/strong\u003e\u00a0: I\u0027m taking \n\u003ca href=\"https://www.patreon.com/lita426t/posts?tag=request\"\u003ethe requests\u003c/a\u003e from only my patrons.\u003cbr\u003e\n\u003cstrong\u003e\nQ\u0026amp;A\u003c/strong\u003e\u00a0: Please check \n\u003ca href=\"https://www.patreon.com/posts/q-patrons-only-8412936\"\u003eQ\u0026amp;A page\u003c/a\u003e before ask me.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nExtra Rewards\n\u003c/strong\u003e\u003cbr\u003e\nMy patrons will get the EXTRA REWARDS outside of the monthly rewards!\n\u003cbr\u003e\nWhen I get ...\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e50 patrons = Postcard\u003c/li\u003e\u003cli\u003e100 patrons = 3 postcards\u003c/li\u003e\u003cli\u003e250? patrons = A5 art prints\u003c/li\u003e\u003cli\u003e500? patrons = Special art book\u003c/li\u003e\u003cli\u003e1,000? patrons = Special comic book\u003c/li\u003e\n\u003c/ol\u003e\nWhen I reach to ...\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eGoal 1 = A6 original drawing\u003c/li\u003e\n\t\u003cli\u003eGoal 2 = A5 original drawing\u003c/li\u003e\n\t\u003cli\u003eGoal 4 = B5 original drawing\u003c/li\u003e\n\u003c/ol\u003e\nI will send the extra rewards to my patrons ( be my patron at that moment ) on the following month of reaching the number first time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBeing my patron for 1 year\u003c/strong\u003e\u003cbr\u003e- Postcards twice a year ( Every Summer and New Year)\u003cbr\u003e\u003cbr\u003eI\u0027ll sent to you!!!* These needs your physical address. Don\u0027t worry, I don\u0027t intend to force you to add your physical address. I\u0027ll send original digital data to you when I send them!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWith your support what I can\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eBecome a full-time manga artist\u003c/li\u003e\n\t\u003cli\u003ePublish new manga : monthly manga (24-32 pages) in JPN and ENG on the web\u003c/li\u003e\n\t\u003cli\u003eLeave translation my manga into English / Proofread English of my manga to a professional translator faster than now\u003c/li\u003e\n\t\u003cli\u003ePublish my manga physical book in JPN and ENG\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIf you want to read my manga with correct English and get it faster than now, you want more my stuff, please support me!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you very much!\n\u003cbr\u003e\n\u6a58\u308a\u305f Tachibana Lita\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nAbout me\u003c/strong\u003e\u003cbr\u003e\n\u6a58\u308a\u305f in Japanese. \"Tachibana\" is my last name, first name is \"Lita\". \"Tachibana Lita\" is Japanese style. Please call me Lita! I\u0027m fighting against ADD(ADHD)/ASD, side-effects by medicines and my depression every day (9\uff40\uff65\u03c9\uff65)9!\n\u003cbr\u003e\n\u003ca href=\"http://lix.nobody.jp/\"\u003eOfficial  Website\u003c/a\u003e* \u003ca href=\"https://twitter.com/lita426t\"\u003eTwitter\u003c/a\u003e* \u003ca href=\"https://www.facebook.com/lita426t/\"\u003eFacebook\u003c/a\u003e* \u003ca href=\"https://www.instagram.com/lita426t/\"\u003eInstagram\u003c/a\u003e* \u003ca href=\"http://lita426t.blogspot.jp/p/web-shop.html\"\u003eWeb shop\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you very much for proofreading, \u003ca href=\"http://ayaishida.tumblr.com/\"\u003eAya-san\u003c/a\u003e!\u003cbr\u003e"
