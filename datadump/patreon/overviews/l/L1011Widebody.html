    "summary": "Hello! Help support me as I play the games I love for hours and hours of your entertainment. I also write science-fiction stories about genetically-engineered animal people and the way their cultures and species clash now that they have battling warmechs and starships.\u00a0www.writing.com/authors/L1011Widebody if you are interested in science fiction, I think you will enjoy it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat games will I play?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAnything, really! There\u0027s a definite focus on retro 90s and 00\u0027s games, but there are also newer games that I play and demonstrate. Mostly PC games but also older console games to explore. There\u0027s action games, driving games, sports games, strategy games, RPG games, etc. Some games I play only a part of, some I play to conclusion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you upload?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIdeally every day, but hopefully quite regularly. Don\u0027t worry, you can set a monthly limit for sponsorship with Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat makes you different from other Let\u0027s Players?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI like to think I create an open atmosphere where I invite my audience in to share the experience with me, rather than just demonstrating a game and tossing it away. I like to dig into these games and thoroughly explore them, to show what makes these games worth playing and worth watching. I like to think of my audience as a companion playing along with me, rather than something to lecture at.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to contribute?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNope, don\u0027t feel obligated. Your support is welcomed, of course, but I do this for you to enjoy, and it brings me great satisfaction to show off and talk about these games with an engaged audience. Your attention is enough of a contribution, but anything further is appreciated.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
