    "published_at": "2016-09-12T13:44:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eLeo Magus -\u00a0A cosplayer, artist and MUA from the UK!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://static.wixstatic.com/media/c84844_a54fe959e8f34231ac09dfee7abfd895.jpg/v1/fill/w_1217,h_1824,al_c,q_90,usm_0.66_1.00_0.01/c84844_a54fe959e8f34231ac09dfee7abfd895.jpg\" style=\"width: 150px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/c84844_9395395596c949a89f5d1fdd20001a6c~mv1.jpg/v1/fill/w_1217,h_1824,al_c,q_90,usm_0.66_1.00_0.01/c84844_9395395596c949a89f5d1fdd20001a6c~mv1.jpg\" style=\"width: 150px;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/c84844_382dbd68dccb4c17a8e60bc49edbfb24.jpg/v1/fill/w_1274,h_1823,al_c,q_90,usm_0.66_1.00_0.01/c84844_382dbd68dccb4c17a8e60bc49edbfb24.jpg\" style=\"width: 157px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLeo Magus, Who Are You?\u003c/strong\u003e\u003cbr\u003eI\u0027m a 23 year old from the English countryside in the middle of nowhere! Ever since I was little I have ADORED expressing myself creatively. I have been cosplaying for 9 years, studied makeup/prosthetics/hair at Delamar Academy and run my own business selling commissioned/customised wigs, soon to be jewellery too! I love to travel the world and attend cons, I\u0027ve had the pleasure and good fortune to guest at cons, speaking about makeup/wigs and the confidence to cosplay, sharing my knowledge and experience with beautiful people across the world!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDescribe your dreams Leo!\u003c/strong\u003e\u003cbr\u003eMy dream is to be able to live off what I love to do. I want to work hard at what I love and be damn good at it! I would love to attend more cons (as a visitor and a guest), especially in different countries! I want to create professional and beautiful art, through forms of cosplay, photography, jewellery, wigs, fashion and more. I also want to connect more with people who love the same thing! I want to help people as they help me and give to the beautiful community that I love to be a part of- I want to do this through tutorials, books, rewards and more! Being able to love my work and live off of it would be an absolute dream. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will my money go? Will I see it being used?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOf course! If I believe in anything from these sorts of websites, it\u0027s that give and take should be very much equal. Nothing in life is free and I will work hard to make sure that any kindness and support is appreciated and that it\u0027s shown. If you choose to support me, I shall be giving back many rewards (see the reward tier section) - though I don\u0027t like to call them rewards, more like give backs or thank yous! \u0026lt;3 I will be working hard to get tutorials and videos out, at least one per month!\u003cbr\u003eI will upload the tutorials and photos here as well as keeping you updated! I shall also share things on my instagram and other SM from time to time! With every purchase I make with the Patreon support, I shall update here letting you know just what the funds have been spent on e.g. cons, equipment, cosplay materials, rewards/prizes etc!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get from this?\u003c/strong\u003e\u003cbr\u003eAs stated above the thank you (reward) section holds a lot of goodies to get back! Plus I will be sharing my knowledge and experience with you as much as I can and hope to create a very personal space between me and my supporters! :)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
   },

    "attributes": {
     "about": "Dat boi Leo!~\u003cbr\u003eA cosplayer, artist and MUA from the UK! Looking to have fun and earn money from what I love to do in life! Any contribution towards helping me live that dream would be tremendously appreciated!! \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eAny money that is kindly given to me here will be used toward things like: \u003cbr\u003e\u2022 Getting a new camera to make new vlogs / tutorials\u003cbr\u003e\u2022 Making bigger and better rewards for my supporters!\u003cbr\u003e\u2022 Travelling to different countries to attend different cons\u003cbr\u003e\u2022 Buying a PO BOX for a year\u003cbr\u003e\u2022 Funding materials to make new cosplays\u003cbr\u003e\u2022 Prizes for competitions held on my instagram/facebook\u003cbr\u003e\u003cbr\u003eI want to give back as much as people give! I will also be doing Patreon prizes when I reach certain goals like: cosplay prints, makeup and more!",
