    "summary": "\u003cstrong\u003eVi er Liberalistene, et lite og ungt politisk parti som i praksis per dags dato fremst\u00e5r som det eneste reelle opposisjonspartiet i hele Norge.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDette begrunner vi med at stortingspartiene, media og ikke minst undervisningsmateriale p\u00e5 norske skoler i praksis forfekter et syn som sier at flertallsstyre, velferdsstat og en form for sosialisme er det eneste mulige.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFolks reaksjon n\u00e5r de h\u00f8rer v\u00e5rt fokus p\u00e5 frivillighet og individets frihet er gjerne \"h\u00e6....? men hva skjer da med ...\" som om den eneste m\u00e5te \u00e5 gj\u00f8re noe er gjennom statlig tvang :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/14102751_10157452474925442_1201278148517629981_n.jpg?oh=8a03a7b136ce33177f08dfee76e025d8\u0026amp;oe=58884C95\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eNoe av film og tv-utstyret vi har skaffet via donasjoner tidligere\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eFor \u00e5 spre disse tanker og utfordre status quo er vi n\u00f8dt til \u00e5 skape innhold. Vi slipper ikke til i de st\u00f8rre media og iallefall ikke i debattene - s\u00e5 da f\u00e5r vi skape egne platformer i form av podcasts, livesendinger via YouTube og Facebook, produsere videoer med debatter og masse mer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-ams3-1.xx.fbcdn.net/v/t1.0-9/14064253_1243656518980146_4006766502007187845_n.jpg?oh=7a2959e64c1b97c2c3cd4deb520fb3f9\u0026amp;oe=58A3E086\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eBilde: bygging av TV-studio p\u00e5 Fornebu\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eMen dette koster penger, det er et faktum man ikke kommer utenom. Og selv om vi kj\u00f8per brukt og handler billige l\u00f8sninger trenger vi hjelp - fra dere!\u00a0\u003cbr\u003e\u003cbr\u003eS\u00e5 for \u00e5 sikre en jevnlig str\u00f8m av innhold som kan \u00f8ke b\u00e5de i kvalitet og mengde sp\u00f8r vi deg om du kunne tenke deg \u00e5 bidra med noen kroner hver m\u00e5ned. \u003cbr\u003e\u003cbr\u003eFor \u00e5 vise litt hva vi jobber med, hva vi har produsert og illustrere litt hva vi \u00f8nsker legger vi med f\u00f8lgende utdrag:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.sndcdn.com/artworks-000191098365-go0hpl-t500x500.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFra podcast-studio nylig etablert i Rogaland\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pWvo0vJNmS4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EJw7h6hqoUs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eVi har lagt ut flere podcasts p\u00e5 v\u00e5r Soundcloud-konto og m\u00e5let er \u00e5 ha faste innslag\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/liberalistene/liberpod-rogaland-02-2016\" rel=\"nofollow\"\u003ehttps://soundcloud.com/liberalistene/liberpod-roga...\u003c/a\u003e\u003cbr\u003e"
