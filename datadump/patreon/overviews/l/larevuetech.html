    "summary": "\u2714\ufe0e \u003cstrong\u003ePeu c\u0027est beaucoup !\u003c/strong\u003e M\u00eame \u00e0 partir de 1$, tous les soutiens comptent :)\u003cbr\u003e\u2714\ufe0e Tu n\u0027es d\u00e9bit\u00e9 \u003cstrong\u003eque une seule fois par mois\u003c/strong\u003e, uniquement quand il y a des vid\u00e9os de produites !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eComment fonctionne Patreon ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u27a1\ufe0e \u003cstrong\u003eClique sur le bouton en haut \u00e0 droite \"Become a patron\"\u003c/strong\u003e et d\u00e9finis une somme d\u0027argent que tu souhaites verser \u00e0 chaque nouvel \u00e9pisode.\u003cbr\u003e\u27a1\ufe0e Sans engagement, modifiable et annulable \u00e0 tout moment.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003eSalut \u00e0 toutes et \u00e0 tous ! Je suis Matthieu le cr\u00e9ateur du podcast La Revue Tech (anciennement MacJT) diffus\u00e9 de 2009 \u00e0 2012 et\u003cstrong\u003e je cherche le soutien qui me manquait \u00e0 l\u0027\u00e9poque pour pouvoir continuer \u00e0 produire cette \u00e9mission tous les 15 jours.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDu hi-tech, des sujets souvent in\u00e9dits, de l\u0027humour, des avis tranch\u00e9s, le tout saupoudr\u00e9 d\u0027un peu de troll savamment dos\u00e9.\u00a0Des jeunes, des geeks, des adultes branch\u00e9-e-s, des mamans et m\u00eame des classes d\u0027\u00e9coles le regardaient : \u003cstrong\u003ec\u0027\u00e9tait g\u00e9nial de vous partager tout ce dont on ne parle pas dans la presse num\u00e9rique fran\u00e7aise\u003c/strong\u003e et d\u0027expliquer simplement des choses complexes ou techniques.\u003cbr\u003e\n\u003cbr\u003e\nChaque \u00e9pisode me demandait entre 20 et 30h de travail (\u003cem\u003erecherche, \u00e9criture, tournage, animation, montage et diffusion\u003c/em\u003e) et voici le deal : \u003cstrong\u003esi j\u0027arrive \u00e0 d\u00e9passer les 500$ sur cette page patreon je peux reprendre.\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u00c0 quoi va servir l\u0027argent ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u27a1\ufe0e Me soutenir\u003c/strong\u003e\u00a0en me permettant de passer le temps n\u00e9cessaire \u00e0 produire le podcast.\u003cbr\u003e\u003cstrong\u003e\u27a1\ufe0e Couvrir\u003c/strong\u003e\u00a0de nombreux frais techniques (h\u00e9bergement web des podcasts, mat\u00e9riel, etc.).\u003cbr\u003e\u003cbr\u003e\u2714\ufe0e Je dispose d\u00e9j\u00e0 de mon propre mat\u00e9riel pour tourner mon podcast (cam\u00e9ra, micro, logiciel de montage).\u003cbr\u003e"
