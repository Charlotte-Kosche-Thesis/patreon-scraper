    "summary": "\u003cbr\u003eIf you\u0027re \"too much\" for most people;\u003cbr\u003eIf someone you know is too much;\u003cbr\u003eIf you live, feel, laugh, love at 110%:\u003cbr\u003e\u003cbr\u003e...then You\u0027re Not Too Much (\u003ca href=\"https://www.amazon.com/Youre-Not-Too-Much-Intensive-ebook/dp/B01I77T5KS/\"\u003eYou\u0027re Not Too Much: Intensive Lives in an Expansive World\u003c/a\u003e) is for you, and this Patreon is your space to dig in.\u003cbr\u003e\u003cbr\u003eIntensiveness (and its opposite, expansiveness) are ways of being--a cluster of qualities that can light you up and can serve as a beacon to call your best people to you.\u00a0 Intensives are the too-much people, full of charisma and enthusiasm and sometimes a bit more force than the people around them are happy with; expansives are the moderate, keep-calm-and-carry-on sorts.\u00a0 Expansives are far more common; intensives are a bit of a mystery to everyone else.\u003cbr\u003e\u003cbr\u003eFind yourself, and find out more about your opposite; but mostly learn how intensiveness can be a major advantage, if you handle it right.\u003cbr\u003e\u003cbr\u003eHere you\u0027ll find more--new thoughts, ramblings, and feelings, more intensives, more possibility, more applications.\u00a0 There are videos and audios and writings about intensives and other, more personal musings from me, as an intensive as well as the originator of all these ideas.\u003cbr\u003e\u003cbr\u003eJoin us!\u003cbr\u003e"

     "about": "It happens one day, all of a sudden, you look up from your keyboard and you realize that you\u0027ve finagled a life where you get paid to write. \u00a0You\u0027re writing a newsletter, or a sermon, or a longform blog post, or a piece of flash fiction. \u00a0You\u0027re going to read/publish/present it soon, there\u0027s a deadline, there\u0027s an audience. \u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s been a bittersweet journey, seesawing between getting to write what I wanted and writing what was needed, between having a salary and an audience...and just tossing the bottles into the ocean and watching them bob away, figuring they might get their tops popped sometime.\u003cbr\u003e\u003cbr\u003eAnd now I\u0027m here. \u00a0Sometimes I preach. \u00a0Sometimes I write for a newsletter. \u00a0I blog, I Facebook. \u00a0But I\u0027m called to the aural, to spoken word, to the things that happen when sounds hit air, tap on eardrums, tap their way into spirits.\u003cbr\u003e\u003cbr\u003eI\u0027m talking about intensives and expansives and the SIEF--about how to be intensive in this world without flattening everyone around you.\u003cbr\u003e\u003cbr\u003eI\u0027m talking about food and words and how the taste of them slips across your tongue. \u00a0I\u0027m talking about the way Maya Angelou used to speak, like every word was a morsel she could feel in her mouth before she set it free. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m talking about the art of inhabiting your body, and knowing its language intimately, deliciously, completely.\u003cbr\u003e\u003cbr\u003eAnd I\u0027m talking about pleasure, about possibility, about sensation, about the body and mind as a single being.  I\u0027m talking about me.  I\u0027m talking about you.\u003cbr\u003e",
