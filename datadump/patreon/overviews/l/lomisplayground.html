    "published_at": "2016-10-03T16:13:44+00:00",
    "summary": "\u003ca href=\"http://www.ithilear.com\" rel=\"nofollow\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e \u2605 \u003ca href=\"https://www.youtube.com/channel/UCi7tilcg6aJELF3rkkQnukg\" rel=\"nofollow\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e \u2605 \u003ca href=\"https://www.instagram.com/lomilmalinde/\" rel=\"nofollow\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e \u2605 \u003ca href=\"https://www.facebook.com/lomisplayground/\" rel=\"nofollow\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e \u2605 \u003ca href=\"https://twitter.com/bnalvarez\" rel=\"nofollow\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is Beth, but most people online know me as Lomi. I\u0027m an author and artist, as well as a collector and customizer of ball-jointed dolls.\n\u003cbr\u003e\nI specialize in creation of costumes and clothing for dolls of all sizes, and share my patterns free of charge on my website. At the beginning of 2016, I began sharing my creations and customizations on my YouTube channel, \n\u003ca href=\"https://www.youtube.com/channel/UCi7tilcg6aJELF3rkkQnukg\" rel=\"nofollow\" target=\"_blank\"\u003eLomi\u0027s Playground\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn spring of 2013, the prohibitive costs of childcare in the United States forced me to leave my job to become a stay-at-home mother. This sacrifice of income meant I quickly discovered that to keep pursuing my hobbies, \n\u003cstrong\u003ethey had to become self-sustaining.\u003c/strong\u003e Though I\u0027ve maintained a trickle of income to support my creative work by selling goods through \u003ca href=\"https://www.etsy.com/shop/DollypopSweetShoppe\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u003c/a\u003e and even had my custom doll clothing sold through a niche venue located in Illinois, keeping the shop stocked with goods to sell takes away from my opportunities to design new things and teach others to create.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://image.ibb.co/k2LwJ6/patreon_pic_1.png\"\u003e\n\u003c/div\u003e\nAlthough I love sharing the knowledge I obtain through practice, the videos I create are expensive and time consuming. Even the most basic sewing patterns require time to draft and test, pricey fabrics to practice with, and hours to film and edit the instructional videos showing you how to create the same thing. Materials aside, if I put a price on my time, the most basic videos would \n\u003cstrong\u003estill cost a minimum of $60 to create.\u003c/strong\u003e However, as I strongly feel hobbies like this cannot survive without access to do-it-yourself knowledge, I would rather spend my time and resources creating guides for others instead of creating handmade goods for the market.\u003cbr\u003e\nThis is where Patreon comes in.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://image.ibb.co/eX57Qm/patreon_pic_2.png\"\u003e\n\u003c/div\u003e\nYour support helps me provide this community with the ability to learn new skills, create new things, and explore their own talent. The pledges I receive will help cover the expenses of software and equipment, material goods for creation of patterns and tutorials, and help me expand to larger projects.\n\u003cbr\u003e\n\u003cbr\u003e\nWhile the patterns and designs offered through my website will always be free to the public, as a supporter, you have the opportunity to help shape my creations, and keep them coming in the months ahead!\n\u003cbr\u003e\n\u003cbr\u003e\n~:~:~:~:~:~:~:~:~:~:~:~:~:~:~:~:~:~:~\u003cbr\u003e\nMidsummer Sky Kevin MacLeod (incompetech.com)\u003cbr\u003e\nLicensed under Creative Commons: By Attribution 3.0 License\n\u003cbr\u003e\u003ca href=\"http://creativecommons.org/licenses/by/3.0/\" rel=\"nofollow\"\u003ehttp://creativecommons.org/licenses/by/3.0/\u003c/a\u003e"
