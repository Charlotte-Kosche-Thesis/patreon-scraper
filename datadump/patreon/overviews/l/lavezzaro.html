    "summary": "\u003cstrong\u003eI\u0027m\u00a0\u003ca href=\"http://www.lavezzaro.com/about\" target=\"_blank\"\u003eAndrea\u003c/a\u003e\u003c/strong\u003e, a brazilian photographer often on the road but based in Berlin for the past 11 years. Since the beginning of my career - before I even moved to Europe - I have worked in diverse fields of photography, one of them being erotic portraiture, which I share content and teach my Patrons how to do it too in this amazing platform. Last year, when I shied away from social media searching for other ways to keep creating and publishing, I deepened myself into photography and now\u00a0 I\u0027m melting together what I\u0027ve learned with what I was doing before: \u003cstrong\u003enude photography\u003c/strong\u003e, \u003cem\u003ebut this time\u003c/em\u003e,\u003cstrong\u003e using film.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e Here on Patreon I have found a home for all content I couldn\u0027t share somewhere else. Here\u0027s our weekly schedule:\u003cbr\u003e\u2022 A NSFW preview of the upcoming set (level $5 and higher) \u003cstrong\u003eEVERY MONDAY\u003c/strong\u003e\u003cbr\u003e\u2022 The entire NSFW set (level $10 and higher) comes\u003cstrong\u003e TUESDAY\u003c/strong\u003e\u003cbr\u003e\u2022 A blog about how it was shot \u0026amp; edited (level $20 and higher) during\u003cstrong\u003e\u00a0WEDNESDAYS\u003c/strong\u003e\u003cbr\u003e\u2022 Prints of the set dispatched (level $40 and higher) and all your comments and questions answered \u003cstrong\u003eON THURSDAYS\u00a0\u003c/strong\u003e\u003cbr\u003eAnd \u003cstrong\u003eFriday/Sat/Sun \u003c/strong\u003eeveryone gets a preview of the next set (non-explicit nudity) for all my Patrons (even for those pledging only U$1)\u003cbr\u003e\u003cbr\u003eEvery little bit helps towards the cost of films and chemicals, as well as traveling expenses. By joining my community, you will get access to\u00a0\u003cstrong\u003eall the exclusive content being published only here:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eEarly access to samples months before their release in other sites and magazines.\u00a0\u003c/li\u003e\u003cli\u003eAccess to +10 years of NSFW archives.\u00a0\u003c/li\u003e\u003cli\u003eBackstage and Making-ofs videos.\u00a0\u003c/li\u003e\u003cli\u003e#learnphotography: Details about my work process and private tuition to help your photo-related questions, photo tips and portfolio reviews. You will have all your questions answered here and get access to my work routine.\u003c/li\u003e\u003cli\u003eDiscounts on my\u00a0\u003ca href=\"http://www.lavezzaro.com/shop\" target=\"_blank\"\u003eworkshops, prints and shop products\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e3x EXCLUSIVE SETS PER MONTH\u003c/strong\u003e: of girls that would like to remain anonymous (\"\u003cem style=\"background-color: initial;\"\u003eWho\u0027s that girl?\u003c/em\u003e\"), of local models you haven\u0027t seen before (\"\u003cem style=\"background-color: initial;\"\u003eBerliners\u003c/em\u003e\"), sets of your favourite internet models shot using analog cameras and self-developed (\"\u003cem style=\"background-color: initial;\"\u003eOn Film\u003c/em\u003e\") and also a \"\u003cem\u003eClassic Set\"\u003c/em\u003e\u00a0will be presented. The themes are in rotation but in no specific order.\u00a0\u003c/li\u003e\u003cli\u003eLast but not least: a lot of virtual rewards and quality physical prints too.\u003c/li\u003e\u003c/ul\u003eOne of my goals is to give models who aren\u0027t comfortable posing to magazines and sites I work for a chance for to create something with me which will also be exhibited - \u003cstrong\u003eindependently from any business, \u003c/strong\u003ein this community. \u003cstrong\u003eNot all of the gorgeous women I know want to show their faces, become an internet model, be fully naked or be associated with a brand.\u003c/strong\u003e Here is where we can skip guidelines from magazines \u0026amp; sites and be free to shoot film, present more daring outfits and locations, really include \u0026amp; showcase different body types and create edgier sets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks! Obrigada! Gracias! Danke!\u00a0\u003c/strong\u003e"
