    "summary": "Hi and thanks for taking the time to look at this page. My name is Leo Susana. Perhaps you know my work with rock band J.L.S. originally based in Santo Domingo with stints in NYC and Zaragoza, Spain. Or maybe you\u0027ve heard my solo acoustic album The Opposite of Now released in 2012, or seen my acoustic performances.\u00a0 Or maybe this is the first time you\u0027ve seen my face. If so, welcome.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHola y\u00a0 gracias por visitar mi pagina de Patreon. Mi nombre es Leo Susana. Quiz\u00e1s me conoces por mi trabajo con mi grupo de rock J.L.S originalmente basado en Santo Domingo con periodos en NYC y al final en Zaragoza (Espa\u00f1a). O quiz\u00e1s me conoces por mi trabajo ac\u00fastico y has escuchado mi disco The Opposite of Now que sali\u00f3 en el 2012. O tal vez es la primera vez que me ves. Si es as\u00ed, bienvenido.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSo if you\u0027re a fan or are discovering my work for the first time, thank you for showing interest in supporting my passion. Becoming a patron of an artist brings freedom from boundaries that hold back creativity.\u00a0 Your monthly support keeps me focused on what I\u0027m best at, making music and all things related to it. It helps me upgrade my instruments, and the gear to make better recordings and videos for your enjoyment. Most of all it allows me to write and compose more original material.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSi eres fan o estas descubriendo mi trabajo por primera vez, gracias por mostrar inter\u00e9s en apoyar mi pasi\u00f3n. Tener un mecenas libera al artista de barreras que bloquean su creatividad. Tu apoyo mensual me mantendr\u00e1 enfocado en hacer lo que mejor hago, musica y cosas relacionadas a ella. Me ayudar\u00e1 a mejorar mis instrumentos y el equipo que uso para hacer grabaciones y videos para tu disfrute. Sobretodo, me permite escribir y componer mas musica original.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ll be releasing 3 to 4\u00a0 songs a month, plus exclusive behind the scenes videos working on material, shows, and just every day musician\u0027s life stuff. This is all in addition to the covers and videos I put up on my youtube channel.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eEstar\u00e9 sacando de 3 a 4 canciones al mes, ademas de videos exclusivos trabajando en los temas, tras bastidores en conciertos, y cosas del dia a dia de la vida de un musico. Todo esto adem\u00e1s de las versiones etc que subo a mi canal de youtube.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support and I hope you can join me on this musical adventure.\u003cbr\u003e\u003cem\u003eGracias por tu apoyo, espero te unas a mi aventura musical.\u003c/em\u003e"
