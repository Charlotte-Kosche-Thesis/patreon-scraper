    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMTEifQ%3D%3D/patreon-media/campaign/1627813/2fea97d04268477ca7859e2e34c8fdde?token-time=2145916800\u0026token-hash=0se-_R6RUNQNK9oLJavmgi6xXMXB399TlM2xcx7F3AY%3D",
    "is_monthly": true,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/KYFTZ0dBKB4\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/KYFTZ0dBKB4",
    "one_liner": null,
    "patron_count": 8,
    "pay_per_name": "month",
    "pledge_sum": 4992,
    "pledge_url": "/bePatron?c=1627813",
    "published_at": "2018-04-02T21:00:52+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\"Art isn\u2019t paint. It\u2019s love.\"\u003c/span\u003e\u003cbr\u003e-Phillip Hicken\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20); color: rgb(255, 255, 255);\"\u003eHello you dear, wonderful soul! Thank you so much for being here!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is Lisa, and I paint bright, uplifting, magical art and give it to folks who need it. The idea is simple, but powerful\u2014if we can create pockets of color and light, if we can reflect worthiness and beauty back to those who need love (art is so good at doing this!), we can get down to what is really hurting our world and begin to heal it.\u00a0\u00a0Art reminds us that feelings matter. Imagination matters. Dreams matter. We grow from the inside out. We heal from the inside out. We create beauty and peace and solutions from the inside out.\u00a0 Art feeds the inside.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155); color: rgb(255, 255, 255);\"\u003eWhat We Can Do Together\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eArt:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWith your support I paint and give art to individuals and organizations (folks on my list include seniors, children, hospitals and non-profits like women\u2019s shelters, just to name a few).\u003c/span\u003e\u003c/span\u003e Because of your help, I give\u2014instead of sell\u2014much of my work, and believe me, these gifts are appreciated beyond my ability to describe. You will be thanked and prayed for and good-vibed more than you could guess for your contributions.\u003cbr\u003e\u003cbr\u003eArt is always made with high quality materials and finishes\u2014which helps get across our message that everyone deserves magic, beauty, and dignity.\u003cbr\u003e\u003cbr\u003eI\u2019m also educating myself about the eco-friendliness of art supplies and equipment, and always trying to implement more sustainable practices\u2014nature is my creative inspiration, and I want to be good to her.\u003cbr\u003e\u003cbr\u003eWriting:\u003cbr\u003e\u003cbr\u003eWith your support, I can also devote time to the website I host for creative, sensitive young people,\u00a0\u003ca href=\"https://www.beyouunicornboo.com/\"\u003e\u201cBe You, Unicorn Boo!\u201d\u003c/a\u003e  It\u0027s a safe, sweet place for all young (\u0026amp; young at heart!) magical creatures with positive messages, radical kindness, empowering art projects, yoga \u0026amp; meditation, and inspiring resources.\u003cbr\u003e\u003cbr\u003eAnd\u2014this is exciting!\u2014I\u2019m working on a book to share those messages even further. Whether it will find the right publisher or be self-published is TBD, but my heart is in this big time, and when I think of the kiddos who will turn its pages and know that they are seen and beloved, I am overcome with joy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEvery moment of beauty that we experience is actually a reflection of Who We Really Are\u2014to remind us of our true nature, which is miraculous, gorgeous, and part of the infinite whole.\u003cbr\u003e\u003cbr\u003eTo put it simply, there\u2019s a lot of heart-sickness in the world\u2014we have emotional, spiritual pain, and art is emotional, spiritual medicine. Everyone needs and deserves access to it. My gift is to be able to make art, and I don\u2019t want to decide who gets blessed and inspired by it based on how much money they have. Let\u2019s shower the people with love, and see what healing magic comes from freely given messages of intrinsic worth, hope \u0026amp; inspiration.\u003cbr\u003e\u003cbr\u003eIt feels like there\u2019s not enough nourishment for hearts and souls right now, and art is a beautiful place to start.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003ePatreon makes it easy:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon allows people who believe in the power of art and love to support my work by making a monthly pledge.\u003c/li\u003e\u003cli\u003eYou pledge as little or as much as you like (imagine 1000 people pledging $1 each...what a difference just a little bit can make!).\u003c/li\u003e\u003cli\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u003c/li\u003e\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you want to be a part of this beautiful healing, and keep giving art in the most open-hearted way possible to the people who need it most, you can give here. Whether you decide to give a little or a lot, or just to consider these ideas, I am so thankful to you. I would love to have you be a part of this community. You are a creative soul whose life blesses this planet, and I love you for being you.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eLove and hugs,\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eLisa\u003cbr\u003e\u003cbr\u003eP.S.\u00a0 This is where I\u0027ll be posting most from here on out, but you can see more of my art at\u00a0\u003ca href=\"https://www.lisadulany.com/\"\u003ewww.lisadulany.com\u003c/a\u003e, and young magical creatures can find me sharing lots of inspiring resources at\u00a0\u003ca href=\"https://www.beyouunicornboo.com/\"\u003ewww.beyouunicornboo.com\u003c/a\u003e. XOXO!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\"The blacksmith and the artist\u003cbr\u003ereflect it in their art.\u003cbr\u003eThey forge their creativity\u003cbr\u003ecloser to the heart.\u003cbr\u003eYes, closer to the heart.\"\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e-Rush\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/snQe5Ub.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
