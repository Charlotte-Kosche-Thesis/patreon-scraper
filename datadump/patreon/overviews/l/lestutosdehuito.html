    "summary": "HELLO EVERYONE!\u003cbr\u003e\n\u003cbr\u003e\nVous aimez les tutos de Huito?\u00a0\n\u003cbr\u003e\nVous aimeriez voir 1 vid\u00e9o par semaine?\n\u003cbr\u003e\nVous souhaiteriez voir dispara\u00eetre ces publicit\u00e9s au d\u00e9but des vid\u00e9os?\n\u003cbr\u003e\nVous trouvez que ma d\u00e9marche est utile et vaut la peine d\u0027exister?\n\u003cbr\u003e\nVous souhaitez contribuer \u00e0 me lib\u00e9rer du temps pour cr\u00e9er de meilleures vid\u00e9os?\n\u003cbr\u003e\nVous me suivez depuis des mois, voire des ann\u00e9es?\n\u003cbr\u003e\nVous appr\u00e9ciez le fait que la TOTALITE de mon travail soit enti\u00e8rement gratuit?\n\u003cbr\u003e\nVous pensez que l\u0027\u00e9clairage, le son et la qualit\u00e9 des vid\u00e9os peuvent encore largement s\u0027am\u00e9liorer?\n\u003cbr\u003e\nMes vid\u00e9os vous ont un jour servi, appris quelque chose, ou ou redonn\u00e9 confiance, ou simplement fait sourire?\n\u003cbr\u003e\nMes le\u00e7ons ont pu aussi servir \u00e0 vos proches, vos amis, vos enfants?\n\u003cbr\u003e\nVous avez d\u00e9j\u00e0 donn\u00e9 un pourboire \u00e0 un serveur d\u00e9vou\u00e9 ou \u00e0 un groupe de musique passionn\u00e9 qui vous a fait passer un excellent moment?\n\u003cbr\u003e\nVous avez un jour ou l\u0027autre appr\u00e9ci\u00e9 mon travail, ma personnalit\u00e9 et mon engagement?\n\u003cbr\u003e\nVous avez eu un jour\u00a0 un prof qui vous a fait voir les choses diff\u00e9remment et (re)donn\u00e9 le go\u00fbt d\u0027apprendre?\n\u003cbr\u003e\n\u003cbr\u003e\nSi vous avez r\u00e9pondu oui \u00e0 plusieurs de ces questions,\u00a0 je vous encourage \u00e0 me soutenir en devenant mon \n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003ePATREON\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e (h\u00e9 j\u0027ai pas dit \"mon patron\" non plus ahahah)\u003cbr\u003e\n\u003cbr\u003e\nTous les dons seront extr\u00eamement pr\u00e9cieux, m\u00eame les plus modestes!!!\u00a0\n\u003cbr\u003e\nIls se feront automatiquement chaque mois. \n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e(Si vous pr\u00e9f\u00e9rez me faire un don unique, vous pouvez aussi cliquer sur ce lien!)\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=UQXYZDJVUFCBC\"\u003ehttps://www.paypal.com/cgi-bin/webscr?cmd=_s-xclic...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nEt vous pouvez \u00e9videmment interrompre votre contribution \u00e0 tout moment, sans d\u00e9lai, et sans aucun frais. \n\u003cbr\u003e\n\u003cbr\u003e\nSi vous acceptez de devenir mon \"patreon\", vous aurez en remerciement quelques r\u00e9tributions!\n\u003cbr\u003e\n(avoir le droit de regarder le tuto avec un jour d\u0027avance, proposer des th\u00e8mes de le\u00e7ons, avoir des vid\u00e9os sp\u00e9ciales \"patreons\", participer \u00e0 des Live sur Youtube en ma compagnie, voire des cours particuliers ou une aide sp\u00e9cifique sur Skype, tout d\u00e9pendra de votre degr\u00e9 de participation.\n\u003cbr\u003e\n\u003cbr\u003e\nVoici la grille que je vous propose. Evidemment, aucune obligation.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n2 dollars (environ 1.60 euros), 5 dollars (environ 4 euros), 11 dollars (environ 9 euros), 18 dollars (environ 15 euros), 35 dollars (environ 30 euros)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nEt si vous n\u0027avez pas les moyens de participer, je vous dis quand m\u00eame un grand merci (pour vos messages, commentaires, vos pouces bleus, vos partages, vos cliques) et je vous encourage \u00e0 profiter pleinement de toutes mes vid\u00e9os, et sachez qu\u0027elles resteront toujours enti\u00e8rement gratuites.\n\u003cbr\u003e\n\u003cbr\u003e\nJe compte sur vous. THANK YOU.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
