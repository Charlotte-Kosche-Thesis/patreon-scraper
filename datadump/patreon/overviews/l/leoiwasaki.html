    "summary": "\u003ch3\u003e\u003cstrong\u003eWELCOME TO THE IWASAKI CLAN.\u003c/strong\u003e\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HlJiXEq_LrI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JgYhU7Ehmgk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bgs9r9YxmqQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWould you pay an extra dollar for your favorite shop to make them serve you better food, drinks, or whatever next time?\u003cbr\u003eI mean, this is just me making YouTube videos and songs instead of your coffee or pizza but I can be much better with your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eYou donate $1.00 or more per month.\u003c/li\u003e\u003cli\u003eI invest your $1.00 or more in music \u0026amp; video equipments to make my songs and video better and bigger.\u003c/li\u003e\u003cli\u003eYou\u0027ll get fun rewards, my thank you messages, access to many secret stuff \u0026amp; even something just for you only on Patreon.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eThe reason I need Patreon\u003c/strong\u003e\u003cbr\u003eMaking music or videos has never been my full time job, but from now I want to put more effort and time on my creation.\u003cbr\u003eI am an independent artist without manager or company, and all of my income comes from you buying my songs, listening to my music, or donating. Only you and I can decide what to make, videos and song covers, because I have no production company or record label.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMost importantly...\u003c/strong\u003e\u003cbr\u003ePlease do not donate me if you can\u0027t, I don\u0027t want to make anyone suffer. And I will appreciate everyone in any way. Also this page is something I can feel very motivated \u003cstrong\u003ebecause of you\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith the money I get from you, I will be trying things like these:\u003c/strong\u003e\u003cbr\u003e\u30fbGet music equipment and instrument for better quality of my music\u003cbr\u003e\u30fbGet camera equipment and editing software for cooler videos\u003cbr\u003e\u30fbBuy plane tickets for going overseas to perform near your place\u003cbr\u003e\u30fbI can pay things for more fun vlog to make it more interesting for you\u003cbr\u003e\u30fbGet equipment for the Japanese language/culture videos\u003cbr\u003e\u30fbI can plan much bigger event in bigger scale in the future\u003cbr\u003e\u003cbr\u003eNow, I feel like I finally found what I live for. The music I make, and the videos I make...it means everything to me, I love sharing with people, I love internet cuz I can interact with people all around the world. I\u0027m so happy that I met you guys.\u003cbr\u003e\u003cbr\u003eYour silly J-Rock musician, (Leo Iwasaki)\u003cbr\u003e"
