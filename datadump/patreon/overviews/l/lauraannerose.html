    "summary": "\u003cdiv style=\"text-align: center;\"\u003eThanks a lot for visiting my patreon page!\u003cbr\u003e\u003cbr\u003eYou have now the possibility to support my adventure: writing and making my own music, working for art and not for profit, travelling the world, giving whatever I have to whoever needs it.\u003cbr\u003eWe together can change everything - and you get patron exclusive rewards and things to see and listen to!\u003cbr\u003e\u003cbr\u003eI\u0027m so happy we come together. Now you just have to choose your reward ;)\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://www.instagram.com/roselauraannr\" target=\"_blank\"\u003einstagram\u003c/a\u003e\u003cem\u003e\u003cbr\u003eMore details:\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhat I have in mind:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ex shoot other music videos\u003cbr\u003ex record songs and my first album (in fact, i have already 3 albums ready in my head)\u003cbr\u003ex get my drafts to life \u2764\ufe0f (have a look at my introduction video :))\u003cbr\u003ex get a better audio quality with another microphone \u0026amp; professional mixing \u0026amp; mastering\u003cbr\u003ex be free to make the world a better place, travel, do community work, play at unpopular places, ... just complete freedom :)\u003cbr\u003e\u003cbr\u003elong term goals:\u003cbr\u003ex get my music to spotify etc. -\u0026gt; you\u0027ll get original audios in high quality to download\u003cbr\u003ex a big, well planned tour with merch and everything :) \u00a0with backstage and vip passes for patrons, collaborations with supporters, lots of lighting spectacle, bubbles and fireworks :P\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt is the tool of the future. If you want to shape the cultural and artistic landscape and shift it away from big companies into the hands of the artists themselves, you\u0027re at the right place. More specifically, if you want to support me, get in contact with other fans, giving me direct feedback, get access to exclusive content, see behind the scenes.. and so much more!\u003cbr\u003eYou allow me to do the things I do in a bigger way and make creating a lot easier - and independent.\u00a0\u003cbr\u003ePS: You can change the amount you\u0027re pledging at any time - and stop pledging, too, of course.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy backstory\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI always believed that there must be a way of life that makes more \"sense\" than just running from one point to another to achieve things someone told you you should achieve.\u003cbr\u003eSince I deeply believe you have to be the change you want to see in the world, I started doing everything I do for the sole purpose of itself, never for money, always for love.\u003cbr\u003eI first danced on stage alone when I was three - and from then on i couldn\u0027t stop standing on the planks that mean the world. I participated in so many projects, worked as a pianist, sang at the street, in bars, at festivals with friends and strangers and colleagues - and am sure I found this to be what I want to (and have to!) be doing right now.\u003cbr\u003eThe urge and passion in me is strong and I have so much to show and create!\u003cbr\u003eMake the distribution possible (starting with as little as 1$ per month!)\u003cbr\u003eThank you so much for reading this, hope I can welcome you as a patron :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
