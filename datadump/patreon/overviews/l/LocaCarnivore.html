    "summary": "\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Bull.elk.8.24.2014.jpg/1280px-Bull.elk.8.24.2014.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\"What is a LocaCarnivore?\" you ask. \"And why does it need a website?\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\u003cstrong\u003eLocaCarnivore, \u003c/strong\u003e\u003cem\u003elo-kuh KAR-ni-VORE\u003c/em\u003e\u003c/blockquote\u003e\n\u003cblockquote\u003e\nn. A local hunter who lives off locally-harvested meat. \u003c/blockquote\u003e\n\n\n\n\u003cdiv\u003e\nNo\n doubt you stumbled on the LocaCarnivore hunting site and were wondering\n what made it different than other hunting sites. After all, there are a\n lot of great hunting sites out there, but none as dedicated to the local hunter.  All too often the mainstream hunting and firearms\njournals focus on expedition-type hunting for trophy animals.We at LocaCarnivore have no objections to\nthis; however, most hunters do not have the time or means for such \u201clifetime\u201d\nhunts and are often under-served by those journals.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\nAt LocaCarnivore, we strive to serve the everyday hunter with\ninformation that is both timely and relevant to his or her needs and budget.LocaCarnivore is dedicated to hunters who hunt in\ntheir immediate geographical area, defined as no more than a three-hour drive\nfrom home.Each week we strive to bring\nfellow LocaCarnivores the most up to date information on local hunting access, tactics,\nequipment, land-use issues, game conservation, habitat preservation,\nentertaining first-hand accounts, and anything which affects the ability to\nhunt, or we deem interesting to LocaCarnivores.\n\u003cbr\u003e\u003cbr\u003e\n\nOur special guests and patrons will benefit from our more than three decades hunting and outdoor experience.  You will get first look at new products we find\ninteresting and useful. We\u0027ll provide indepth coverage of pertinent issues, as well as one-on-one question and answer access to the LocaCarnivore\nexperts.In the future, we hope to offer\nmerchandise discounts and other value-added programs exclusively for our\npatrons.\u003cbr\u003e\u003cbr\u003e\n\nPlease join us as a patron for this unique view into\nthe hunting world. You\u2019ll be glad you\ndid.\u00a0 Thank you for visiting us, and thank you for your support!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
