    "summary": "\u003ch1 style=\"text-align: center;\"\u003el\u0027Atelier d\u0027Apocalypse\u003c/h1\u003eliterally translated, means \"The Workshop of the Apocalypse.\"\u003cbr\u003e\u003cbr\u003eTo me, apocalyptic fiction doesn\u0027t merely mean \"the entire world ends and everything is terrible.\" An apocalypse could be personal: emotional trauma, unexpected romance, a sudden shift in paradigm or worldview. Anything that irrevocably changes the world \u003cem\u003efor someone \u003c/em\u003eis apocalyptic in nature.\u003cbr\u003e\u003cbr\u003eI only deal in apocalypses. The lurid, the desperate, the melodramatic -- all of that fascinates me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, but who are you?\u003cbr\u003e\u003c/strong\u003eI\u0027m Jacqueline Bryk and I\u0027m a mess. \u003cbr\u003e\u003cbr\u003eI\u0027ve been dealing with depression and anxiety since I was very small, so everything feels kinda world-ending to me. I deal with much of my emotional angst through writing and creating. Sometimes, people think it\u0027s good.\u003cbr\u003e\u003cbr\u003eI\u0027ve written for \u003ca href=\"http://theonyxpath.com/\"\u003eOnyx Path Publishing\u003c/a\u003e, \u003ca href=\"http://kultdivinitylost.com/\"\u003eHelmgast AB,\u003c/a\u003e \u003ca href=\"http://www.patreon.com/DamoclesThreadDevelopment\"\u003eDamocles Thread Development\u003c/a\u003e, and \u003ca href=\"http://www.galileogames.com/\"\u003eGalileo Games.\u003c/a\u003e My game \u003cem\u003eThe Porch \u003c/em\u003ewon a \u003ca href=\"http://www.goldencobra.org/2016winners.html\"\u003eGolden Cobra Design Award\u003c/a\u003e in 2016. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are your games and fiction about?\u003cbr\u003e\u003c/strong\u003eApocalypses.\u003cbr\u003e\u003cbr\u003eI love apocalyptic fiction in the classic sense, but I also love texts where the protagonist never quite feels safe because Something has Changed. It\u0027s something I can easily empathize with. When I have a dream about vampires taking over a college and turning everyone into slaves, or a lone wanderer stumbling across a burning temple in the desert, or someone falling in love with a total monster, I want to put that into words. And I want to get paid for those words, because so often, they come from a place that hurts to explore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027re listed as having adult/NSFW content. Will you post nudes?\u003cbr\u003e\u003c/strong\u003eNo, but sometimes I\u0027ll post erotica or games focused on sex.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else will I get?\u003cbr\u003e\u003c/strong\u003eI\u0027m very interested in sharing with my patrons! I plan on having semi-regular \"Jax Talks About Stuff\" live videos, polls, and other goodies. Plus, if you subscribe at $3+, you can also get the installments of \u003cem\u003eAnarchikos\u003c/em\u003e, the serial novel I post every month on the Damocles Thread Development Patreon (linked above).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere did you get the reward levels from?\u003c/strong\u003e\u003cbr\u003eJamais Cascio\u0027s \u003ca href=\"http://www.openthefuture.com/2006/12/an_eschatological_taxonomy.html\"\u003eEschatological Taxonomy!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
