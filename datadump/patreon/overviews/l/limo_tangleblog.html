    "summary": "\u003cstrong\u003eDeutsche Einleitung / German Introduction:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=jJpiQgvfooU\"\u003e https://www.youtube.com/watch?v=jJpiQgvfooU\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003eThanks a lot!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eJust coming to this page is a HUGE vote of confidence in me and my weekend-shows.\u00a0\u003c/strong\u003e\u003cbr\u003eApparently, my viewers like my videos and recommended that I create a Patreon account and here we are!\u003cbr\u003eI need approx. 10 hours for research, filtering of information, groundwork, recording and answering community questions for each video every week.\u00a0\u003cbr\u003eI supply you with the facts I found, the primary sources, my experience and hopefully, a special point of view you only get here.\u00a0\u003cbr\u003eIf you feel like my efforts and information are helpful to you, I would like you to think about supporting me with a few coffees a month by becoming a voluntary subscriber here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Who and what would you support? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eMy name is Steffen Vogt aka Limo.\u003cbr\u003eI\u2019m a studied geographer, technician, and blogger from Germany.\u003cbr\u003e\u003cbr\u003eEvery Sunday, I\u0027m talking about \u003cu\u003e\u003ca href=\"https://www.tangleblog.com/what-is-iota-what-is-the-tangle/\"\u003eIOTA\u003c/a\u003e\u0027s\u003c/u\u003e\u00a0development and latest news in English \u003cem\u003eand\u003c/em\u003e German.\u003cbr\u003e\u003cbr\u003eThat includes:\u003cbr\u003e- official announcements\u003cbr\u003e- third-party developments\u003cbr\u003e- meetups and conferences\u003cbr\u003e- special things to look forward to\u003cbr\u003e- descriptions of complicated things\u003cbr\u003e- speculation about the price-development\u003cbr\u003e- ecosystem insights, context\u003cbr\u003e- my opinion: what is going on?\u003cbr\u003e\u00a0\u003cbr\u003eI\u2019m an early supporter of the IOTA ecosystem, Crypto/Blockchain/Tangle/Innovation evangelist, active in this sphere for more than 5 years. I saw the Mt.Gox fiasco, I saw the first ICO happening and I saw how developer sent thousands of Dollars without any fees from one country to another with IOTA.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\t\t\t\tI\u0027m the owner of :\u003cbr\u003e\t\t\t\t- \u003ca href=\"https://www.tangleblog.com/\"\u003e\u003cu\u003ehttps://www.tangleblog.com\u003c/u\u003e\u003c/a\u003e\u003cbr\u003e\t\t\t\t-\u00a0\u003ca href=\"https://www.iota-chronicle.com\"\u003ehttps://www.iota-chronicle.com\u003c/a\u003e\u003cbr\u003e\t\t\t\t- The host of the weekly Sunday Banter and Sonntagsplausch\u003cbr\u003e\u003cbr\u003e\t\t\t\tDo you have questions concerning IOTA or my work?\u003cbr\u003e\t\t\t\tYou can find me here or on the comment-sections of Youtube:\u003cbr\u003e\t\t\t\t\u003ca href=\"https://twitter.com/tangleblog\"\u003e\u003cu\u003ehttps://twitter.com/tangleblog\u003cbr\u003e\u003c/u\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eThanks for the support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSample of my Sunday Banter:\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=Vf9fHXFQcPg\"\u003ehttps://www.youtube.com/watch?v=Vf9fHXFQcPg\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBeispiel meines Sonntagsplauschs:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=jLwCKh3g47I\"\u003ehttps://www.youtube.com/watch?v=jLwCKh3g47I\u003c/a\u003e\u003cbr\u003e\t\t\t\u003c/div\u003e\t\t\u003c/div\u003e\t\u003c/div\u003e\n\u003c/div\u003e"
