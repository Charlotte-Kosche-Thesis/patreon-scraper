    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/770241/0ce6bb103c2c430c85ec14ee8d6ba09b?token-time=2145916800\u0026token-hash=B99a3rAvpd9FdbAsLKwG2NDRm3-rNpbdn-wecHHeVkw%3D",
    "is_monthly": true,

    "is_paused": false,

    "main_video_embed": "",
    "main_video_url": "",
    "one_liner": null,
    "patron_count": 8,

    "pledge_url": "/bePatron?c=770241",
    "published_at": "2017-10-30T10:05:20+00:00",
    "summary": "\u003cstrong\u003eWelcome!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1qXxoWTtdn4?rel=0\" width=\"560\"\u003e\u003c/iframe\u003eThank you for making your way to my Patreon page. Patreon is a portal to bring creative ideas and visions to life. I have some really big plans for the future and am asking you to be a part of it all. \u003cem\u003eLiving Sea Sculpture: Contemporary Art as Coral Refuge\u003c/em\u003e was born and raised on \u003ca href=\"https://www.kickstarter.com/projects/livingseasculpture/living-sea-sculpture-contemporary-art-as-coral-ref\"\u003ekickstarter\u003c/a\u003e and razoo campaigns, huge thanks to many of you longstanding genuine supporters, generous lovers of coral reefs and art.\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KXpmX7zaCiU?rel=0\" width=\"560\"\u003e\u003c/iframe\u003eIn 2016,\u00a0\u003ca href=\"http://www.zoecoral.com\"\u003eZoe - A Living Sea Sculpture\u003c/a\u003e was installed in Cozumel, Mexico. That link takes you to our virtual aquarium in the ocean live, where you can learn about the story and process behind this project. How it came to be titled, \u003cem\u003eZoe\u003c/em\u003e, and how mineral accretion reefs are one of the methods in the tool kit for reFORMing devastated reefscapes. \u003cbr\u003e\u003cbr\u003eEvery step of the journey, I think of my backers. My commitment to coral reefs, creativity, and YOU is what has kept me growing and going. Together we\u0027re shifting the paradigm for coral regeneration and ocean health through\u00a0\u003ca href=\"https://www.sciartmagazine.com/blog/interview-colleen-flanigan-discusses-her-work-in-submerged\"\u003enew media and expressions\u003c/a\u003e, and it\u0027s high tide we did!\u00a0\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ya1HF27v4z0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow Patreon works\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nWith your monthly support, you will be making this work possible. At each level of patronage, you will be helping coral reef regeneration that depends on you. You will be the reason and the season that these art, science, and technology efforts happen. If you prefer making a tax-deductible contribution and/or a combo of patron stylings, please visit \u003ca href=\"https://www.fracturedatlas.org/site/fiscal/profile?id=10735\"\u003ehere\u003c/a\u003e. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIrons in the fire\u003c/strong\u003e\u003cbr\u003e\nHere are a few examples of short-term and long-term goals in the works:\n\u003cbr\u003e\n\u003cbr\u003e\n-\u00a0Develop programs to sustain and grow the Zoe project in Cozumel and internationally online. Includes volunteer training, workshops, a local hands-on lead to maintain, plant, and document the underwater project, and a programmer/web developer to ensure the virtual aquarium at Zoecoral.com is working so we can observe, record and disseminate footage and broadcast data for scientific studies, art, and educational experiences,...Lots to do!\n\u003cbr\u003e\n\u003cbr\u003e\n- New prototypes for Living Sea Sculptures and innovative reefscapes. Using traditional and digital manufacturing, we\u0027ll combine aesthetics and function for larger scale efforts to revive coral ecosystems so they may survive, be productive, and keep hurricanes at bay.\n\u003cbr\u003e\n\u003cbr\u003e\n-\u00a0\u003ca href=\"http://universal-sea.org/top-100-artworks?contest=photo-detail\u0026amp;photo_id=1748\"\u003eVR experiences of coral reef ecosystems\u003c/a\u003e. From the micro to the macro. Using Tilt Brush, 360, Gravity Sketch, and imagination, I want to highlight what matters. New digital media art tools like Virtual and Augmented Reality wield powerful potential to move people to empathize with other species if we use them for that instead of all the things that (um) won\u0027t inspire empathy and caring for other species.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n- Starting our\u00a0movement right here with you as member consultants on our projects and offerings to improve the health of our ocean and ourselves. Together we can\u00a0activate\u00a0more people through art, science, and technology experiences around the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://universal-sea.org/inspirations/zoe-living-sea-sculpture\"\u003eHere\u003c/a\u003e is one of my proposals for the civic art events\u00a0\u003cem\u003eUniversal Sea - Pure or Plastic?! \u003c/em\u003ethat are currently taking place in Europe.\u003cem\u003e\u00a0\u003c/em\u003eAnd this article,\u00a0\u003ca href=\"http://www.pnas.org/content/115/21/5303\"\u003eScience and Culture: Artistic Endeavors Strive to Save Coral Reefs\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ein the \"Proceedings for the National Academy of Sciences - Front Matters\" is just hot off the presses. It\u0027s a huge boost to be recognized in this magazine! I\u0027m charged to get coral larvae substrates prepared for spawning season coming up in August. Right now I\u0027m setting up tanks to make some more prototypes for reefs and a few other surprises that I don\u0027t want to jinx. I\u0027m looking into collaborators in the Bay Area for helping to produce some of the metal design elements with me. They\u0027ve got the equipment, and I love the teamwork.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThank you for being a Patron!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/pskyt.jpg\"\u003e\u003cbr\u003ePablo Perasso planting corals with me on his birthday March 27, 2017.\u003cbr\u003e\u003cbr\u003eTo visit the Artist\u0027s website -\u00a0\u003ca href=\"http://www.colleenflanigan.com\"\u003ecolleenflanigan.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/LivingSeaSculpture/\"\u003eFaceBook\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/colleenflanigan/\"\u003einstagram\u003c/a\u003e\u003ca href=\"https://twitter.com/LivingSeaSculpt\"\u003e\u003cbr\u003etwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
