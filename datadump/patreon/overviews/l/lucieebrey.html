    "summary": "\u003cstrong\u003eCURRENT PROJECT:\u003cbr\u003e\u003cem\u003eOne Full Day and a Slice of Morning\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHey there! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://33.media.tumblr.com/894704f26f44bfc2c096f30db640e57e/tumblr_inline_o5djixYSYT1qigqmk_540.gif\" style=\"width: 229px;\"\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Lucie Ebrey and I draw comics! \u003cbr\u003eLike, a bunch of comics!\u00a0\u003cbr\u003eI\u0027ve worked with \u003cem\u003eComic Book Slumber Party\u003c/em\u003e, \u003cem\u003eOKIDO magazine\u003c/em\u003e, \u003cem\u003eThe\u00a0A.V Club\u003c/em\u003e, \u003cem\u003eBoom! Studios\u003c/em\u003e and \u003cem\u003eOxford University Press\u003c/em\u003e.\u003cbr\u003eBasically, I try and draw as many comics as I can!\u003cbr\u003eAnd that\u0027s because I love drawing them! They\u0027re my passion and what I want to pursue professionally as a career.\u003cbr\u003e\u003cbr\u003eI\u0027m primarily known for \u003cem\u003eMuggy Ebes\u003c/em\u003e, my comic diary strip which I drew every single day from May 2012 to May 2017. It documented a great deal of changes in my life, starting just before I began university, following my entire stay there, and continuing onto life as a graduate. Through that time it charted incredible highs, crippling lows, life changing friendships and more precious memories than I can even count. It was a huge ongoing project and one that has been received a lot of good will from readers and critics alike.\u003cbr\u003eThe entire archive is on my\u00a0\u003ca href=\"http://muggyebes.tumblr.com/\" rel=\"nofollow\"\u003eTumblr right hereeeeeee\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI have a bunch of new ideas and projects that I want to loose unto the world, but on top of life stuff and trying to find steady work, I\u0027m going to need help if these are going to become a financially viable option. My aim with this here Patreon is to gain support for projects that, until now, I\u0027ve been doing for free!\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you\u0027d be helping me out with:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Being able to afford drawing tools (such as paper, pens, inks and paints)\u003c/li\u003e\u003cli\u003e\u00a0The cost of software payments, such as Photoshop\u003c/li\u003e\u003cli\u003eGathering the funds to order cool merchandise to sell at cons or online, such as badges, patches and prints\u003c/li\u003e\u003cli\u003eTravel/hotel costs for conventions\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBut I can already read most of your comics for free! Why should I start paying now?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all, thank you for reading my stuff! You\u0027re the bees knees right there! Secondly, this Patreon is by no means an obligation! Just a way for me to support myself a little from all the hard work I invest in making comics for the internet.\u003cbr\u003eContributing to my Patreon will net you early and often exclusive access to comics and projects.\u003cbr\u003e\u003cbr\u003eHonestly, times are pretty uncertain right now. Supporting this Patreon, even the smallest amount, would really be helping me out as I try to find my feet, push for more ambitious projects and try and nail down a steady job.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
