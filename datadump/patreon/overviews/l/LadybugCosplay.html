    "published_at": "2017-09-13T19:00:38+00:00",
    "summary": "\u003cstrong\u003eHey! I\u0027m Tatum, your resident Ladybug\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWhy Ladybug? Well it\u0027s something I\u0027ve been called most of my life. So it\u0027s something recognizable and easy to remember! Plus, one of my favorite bands has a song called Ladybug and that may or may not have had something to do with the final decision.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been cosplaying for a few years now. I have a lot of interests in life, mainly video games and comic books. Cosplay has let me bring the characters I love to life and gives me one more aspect to nerd out completely. Through cosplay I have also made some really great friends and I want to continue that fun and passion.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why I have come to Patreon. It is something I have struggled with for a while. Seeing everything as a whole from what I\u0027ve put into cosplays I\u0027ve done so far and what my friends have done I see cosplay as an art. Art should be appreciated and mutually beneficial. That\u0027s why Patreon. For me to create more and better cosplays and actually give back. I want to give back to those who support me and have helped me through the late night con crunch and crippling doubt. I want to be able to collaborate with fellow cosplayers that have helped me and supported me through cons and shoots. With your help, I can accomplish and exceed my goals while bringing the characters we all love to life!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t1.0-9/14095941_907152392722768_2492480454503851034_n.jpg?oh=8bfd995d5a1fd0ef665be2e93b090c8b\u0026amp;oe=5AFD0943\"\u003e\u003cbr\u003e(Photo by Toomin Cosplay)\n\u003cbr\u003e\u003cbr\u003e\nSo thank you for stopping by my page and for reading this ridiculous section that took me much longer to write than it probably should have. Be on the look out for some awesome things to come. As well as the shenanigans and derptastic outtakes!\u003cbr\u003e"
