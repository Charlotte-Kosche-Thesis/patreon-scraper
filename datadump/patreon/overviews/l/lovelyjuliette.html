    "summary": "Hi, I\u0027m Juliette,\u003cbr\u003e\u003cbr\u003eI create artistic/sensual ASMR videos for tingles, relaxation and stress-relief.\u00a0 I give you a \u003cem\u003every\u003c/em\u003e personal ASMR experience with sights and\u00a0sounds that include close-ups of me undressing as I speak to you in my soft whisper.\u00a0 My goal is to soothe away your cares and make you feel relaxed and make you feel loved. \u00a0 :) \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour monthly pledge on Patreon\u003c/strong\u003e allows me the time to do this. \u00a0For your kind support, I offer rewards that are listed on the right column of this page\u003cem\u003e.\u00a0 \u003c/em\u003eFor your \u003cem\u003econtinued support \u003c/em\u003eat the Double Gold level or higher (starting your second month)\u003cem\u003e,\u003c/em\u003e I will send you at least (1) new exclusive video, sometimes (2) by the 5th day of the month starting on your 2nd month of pledge.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo unlock my rewards,\u003c/strong\u003e first log on to your account and go to this page and keep scrolling down until you find the name of your pledge. Then \nat the bottom of it click \"read more\" and you will see the links and passwords. :)\u003cbr\u003e\u003cbr\u003eThank you for considering a \u003ca href=\"https://www.patreon.com/bePatron?c=550586\"\u003epledge\u003c/a\u003e - I appreciate it more than you could possibly know. \u00a0I am very sure you will enjoy the ASMR experience that I give to you, as it comes from my heart. \u00a0\u2764\ufe0f\u00a0\u003cbr\u003e\u003cbr\u003eIf you are new to Patreon and want to see \u003cstrong\u003e\u003cstrong\u003eThe ASMR Banana Movie You Will Never Forget, \u003c/strong\u003e\u003c/strong\u003eit is now in the \u201cUltimate Triple-Platinum Kitty Reward Tier\u201d. (see the right side of this page)\u00a0 Thank you.\u00a0\u003cbr\u003eLove,\u003cbr\u003eJuliette\u00a0 \u003cbr\u003e\u003cstrong\u003e  either make 2 reward ASMR (12-14 minutes in length) or (1) much longer video (at least 28 minutes long) to help bring you to a deep relaxation!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePAST REWARDS \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e5/3/18\u00a0 \u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e(delivered early this month!)\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003c/strong\u003e:)\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eThe ASMR Banana Movie You Will Never Forget\u003c/strong\u003e \u003c/strong\u003e- 57 minutes in length with lots of things that you wouldn\u0027t expect in a \nbanana movie...\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e4/4/18\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e1. \u003cstrong\u003eASMR - White Cotton Panties (extended)\u003c/strong\u003e (28:01)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3/4/18 \u003c/strong\u003e\u003cbr\u003e1. \u003cstrong\u003eASMR - Bracelet Sounds (extended)\u003c/strong\u003e (11:45)\u003cbr\u003e\u003cem\u003e2. \u003c/em\u003e\u003cstrong\u003eASMR - Valentine\u0027s Day Self-Massage (extended) \u003c/strong\u003e(15:15) \u003cem\u003e(there will be a longer version\u00a0 of this in a new upcoming tier)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e2/4/18\u00a0\u00a0 \u003c/strong\u003e\u003cbr\u003e1.  \u003cstrong\u003eASMR - Do You Need Anything? (extended)\u003c/strong\u003e  (14:05)\u003cbr\u003e2. \u003cstrong\u003eASMR - The ASMR Banana Movie You Will Never Forget!, Pt. 1\u003c/strong\u003e (16:11) \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e1/4/18\u003c/strong\u003e\u003cbr\u003e1. \u003cstrong\u003eASMR - So Close You Can Taste Me (extended)\u003c/strong\u003e (14:19) \u003cem\u003e(there will be a longer version  of this in a new upcoming tier)\u003c/em\u003e\u003cbr\u003e2.\u00a0 \u003cstrong\u003eASMR - Floored! (extended)\u003c/strong\u003e (12:49)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e12/4/17\u003c/strong\u003e\u003cbr\u003e1. \u003cstrong\u003eASMR - Splish-Splash (extended)\u003c/strong\u003e (16:28)\u003cbr\u003e2. \u003cstrong\u003eASMR - Tennis Anyone? (extended) \u003c/strong\u003e(17:05)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e11/4/17\u003c/strong\u003e\u003cbr\u003e1. \u003cstrong\u003eASMR - After The Ball (featuring Juliette-a-rella...(extended)\u003c/strong\u003e (17:15)\u003cbr\u003e2. \u003cstrong\u003eASMR - Toys and My Kitty! (extended)\u003c/strong\u003e (19:25)\u003cbr\u003e\u003cbr\u003eThere will be a new upcoming tier with all of the videos listed above (with longer versions), coming soon.\u00a0 :)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eYour rewards can be unlocked by:\u003c/h4\u003e1.) Logging on to your account with Patreon, then\u003cbr\u003e2.) Going to my Patreon page (this page),\u003cbr\u003e3.) Scrolling down past my most recent posts,\u003cbr\u003e4.) Finding the name of your pledge (i.e. $5.95 PLEDGE)\u003cbr\u003e5.) Scrolling \u003cem\u003eto the bottom of that pledge\u003c/em\u003e and clicking on \"read more\".\u003cbr\u003e\u003cbr\u003ePlease understand that in pledging to my channel, you are supporting my work, which I very much appreciated.\u00a0 But please know you are not \u003cem\u003ebuying\u003c/em\u003e my videos. And sorry but, if you do not have a current pledge please do not request new passwords, past rewards or new rewards.\u00a0\u00a0 Thank you understanding this and for understanding that in doing what I do, I am sharing a \u003cem\u003every\u003c/em\u003e personal side of myself.\u00a0 Because of this, I wish to be respected and don\u0027t appreciate negativity or demands.\u00a0 Having said all of that, thank you to all of you who appreciate what I do\u003cstrong\u003e \u003c/strong\u003eand have shown enormous amounts of love and support to me.\u00a0 YOU are the ones who keep me going!\u00a0 :)\u00a0 Thank you again!\u00a0 xoxoxo\u003cbr\u003e\u003c
