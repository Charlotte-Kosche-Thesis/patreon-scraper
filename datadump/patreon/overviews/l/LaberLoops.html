    "summary": "\u003ca href=\"http://laberloops.de\" target=\"_blank\"\u003e\u003cstrong\u003eLaber Loops\u003c/strong\u003e\u003c/a\u003e gibt es auf Patreon, damit man uns auf praktische Art und Weise unterst\u00fctzen kann, sofern es einem m\u00f6glich ist und man m\u00f6chte.\u003cbr\u003e\u003cbr\u003eUnser Podcast ist und bleibt ein kostenloses Medium, das von jedem, der mag, \u00fcber alle g\u00e4ngigen Kan\u00e4le angeh\u00f6rt werden kann! \u003cbr\u003eNeben dem unfassbaren Spa\u00df, den wir an der ganzen Sache haben, ist es jedoch vor allem viel Arbeit und Zeit, die wir in das Projekt investieren. Das tun wir in jedem Fall sehr gerne und wollen uns dahingehend auch stets weiter bewegen und uns verbessern. Das alles ist f\u00fcr uns mit laufenden Kosten verbunden, um \u00fcberhaupt zu erm\u00f6glichen, dass unsere Produktionen online gehen und eure Geh\u00f6rg\u00e4nge erreichen k\u00f6nnen. Auch neues Equipment, Illustrationen oder Software, sind Dinge, die wir ma\u00dfgeblich aus eigener Tasche bezahlen.\u003cbr\u003e\u003cbr\u003eWas wir sagen wollen ist: wir freuen uns unfassbar \u00fcber jeden Zuh\u00f6rer - egal ob Patrone oder nicht! Wenn ihr m\u00f6chtet, habt ihr hiermit jedenfalls eine Plattform, \u00fcber die ihr uns sicher und zuverl\u00e4ssig ein kleines Trinkgeld zukommen lassen k\u00f6nnt.\u003cbr\u003e"

     "about": "Im Podcast \u003cstrong\u003eLaber Loops\u003c/strong\u003e sprechen Thomas und Jonas \u00fcber das, was in der medialen Konsumlandschaft vor sich geht und die beiden bewegt. Im Vordergrund stehen eine gem\u00fctliche Atmosph\u00e4re und vor allem der Spa\u00df an Videospielen, Serien und Filmen.\u003cbr\u003e\u003cbr\u003eIn Kooperation mit \u003ca href=\"http://zockolores.de/\"\u003eZockolores\u003c/a\u003e wurde hier ein neues Projekt geschaffen, welches sich als spiritueller Nachfolger des ehemaligen Erfolgspodcasts \u003cem\u003e\"Die H\u00f6hlenurlauber\"\u003c/em\u003e versteht, bei dem unser \u003cem\u003eLaber Loops\u003c/em\u003e-Duo ebenfalls bereits \u00fcber zwei Jahre erfolgreich zusammengearbeitet und sich vor allem durch ihre N\u00e4he zur Zuh\u00f6rerschaft ausgezeichnet hat. Das und vieles mehr schreibt sich dieses Projekt auch weiterhin auf die Brust. Man k\u00f6nnte also sagen: Das ist die klassische Rezeptur im neuen Verpackungsdesign!\u003cbr\u003e",
