    "summary": "Greetings! I\u0027m an author, editor, and writing instructor. I mostly write different kinds of science fiction, fantasy, and horror. For instance, I\u0027ve written zombie stories, Lovecraftian fiction, steampunk, weird westerns, alternate history, quiet horror, space opera, erotica, humor \u2026 if I enjoy it as a reader, chances are I\u2019ve written it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou can learn more about me at:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.lucysnyder.com/\" target=\"_blank\"\u003ewww.lucysnyder.com\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eClick on the book images below for more info:\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://amzn.to/2lgtlF8\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/BSt.jpg\" width=\"90\"\u003e\u003c/a\u003e \u003ca href=\"http://amzn.to/2mD2UKT\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/SAt.jpg\" width=\"90\"\u003e\u003c/a\u003e \u003ca href=\"http://amzn.to/2mCSGde\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/SYt.jpg\" width=\"90\"\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://amzn.to/2lgBxW0\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/SBt.jpg\" width=\"90\"\u003e\u003c/a\u003e \u003ca href=\"http://amzn.to/2lgGVIs\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/SSt.jpg\" width=\"90\"\u003e\u003c/a\u003e \u003ca href=\"http://amzn.to/2lYlcZV\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/SGt.jpg\" width=\"90\"\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://amzn.to/2lgRHP7\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/ILt.jpg\" width=\"90\"\u003e\u003c/a\u003e \u003ca href=\"http://amzn.to/2mCYtzK\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/OCt.jpg\" width=\"90\"\u003e\u003c/a\u003e \u003ca href=\"http://amzn.to/2lMOZEx\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"140\" src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/CMt.jpg\" width=\"90\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\nMy writing has been translated into French, Russian, Italian, Czech, Spanish, and Japanese editions and has appeared in publications such as\u00a0\u003cem\u003eAsimov\u0027s,\u003c/em\u003e\u00a0\u003cem\u003eApex Magazine, Nightmare Magazine, Pseudopod, Strange Horizons,\u003c/em\u003e and \u003cem\u003eBest Horror of the Year.\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\nI\u2019m a graduate of the \u003ca href=\"http://clarion.ucsd.edu/\"\u003eClarion\u003c/a\u003e workshop and from 2006-2014 I directed the writing workshops at the Context convention. Since 2010, I\u2019ve been faculty in Seton Hill University\u2019s \u003ca href=\"http://fiction.setonhill.edu/\"\u003eMFA program in Writing Popular Fiction\u003c/a\u003e. In June 2016, I graduated from the \u003ca href=\"http://www.goddard.edu/mfa-creative-writing\"\u003eGoddard College MFA in Creative Writing\u003c/a\u003e program.\u003cbr\u003e\n\u003cbr\u003e\nMy writing articles have appeared in \u003cem\u003eWriter\u0027s Digest \u003c/em\u003eand other venues. I\u0027m a member of the English editing team at Independent Legions Publishing, and I used to edit\u00a0for the professional fiction magazines \u003cem\u003eHMS Beagle \u003c/em\u003eand \u003cem\u003eStrange Horizons\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\nFive of my works have received the \u003ca href=\"http://horror.org/awards/stokers.htm\"\u003eBram Stoker Award\u003c/a\u003e. So far, I\u2019ve sold about 100 short stories, 60 poems, and over 160 nonfiction articles. I have also written for role playing and educational games and media tie-in anthologies. If you\u2019d like to see my entire list of publications, please visit my \n\u003ca href=\"https://www.lucysnyder.com/index.php/published-work/\" target=\"_blank\"\u003ebibliography\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI live in Ohio with my husband, \n\u003ca href=\"http://www.garybraunbeck.com/\" target=\"_blank\"\u003eGary A. Braunbeck\u003c/a\u003e; we\u2019ve written several stories together. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy I\u0027m on Patreon\u003c/h3\u003e\nRight now, all my income comes from my freelance writing, writing coaching, and adjunct teaching ... and the pay is wildly unpredictable. My husband Gary is disabled due to a chronic pain condition called\u00a0\u003ca href=\"http://www.rsdhope.org/what-is-crps1.html\" target=\"_blank\"\u003ecomplex regional pain syndrome/reflex sympathetic dystrophy (CRPS/RSD)\u003c/a\u003e, so I\u0027m largely responsible for keeping our household afloat financially. And as a result of his disability, we have ongoing medical expenses that are sometimes difficult to manage.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is where you come in!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat You Get\u003c/h3\u003e\nFirst and foremost, you\u0027ll have my deepest thanks! Depending on your preferences, you\u0027ll receive poems, stories, and exclusive access to my novels in progress.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAnd if you\u0027re another writer? I want to help you, too. You\u0027ll get writing prompts. You can get a first look at my new writing articles. And if you like, I can give you\u00a0\n\u003ca href=\"https://www.lucysnyder.com/index.php/writing-help/novel-critiques/\" target=\"_blank\"\u003ea professional critique of your work\u003c/a\u003e each month to help you meet your own writing goals. Why get a critique? Aside from providing you with valuable feedback in improving your stories or chapters, knowing that I\u0027ll be expecting pages from you every month should give you extra motivation to write new work.\u003cbr\u003e\u003cbr\u003eDo you need nonfiction such as technical documentation, instructional materials, flavor text, promotional copy, blog posts, business letters, essays, etc.? I can help with that, too. I\u0027m experienced in a wide range of nonfiction; find samples of my work at\u00a0\u003ca href=\"https://www.cannahealth.org/author/lusnyde/\" target=\"_blank\"\u003eCannaHealth\u003c/a\u003e,\u003cem\u003e\u00a0\u003ca href=\"http://strangehorizons.com/non-fiction/articles/installing-linux-on-a-dead-badger-users-notes/\" target=\"_blank\"\u003eStrange Horizons\u003c/a\u003e\u003c/em\u003e,\u003cem\u003e\u00a0\u003ca href=\"http://www.nightmare-magazine.com/nonfiction/h-word-intersection-science-fiction-horror/\" target=\"_blank\"\u003eNightmare Magazine\u003c/a\u003e\u003c/em\u003e, or\u00a0\u003ca href=\"https://www.everything2.com/title/game-based+learning?author_id=1184215#Lucy-S\" target=\"_blank\"\u003eEverything2\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs long as we have at least\u00a0\u003cstrong\u003e$300\u003c/strong\u003e in total, stable pledges per month, I\u0027ll arrange for monthly 1-hour group chat sessions with editors, agents, and professional authors to discuss specific topics of interest to my patrons. These chats will be open to all patrons as long as total pledges remain above $600!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eStretch Goals\u003c/h3\u003e\n\u003cbr\u003e\nAt \u003cstrong\u003e$1500\u003c/strong\u003e,\u00a0I will lead a monthly online writing workshop for everyone who\u0027s pledged $30 or more per month. The topic will be different every month, and will be announced a month in advance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks to all of you for your support!\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.lucysnyder.com/wp-content/uploads/2017/02/PoetrySlider2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "Hi, I\u2019m Lucy \u2026 thanks for visiting! Five of my works have received the \u003ca href=\"http://horror.org/awards/stokers.htm\"\u003eBram Stoker Award\u003c/a\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy fiction collection \u003cem\u003e\u003ca href=\"http://bit.ly/BlackStarsBurn\"\u003eWhile the Black Stars Burn\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eMy fiction collection \u003cem\u003e\u003ca href=\"http://bit.ly/Apocalypses\"\u003eSoft Apocalypses\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://bit.ly/writersurvival\"\u003eShooting Yourself in the Head For Fun and Profit: A Writer\u2019s Survival Guide\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eMy short story \u003ca href=\"http://www.nightmare-magazine.com/fiction/magdala-amygdala/\"\u003e\u201cMagdala Amygdala\u201d\u003c/a\u003e\u003c/li\u003e\u003cli\u003eMy poetry collection \u003cem\u003eChimeric Machines\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eI\u2019m also the author of the Jessie Shimmer urban fantasy series from Del Rey and Alliteration Ink:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://www.amazon.com/Spellbent-Lucy-Snyder/dp/034551209X/ref=as_li_bk_tl/?tag=lookwhatifoun-20\u0026amp;linkId=3f24555cff96d03f29f867cc6ed573f2\u0026amp;linkCode=ktl\"\u003eSpellbent\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://www.amazon.com/Shotgun-Sorceress-Lucy-Snyder/dp/0345512103/ref=as_li_bk_tl/?tag=lookwhatifoun-20\u0026amp;linkId=47a97491cfac312b13a67af62b2ba41d\u0026amp;linkCode=ktl\"\u003eShotgun Sorceress\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://www.amazon.com/Switchblade-Goddess-Lucy-Snyder/dp/0345512111/ref=as_li_bk_tl/?tag=lookwhatifoun-20\u0026amp;linkId=55b33049964b49193bbc989fcd16b6cb\u0026amp;linkCode=ktl\"\u003eSwitchblade Goddess\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://devilsfield.alliterationink.com/\"\u003eDevils\u2019 Field\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eYou can find more stories about the characters in \u003cem\u003eSpellbent\u003c/em\u003e in my collection \u003cem\u003e\u003ca href=\"http://amzn.to/2mcgSqO\"\u003eOrchid Carousals\u003c/a\u003e.\u00a0\u003c/em\u003eI\u2019m also the author of \u003cem\u003eSparks and Shadows\u003c/em\u003e, which won the 2008 Editors\u2019 Choice Black Quill Award for Best Dark Genre Collection. My humor collection \u003cem\u003eInstalling Linux on a Dead Badger\u003c/em\u003e came out in October 2007.\u003cbr\u003eI\u2019m a graduate of the \u003ca href=\"http://clarion.ucsd.edu/\"\u003eClarion\u003c/a\u003e workshop and from 2006-2014 I directed the writing workshops at the Context convention. Since January 2010, I\u2019ve been an adjunct faculty member in Seton Hill University\u2019s \u003ca href=\"http://fiction.setonhill.edu/\"\u003eMFA program in Writing Popular Fiction\u003c/a\u003e. In June 2016, I graduated from the \u003ca href=\"http://www.goddard.edu/mfa-creative-writing\"\u003eGoddard College MFA in Creative Writing\u003c/a\u003e program.\u003cbr\u003e\u003cbr\u003eTo date, I\u2019ve made over 150 short fiction sales, over 60 poetry sales, and over 160 nonfiction sales on topics ranging from faeries to medicinal botany to ethernet switches. I have also written for role playing and educational games. If you\u2019d like to see my entire list of publications, see my \u003ca href=\"https://www.lucysnyder.com/index.php/published-work/\"\u003ebibliography\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI live in Ohio with my husband, \u003ca href=\"http://www.garybraunbeck.com/\"\u003eGary A. Braunbeck\u003c/a\u003e; we\u2019ve written several stories together.\u003cbr\u003e\u003ch2\u003eWhat Kind of Fiction Do I Write?\u003c/h2\u003eI mostly write in different sub-genres of science fiction, fantasy, and horror. I occasionally do media tie-in work and have written stories for a \u003cem\u003eDoctor Who\u003c/em\u003e anthology, a \u003cem\u003ePathfinder\u003c/em\u003e gaming anthology, A \u003cem\u003eShadowrun\u003c/em\u003e anthology, an \u003cem\u003eX-Files\u003c/em\u003e anthology, and a \u003cem\u003eHellraiser\u003c/em\u003e anthology. I\u2019ve written some erotica, but I haven\u2019t written any romance (some readers picked up my urban fantasy novels expecting them to be romances and were not prepared for all the demonic mayhem). My science fiction is also often fairly dark, and my horror is darker still.\u003cbr\u003eI\u2019ve written a fair bit of zombie fiction and other post-apocalyptic fiction; I also write Lovecraftian fiction, steampunk, arcanepunk, biopunk, weird westerns, alternate history, quiet horror, social science fiction \u2026 if I enjoy it as a reader, chances are I\u2019ve written it.\u003cbr\u003e",
