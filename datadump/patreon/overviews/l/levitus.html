    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/56c628f127d4bd067966afe9/t/58b1c0a4d482e9ff052d407f/1488044203972/?format=300w\"\u003e\u003c/div\u003eMy name is Bob \u201cDr. Mac\u201d LeVitus and I\u0027ve been writing about the Macintosh, macOS, and iDevices for most of my adult life. \u00a0\u003cbr\u003e\u003cbr\u003eOver the past three decades, I\u0027ve written or co-written more than 80 popular computer books, with millions of copies sold worldwide in more than a dozen languages, including\u00a0\u003cem\u003eiPad For Dummies 10th Edition, iPhone For Dummies 11th Edition, \u003c/em\u003eand\u003cem\u003e macOS High Sierra For Dummies\u003c/em\u003e, all for Wiley Publishing. \u003cbr\u003e\u003cbr\u003eLast year I released my first self-published book \u2014\u003cem\u003eWorking Smarter for Mac Users\u003c/em\u003e \u2014 and I now offer\u003cstrong\u003e\u003ca href=\"http://working-smarter-for-mac-users.thinkific.com/courses/working-smarter\" target=\"_blank\"\u003e\u00a0a new 10-hour/70 lesson online course of the same name\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eI\u0027ve been the Apple technology columnist for the Houston Chronicle for over 25 years, penning the popular \u003cem\u003eDr. Mac \u003c/em\u003ecolumn every Tuesday. And, my\u00a0\u003cem\u003eDr. Mac\u2019s Rants \u0026amp; Raves\u003c/em\u003e column has appeared in The Mac Observer since 2003. \u003cbr\u003e\n\n\u003cbr\u003eI\u0027ve\u00a0also been published in more than a dozen computer magazines over the past thirty years including: \u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eA three-year stint as Editor-in-Chief of the irreverent and unpredictable MACazine.\u003c/li\u003e\u003cli\u003eFour columns in MacUser magazine: Beating the System, Personal Best, Game Room, and the Help Folder (with Andy Ihnatko, and later, Chris Breen).\u003c/li\u003e\u003cli\u003eBrief stints at Macworld, MacWeek, MacAddict, MacHome, and nearly every other magazine that\u2019s ever used the word \u201cMac\u201d in its title.\u003c/li\u003e\u003c/ul\u003eThough best known for writing, I\u0027ve never lost my love for broadcasting and I\u0027ve hosted a radio show (Inside Mac Radio, CNET Radio, 2001-2002) and a syndicated television series (Mac Today, 1992\u20131993).\u003cbr\u003e\n\n\u003cbr\u003eAnother of my loves is teaching; I\u0027ve taught at the University of Texas Informal Classes program for more than a decade, offering courses like\u00a0\u003cem\u003eiPhone for Smart People\u003c/em\u003e, \u003cem\u003eMaster Your Mac\u003c/em\u003e, \u003cem\u003eHow to Win at Texas Hold \u2018Em, Making Movies with iMovie\u003c/em\u003e, and \u003cem\u003eProducing Audio with GarageBand.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eI\u0027ve presented more than 200 seminars, workshops, conferences, and training sessions in the U.S. and abroad, including Macworld Expo keynote addresses in three countries, live presentations at countless Apple Stores, and five Geek Cruises. I also won the Macworld Expo MacJeopardy World Championship three times before I retired my crown. \u003cbr\u003e\u003cbr\u003eToday,\u00a0I run the\u00a0\u003ca href=\"http://www.workingsmarterformacusers.com\"\u003e \u003cem\u003e\u003cstrong\u003eWorking Smarter for Mac Users\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003eempire and publish a weekly newsletter filled with tips, hints, and techniques for\u00a0doing more work in less time so you have more time for things you love.\u00a0If you\u0027re not a\u00a0subscriber already, why not? It\u0027s free; sign up\u00a0\u003cstrong\u003e\u003ca href=\"http://www.workingsmarterformacusers.com/join\"\u003ehere\u003c/a\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePrior to giving in to my obsession with Apple technology and productivity, I worked in the ad biz in L.A., producing TV commercials, radio spots, and print ads for Kresser \u0026amp; Robbins. \u003cbr\u003e\u003cbr\u003eI have a B.S. degree in Marketing from California State University and I live in central Texas with my beautiful wife, Lisa, and Zeke the Wonder-Vizsla, with occasional visits from now adult children, Allison and Jacob.\u003cbr\u003e\u003cbr\u003eOne last thing: I managed to accomplish all of the above in spite of having a case of A.D.H.D. so severe my shrink once told me, \"You could be the Poster Child for Adult A.D.H.D.\" \u003cbr\u003e"
