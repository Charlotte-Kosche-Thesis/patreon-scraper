    "summary": "\u003ch2\u003eWho Is LanceScurv \u0026amp; What Is He All About?\u003c/h2\u003e\u003cbr\u003eThe \u201cBoldest Man On The \u2018Net\u201d LanceScurv has built an underground following in cyberspace with his multiple talents that is nothing short of phenomenal. He accomplished this by using his abilities to tackle the social issues of the day that the mainstream media is deathly afraid to touch, hence, his long period of incubation under the radar of the more traditional mediums of gaining exposure.\u003cbr\u003eHis multiple roles as a Podcast Talk Show Host, Blogger, Editorial Cartoonist \u0026amp; Social Media Activist have struck the psyche of his fans with a pin point accuracy and assessment of the \u201csocial issue pulse\u201d as well as a willingness to constantly remain accessible to those who take the time to sample his work.\u003cbr\u003e\u003cbr\u003eLanceScurv has become for many the \u201cgo to mouthpiece\u201d of the people because this is the area of service where he draws his most inspiration and gains his most satisfaction from through his creative areas of expertise.\u003cbr\u003e\u201cMost people feel a great frustration and a powerlessness to express their deepest social concerns in an ever changing world and are overjoyed to meet someone like myself who focuses on the very issues that affect their lives intimately in a very public way.\u201d\u003cbr\u003e\u003cbr\u003eHis online presence began back in 2002 on AOL and later BlackPlanet where he would share his hard hitting sketches with anyone who cared to sample them and soon found himself inundated with hundreds of e-mail messages from across the globe inquiring about the motivation and thoughts behind his work.\u003cbr\u003e\u003cbr\u003eThe amount of time that it took for him to respond to each and every e-mail message sent to him led him to begin to write about what inspired each piece to meet the demand to understand the motivation behind his art with a deeper clarity.\u003cbr\u003e The demand for his style of writing soon took off on its own and his following grew because of it as he now writes a daily article on the many sides of the human experience in the same brutally honest raw gritty manner that he prided himself in the presentation of his artwork.\u003cbr\u003e\u003cbr\u003eFor years his close contacts urged him after the popularity of his street videos proved what an engaging high energy comedic personality that he possessed to start an internet radio show as a means of mingling directly with those who enjoy his work worldwide and to add that extra dimension of intimacy that many artists are lacking with their most dedicated following.\u003cbr\u003e\u003cbr\u003eAmazingly, The LanceScurv Show has been a favorite to countless fans from many diverse backgrounds who look forward his open forum style of presentation that allows for honest discussion with the many usually separated factions of society who don\u2019t often get the opportunity to safely and anonymously share their true feelings without having to be concerned with political correctness.\u003cbr\u003e\u003cbr\u003e\u201cMany in the world and especially this country, have remained mentally suspended in an outdated time period with the presumptions about others that are not based on actual interaction or fact, but on what they see on the television and internet which can be so tainted from the actual reality. With so many means of instant communication available to us today, we have failed to utilize the great tools of  internet, computers, smartphones and have actually become even more disconnected from each other, it\u2019s time to now change that!\u201d\u003cbr\u003e\u003cbr\u003eThe LanceScurv Show, like his art, blogs and videos, aims to educate, enlighten, inspire and empower those listeners and participants through the much needed healthy discussions that have been long overdue to smash the barriers of ignorance that have kept us as a human family separated for too long.\u003cbr\u003e\u003cbr\u003eIt\u2019s a new day and it is time to broaden our minds to grow as a people and LanceScurv is definitely on the front lines of this righteous battle for the positive social awareness of all!\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eMedia Features\u003c/h2\u003eLanceScurv has been featured on mainstream news outlets such as \u003ca href=\"https://www.youtube.com/watch?v=7lgRw5QFPiE\"\u003eThe Dr. Drew Show\u003c/a\u003e, \u003ca href=\"http://www.bbc.com/news/blogs-trending-30025462\"\u003eBBC News\u003c/a\u003e, \u003ca href=\"http://www.nydailynews.com/news/national/baton-rouge-shooter-gavin-long-article-1.2715013\"\u003eThe NY Daily News\u003c/a\u003e, \u003ca href=\"http://www.latimes.com/nation/la-na-baton-rouge-shooter-20160717-snap-story.html\"\u003eThe LA Times\u003c/a\u003e, \u003ca href=\"http://www.thedailybeast.com/articles/2016/07/17/alleged-baton-rouge-cop-killer-gavin-long-had-a-crazed-online-double-life.html\"\u003eThe Daily Beast\u003c/a\u003e, \u003ca href=\"https://www.buzzfeed.com/claudiakoerner/this-is-what-we-know-about-the-man-who-shot-three-baton-roug?utm_term=.vbAmY34x6#.mrO2m3oJz\"\u003eBuzzfeed\u003c/a\u003e, \u003ca href=\"http://www.nbcnews.com/storyline/baton-rouge-police-ambush/gavin-or-cosmo-baton-rouge-shooter-left-long-twisted-digital-n611291\"\u003eNBC News\u003c/a\u003e and countless others!\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eThe Team\u003c/h2\u003eLanceScurv.com was founded by Lance Scurvin and Wife/Soulmate Mrs. Scurv and independently incorporated as ScurvMedia LLC. The LanceScurv team is completed by Criminologist/Lawyer Dr. Ramona Brockett Ph.D., History Professor Dr. Vibert White Muhammad, Playwright, Author, Educator Jessica Bordelon and countless others who have participated in our interviews and very engaging in-depth online discussions over the years!\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eSocial Media\u003c/h2\u003eYou can follow us on \u003ca href=\"https://twitter.com/lancescurv\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/LanceScurv/\"\u003eFacebook\u003c/a\u003e and \u003ca href=\"https://plus.google.com/107052119299135433926\"\u003eGoogle+\u003c/a\u003e for the latest talk show topics/shows, behind the scenes info and articles/events.\u003cbr\u003e"
