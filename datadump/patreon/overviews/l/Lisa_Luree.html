    "summary": "\u003cimg src=\"http://lisaluree.com/2018/Tarot/dogparkmed.JPG\"\u003eGreetings Friends!\u003cbr\u003e\nThank you for taking the time to visit me here.\u00a0 I am an independent artist and native to Denver, Colorado.\u00a0 I believe that visual art can enact change and symbolize memories.\u00a0 My art vision is to use Symbolism in art to\u00a0 enhance spirit and make life more meaningful.\u00a0 Day of the Dead art is one of my favorite themes.\u00a0 I love working with a client to come up with the perfect painting of a scenario including beloved pets.\u00a0 I get lost when I am painting.\u00a0 It is my very favorite thing in all the world to do.\u00a0 Like most artists, I have a day job but I am DREAMING of the day that I will be a full time artist.\u00a0 Will you help me to make my dream come true?!\u00a0 In the meantime I will always be making art...it is a compulsion.\u00a0 As my patron here at Patreon you will get to see pictures and find deeper information about what inspires and drives me as an artist.\u00a0 I hope to share information here with you on my journey to my dream!\u00a0 As a patron your dollar supports all that I am doing as an artist to put out my BEST work!\u003cbr\u003e\u003cimg src=\"http://lisaluree.com/Banners/AAA.jpg\"\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFAQ\u003cbr\u003e\n\u003c/strong\u003eThis FAQ is for my specific Patreon page and program.  If you have questions about Patreon in general, questions about billing, payments, software, what patronage is, etc. please also visit the official Patreon Help Center:\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003ePatreon Help\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n(Scroll DOWN past the FAQ to get to the different reward tiers)\n\u003cbr\u003e\n\u003cbr\u003e\nQ:  How much does it cost?\n\u003cbr\u003e\nA: \n\u003c/strong\u003e Depending on what tier you subscribe to, anything from $1/month +\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nQ:  What does my money go for?\n\u003cbr\u003e\nA: \n\u003c/strong\u003e Your money goes specifically to supporting my artwork.  I will not spend the money on jewels, cars and expensive personal vacations, this Patreon program is specifically to offset the costs of running my art career, legal fees, art supplies, website administration.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have joined Patreon to create a space for myself and for my fans, collectors and patrons to connect and interact in a way beyond that of existing social media.\u00a0 Patreon is where you will find exclusive content unavailable anywhere else, advance notifications and sneak previews, receive surprises (if you are an official Patron at RR tier level, I will send surprises.\u00a0 Surprises are random to 1 or 2 receivers a month (+...?) and may include original ACEOs, ACEO prints, handpainted original dominoes,\u00a0 doodads and swag or maybe even art supplies.\nIn addition, handpainted original works will be available as random rewards or offered for sale ~ only here at Patreon\u003cbr\u003e\u003cimg src=\"http://lisaluree.com/2014/July/Bee/small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nQ:  So are you not going to post so much at Facebook, Instagram, etc.?\n\u003cbr\u003e\nA:\n\u003c/strong\u003e  I sure am, just as I always do, don\u0027t worry!\u00a0 Patreon however will include ADDITIONAL content that is not going to be available at other sites.  In addition, particularly at the higher tiers, I will preview paintings and works-in-progress here BEFORE I do so to the general public.  That\u0027s part of what you get in exchange for a little support! \u00a0 Everything will happen here first!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lisaluree.com/2018/Tarot/smallfool.jpeg\"\u003e\u003cbr\u003e"
