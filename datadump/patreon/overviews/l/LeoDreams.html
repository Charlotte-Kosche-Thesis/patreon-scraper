    "summary": "\u003cem\u003eFirst: BIG, BIG THANK-YOU TO ALL MY PATRONS \u0026lt;3\u003cbr\u003e\u003cbr\u003eI am here to remind you on your Dream. I am here to look for loyal Patrons who support my project.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is on LeoDreams?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will publish a lot of caught lifetime Dreams. The focus will be set on inspiration through Dreams of others and also the realization of Dreams. I am convinced that it is absolutely possible to realize Dreams. First of all we need to reveal those Dreams and secondly we need to connect with each other in order to offer help. Dreams should not remain Dreams.\u003cbr\u003e\u003cbr\u003eBesides the Dream\u00a0project I will write articles \u0026amp; shoot documentaries about topics I am interested in. \u003cbr\u003eAll this content will be shared on the sector \"blog\" on\u00a0\u003ca href=\"http://www.leodreams.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.LeoDreams.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy $1 already helps me a lot\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs we live in money based society one needs at least a bit of money to make a living from something. It would be super huge for me if this \u0027something\u0027 means \u0027LeoDreams\u0027. If you support me on Patreon with a monthly buck or two this would open up the possibility to do what I love: To live the nomad life, catch Dreams, write articles and shoot documentaries/music videos. \u003cbr\u003eThe more \u0027safety income\u0027 I got through my Patreons the more and higher quality content I am able to create.\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s create a Dreamers\u0027 community. Be a part of it.\u003cbr\u003e\u003cbr\u003eNever forget about your lifetime Dream,\u003cbr\u003e\u003cbr\u003eLeo\u003cbr\u003e\u003cbr\u003e"
