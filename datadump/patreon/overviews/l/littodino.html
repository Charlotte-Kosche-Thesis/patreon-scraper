    "summary": "\u003cdiv style=\"text-align: center;\"\u003eYou guys are the reason I pursued recovery from anorexia- now I am ready to take on the World.\u00a0 One miniature at a time.\u003cbr\u003e\u003cbr\u003eI wouldn\u0027t\u00a0be here today without you all.\u00a0 Thank you.\u003cbr\u003e\u003cbr\u003eLiving in recovery from an eating disorder, major depressive disorder, and anxiety since 2017- the only way from here on out is up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHello there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page! My name is Rachel Beltz, I am 22 years old, and I am on a mission to make people stop and appreciate the \u201clittle\u201d beautiful details of their everyday life. Using watercolors, I create photo-realistic miniature paintings; the majority of my pieces can roughly fit under a United States Quarter (for my International friends, that\u2019s about 28 x 28 mm.)\u003cbr\u003eImagine a ballerina small enough to fit under a single key on your keyboard\u2026 maybe your favorite singer\u2026 or even a ferocious tiger that could fit under a postage stamp? I have painted them all; squeezing in\u00a0each and every detail.\u003cbr\u003e\u003cbr\u003eWatercolor. All measuring smaller than 2 x 3 inches.\u003cbr\u003e\u003cbr\u003eI paint for the details. Hopefully, I can bring some of this into your daily life.\u003c/div\u003e"
