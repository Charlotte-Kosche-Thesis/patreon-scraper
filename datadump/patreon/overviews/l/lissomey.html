    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey there! I\u0027m Ash, an illustrator and blogger currently studying for a BFA in Communication Arts. University is tough, and I would like to have more time and ability dedicated to working on my\u00a0 \u00a0art, so I\u0027m opening up my sketchbook and my grimoire to my lovely patrons!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve seen through the years an interest in witchcraft, and the creative process that comes with it. I love to share my grimoire, and I would love to open others to my full processes when it comes to my craft and my work alike. In this patreon I\u0027ll be releasing scans of both my sketchbook and my grimoire. You\u0027ll also get first looks of my personal and school projects as I work on them, as well as sigils, my \"shitty sigils\", and my art glyphs. For now this will be a simple account, though I hope to let it grow in the future!\u003cbr\u003e\u003cbr\u003eWhile I\u0027m thankful for the followers that I already have, choosing to be a pledge would also change my life for the better. Not only would I have more time to work on content for my followers, but I\u0027ll be able to hone my craft for myself and others. This would also give me more ambition to continue my Southern Gothic Tarot deck, which I debuted ideas for on my tumblr page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ashlynrudolph.wixsite.com/portfolio\"\u003eHere is my official portfolio.\u003c/a\u003e\u003cbr\u003eIf you would like to make a single donation,\u00a0\u003ca href=\"http://Ko-fi.com/A050GYU \"\u003ehere is my Ko-Fi page\u003c/a\u003e.\u00a0\u003cbr\u003ePlease take the time to follow me on my social media as well!\u00a0\u003cbr\u003e\u003ca href=\"https://recumbentibuss.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e +\u00a0\u003ca href=\"https://twitter.com/lissomeyy\"\u003eTwitter\u003c/a\u003e +\u00a0\u003ca href=\"https://www.instagram.com/lissomey/?hl=en\"\u003eInstagram\u003cb
