    "summary": "Hello there, I am Lady ElectriChey. I am an artist of all kinds. Photographer, Model, and Singer. I love to do anything that allows me to be creative and thrive. My mission is to spread happiness and fill peoples hearts with curiosity and wonder through my art, music and modeling.\u003cbr\u003e\u003cbr\u003eDragon Dreams Photography is my camera and editing work. I aim to make beautiful artistic images that will always make viewers fall in love. When I photograph someone I want to turn them into art, the best version of themselves ideally. By using lighting and equipment techniques that I have learned over the years I try to achieve epic art, that maybe will hang in your home! As a part of this Patreon community I will be showing off behind the scenes, outtakes and maybe even some unedited images! Prints and posters will also be rewards in my tiers.\u00a0\u003cbr\u003e\u003cbr\u003eSinging has always been my biggest passion but I have never managed to find a way to get myself into a project that would last. When I sing I feel like my soul shines and all of my stress just melts away with every note. I believe that with the help of my newest Patreon community I might be able to finally fulfill my biggest dreams of singing live for those who love my voice. I want to create alternative music with so much soul. If you are a musician interested in forming an epic bond, I want to hear from you! My biggest weakness with this is that I\u0027m not confident in my writing and that I do not play any instrument. For now, I will be bringing covers of my favorite songs to the table and laying them for your ears.\u00a0\u003cbr\u003e\u003cbr\u003eI first started modeling about 4 years ago when a photographer friend of mine was bored and wanted to have some fun. She made me realize that I might have it in me to inspire others around me with modeling. I have never looked at myself as being someone who people would like to look at. My confidence began to grow and I started to understand that the most important thing in this place we live, is to love yourself. I have undergone a bit of a transformation within the last year, I began to love myself appropriately and started to work on my body in ways I never thought I could. I have lost 50lbs since July 2016, which is a huge accomplishment for myself. I want to help others become interested in bettering themselves! I am still working on myself and hope to improve my modeling with your help! I will be posting behind the scenes videos, beautiful sets of images, and even include prints as rewards!\u00a0\u003cbr\u003e\u003cbr\u003eI also want to begin dabbling in the art of cosplay! I have a strong appreciation for video games as I grew up watching my older brother play them and although I was never as skilled as he, its a part of me I can\u0027t deny. Currently the only game I actively play is Heroes of the Storm. I\u0027ve always been a Nintendo baby but Blizzard fascinates me. My all time favorite newer game I have seen is hands down The Witcher 3: The Wild Hunt. I want to achieve cosplays and photography inspired by this beautiful game. I also wish they would release more content because its amazing!!!\u00a0\u003cbr\u003e\u003cbr\u003eI hope I have managed to capture your attention! I would be honored to have you as a part of my Parteon Kingdom. I want to inspire YOU! I look forward to send you many rewards new friend!\u00a0\u003cbr\u003e"
