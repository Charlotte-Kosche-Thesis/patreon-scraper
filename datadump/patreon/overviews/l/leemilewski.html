    "summary": "My name is\u00a0\u003ca href=\"http://leemilewskiart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLee Milewski\u003c/a\u003e and I\u0027ve been self-publishing comics for a little over three years. In addition to comics, I have dabbled in game design and animation - both of which I hope to pursue more earnestly in the years to come.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/005/497/757/5e6d295a285de125d487a295c8994ec1_original.jpg?v=1457467950\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=2d6a3e6bd617dd37fdafb3e8003ce3a6\"\u003e\u003cbr\u003e\u003cbr\u003eWith titles such as\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1939188463/hunters-lore-a-graphic-novel\" rel=\"nofollow\"\u003eHunter\u0027s Lore\u003c/a\u003e and\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1939188463/focus-shift-volume-one\" rel=\"nofollow\"\u003eFocus Shift\u003c/a\u003e I\u0027ve managed to build a small but wonderful fanbase of supporters and create fantastic worlds for my characters to inhabit. I love to create comics and artwork and would have it no other way - I\u0027m sort of obsessed with it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/005/483/985/edde9f51a31cbad933116a1dd760ebbf_original.jpg?v=1457293447\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=2c544874dd90eb7e3087781521cd57be\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy should I support your work? What is Patreon, anyway?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is providing artists a digital way to earn a tip from their work, so if you enjoy what I do, it\u0027s an easy and affordable way to support me.\u00a0Each month your dollar will go towards such things as art supplies, coffee, and anything else related to creating comics - though it will also provide you a behind-the-scenes look at HOW and WHY I create the comics that I do.\u003cbr\u003e\u003cbr\u003eBecause I value your hard-earned money, I have also set my Rewards levels very low - the lowest being a single dollar a month, which means a lot!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/005/474/645/26ade0c52ba7ec194e567210b324cb07_original.jpg?v=1457114264\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=727c13002751296fcb3b68044c191cea\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/005/497/552/0788f2f23b7027a5315671818aa2ec86_original.jpg?v=1457466509\u0026amp;w=680\u0026amp;fit=max\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=9634c12f4e88f28b057f6056a5fce32f\"\u003e\u003cbr\u003e\u003cbr\u003eThese tips will significantly help keep me afloat as an independent artist, while also giving my supporters a way to view even more daily/weekly/monthly stuff that I put together... Which there is A LOT of in the coming year!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for your consideration and for becoming a patron of the arts,\u003cbr\u003e\u003cbr\u003eLee\u003c/strong\u003e\u003cbr\u003e"
