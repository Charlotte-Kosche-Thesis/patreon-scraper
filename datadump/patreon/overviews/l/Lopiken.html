    "summary": "\u003cdiv\u003e\n\t\u003cstrong style=\"background-color: initial; color: rgb(140, 93, 132); text-align: center;\"\u003e\u003cimg src=\"http://imgur.com/5Sp9ee8\"\u003e\u003cimg src=\"http://i.imgur.com/5Sp9ee8.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\nI is a Lopi! I write things like novels, comics and short stories. Since the turn of the millennium, I\u2019ve been developing a fantasy novel series in which I take my real life and superimpose it into a fantastical world. It\u0027s called \u201cTruth of Two Worlds\u201d. I\u0027m also writing a sci-fi/fantasy comic series, called \n\t\u003ca href=\"http://nenverse.tumblr.com/\" target=\"_blank\"\u003eNen\u003c/a\u003e, with the incredibly talented \u003ca href=\"https://www.patreon.com/AudraAuclair\" target=\"_blank\"\u003eAudra Auclair\u003c/a\u003e, including a prequel/intro comic to the series, called Chiara. When not writing, I am usually climbing trees and daydreaming about other worlds.\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; color: #8c5d84;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/9VKGUZb.png\"\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\tWell, in my dream reality, I would create these worlds, characters, and stories, and just let them loose into the world for free, to entertain, inspire, and/or challenge anyone who cared to consume them. I just want them to exist and for others to enjoy them. But the world doesn\u0027t work that way, yet.\t\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/AdRYsRm.png\"\u003e\u003cbr\u003e\n\tLike everyone else, I\u0027ve had to work full-time to get by, which makes accomplishing my writing goals difficult. For the past year or so, I\u0027ve been working full-time for Audra, but the stress of having a single income, especially one that fluctuates, is putting a strain on us. So, now we\u0027re in a transition to alleviate that strain, which includes laying me off so that I can get a different job. But my dream is to share stories with anyone who wants to listen. Thus, Patreon!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center; color: #8c5d84;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/M5FLJNQ.png\"\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(132, 108, 172);\"\u003eShort stories!\u003c/span\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\tDo you like peering into alternate worlds? Do you like fantasy? Sci-fi? Mystery? Romance? Tragedy? \n\u003cstrong\u003eI DO!\u003c/strong\u003e And I have a whole library full of ideas and worlds and characters that are \u003cstrong\u003eDYING\u003c/strong\u003e to be given life. I have stories based in the ToTW universe, stories based in the Nenverse, and a whole bunch based in various other universes. And I\u2019m writing them \u003cstrong\u003eALL!\u003c/strong\u003e Sooooo many short stories!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"But how can you make money from short stories?\"\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tThank you for asking! I\u0027ve done a lot of research into this before, and it\u0027s something I\u0027ve wanted to do anyway, but I\u0027ll admit it\u0027s incredibly difficult to make money from short stories. Here\u0027s my detailed plan:\n\u003col\u003e\n\t\u003cli\u003eWrite a short story\u003c/li\u003e\n\t\u003cli\u003ePost story to Patreon for feedback\u003c/li\u003e\n\t\u003cli\u003eSubmit story to writing contest\u003c/li\u003e\n\t\u003cli\u003eSubmit story to literary magazines\u003c/li\u003e\n\t\u003cli\u003ePut story online for sale\u003c/li\u003e\n\t\u003cli\u003eOnce I have enough stories, create compilation and put it up for sale\u003c/li\u003e\n\u003c/ol\u003e\nSubmitting to a contest gives me the opportunity to win an award (huge deal) and get a few bucks as reward, or even be published in their magazine. Worst case, I get someone to read my story who \n\u003cem\u003emight\u003c/em\u003e\u00a0have contacts within the industry. Did you know that people have actually landed publishing deals by the right eyes reading their short story submissions? That would be awesome. The same applies for submitting to lit mags. If I get in, it\u0027s a big deal. Stories that win awards or are featured in lit mags tend to be more successful when published for sale.\u003cbr\u003e\n\u003cbr\u003e\nAnd that\u0027s the process I\u0027m currently in, but I need your help! The more income I can generate on Patreon, the less time I have to spend working at other jobs, allowing me more time to focus on creating more stories!\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/M371sSV.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(192, 200, 103);\"\u003eBut wait, there\u0027s more!\u003c/span\u003e\u003c/h3\u003e\n\u003c/div\u003e\nHow about \u003cstrong\u003eDiscord?!\u003c/strong\u003e\u00a0Yes, I\u0027ll be hosting a Discord where we can discuss all sorts of things, writing related, or even writing UNrelated! We can talk about Nenverse, ToTW, any of my short stories, or even about climbing trees!\u003cbr\u003e\n\u003cbr\u003e\nSo, strap yourself in for the ride of your life!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(132, 108, 172);\"\u003eFind me here:\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003ca href=\"http://lopimackenzie.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 200, 103);\"\u003eWebsite\u003c/span\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"http://lopimackenzie.com/blog/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 200, 103);\"\u003eBlog\u003c/span\u003e\u003cbr\u003e\n\t\u003c/a\u003e
