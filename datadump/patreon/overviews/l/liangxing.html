onal artworks possible without resorting to freelance work.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhen will I get the reward? \u00a0How I get it?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBecause Patreon will start clearing in 1th\uff0cSo content Pledges Start Processing on Each month 1st - 6th,Content will releases by Each month 6th.\u003cbr\u003eI\u0027ll send you a download link with Dropbox on each month 6th\uff0cthan you can download my works.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow I get the\u00a0previous works\uff1f\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0If you want to access the previous \u00a0rewards, please find them on my Gumroad:\u003cbr\u003e\u003ca href=\"https://gumroad.com/liangxing\" target=\"_blank\"\u003e\u003cimg src=\"http://upload.wikimedia.org/wikipedia/en/thumb/7/71/Gumroad_Logo.png/250px-Gumroad_Logo.png\"\u003e\u003cbr\u003e\u003c/a\u003eIn addition to gumroad, you can also choose Patreon sponsorship to get a bigger discount than Gumroad.\u003cbr\u003eIf you support me 50$,You can get \u003cstrong\u003ethis month\u003c/strong\u003e and all of my \u003cstrong\u003e2016\u00a0\u003c/strong\u003eprevious work!\u003cbr\u003e\u003cimg src=\"http://img.hb.aicdn.com/594ff8320e38c6c6f639e885761f842092fa91ae23fafa-qubpU6\"\u003e\u003cbr\u003eIf you support me 55$,You can get\u003cstrong\u003e this month\u003c/strong\u003e and  2017 January-June (\u003cstrong\u003esix months\u003c/strong\u003e) previous works!\u003cbr\u003e\u003cimg src=\"http://img.hb.aicdn.com/1dae3ee848b1b0c3b6703cbd4c32c97d61ab187e2440e6-EpxjRr\"\u003e\u003cbr\u003eIf you support me 70$,You can get\u003cstrong\u003e this month\u003c/strong\u003e and  2017 July-December (\u003cstrong\u003esix months\u003c/strong\u003e) previous works!\u003cbr\u003e\u003cimg src=\"http://img.hb.aicdn.com/f11b06b9919abe22b1af8f84acb28aaaa4cb267525cc91-9BKFlG\"\u003e\u003cbr\u003e\u003cbr\u003eFinally, thank you again for your support\uff01~your support is my motivation\uff01~ I will work harder on this\uff01\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eLove you so much\uff01~\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIndicate: the work cannot be used for commercial, only for study and communication, the author enjoys the final explanation right.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e-------------------------------------------------------------------------------------\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003epatreon \u5982\u4f55\u8fd0\u4f5c\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\nPatreon\u4f1a\u5728\u6bcf\u67081\u53f7\u5f00\u59cb\u6536\u53d6\u4e0a\u4e2a\u6708\u7684\u8d5e\u52a9\u8d39\uff0c2-3\u5929\u5904\u7406\u5b8c\u6bd5\uff0c\u56fd\u5185\u7528\u6237\u7ed1\u5b9avisa\u94f6\u884c\u5361\uff0cpaypal\u90fd\u53ef\u4ee5\u652f\u4ed8\uff0c\u6210\u529f\u540e\uff0c\u6211\u5c06\u4f1a\u57286\u53f7\u53d1\u9001\u4e0a\u4e2a\u6708\u7684\u627f\u8bfa\u4f5c\u54c1\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u4ec0\u4e48\u65f6\u5019\u80fd\u6536\u5230\u6211\u7684\u4f5c\u54c1\uff0c\u4ee5\u4ec0\u4e48\u65b9\u5f0f\u6536\u5230\u6211\u7684\u4f5c\u54c1\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u6211\u4f1a\u57286\u53f7\u53d1\u9001Dropbox\u4e0b\u8f7d\u94fe\u63a5\uff0c\u56e0\u4e3a\u56fd\u5185\u7528\u6237\u8981\u7ffb\u5899\uff0c\u6240\u4ee5\u51c6\u5907\u4e86\u767e\u5ea6\u4e91\uff0c\u5230\u65f6\u5019\u79c1\u4fe1\u544a\u8bc9\u6211\u5c31\u884c\u003cbr\u0
