    "summary": "\u003cstrong\u003eleveL\u003c/strong\u003e is a good old fashioned sci-fi adventure webcomic.  It follows the misadventures of a ragtag group of unlikely heroes trying to escape\u00a0the futuristic megacity of Level. It is free to read online\u00a0 at \u003cstrong\u003e\u003ca href=\"http://www.levelthecomic.com\"\u003ehttp://www.levelthecomic.com\u003c/a\u003e\u003c/strong\u003e and updates every Monday.\u003cbr\u003e\u003cbr\u003eI\u0027m Nate Swinehart, just your average left-handed shaggy-haired slightly-insane animator guy living in San Francisco. I work fulltime as an animator but I spend every evening, weekend and lunch hour bringing the comic to life. This comic has been my labor of love for the past 15 years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eleveL \u003c/strong\u003ebegan in the margins of my high school AP Euro History notebook and has since become the place where I express my thoughts, create a world to get lost in and impart my terrible sense of humor to the masses. What began as a fun, silly hobby launched my entire career in art. It deals with issues of identity, nostalgia, relationships and unwanted destructive superpowers. Yeah, it\u0027s a lot.\u00a0 But I\u0027ve set out to create a story my 17-year-old self would have obsessed over, laughed at and walked away from slightly better equipped for the world around him.\u00a0 Hopefully your 17-year-old self can find a bit of that too.\u003cbr\u003e\u003cbr\u003eI started \u003cstrong\u003eleveL \u003c/strong\u003ein 2001 and I have no intention in stopping until one of us ends. Over the years I\u0027ve relieved an unbelievable outpouring of support from readers, and this enthusiasm is a big part of what keeps me going with the comic. So that\u0027s where this Patreon comes in! I wanted to create a way for dedicated readers to engage further with the comic, become invested and help me feel even more drive to keep going. I would love nothing more than for \u003cstrong\u003eleveL\u003c/strong\u003e to be my full-time gig, but until that time any support no matter how small will help keep me going. If you keep reading, I\u0027ll keep making pages!\u003cbr\u003e\u003cbr\u003eI\u0027m still figuring this whole Patreon thing out, so bear with me, but please know that any support you can spare is appreciated beyond belief, and that I\u0027m so excited for us all to take this crazy, weird epic journey together."
