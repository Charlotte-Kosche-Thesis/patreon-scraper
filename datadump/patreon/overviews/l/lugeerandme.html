    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1t-8_nA5Yjo\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/1t-8_nA5Yjo",

    "published_at": "2018-04-13T21:33:09+00:00",
    "summary": "\u003cimg src=\"http://lugeerandme.com/wp-content/uploads/2018/04/LugeerAndMe-Patreon-welcome.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are 2 different people from 2 different countries but something connect us together. These things are creativity, heads full of new ideas and lots of passion to create. Our mainly interested is in music, video clips, vlogs, photos and motivating. And here we are looking for people who will like and enjoy what we are doing, people who want to be part of our creativity and help us to do amazing things. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lugeerandme.com/wp-content/uploads/2018/04/LugeerAndMe-Patreon-passion.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI love to do everything that is connected with creativity, I love to do home-made and diy things and this is deep in me from my childhood.\u00a0Alex is amazing artist who loves to show and share with people his passion of art. We met each other in 2016 in small island Lanzarote. In that moment Alex was working in his first album with\u00a0\u003ca href=\"https://www.youtube.com/watch?v=s2vh6wxEaVs\u0026amp;list=PLxAf83mU-fiXaqa1pnxNlWdC4lA5gYqV4\" target=\"_blank\"\u003eMotivation Speech Songs\u003c/a\u003e.\u003cbr\u003eFew months later we started to create projects together in team. In first step we created\u00a0\u003ca href=\"http://lugeerandme.com/blog/\" target=\"_blank\"\u003eLugeerAndMe.com Blog\u003c/a\u003e where we are presenting all our projects and stories. Then we created account in Instagram where we are putting daily our photos from traveling and photo shoots. \u003cbr\u003eWe have also\u003ca href=\"https://www.facebook.com/lugeermusic/\" target=\"_blank\"\u003e Facebook page\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UC6F4PY3OVdMI0JpnNUoXDjA\" target=\"_blank\"\u003eYouTube Chanel\u003c/a\u003e with all the songs that Alex created until now, contains 2 albums and songs with local artist that we are cooperation with. In next step we decided to make\u00a0\u003ca href=\"https://www.youtube.com/user/lugeer\" target=\"_blank\"\u003eVlogs\u003c/a\u003e from our daily life.\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"http://lugeerandme.com/wp-content/uploads/2018/04/LugeerAndMe-Patreon-vision.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur target is to become better version of ourselves and then also help and motivate others to achieve their dreams. We like to work with other artists and share our passion with them. In this moment our time is still limited in just few hours per day to do what we really want to do. Through you, we are looking for chance how to make this as a full time job that will bring us lots of energy to create more and more because when we are doing what you love it is charging your inner battery and your artistic creations can grow up. With more time we can realize more ideas and finish projects faster. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lugeerandme.com/wp-content/uploads/2018/04/gallery3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMMON QUESTIONS\u003cbr\u003e\u003cbr\u003eHow can I help you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are grateful that you have arrived until here. You can help us in many ways. One of this way is to help us with small financial monthly contribution. Any amount will help us a lot. In other way you can help us to share it in social medias and tell about LugeerAndMe to your friends and family members. If you can spread the word about us, watched our videos, listening to our songs, put comments and share it, will help us. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere my money will go?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your financial help we can grow the quality of our results of making social projects, music and videos. We\u00a0will have enough time to concentrate all our energy to work daily in music, videos, photos, social projects, new ideas and also be here for you and all the people who are interested in our work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e NO - Pay\n in any currency! As this is US based website, everything is written in \nDollars, but you can use any currency and it will be automatically \nconverted.\u003cstrong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\u003cbr\u003e\t\tI don\u0027t have much money, can I still become a Patron? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $2 per month adds up, and is greatly appreciated! :)\u003cstrong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\u003cbr\u003e\t\tCan I stop donating in the future if I can\u0027t afford it?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any\n problems with the signup process, the Patreon support team is really \nfriendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lugeerandme.com/wp-content/uploads/2018/04/thank-you1.jpg\"\u003e\u003cbr\u003e"
