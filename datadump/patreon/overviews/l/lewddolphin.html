eWill Beth have enough strength to resist them all for the sake of newly built family??? Basically, it depends on you. Yes, it\u0027s totally up to you to decide her fate. You can choose to keep Beth as pure and unspoiled as possible (I call it \u0027purity\u0027 route). Or, you can let her be an ordinary girl with her common sense understanding of what\u0027s good and what\u0027s bad (I call it \u0027ordinary\u0027 route). Or, you can throw it all at her making her way full of temptations, lust, passion and sex (it\u0027s \u0027corruption\u0027 route in the game).\u003cbr\u003e\u003cbr\u003eSo, whatever choices you make, they all lead to different outcomes. You are welcome to play the game, and I do really hope that you enjoy it a lot!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFetishes\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eNetorare\u003c/li\u003e\u003cli\u003eCorruption\u003c/li\u003e\u003cli\u003eSubmission\u003c/li\u003e\u003cli\u003eAll sex (MF, FF, MMMMMF and so on)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhy donate?\u003cbr\u003e\u003cbr\u003eThis question is very tricky, especially now when the variety of games to play has gone wild... In my opinion, donation is more a gesture of good will. It\u0027s the token of your appreciation of the game. (As a matter of fact, it\u0027s my first game so far. And I can devote quite limited time to its development, but I\u0027m very motivated to do it because I like working on the game a lot) Anyway, I will be grateful to all of you, no matter how it goes. Even following is fine with me. And if you\u003cbr\u003edecide to write a comment or a review, it would be just great!\u003cbr\u003e\u003cbr\u003eThanks again for your time!\u003cbr\u003eAnd... have fun!!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6wIOawC.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Orr7kCS.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/nnz89AH.jpg\"\u003e\u003cbr\u003e\u00
