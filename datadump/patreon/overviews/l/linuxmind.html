    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eSziasztok \u00e9n Zoli vagyok, ti pedig a Linux Mindot \u2026 olvass\u00e1tok.\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/QJ9EKJ9KB4cmaFZNR5WwepAGJjpmQoyRRCy9vwDkuRcTFQ-84LMMQYSM8go0LLUw3_G_fMFPHJONGK8=w1920-h905\" style=\"width: 85px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\nMinden vide\u00f3 el\u0151tt\nelmondom ki is vagyok, \u00e9s mit is l\u00e1ttok, \u00fagyhogy itt az ideje egy\nkicsit r\u00e9szletesebben is kibontani ezt. Mi\u00e9rt is hoztam l\u00e9tre a \u003ca href=\"https://www.youtube.com/linuxmind\" target=\"_blank\"\u003eLinux Mind csatorn\u00e1t\u003c/a\u003e, \u00e9s mit, \u00e9s mi\u00e9rt is csin\u00e1lok, mi a c\u00e9lom eg\u00e9szen\npontosan?\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4vIa61YE3W8\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA csatorna l\u00e9trehoz\u00e1sa.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eNos, el\u00e9g r\u00e9g\u00f3ta kac\u00e9rkodom a gondolattal, hogy valami \u00e9pk\u00e9zl\u00e1b form\u00e1ban k\u00e9ne megfogni a kezd\u0151ket, \u00e9s egy k\u00f6z\u00f6s helyre gy\u0171jteni \u0151ket, \u00e9s ott elmagyar\u00e1zni nekik sz\u00e9pen sz\u00e1jbar\u00e1g\u00f3san mindent, amire csak k\u00edv\u00e1ncsiak, \u00e9s felmer\u00fcl. Van sok magyar Linuxszal foglalkoz\u00f3 oldal, blog, facebook csoport, azonban a mai trendeket figyelembe v\u00e9ve, az emberek nem olvasnak. Egy\u00e1ltal\u00e1n. Ha 3 sorn\u00e1l t\u00f6bbet kell olvasni, elkattintj\u00e1k. Ez az egyik legf\u0151bb oka, hogy a \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLinux Mind\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e, youtube csatorna lett, \u00e9s nem blog. Ugyanis (fun fact) eredetileg blognak k\u00e9sz\u00fclt volna, csak gyorsan (p\u00e1r h\u00e9t alatt) felm\u00e9rtem a t\u00e1j\u00e9koz\u00f3d\u00e1si szok\u00e1sokat, \u00e9s r\u00e1j\u00f6ttem, hogy ez az \u00fat nem j\u00e1rhat\u00f3. F\u0151leg a kezd\u0151k k\u00f6r\u00e9ben nem, akik m\u00e9g az \u00e9letben nem l\u00e1ttak a Windowson k\u00edv\u00fcl m\u00e1st.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMit, \u00e9s mi\u00e9rt csin\u00e1lok a csatorn\u00e1n?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eA csatorna tartalma (\u00e9s ezt el\u0151szeretettel \u00e9rtik f\u00e9lre nagyon sokan), 98%-ban, az olyan null kilom\u00e9teres kezd\u0151knek k\u00e9sz\u00fclt, akiknek meg kell mutatni l\u00e9p\u00e9sr\u0151l l\u00e9p\u00e9sre, hogy hov\u00e1 kattintsanak, mi\u00e9rt oda kattintsanak, \u00e9s az mi\u00e9rt lesz j\u00f3 nekik. Nagyon sok halad\u00f3, \u00e9s k\u00f6z\u00e9p halad\u00f3 m\u00e1shogy \"tan\u00edt\", pl. (google a bar\u00e1tod, rtfm, stb..), ezt a mentalit\u00e1st nagyon k\u00e1rt\u00e9konynak tartom, mert felt\u00e9telez minimum egy k\u00f6z\u00e9pszintt\u0171 angol tud\u00e1st, minimum k\u00f6z\u00e9p fok\u00fa sz\u00e1m\u00edt\u00f3g\u00e9p ismeretet, minimum halad\u00f3 szintt\u0171 probl\u00e9mamegold\u00e1si k\u00e9szs\u00e9get. Azonban a kezd\u0151kb\u0151l pontosan ezek a tulajdons\u00e1gok hi\u00e1nyoznak. Elt\u00f6k\u00e9lt sz\u00e1nd\u00e9kom, hogy a kezd\u0151knek a lehet\u0151 legbar\u00e1tibb, legseg\u00edt\u0151k\u00e9szebb k\u00f6rnyezetet hozzam l\u00e9tre.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMi a c\u00e9lom?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eHossz\u00fat\u00e1v\u00fa terveim k\u00f6zt az szerepel, hogy reform\u00e1ljam a magyar gondolkoz\u00e1sm\u00f3dot a Linuxok ter\u00e9n. Ugyanis m\u00e9g mindig \u00e9lnek olyan \u003ca href=\"https://www.youtube.com/watch?v=Ia7YRONJ5dc\" target=\"_blank\"\u003et\u00e9vhitek, sztereot\u00edpi\u00e1k, sz\u00e1jhagyom\u00e1ny \u00fatj\u00e1n terjed\u0151 bl\u0151ds\u00e9gek\u003c/a\u003e, ami miatt az emberek legnagyobb r\u00e9sze m\u00e9g mindig egy dr\u00e1ga, \u00e9s rossz szoftvert v\u00e1laszt az otthoni g\u00e9p\u00e9re, az adatai t\u00e1rol\u00e1s\u00e1ra, mintsem az ingyenes j\u00f3l m\u0171k\u00f6d\u0151 alternat\u00edv\u00e1t. Ezt a t\u00e9ves gondolkod\u00e1sm\u00f3dot szeretn\u00e9m megv\u00e1ltoztatni, \u00e9s meg\u00e9rtetni az emberekkel, hogy a Linux nem a s\u00e1t\u00e1n m\u0171ve, nem a hackerek / crackerek rendszere, hanem pontosan olyan h\u00e9tk\u00f6znapi asztali g\u00e9pekre, vagy notebookokra sz\u00e1nt oper\u00e1ci\u00f3s rendszer, mint a Windows.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMi az a Penguin Pit?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eA Penguin Pit \u00f6tlet\u00e9t, k\u00f6z\u00f6sen tal\u00e1ltuk ki \u003ca href=\"https://www.twitch.tv/thestradus\" target=\"_blank\"\u003eBenivel, aki a TheStradus\u003c/a\u003e Twitch csatorn\u00e1t \u00fczemelteti. Mivel a n\u00e9zeteink, \u00e9s az elk\u00e9pzel\u00e9seink 98%-ban \u00e1tfed\u00e9sben voltak, elkezdt\u00fcnk gondolkozni azon, hogy mik\u00e9nt is tudn\u00e1nk megreform\u00e1lni, \u00fajra\u00e9rtelmezni a magyar linuxos k\u00f6z\u00f6ss\u00e9get? Ekkor mer\u00fclt fel egy olyan hely \u00f6tlete, ami a lehet\u0151 legbar\u00e1ts\u00e1gosabb, legseg\u00edt\u0151k\u00e9szebb, mentes azokt\u00f3l a tipikus fels\u0151bbrend\u0171s\u00e9gi k\u00e9pzetekkel rendelkez\u0151 egy\u00e9nekt\u0151l, akik elriasztj\u00e1k azokat az am\u00fagy \u00e9rtelmes, csak kezd\u0151 felhaszn\u00e1l\u00f3kat, akiknek elege van a v\u00edrusokb\u00f3l, lefagy\u00e1sokb\u00f3l, \u00e9s k\u00e9mprogramokb\u00f3l. A PenguinPit jelenleg egy ny\u00edlt \u003ca href=\"https://discord.gg/e3edSxY\" target=\"_blank\"\u003eDiscordb\u00f3l\u003c/a\u003e \u00e1ll, ahov\u00e1 mindenki felj\u00f6het tan\u00e1csot, \u00fatbaigaz\u00edt\u00e1st k\u00e9rni, nem csak t\u00e1mogat\u00f3k. M\u00e1r most p\u00e1r h\u00f3nap ut\u00e1n, egy nagyon szuper kem\u00e9ny mag alakult ki ezen a szerveren, akik napi szinten seg\u00edtenek egym\u00e1snak, \u00e9s az ide t\u00e9ved\u0151knek, a legjobb tud\u00e1suk szerint. T\u00e1vlati terveink k\u00f6zt szerepel egy k\u00f6z\u00f6ss\u00e9gi weboldal is, ahol sz\u00e1mos kiv\u00e1l\u00f3 integr\u00e1lt social funkci\u00f3 el\u00e9rhet\u0151 lesz, \u00e9s m\u00e9g jobban \u00f6ssze tudja majd fogni a kezd\u0151ket.\u003cbr\u003e\u003cbr\u003eHa t\u00e1mogatsz, ezeket a c\u00e9lokat, \u00e9s ezek megval\u00f3s\u00edt\u00e1s\u00e1t seg\u00edted el\u0151, amit mi \u00fagy pr\u00f3b\u00e1lunk megh\u00e1l\u00e1lni, hogy mindig jobb, \u00e9s jobb tartalmat gy\u00e1rtunk nektek. A Patreon egy fontos \u00e1llom\u00e1sa ezeknek a terveknek, ugyanis j\u00f3 p\u00e1ran m\u00e1r adom\u00e1nyoztatok nek\u00fcnk, amit k\u00f6sz\u00f6n\u00fcnk sz\u00e9pen, azonban mostant\u00f3l ezzel a rendszerrel teljesen \u00e1tl\u00e1that\u00f3v\u00e1 v\u00e1lik minden t\u00e1mogat\u00e1s, \u00e9s annak felhaszn\u00e1l\u00e1sa. Ez kiemelten fontos mindkett\u0151nk sz\u00e1m\u00e1ra.\u003cbr\u003e\u003cbr\u003eK\u00f6sz\u00f6n\u00f6m sz\u00e9pen ha t\u00e1mogatsz.\u003cbr\u003e"
