    "one_liner": "I do a LOT and I do it ALL the time. Likely, it\u0027s art-related.",

    "published_at": "2015-01-01T06:25:34+00:00",
    "summary": "\u003cimg src=\"http://lornecolt.com/images/patreontitle1.gif\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://lornecolt.com/images/patreon1.gif\" style=\"float: left; width: 200px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eIf you do know me, you might better recognise me as CowboyPunk(Colt), and if you don\u0027t know me, you oughtta know that I\u0027m an artist and animator. My projects are numerous, varied, hectic and I like to make as many as possible free to enjoy. This is great because anyone can partake, regardless of their position or needs, but terrible because it\u0027s incredibly time consuming and can\u0027t pay bills.\u00a0Because of this, some projects have been put on hiatus\u00a0or develop very slowly\u00a0to make room for profitable work that I can\u0027t always share with you. \n\t\u003cbr\u003e\n\tTherefore: Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cimg src=\"http://lornecolt.com/images/patreon2.gif\" style=\"float: right; width: 271px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003eOutside of receiving my bottomless gratitude, promoting my work will help keep these projects going and fund many future projects. These include comics, animations, games, mods, random generators and other kinds of things that I pick up. I will be able to work on them faster and produce more to share with everyone!\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://lornecolt.com/images/patreontitle3.gif\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cimg src=\"http://lornecolt.com/images/patreonimg.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch4\u003e\n\u003cstrong\u003eCurrent projects that you can enjoy:\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/h4\u003e\n\u003ch4\u003e\u00a0\u003ca href=\"http://defansamis.com/\" rel=\"nofollow\"\u003e*** Pauvres Defans Amis ***\u003c/a\u003e\u003c/h4\u003e\nan animated webcomic about old people in an empty post-apocalypse. Lotsa drugs, lotsa bombs, and a few mutants.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://13thhouse.tumblr.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ch4\u003e\u003ca href=\"http://13thhouse.tumblr.com/\" rel=\"nofollow\"\u003e*** 13th House Horoscopes ***\u003c/a\u003e\u003c/h4\u003e\nan ominous weekly horoscope + magic blog that also follows the curious life of it\u0027s fictional curator, Monsieur Marais.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://cowboypunkcolt.tumblr.com/\" rel=\"nofollow\"\u003e\u003ch4\u003e*** My art blog ***\u003c/h4\u003e\u003c/a\u003e\nfor updates on all the arts and things I make\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://lornecolt.com/generators/generators.html\" rel=\"nofollow\"\u003e\u003ch4\u003e*** Random Generators ***\u003c/h4\u003e\u003c/a\u003e\nMostly made for my own purposes, and mostly DMing/brainstorming purposes, but always good for sharing\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"https://steamcommunity.com/id/CowboyPunk/myworkshopfiles/\" rel=\"nofollow\"\u003e*** Game Mods ***\u003c/a\u003e\u003c/h4\u003e\nPretty much all Don\u0027t Starve right now, but hoping to expand into others.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cu\u003eHiatus/slow-going projects that will be restarted/boosted:\u003c/u\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003ca href=\"http://devonspillowbook.tumblr.com/\" rel=\"nofollow\"\u003e\u003ch4\u003e*** Devon\u0027s Pillowbook ***\u003c/h4\u003e\u003c/a\u003e\nFollows my silly Morrowind playthrough with Devon!\u003cbr\u003e\n\u003cem\u003e(Considering just leaving this project for good, admittedly - I have too many other things I want to do more ioi)\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://www.walksoftlygame.com/\" rel=\"nofollow\"\u003e\u003ch4\u003e*** Walk Softly ***\u003c/h4\u003e\u003c/a\u003e\nIn-progress wordless noir game, which has run into more than it\u0027s fair share of difficulties. Hoping to revamp this and migrate it from Construct 2 into Unity.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eOTHER PLACES YOU CAN FIND AND REACH ME:\u003c/h3\u003e\n\u003ca href=\"http://lornecolt.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://lornecolt.com/images/patreonsite.gif\" style=\"width: 153px;\"\u003e\u003c/a\u003e\u003cimg src=\"http://lornecolt.com/images/patreontwitter.gif\" style=\"width: 155px;\"\u003e\u003ca href=\"https://cowboypunkcolt.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://lornecolt.com/images/patreontunblr.gif\" style=\"width: 155px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
