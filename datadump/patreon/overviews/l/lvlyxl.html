    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/nSGFn_RkkG4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=916478",
    "published_at": "2017-05-15T11:19:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/zSJJhYh.png\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://www.dropbox.com/s/mqffmtnsw05kxcx/BoomBust%20Windows.zip?dl=0\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Ta7wuT0t.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.dropbox.com/s/ubrstoeuug113t8/BoomBust%20Mac.zip?dl=0\"\u003e\u003cimg src=\"http://i.imgur.com/wecn5zgt.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis is BoomBust: A Game of Thrones inspired MMO world economy timer game.\u003cbr\u003e\n\t\u003c/strong\u003eObligatory sexy looping gif of\u00a0\u003cstrong\u003eREAL-GAMEPLAY!! **Using Ultra settings and\u00a016x MSA\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/l4FGGrFmzSitVTKU0/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSo my name is Tom, i\u0027ve been making video games for the last couple years. I\u0027ve not started a proper game idea for a year now so i\u0027ve finally taken some time off work to do it.\u003cbr\u003e\n\u003cbr\u003e\nI wanted to build this game 5 years ago when I was at university, but I didn\u0027t know how to program. Fast forward 5 years and i\u0027ve had a few games on the App stores, one massive failure on Steam and a wealth of experience. \u003cbr\u003e\n\u003cbr\u003e\nThis is a Game Of Thrones era inspired Timer Based game with a worldwide real-time economy. \u003cbr\u003e\n\u003cbr\u003e\nEVERY DECISION YOU MAKE, EFFECTS EVERY OTHER PLAYER.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PolTMNw.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e**obligatory 1997 style 3D logo\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow it works?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFirst you buy a business. Here\u0027s an Apple Orchard.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/l4FGFzwQ472a8P3KE/giphy.gif\"\u003e\n\u003c/div\u003e\nOnce you\u0027ve purchased the Apple Orchard for 13G, you can see in the green box overtime you click it, you will make 5G.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/3oKIP9wx30qDmwzKus/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tObviously clicking away at the apple button is going to get tedious, but never fear! There is a way to \u003cstrong\u003eMAKE MORE MONEY!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/3ohze051Fi55bbhwsM/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBy clicking on the \u003cstrong\u003eGOLD SHINY BUTTON\u003c/strong\u003e, you can buy another Apple Orchard, doubling your profits!! You will see in the corner of the icon that the number increases to show how many you currently own.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOkay, so Tom, you\u0027re telling me I gotta sit there and click all those little icons over and over just to make a buck?\u003c/strong\u003e Haha, well at the start yes. But once you have enough gold you can buy MANAGERS!!!!! They will automatically click the button for you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/l1KVbvSrIWQYvTJ2o/giphy.gif\"\u003e\n\u003c/div\u003e\nOnce you\u0027ve purchased Jeff over here, he will constantly click the Apple Orchard button so you don\u0027t have to! You sit back and buy more businesses to increase your profits!!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/xUA7b3c3gaYleGux5m/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEr, is that it?\u003c/strong\u003e\u003cbr\u003e\nPffft is it ever!\u003cbr\u003e\n\u003cbr\u003e\nSee the green box - well this isn\u0027t actually ALWAYS green. This shows you if all the apples you\u0027re producing are being used. Behind the scenes, this game has A LOT OF MATH GOING ON! To explain, one Chicken Coop might require 3 Apple Orchards. So if you purchase too many Chicken Coops, the Apple Box is going to turn RED.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/3o7budb4tDElj0eMV2/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat happens then Tom?\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWell, this is where the game really gets exciting.\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nThis gets sent to the cloud, where every player\u0027s current standing is held.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/3ohzdNvypBBE7HB6w0/giphy.gif\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe \u0027cloud bank\u0027 works out the average position in the world..\u003cbr\u003e\nIE.\u003cbr\u003e\nIs the world making too many apples, do we need more chicken coops, is there a shortage of armouries?\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt then updates the global prices for these businesses.\u003cbr\u003e\n\u003cbr\u003e\nSo remember when you turned your Apple Orchard price RED. Well now, it has to find those apples somewhere, so it uses the Global Apple Orchard price multiplier.\u00a0\u003cbr\u003e\nIf everyone is making too many apples, the price falls, so your apple orchards don\u0027t make as much money until you\u0027re back into the neutral or green!\u003cbr\u003e\nIf everyone is short of Apples, the price jumps up and you make WAY more per apple farm.\u003cbr\u003e\n\u003cbr\u003e\nEssentially, every day you will see what businesses are making more or less money and as a result, you should quickly BUY those businesses.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBUT BE WARNED\u003c/strong\u003e. If you buy too much, and so does everyone else. You may have a WHOLE different price when you wake up the next morning. If everyone goes CRAZY and buys 100000000 apples, the price will fall massively and crash and you\u0027ll earn nothing.\u003cbr\u003e\n\u003cbr\u003e"
