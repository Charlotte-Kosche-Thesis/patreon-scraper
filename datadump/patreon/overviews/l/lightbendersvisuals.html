    "summary": "Hello and Welcome to Light Benders Visuals.\u00a0 We are Brent, Brittany, and Tristan Hall, and we are a family of photographers who teach photography \u0026amp; videography education, travel the world, and share our journeys and adventures with you!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI have been running this business for almost a decade now, but in early 2016 my wife Brittany left her job and we decided to make this our full time life. Since then, not only has our business skyrocketed, but we have also seen over a 600% increase in our YouTube channel growth.\u00a0 This was definitely eye opening and life changing, as it made us realize not only how much we enjoy creating content, but also how much demand there is for it and how supportive this community has been for us.\u00a0 With the demand for new, creative, educational, and inspirational content ever increasing we have finally decided it\u0027s time to join Patreon.\u00a0 \u003cbr\u003e\u003cbr\u003eThis will enable us to be able to \u003cstrong\u003egive you all that you are looking for in growing your skills, developing and increasing your creativity, seeking inspiration, and even starting or furthering your own business.\u003c/strong\u003e\u00a0 It will also allow us to give back to you in a more personal way than we ever could with other traditional avenues, with such rewards including image/portfolio critiques, more in-depth tutorials, google hangouts, skype sessions, giveaways, business advice, and more!\u00a0\u003cbr\u003e\u003cbr\u003eOn behalf of Brittany, Tristan, and myself, we would like to say \u003cstrong\u003eTHANK YOU\u003c/strong\u003e so much for considering joining our Patrons!\u00a0 It is \u003cstrong\u003eTHE HIGHEST COMPLIMENT\u003c/strong\u003e we could ever receive as artists and we will do everything in our power to help you grow creatively and give you all of the skills, tools, and tricks of the trade to be a successful creative, be it for personal or professional means.\u003cbr\u003e\u003cbr\u003eCheck out our\u00a0\u003ca href=\"http://www.youtube.com/twirlingeagle\" target=\"_blank\"\u003eYouTube\u003c/a\u003e Channel!\u003cbr\u003e\u003cbr\u003eFollow us on Social Media!\u003cbr\u003e\u003ca href=\"http://www.instagram.com/lightbendersvisuals\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.facebook.com/lightbendersvisuals\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eVisit our\u00a0\u003ca href=\"http://www.lightbendersvisuals.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e for more of our work and info about us!\u003cbr\u003e"

     "description": "\u00a0All previous tier rewards PLUS: \u00a0\u003cbr\u003e\n\u003cbr\u003e\n- A FREE 16 x 24 Metallic Finish Print of your choice from our website.\u003cbr\u003e\n\u003cbr\u003e\n- 30% off ALL of our workshops!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Pick a video topic of your choice (relating to what we know and can do of course) and we\u0027ll make one!\u003cbr\u003e\n\u003cbr\u003e\n- Complete access to our brains! \u00a0\u00a0Weekly Skype/Hangouts/Facebook video chats, messages, or text. \u00a0\u003cstrong\u003eAsk us anything, including specific business advice, pricing, marketing, pitches, hiring/contracting employees, travel, or anything else you might want to know.\u003c/strong\u003e \u00a0For this tier we will bring you in to my world of being a professional photographers and \u003cins\u003eteach you what it takes to succeed\u003c/ins\u003e and grow your business. \u00a0We\u0027ll tell you what we charge, how we charge, client pitching, invoicing, marketing, taxes... We\u0027ll tell you what\u0027s worked for us, how we\u0027ve failed, and proven methods for our success, and we\u0027ll keep you in the loop on our continued growth. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nMost photographers/creative professionals are scared to tell anyone their secrets, but we\u0027re not. \u00a0We want you to be the best professional creative you can, and at this level of subscription, it\u0027s clear that you\u0027re motivated and dedicated enough to not only benefit from it, but it is the least we can do to show you our appreciation for your support! \u00a0\u003c/p\u003e",
