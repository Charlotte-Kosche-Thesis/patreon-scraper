    "summary": "Sup. I\u0027m Lady Isak Grozny, and I write Interactive Fiction. Specifically, I\u0027m working right now on a Visual Novel project, called The Bitter Drop. Currently, the demos are likely to be text-only, but you\u0027ll get to see some of the art assets, too.\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eWHAT\u0027S IT ABOUT?\u003c/strong\u003e\u003c/h1\u003e\nA motley of misfits investigate eldritch nonsense going down in Svet-Dmitrin, the capital of Imperial Vsemlada, an empire not unlike the Russian Empire in the early 20th century, though the tech level is somewhat closer to our own. The story is told through the eyes of Lev/Lyubov Morgenshtern, a bigender horror writer and Yiddish mystic.\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eWHEN\u0027S IT COMING OUT?\u003c/strong\u003e\u003c/h1\u003e\nWe\u0027re looking at a 2019 Q2 release, right now. It\u0027s going to be quite long, with several endings, and side-paths, \u003cem\u003eand\u003c/em\u003e\u00a0I\u0027d like plenty of time to perfect the prose, as well as giving the rest of the team time to work on the OST and the art assets.\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eWHO GETS THE PATREON MONEY?\u003c/strong\u003e\u003c/h1\u003e\nMost of the money will go towards development of The Bitter Drop (font licenses, hiring a freelance programmer to help me put it together in something other than JavaScript, a sensitivity reader, an editor if we can afford that.). Whatever is left over after that will be split three ways between me, the artist, and the composer.\u003cbr\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cstrong\u003eWHO\u0027S INVOLVED?\u003c/strong\u003e\u003c/h1\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ch2\u003eLady Isak Grozny\u003c/h2\u003e\nWriter, narrative designer, team lead. Russian Jew, Eastern European immigrant with a heavy accent, flamboyant gay bloke with a tendency to dress like a Regency vampire.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003ch2\u003eDara de Bhaldraithe\u003c/h2\u003e\nDegenerate dilettante what does music and, in their own time, words. Wears flowers on top of their head, a star on their brow, and holds a deep appreciation for Regency vampires.\u003c/li\u003e\n\u003cli\u003e\u003ch2\u003eRJ Leone\u003c/h2\u003e\nArtist and illustrator from Canada. Writes comics about mental illness and terrible families. Mostly confused. \n\u003c/li\u003e\n\u003c/ul\u003e"
