    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Lazystitch about?\u003c/strong\u003e\u003cbr\u003eIt\u0027s about making unique hand-stitched creations that you wouldn\u0027t really find anywhere else or made in the same way. I care for every stitch I put into my work and love it when others admire it.\u003cbr\u003eI love to share my creations and spread the goodness of homemade with others.\n\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eWhat has Lazystitch making?\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m currently making food themed items and some video games influenced items. I would really love to expand what I do. For example I would like to eventually make food themed pet beds or pillows. I would also like to develop in other themes rather than just food related. You\u0027re probably wondering what is up this girl and food?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat started it all.\u003c/strong\u003e\u003cbr\u003eA long time ago, 2011 long time... I was playing a game that allowed you to customize your character. Of course I dressed her up in pastel colors and a dessert head piece. (If you wondering what game it was I forgot.) I fell in love with the idea of head adorable head piece and wanted one for myself!\u003cbr\u003eI already had experience in hand making and crocheting before I took up sewing and stitching.\u003cbr\u003e\u003cbr\u003e**Feel free to share your thoughts on here with me!**\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.etsy.com/listing/279559564/cute-avocado-headband-felt-plush?ref=shop_home_active_10\" target=\"_blank\"\u003e\u003cimg src=\"https://img0.etsystatic.com/104/0/6683869/il_570xN.972059846_6tjb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThings that are good to know about my Patreon.\u003cbr\u003e\u003cstrong\u003e**Shipping and Handling is included in all my rewards**\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCan I Pause my Payment to my Creator??\u003c/em\u003e\u003c/div\u003eGreat question- the best answer is \u0027sort of\u0027.\u003cbr\u003eYou can \u0027delete\u0027 your pledge and pick it up again at any time, when you do pledge again, the creator will still be able to see your original pledge date, so your history isn\u0027t totally lost. \u003cbr\u003eWhen you delete your pledge you\u0027ll be prompted to fill out an exit survey- you don\u0027t have to, but it\u0027s a great place to give feedback to the creator, or let them know that you\u0027ll need to pause your payment for a bit.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePayments.\u003c/em\u003e\u003c/div\u003ePatreon begins processing payments on the 1st of each month for pledges from the previous month.\u003cbr\u003e"
