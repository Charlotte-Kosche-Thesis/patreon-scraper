    "summary": "\u003cstrong\u003eWelcome!\u00a0 Come on in and get \u003cem\u003einvolved!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI love being at home writing music, but if I weren\u0027t interacting with friends and fans, the music would grow lifeless and stop flowing.\u00a0 I create to communicate and connect.\u00a0 If you have ever listened to one of my songs, \u003cem\u003eyou\u003c/em\u003e are the purpose in what I do, and you have my sincere thanks.\u003cbr\u003e\u003cbr\u003eThis Patreon page is a new way to facilitate our connections, by giving you an active role in my artistic process.\u00a0 Even if your financial contribution is small, you make a big difference when you become a patron.\u00a0 You\u0027re coming together with others in funding the creation of new songs, videos, and albums, which is powerful in itself, but you\u0027re also becoming a voice in the ongoing conversation that shapes my work, and that\u0027s of value beyond measure to me.\u00a0 Please be an active participant here - comment to my posts and make contact.\u00a0 I want to know what you love and what your heart wants, so that I can bring you more of it.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic\u003cbr\u003e\u003c/strong\u003eThe best way to find out for yourself what I do if you\u0027re not familiar is to visit the \u003ca href=\"https://lanakilamusicdotcom.wordpress.com/videos/\" rel=\"nofollow\"\u003evideo page on my website\u003c/a\u003e to look at some of my past work, keeping in mind that no single video can possibly be representative of everything I do.\u003cbr\u003e\u003cbr\u003eI\u0027m a songwriter of over 20 years and a classically trained singer and semi-classically trained guitarist, also dabbling in a variety of other instruments including ukulele, Celtic harp, djembe drum, and Native American flute.\u00a0 While I still belt out the occasional Italian art song or noodle through a John Dowland song now and again, I mostly apply these skills to other genres.\u003cbr\u003e\u003cbr\u003eI perform covers in a variety of musical styles; I\u0027ve been known to play anything from folk songs unknown hundreds of years old, to songs by Leonard Cohen, The Beatles, Gale Garnett, Peter Gabriel, The Andrews Sisters, Bob Marley, and Kirtana.\u00a0 \u003cbr\u003e\u003cbr\u003eMy own composition and songwriting tends to be a slow process, but the painstaking attention to detail results in songs I\u0027m proud to play.\u00a0 They typically feature intimately emotive lyrics, which have been described by more than one listener as \"sung poetry,\" melodies that take advantage of my relatively broad mezzo-soprano vocal range, and intricate fingerstyle guitar work somewhat reminiscent of the classical music I studied in college.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWriting\u003c/strong\u003e\u003cbr\u003eI am an inveterate writer.\u00a0 From journals to letters to Facebook posts, I am definitely among those in love with the written word.\u00a0 I also love sharing experience and knowledge.\u00a0 I hope that by writing about my experiences in art and a creativity-centered life, I can exchange more inspiration and ideas with my supporters.\u00a0 At the very least I think it\u0027s safe to say we\u0027re going to have some fun along the way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...And then some!\u003cbr\u003e\u003c/strong\u003eIn addition to music and writing, I have a variety of other creative outlets including dance (usually either Bollywood or somatic expressive movement) and miniature crafting.\u00a0 Everything\u0027s interconnected, so you\u0027re bound to get a glimpse of these activities alongside and within my music and writing.\u003cbr\u003e"
