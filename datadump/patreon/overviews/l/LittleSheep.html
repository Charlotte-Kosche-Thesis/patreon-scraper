e\u003c/li\u003e\u003c/ul\u003e\n\nYou will receive absolutely exclusive art of character in patreon\u2019s poll*. Also you will be granted access to step by step works which I\u2019ll be uploading. \u003cbr\u003eArtworks won\u2019t be uploaded anywhere (exception being times where I really liked the art and only after your permission I\u2019ll upload it)\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDiamond tier\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\nThis tier includes everything from previous tiers and grants ability to request sketch of your oc or fanart. I draw only feral, anthro. I don\u2019t accept complex creatures.\u00a0\u003cbr\u003e\nTo discuss your sketch you can message me on tumblr or email me.\u00a0\u003cbr\u003e\u003cbr\u003e*\u003cstrong\u003ePOLLS\u003cbr\u003e\u003c/strong\u003eEvery month I draw 3 pictures of patreon\u2019s choice. Each patreon poll will have 8 girls to vote for. If some of girls gets equal amount of votes, it\u2019ll be up to me to decide.\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANKS FOR READING AND SUPPORTING!\u00a0\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c638830/v638830809/57813/FadTojOVMEM.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
