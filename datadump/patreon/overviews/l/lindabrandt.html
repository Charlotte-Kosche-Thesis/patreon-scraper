    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy promote\u00a0\u003c/strong\u003ecooperation and bridging?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAs a Lean In leader for the past five years, I\u2019ve seen groups cooperate and, thereby, exceed their individual potentials. I\u2019ve also seen too many mission-aligned groups doing nearly identical work separately, perhaps\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e#TooScaredToShare\u003c/strong\u003e\u003c/span\u003e. As a neutral bridge builder, I act as a \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ecatalyst for cooperation and bridging\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003euniting those \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ewho are\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e#HappyToShare\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eWhy me?\u003c/strong\u003e\u003cbr\u003eI connect underutilized leaders to act powerfully \u003cem\u003etogether\u003c/em\u003e and more fully contribute to our community. My qualifications?\u00a0\u003cstrong\u003e\u003ca href=\"https://www.linkedin.com/in/lindabrandtmph/\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCheck me out\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003eOr browse\u00a0\u003ca href=\"https://docs.google.com/document/d/13yGrrhNTX6qixTBWMeMwDT-YWrM0Q3x1SnXAIINaufg/edit?usp=sharing\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003etestimonials\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003eabout my \u003ca href=\"https://docs.google.com/document/d/19r-ZIIHCasBtZxDh5pQNgPsCatd0EaAtrxPrfSqGfEQ/edit?usp=sharing\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ebridge building\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003etrack record.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eAfter five years as a volunteer, I\u0027d like\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eyour\u003c/em\u003e\u00a0\u003cem\u003eongoing support and backing\u003c/em\u003e \u003c/strong\u003e\u003c/span\u003eso I can \u003cstrong\u003ebe a more powerful bridge builder\u003c/strong\u003e. Your backing allows me to increase my skills and lead more effectively. Questions about Patreon? See the\u00a0\u003ca href=\"https://docs.google.com/document/d/1qyRkVp-XTjJ3F1Njq8yMRxWnWIdI59IILUkyG9DWO5U/edit?usp=sharing\"\u003eFAQs\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant more details on what I\u0027m doing and why I need financial support?\u003c/strong\u003e See this\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://docs.google.com/document/d/1TrGoUMRZ7NRl4Vm5mAyL9w-S2mFyQsgx7ZUwsMegAmA/edit?usp=sharing\" target=\"_blank\"\u003eThe How of Bridging\u003c/a\u003e and my draft\u00a0\u003ca href=\"https://docs.google.com/document/d/1pQyEPvaNYlKhgytgT-Aqh4wK-XBM-cTCGSXH8eaa7sU/edit?usp=sharing\"\u003eBridging Manifesto\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurious why others are supporting bridging? \u003c/strong\u003eSee the three most common reasons\u00a0\u003ca href=\"https://docs.google.com/document/d/1haUeZ4nIkeqLAFK718922l9wqlJ-dx_ffvJEUpJfqIM/edit?usp=sharing\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eWhat will you gain if you contribute?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a backer, YOU will receive the following three\u00a0\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eBIG\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ea\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003ebenefits.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0B\u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ee\u003c/span\u003eBelonging -\u00a0\u003c/strong\u003eBy backing me, you become part of an awesome bridging team. Meet current team members via my \"Builders of Bridging\" posts on\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://www.linkedin.com/in/lindabrandtmph/\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLinkedIn\u003c/span\u003e\u003c/a\u003e \u003c/span\u003eand\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.facebook.com/lindabrandtmph\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFacebook\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0I\u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003en\u00a0\u003c/span\u003eInspiration -\u00a0\u003c/strong\u003eThis is a wild experiment. When you support bridging, it\u0027s likely to inspire you to pursue \u003cem\u003eyour \u003c/em\u003edreams and strengthen your own network.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0G\u00a0 \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eG\u003c/span\u003eGratitude -\u003c/strong\u003e Your support is a BIG deal to me. I am incredibly grateful to have a team to hold me accountable to act and think in bigger and bolder ways. To show that gratitude, there are specific rewards based on a backer\u0027s level of giving. There are also rewards that go to everyone on the bridging team like a list of favorite resources, a team directory, pathways to bridging (tools and spaces), and more.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u2728\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eI am deeply grateful to the amazing community who support me to dream and lead in bigger ways.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eProject details:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eI am building bridges \u003cem\u003eand\u003c/em\u003e bigger tables. \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThe Lean In movement emboldens women to pursue their ambitions and to \u201csit at the table\u201d where decisions are made. My vision includes\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003emore women at decision-making tables and bigger tables with a wider range of community leaders\u003c/strong\u003e\u003c/span\u003e.\u00a0\u003ca href=\"https://hbr.org/2016/11/why-diverse-teams-are-smarter\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eResearch\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/a\u003eshows that organizations benefit from more diverse voices and a wider range of thinking and leadership styles. We need to remove the barrier for leaders, like myself, who\u2019ve previously never dreamed of sitting at decision-making tables. \u003cbr\u003e\u003cbr\u003eI started building bridges and bigger tables when I founded the\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/midwestfeministbraintrust/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMidwest Feminist Brain Trust\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewith two other local activists. Similarly, I\u0027ve created more places for Lean In leaders and health promoters to connect and share with one another. Bridging comes second nature to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support, I will more equipped\u00a0to accomplish my top three goals:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eBridge divisions.\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI u\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ese\u003c/span\u003e\u00a0\u003ca href=\"https://www.facebook.com/groups/midwestfeministbraintrust/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFacebook\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0and LinkedIn\u00a0\u003c/span\u003e\u003c/span\u003eas collaborative spaces to foster meaningful contact and cooperation between community leaders and groups.\u003cbr\u003e\u003cbr\u003e2. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLeverage collective wisdom, resources, and networks.\u00a0\u003c/span\u003e\u003c/strong\u003eI envision the Brain Trust, Lean In and health promoters as families whose members support one another. Activities include peer mentoring, shared databases, sharing live broadcasts, and in-person gatherings that include conferences.\u003cbr\u003e\u003cbr\u003e3. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eShare collaboration best practices\u003c/span\u003e\u003c/strong\u003e. The Brain Trust, Lean, In and health promoters are each creating scalable hubs for community leaders which then serve as models for other groups creating inclusive networks.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(255, 255, 255);\"\u003eReady to become a Builder of Bridging?\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAn ongoing pledge of any amount will make a BIG difference.\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0Artist Amanda Palmer says that if contributing to a kickstarter campaign is like going on a serious date, Patreon is like getting married. Thus, I\u0027m metaphorically asking you to marry me \u003cem\u003eand\u003c/em\u003e you will always have the option of ending your monthly contribution with no hard feelings and only gratitude. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf 3,000 people give $1 a month ($12 a year) or 600 people give $5 a month ($60 a year)\u003c/strong\u003e, I will have the support \u003cstrong\u003eto more effectively and\u003c/strong\u003e\u003cstrong\u003e\u00a0sustainably build bridges. \u003c/strong\u003eYou can think of your contribution like buying me coffee or a meal once a month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYou can also give a one-time donation via\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003ca href=\"http://www.venmo.com/Linda-Brandt-MPH\"\u003evenmo\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003ca href=\"http://paypal.me/lindabrandtmph/\"\u003epaypal\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor giving me cash or a check\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQuestions? See the\u003c/span\u003e\u003ca href=\"https://docs.google.com/document/d/1qyRkVp-XTjJ3F1Njq8yMRxWnWIdI59IILUkyG9DWO5U/edit?usp=sharing\"\u003e\u00a0FAQs\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. \u003cbr\u003e\u003cbr\u003ePlease note, the \u003ca href=\"https://www.facebook.com/midwestfeministbraintrust/?fref=mentions\"\u003eMidwest Feminist Brain Trust\u003c/a\u003e and Lean In are part of my bridging work, but the \u003cstrong\u003efunding is of me personally\u003c/strong\u003e rather than the Brain Trust or Lean In.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eLimited financial resources? \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis bridge building project is about accessibility. Due to the generosity of current backers, you can join the team for one year at no charge just by\u00a0\u003c/span\u003e\u003ca href=\"mailto:lindabrandtmph@gmail.com\"\u003easking\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGot a friend who might want to support bridge building?\u003c/strong\u003e\u003cbr\u003ePlease \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003etell a friend about this initiative, share it on social media, or sent me\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"mailto:lindabrandtmph@gmail.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003efeedback\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eWith passion, vulnerability and commitment (also known as love), \u003cbr\u003eLinda\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e#bridging\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e#happytoshare\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e#feminist\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e#takingmyselfseriously\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
