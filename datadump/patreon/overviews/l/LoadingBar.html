    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWe\u0027re Loading Bar, back in 2010 we started offering people somewhere to drink, relax and play. Because we were only based in Falmouth Cornwall we offered up our coffee as a way for folks to get a taste of the place if they couldn\u0027t visit.\u003cbr\u003e\u003cbr\u003eThis somehow ended up for sale on\u00a0\u003ca href=\"https://www.firebox.com/9-Bit-Mega-Coffee/p5077\"\u003eFirebox\u003c/a\u003e back in 2012 and across Europe on\u00a0\u003ca href=\"https://www.coolstuff.se/9-Bit-Mega-Coffee\"\u003eCoolstuff.se\u003c/a\u003e with the move to London we stopped selling online and focused instead on all things\u00a0\u003ca href=\"https://www.theguardian.com/technology/gamesblog/2011/dec/23/six-video-game-cocktails\"\u003ebooze\u003c/a\u003e related.\u00a0\u003cbr\u003e\u003cbr\u003eFast forward to 2017 we\u0027re now established in London and opening another more cafe focused space down in Brighton so we thought it was time to launch our own coffee again.\u003cbr\u003e\u003cbr\u003ePeople who\u0027ve been sampling the relaunched blend enjoyed it and asked us to make it available online so now we have!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eThe idea of running it like a coffee club so you get your coffee once a month seemed like the most sensible idea, we\u0027ll do a run once a month so you can change or cancel your order when it suits you.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI have no idea what this coffee is - explain?\u003cbr\u003e\u003c/strong\u003eYou get 250g of cafetiere grind coffee which should make around 24-28 cups depending on your caffeine dosage needs.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eOur Grand Cru blend is made up of fairtrade coffee which is certified by the rainforest allience and soil association.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWill you post abroad?\u003cbr\u003e\u003c/strong\u003eNot yet as I have no idea how much rates would be sorry!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI hate coffee!\u00a0\u003cbr\u003e\u003c/strong\u003eWe\u0027re working on Tea and a beer so hopefully if this isn\u0027t for you we\u0027ll have something else soon in the mean time buy coffee for a loved one and speed up this process."
