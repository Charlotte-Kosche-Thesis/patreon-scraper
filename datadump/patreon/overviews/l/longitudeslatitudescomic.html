    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://s593.photobucket.com/user/RenTobark/media/Proboard/LampL%20Hangmans%20Grin%20Banner.jpg.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i593.photobucket.com/albums/tt12/RenTobark/Proboard/LampL%20Hangmans%20Grin%20Banner.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://pre03.deviantart.net/dc6b/th/pre/i/2016/231/c/9/issue_4__page_38_nsfw_ish__by_longitudes_latitudes-daekf2v.jpg\" style=\"width: 125px;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://pre05.deviantart.net/2c3e/th/pre/i/2012/278/d/6/here_there_be_monsters__print__by_longitudes_latitudes-d5gxddw.jpg\" style=\"width: 111px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://pre07.deviantart.net/c79a/th/pre/i/2013/195/f/e/issue_3__page_8_by_longitudes_latitudes-d6ddroh.jpg\" style=\"width: 123px;\"\u003e\u00a0 \u00a0\u003cbr\u003e\u00a0\u003cimg src=\"http://pre03.deviantart.net/7fca/th/pre/i/2015/050/f/1/issue_4__page_10_by_longitudes_latitudes-d8ipd44.jpg\" style=\"width: 122px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://pre05.deviantart.net/c7d1/th/pre/i/2013/238/2/a/issue_3__page_11_by_longitudes_latitudes-d6jw3ff.jpg\" style=\"width: 119px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://pre15.deviantart.net/d99d/th/pre/i/2015/040/a/1/issue_4__page_9_by_longitudes_latitudes-d8he45f.jpg\" style=\"width: 118px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://pre02.deviantart.net/d95c/th/pre/i/2012/122/8/4/issue_2__page_1_by_longitudes_latitudes-d4y9mnv.jpg\" style=\"width: 116px;\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\nAbout the Comic\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eLongitudes and Latitudes \u003c/strong\u003eis a free webcomic that revolves around a young inventor, Andrew Collins, on a didactic excursion fraught with obstacles in this mid 17th century swashbuckling adventure. A perilous voyage is made all the more risky when Andrew\u0027s ship is overtaken by pirates, lead by a rugged Captain Cut-Throat Taylor, who is in search of a mysterious sunken treasure.\u003cbr\u003e\n\u003cbr\u003e\nAfter lying to save his own life, the scholar is kidnapped for the journey of a lifetime. But before long, the lines are blurred between danger and romance when he discovers there may be more to this Captain than he initially thinks. The risks are immense, consequences dire, but will Andrew be able to avoid the Captain\u0027s devilish charms?\u003cbr\u003e\n\u003cbr\u003e\nTo read this comic for FREE, go to:\u00a0\u003ca href=\"http://longitudeslatitudescomic.squarespace.com\" rel=\"nofollow\"\u003eL\u0026amp;L Comic\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWARNING: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eComic contains Yaoi/homoerotica, graphic violence and heavy language. It is intended for a mature 18+ audience.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Authors\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eLongitudes and Latitudes \u003c/strong\u003ebegan as a roleplay between two internet strangers, and after several years of writing, they decided to transform the words into a free webcomic so that others could take part in the scallywag adventures of Captain Cut-Throat Taylor and Andrew Collins! Both authors currently do the entire production from two separate states and have already shared \u003cstrong\u003eL\u0026amp;L\u003c/strong\u003e internationally.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://static1.squarespace.com/static/5592163be4b0e05c803e940c/t/55ce35ffe4b00a22dbc55afb/1439577634648/?format=300w\" style=\"width: 190px;\"\u003e\u00a0and\u00a0\u003cimg src=\"https://static1.squarespace.com/static/5592163be4b0e05c803e940c/t/55c9aaace4b030afc3b29101/1439403383059/?format=300w\" style=\"width: 168px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Tprinces \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 TrueTeargem\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background
