    "summary": "Hey, guys! Annie and Toby here from\u00a0\u003cstrong\u003eLove X Stereo\u003c/strong\u003e. Thank you so much for making your way to our Patreon page. As you may or may not know, we\u0027re an electro duo from Seoul, Korea. We\u0027ve released 5 EPs and 3 singles so far, and performed numerous shows all over the world including last year\u0027s SXSW in front of a packed crowd at K-Pop Night Out showcase.\u003cbr\u003eInitially, we were supposed to release our very first full-length LP this year, but decided to ditch the idea and do something \u003cstrong\u003eEVEN MORE CRAZY\u003c/strong\u003e. We would like you to be part of it all.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lovexstereo.com/wp-content/uploads/2017/01/Official-Logo-1.jpg\" style=\"width: 245px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \"37\"?\u003cbr\u003e\u003c/strong\u003e\"\u003cstrong\u003e37\u003c/strong\u003e\" is a yearly project. It means, you can expect 37 brand new songs from Love X Stereo during this year. 37 songs, 37 music videos, and more than 37 live streaming performances - all happening in just 1 year.\u00a0\u003cbr\u003eYES, it will be very \u003cstrong\u003eCHALLENGING\u003c/strong\u003e for us, but after witnessing Bowie, Prince, Leonard, George, and Carrie\u0027s death, and constantly getting discouraged by our own society, we figured that life is way too short, and we do not want to wait any second until something magically happens.\u00a0\u003cbr\u003ePlus, Annie is now 37 years old (Korean age), and Toby is also going to be 37 (non-Korean age) in 6 months. lol\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect?\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e3 new songs a month\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e3 new music videos a month\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew song showcases (live stream) per month\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1 possible carol song for the holiday season\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eand many more...\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOur patrons will have full access to project \"37\" faster than anyone else on the planet. At least 2 weeks prior to official release. \u003cbr\u003e\u003cbr\u003eWe have prepared \u003cstrong\u003eSWEET REWARDS\u003c/strong\u003e\u003cstrong\u003e\u00a0for you - narrowed it down to\u003c/strong\u003e \u003cstrong\u003e10 levels in total - each paired with legendary synthesizers\u003c/strong\u003e that we truly fancy. Look carefully, and take your pick! (In real life, we proudly own Dark Energy. Leaving out VL-1, other synths are quite expensive... Maybe one day - we\u0027ll get all of these.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome our patron\u003c/strong\u003e - enjoy the music, share the videos, and chat with us on our Patreon feed everyday. We are waiting for you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eSending our love from Seoul, Korea\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLove X Stereo\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePS: Who is DeeJay? He\u0027s our dog! And you\u0027ll get to see him in our videos from time to time. Or just follow him on Instagram: \u003cstrong\u003e@deejay_thedog\u003c/strong\u003e"
   },

     "about": "Launched in 2011 by former skate punk rocker Toby Hwang and fugitive astrophysicist Annie Ko, Love X Stereo is a dazzling Seoul electro rock duo whose dreamy kaleidoscope of stellar synthpop anthems have enraptured music festival audiences across Asia and North America. Selected by Sonicbids/Blurt Magazine as one of 2013\u2019s New Best Kept Secrets and voted by US music critics as one of the top 3 international acts at the 2014 Culture Collide Music Festival, Love X Stereo is set to take off in 2016 with the epic release of their double EP series, \u2018We Love We Leave\u2019 and via their headlining stint at SXSW\u2019s perennially packed \u2018K-Pop Night Out\u2019 showcase.",
