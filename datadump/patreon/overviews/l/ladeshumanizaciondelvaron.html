    "summary": "\u003cstrong\u003eIntroducci\u00f3n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSi alguna vez te has interesado por los problemas que afectan al var\u00f3n, probablemente te hayas topado con la bit\u00e1cora \u003ca href=\"https://quiensebeneficiadetuhombria.wordpress.com/\"\u003e\u00bfQui\u00e9n se beneficia de tu hombr\u00eda?\u003c/a\u003e y con la p\u00e1gina de Facebook \u003ca href=\"https://www.facebook.com/quiensebeneficiadetuhombriaweb/\"\u003edel mismo nombre\u003c/a\u003e que co-administro junto a Anxo Dopico.\u00a0\u003cbr\u003e\u003cbr\u003eDesde hace a\u00f1os he venido denunciando un grave sesgo medi\u00e1tico, acad\u00e9mico y pol\u00edtico cuando se trata de analizar las relaciones de g\u00e9nero y que normalmente termina en una narrativa simplista de v\u00edctimas y villanos donde los hombres no tienen problemas: los hombres \u003cem\u003eson\u003c/em\u003e el problema.\u00a0\u003cbr\u003e\u003cbr\u003eA la abrumadora disparidad en \u00e1mbitos como las muertes laborales, los suicidios, el fracaso escolar o el n\u00famero de indigentes, hemos de a\u00f1adir la discriminaci\u00f3n legal en \u00e1reas como los reclutamientos forzados para la guerra, la trata de personas, la integridad genital o la inmigraci\u00f3n, entre otras. Sin embargo, ni los problemas sociales ni la discriminaci\u00f3n legal se consideran un problema de g\u00e9nero cuando afecta exclusiva o mayoritariamente al var\u00f3n.\u003cbr\u003e\u003cbr\u003eMi trabajo se centra no s\u00f3lo en denunciar los problemas a los que se enfrenta el var\u00f3n por\u00a0el hecho de serlo, sino tambi\u00e9n a\u00a0la narrativa que constantemente socava cualquier intento de brindarle simpat\u00eda, reduciendo\u00a0toda soluci\u00f3n\u00a0a un cambio interno en la conducta del hombre.\u003cbr\u003e\u003cbr\u003eDespu\u00e9s de la bit\u00e1cora y la p\u00e1gina de Facebook, que seguir\u00e1n activas, nos queda el tramo final: la redacci\u00f3n del libro \u003cem\u003eLa deshumanizaci\u00f3n del var\u00f3n\u003c/em\u003e, que planeo terminar en un plazo no superior a 12 meses.\u00a0Esta obra tiene el potencial de marcar un antes y un despu\u00e9s en las discusiones de g\u00e9nero si recibe la difusi\u00f3n adecuada.\u00a0\u003cbr\u003e\u003cbr\u003eInvestigaciones y opiniones disidentes no reciben subvenciones, ayudas, ni ning\u00fan otro tipo de\u00a0apoyo institucional o medi\u00e1tico, y mis circunstancias personales ya no me permiten seguir con el modelo gratuito con el que hab\u00eda trabajado hasta ahora. Las editoriales contactadas tampoco han respondido. Por ello, para este proyecto necesitar\u00e9 m\u00e1s que nunca su ayuda. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eC\u00f3mo se utilizar\u00e1 el dinero\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAntes de nada, clarificar que \u003cstrong\u003ese trata de una aportaci\u00f3n mensual por un per\u00edodo de 12 meses\u003c/strong\u003e, cuando el libro estar\u00e1 finalizado y no habr\u00e1 m\u00e1s aportaciones. Por ejemplo, si escoges la aportaci\u00f3n de $1, cada mes se te cobrar\u00e1 un d\u00f3lar, suponiendo al cabo del a\u00f1o una contribuci\u00f3n total de $12. \u003cbr\u003e\u003cbr\u003eLos ingresos recibidos ser\u00e1n empleados de la siguiente manera:\u003cbr\u003e\u003cbr\u003e1. Inversi\u00f3n en la obra\u003cbr\u003e\u003cbr\u003eLos gastos se destinar\u00e1n a la adquisici\u00f3n de material bibliogr\u00e1fico, dise\u00f1o de portada e ilustraciones, autoedici\u00f3n, promoci\u00f3n de la obra y traducciones a otros idiomas, si se cumplen las metas anteriores.\u00a0\u003cbr\u003e\u003cbr\u003e2. Gastos personales\u003cbr\u003e\u003cbr\u003eMi hija tiene autismo y, a\u00fan con el seguro cubriendo, debo terminar abonando miles de d\u00f3lares al a\u00f1o en copagos para su terapia. Destaco, sin embargo, que \u00e9sta no es una llamada a la caridad, pero ya que van a invertir el dinero en mi trabajo, me veo en la obligaci\u00f3n de decirte a d\u00f3nde ir\u00e1 destinado cuando no se trate de la obra.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo puedo saber si este libro merecer\u00e1 mi apoyo?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnteriormente afirm\u00e9 que si consigo publicarlo y obtener la suficiente difusi\u00f3n, marcar\u00e1 un antes y un despu\u00e9s en las conversaciones sobre problem\u00e1ticas de g\u00e9nero. Sin embargo, para que juzgues por ti mismo he dejado el pr\u00f3logo de la obra abierto al p\u00fablico. Puedes descargarlo en la\u00a0\u003ca href=\"https://www.patreon.com/posts/la-del-varon-13012487\"\u003eprimera entrada\u003c/a\u003e o acceder \u003ca href=\"https://quiensebeneficiadetuhombria.wordpress.com/2017/07/15/la-deshumanizacion-del-varon-introduccion/\"\u003edirectamente en la bit\u00e1cora\u003c/a\u003e. Tras leerlo tendr\u00e1s una mejor idea de su potencial. Espero contar con tu apoyo y que en el futuro puedas decir \"yo form\u00e9 parte del cambio\".\u00a0\u003cbr\u003e"
