    "summary": "Hello beautiful beings!!!\u003cbr\u003e\u003cbr\u003eThank you for taking a moment to peek into my world. I hope it brings a smile to your face, a thought to your mind or both. If you are here it means your considering making an offering to LoKi, which means LoKi can continue to make offerings to you. \u003cbr\u003e\u003cbr\u003eWhat a symbiotic relationship!\u003cbr\u003e\u003cbr\u003eYou know, the only reason I started rapping is that my friend Tager liked one of my early songs. So I kept making music hoping my friends would like it. Truth is, most of my early stuff was so bad, NO ONE liked it, not even my friends.\u003cbr\u003e\u003cbr\u003e8 years later I\u0027m a little better and my friends like me more. But they are about to hate me again because I need to branch out and do something different. \u003cbr\u003e\u003cbr\u003eBut what should I do? What do YOU want me to rap about? Or not even rap about, how do you wanna hear my message? Or see it? What mediums should I play with? Who should I work with?\u003cbr\u003e\u003cbr\u003eI wanna hear your ideas! Especially\u00a0if they are cheap! Otherwise, you\u0027ll be stuck with mine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eoK now here\u0027s a patreon poem:\u003cbr\u003e\u003c/strong\u003eI pledge to give you a gift once a\u00a0month. \u003cbr\u003eMaybe in a couple years, we\u0027ll live all as one. \u003cbr\u003eBy the way, I\u0027m John Lennon\u0027s\u00a0son \u003cbr\u003eAnd I\u0027m about to become an apprentice nun.\u00a0\u003cbr\u003e\u003cbr\u003eCome for the amusement, stay for the moving maybe, different definitely and family friendly perhaps.\u00a0\u003cbr\u003e\u003cbr\u003eoK peace\u003cbr\u003e\u221e\u221e\u221e"
