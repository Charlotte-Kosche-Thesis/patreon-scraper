    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e \u00a0 \u00a0 \u00a0\u003c/strong\u003e I am a cosplayer, gamers and all around geek from Kansas City. I fell in love with the art of cosplay and by 2013 I had started making my cosplays and props from scratch. From there it took off and I haven\u0027t stopped. Since then Ive competed and won competitions in both beginners and masters. I have also been published in international cosplay magazines. \u003cbr\u003e \u00a0 \u00a0 Now I travel around to many conventions as a guest, cosplay coordinator and attendee to meet new people, share what I have learned and organize events for our community. I cosplay from just about every genre from anime to video games, to comics and pop culture. I enjoy both the sewing and crafting side of cosplay.\u003cbr\u003e\u003cimg src=\"http://d310a9hpolx59w.cloudfront.net/product_photos/61447464/file_30d657b388_original.jpg\" style=\"margin: 0px 0px 10px 10px; width: 153px; float: right;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a patron? \u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 I don\u0027t intend for my patreon to pay for my hobby but a little extra cash can help me create bigger and better things. As I get a hold of new materials and tools, through your support, expect reviews, tutorials, photos and more.\nI would love to make tutorials and give advice for free but that all cost money and takes time. Through your support I will be able to do all of the above and more! Any amount helps me, and the more pledges I receive the more I can do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Promise\u00a0\u003cimg src=\"http://d1nr5wevwcuzuv.cloudfront.net/product_photos/61480659/file_f041269d0d_original.png\" style=\"margin: 0px 10px 10px 0px; width: 158px; float: left;\"\u003e\u003cbr\u003e \u00a0 \u00a0\u003c/strong\u003e I will always have content for my patrons but I will \u003cstrong\u003eNEVER\u003c/strong\u003e take away content from my social media accounts. Patreon content is just bonus stuff. I am not in it for the money, and don\u0027t expect for this to replace my job. If you don\u0027t want to support me on patreon there are plenty of other ways to show support and I will never be upset with anyone who doesn\u0027t become a patron.\u003cbr\u003e\u003cimg src=\"http://dlp2gfjvaz867.cloudfront.net/product_photos/61435848/file_183439d2e8_original.jpg\" style=\"margin: 0px 0px 10px 10px; width: 150px; float: right;\"\u003e\u003cbr\u003e\u003cstrong\u003eOther ways to \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eshow support\u003cbr\u003e\u003c/strong\u003e1. F\u003c/span\u003e\u003c/span\u003eollowing my social media\u003cbr\u003e2. Also actively liking, commenting on and sharing my post\u003cbr\u003e3. Letting conventions know you would like to see me as a guest\u003cbr\u003e4. Buying prints and other items from my store or booth.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cdiv\u003e\u003cstrong\u003eSocial Media\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003efacebook.com/legendaryrosecosplay\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eInstagram.com/legendaryrosecosplay\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eTwitter.com/legendaryroseco\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eWebsite:legenedaryrose.wix.com/cosplay\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eStore: legendaryrosecosplay.storenvy.com\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e---------------------------------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a
