    "summary": "\u003cstrong\u003eWho am I? \u003c/strong\u003e\u003cbr\u003e\n\nI\u2019m Lux\nAlani, an internationally published author, lover of shenanigans, and crusader\nfor badassery. I\u2019m an advocate, and my writing calls the reader to rise. I am\nalso a noodle-armed midlife writer learning to \u2026 box?!\u00a0\u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cstrong\u003eWhat is PUNCH HAPPY? \u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePunch Happy: There\u2019s No Crying in Boxing\u003c/em\u003e is the vivid, rousing little book you never knew you needed! It reads like 12 rounds of boxing, and celebrates the soulfulness, impossible demands and ennobled force of boxing with a dazzling right hook. It\u2019s my humorous story of midlife athleticism, living authentically, and the siren call of boxing...as I peel myself up off the concrete ;)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is my \u0027ask\u0027?\u003c/strong\u003e\u003cbr\u003e\n\nAs if\nright hooks weren\u2019t hard enough, I want to do a direct-to-fan indie book. Traditional book publishing has merits but is not about owning the process. Enter, the time-honored patron-artist relationship. I will be creating\nfor YOU! I will bring you along on my adventures, inspire, entertain, and connect with you.\u003cbr\u003e\n\n \u003cbr\u003e\n\n\u003cstrong\u003eWhat is patronage? \u003c/strong\u003e\u003cbr\u003e\n\nIt\u2019s\na patron-to-artist connection, and a way that fans can\nsupport the art they love. Grass-roots patronage is about being connected to\nthe writer\u2019s vision and supporting their work. Put simply, it allows my\nfans to contribute to my work, share my journey, and get great rewards in\nreturn.\u003cbr\u003e\n\n \u003cbr\u003e\u003cstrong\u003eWhat will you get? \u003c/strong\u003e\u003cbr\u003e\nYou will get The Goods! Soulful grit, weekly\nchapters of \u003cem\u003ePunch Happy \u003c/em\u003eas I take on boxing, plus\npictures and videos, knockout writing, and more. You\u0027ll be reminded of your own\nheroism and the life lessons that come from bringing it. You\u2019ll\nexperience a patron-to-artist inside connection. Check out all the rewards to see what\u0027s in store for you! Plus, and I stand behind this, you\u0027ll get joyed up, inspired, and possibly\u2026punch happy.\nBOOM. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eMic\ndrop? \u003c/strong\u003e\u003cbr\u003e\n\nBig ups to you! Thanks in advance\nfor sparing a few dollars a month for entertaining writing that is fueled\nwith passion, purpose, and perspiration. I mean inspiration!\u003cbr\u003e"
