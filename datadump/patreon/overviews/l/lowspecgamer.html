    "summary": "\u003ch1\u003e\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003eLowSpecGamer is a youtube channel where I figure out ways of running \nmodern games on lower end computers under the minimum requirements, and \ncreate videos explaining how to achieve the same result.\u003cbr\u003e\u003cbr\u003eI work very hard to make the videos as easy to follow and as entertaining as possible.\u003cbr\u003e\u003cbr\u003eHere are some\nexamples of my work:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wvnVrmd1Y_E\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d5tGQTvcDWA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMain videos come out proximately around every 7-11 days. Mini guides and off topic AFK videos come between releases.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eWhere your money\ngoes to\u003c/h1\u003e\u003cimg src=\"http://i63.tinypic.com/2ijnhfl.png\"\u003e\u003cbr\u003e\u003cbr\u003eYour money goes towards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBuying more games to\nexperiment and make videos of.\u003c/li\u003e\u003cli\u003eBuying computer parts to increase the\nrange of low end computers being tested.\u003c/li\u003e\u003cli\u003eBuying equipment to increase\nvideo and audio quality\u003c/li\u003e\u003cli\u003ePaying for help editing the\nvideos and providing subtitles in more languages.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eLo que\nhago\u003c/h1\u003e\u003cbr\u003eLowSpecGamer es un canal de youtube donde encuentro maneras de correr juegos modernos en ordenadores de gama baja, bajo los requerimientos m\u00ednimos usando todos los medios posibles, y de all\u00ed creo videos explicando c\u00f3mo conseguir el mismo resultado.\u003cbr\u003e\u003cbr\u003eTrabajo muy duro para hacer que los video sean f\u00e1cil de seguir y entretenidos.\u003cbr\u003e\u003cbr\u003eLos videos principales salen aproximadamente cada 7-11 d\u00edas. Mini gu\u00edas y video afk fuera de t\u00f3pico salen entre lanzamientos de videos principales.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eA que\nva tu dinero\u003c/h1\u003e\u003cbr\u003eTu dinero se utilizara para:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\nComprar m\u00e1s juegos para experimentar y hacer videos.\u003c/li\u003e\u003cli\u003eComprar partes\nde ordenador para ampliar el rango de ordenadores de gama baja siendo\nprobados.\u003c/li\u003e\u003cli\u003eComprar equipos que ayuden a mejorar la calidad de\nvideo y audio.\u003c/li\u003e\u003cli\u003ePagar ayuda en la edici\u00f3n de los\nvideos y en la traducci\u00f3n de videos a m\u00faltiples idiomas. \n\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
