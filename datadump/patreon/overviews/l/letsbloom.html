    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eYa\u2019at\u2019teeh! Magandang Umaga Po! \u010cinkololo! Osiyo! Wi Mwega!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eOur dedicated team of six is creating the \u003cstrong\u003efirst ever\u003c/strong\u003e webapp for learning global Indigenous/minoritized languages, and \u003cstrong\u003ewe need your help\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eBLOOM\u2019s mission is simple: to empower the next generation of speakers, learners, and leaders; to make Indigenous language education accessible; and to reclaim our histories one language community at a time. We can\u2019t accomplish this alone, though -- work of this level will take \u003cstrong\u003ecollaboration\u003c/strong\u003e, \u003cstrong\u003einspiration\u003c/strong\u003e, and \u003cstrong\u003ebuckets of support \u003c/strong\u003e-- and that\u2019s where you come in.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY IS THIS IMPORTANT?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eWe provide.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBLOOM builds language learning courses by collaborating directly with Native Nations, communities, and groups. We offer a base template to be filled in by the community so they get the exact product that they want and need. After all, the language is \u003cem\u003etheirs\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe connect.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eResearch consistently shows the benefits of learning one\u2019s heritage language. It provides communal support, strengthens identities, increases educational attainment, and lowers the rate of suicide among Indigenous youth. When communities have access to their language, they are in prime position to thrive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe give hope.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIndigenous and minoritized communities have lost so much due to colonization and language suppression. Communities everywhere are fighting back, though. BLOOM is a step towards a more hopeful future where Indigenous/minoritized folks can live according to their worldview and no one else\u2019s. At BLOOM, we strive to snatch our histories back, reclaim our narratives, and create a powerful linguistic future for all descendants.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT DO YOU SAY?\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAre you interested in BLOOMing with us? Do you believe that Indigenous and minoritized languages have the power to change the world? If so, sign up to be a patron today! Not only will you be making a direct impact on millions of lives everywhere, but you\u2019ll also get some cool perks along the way.\u00a0\u003c/div\u003e"
