    "summary": "\u003ca href=\"https://www.flickr.com/photos/144402854@N04/27848677205/in/datetaken-public/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/144402854@N04/27310165334/in/datetaken-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"400\" src=\"https://c7.staticflickr.com/8/7546/27310165334_e9fd70149a_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eClick on picture to play video\u003c/em\u003e\u003c/div\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/276346114\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLinda Medley\u0027s interview begins at 27:30\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eHello, I\u0027m Linda and I\u0027m an illustrator and cartoonist. I\u0027ve been freelancing since 1986 and have had work published by Golden Books, Grosset and Dunlap, DC Comics, and many others. Since 1994 I\u0027ve worked on my own independent graphic novel series,\u00a0\u003ca href=\"http://www.fantagraphics.com/series/castle-waiting/\" rel=\"nofollow\"\u003eCastle Waiting\u003c/a\u003e. The book has managed to weather quite a few publishing storms over the years with two volumes (close to 1000 pages) in print, with editions translated into eight languages available all over the world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSeveral years ago I was diagnosed with severe cervical spondylosis as well as carpal tunnel syndrome, and took some time off from creating artwork to rest, and adapt to new modes of working. Although my convalescence took longer than anticipated, I\u0027m currently hard at work on \u003cem\u003eCastle Waiting\u003c/em\u003e Volume 3 and hope to have the first 150-page installment ready for publication next year...but I\u0027ll need your financial help to be able to continue working on it.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m bringing some changes to the book with Volume 3, most importantly: full color! The pages will be rendered in a combination of watercolor painting and digital color; the pages are sized larger than in previous books; and the story has jumped back in time to tell of Lady Jain\u0027s life before she journeyed to the Castle. There are new settings, new characters, and a closer look at Jain\u0027s family and heritage (not to mention, Jain herself).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re not familiar with Patreon and how the site works, please take a look\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. I\u0027ve opted for the monthly system; this means that you\u0027re pledging $1 or more, per month (it\u0027s not a one-time payment like Kickstarter or similar sites!) to help me. In return I\u0027m offering what I hope are some enticing rewards to express how very grateful I am for your support. If we exceed my initial goal of Basic Expenses, I\u0027ll increase my goal to cover more dreams (like expanding my studio, and moving all my studio equipment that\u0027s currently in storage in California to Seattle) and projects (like producing color versions of \u003cem\u003eCastle Waiting\u003c/em\u003e Volumes 1 \u0026amp; 2, and finishing other projects that are languishing in my files!)\u003cbr\u003e\n\u003cbr\u003e\nThanks so much for your assistance. See you at the Castle :)\u003cbr\u003e\n\u003cbr\u003e\n~linda m.\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/LindaMedleyArt\" rel=\"nofollow\" target=\"_blank\"\u003eVisit my Etsy Shop\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
