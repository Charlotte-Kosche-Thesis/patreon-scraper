    "summary": "If you really love learning about NYC\u0027s secret tunnels and abandoned locations, you\u0027re in the right place.\u003cbr\u003e\u003cbr\u003eI\u0027m Joe, LTV Squad founder \u0026amp; primary writer \u0026amp; researcher. As some of you already know, we are NYC\u0027s longest running urban exploration group. Active since the late 1980s and pioneers in the field, if you will. \u003cbr\u003e\u003cbr\u003eMy website, \u003ca target=\"_blank\"\u003eltvsquad.com\u003c/a\u003e, has been online since 2001. It is filled with well researched articles that dive deep into NYC\u0027s history. There are photo essays showing spaces under NYC that you won\u0027t see anywhere else. Researching and writing everything on the site takes a whole lot of time.  On average, a properly researched article takes about four hours to write - and that of course does not include the time spent going out and photographing all these locations.  Sometimes a really great location can take up to ten hours to research, assuming it has a rich enough history. For examples, check out my exploration of NYC\u0027s legendary \u003ca href=\"http://ltvsquad.com/2014/03/25/5-pointz-explored/\" target=\"_blank\"\u003e5ptz graffiti mecca\u003c/a\u003e, or the nearby \u003ca href=\"http://ltvsquad.com/2013/12/15/c-n-west-disinfectant-company-qps-boxcar-marketplace/\" target=\"_blank\"\u003eCN West chemical factory\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThe time spent researching and writing is a large hidden cost. It\u0027s my hope those who enjoy this type of content will support it through Patreon. To be clear,  I\u0027m going to keep writing, researching and exploring for a very long time - but having financial support to do so would definitely help take it to the next level. It will allow for more time to create this awesome content, expand into video content, and do it all with a renewed level of regularity. \u003cbr\u003e\u003cbr\u003eBecoming a patron also comes with as many benefits as I can provide  - including discounts on LTV Press books (sold in the online store), and  personalized tours. There will be some great members-only content coming as well. As I get this up and running, other rewards will be rolled  out."
