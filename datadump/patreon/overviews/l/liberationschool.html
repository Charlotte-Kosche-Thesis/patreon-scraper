    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eThank you for building up changemaker resiliency, health and healing\u003cbr\u003e\u003cbr\u003eWe are an organizing team of 6 from Louisville, Boston, Brooklyn and Nashville. We are young, mostly 30 and younger! We are artists, cultural workers, healers and spiritual teachers, organizers who have invested our lives in building movements for liberation. \u003cbr\u003e\u003cbr\u003eOur project is Liberation School, and it has a huge mission: to center healing and spirituality into our movements for change. \u003cbr\u003e\u003cbr\u003eWe are doing that by supporting yearly cohorts of changemakers and leaders to create and implement healing and spirituality out in the world. They are amazing, and we know you will learn so much from them. \u003cbr\u003e\u003cbr\u003eYou will get access to the behind-the-scenes of their spiritual and healing journeys. We will share with some of the tools, exercises, and practices we generate through Liberation School. We know this will support you and your work and life too!\u003cbr\u003e\u003cbr\u003eThe Liberation School global cohort of changemakers are leading movements for justice in Ferguson, Gerogia, Appalachia, and in urban and rural areas across the US and world. These changemakers are working for racial, climate, youth, LGBTQI, indigenous, health, and reproductive justice.\u003cbr\u003e\u003cbr\u003eLiberation School has written about our inaugural cohort. \u003ca href=\"https://southwritlarge.com/articles/ghosts-we-carry-healing-we-practice-medicine-for-liberation/\"\u003eRead about our work here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBe a part of this movement. \u003cbr\u003e\u003cbr\u003eThroughout the year, every month you will receive a practice generated from our work together. \u003cbr\u003e\u003cbr\u003eJoin us in imagining a different world, and a different way to organize for change--without unhealthy cycles of burnout!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
