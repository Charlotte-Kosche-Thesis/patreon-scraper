    "summary": "\u003cstrong\u003eThe Show\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"http://www.legalmovespodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003eLegal Moves\u003c/a\u003e\" is a weekly interview podcast, featuring guests from the indie tabletop and video game industries. I try to focus on an interesting topic each episode. In the past, we\u0027ve discussed:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRunning a Kickstarter campaign\u003c/li\u003e\u003cli\u003eMarketing your Kickstarter campaign\u003c/li\u003e\u003cli\u003eBuilding an indie game company from scratch\u003c/li\u003e\u003cli\u003eTaxes and business issues for indie developers\u003c/li\u003e\u003cli\u003eUsing print-on-demand services for prototyping and board game fulfillment\u003c/li\u003e\u003cli\u003eDesigning reality-based games, like escape rooms\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eMore to come!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a ton more guests lined up and cool shows planned. However, there are some costs associated with keeping up with a weekly schedule:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSince I am often traveling, I need to rent office space to record, so I can ensure a decent internet connection\u003c/li\u003e\u003cli\u003eHosting, audio processing, and other fees\u003c/li\u003e\u003cli\u003eI\u0027d love to move into a video podcast format, but I\u0027d need to pick up some equipment first to avoid the show being shot with my MacBook Air webcam\u003c/li\u003e\u003cli\u003eThere\u0027s also the opportunity cost of not working on my law firm - but this isn\u0027t a big deal, because I absolutely LOVE doing the show.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eYou can make it happen!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJust a small donation from listeners every month would help me to break even on this and make it something that lasts long-term. Check out\u00a0\u003ca href
