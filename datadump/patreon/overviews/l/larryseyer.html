     "about": "Larry Seyer \u003cem\u003e(rhymes with FIRE)\u003c/em\u003e is the oldest son of a family of eight born while his father \u0027Lefty\u0027 was serving his country during the Korean conflict.\u003cbr\u003e\u003cbr\u003e\n\t\tLarry is a guitar player who also plays keyboards but gained \nrecognition as a producer/engineer after moving to Austin Texas in 1978.\n Larry has worked with some of the biggest names in the music and film \nindustry including Dolly Parton, George Strait, The Dixie Chicks, Lyle \nLovett, Manhattan Transfer, Willie Nelson and over three-hundred other \nTexas and national artists.\u003cbr\u003e\u003cbr\u003e\n\t\tHaving played and written music for over 50 years, his collection of \noriginal material is regarded as intelligent, diverse, and imaginative.\u003cbr\u003e\u003cbr\u003e\n\t\tFrom 1986 through 2007, Larry engineered almost all of the \u0027Asleep At \nThe Wheel\u0027 recordings produced during that time period. Doing so won him\n several Grammy Awards and Platinum records.\u003cbr\u003e\u003cbr\u003e\n\t\tIn addition to his work with national artists, He has scored music for\n eight motion pictures as well as national TV shows and documentaries.\u003cbr\u003e\u003cbr\u003e\n\t\tEnjoying the Big Island lifestyle in Kailua-Kona Hawaii, Larry does what he has done all his life - CREATE!\u003cbr\u003e\u003cbr\u003e\n\t\tHe is currently working on projects which include a visionary fiction \nnovel, a channeled spiritual book, and plays live music on the Big \nIsland in both group and solo capacities.\u003cbr\u003e\u003cbr\u003e\n\t\tHis speaking abilities have led him to be sought after for teaching \nnot only in the areas of music and engineering, but also in his career \nas a Metaphysical scholar.",
