    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ar6I4X9cx20\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Lauryn Hare and I am a female photographer from Portland, Oregon. I began seriously working with photography in 2006 when I learned darkroom. I have self-designed a BA degree called \u0027Imagery-Sustained Healing\u0027 which focuses on the healing benefits of self-portraiture. I am published in art magazines and have been exhibited in galleries.\u003cbr\u003e\u003cbr\u003eWhat has brought me to Patreon?\u003cbr\u003e\u003cbr\u003eI am on Patreon to exhibit the bulk of my work to a select group of people. The \"ideal\" LHP patron is interested in my work flow, future goals. I like the idea of having patrons who want to learn from me, who may be interested in advancing their own art or a person who just wants to participate and contribute to the arts in some way.\u00a0\u003cbr\u003e\u003cbr\u003eWhy become a patron?\u003cbr\u003e\u003cbr\u003eThere are numerous incentives to being an LHP patron, ranging from exclusive content postings each week, discounts on limited edition LHP prints, and access to private one-on-one consultations. \u003cbr\u003e\u003cbr\u003eThis is the only place I post unpublished sets of my work.\u00a0This is where I post behind the scenes/documentary photos, videos, as well as previews of my work process, editing and \"LHP Philosophy\". \u00a0I\u00a0release information about publications and gallery shows here first.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for joining me.\u003cbr\u003e\u003cbr\u003eWhere you can find me:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/bylagniappes\"\u003e\u003c/a\u003e\u003ca href=\"http://www.laurynhare.com/\"\u003eLHP Online\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/laurynhare_\" target=\"_blank\"\u003eInstagram\u0
