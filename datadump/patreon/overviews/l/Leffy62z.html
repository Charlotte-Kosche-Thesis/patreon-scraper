    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003eBONJOUR\u2605\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJe suis Leffy et ce que je vais vous dire peut \u00eatre un peu clich\u00e9 mais la cr\u00e9ation en g\u00e9n\u00e9ral est ma passion !\u00a0Je fais de l\u0027animation, du motion design ainsi que des d\u00e9tournements humoristiques de dessin anim\u00e9 et de jeux vid\u00e9o depuis presque 3 ans maintenant.\u003cbr\u003e\u003cbr\u003eVoici quelques captures d\u0027\u00e9crans de mes cr\u00e9ations les plus populaires:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=dCSTzSdgH-E\"\u003e\u003cimg src=\"https://i.imgur.com/qZllWer.png\" style=\"width: 244px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=t2XINGhxa-8\"\u003e\u003cimg src=\"https://i.imgur.com/tWYqWni.png\" style=\"width: 244px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=sKanteBXOtY\"\u003e\u003cimg src=\"https://i.imgur.com/gX3F3ia.png\" style=\"width: 242px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=docktg_LNf8\"\u003e\u003cimg src=\"https://i.imgur.com/44JfKDO.png\" style=\"width: 242px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=qaW44yafcmc\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=qaW44yafcmc\"\u003e\u003cimg src=\"https://i.imgur.com/66YBqwI.png\" style=\"width: 241px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=dCSTzSdgH-E\"\u003e\u003cimg src=\"https://i.imgur.com/VIpBWfZ.png\" style=\"width: 241px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/docktg_LNf8\"\u003e\u003cimg src=\"https://i.imgur.com/C3Qipvz.png\" style=\"width: 241px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=HiAcn-F8P9A\"\u003e\u003cimg src=\"https://i.imgur.com/HWAXm9J.png\" style=\"width: 241px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJe fais \u00e9galement de la musique en MAO depuis maintenant 4 ans. Elles sont plus ou moins vari\u00e9es au niveau du genre m\u00eame si j\u0027avoue qu\u0027en ce moment j\u0027essaye de partir vers le jazz Exp\u00e9rimental.\u003cbr\u003e\u003cbr\u003eJe vous donne ici\u00a0quelques liens o\u00f9 vous pouvez trouver mes cr\u00e9ations: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UC7OPJQVGg19CpPEoR2dUuAA\"\u003e\u003cstrong\u003eYoutube (Animations / Motion Design)\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://soundcloud.com/leffy62z\"\u003e\u003cstrong\u003eSoundcloud (Musique)\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u2605\u003cstrong\u003eR\u00c9COMPENSES PATREON\u2605\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAvec seulement un dollar par mois, vous pourrez me soutenir avec mes cr\u00e9ations. Non seulement cela, vous aurez acc\u00e8s \u00e0 certain fichiers .AEP et autres fichiers que je mettrai \u00e0 disposition exclusivement pour vous ! Si vous \u00eates un cr\u00e9ateur en herbe, vous pourriez apprendre beaucoup de ceux-ci ou du moins je l\u0027esp\u00e8re !\u003cbr\u003e\u003cbr\u003eVoici ce que vous obtenez pour 1 $ par mois :\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpoilers r\u00e9guliers des vid\u00e9os en cours de production.\u003c/li\u003e\u003cli\u003eAcc\u00e8s anticip\u00e9 avant la mise en ligne officielle.\u003c/li\u003e\u003cli\u003eSondage mensuel sur Patreon.\u003c/li\u003e\u003cli\u003eAcc\u00e8s \u00e0 certain .AEP, .PSD, et autres fichiers source de chaque projet.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u2605\u003cstrong style=\"font-weight: bold;\"\u003eGESTION DE\u00a0\u003c/strong\u003e \u003cstrong\u003eL\u0027\u003c/strong\u003e\u003cstrong\u003eARGENT\u2605\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eL\u0027argent de mes charmants donateurs\u00a0est souvent utilis\u00e9 pour les frais de subsistance, tels que le loyer, la nourriture, les frais m\u00e9dicaux, etc. Pour moi et ma famille.\u003cbr\u003e\u003cbr\u003eJe travaille en encha\u00eenant des petits boulots \u00e0 temps plein, cela me prend beaucoup de temps et de motivation que j\u0027aimerais investir dans mes cr\u00e9ations en g\u00e9n\u00e9ral. Avoir un petit revenu, bien que maigre, me permettrait de potentiellement vivre de ma passion un jour ou l\u0027autre.\u003cbr\u003e\u003cbr\u003eMerci d\u0027avoir lu !\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e"
