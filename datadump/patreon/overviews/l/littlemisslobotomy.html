    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eThank you for taking a look. My name is Ruth.\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m a comedian.\u00a0 I\u0027ll be using whatever is made here on my \"make a movie fund.\" If you are a patron interested in the magazine issue I put out, it will be back in in April. Thank you very much for your support. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eRead Little Miss Lobotomy\u0027s issue #1:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://issuu.com/littlemisslobotomy/docs/little_miss_lobotomys_magazine_issu\"\u003ehttps://issuu.com/littlemisslobotomy/docs/little_m...\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eWebsite for the film coming soon.\u003cbr\u003eAny support is appreciated!\u003c/strong\u003e\u003cbr\u003e--------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is Patreon \u0026amp; do I have to be a patron to see the\nposts?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e is a membership platform that makes it easy for\npeople who create content to get paid for what they create. It \u003cspan style=\"color: rgb(247, 150, 70);\"\u003enormalizes\u003c/span\u003e the\ncareer of \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ebeing an artist\u003c/span\u003e. Pledges are processed at the beginning of each\nmonth, so you can pledge at any time in the month, say September, and you won\u0027t be\nbilled until the beginning of the following month, October.\u003cbr\u003e\u003cbr\u003e\nNo, you do not have to be a patron to see posts, \u003cem\u003eyou are\nfree to refuse\u003c/em\u003e. My website content is free to see. You must be a patron to be part of my raffle or have a chance to win giveaways as they become available. Some stuff will be\nstrictly for patrons and will not be made public, these things, can be found here. \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n--------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat does the follow button do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\nBy clicking the \"follow\" button, you\u0027ll see a\ncreator\u0027s public posts from your home page, you won\u0027t need to go to their page.\nIf you don\u0027t see a follow icon, don\u0027t worry, this is because you\u0027re currently a\npatron to the creator.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eFollowing a creator does not make you a patron.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n--------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow do I become a Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\nClick the \"become a patron\" button \u0026amp; Patreon\nwill help you get set up.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\n--------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do I get, as your Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\n\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e Your tier rewards. Not all tiers are created equal. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\n--------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat will money go toward?\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify; margin-left: 60px;\"\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1.\u003c/span\u003e\u003c/strong\u003eProduction costs.\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
