    "summary": "Hello, welcome, and thank you for reading this page. I am Lagotrope, and I work on interactive quests and comics. For those unfamiliar with the quest format, it is similar to a panel by panel webcomic typically with accompanying text, in which readers will suggest actions for the protagonist to act upon.\u003cbr\u003e\u003cbr\u003eQuests may involve adult content (graphic violence, nudity, drug usage, etc). The following links lead to my currently active quests, specifically their wiki page, which supplies links to the quest threads/chapters on the wiki\u0027s right linkbox.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.tgchan.org/wiki/Fen_Quest\" rel=\"nofollow\"\u003eFen Quest\u003c/a\u003e - A kobold barbarian leaves his familiar life in order to pursue a sense of fulfillment and a rapidly formed, untested love through a kobold empire.\u003cbr\u003e\u003ca href=\"https://tgchan.org/wiki/Clamp_Quest\" rel=\"nofollow\"\u003eClamp Quest\u003c/a\u003e - A gnoll ends up as a clan\u0027s chieftain, and is now expected to act like it.\u003cbr\u003e\u003ca href=\"http://tgchan.org/wiki/Unnatural_Selection\" rel=\"nofollow\"\u003eUnnatural Selection\u003c/a\u003e - A massive count of abstractly placed AIs are born into a system that pits them against one another to isolate out the smartest, most resourceful, and frankly, luckiest of them.\u003cbr\u003e\u003ca href=\"http://www.tgchan.org/wiki/AsteroidQuest\" rel=\"nofollow\"\u003eAsteroidQuest\u003c/a\u003e - A series of misadventures from multiple characters that (mostly) takes place on a remote asteroid that prevents spacefaring ships from leaving.\u003cbr\u003e The threads labeled as intermissions 1-5 and later PoloQuest, feature one highly trained neumono that is sent on a mission to retrieve a valuable egg. Being her first mission intended to give her on the job experience, it is meant to go swiftly and safely. It does not go swiftly or safely.\u003cbr\u003e\u003ca href=\"http://www.tgchan.org/wiki/Story_Seeker\" rel=\"nofollow\"\u003eStory Seeker\u003c/a\u003e - A kobold proclaims himself a bard in a grand act of enacting what he thinks a bard should act like. He sets off to search or create stories, and proceeds to survive them in spite of his awful life choices.\u003cbr\u003e\u003cbr\u003eAlso because there has been some confusion in the past - \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNONE of the quests or otherwise finished products will be kept behind a paywall\u003c/strong\u003e. All quests will be public, no matter what, due to their nature. The only material that will not be publicly available will be patron rewards that are specifically requested to be private by the recipient.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve got any questions, then just give me a patreon message (alternatively, I do regular the tgchan irc rooms.)"
