    "summary": "Well hello, beautiful people on\u00a0the internet, my name is Liam Chase How\u0027s it going?\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found your way to my Patreon,\u00a0 CONGRATS!! Odds are you already know about me from my YouTube channel! ( Which is AWESOME ) If you don\u0027t, I don\u0027t know how you found me, but welcome! I make videos about all sorts of things, often about LGBTQIA+ topics, both educational and conversational.I have also documented my personal transition from female to male, and other types of videos too! Like Avril Lavinge says: \" I\u0027m the best damn thing!\"\u00a0\u003cbr\u003e\u003cbr\u003eI have started Patreon so I can connect with you awesome people, and continue to do what I love. Which is creating videos ( and hopefully better quality videos with YOUR HELP ).So I think this could be a really fun way for me to give back to you for all of your support! ( As well get your feedback on what topics or types of videos you all would like to see. My content will still, of course, be FREE, but now if you want to help me out making the content I love to make, there will be all kinds of sweet stuff in store! Like prizes, giveaways, personalized things from yours truly.\u003cbr\u003e\u003cbr\u003eIn 2018 I will be introducing a new playlist on my MAIN channel \" Liam Chase\" for travel tips and hacks, as well as my pets, animals and care and DIY\u0027s. I am super excited to be doing this, and like I\u0027ve mentioned before- I couldn\u0027t have done all this if it wasn\u0027t for people like you.\u003cbr\u003e\u003cbr\u003eI just want to thank you all, for stopping by my page, and thanks for supporting me."
