    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eHello there! I\u2019m glad to see you! How are you doing today? If not very well \u2013 then I\u2019ll help you! :\u0437\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://media.giphy.com/media/hlJHKManCJEfC/giphy.gif\" style=\"width: 116px; color: rgb(119, 119, 119); text-align: justify; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cblockquote\u003e\u003cstrong\u003eMy name is Juliette and I specialize in cosplay of little girls with soft thighs, like, for example, Elin from Tera:Online. I hope you like them too!\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\n \u003cspan style=\"color: rgb(204, 193, 217);\"\u003eS\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eo,\u00a0\u003c/strong\u003e\u003cstrong\u003ewhy did I\u00a0\u003c/strong\u003e\u003cstrong\u003ec\u003c/strong\u003e\u003cstrong\u003erea\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003ete a Patreon account?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately, cosplay is a costly hobby and sometimes you\u2019re only able to make one costume in a whole year, because you don\u2019t have enough money for more. I think Patreon is a great way to create cosplay faster and of a better quality, and I want to do it, because I enjoy it so much! With your help I\u2019ll open access to photos that will only be available on patreon. But don\u2019t worry, many photos will still be free for everyone, though only you\u2019ll get the exclusives! :3 \n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://m.popkey.co/aaacc4/DQpgw.gif\" style=\"width: 152px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eThis is what you can get from my patreon: \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eYou\u2019ll be the first to find out my cosplay plans and new looks ~\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eBackstage photos ~\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eExclusive photos and videos ~\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePhotos of a better quality ~\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePhotos of me holding a piece of paper with your name on it\u00a0 ~\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAbility to vote for my next cosplay ~\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(204, 193, 217);\"\u003eHow does it work? \u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eIf you become my patreon you\u2019ll be billed for a single month on the first day of the next month. Access to the photos will be granted after payment confirmation. Special gifts are sent within the first week of the given month. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eHow does the highest tier work? \u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eFor this special highest tier you\u2019ll need to pay 150$. The \u003cspan style=\"color: rgb(217, 150, 148);\"\u003emain bonus\u003c/span\u003e is a right to choose my new cosplay (within this amount). \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eBonuses: \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eYou\u2019ll get an exclusive video\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eA photo of me holding a piece of paper with your name on it\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eYou can choose a pose for my photos\u00a0\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI will use this amount of money for a cosplay of your choice, but only you\u2019ll get the photos of this cosplay.\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eWill there be any nudes?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nNo, I don\u2019t make photos where I\u2019m totally naked, I just do some special photos with fanservice. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eDo you have any questions? Feel free to write me! Huge thanks to everyone who is willing to help me! You are the ones who give me motivation and help to shine brighter!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://m.popkey.co/f42111/v0gX3_s-200x150.gif\" style=\"width: 456px;\"\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e"
