    "summary": "Hi!\u00a0 Thanks for visiting my page.\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing embroidery, weaving, quilting, appliqu\u00e9 and beading, \namong other things, as hobbies for a few decades, after beginning with \ncross stitch at the age of six.\u003cbr\u003e \u003cbr\u003e\n Another interest that I have stoked over the years is that of history, \nfrom Antiquity to the Medieval era.   When I went up to Oxford at 18 to \nstudy Literae Humaniores (Latin, Ancient Greek, Ancient History, \nPhilosophy and Archaeology - in a nutshell), my horizons expanded.   I \njoined university societies such as the Oxford Arthurian Society and \nTolkien Society, celebrating a shared love of myth and legend.  We drank\n mulled wine dipped from a cauldron, clambered up Bronze Age earthworks \nto see in the dawn on May Morning, squeezed into Wayland\u0027s Smithy in the\n pre-dawn darkness and sang songs.   Arthur, the Once and Future King, \nbecame a lifetime companion.\u003cbr\u003e \u003cbr\u003e Now, after emigrating to the USA \nwith my American husband, I am enjoying bringing my own interpretation of historical embroidery techniques to modern embroidered art with a historical feel.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect to see coming up in the future\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m currently working on a sequence of Norse gods and goddesses, which will be made into good quality paper prints once the project is sufficiently advanced.\u00a0 Loki has been completed and Odin is currently underway. \u003cbr\u003e\u003cbr\u003eYou can also expect to see pieces inspired by Medieval illuminated manuscripts and Arthurian legend as well as by more modern storytellers such as JRR Tolkien.\u003cbr\u003e"
