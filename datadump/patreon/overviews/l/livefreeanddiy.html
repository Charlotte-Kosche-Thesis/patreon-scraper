    "summary": "Howdy, I\u0027m Lew! \u003cbr\u003e\u003cbr\u003eI\u0027m a Christ Follower, Husband, Father of three, Pet Owner of eleven \ncats and four dogs (and counting), Goat Herder of seven, Chicken \nWrangler of three, WordPress \u0026amp; PHP Developer, Server Administrator, \nMaker, and more.\u003cbr\u003e\u003cbr\u003eI love learning, working with my hands, and sharing the stuff I\u0027m working on with people like you! From stuff like setting up a cheap VPN to watch Doctor Who online, building and making stuff in my shop, working with Arduinos and Raspberry Pis, and more.\u003cbr\u003e\u003cbr\u003eI set up Patreon to help fund my videos on YouTube. With your \nsupport I can keep releasing regular original content to hopefully inspire future makers.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\nHow does it work?\u003cbr\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003cbr\u003eI always plan on making my how-to content free, regardless of the amount of support I receive. When you sign up as a patron, you\u2019ll know that this money goes directly into helping me create new content, get better tools and equipment; all to work on more projects for you to watch and learn from!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat you get out of it\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFirst, everyone who supports me through Patreon gets access to my Patreon-only feed. Where I\u0027ll post updates that no one else will see. I\u0027ll also be posting all of my videos early on Patreon, so you\u0027ll see them here first! After that, the level you select will determine the rewards you get, from stickers, t-shirts and even producer credits on my videos!\u003cbr\u003e"
