    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F218575508\u0026amp;url=https%3A%2F%2Fvimeo.com%2F218575508\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F636081798_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/218575508",

    "published_at": "2017-05-23T22:55:09+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eThe Radio Style Variety Show of Fantastic Fiction\u003cbr\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nFirst of all, \n\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for coming to this page. That means you are or are thinking of becoming a fan and supporter of Literary Wonder \u0026amp; Adventure Show. Without you, the show cannot go on. \u003cstrong\u003eSo, sincerest thanks from me and Edgar for your love and support.\u003c/strong\u003e We have reached a point now where, without funding, Literary Wonder \u0026amp; Adventure Show cannot continue due to the enormous amount of work and very long hours required in producing the show. We give you everything we can in each episode at no charge to you, and with no advertisements. When you pledge on Patreon, you give a little back and even get some wonderful gifts!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Literary Wonder \u0026amp; Adventure Show?\u003c/strong\u003e\u003cbr\u003e\nHilarious exciting antics with your host, Robert Zoltan, and a wise-cracking raven in a magical stone tower that travels to imaginary worlds. Stimulating conversation with authors, artists, editors and others in the field of Fantastic Fiction. Some of the most brilliantly produced full audio dramas you will ever hear. Music by an award-winning composer.\u003cbr\u003e\u003cbr\u003eSome say it\u2019s a cross between Mystery Science Theater 3000 and The Late Show. Some say it\u2019s like The Muppet Show on crack.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBlack Gate Magazine says:\n\u003c/strong\u003e\u003cbr\u003e\n\u201cDream Tower Media, the \n\u003cstrong\u003emad geniuses\u003c/strong\u003e behind The Blue Lamp (\u003ca href=\"https://www.blackgate.com/2016/12/20/the-blue-lamp-by-robert-zoltan/\" target=\"_blank\"\u003ewhich Fletcher Vredenburgh called \u201cmarvelous\u2026 a full sound production, like a radio show \u201d\u003c/a\u003e) have released their new audio series, the Literary Wonder \u0026amp; \nAdventure Show. The title is spot on, as this one-hour episode is a \n\u003cstrong\u003ethoroughly entertaining and far-ranging discussion\u003c/strong\u003e. And like The Blue \nLamp, this is \n\u003cstrong\u003eno typical podcast\u003c/strong\u003e, but an \u003cstrong\u003eimaginatively designed (and \nfrequently hilarious) radio show\n\u003c/strong\u003e set in the windswept Dream Tower (with a\n talking raven).\n\u003cbr\u003e\n\u003cstrong\u003eGreat stuff! Very, very impressive. Robert Zoltan was born to be a radio host. Thoroughly entertaining and educational. More!\u003c/strong\u003e\u201d\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.kissthegirlmusic.com/RobAndEdgar1.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eListen to past episodes at \u003c/strong\u003e\n\u003ca href=\"http://www.dreamtowermedia.com/podcast\" target=\"_blank\"\u003ehttp://www.dreamtowermedia.com/podcast\u003c/a\u003e and hear the incredible quality you\u2019ll enjoy. Give something back by making a financial pledge of support. The show can only continue for another month or two without \nsubstantial funding.\nAnd we want to keep it ad free.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you\u2019re a lover of Fantastic Fiction, this show is for you.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLiterary Wonder \u0026amp; Adventure provides entertainment, information, \nand inspiration to creators and fans of the Fantastic Fiction genre. \nLiterary Wonder \u0026amp; Adventure is bringing readers and authors \ntogether, giving exposure to authors, editors, artists, publishers and \npublications, growing the literary community, and interesting readers \nwho don\u2019t usually read Fantasy and Science Fiction in the genre.\n\u003cbr\u003e\n\u003cbr\u003e\nHelp us open literary pathways to wonder and bliss. And who knows, you may be the next guest on the show!\n\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eRobert Zoltan and Edgar D. Raven\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSHARE:\u003c/strong\u003e Whether or not you pledge, please share this page on social networks (Facebook and Twitter buttons at top of right column). Thank you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon and How to Pledge:\u003c/strong\u003e\u003cbr\u003e\nPatron is a site that allows fans to support creative artists on an ongoing basis (unlike Kickstarter, which is a one-time pledge to support projects). For Literary Wonder \u0026amp; Adventure Show, you will be funding the show for a designated amount per episode. The episode will be produced once I reach a certain total funding level (mentioned in the Goals area of the left hand column of my Patreon page. At this point, that would be $100 for one episode. I never do more than one episode per month). Unlike Kickstarter, your pledge is ongoing, not a one time donation. But you can cancel anytime you wish. \u003cbr\u003e\nOn the Community page (link on navigation area just under the banner of my Patreon page) you can get to know your other patrons and leave you comments.\u003cbr\u003e\nTo pledge your support, just click the red \u201cBecome a Patron\u201d button and follow the process.\u003cbr\u003e\nIf you have any questions specific to Literary Wonder \u0026amp; Adventure Show and the LWA Show Patreon page, please email me at: info (at) dreamtowermedia.com\u003cbr\u003e\nFor answers to all Patreon site questions, go to \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003ehttps://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/189560798\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/189560798\"\u003eLiterary Wonder \u0026amp; Adventure Show #1 Trailer. Dream Tower Media Presents: The Blue Lamp\u003c/a\u003e\u003cbr\u003e\nA full dramatization of the mysterious sword and sorcery adventure, The Blue Lamp, by Robert Zoltan. Part of the Rogues of Merth series, The Blue Lamp features the recurring reluctant adventurers, the poet swordsman Dareon Vin, and his Indari warrior companion known as Blue.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/200913606\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/200913606\"\u003eLiterary Wonder \u0026amp; Adventure Show #2 Trailer: Edgar Rice Burroughs, A Conversation with Author Ryan Harvey\u003c/a\u003e\u003cbr\u003e\nRobert and Edgar welcome Writer\u0027s of the Future Award winner Ryan Harvey\n to discuss Tarzan, John Carter of Mars, giant monsters, eugenics, \ndepression, didactic versus pornographic art, and why you might name \nyour son Holbert. Plus, Robert deals with possible Pteranodon \ninfestation around the Dream Tower.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/205603592\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/205603592\"\u003eLiterary Wonder \u0026amp; Adventure Show #3 Trailer: J.R.R. Tolkien, Master of Modern Mythology: A Conversation with Author Scott Oden\u003c/a\u003e\u003cbr\u003e\nThe Dream Tower travels to Middle-Earth for Episode 3: J.R.R. Tolkien, \nMaster of Modern Mythology: A Conversation with Scott Oden. Join Robert \nand Edgar the Raven as they welcome special guest author Scott Oden for a\n discussion on Tolkien, orcs, creativity, bliss, childhood, and the \noccult dangers of advanced math. Plus, the Dream Tower gets a couple of \nunexpected visitors, and Robert and Edgar sing a short but sweet duet.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/210313759\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/210313759\"\u003eLiterary Wonder \u0026amp; Adventure Show #4 Trailer: Robert E. Howard, Master of Sword \u0026amp; Sorcery: A Conversation with Author Howard Andrew Jones\u003c/a\u003e\u003cbr\u003e\nIt\u0027s spring cleaning time in the Dream Tower as Robert and Edgar travel \nto the Hyborian Age for a lively chat with author Howard Andrew Jones! \nRobert and Howard discuss Robert E. Howard, Conan, childhood, heroes, \ncynicism, creativity and the lure of lost civilizations. Plus, Robert \nand Edgar get a couple of vaguely familiar visitors.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/214105477\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ca href=\"https://vimeo.com/214105477\"\u003eLiterary Wonder \u0026amp; Adventure Show #5 Trailer: The Strand, Science Fiction Audio Thriller\u003c/a\u003e\u003cbr\u003e\nA Romantic Retro Science Fiction Audio Thriller written by Robert Zoltan. Two Lovers, a universe apart. Guy, a scientist and soldier, Traveler \nacross worlds. Hope, a brave young woman trapped on an occupied world \nand running out of time. The only thing that keeps them together is his \nimprobable invention: a device that connects his universe with hers by a\n single Strand.\n\u003cbr\u003e"
