    "summary": "I\u0027m on a five-year mission to make animated puppet parodies of ten of my favorite original Trek episodes like I did with Stalled Trek: Amutt Time. This time, though, I\u0027m going to do them as webcomics first! Each week, I\u0027ll post a new strip, working my way through the ten episodes. My plan is to eventually animate them. However, doing them as a webcomic allows me to storyboard at the same time I\u0027m writing them, as well as building the assets that will be needed. It will also be a way to test gags out and see what works before moving on to animation. This also gives me a platform to share behind-the-scenes info and even do some mini-parodies, as well! With a brand new Trek TV show on the way, I\u0027m sure there will be stuff that begs for the Stalled Trek treatment. If you are a fan of the original Trek and have a sense of humor, I invite you to join my crew on this mission! For a $2 a month pledge, you\u0027ll get to read a new comic each week. I\u0027ll be parodying ten classic episodes over the next five years and you\u0027ll be along for the ride! If you\u0027re a real fan of Stalled Trek you can go for the $10 level where you\u0027ll also get special behind-the-scenes posts about the making of stuff as well as other Stalled Trek goodies."
