    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cimg src=\"http://e.deviantart.net/emoticons/s/snowflake.png\"\u003e\u264d\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHey there lil monsters! You can call me\u003c/span\u003e \u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDesi\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e(=OwO=)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u264d\u003cimg src=\"http://e.deviantart.net/emoticons/s/snowflake.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cimg src=\"http://orig01.deviantart.net/1280/f/2013/011/2/c/velvet_color_by_angelichellraiser-d5r55tv.png\"\u003e\u003c/div\u003eImma lil monster who loves webcomics, watchin cop shows and paranormal stuff and drawing as well as ficting (fairly good at it too) Personally, I don\u0027t have a lot of conficence in myself, and I\u0027m pretty anti-social for the most part, but I love art of all kinds and I love knowing when it makes people happy too.\u003cbr\u003e\u003cbr\u003eSo thanks for checking out my patreon, so when you can check out my slice of life comic about my\u00a0\u003cimg src=\"http://e.deviantart.net/emoticons/d/damphyr.gif\"\u003e\u003ca href=\"https://tapastic.com/series/33351\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u00a0\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003elil monster days\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, I also have a\u00a0\u003cimg src=\"http://e.deviantart.net/emoticons/d/damphyr.gif\"\u003e\u00a0\u003cstrong\u003e\u003ca href=\"http://cursed-saphire-hart.tumblr.com/\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eTumblr\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003cimg src=\"http://e.deviantart.net/emoticons/d/damphyr.gif\"\u003e\u00a0\u003cstrong\u003e\u003ca href=\"http://lilmonstergurl.deviantart.com/\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDeviantART\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eas well as\u00a0\u003cimg src=\"http://e.deviantart.net/emoticons/d/damphyr.gif\"\u003e\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.fanfiction.net/u/2712930/Cursed-Saphire-Hart\"\u003e\u003c/a\u003e\u003ca href=\"https://www.fanfiction.net/u/2712930/Cursed-Saphire-Hart\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFanfiction\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/A000NF6\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBuy Me a Coffee\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003eIn this big world, it can be hard for a lil monster like me, and I often worry to the point my cursed heart might break.\u003cbr\u003e\u003cbr\u003eHonestly, anything will help in the long run, don\u0027t wanna end up an artist starving for\u00a0their\u00a0work, and worrying my family, who are really persistent with me making money with my art (=U-U=);\u003cbr\u003e\u003cbr\u003eWith whatever help you monsters can give me, I can spend more time working on both lil monster goodies and cursed heart pieces.\u003cbr\u003e\u003ca href=\"http://starlightdreamspirit.deviantart.com/art/Pixel-sparkle-divider-603430219\"\u003e\u003cimg src=\"http://orig01.deviantart.net/1280/f/2013/011/2/c/velvet_color_by_angelichellraiser-d5r55tv.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(183, 221, 232);\"\u003e\u003cimg src=\"http://e.deviantart.net/emoticons/s/snowflake.png\"\u003e\u2728\ud83d\udc95\u003cspan style=\"font-weight: bold; color: rgb(84, 141, 212);\"\u003eLil Goals\u003c/span\u003e\u00a0\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003eand\u003c/span\u003e\u00a0\u003cspan style=\"font-weight: bold; background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCursed Projects\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\ud83d\udc95\u2728\u003cimg src=\"http://e.deviantart.net/emoticons/s/snowflake.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"http://e.deviantart.net/emoticons/d/damphyr.gif\"\u003e\u00a0Improve\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003eLil Monster Days\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://e.deviantart.net/emoticons/d/damphyr.gif\" style=\"color: rgb(31, 73, 125); font-weight: bold;\"\u003e\u00a0\u003c/em\u003eWork on\u003cem\u003e Fanfics \u003c/em\u003eand\u003cem\u003e FanArts\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://e.deviantart.net/emoticons/d/damphyr.gif\"\u003e\u00a0Work on a series of\u00a0\u003cem\u003eshort stories\u003c/em\u003e\u00a0and\u00a0\u003cem\u003ecomics\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://e.deviantart.net/emoticons/d/damphyr.gif\"\u003e\u00a0Work on\u00a0\u003cem\u003eLyric Strips\u003c/em\u003e\u00a0for my\u00a0\u003cem\u003eFavorite songs\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/1280/f/2013/011/2/c/velvet_color_by_angelichellraiser-d5r55tv.png\"\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith Patreon you can receive great rewards depending on which tier you choose to pledge. As of right now there\u0027s a $1, $5 and $10 per month tier! Check out the details on the right for each option. This just makes it easier for me to keep track and manage all these things under one place.\u003cbr\u003e\u003cbr\u003eAnd if you want, please donate to my\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://paypal.me/lilmontergurl\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003epaypal\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/spa
