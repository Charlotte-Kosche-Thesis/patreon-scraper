your support!\u003cbr\u003e-Benjamin\u003cbr\u003e\u003cbr\u003eOther ways you can be a part of Learn to Love the Word:\u003cbr\u003e\u003col\u003e\u003cli\u003eHost Benjamin for a house-concert, \"An Evening Under the Psalms\" - a soaking session with you and your friends \u0026amp; family in the comfort of your own home.\u003c/li\u003e\u003cli\u003e\u00a0Fall in love with this music. Listen to it and get the Word of God in your heart. That will have an eternal impact on your life, your family, and your community.\u003c/li\u003e\u003cli\u003eShare the music! I\u0027ve got it on YouTube and Facebook (links above).\u003c/li\u003e\u003c/ol\u003e"
