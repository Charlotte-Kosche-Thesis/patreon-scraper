    "summary": "Years ago, I was asked if I\u0027d heard about Patreon. When I learned about it, I realized two things.\u003cbr\u003e\u003cbr\u003eFirst, this is a way I can directly supply you with my work.\u003cbr\u003e\u003cbr\u003eSecond, people actually want to help me make something of my writing.\u003cbr\u003e\u003cbr\u003eFor that, I thank you, one and all. I\u0027m glad you\u0027re here. I hope I can make things that you will enjoy.\u003cbr\u003e\u003cbr\u003e------\u003cbr\u003eCurrent Stories:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Night Lands\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eIt is a place many have dreamed of, but many doubt exist. To escape the constant gaze of the sun overhead is impossible, the moment the savage Asurians have sought appears closer with every season.\u003cbr\u003eThe Asurians pray to the sun to deliver every living being into death. Since they took control of the largest dragon nest, they have swept around the world, spreading their grim faith and death magic.\u003cbr\u003eSpots of resistance still remain. Of those, some hope to find places of legend. Others fight with more conventional means.\u003cbr\u003eWithin the earth, another hope dares to rise.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePrevious Story:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eScars Of Shadow\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSarena, a cursed witch, wanders into a valley and discovers a bleeding wall on one side. The opposite direction serves as home to a village of refugees who despise those marked by the curse. Each night, defiled creatures emerge from the wall and attack the villagers.\u003cbr\u003e\u003cbr\u003eThe only hope Sarena has in curing her curse is to continue helping those in need, people like besieged refugees.\u003cbr\u003e"
