     "about": "Based\nout of Houston, Texas, LightCraft Miniature Studios is the brainchild\nof long time Star Wars enthusiasts Madeline Cockrell and Jeffrey\nBain. Created at the beginning of 2016, LightCraft has rapidly gained\nrenown and a strong following for repainting and modifying ships from\nX-Wing the Miniatures Game.\u003cbr\u003e\u003cbr\u003eMadeline has been drawing since\nshe could hold a crayon, and has been creating art for most of her\nlife. After falling in love with X-Wing TMG, she began to experiment\nwith repainting Star Wars miniatures. In translating her experience\nwith acrylic and oil painting to miniature painting, she developed\nmultiple unique methods for creating striking and realistic models.\nNow, a year later, she has achieved notoriety in the X-Wing community\nfor her WWII style nose-art, impeccable attention to detail and\ncreative paint schemes. This is her first time teaching seminars, and\nshe is excited to share her most asked-about techniques with fellow\nX-Wing painters. You can follow Madeline\u0027s work on her Instagram\n(\u003ca href=\"https://www.instagram.com/lightcraftministudios/\"\u003ehttps://www.instagram.com/lightcraftministudios/\u003c/a\u003e)\nand her Facebook Page (https://www.facebook.com/LightcraftMPS/)\u003cbr\u003e",
