    "summary": "I\u0027ve always been a girl with big dreams, lots of plans, and almost too many ideas. I\u0027ve always been loud, I\u0027ve always been what some people may refer to as \"a character\". Now that I\u0027ve graduated, I\u0027m starting my Small Business Consulting firm, writing short stories, songs, and poetry, basking in the love and light of my friends and family, and I\u0027ve decided to pursue my biggest goal - writing and producing television and film. There are a ton of issues that apply to all of my intersections, and I\u0027ve always believed that representation is the best way to tackle them. Race, female sexuality, privilege, identity - all of these are important to me. This project is rated up because I will not be censoring my language, my body, or my experiences. I\u0027m a sexual girl first and foremost, and while I\u0027ve spent a long time trying to hide that, Ive decided today to let myself be free, the way I want all the strong women in my life to be. Welcome to my passions, welcome to my Nashville, welcome to Life of Lee."
