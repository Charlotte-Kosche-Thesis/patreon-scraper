    "summary": "Thank YOU for taking a look at my Patreon page.\u003cbr\u003e\u003cbr\u003eWhen you join - immediately you have access to 1 month of downloadable patterns. From that point on you will get at least 1 pattern every month. \u003cstrong\u003eSince I started this page in September of 2015 I actually average 2-3 patterns.\u00a0\u003cbr\u003e\u003cbr\u003eIMPORTANT NOTE: \u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYou have IMMEDIATE access to 30 days of patterns the moment you join.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLoom knitting is not a well known art form. We are a small community. That has it\u0027s up side as well as a down side. One of those down sides is that we designers just can\u0027t make a living doing something we love. So Patreon is one step in my journey to making this possible. I\u0027m hoping you will help.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou Get the 7 Stitch Pattern e-Book for ANY size pledge.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/listing/223704347/loom-knitting-stitches-7-patterns?ref=shop_home_active_7\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://img0.etsystatic.com/061/1/8968968/il_570xN.778779728_i5nu.jpg\" style=\"width: 107px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eEvery pledge no matter the size gets my 7 stitch pattern e-book. The book is easy to follow and includes the Linen , Andalusia, Bamboo, Double Moss, Interrupted Rib, Diagonal and my original Celtic knot in one convenient download.\u003cbr\u003e\u003cbr\u003eThen \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eonce or more times a month I design a loom knitting pattern\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. It may be a stitch, garment or accessory. \u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eIf your level of support is $2.00 or more you have access to a downloadable PDF of EVERY pattern\u003c/strong\u003e\u003c/span\u003e here on Patreon. For $5.00 or more you will get the pattern and \u00a0a downloadable video that you can keep on your computer and watch whenever you want without need of internet connection.\u00a0\u003cbr\u003e\u003cbr\u003ePlease include your email address in the notes when you pledge and remember\u00a0that you are not purchasing patterns or videos but instead are supporting my artistic endeavors and for that I am eternally grateful.\u003cbr\u003e"
