    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Flist%3DPLeA5t3dWTWvsr2ZWslm5CU0A1o8Lqc7gu\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNwdqpyitYSM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FNwdqpyitYSM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=NwdqpyitYSM\u0026index=2\u0026list=PLeA5t3dWTWvsr2ZWslm5CU0A1o8Lqc7gu",
    "one_liner": "Learn to speak a language, as if you knew it already!",
    "patron_count": 406,

    "pledge_sum": 181057,
    "pledge_url": "/bePatron?c=205578",
    "published_at": "2015-08-25T08:17:15+00:00",
    "summary": "What is the point of Language Transfer being free if I donate?\u003cbr\u003e\u003cbr\u003e-if you had to pay for LT, maybe you wouldn\u2019t be here (and I bet you\u2019re glad that you are!) \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f4c/1/16/1f642.png\" width=\"16\"\u003e:)\u003cbr\u003e-of course, the world is full of people eager to learn who don\u2019t have the resources to try any method, let alone to spend on one after another before giving up altogether, and never having the LT experience!\u003cbr\u003e-with your donation you are contributing to the creation of unique, original, boundary-pushing material, which otherwise wouldn\u2019t exist!\u003cbr\u003e-when you donate you are not doing something as mundane as paying for something that is free, you are putting your support and power (after all, what is money?) behind the creation of more world-class material that challenges not only the way we think about language, but about how we think about learning, teaching and ourselves too.\u003cbr\u003eSo, come on already and get onboard the Patreon campaign with $1+ a month, and put a bit of your oomph behind LT!! \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f4c/1/16/1f642.png\" width=\"16\"\u003e:) \u003cbr\u003e--\u003cbr\u003e\u003cbr\u003eLT is a user-funded language learning project with its very own unique and extremely effective methodology: the Thinking Method. All course materials are publicly released for free, and garner the most surprising feedback! \u003ca href=\"http://www.languagetransfer.org/user-feedback\"\u003ehttp://www.languagetransfer.org/user-feedback\u003c/a\u003e\u003ca href=\"http://www.languagetransfer.org/#!user-feedback/cj34)\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eIf you would like to give (back) to the LT project, become a patron and help keep LT in the freedom to offer what it does for free, and to do it freely! You also get to vote for the coming courses! \u003ca href=\"http://www.languagetransfer.org/voting\"\u003ehttp://www.languagetransfer.org/voting\u003c/a\u003e\u003cbr\u003eRead more....\u003cbr\u003e\u003cbr\u003eThis doesn\u0027t cease to shock, but Language Transfer\u0027s Mihalis Eleftheriou records (confidently the best) courses for languages... he doesn\u0027t speak! Not only this, but courses which are full of original and unique perspectives (and discoveries!) in the new language. But how?\u003cbr\u003eIt\u0027s complicated! Or at least for Mihalis it is.The product though, is the easiest, lightest yet most intense and mind-blowing learning experience you\u0027re likely to have!\u003cbr\u003eDuring the process you learn to SPEAK a language almost effortlessly, right from the beginning, witnessing your results instantly and constantly.\u003cbr\u003eSound too good to be true? Give one of the courses a spin to see how it works! \u003ca href=\"http://www.languagetransfer.org\"\u003ewww.languagetransfer.org\u003c/a\u003e\u003cbr\u003eJoin the campaign for as little as $1 a month and vote to support and shape the awesome Language Transfer project!\u003cbr\u003e\u003cbr\u003e"
