    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s17.postimg.org/sn286vu5r/about_me.jpg\"\u003e\u003cbr\u003eHello Humans!\u003cbr\u003eI\u0027d like to start of by introducing myself. My name is Lashley. I am a central Florida cosplayer who drinks tea from an R2D2 teapot while religiously\u00a0marathoning\u00a0Phineas and Ferb. I have a dog named Izzy who is very Slytherin, much like myself. I eat sleep and breathe cosplay. If I am not doing any adult responsibilities I am crafting... or watching Phineas and Ferb... You know what I\u0027m probably crafting while watch\u00a0Phineas and Ferb, lets be honest. In addition to cosplaying myself, all my friends cosplay. I actually make 95% of my friends through cosplay. And, while I am not into photography, I enjoy conducting photoshoots for others. I really enjoy collaborating with other creative minds. That\u0027s one of the reasons I\u0027ve decided to open a Patreon...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/s03bhds4v/collage.jpg\"\u003e\u003cbr\u003eMy patrons support not only my cosplay but also help me pursue my passion of using my cosplays beyond convention appearances to make original videos/parodies. My desire is to\u00a0collaborate with others and produce original content that will not only entertain but also inspire and encourage others to peruse their own passions.\u003cbr\u003eProduction is expensive. There are lots of things that go into filming and post production that most people don\u0027t consider. If you are interested, Here is a list of all the elements that get put into a project:\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eWardrobe\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHair and Make-Up\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSets\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProps\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLocations\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLiability Insurance\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRental for Camera\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePhotography\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCrew\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGraphic Designing\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eActors\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic Composing\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic Recording Studio Fee\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eI started a patreon to help provide the\u00a0tools I need to be able to bring my ideas to life. There is no greater joy for me than to turn something I created in my head into something physical.\u00a0That\u0027s where you guys come in. With your help I can bring those ideas to life. I also hope that over time we can build a creative family on this platform. I want to involve you guys however I can. My favorite part of cosplay is collaboration and I know everyone has something beautiful to offer in this world. You guys are the reason a do this. You inspire me to dream louder, grow stronger, and work harder. I want to thank you all from the bottom of my heart.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/ppathatzz/page_links.jpg\"\u003e\u003cbr\u003eInstagram and YouTube are my primary social media accounts\u003cbr\u003e\u003ca href=\"http://instagram.com/lashleycosplay\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/lashleycosplay\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UChLSUjIGGyJ93nLHMXc9vcA\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/m5ovrnjm7/questions.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eWhy does the first tier start at $5?\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003eWith my Patreon I wanted each tier to have something you could get out of it. Exclusive content, tutorials, voting power, free prints, ect. While single dollar donations do help out over time, I felt I couldn\u0027t produce anything that would be of value to a smaller level. That is why, if you would like to donate smaller amounts I also have a Ko-fi account. No matter how much or how often you donate, you are all of value to me. I didn\u0027t want to have a tier I might not be able to give full attention to. Patron was an additional platform a opened for a\u00a0very\u00a0specific purpose.\u003c/div\u003e\u003cul\u003e\u003cli\u003eHow often do you post on Patreon?\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003eDaily (each day can also have multiple posts). On weeks I have conventions I will be doing less crafting and creating but you will still get behind the scenes and exclusive content. This is also a platform that will grow on itself which means, the more people who pledge the more content I can produce. The more materials I have, the more time I can dedicate to the projects.\u003c/div\u003e\u003cul\u003e\u003cli\u003eHow often is a video parody and/or tutorials produced\u003c/li\u003e\u003c/ul\u003eIf all goes well you can expect two tutorials per month on various topics as well as con vlogs, project updates, photoshoot content, ect. For video parodies... well that depends. The goal is one every\u00a0four months but it could be more or less depending on how this Patreon family grows.\u003cbr\u003e\u003cul\u003e\u003cli\u003eWill you add more tiers?\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003eAs time goes on, yes. Some of these tiers require more things such as free prints, giveaways, exclusive photoshoots, etc. With things like that I want to be sure I am already prepared for them before I commit to do them monthly/weekly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI would like to thank everyone for all that they do to support me.\u00a0No matter if\u00a0it\u0027s as grand as becoming a Patron or as simple as sharing my content with a friend. Every gesture and kind word means the world to me. This is such a beautiful community and I am so grateful to be a part of it.\u003c/strong\u003e\u003c/div\u003e"
