    "published_at": "2017-08-22T10:14:03+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eGratitude:\u00a0\u003cbr\u003e\u003c/strong\u003eFor reasons beyond me, I have had extreme community support, my entire life. People have always believed in me and nurtured my creative and philanthropic endeavors, no matter how bizarre or far fetched they have seemed.\nI am completely humbled by the Love and respect that I receive from friends, acquaintances, fans, and strangers, alike.\nI am not certain that anything I do can ever live up to the kindness that I experience in my daily interactions, but I assure you, friends, that I will always be my best self...or, if not, I will at least be genuine, interesting, and determined.\nSometimes, I will fail, miserably.\nSometimes, I will soar, gloriously.\nEither way, I will keep moving forward and Loving you.\n\n\u003cbr\u003e\u003cdiv\u003eThank you, all, for believing in me, so strongly. I believe in you, too. We Love us and we\u0027ve got this.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I doing with My Life, right now?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHow lovely of you to ask! Although there are many projects with which I am assisting, at the moment, the most exciting news is that I have been hired by Riverbank farm for their 2018 season.\u003cbr\u003eFrom May until October, I will be working with a remarkable crew of farmers as we tend to the Earth, all the while building community and our own, personal resources. It is my honor to know that I will come out of this experience with a deeper knowledge of how to cultivate and propagate plants, work an apiary, drive a tractor, run a greenhouse, harvest and market produce and flowers, manage a farm, and a myriad of other practical life skills.\u003cbr\u003eThroughout my time on Riverbank Farm, I will be sharing blogs, pictures, and other informational media as my agricultural proficiency matures.\u003cbr\u003e\u003cbr\u003eBeyond that I am also working on a website:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eL\u0027Evolution Kitchen\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThis site largely pertains to culinary arts, with a focus on cuisine for herbivores, locavores, allergivores, and smoothivores. It also features tips for nurturing a \"create no waste\" kitchen, the Art of Gong Fu Cha, carefully selected in(tellectual) jokes, Spotlights on local farms, meditations and philosophies for self-tuning, et cetera.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"

     "description": "Comrade,\u003cbr\u003e\nYou are clearly one giant heart, filled with goodness and light. Art matters to you. You support it in every way that you can. You have vision. Anyone can see it. As you trust me to put out provocative, inspiring Art, so too do I trust you; your thoughts; your opinions.\u003cbr\u003e\nBecause of this that you will receive all of the goodies offered in the \u00a0previous tiers, plus:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eYou will have the opportunity to suggest a theme around which I will base a meal plan on Levolution Kitchen, and I will send you a hand-written, autographed copy of the recipe.\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",

     "amount": 100000,
     "amount_cents": 100000,
     "created_at": "2017-07-05T02:12:07.708565+00:00",
