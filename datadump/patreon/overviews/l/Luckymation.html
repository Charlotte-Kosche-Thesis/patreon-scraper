    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/38Pvl3F.png\"\u003e\u003cbr\u003eHi! My name is Lucky. I make cartoons and animations on the internet.\u003cbr\u003e\u003c/strong\u003eI\u0027m a teenager who makes cartoons in a small corner of his room. I make animated parodies, shorts, and shows, and they\u0027re all free to watch from almost any video platform on the web. I\u0027ve been interesting in creating my own cartoons for over 9 years now, since I\u0027ve been obsessed with the shows I see on TV, and how they make people laugh or entertained, and I thought;\u00a0\ud835\ude0a\ud835\ude30\ud835\ude36\ud835\ude2d\ud835\ude25 \ud835\ude10 \ud835\ude25\ud835\ude30 \ud835\ude35\ud835\ude29\ud835\ude22\ud835\ude35? \u003cbr\u003eI\u0027m just starting to do it, and the support I\u0027ve gotten has been amazing.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy should we give \u003cem\u003eyou\u003c/em\u003e our money?\u003c/strong\u003e\u003cbr\u003eYou should never feel like you have to donate. Only donate if you want to support my animations. My cartoons are free to watch and will always be free to watch, but support is always really helpful to me and will let me get a better set up and help me produce cartoons quicker and in higher quality. \u003cem\u003eYouTube recently just made a rule that YouTubers without over 4,000 hours of watch time within the past year cannot earn money from their platform, jeopardizing thousands of growing animators on the platform. Viewer support is basically the only way I can earn money. now, unless if I\u0027m able to produce hundreds of hours of quality animation on my channel in under a year, which is almost impossible as an individual.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT I\u0027M WORKING ON :\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA Webtoon Series called \u003cem\u003eWorst Friends.\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Opinion Show,\u003c/em\u003e an animated cartoon where I review games and movies.\u003c/li\u003e\u003cli\u003eAnimated shorts and skits\u003c/li\u003e\u003cli\u003eA new comic series\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"https://www.youtube.com/channel/UCV8qtKlEQyC9GDow7NBoOew\"\u003e\u003cem\u003eIf you haven\u0027t seen my YouTube channel yet, where I post all my cartoons, click here.\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e-Lucky"
