    "summary": "Hey, how\u0027s it going fam?!\u003cbr\u003eFor those who aren\u0027t acquainted with us, we are Laugh Over Life, and \u003cstrong\u003eour dream\u003c/strong\u003e is to make amazing and funny YouTube videos for everyone to laugh at, as often as possible! If you\u0027re reading this because you\u0027re considering supporting our dreams, we\u0027d like to \u003cstrong\u003ethank you for even considering\u003c/strong\u003e to do so.\u003cbr\u003e\u003cbr\u003eOur videos tend to have pretty high production value, and we usually upload a minimum of twice a month. We try to put the best quality into our videos regardless of what it costs financially - and generally we do a pretty good job at that. Recently reality has been kicking in and forced us to acknowledge that we are losing money, but\u003cstrong\u003e that will NEVER stop us \u003c/strong\u003efrom reaching our goals :). \u003cbr\u003e\u003cbr\u003eOur one and only goal we wish to accomplish through Patreon is to find means to \u003cstrong\u003efund our passion\u003c/strong\u003e in the most effective and fair way possible. We want to have the ability to quit our jobs and make you smile\u003cstrong\u003e full-time\u003c/strong\u003e. We want to have the time and resources we need to set bar even higher with each video, and create as much amazing laughter as we can. We want to be able to test our limits as filmmakers and comedians.\u003cbr\u003e\u003cbr\u003eWe have seen such amazing things from everyone in our video comments, and every single one of those comments convinces us that \u003cstrong\u003ewe\u0027ve got something amazing here\u003c/strong\u003e. We have seen nothing but relentless support from people who encounter us on YouTube, and would love to see how far we can go. We are hoping that Patreon will help us spend less time working our \"real jobs\" and more time being awesome filmmakers who are our own bosses.\u003cbr\u003e\u003cbr\u003eAny money that is given to us will be put toward our videos and will allow us to have a more flexible schedule for making even more amazing videos for everyone to enjoy :)\u003cbr\u003e\u003cbr\u003eWhether you decide to donate or not, we want to\u003cstrong\u003e thank you for your thoughtfulness and devotion to our cause\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFor now this patreon is unfinished but in the future we\u0027d like to expand into other ways of receiving money (besides crowdfunding / charity) such as clothing, stickers, or other rewards that people might like.\u003cbr\u003e"
