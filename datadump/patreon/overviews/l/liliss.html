    "summary": "Hey, thanks for stopping by! \u003cbr\u003e\u003cbr\u003eMy name is\u003cem\u003e \u003cstrong\u003eLiliss\u003c/strong\u003e\u003c/em\u003e, and I love to create digital art, specifically \u003cem\u003e\u003cstrong\u003epixel art\u003c/strong\u003e\u003c/em\u003e and \u003cstrong\u003e\u003cem\u003edigital\u003c/em\u003e\u00a0\u003cem\u003echaracter illustrations\u003c/em\u003e. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat I post here will be a mix of \u003cem\u003e\u003cstrong\u003efanart\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003eoriginal concepts\u003c/strong\u003e\u003c/em\u003e, but everything I post is my pride and joy. I\u0027ll occasionally post sketches, wallpapers, and icon sets here, and perhaps even speedpaints as well, but I\u0027d really like to work toward the production of my very own webcomic! \u003cbr\u003e\u003cbr\u003e I\u0027ll be posting about once or twice a week, so keep a look out for new stuff. If you like the look of what I post, I would so appreciate it if you pledged to me, for I am but a college student in need of funds to buy toilet paper and to wash my laundry. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support means the world to me, and will encourage me to continue to create and develop my art further!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI now also have a\u00a0\u003ca href=\"http://www.redbubble.com/people/liliss?asc=u\" rel=\"nofollow\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e, where you can buy my art as all sorts of cool things, please check it out!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHave a great day, and thanks again!"
