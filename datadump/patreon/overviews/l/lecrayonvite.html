    "summary": "Hi! this is Diana and I love art,\nillustration and literature.\u003cbr\u003e\n\nI like bringing to life my ideas\nthrough my drawings, illustrations, comics and short stories.\u003cbr\u003e\n\nIf you arrived here is because you love\ntraditional illustration and drawings with a creative and original perspective.\n\u003cbr\u003eAlthough I am learning digital illustration\nmy main tools are a pencil, charcoal, pastel pencils, watercolor, acrylic, ink\nand oil. \u003cbr\u003e\u003cbr\u003eBy supporting me via\nPatreon you will help me fund the resources I need to take my art a step\nfurther (e.g. better equipment, software, classes, etc.) and enable me to have\nmore time and energy to devote to my work.\u003cbr\u003e\u003cbr\u003e\n\nYou can check out my works on\nmy \u003ca href=\"https://lecrayonvite.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://www.tumblr.com/blog/lecrayonvite\" target=\"_blank\"\u003eTumblr \u003c/a\u003eand \u003ca href=\"https://twitter.com/lecrayonvite\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThanks and welcome aboard!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u00a1Hola!\u00a0me llamo Diana y me\nencanta el arte, la ilustraci\u00f3n y la literatura. \u003cbr\u003e\n\nMe gusta dar vida a mis ideas a trav\u00e9s de mis \u003cstrong\u003edibujos\u003c/strong\u003e, \u003cstrong\u003eilustraciones\u003c/strong\u003e, \u003cstrong\u003ec\u00f3mics \u003c/strong\u003ey \u003cstrong\u003erelatos\u003c/strong\u003e.\n\u003cbr\u003e\n\nSi has llegado hasta aqu\u00ed\nes porque te gusta la ilustraci\u00f3n tradicional y los dibujos con un enfoque o\nuna perspectiva original.\u003cbr\u003e\n\nAunque estoy\naprendiendo un poco sobre ilustraci\u00f3n digital, mis herramientas\nprincipales son el l\u00e1piz, el carboncillo,\nlas pinturas a pastel, la acuarela, el acr\u00edlico, la tinta y el \u00f3leo.\u003cbr\u003e\u003cbr\u003eCon vuestra aportaci\u00f3n en Patreon me ayudar\u00e9is a llevar mis trabajos un paso m\u00e1s all\u00e1, contribuyendo en la compra de materiales, software, clases, etc., y podr\u00e9 dedicar m\u00e1s tiempo y energ\u00eda a mis obras.\u003cbr\u003e\u003cbr\u003ePod\u00e9is ver mis trabajos en \u003ca href=\"https://lecrayonvite.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://www.tumblr.com/blog/lecrayonvite\" target=\"_blank\"\u003eTumblr \u003c/a\u003eand \u003ca href=\"https://twitter.com/lecrayonvite\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/3orzO8e_tLM\" target=\"_blank\"\u003e\u00a1Gracias y bienvenido a bordo!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
