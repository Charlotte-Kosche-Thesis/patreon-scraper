    "summary": "Alright then boi, I am LetemcomeInit, or just Tom. I want to thank you for taking the time to click on my Patreon and if you are considering supporting what I do, that really means a lot to me. Cheers!\u003cbr\u003e\u003cbr\u003eI started the LetemcomeInit channel originally to play through some of my favourite nostalgic games such as Dungeon Keeper and Constructor, however the channel quickly evolved into something more. For some unknown reason I decided to combine poetry with video games and the series \u0027An Ode To\u0027 was born into the world....kicking and screaming and rhyming and singing. I tell the tale of a game through the medium of poetry or sometimes a song. Here\u0027s some of the games I\u0027ve covered so far:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/oEi8rhm.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eI also look back over some of the weirdest, the strangest, the hardest....and sometimes the most outrageous cheats in video game history in my series Damn Dirty Cheating. Uncovering a plethora of interesting codes and secrets like unlocking the super hard dolphin ride in Wave Race 64:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ScbGyr_b598\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always been passionate about art and music and put a lot of energy into my content. I dedicate a lot of time and effort in the writing, editing and researching of these episodes and Patreon is a great way for me to share more extra content with you and some unique exclusives.\u003cbr\u003e\u003cbr\u003eMy channel is but a wee fish in a large pond, and with revenue being ever harder to generate on Youtube every pledge directly helps both me and my channel to keep improving and putting out the best content possible. If you chose to pledge any amount with your amazing support and patronage I can produce higher quality content and invest in equipment to enhance each episode.\u003cbr\u003e\u003cbr\u003eMost importantly though thank you for checking out what I do, and I hope you consider helping me create more content! If you\u0027d like to support the show but are a bit strapped, no worries, just sharing my videos with a mate or on any social media sites is a massive help to me and thank you for considering becoming my patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA thank you and goodnight!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
