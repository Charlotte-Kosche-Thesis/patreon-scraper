    "summary": "Hello\n:) \u003cbr\u003eMy name is Leslie Casilli, and I am\na fantasy illustrator.  \u003cbr\u003e\u003cbr\u003eSince\nI was a child I always envisioned working for a large gaming company\nand painting their characters as the ultimate goal, but I have\nrecently realized that my true dream is to bring my self created\nprojects to life.  I feel that an artwork that is 100% imagined\nby the artist without the constraints placed upon it by other people\nwill always be more inspired, pure and fulfilling.  The artist\nis just able to put more of their soul into a piece when they have\ncomplete control of the outcome.  \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lesliecasilli.files.wordpress.com/2018/03/banner-whypatreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eAs\nsome of you may know I started a Tarot Card Deck a few years ago.\n This was my passion project, and I truly love it and want to\nfinish it.  Unfortunately since it is such a large project I had\nto put it aside in order to take on other projects that would \u0027pay\nthe bills\u0027.  I have had many people share their excitement about\nthe project so I am setting up this Patreon so that those who wish to\nhelp me be able to work on it more have a way to do so.\u003cbr\u003e\u003cbr\u003eEvery\nsmall donation helps to let me put more time aside for these \"passion\nprojects\".  The Tarot Deck, and my fantasy playing card deck\n\"Savage Majesty\" are just two of the projects I would love\nto bring to life with your help.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lesliecasilli.files.wordpress.com/2018/03/banner-rewards.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eBy\nbacking me on Patreon you not only allow me to work on these\nprojects, but you will also get exclusive glimpses into my creative\nprocess through access to my Patreon Feed and works in progress, step by step process images, Layered PSD files, Timelapse Videos, and many other goodies.\u003cbr\u003e \u00a0\u003cbr\u003eIn addition to the above rewards, any Patreon of $5 or more that subscribes for an entire month will get tickets into the Glorious Giveaway!\u00a0 The Glorious Giveaway happens once a month and is streamed live on the twitch channel \u003ca href=\"http://www.twitch.tv/mightymae.\"\u003ewww.twitch.tv/mightymae.\u003c/a\u003e  The winner of which will receive an original mini commission which will be sent to them in the mail!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003ePledges made during the month of April will go toward:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRelease 1:\u003c/strong\u003e\u003cem\u003e\u00a0Two of Cups\u003cbr\u003e\u003cstrong\u003eRelease 2:\u003c/strong\u003e\u00a0Gemini Zodiac Creature\u003cbr\u003e\u003cstrong\u003eBonus:\u003c/strong\u003e\u00a0(Probably) Libra Zodiac Creature\u003cbr\u003e\u003cimg src=\"https://lesliecasilli.files.wordpress.com/2018/05/2017monthlyrewards1.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cimg src=\"https://lesliecasilli.files.wordpress.com/2018/03/banner-schedule.jpg\" style=\"background-color: initial;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThere\nwill be between 1-2 Art Releases per month depending on my schedule, with at least one piece per Art Release. There will never be more than 2 Releases a month. \u00a0If I produce more than 2 pieces that month the extra piece(s) will be considered Bonus Content, and will be added to all Reward Tiers at no additional cost (provided that the Patron stays subscribed to that Tier for the entire month). \u00a0You are not charged until the end of the month, and will receive your rewards once payment has cleared. \u00a0Physical rewards will take an additional 2-3 weeks to ship.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
