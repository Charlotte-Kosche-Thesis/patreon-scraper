    "summary": "Hi! I\u0027m a streamer, Youtuber and gamer from Malaysia. I\u0027m also the co-founder for Fundeavour.com, where we aspire to create more opportunities for gamers like you and me to benefit from doing what we love!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhy do I do this?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn 2008, I began to create and upload covers for Japanese songs - specifically Vocaloid covers. This evolved into a more multi-faceted approach when I began to get seriously into gaming, first becoming an official shoutcaster for League of Legends, which brought me up close and personal to gamers that were really, \u003cem\u003ereally\u003c/em\u003e\u00a0passionate in what they did.\u003cbr\u003e\n\u003cbr\u003e\nI brought that passion on with me into streaming, and later, into creating Fundeavour. Whilst the site currently keeps me busy, which means a reduction in the amount of livestreams I\u0027d like to do, I\u0027d like to replace this by making Youtube videos in a wide variety of areas, that will hopefully keep you entertained as you follow us on our Fundeavour journey :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat will the money be used for?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nApart from heavily incentivising me into creating videos for you in times when streams are infrequent, a small portion of this will go towards supporting my life (as I quit my day job to fully focus on developing the gaming industry). \n\nThank you for your support!"
