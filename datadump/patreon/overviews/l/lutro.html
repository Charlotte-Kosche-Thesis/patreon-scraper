e. I\u0027d love to build a community based around what I enjoy, and bounce ideas off of my Patrons.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/04a4d31d69564ea96cb3bea38a4cad65/tumblr_oxe253ytI31vvlm2ho3_r1_1280.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eLots of male-centric, gay content (but not exclusively), lots of NSFW, bara, monsters, certain video game characters, commissions, works in progress, D\u0026amp;D/Tabletop RPG related work, stuff pertaining to my tabletop campaigns, and whatever else I particularly enjoy, but my personal interests tend to lean toward those things!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003ca href=\"https://www.lutro.club/patreon-coin-exchange-guide.html\"\u003eCOMCOIN F.A.Q (PLEASE READ)\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
