    "published_at": "2015-03-27T03:56:17+00:00",
    "summary": "\u003cstrong\u003eNOT A PAYWALL, JUST A PAYCHECK!:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eALL CONTENT POSTED TO MY PATREON WILL BECOME AVAILABLE TO THE PUBLIC AFTER A FEW DAYS. \u00a0EVERYTHING POSTED WILL NOT BE LOCKED BEHIND PAYWALLS. \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMuch like the usual stuff I post on the web, I want to offer more to Patreon folks, and this is what\u0027s going to go down:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFull-color images:\u003c/span\u003e \u00a0\u003c/strong\u003eMuch\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u00a0\u003c/b\u003elike the usual art I create, I will be of course posting fully colored and rendered images here when they complete.\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCharacter references/concept art/spoils:\u003c/span\u003e \u00a0\u003c/b\u003eThis of course includes art from Chemical Attraction,\u00a0Project\u00a0SORROW (the sequel) and even characters I plan on selling or using later--and you guys see it first.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eComics:\u003c/span\u003e \u003c/strong\u003eThis includes the comic pages in HD, as well as new comics and smaller comics, such as stuff that happens in the lab, and voted on content like Ayame\u0027s Funeral and more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eVoted Content:\u003c/span\u003e \u003c/strong\u003eEssentially this means every now and then I\u0027ll make a poll asking you guys what you want to see. \u00a0Want a comic of a growth potion? \u00a0Want a drawing featuring your favorite fanart character? \u00a0How about both? \u00a0You guys choose!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDISCOUNTS:\u003c/span\u003e \u00a0\u003c/strong\u003eBy being a Patreon patron, you get discounts on adoptables, auctions, and even ONE commission a month, deducted from how much you pay on Patreon a month.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNSFW content:\u003c/span\u003e \u00a0\u003c/strong\u003eI want to start using this Patreon as my MAIN source of income, as in, using THIS in place of my galleries. \u00a0This means I\u0027ll be posting NSFW comics YOU guys vote on, as well as NSFW requests and monthly pinups. \u00a0However, these posts will eventually see the light of day as well!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eOk, so why should I be a Patron?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eAside from assisting me financially so I can afford things I need like rent, you also get sweet things like adoptable and commission discounts, the opportunity to be in my comic as a cameo, custom drawings, and access to stuff other people don\u0027t get to see until much later. PLUS access to tutorials, raffles, WIPs, and behind-the-scenes stuff I might be working on!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI\u0027m a Patron! \u00a0Now what?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThanks for being a Patron! \u00a0You will be charged for your patronage on the 1st of the NEXT month you pledged from! \u00a0You will also immediately be given access to WIPs and tutorials. \u00a0Once you\u0027re charged for the first month, you will then be granted access to everything in my gallery. \u00a0However, once your pledge falls off or you decide you don\u0027t want to donate anymore, you will lose all these benefits and access to stuff posted here.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eCHEMICAL ATTRACTION/GENERAL GALLERIES:\u003cbr\u003e\u003ca href=\"http://www.chemicalattraction.smackjeeves.com\" rel=\"nofollow\"\u003ehttp://www.chemicalattraction.smackjeeves.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/lilythekitsune\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/lilythekitsune\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.lilythekitsune.deviantart.com\" rel=\"nofollow\"\u003ehttp://www.lilythekitsune.deviantart.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.lilythekitsune.tumblr.com\" rel=\"nofollow\"\u003ehttp://www.lilythekitsune-art.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/lilythekitsune\" rel=\"nofollow\"\u003ehttp://www.twitter.com/lilythekitsune\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
