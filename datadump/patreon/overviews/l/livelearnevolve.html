     "about": "Live Learn Evolve is a platform creating content that will exercise, stimulate and expand your mind. We focus on sharing practical wisdom that you can integrate into everyday life. Please consider supporting the independent media platform so we can get rid of the distracting adverts, cover our costs and evolve the whole project.\u003cbr\u003e\u003cbr\u003eThe whole website is run by two British graphic designers. Samuel Austin \u0026amp; Matthew Jongbloet. We\u2019ve spent the last few years developing it from scratch from branding and website design to videos and daily quotes. It\u2019s all been personally funded and we\u2019ve used google ads to cover costs but now looking to involve the community in the next stages.\u003cbr\u003e\u003cbr\u003eThese are our new plans:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLive Learn Evolve Video\u003c/strong\u003e: We\u2019ve launched\u00a0\u003ca href=\"http://video.sakugabooru.com/\"\u003eour own Youtube channel!\u003c/a\u003e We have and will continue to be making short videos on profound topics from various philosophers and spiritual teachers. More on this later\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMuch more content:\u003c/strong\u003e Not so much a new thing, but one of our main critiques has been the lack of regular articles. We\u2019re very particular of the content, avoiding clickbait and instead always making sure that what we publish is high quality, practical and useful to the community. Patreon gives us more time to focus on that and transforming the best content into short films and videos too.\u003cbr\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWebsite 2.0 + Mobile App\u003c/strong\u003e: Aiming to develop the website with a whole new approach to distributing life-changing content to you all. We\u2019ll be involving and revealing the plans to all the patreons that support the platform.\u003cbr\u003e\u003cbr\u003eWe don\u0027t make enough money to run Live Learn Evolve full time; we couldn\u0027t do paid subscriptions like YouTube Red or paid content walls because that would be antithetical to the spirit we started with. \u003cstrong\u003eSo any donation you can make, however small, will help! We get fan mail from countries all around the world from all ages saying thank you for\u00a0regularly\u00a0providing educational material and mind-blowing content for them, so you\u0027ll be doing good for thousands of people too!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://livelearnevolve.com/about-us/\"\u003e\u003c/a\u003e",
