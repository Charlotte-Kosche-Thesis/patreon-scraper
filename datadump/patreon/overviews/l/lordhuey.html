    "summary": "Hello Knights of the Realm,\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am\u00a0\u003ca href=\"http://lordhuey.com\" target=\"_blank\"\u003eLord Huey\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eI am a story teller through whatever medium I can utilize. I write stories, poetry, take pictures, and will be making the venture into video. My first book \"Ramblings of a Mad Lord vol.1\" is a collection of poems and short stories that I\u0027ve written, and it is available on\u00a0\u003ca href=\"https://www.amazon.com/dp/154853692X/ref=cm_sw_r_cp_dp_T1_SB5BzbPYMS4ZD\" target=\"_blank\"\u003eAmazon\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eStarting in July 2017 I will be embarking on an excursion across the U.S. I will be creating, photographing and filming throughout this journey. Your donations would allow me to take care of expenses, food, and equipment. The more you help the further and longer I can go, and the more I can create.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0I\u0027ll be posting poems and short stories that will be exclusive to patrons. I\u0027ll also make desktop and phone backgrounds available for download. There is plenty for me to do and there will be more to come in the future.\u003cbr\u003e\u003cbr\u003eAs of right now all content is available for just $1, That $1 helps in ways you couldn\u0027t imagine. If you would like to pledge more I would truly be grateful.\u003c/div\u003e\u003cbr\u003eFeel free to follow me on Social Media as well\u003cbr\u003e\u003cbr\u003eInstagram -\u00a0\u003ca href=\"http://instagram.com/thelordhuey\"\u003e@thelordhuey\u003cbr\u003e\u003c/a\u003eTwitter -\u00a0\u003ca href=\"http://twitter.com/lordhuey\"\u003e@lordhuey\u003cbr\u003e\u003c/a\u003eFacebook -\u00a0\u003ca href=\"https://www.facebook.com/LordHuey\"\u003eLordHuey\u003c/a\u003e\u003cbr\u003e"
