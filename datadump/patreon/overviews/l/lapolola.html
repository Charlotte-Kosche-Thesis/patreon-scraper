    "summary": "\u003cp\u003e\u003cstrong\u003eLa Polola\u003c/strong\u003e es un podcast de c\u00f3mic femenino, creado y conducido por Sol D\u00edaz y Maliki 4 ojos; dos chilenas que amamos dibujar y hemos publicado muchos libros de c\u00f3mic autobiogr\u00e1ficos y de ficci\u00f3n. Aburridas de que la escena del c\u00f3mic chileno estuviese liderada por hombres, decidimos abrir un espacio donde las jefas fu\u00e9ramos nosotras.\u003c/p\u003e\u003cbr\u003e\n\u003cp\u003eCon la idea de incentivar al p\u00fablico a dibujar e ilustrar, nos juntamos una vez a la semana (en un caf\u00e9 o en nuestras casas o talleres) y conversamos -con desayuno en la mesa- sobre el dibujo, el arte, la creatividad, los libros que nos gustan, los autor@s que admiramos y much\u00edsimas cosas mas (la rabia, el miedo, la madre, los estereotipos, el embarazo, los viajes, etc) y en \n\u003ca href=\"https://lapololapodcast.blogspot.cl/\"\u003enuestro blog\u003c/a\u003e subimos las fotos de los libros que recomendamos.\u003c/p\u003e\u003cbr\u003e\n\u003cp\u003eEn la mayor\u00eda de los cap\u00edtulos invitamos a conversar con nosotras a ilustrador@s, dibujantes y personas creativas de muchos \u00e1mbitos (cantantes, comediantes, fil\u00f3sofos, periodistas, astronautas, bomberos, etc). Tambi\u00e9n ponemos canciones de m\u00fasicos emergentes y recomendamos fanzines, novelas gr\u00e1ficas, series de TV, exposiciones y eventos de c\u00f3mic.\u003c/p\u003e\u003cbr\u003e\n\u003cp\u003e\u003cstrong\u003eAdvertencia\u003c/strong\u003e: conversaci\u00f3n alta en garabatos, risas, carcajadas y constantes interrupciones al invitado. Somos las peores.\u003c/p\u003e\u003cbr\u003e\n\u003cp\u003eEste podcast comenz\u00f3 el 29 de Junio del 2016 y esperamos que no se termine nunca, porque la pasamos demasiado bien haci\u00e9ndolo.\u003c/p\u003e"
