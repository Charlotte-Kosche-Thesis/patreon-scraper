    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PtevAhXYNo0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "The owls aren\u0027t what they seem, hiding in between...let go",

    "published_at": "2013-05-11T21:05:25+00:00",
    "summary": "\u003cstrong\u003eIT\u0027S THAT TIME...\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eCan we touch that special place in your brain?\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003eHey there,\u003cbr\u003eWe are Love Darling... and we are thrilled to create exclusive content for our fans on our Patreon channel. What visual and sonic experiences can we come up with? Just you wait and see. And if you\u0027re digging it and want to see more, become a patron of our page so we can continue to create more music video experiences and new songs for you!\u003cbr\u003e\u003cbr\u003eIn fact, we\u0027re back with a new 5 song + bonus release called the LOVEJOY EP, which is now available for PRE-ORDER exclusively here on our Patreon channel! \u003cbr\u003e\u003cbr\u003e\nWe are doing this preorder on Patreon for several reasons. We wanted to offer pre-orders of the new EP along with some swag-tastic exclusive new rewards, create a rad new interactive music video for the first single (this will be our first interactive one), and also exploit the supernatural wisdom of you, our fans, to decide which song will be the new single and the new interactive music video! That\u0027s right, if you subscribe and become a patron, you also get to vote.\u003cbr\u003e\u003cbr\u003eWe are literally recording new songs and making new videos at this very moment, and are super excited to share them with all of you exclusively on Patreon.\u003cbr\u003e\u003cbr\u003eWe\u0027re talking 360 video performances, radioplay podcasts, interactive music videos, fan recommended cover-mashes, exclusive music, special live broadcast performances, new LD merch and much much more! Each month we will add more content and new music for you to experience. We create all this content for you, so your feedback and interaction on this channel will be our inspiration. Your support means the world to us and will allow us to continue to create more art for you! We\u0027re so happy you\u0027re here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003exo,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eShay,  Mike, Dany, and Nader\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eLove Darling\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.lovedarlingmusic.com/\"\u003ehttp://www.lovedarlingmusic.com\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.instagram.com/lovedarling\"\u003ehttp://www.instagram.com/lovedarling\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/lovedarlingband\"\u003ehttp://www.facebook.com/lovedarlingband\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\"Subsonic bass + swirly organ synths + cosmic crunchy guitars + dreamy vocals = yes, please and thank you.\"   \u003c/strong\u003e\u003cbr\u003e\nLos Angeles based electro alt-rock trio, Love Darling, dig into the \nemotional spectrum between seductively intimate and aggressively \npassionate, with skillfully crafted layers of distorted organs, \nsaturated synths, jagged guitars and bombastic, pulsing drums beneath \nhypnotic and distinctly soulful female vocals. Love Darling\u0027s songs \npossess a stirring sonic scope fittingly reflected in singer Shay\u0027s \nintrospective lyric, \u201cand who are you? A whisper, a drop kick, the \nfeeling blue?\u201d\u003cbr\u003e\u003cbr\u003eLove \nDarling\u0027s latest release, The Nebula Yearbook, is a 21-song follow up to\n The Occupant Theory, comprised of blood, sweat and whiskey infused, \nnebula-inspired tears. This \"album\", which will be made available on \nspecial USB \"pawnshop key\" drives, includes remixes of The Occupant \nTheory songs, photos, videos and bonus content in addition to a number \nof brand new tracks that never made it onto the vinyl. Get lost in The \nNebula Yearbook, and see where it takes you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
