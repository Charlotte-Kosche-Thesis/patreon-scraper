    "summary": "\u003ch4\u003eVideo Series\u003c/h4\u003eLIB LAB, short for Library Laboratory, is a fun, educational video series produced by A.J. Fillo. Each episode explores a variety of scientific fundamentals with playful experiments and demonstrations. The videos live online, enabling audiences from around the world to participate in the experiments.  The show started as a partnership with the Corvallis-Benton County Public Library and has grown so much that we are now working to expand our efforts to work with libraries everywhere.\u003cbr\u003e\u003ch4\u003eExperiments\u003c/h4\u003eEach video also includes directions for a related experiment that young viewers can conduct at home.  Residents of Benton County can stop by the Youth reference desk at the Corvallis branch to pick up experiment materials, while supplies last!\u003ca href=\"https://www.youtube.com/watch?v=YTkE6vRFUy0\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch4\u003eCreator / Writer / Director / Host\u003c/h4\u003eA.J. Fillo is a PhD candidate in Mechanical Engineering at Oregon State University and the mind behind Lib Lab.  His specialty is thermal and fluid sciences, with a focus in combustion.  In addition to his academic pursuits, he has five years of experience as a professional magician and actor.  A.J. is passionate about STEAM education and an avid supporter of the library and maker\u2019s club.\u003cbr\u003eFollow him on twitter\u00a0https://twitter.com/MostlyEnginerd\u003cbr\u003e\u003ch4\u003eSeries Funding\u003c/h4\u003eIn order to continue creating LIB LAB content, we are seeking\u00a0direct support from viewer like you. \u00a0Are you interested in sponsoring an episode?\u003cbr\u003e"
