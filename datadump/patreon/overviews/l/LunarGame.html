    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://foofox.furry.nz/Lunar\" target=\"_blank\"\u003eGet the demo here\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://foofox.furry.nz/2018/04/29/lunar-0-22/\"\u003eLatest full version here\u003c/a\u003e (requires patreonage)\u003c/div\u003eLunar is an episodic furry visual novel featuring:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA compelling story (40k words and counting) of suspense, romance and self-discovery\u003c/li\u003e\u003cli\u003eDynamic dialogue system that you explore at your own pace\u003c/li\u003e\u003cli\u003e20 exquisitely rendered locations\u003c/li\u003e\u003cli\u003e7 unique musical scores\u003c/li\u003e\u003cli\u003e8 yiffable characters with animated interactive sex scenes\u003c/li\u003e\u003cli\u003eSelect voice lines to draw you further into the drama\u003c/li\u003e\u003cli\u003e2 mini games\u003c/li\u003e\u003c/ul\u003eThank you for your interest in my little game! \u003cbr\u003eEver since playing my very first yiffy flash game in the early 2000\u0027s, I have been looking for a game which still has 18+ content, but which also tells a story. Like others making visual novels, I want to know about the characters\u0027 hopes and fears. I want to help them solve problems, I want to understand their vast and expansive universe. I also want them to have fun while doing it! \u003cbr\u003e\u003cbr\u003eYour contributions will help me pay the talented artists, musicians and voice actors who have helped me turn an idea on paper into a living and breathing world.\u00a0I hope you become as passionate about these characters as I have over the 2 years I have been developing this game!"
