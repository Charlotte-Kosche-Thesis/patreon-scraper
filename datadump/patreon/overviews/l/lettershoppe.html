    "pledge_url": "/bePatron?c=186453",
    "published_at": "2015-12-14T18:55:45+00:00",
    "summary": "\u003cimg src=\"https://78.media.tumblr.com/0b223df1f1c15167fa59f336d1f7c2ce/tumblr_p557scqMI71x8q4pho6_1280.gif\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e Improve your hand lettering and marketing skills\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003eHey there, I\u0027m Dina Rodriguez and thanks for checking out my Patreon page. I run\u00a0a small home studio called \u003ca href=\"http://lettershoppe.com/\"\u003eLetter Shoppe\u003c/a\u003e in Portland, OR and I\u0027m so excited to teach you everything I know as a hand lettering artist. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/fcea0870b859ac143bc2f68f10eddbdb/tumblr_p557scqMI71x8q4pho1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eFollow me for free content on Patreon\u003c/h4\u003e\u003cbr\u003eI\u0027m obsessed with Patreon, so if this is a new platform for you I highly recommend\u00a0signing up for an account to support all your favorite artists and creatives.\u00a0\u003cbr\u003e\u003cbr\u003eYou can simply hit the grey follow button at the top left of this page to get free access to my lettering newsletter and personal\u00a0vlog. Go on, seriously hit it and get free stuff no pledge necessary.\u00a0As a bonus, you can grab this free \u003ca href=\"https://www.dropbox.com/s/lvlt8bnhznm0hp0/Lettering%20Style%20Freebie.pdf?dl=0\"\u003eMixed Alphabet Workbook\u003c/a\u003e right now. See you are already getting cool free stuff.\u003cbr\u003e\u003cbr\u003eIf you\u0027re ready to take your lettering to the next level with workbooks, video tutorials, and personalized coaching read on my friends.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/623a4d796fcd8316726510840206b393/tumblr_p5fuozftBD1x8q4pho1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eLearn new styles of vintage lettering every month\u003c/h4\u003e\n\u003cbr\u003eJoin our lettering community that\u0027s over 140 students strong to tackle all the trickiest letters and build up the confidence to show your work to the world. Expand your drawing skills with my lettering workbook series to learn new vintage lettering styles for artists of all experience levels for just $7 a month. \u003cbr\u003e\n\u003cbr\u003eThese printable worksheets will help you commit these styles to memory by tracing and copying each letter step by step. Finally, a way to create interesting lettering combinations without having to rely on inspiration to draw.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/29ee013f91de4491ea8b8d7f7678bfe2/tumblr_p82l1cyRFi1x8q4pho1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003ePledge today and get instant access to this Robotron workbook!\u003c/h4\u003e\u003cbr\u003eRobotron is a geometric sans serif display typeface with an art-deco feel mixed with a dash of the future. The chiseled letter forms feature an in-line stroke with a slight rounded corner to make a more natural, warm and organic impression.  \u003cbr\u003e\u003cbr\u003eAfter you pledge $7 or more you will get access to \u003ca href=\"https://www.patreon.com/posts/18512637\" target=\"_blank\"\u003ethis issue\u003c/a\u003e, last month\u0027s workbook on\u00a0\u003ca href=\"https://www.patreon.com/posts/new-download-17956989\" target=\"_blank\"\u003eFunkster\u003c/a\u003e and a BUTT TON of other lettering goodies depending on your pledge amount.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/f20e65262b6db6eb77db9797c5b16346/tumblr_p7jytmh35W1x8q4pho1_540.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eLet\u0027s draw together every Sunday\u003c/h4\u003e\u003cbr\u003eBecome a more diversified lettering artist by joining our weekly Sunday live streams at 5 pm PST/ 8 pm EST where you can try out different drawing challenges to maximize your skills. For $15 a month you get access to live video tutorials to keep you motivated to make cool stuff, in addition to the monthly workbooks. That\u0027s 4 tutorials a month people!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eSubmitted Student Projects\u003cbr\u003e\t\u003cbr\u003e\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/4efee6572a5105c09ee461f98b14141a/tumblr_p557scqMI71x8q4pho3_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIf you need a little extra help, you can pledge $20 a month to receive professional critiques from yours truly so you can get better faster. That way I can help you more personally with spacing, composition, letter structure, and filigree.\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\t\u003cstrong\u003eMake money as a lettering artist\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eSign up for our Lettering Mastermind Group, where I offer weekly Discord meetings, and email coaching to help you launch products, sell your services to clients, and potentially make an extra $1,000 a month. This group is a great place to vent, test out ideas, and generally feel less lonely in this crazy creative world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/ecd9fc16f641ed3e4247d7818f090ce6/tumblr_p557scqMI71x8q4pho4_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eInterested in getting some digital workbooks you missed like Blackletter, Victorian, Circus, 70\u0027s Script, and Western? Check out\u00a0\u003ca href=\"http://lettershoppe.com/shop\" target=\"_blank\"\u003emy shop\u003c/a\u003e to catch up on past issues that include\u00a0a Drawing Challenge using each book\u0027s style. As a bonus, all $7+ patrons\u00a0get a 50% discount on all previous workbooks! Oh yeah!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e________________________\u003cbr\u003e\u003cbr\u003eIf you have any questions feel free to email me directly at dina@lettershoppe.com\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
