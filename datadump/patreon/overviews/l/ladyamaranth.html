    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHi there! I\u0027m Amaranth, a self-employed artist living in the UK. Welcome to my Patreon! (This is for 18+ only)\n\t\u003cbr\u003e\n\t\u00a0\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/w84Ti50\"\u003e\u003cimg src=\"https://i.imgur.com/w84Ti50.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tThis Patreon is to help me find a balance between my original and commission work. Currently I focus on commissions, but I\u2019d love to start producing comics and image packs. Any support here, even just $1, will be a great help to me and will go towards my living expenses! \n\t\u003cbr\u003e\nI\u2019ve laid out all my goals and rewards below, with examples of reward pictures, if you\u2019re curious about supporting me. Either way, thank you for looking. Much love!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat does your money get you?\u003c/strong\u003e\u003cbr\u003e\n\t*All my patrons get to request characters (fanart or my OCs) for a monthly pinup poll. Everyone can then vote in the poll for which character should be drawn that month. ALL levels will get access to the public version, minus my signature and in hi-res (I post the 50% original size on my tumblr).\u00a0\n\t\u003ca href=\"https://drive.google.com/open?id=1YVEpUbEuYuzW__HVE8F1hD5mCS4mjYjR\" rel=\"nofollow\"\u003eHere\u0027s an example of a past monthly illustration, voted on by patrons.\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t*All patrons also get early access to my adoptable ranges, which I usually do at least once a month.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBut what are adopts?\u003c/strong\u003e They\u2019re a series of characters designed around a theme, for example mermaids or fairies, and for a one-time cost you buy the rights to the design of the character. You can name them, edit them, use them in your own work... Whatever you want!\u00a0\u003ca href=\"https://drive.google.com/open?id=1YyB981aS8vUVnzaD6WTZAdce-Bu2oj6o\" rel=\"nofollow\"\u003eHere\u0027s an example.\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the Loyalty Squad?\u003c/strong\u003e\u003cbr\u003eThe Loyalty Squad is my rewards program, to say thank you to those of you who come back over and over to get commissions from me. Only people who are part of my patreon have access to this, but you get that access from $1 and above.\u00a0\u003cbr\u003e\u003cbr\u003eEach commission (of value \u00a320+) you get works like a stamp - once you\u0027ve collected five, you can claim a reward! At the moment, you can either claim a FREE \u00a325 free-draw commission, or a 20% discount off your next commission of any value. Your choice!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about the Patron Showcase gallery?\u003c/strong\u003e\u003cbr\u003eAll my patrons get sent packs of .psd files each month, a mixture of full illustrations, lineart and sketches. I strongly encourage anyone who wants to learn how to draw, colour or practice their lineart uses these resources and sends me the results. You can use my sketches like bases and put your own characters over the top, or simply trace what I\u0027ve done and colour my lines. All I ask is you be respectful and give credit where it\u0027s due.\u003cbr\u003e\u003cbr\u003eIf create something using my resources I\u0027d love to see it! Your work will get posted on the Patreon (if you want), and at the end of each month I\u0027ll put a showcase on my blog with a link back to you. I\u0027d really love to encourage a sense of community on this page, and learning and growing together with our art would be a great way to do that!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWhat are the Art Reward tiers?\u003c/strong\u003e\u003cbr\u003eIn my Patreon promo post, you can see exmaples of the kinds of rewards you get at each tier - \u003cstrong\u003ehave a look!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSuper Special $50 Tier art extra-\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eFor each set of adopts I release, you can request a \u2018custom\u2019 adopt within the theme, using keywords/colours. For example, if I do a fairy collection, you could ask me to design a plant-based fairy with the keywords of \u2018creepy, undead, purple\u2019. \u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cstrong\u003eCommission Discounts-\u003c/strong\u003e\u003cbr\u003e\nAt $20 and $25 you also get a \n\t\u003cem\u003e15% discount\u003c/em\u003e which you can redeem on \u003cem\u003eone commission per month. \u003c/em\u003eThis increases to \u003cem\u003e20% at the $50 tier\u003c/em\u003e.The discount won\u0027t carry over to the next month if you don\u0027t use it (to give you 30% off, for example), and won\u0027t be applied to multiple orders. I\u2019ll always give you a quote in commission emails for you to check, so always make sure to remind me of your discount if I forget!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSo what are my goals?\u003c/strong\u003e\u003cbr\u003e\nI\u2019ve been lucky enough to unlock two of my first goals, so here\u2019s what the plan is moving forwards:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e$650\u003c/strong\u003e - Work starts on a \u2018Choose your own adventure\u2019 style comic. It\u2019ll be fun, cheeky and full of filth, and directed entirely by patrons. The plan is for ALL tiers to be able to vote on scenarios, but $50 patrons will be able to write their own scenarios to be included (within reason!), as well as suggest future characters. Patrons will see pages early, see WIPs, and where possible get to vote on new characters.\u003c/li\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e$800\u003c/strong\u003e - I\u2019ll begin producing image packs, aiming to do two-to-four per year, of big illustrations based on a theme or collection of my own original characters. Patrons will get hi-res files, as well as alt versions, and will see all WIPs and progress shots during the production. At this stage I\u2019d like to be taking on less commissions and be producing more original work.\u003c/li\u003e\n\t\u003c/ul\u003e\nThank you so much if you read this far! I hope everything makes sense, and if not, feel free to shoot me a message and I\u2019ll answer it as quickly as I can.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://imgur.com/hudcHXR\"\u003e\u003cimg src=\"http://i.imgur.com/hudcHXR.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003eCommission me?\u003c/strong\u003e\u003cbr\u003e\nIf you want to get a custom order from me, then you can find my commission prices and contact information\u00a0\n\u003ca href=\"http://lady-amaranthine.tumblr.com/post/148264078225/new-commission-menu-prices-havent-changed-but\" rel=\"nofollow\" target=\"_blank\"\u003ehere [NSFW]\u003c/a\u003e or\u003ca href=\"http://pure-lady-amaranth.tumblr.com/post/142838600796/hey-everyone-im-open-for-commissions-again-but\" rel=\"nofollow\" target=\"_blank\"\u003e here [SFW]\u003c/a\u003e!\u00a0\u003cbr\u003e"
   },
