    "summary": "Don\u0027t know what \u003cstrong\u003eLEWD\u003c/strong\u003e is? See the \u003ca href=\"http://www.playlewd.com/blog/?page_id=282\" rel=\"nofollow\" target=\"_blank\"\u003egame info\u003c/a\u003e page, and read the \u003ca href=\"http://www.playlewd.com\" rel=\"nofollow\"\u003eblog\u003c/a\u003e and \u003ca href=\"http://www.playlewd.com/tracker\" rel=\"nofollow\" target=\"_blank\"\u003edev tracker\u003c/a\u003e for news and updates.\u003cbr\u003eYou can play it in any modern web browser(both mobile and desktop), read past blog posts, and give your feedback on the forums.\u003ca href=\"http://www.playlewd.com/blog/?p=574\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eProgress on LEWD may be slow at the moment. Still working on finding good writers to add to the team. :\u0026lt; \u003cbr\u003e\u003c/strong\u003eRest assured, left over money from the writing fund is being held in reserve to pay for more content when more writers come along. New content being added is just slow at the moment.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you are already a supporter, link your Patreon Account to your LEWD account on your \u003ca href=\"http://www.playlewd.com/account\" target=\"_blank\"\u003eaccount page\u003c/a\u003e for instant access to the test server.\u003cbr\u003eIf you aren\u0027t a supporter, you can also get immediate access to the test server by pledging and then linking your accounts. \u003cbr\u003e\u003cimg src=\"http://www.playlewd.com/blog/wp-content/uploads/2015/07/patreon-link.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnyone, including Patrons, can get access to the latest stable release by redeeming a key on your \u003ca href=\"http://www.playlewd.com/account\" rel=\"nofollow\"\u003eaccount page\u003c/a\u003e. \u003cstrong\u003eAs\n a patrons, you\u0027ll receive 1 key for each $1 in the first week of each \nmonth after Patreon has successfully charge your credit card, \u003c/strong\u003ewhich can be found on your account page.\u003cbr\u003e\u003cimg src=\"http://www.playlewd.com/blog/wp-content/uploads/2015/11/key-redeem.png\"\u003e\u003cbr\u003e\u003cbr\u003eJoin us on irc. irc.rizon.net #lewdgame \u003ca href=\"https://kiwiirc.com/client/irc.rizon.net/lewdgame\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://kiwiirc.com/client/irc.rizon.net/lewdgame\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhy \u003cstrong\u003epledge\u003c/strong\u003e?\u003cbr\u003e50% of pledge money is placed in a fund to pay writers, to continue to add content to the game.\u003cbr\u003eThe other 50% goes to paying/recouping server and other costs, and to me(Sadtaco), the creator, programmer, and occasionally writer.\u003cbr\u003e\u003cbr\u003eWhat do \u003cstrong\u003epatrons\u003c/strong\u003e get?\u003cbr\u003eI\u0027m still open to your suggestions on what \u003cstrong\u003eyou\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003ewould like to have as Patreon rewards, but the main system will be to be able to spend your credit to add or help add content to the game (this is still a work in progress! Waiting to get the writing staff increased first):\u003cbr\u003e\u003cimg src=\"http://www.playlewd.com/blog/wp-content/uploads/2015/07/patreon-prelim-redeems.png\"\u003e\u003cbr\u003e\u003cbr\u003eBut most of all, you get to support the people that are working to make the largest adult game, ever.\u003cbr\u003e\u003cbr\u003eThere\u0027s also a whole bunch \nof neat plans for the future to get value out of your pledges, and feel free to suggest your own on the LEWD forums.\u003cbr\u003e"
