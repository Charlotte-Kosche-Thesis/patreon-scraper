    "summary": "\u003ch4\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eABRIDGED VERSION:\u003c/strong\u003e \u003c/h4\u003e\n\u003cbr\u003e\nIf you like my music, you can help me continue to be a musician by giving me a dollar (or more) every time I release a song. I would be incredibly grateful.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003e4-PART MINISERIES VERSION:\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e I make music, mostly in my house.\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m currently working on a new release, which means a lot of time cooped up in the studio writing, arranging, recording, throwing everything out, rearranging, rerecording, digging through files for that thing I shouldn\u0027t have thrown out, recording some more, and repeating the process several times. Don\u0027t worry, it\u0027s fun.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003eHowever, I want to keep putting out music in the meantime. So, I\u0027m going to be releasing a series of covers and acoustic demos. I\u0027ll be reworking my own songs, doing previews of new ones, and covering other people\u0027s songs that I love.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003eIn addition to those recordings, I\u0027ll be posting photos and general updates about the stuff I\u0027m working on. Also, this whole thing is interactive, so I\u0027ll be taking your questions/suggestions and responding to those in whatever form makes sense.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nSo, If you agree to send me a dollar (or however much you like) for every song I post, you\u0027ll get access to all that stuff while helping me continue to do what I do as an independent artist. Every bit of support goes directly to me and my music, and it means a whole big crazy hell of a lot. Thank you.\n\u003cbr\u003e\n\u003cbr\u003e"
