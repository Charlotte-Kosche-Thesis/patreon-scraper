    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe Current Prompt Is \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhimsy\u003c/span\u003e\u003c/span\u003e.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWelcome to my Patreon! \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHere\non my Patreon you will find monthly goodies featuring my original watercolor paintings.\nSimply sign up, choose your reward, and let the fun begin!\u003cbr\u003e\n\u003cbr\u003e\nThe prompt will change after each piece, and can be found at the top of this page. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout the Artist\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Lunaris and I am a full time artist and mother living on the south shore of Lake Superior in Northern Wisconsin.\u00a0\u003cbr\u003e\u003cbr\u003eAs I come from a family of artists my life since (before) my birth has been deeply saturated with many diverse forms of art and creativity. Thanks to this, being an artist is much more than just a profession or hobby, its a vital part of who I am.\u00a0\u003cbr\u003eHaving grown up in an artistic haven helps me today to apply creative thinking to all things, and has taught me the value of self expression. \u003cbr\u003e\u003cbr\u003eI have had the opportunity to explore many art forms, and overtime have grown passionate about watercolor. Its freedom and unpredictability resonates well with my own rebellious nature. \u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy\nI chose Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003ePatreon\nis a platform that works well for many kinds of artists.  \u003cbr\u003e\n\u003cbr\u003e\nMy personal reasons for choosing this structure are primarily related to my health. \u003cbr\u003e\nI have a(n often restricting) medical condition known as postural tachycardia\nsyndrome (or PoTS), and Patreon gives me a lot of flexibility health-wise.\u003cbr\u003e\nWith PoTS I can\u2019t always show up the way I would like to art fairs and\nscheduled events.\u003cbr\u003e\nPatreon allows me to work from home with my kids, however my health is doing,\nand that\u2019s a wonderful thing! \u003cbr\u003e\u003cbr\u003e\nThe dependable structure of pledges also creates a reliable source of income\nfor my family, to supplement the ups and downs of art sales and other income.\nWhich in turn helps me to pay the bills.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMoney raised on Patreon supports both my art and\nmy family. My primary goal is to make enough money to be able to eat, pay the bills,\nand buy materials/cover shipping costs.\u003cbr\u003e\nOnce that is all stable, I hope to get the gear I need to create my own prints\nand offer other fun new goodies! \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank\nyou for your support! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\ncannot express enough in words my gratitude (that\u2019s what rewards are for right?)\nto my patrons!\u003cbr\u003e\nNever underestimate the difference even a dollar can make in an artist\u2019s life. \u003cbr\u003e\nI will always remember and be appreciative of the support you have shown me and\nmy family by supporting my art. You have my deepest gratitude. \u003cbr\u003e\n\u003cbr\u003e\nI hope you enjoy my art as much as I enjoy creating it :)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e*Psssst!* Still wondering where you are how all this works?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you are new to Patreon this may all still sound confusing, so here is a\nbreakdown. \u003cbr\u003e\n\u003cbr\u003e\nPatreon is a site that allows you to become a genuine patron of the arts by\nsupporting the artists you love and care about. Here you can make a pledge to\nsupport an artist, like myself, monthly or per project (it\u2019s monthly in my\ncase). \u003cbr\u003e\nAll the pledges add up to create a dependable source of income for the artist,\nand you receive fun rewards in return!\u003cbr\u003e\nYou can become a patron (and have a chance to receive a fun reward) for as\nlittle as $1 a month! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003c/span\u003e\u003cbr\u003e"
