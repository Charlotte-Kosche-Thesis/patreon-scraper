    "summary": "\u003cstrong\u003eHello Fellow Music Lovers!\u003cbr\u003e\n\u003cbr\u003e\nFirst and foremost, thank you so much for visiting me here. \u00a0I have been singing \u00a0and writing songs for over fifteen years. Thanks to so many amazing people like you my music has found a home. I am forever grateful for the love and support I have received from amazing people like you. Things have changed radically since I first set out to make music. Now, more than ever, an artist\u0027s ability to flourish depends on you- the lovers and listeners! Due to a number of personal conflicts I have pushed off releasing any new material for over 7 years. Well that ends now! \u00a0You- the listeners- have always been what keeps me going in this mad, mad world. \u00a0Please know that music has never been and never will be about money for me, but\u00a0in this rat race world we live in it is hard to stay afloat as an artist. Currently, I am trying to fund what will be my fourth album but I can\u0027t do it without you! I promise, with every ounce of support I receive here, I will pour everything I have into recording new songs that I hope will move and inspire you. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWith all \u00a0of my \u00a0Love and \u00a0Gratitude,\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLily\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "about": "A fiercely independent spirit has led musician Lily Holbrook down a wild, and sometimes weary, but never boring path. The singer/songwriter got her start singing in the subways of Boston, MA. Her pure and perfectly lilting voice immediately started a buzz throughout the city prompting her to follow her dreams to LA and then New York, eventually landing her in her current home of San Francisco. Through busking she has sold over 50,000 copies of her albums, landed two record deals and, most importantly, touched many hearts. She tackles emotional subject matter head on and sings from a place of deep honesty that is often lacking in today\u0027s land of glossy pop stars.",
