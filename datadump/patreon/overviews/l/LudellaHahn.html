    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWelcome! And thank you for taking the time to check out my Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eHere are just some of the things you can expect to see here:\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSexy Photos\u003c/span\u003e\u003c/strong\u003e (the kind of stuff I can\u0027t share on social media anywhere due to censorship issues, but now I can share EXCLUSIVELY with my super cool Patrons here) \u003cbr\u003e- \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eULTRA EXCLUSIVE Photoset and Video\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e shot for Patreon each month for \"Extra Sauce\" Tier \u0026amp; Higher (get archived when the next month\u0027s set/vid go up to keep things EXTRA EXCLUSIVE for longterm patrons.) \"Backstage Pass\" \u0026amp; Up has access to FULL archives, so if you want to see all previous months sets \u0026amp; videos, you must get a backstage pass ;)\u003cbr\u003e- \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSelfies and Behind-the-Scenes\u003c/span\u003e\u003c/strong\u003e\u00a0of everyday life as well as peeks at projects I\u0027ll be able to work on thanks to your support here!\u003cbr\u003e-\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eAccess to my Private VIP Snapchat \u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e(for \"Backstage Pass\" Tier \u0026amp; Higher)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e -\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eExclusive Patron Only Prints\u003c/span\u003e\u003c/strong\u003e (for \"Sealed with a Kiss\" patrons \u0026amp; higher; these will NEVER be available elsewhere)\u003cbr\u003e-\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eExclusive Signed Instax Polaroids\u003c/strong\u003e w/ handwritten notes\u003c/span\u003e (for \"Sealed with a Kiss\" patrons \u0026amp; higher; these are 1 of a kind and shot in the month\u0027s Extra Sauce shoot theme)\u003cbr\u003e-\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eMy love for you \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e-\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eAnd MORE\u003c/strong\u003e...\u003c/span\u003e (check out the reward tiers to the right)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ludellahahn.com/uploads/3/4/6/4/34646974/evan-smith-photography-2875-web_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eABOUT.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m Ludella Hahn, and I\u0027m so excited that you\u0027re here! I\u0027ve been working as a freelance artist since I graduated college (which actually had nothing to do with my degree...haha) Perhaps you might know me from my modeling work on magazine covers and pictorials, or maybe you\u0027ve seen me perform burlesque on a stage somewhere, or maybe you\u0027ve seen me cosplaying at a convention, or maybe you know me from the fetish videos I produce, or maybe you just know me from social media... (Or maybe you don\u0027t know me at all, but you\u0027d like to!) Either way, I am so happy you\u0027re here and I can\u0027t wait to meet you! \u0026lt;3\u003cbr\u003e\u003cbr\u003eI LOVE playing characters. It\u0027s my favorite thing to do in my fetish videos and my modeling, which is why I cosplay. It\u0027s probably because I\u0027m actually a shy introvert and cosplaying gives me a chance to act extroverted since I\u0027m playing a character instead of myself. Anyone who has seen me in a candid video vs. one of my fetish videos will definitely see the difference. Haha.\u00a0\u003cbr\u003e\u003cbr\u003eI also LOVE stories. This is why most of my fetish videos are more like mini movies. (I\u0027ve actually even won awards for them!) The same goes for photosets and again, cosplays. My favorite photoshoots have always been the ones that make you think of the narrative behind it.\u00a0\u003cbr\u003e\u003cbr\u003eA couple random tidbits... \u003cbr\u003eI love vintage things. My favorite era is the Art Deco style, but I have inherited a lot of 1950\u0027s and 60\u0027s items from my late Nana. As a very little girl I grew up on shows like I Love Lucy, Bewitched, \u0026amp; I Dream of Jeannie. All my Barbies were named after X-Men characters....and they were the moms to my action figures. \u003cbr\u003eI also love Dinosaurs, Vampires, Harry Potter, Outer Space, Star Trek TOS (LLAP), Star Wars (particularly R2-D2 \u0026amp; BB-8 because I guess I love droids), and Batman. Harley Quinn is my absolute favorite person to play ever. I like to mix my love for Art Deco, Retro, \u0026amp; nerdiness in my home decor.\u00a0Dance has always been my outlet, and modeling, and acting are an extension of that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ludellahahn.com/uploads/3/4/6/4/34646974/img-4557-1_orig.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is kind of like the inner circle for artists. You get to know me in a more intimate way than other places and get to see stuff that nobody else does. You also get to be interactive with me and help me work toward new goals and projects, take votes on things, and basically be my closest internet friends. It\u0027s like a secret fan club that comes with all kinds of exclusives, and you guys will know everything FIRST.\u003cbr\u003e\u003cstrong\u003eBasically I want to create the content you want to see and this is a way for me to do that and to give you some amazing and EXCLUSIVE stuff in the process.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eGOALS.\u003c/span\u003e\u003cbr\u003eThanks to your AMAZING support, I reached my NEW CAMERA goal. Since I shoot all content entirely on my own 95% of the time, having a better quality camera with a flip-able viewfinder was important to me for the sake of achieving the cinematic look I desired on my own...because playing actress, director AND director-of-photography is already challenging as it is. :P SO THANK YOU AMAZING PATRONS!!!! And THANK YOU for helping me achieve my goal for a new computer built to handle all the intensive editing I do. It has been INCREDIBLE to be able to edit videos without my computer crashing all the time. I truly appreciate your help in this.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s next?\u00a0\u003c/strong\u003e\u003cbr\u003eWell, I\u0027d like to be able to release a calendar for 2019 with a super exclusive FULL NUDE pull-out poster. If we hit the calendar goal, I\u0027ll be shipping it out to SWAK \u0026amp; higher patrons and offering it to all other patrons at an exclusive discount before releasing it at full price to the general public. So...perks for patrons! Yay!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e***NOTE: Please do not feel obligated to sign up for a membership here. This is just a place for my mega fans, my inner circle, to get some amazing exclusives just for them while being part of bigger things I\u0027m working on and to hang out with me in a way I\u0027m unable to on other social media (as well as see uncensored content I can\u0027t post on social media). If you decide to join, THAT WOULD ROCK MY SOCKS. But either way, I love you. \u0026lt;3\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e**FOR PEOPLE IN THE \"SEALED WITH A KISS\" TIER \u0026amp; HIGHER, YOUR POLAROIDS AND PRINTS WILL BE SHIPPED OUT ON THE FIRST OF THE FOLLOWING MONTH AFTER PATREON HAS PROCESSED YOUR PAYMENTS!! (So June rewards ship after July 1st, etc.)*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUPCOMING THEMES.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(If you are not a patron yet or are a lower tier with limited $, this is so you know which months to join Extra Sauce if there is a theme that interests you. Lower Tiers will see BTS \u0026amp; sample shots from these shoots--just not the full photoset or sexy video. If marked with \"nsfw\" it\u0027s a month featuring nudity in part of the photoset and video.)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e-January 2018: \u003c/strong\u003e\u003cem\u003eRoman Baths (Happy New Year to my Ludella LEGION! Might as well go back to ancient Rome to celebrate this with a wet and wild bath.) \u003cstrong\u003eNSFW\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e-February 2018: \u003c/strong\u003e\u003cem\u003eBe My Valentine (Red Roses and Sexy Poses) \u003cstrong\u003eNSFW\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e-March 2018: \u003c/strong\u003e\u003cem\u003eLewd Leprechaun (Sexy Leprechaun in Lingerie...don\u0027t worry...no beard involved...unless that\u0027s a thing you want...) :P \u003cstrong\u003eNSFW\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e-April 2018\
