    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/V3x0hxH-DP0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "The London Save Movement contains five local chapters of a worldwide movement called\u00a0\u003ca href=\"http://thesavemovement.org/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Save Movement\u003c/a\u003e. We exist to bring light \u0026amp; acknowledgement to slaughterhouses and animal exploitation in and around our city. We hold weekly vigils, perform outreach in the community and are present at social events where we can bring more attention to the cause. Our ultimate goal is to close down all slaughterhouses and to create a peaceful, vegan world. Our content is shared worldwide on social media and allows people to make the connection to the individuals on their plates. These images regularly inspire people to go vegan and get active. \u003cbr\u003e\n\u003cbr\u003e\nBy donating, you are allowing us to do more and reach more people effectively.\u00a0Anything you can offer helps us \u0026amp; in turn helps the animals. Please feel free to contact us with any questions you may have.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is Bearing Witness?\u003c/h3\u003e\nThe video below may help to answer some of your questions about bearing witness or why we partake in this type of activism.\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BbLM6R6i9J4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eOur Groups:\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003eLondon Chicken Save\u003c/strong\u003e has set up weekly vigils to inform the community of the horrors in our own backyard. We gather outside of Cargill Meats every Tuesday, where they slaughter 80,000 chickens a DAY! To bring awareness to this, we do demonstrations where we hold signs, hand out literature and bear witness to the animals suffering as they arrive. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLondon Pig Save \u003c/strong\u003eholds bi-weekly vigils and outreach events at FGO Processing in Ingersoll where roughly 1500 pigs, cows and lambs are slaughtered each week. We hold signs and bring attention to the suffering. We also hold regular Virtual Reality outreach events in which we give people the opportunity to view the reality of the life of a pig raised for human consumption.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLondon Cow Save\u003c/strong\u003e holds monthly outreach events at local dairy farms in the area as well as joining Pig Save at the FGO slaughterhouse where cows are also killed. We also travel to Toronto and Guelph slaughterhouses regularly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLondon Fur Animal Save \u003c/strong\u003eis holding weekly outreach events, focusing on fur, down, leather and animals used for their skin/fur/feathers etc in the fashion industry. We focus on a love-based approach to lead people towards veganism.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nLondon Fish Save \u003c/strong\u003eis working on coordinating some materials and details for a demonstration event and vigils very soon.\u003cbr\u003e\n\u003cbr\u003e\nAny amount that you can offer towards our goal will help us greatly. Thank you so much for visiting our patreon page and we hope to see you at a vigil some day!\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eFollow Us On Facebook: \u003c/h3\u003e\n\u003ca href=\"https://www.facebook.com/londonchickensave/?fref=ts\"\u003e\u003c/a\u003eWe have separate FB pages for each of the animals we focus on - as there is a lot of content about different types of animal use. Like each of our pages below and join our Facebook group to stay connected and learn about our upcoming events.\u00a0\u003cbr\u003e\n\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/londonchickensave/\" target=\"_blank\"\u003eLondon Chicken Save\u003c/a\u003e \u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/londonpigsave/\" target=\"_blank\"\u003eLondon Pig Save\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/londoncowsave/\" target=\"_blank\"\u003eLondon Cow Save\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/ldnontfuranimalsave/\" target=\"_blank\"\u003eLondon Fur Animal Save\u003c/a\u003e \u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/London-Fish-Save-182640982323069/\" target=\"_blank\"\u003eLondon Fish Save\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eJoin Our Community FB Group:\u003c/h3\u003eJoin the Facebook group for updates about upcoming events and to connect with other vegans and animal rights activists in the London, Ontario area.\u00a0\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/groups/londonsave/\" target=\"_blank\"\u003e\u003cimg src=\"http://i447.photobucket.com/albums/qq193/abbyhopson/ScreenShot2018-02-28at6.08.29PM_zpsrmqh1e7l.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/londonsave/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/groups/londonsave/\" target=\"_blank\"\u003e\u003cimg src=\"http://i447.photobucket.com/albums/qq193/abbyhopson/ScreenShot2018-03-01at8.18.46AM_zpsxpeo4lkn.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eThanks to all our past and present Patreon supporters:\u003c/strong\u003e\u003cbr\u003e\nCaitlyn lloyd\u003cbr\u003e\nAnn Davis\u003cbr\u003e\nNatalia Galeano\u003cbr\u003e\nChelsey McCallum\u003cbr\u003e\nKW Animal Save\u003cbr\u003e\nDan Warren\u003cbr\u003eAngelika Edwards\u003cbr\u003eSilvia Presinszky\u003cbr\u003eRob McNeil\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAnd to our community Sponsors for their ongoing support:\u00a0\u003c/strong\u003e\u003cbr\u003e\nPlant Matter Kitchen\u003cbr\u003e\nKre\u0027Adiv House\u003cbr\u003e\nBoomBox Bakeshop\u003cbr\u003e\nYoda\u0027s Kitchen\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/events/938026516327219/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e"
