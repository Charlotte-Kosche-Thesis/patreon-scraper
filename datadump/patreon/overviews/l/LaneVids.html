    "summary": "\u003cdiv style=\"text-align: center;\"\u003eOur family believes in building stronger family bonds through family travel and family fun.\u00a0\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/JP8FSBt.jpg\"\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat is Patreon? An Explanation!\u003c/h1\u003eI\u0027m so excited to give back to you through this platform. This is a concept that I believe in, and where we can connect with each other on a more personal level. I think it\u0027s BRILLIANT. Please consider giving me a dollar (or however you much you like) per month. The production value will still be the best that I can make it since the first video that you have ever seen of mine. If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhere Your Support Goes:\u003c/h1\u003eI create these videos all on my own, and this money helps us to put gas in the tank to travel, and supplies for science and art projects for family fun. None the less, I love doing this, and will keeping doing this. But through support, I\u0027m able to show you cooler places on our travels, show you more was to have fun as a family and build a stronger family bond, and I am able to upgrade the equipment that I use (I really want to get 4K video). \u003cbr\u003e\u003cbr\u003ePlease don\u0027t become a patron if you\u0027re low on money - I know what that feels like - and please don\u0027t feel like you have to. I will continue to make these videos whether you donate or not, they just might be a bit better and more frequent if you do. Please don\u0027t donate anything if you\u0027re strapped for cash and certainly don\u0027t feel obliged to support my work in this way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is What I Have to Offer For Your Support: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEWBIE SHIGGITY SHANKER - $1/video \u003c/strong\u003e\u003cbr\u003eThank you! You will have access to my patron only stream where I will interact all the time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eROOKIE SHIGGITY SHANKER - $3/video\u003c/strong\u003e\u003cbr\u003eYou will have access to my patreon stream, I\u0027ll follow you on Twitter or Facebook, and I\u0027ll let you know about upcoming announcements for my channel!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.sketchappsources.com/resources/source-image/twitterlogo_1x.png\" style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eTRAINEE SHIGGITY SHANKER - $5/video\u003c/strong\u003e\u003cbr\u003eYou get everything above + I give your ideas priority. You\u0027re ideas go to the top of the list!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://bookcoverjunction.com/wp-content/uploads/2013/04/GreatIdeas_LightBulb.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eBEGINNER SHIGGITY SHANKER - \u003c/strong\u003e$10/video\u003c/strong\u003e\u003cbr\u003eYou get everything above, plus you will be invited to a 1 hour Google Hangout together with all of my patreons.\u00a0Come say hi, ask me anything you like, lets get to know each other!! Krista, Amelia and Jacques might make appearances too ;)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eINTERMEDIATE SHIGGITY SHANKER - $15/video\u003c/strong\u003e\u003cbr\u003eYou will get all of the rewards above + I will send you a short personal message once a year\u00a0from me. Happy Birthday, surprise a friend, whatever you like. You tell me what you want, and I will deliver it to you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROFESSIONAL SHIGGITY SHANKER - $25/video\u003c/strong\u003e\u003cbr\u003eYou get everything above + a Patreon only contest! This will be a patreon only contest, so your chances of winning are SUPER HIGH! Let me know what you want!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eADVANCED SHIGGITY SHANKER - $50/video\u003c/strong\u003e\u003cbr\u003eYou get the above rewards + I will put your name as a \"thank you\" into the credits of my videos because I am honored to forever embed your name into my videos showing your amazing support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eULTIMATE SHIGGITY SHANKER - $100/video\u003c/strong\u003e\u003cbr\u003eYou get everything above + a one-on-one personal phone call together to thank you for your support and to put you in the drivers seat for the creative process of an entire video. You can ask me anything, and we will discuss whatever you want. We will also talk about the video that you want me to create for you. You will also have access to my personal email to give your input into the creative process of my videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
