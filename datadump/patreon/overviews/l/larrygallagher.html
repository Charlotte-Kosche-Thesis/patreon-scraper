    "published_at": "2017-01-08T16:02:47+00:00",
    "summary": "Hello Good People,\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cEternity Resumes\u201d is the name of the new project on which I\nam embarking, and for which I\u2019m hoping to garner your support. \u003cbr\u003e\n\u003cbr\u003e\n\nThis time around I will be employing a different strategy in\nmy effort to transfer this music from my mind to yours. Instead of waiting to\nrecord, mix, and master a cd\u2019s worth of songs, I will be recording and\nreleasing songs month by month over the course of the year. \u003cbr\u003e\n\u003cbr\u003e\n\nAnd instead of asking you to shell out for the finished\nproduct once it is done, I am asking you to support me on an ongoing basis\nthrough Patreon. The amount you choose to support me is up to you. You could\nthink of it as buying a virtual cd, or, as the name suggests, you could think\nof it as supporting me on an ongoing basis. And you can bail at any point if you\u0027ve had your fill.\u003cbr\u003e\n\u003cbr\u003e\n\nMore than simply offer me a way to pay for the endeavor, I\nhope this platform \u003cbr\u003e\n\nwill offer people a chance to feel more engaged in the\nongoing creative process. So for this year and into the foreseeable future Patreon\nwill be the portal through which I deliver content to the world. In\naddition to the monthly tracks I will be releasing videos of live performances,\ncovers of standards, recordings of old funny songs, or whatever else I think\nmight be worth hearing.\u003cbr\u003e\n\u003cbr\u003e\n\nAnd while any and all funds that you send my way will be put\ninto the music, the important thing, from a soul maintenance perspective, is\nthat as many people as possible are patched into the new distribution network,\nso I have the feeling that these messages in bottles are actually making it out\nto the larger world. \u003cbr\u003e\n\u003cbr\u003e\n\nThanks for considering this!\u003cbr\u003e"

     "description": "I\u0027m setting a modest first goal here. This money will help to pay to rehearse and record the musicians who will accompany me. In addition to your basic drums and bass, I\u0027ve got strings and winds and keyboards in my sights, and these musicians deserve reasonable compensation for their talents.\u00a0\u003cbr\u003e\u003cbr\u003eIn the spirit of transparency, I should say that I been fortunate enough to secure a modest grant from the Speranza Foundation, a private foundation in NY that supports the arts. This has helped me get the project rolling without my having to go out of pocket, but your ducats will help me to bring this to completion.",
