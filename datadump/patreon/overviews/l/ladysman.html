    "summary": "Heya! I\u0027m Kevin J. Mulder, AKA Slickpuppy, and I\u0027m looking for the opportunity to bring you my long-percolating webcomic\u00a0 \u003cem\u003e\u003ca href=\"http://ladysman.smackjeeves.com/\" rel=\"nofollow\"\u003eThe Lady\u0027s Man\u003c/a\u003e \u003c/em\u003eon a regular basis. I\u0027ll also be offering exclusive \u003cem\u003eLM\u003c/em\u003e art to my supporters. And I\u0027ll be looking towards the future, with the hopes of making merchandise and other benefits available.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Lady\u0027s Man \u003c/em\u003eis a lighthearted space opera adventure strip with furry/anthro characters, occasionally dealing with mature themes. It centers around Ashel, a stoic young military man, exiled from his home \nplanet, who becomes the manservant and bodyguard of Milady, a sexy, \neccentric, larger-than-life noblewoman. She\u0027s going to drag him \nwilly-nilly across space, teaching him how to enjoy life in high \nstyle. The fact that Her Ladyship is an agent of a secret conspiracy to \nhalt the oncoming fall a galactic empire will only make this process \nmore interesting. The fate of a galaxy is in their hands. But that\u0027s no reason they can\u0027t have a little fun!\u003cbr\u003e\u003cbr\u003eThis strip and it\u0027s characters have been with me a long time. They\u0027re the ultimate expression of my deep love for comics, animation, furry fandom, and old-school SF adventure. As a patron, you\u0027ll be helping me put that love out there to share with folks, helping me to produce regular comic strips, and tell a story that I hope will engage and amuse a wide audience.\u003cbr\u003e"
