    "summary": "The Logic Masters India website has been hosting \u003ca href=\"http://logicmastersindia.com/forum/forums/thread-view.asp?tid=60\u0026amp;start=1\" rel=\"nofollow\" target=\"_blank\"\u003emonthly Puzzle and Sudoku contests\u003c/a\u003e since 2010. Our contests have exclusive features that add to the experience of participating, like a live score page, an organized forum for discussions, a restricted forum feature during contests to let out your immediate thoughts without fear of spoilers, and an innovative post-contest feedback system. We also have a basic online interface for Sudoku contests and Instant Grading (real-time solution checking) when a contest author desires it. The website also has unique features like Beginners\u0027 \u003ca href=\"http://logicmastersindia.com/forum/forums/thread-view.asp?tid=497\u0026amp;posts=321\u0026amp;start=1\" rel=\"nofollow\" target=\"_blank\"\u003eSudoku\u003c/a\u003e and \u003ca href=\"http://logicmastersindia.com/forum/forums/thread-view.asp?tid=667\u0026amp;posts=153\u0026amp;start=1\" rel=\"nofollow\" target=\"_blank\"\u003ePuzzle\u003c/a\u003e Contests, and special attractions like the \u003ca href=\"http://logicmastersindia.com/lmitests/?test=M201303P\" rel=\"nofollow\" target=\"_blank\"\u003ePuzzle Marathon\u003c/a\u003e. With our fans\u0027 help, we can keep striving to implement new contests, ideas and features.\u003cbr\u003e\u003cbr\u003eIn addition to this, the website will now feature puzzle sets written by Indian authors. These sets will be on a pay-per-view basis, but some of our patrons can get early access to these PDFs. \u003cbr\u003eNote: Many of these PDFs will be exclusive puzzles. Others may be \npuzzle sets used in Championships organized by other countries, but unlike \nthe original contest sets they will include puzzle hints and \nsolutions as extras. For more details, check our \u003ca href=\"http://logicmastersindia.com/home/?g=Patronage\" rel=\"nofollow\"\u003ePatronage page\u003c/a
