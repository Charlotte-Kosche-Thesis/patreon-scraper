    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/302442/dd6abd805b4246a09f9fae6228d5a293?token-time=2145916800\u0026token-hash=KXPhM0vrbh8fnQzYcnoZHRi_VDSfOud-Cuq0s7Piy6Q%3D",

    "published_at": "2017-10-15T15:23:48+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\"The way she articulates her thoughts and ideas is easy to follow. Her\u00a0writings are like taking medicine with a spoonful of sugar.\"\u00a0\u003c/em\u003e\u003cem\u003e-\u00a0\u003c/em\u003eTawnya Brown, \u003cem\u003epatron\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003eYou\u0027re exhausted by the polarizing conversations you\u0027re seeing on social media. You\u0027re feeling confined by the labels that other\u0027s expect you to wear. You\u0027re feeling stressed about being stressed.\u003cbr\u003e\u003cbr\u003eYou\u0027re feeling tense, tired, and trapped and you\u0027re not even sure why.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAnd before you can transform others, you first need to transform you.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, how can you get that done?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWrite about it.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYes, I\u0027m serious.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWriting is an act of burning\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eYou write about the \u003cstrong\u003einternal oppression, unhealed wounds, and toxic beliefs\u003c/strong\u003e you hold. You \u003cstrong\u003ewrite to heal\u003c/strong\u003e. You \u003cstrong\u003ewrite to uncover your true voice\u003c/strong\u003e. You \u003cstrong\u003ewrite to burn through the sh*t\u003c/strong\u003e. \n\u003cbr\u003e\n\u003cbr\u003eWhen you do, you finally \u003cstrong\u003ehave the courage\u003c/strong\u003e to use the beauty of your \u003cstrong\u003etruth to stand against\u003c/strong\u003e the bigger problem - \u003cstrong\u003esystemic oppression, white patriarchy, and white supremacy\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe \u003cstrong\u003eexpressive writing prompts\u003c/strong\u003e you\u0027ll get when you \u003cstrong\u003ebecome a patron\u003c/strong\u003e is designed to do just that - \u003cstrong\u003eburn through your toxic core beliefs\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nThrough the practice of writing without editing or censoring yourself, the expressive writing prompts will help you \u003cstrong\u003euncover the roots of your internal oppression\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThrough the \u003cstrong\u003eloving guidance of me\u003c/strong\u003e, your expressive writing coach, and the \u003cstrong\u003esupport of this exclusive community,\u00a0\u003c/strong\u003eall working on their own internal oppression, you\u0027ll finally be able to:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eDecolonize your ancestry and spirituality\u003c/strong\u003e, so you embrace your indigenous rituals, folklore, mythologies, symbols, and narratives\u003c/li\u003e\u003cli\u003eHeal from \u003cstrong\u003ehistorical and personal trauma\u003c/strong\u003e so you \u003cstrong\u003estop repeating\u003c/strong\u003e\u00a0destructive generational patterns\u003c/li\u003e\n\t\u003cli\u003eRelease \u003cstrong style=\"background-color: initial;\"\u003ewhite fragility, white centring, and spiritual bypassing\u003c/strong\u003e so you become a better ally to people of colour\u003c/li\u003e\n\t\u003cli\u003eUse your \u003cstrong\u003erighteous anger\u003c/strong\u003e to confront social injustice and \u003cstrong\u003epursue the causes\u003c/strong\u003e that align more with your values\u00a0\u003c/li\u003e\u003cli\u003eSpeak \u003cstrong\u003econfidently about social justice\u003c/strong\u003e without feeling like you\u0027re going to say something dumb or wrong\u003c/li\u003e\u003cli\u003eRediscover \u003cstrong\u003ewho you are\u003c/strong\u003e\u00a0so you can powerfully release the programming and expectations of who you should be\u003c/li\u003e\u003cli\u003eFeel \u003cstrong\u003eliberated and free\u003c/strong\u003e from the constraints holding you back from pursuing your true purpose\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Your Expressive Writing Mentor\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is \u003cstrong\u003eLeesa Renee Hall\u003c/strong\u003e. You can call me Leesa. It\u0027s pronounced Lisa, and not Leza, Leeza, or Liesa (although they\u0027re probably really great people). \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve written seven non-fiction books, three stage plays, a one woman show, the first volume of a historical fiction, plus countless personal essays which seem to inspire and provoke.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nMy most favourite style of writing is expressive writing. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eExpressive writing gives me the \u003cstrong\u003efreedom to write without censoring or editing myself\u003c/strong\u003e. I\u0027ve used expressive writing to help me \u003cstrong\u003efind my true voice\u003c/strong\u003e and to \u003cstrong\u003eheal from historical and persona trauma\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhen I tasted my soul\u0027s words, I realized I was starving. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfter feeding my words to my many pages, I now \u003cstrong\u003eshare this nourishment\u003c/strong\u003e with others. That\u0027s why when you become a patron, not only will you get the weekly expressive writing prompts, you\u0027ll also get \u003cstrong\u003eaccess to my writings \u003c/strong\u003eon the ways systemic oppression shows up in the \u003cstrong\u003ewords and tools we use\u003c/strong\u003e. I write every morning at 4:30am and I\u0027m amazed at what the Divine pours into me. I can\u0027t wait to share these writings with you.\u003cbr\u003e\n\u003cbr\u003e\nJoin this \u003cstrong\u003eexclusive community\u003c/strong\u003e by choosing your preferred reward level and \u003cstrong\u003elet\u0027s mix some medicine with sugar \u003c/strong\u003eand drink this truth elixir together.\u003cbr\u003e"
