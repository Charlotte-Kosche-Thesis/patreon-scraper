    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cem\u003eThis game is for ages 18+ only!\u003cbr\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePLAYABLE DEMO: \u00a0\u003c/strong\u003e\u003ca href=\"https://littlenapoleon.itch.io/changelingtale#download\"\u003ePC Download\u003c/a\u003e\u003cstrong\u003e\u00a0 | \u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://littlenapoleon.itch.io/changelingtale#download\"\u003eMac Download\u003c/a\u003e  | \u00a0\u003c/strong\u003e\u003ca href=\"https://littlenapoleon.itch.io/changelingtale#download\"\u003e\u003cstrong\u003eLinux Download\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eALPHA BUILD:\u00a0 \u003ca href=\"https://littlenapoleon.itch.io/changelingtalealpha/patreon-access\"\u003ePatron Download\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e--\u00a0\u003ca href=\"https://www.patreon.com/posts/changeling-tale-8286207\" target=\"_blank\"\u003eFAQ\u003c/a\u003e --\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/changeling-tale-8286207\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/changeling-tale-8286207\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u3010\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2764\u003c/span\u003e\u3011\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eChangeling Tale\u003c/strong\u003e is the world\u0027s first human to anthro\u00a0\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eTransformation Themed \u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Visual_novel\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eVisual Novel\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e: an interactive story with musical and graphic elements. It is also a bishoujo-style \u003ca href=\"https://en.wikipedia.org/wiki/Eroge\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEroge\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, meaning it contains explicit nudity and sexual (M/F, F/F) content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://cdn3.patreon.com/1/patreon.posts/9360869228695857950.png?v=FnHj6uD9fCHs4Hq2bbIH5zdzrFc6nJL3Amf8IG5imCM%3D\"\u003e\u003c/a\u003e\u003cem\u003e\u003ca href=\"https://cdn3.patreon.com/1/patreon.posts/12487203659642982886.png?v=GgAoIEL-B4wwjmcTr5ctyVr3m10ivlMvcxEuFku7cNc%3D\"\u003e\u003c/a\u003e\u003ca href=\"https://68.media.tumblr.com/9c86908a480a54173a4b1cff8806f8c5/tumblr_oluxfjOm531vsxq6eo1_1280.png\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cimg src=\"https://68.media.tumblr.com/9c86908a480a54173a4b1cff8806f8c5/tumblr_oluxfjOm531vsxq6eo1_1280.png\" style=\"width: 639px;\"\u003e\u003cbr\u003e\u003ca href=\"https://cdn3.patreon.com/1/patreon.posts/9360869228695857950.png?v=FnHj6uD9fCHs4Hq2bbIH5zdzrFc6nJL3Amf8IG5imCM%3D\"\u003e\u003c/a\u003e\u003ca href=\"https://68.media.tumblr.com/d5a9eca222c9a99eefbe458d08588d62/tumblr_oluxlf7yib1vsxq6eo1_1280.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://68.media.tumblr.com/d5a9eca222c9a99eefbe458d08588d62/tumblr_oluxlf7yib1vsxq6eo1_1280.png\" style=\"width: 639px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u3010\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2764\u003c/span\u003e\u3011\u003c/div\u003e\u003cbr\u003eScotland, 1919. \u00a0The MacLeod sisters have felt the toll of war and are struggling to make ends meet. \u00a0When their neighbor and childhood friend returns home, his support might just be the blessing they need. \u00a0But little do they know, he will reveal a secret that will change their lives - \n\u003cem\u003eliterally!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003ePlay as Malcolm, the young Scottish veteran struggling to find peace on the ranch where he grew up. As the lives of Malcolm and those closest to him are turned upside down, \n\u003cem\u003eyour\u003c/em\u003e \u003cem\u003eactions\u003c/em\u003e dictate how the story will end!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://cdn3.patreon.com/1/patreon.posts/17543278529982749420.PNG?v=yhu9B-jFKvrST7iLogwl_qjU6RVLRDRue74AwiXKJkY%3D\"\u003e\u003c/a\u003e\u003ca href=\"https://68.media.tumblr.com/a263ab7e81efea6164095685c86c458d/tumblr_oluxi70t7i1vsxq6eo1_1280.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://68.media.tumblr.com/a263ab7e81efea6164095685c86c458d/tumblr_oluxi70t7i1vsxq6eo1_1280.png\" style=\"width: 635px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/71f7212c9c12801b36a1d9efb5ce1bc5/tumblr_oluxd0ImcF1vsxq6eo2_1280.png\" style=\"width: 637px;\"\u003e\u003cbr\u003e\u003ca href=\"https://cdn3.patreon.com/1/patreon.posts/14625923742523425712.PNG?v=AFKW73S4yczuc-D2gTVYllQ9GOZbkyHLRfs8w6qBxYY%3D\"\u003e\u003c/a\u003e\u003ca href=\"https://68.media.tumblr.com/71f7212c9c12801b36a1d9efb5ce1bc5/tumblr_oluxd0ImcF1vsxq6eo2_1280.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: initial;\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eFeatures:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFull-length Visual Novel\u003c/strong\u003e with branching plots \u0026amp; multiple endings\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e8\u003c/strong\u003e\u003cstrong\u003e Romantic Interests\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e9\u003c/strong\u003e\u003cstrong\u003e\u00a0Transformations\u003c/strong\u003e, including:\u003c/li\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003eLong-Term TF\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eHuman \u2192 Cowgirl\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eHuman\u00a0\u2192 Werewolf\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eHuman\u00a0\u2192 Scaly\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eMale\u00a0\u2192 Female Anthro\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e...and more!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cli\u003eOver 30 \u003cstrong\u003eSpecial Scenes\u003c/strong\u003e illustrated in full color\u003c/li\u003e\n\u003cli\u003eA cast of over a dozen characters, illustrated with a multitude of expressions and TF stages\u003c/li\u003e\n\u003cli\u003eOver 35 lovingly painted backgrounds of the Scottish Highlands (no stock photography here!)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eMeet the Creators:\u003c/span\u003e\u00a0\u003c/h4\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/707389088924446720/4_ZgNAuB_bigger.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eLittle Napoleon\u003c/strong\u003e is a long-time artist in the TF \u0026amp; furry communities, who recently left his cozy office job to pursue art and game design full-time. With several comics, novels and short stories already under his belt, he is excited to use games to take his storytelling to the next level!\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cem\u003e\u003ca href=\"http://little-napoleon.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e   | \u00a0\u003ca href=\"https://twitter.com/NapoleonArts\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://www.furaffinity.net/user/littlenapoleon/\" rel=\"nofollow\" target=\"_blank\"\u003efuraffinity\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://littlenapoleon0.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantart\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"https://www.transfur.com/Users/littlenapoleon/\" rel=\"nofollow\" target=\"_blank\"\u003etransfur\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=12037766\" rel=\"nofollow\" target=\"_blank\"\u003epixiv\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"https://www.weasyl.com/~littlenapoleon\" rel=\"nofollow\" target=\"_blank\"\u003eweasyl\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"https://inkbunny.net/LittleNapoleon\" rel=\"nofollow\" target=\"_blank\"\u003einkbunny\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"https://littlenapoleon.sofurry.com/\" rel=\"nofollow\" target=\"_blank\"\u003esofurry\u003c/a\u003e \u00a0| \u00a0\u003c/em\u003e\u003ca href=\"https://beta.furrynetwork.com/littlenapoleon/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003efurrynetwork\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u00a0| \u00a0\u003ca href=\"https://picarto.tv/littlenapoleon\" rel=\"nofollow\" target=\"_blank\"\u003epicarto\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/310619059647676417/400132947057049610/LL.png\" style=\"width: 80px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003eLittle Librarian \u003c/strong\u003eis a Harvard graduate in Creative Writing and is co-writing the story. \u00a0She has been thrown headlong into the TF \u0026amp; furry communities thanks to recently getting married to Little Napoleon (welcome to the fandom, honey ^^;)!\u003cbr\u003e\u003ca href=\"https://twitter.com/LittleLibArts\"\u003e\u003cem\u003etwitter\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/profile_images/592332653350637569/4cFMg5No_bigger.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWatsup\u003c/strong\u003e is a household name in the TF community famous for both his solo work and his comic collaborations. \u00a0His expertise, creativity and drive are unparalleled, and we are happy to have him on board!\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://watdraws.tumblr.com\"\u003etumblr\u003c/a\u003e  | \u00a0\u003ca href=\"https://twitter.com/Watdraws\"\u003etwitter\u003c/a\u003e   | \u00a0\u003ca href=\"http://www.furaffinity.net/user/watsup/\"\u003efuraffinity\u003c/a\u003e   | \u00a0\u003ca href=\"http://w4tsup.deviantart.com/\"\u003edeviantart\u003c/a\u003e  | \u00a0\u003ca href=\"https://www.transfur.com/Users/wat/\"\u003etransfur\u003c/a\u003e  | \u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=8549800\"\u003epixiv\u003c/a\u003e  | \u00a0\u003ca href=\"https://www.weasyl.com/~wat\"\u003eweasyl\u003c/a\u003e  | \u00a0\u003ca href=\"https://inkbunny.net/watsup\"\u003einkbunny\u003c/a\u003e  | \u00a0\u003ca href=\"https://watsup.sofurry.com/\"\u003esofurry\u003c/a\u003e    | \u00a0\u003c/em\u003e\u003cem\u003e\u003ca href=\"https://beta.furrynetwork.com/wat/\"\u003efurrynetwork\u003c/a\u003e \u00a0\u003c/em\u003e\u003cem\u003e| \u00a0\u003ca href=\"https://picarto.tv/watsup\"\u003epicarto\u003c/a\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003ca href=\"https://picarto.tv/watsup\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://a.facdn.net/1424255659/cheasydino.gif\" style=\"width: 74px;\"\u003e\u003cbr\u003e\u003cstrong\u003eCheasyDino\u003c/strong\u003e is the crazy Asian guy in a dino suit who founded \u0026amp; hosts the Transformation Podcast \"The Changing Times.\" His musical background includes over 6 years of formal education in piano, several years playing drums and percussion for various configurations and ensembles including jazz, symphony, marching band, as well as a mentorship from a former New York Philharmonic Symphony percussionist. \u00a0Cheasy has also been involved in the Mixing \u0026amp; Recording world,  recording, mixing, and producing for various bands.\u003cbr\u003e\u003ca href=\"http://changingtimes.podbean.com/\"\u003e\u003cem\u003echanging times podcast\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u00a0| \u00a0\u003ca href=\"http://www.furaffinity.net/user/cheasydino/\"\u003efuraffinity\u003c/a\u003e   | \u00a0\u003ca href=\"http://cheasydino.deviantart.com/\"\u003edeviantart\u003c/a\u003e  |\u00a0\u00a0\u003ca href=\"https://www.weasyl.com/~cheasydino\"\u003eweasyl\u003c/a\u003e \u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cem\u003e| \u00a0\u003ca href=\"https://picarto.tv/cheasydino\"\u003epicarto\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.weasyl.com/static/media/be/3a/9b/be3a9b8cd5e498cf1ab0db92839de9315bbc1313d1a9f0c27cece95814fa08cf.gif\" style=\"width: 79px;\"\u003e\u003c/a\u003e\u003ca href=\"https://cdn.weasyl.com/static/media/be/3a/9b/be3a9b8cd5e498cf1ab0db92839de9315bbc1313d1a9f0c27cece95814fa08cf.gif\"\u003e\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eVixyy Fox\u003c/strong\u003e\u00a0has been a fixture of the furry writing community for many years, lending her hallmark magical realism to every story she brings to life. \u00a0The award winning author\u0027s publications include \u003cem\u003eTales of the Fur Side\u003c/em\u003e, \u003cem\u003eImprobable... Never Impossible\u003c/em\u003e, and \u003cem\u003eReach for the Sky\u003c/em\u003e, and many more stories and series are available in e-format. \u00a0Vixyy is currently host of the Thursday Prompt writing group on FurAffinity.\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://changingtimes.podbean.com/https://www.amazon.com/Vixyy-Fox/e/B0072SCFD8/ref=dp_byline_cont_ebooks_1\"\u003eamazon\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u00a0|  \u003ca href=\"http://www.furaffinity.net/user/vixyyfox/\"\u003efuraffinity\u003c/a\u003e |  \u003ca href=\"http://vixyyfox.deviantart.com/\"\u003edeviantart\u003c/a\u003e | \u003ca href=\"https://www.weasyl.com/~vixyyfox\"\u003eweasyl\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eProject Overview:\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eUsing\u00a0\u003ca href=\"https://www.renpy.org/\" rel=\"nofollow\" target=\"_blank\"\u003eRen\u0027Py\u003c/a\u003e scripting system\u003c/li\u003e\n\u003cli\u003eArt \u0026amp; Story produced by Little Napoleon, Watsup, Little Librarian \u0026amp; Vixyy Fox\u003c/li\u003e\n\u003cli\u003eAdditional resources may be brought on if funding goals are met\u003c/li\u003e\n\u003cli\u003eCreating Adult \u0026amp; SFW (censored) versions\n\t\u003cul\u003e\n\u003cli\u003eTo be available through itch.io \u0026amp; Steam\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eAlpha release for PC in late 2017\u003c/li\u003e\u003cli\u003eWeekly Project Updates\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy Transformation Games?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eThere just aren\u0027t enough quality ones out there that put transformation in the spotlight! This Patreon is dedicated to filling that gap with fun and sexy creations. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eI need your support.\u003c/strong\u003e\u003c/span\u003e This is my full time job!  If you enjoy transformations, anthropomorphic art \u0026amp; stories, consider joining the LN Nation and pledge to help me continue creating high-quality interactive content like this.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Instantly recognizable by his short stature and fondness for shiny helmets, this important figure is nonetheless overlooked by most historians, overshadowed by a famous \u003cem\u003eempereur \u003c/em\u003ewho coincidentally shared a similar name. Unlike the better-known leader, Little Napoleon was by contrast an incompetent buffoon, although prone to similar dreams of grandeur. Students of strategy still learn from such spectacular failures as the Amphibious Invasion of Paraguay (aborted due to lack of coastline) and the Occupation of Boardwalk (cut short by exorbitant hotel prices).\u003cbr\u003e\u003cbr\u003eAfter the failed Spanish Campaign, where his nascent offensive was quashed by a stampede in an event he proclaimed the Battle of Pamplona, Little Napoleon finally retired from pursuing world conquest to become a frustrated artist (an odd reverse of convention) in self-imposed exile in New Hampshire, USA.",
