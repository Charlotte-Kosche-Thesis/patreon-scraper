    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003cbr\u003e\n\t \u003c/strong\u003e\n\u003c/div\u003e\nHello everyone! I\u0027m Lia, and I find my home anywhere my feet are. I am a short story writer and have been writing blog articles for more than 10 years, although I have remained discrete for a long time. It\u0027s still really new for me to have people reading my texts!\u003cbr\u003e\nSomeday, someone told me \"You\u0027re not going to spend your life writing.\"\u003cbr\u003e\nThat was a great positive trigger. Things were clear in my head: I\u0027d probably spend my life writing. \u003cbr\u003e\n\u003cbr\u003e\nA few years ago, I discovered I wrote best when traveling. There\u0027s nothing I enjoy more than getting my notepad out while on a train trip, or getting inspired during a takeoff, or taking the time to translate the small events around me in a small cafe to the other side of Europe into fictional stories... Now I have fixed aims: I try to keep up writing my DailyShort : one very short story (less than 300 words) a day\u00a0\u003ca href=\"https://www.instagram.com/lia.404/\" target=\"_blank\"\u003eon my Instagram account\u003c/a\u003e, and post longer stories and articles\u00a0\u003ca href=\"http://www.erreur404.eu/english-please/\"\u003eon my website\u00a0\u003c/a\u003eas soon as I can.\u003cbr\u003e\n\u003cbr\u003e\nDuring one of my previous trips in Inverness (Scotland), I met a cute wild hairy haggis. He ended up taming me. You might know him under the name Poui, and we now are best buddies. He\u0027ll be the one posting a few news on the page. He doesn\u0027t look like it at first sight, but he\u0027s a great community manager!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://www.tipeee.com/uploads/media/image/55/5590780606add2c0fa392cfb4d3dec973583ff71.png\"\u003e\u003cem\u003eLet\u0027s go, Poui!\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWHAT AM I DOING ON PATREON?\u003c/strong\u003e\n\u003c/div\u003e\n\t\u003cbr\u003e\n\tIt\u0027s no news for anyone: I like freedom. To achieve this, I have to forget about material things that can easily spoil your whole life. I\u0027d like to focus on my writing and that\u0027s why I\u0027m jumping on the Patreon bandwagon. It\u0027s not easy to find myself legitimate to do so, but there\u0027s a time when I have to admit that I can be free too! This website also allows me to give the opportunity to those who often ask how to support me to do so. This should make things easier...\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWHAT DO YOU GET BY SUPPORTING ME?\u003c/strong\u003e\n\u003c/div\u003e\t\n\t\u003cbr\u003eFirst and foremost, you get the lovely Pouisletter he writes with his tiny little clumsy paws. Then, I\u0027ll be thanking my patrons with what I do best: s Tipeurs avec ce que je fais de mieux: custom-made writing. Averybody knows about my love for postcards and it seems like it\u0027s the most simple reward. I\u0027d like to make it broader and further the rewards to DailyShort and short stories. It also seems rather natural to offer the collections I might publish. \u003cbr\u003eFinally, for the most generous patrons, I\u0027d like to offer \"travel by proxy\". They\u0027ll be allowed to chose my next destination so that I can document the trip for theem and send them a postcard! (And to be honest it is a marvellous excuse to travel. But it\u0027s even better if I can take you with me.)\u003cbr\u003e"
   },
