    "summary": "\u003cdiv\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/hphotos-xlp1/v/t1.0-9/10526045_10153655296668826_5509058771356235427_n.jpg?oh=9b1da4b81dac43f5cd61cc315103a9af\u0026amp;oe=574B6606\"\u003e\u003c/div\u003e\u003cbr\u003eHi Everyone!\u003cbr\u003e\nMy name is Mikael Lugneg\u00e5rd, you can call me Mike!\u003cbr\u003e\n\u003cbr\u003eI\u2019m a professional industrial designer from Sweden. I work mostly with freelance projects, education and creative workshops. I love to teach and pass on my knowledge. To helping students and fellow designers reaching their goals and see them develop into great artists is my passion.\u003cbr\u003e\n\u003cbr\u003eI have worked with brands like RED, Wacom, CMIVFX, SCANIA and Mahindra \u0026amp; Mahindra and many more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/hphotos-xap1/t31.0-8/12473841_10153859779358826_5871652335202855557_o.jpg\" style=\"width: 345px; float: right; margin: 0px 0px 10px 10px;\"\u003eFinding time to teach while working as a full-time freelance artist is hard, but with your help I can reduce my freelance workload so that I can focus more on teaching and creating personal art.\u003cbr\u003e\u003cbr\u003eCreating personal projects is very important for every designers development as an artist. With your support I can continue to create personal projects and share the process with you, and we will both learn and have a great time together. \u003cbr\u003e\nI hope to share my design process, mostly in Photoshop, and develop new techniques for design visualisation and story telling.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/hphotos-xtf1/t31.0-8/12829506_10154109047996320_8418432755075651888_o.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eMentorship?!\u003c/strong\u003e\u003cbr\u003eI will be providing paintovers, personal assignments, video feedback with audio commentary, and chat sessions. If you are looking to improve your work by receiving feedback from an industry professional, you have come to the right place. \u003cbr\u003e\u003cbr\u003eArtists will submit their image via email. Since most tiers allow up to two image paintovers per month, you get to decide when you submit your two images each month. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
