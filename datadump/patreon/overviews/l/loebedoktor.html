    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eOm L\u00f8bedoktor: \u003c/strong\u003eId\u00e9en til hjemmesiden udsprang under l\u00e6gestudiet da jeg begyndte at l\u00f8be marathon og ultral\u00f8b. Jeg har i den forbindelse p\u00e5draget mig forskellige l\u00f8beskader hvor jeg oplevede at information om skaden, forl\u00f8bet, behandlinger samt hvad jeg selv kunne g\u00f8re var sv\u00e6r at finde \u00e9t sted.  Samtidig lever vi i en tid hvor digitale medier i stigende grad inkorporeres i dagligdagens g\u00f8rem\u00e5l. Derfor virkede det naturligt at samle informationer omkring l\u00f8beskader, tr\u00e6ning og genoptr\u00e6ning \u00e9t sted. Form\u00e5let med siden er s\u00e5ledes at overskuelig\u00f8re din l\u00f8beskade s\u00e5 du bedre kan h\u00e5ndtere den.\u003cbr\u003eSiden er baseret p\u00e5 l\u00e6gefaglig viden, men afspejler i h\u00f8j grad ogs\u00e5 de erfaringer jeg har gjort mig som l\u00f8ber. Den vil fungere som et struktureret opslagsv\u00e6rk hvor du vil kunne finde oplysninger om din skades natur, behandling og forl\u00f8b. V\u00e6lg hvilken kropsdel du er skadet i og dern\u00e6st din specifikke skade. Siden planl\u00e6gges f\u00e6rdiggjort i forbindelse med min l\u00e6gevidenskabelig kandidatafslutning i starten af 2019.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOm Andreas:\u003c/strong\u003e Under l\u00e6gestudiet p\u00e5 Aarhus Universitet har jeg v\u00e6ret aktiv i forskergruppen ved Idr\u00e6tsklinikken p\u00e5 Aarhus Universitetshospital hvor jeg har pr\u00e6senteret mit arbejde ved nationale og internationale kongresser samt publiceret en artikel i det anerkendte tidsskrift \u003ca href=\"http://www.kssta.org/journal/\"\u003eKSSTA\u003c/a\u003e. I min fritid har jeg arbejdet som ortop\u00e6dkirurgisk operationsassistent samt studentermedhj\u00e6lper i to forskellige private ortop\u00e6dkirurgiske klinikker. Jeg har derudover v\u00e6ret bestyrelsesmedlem i en ortop\u00e6dkirurgisk studenterorganisation og deltaget i forskellige kurser herunder et kirurgisk kursus i kikkertkirurgi i kn\u00e6leddet henvendt l\u00e6ger i intro- og hoveduddannelses stillinger. Jeg kan lide at l\u00f8be langt og langsomt og har efterh\u00e5nden l\u00f8bet en del ultral\u00f8b herunder Sean O\u0027brien 100k, et kvalifikationsl\u00f8b til \u0027Westen States Endurance Race\u0027 (100miles), i Malibu. Med venlig hilsen Andreas Chatterton\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"519\" src=\"http://www.loebedoktor.dk/wp-content/uploads/2018/02/SOB-100k-500x625.jpg\" style=\"\" width=\"415\"\u003e\u003cbr\u003e I m\u00e5l efter Sean O\u0027Brien 100km i Malibu, Californien, 2018\u003cbr\u003e\u003c/div\u003e"
