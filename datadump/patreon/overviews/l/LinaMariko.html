    "published_at": "2017-04-29T09:47:13+00:00",
    "summary": "Hello and\nthanks for paying a visit! \n\u003cbr\u003e\n\u003cbr\u003e\nMy name is \u003cstrong\u003eLina Mariko\u003c/strong\u003e; I am a German \u003cstrong\u003e25-year-old\u003c/strong\u003e\nMedia Design student who is married to her two cats. I have been a passionate\nartist ever since I was able to hold a pencil. \u00a0\u003cbr\u003e\nAs a child,\nI was totally into manga and anime. About five years ago I gave my heart to my\nart and comic. Since then, I began to create characters and a complex story\nworld, and worked hard on a giant plot that always had been in my mind. \u003cbr\u003e\n\nAt the\nbeginning of 2017, when I finished scripting the first sixteen chapters was\nfinished, I started to draw the actual manga! I present you now\u2026\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://img00.deviantart.net/cb7b/i/2018/084/c/d/numen_new_logo___metal_by_lina_mariko-dc4g9kl.png\" target=\"_blank\"\u003e\u003cimg src=\"https://img00.deviantart.net/cb7b/i/2018/084/c/d/numen_new_logo___metal_by_lina_mariko-dc4g9kl.png\" style=\"width: 212px;\"\u003e\u003c/a\u003e\u003c/div\u003e\nNumen is a \u003cstrong\u003eFantasy\u003c/strong\u003e story (rated 16+) that takes\npart in a unique world with not only creatures familiar from other fantasy\nnovels, but many other creatures of my own design as well. \u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eThey are\nborn into a world without aims or destiny. Immortals.\nWhile some have managed to adapt to the laws of Narda\u00e9s, their paths have not\nyet ended, their destination is not in sight. Others chose to keep going their\nown way, yet there is a mysterious foe that draws their lives inexorably\ntogether towards a common fate.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eVolume 1\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eIrin is a\nPrincess who wishes for nothing more than to be a Hero and discover the world.\u00a0But in order to fulfill her wish, she must make a difficult decision. Once\novercome, a world lays itself bare to her which surpasses even her boldest dreams...\u003c/em\u003e\u003c/div\u003e\n\n\u003cbr\u003e\nNow, I am\nworking hard on the first volume. You can find more free updates, WIPs or sketches\non\n\u003ca href=\"https://twitter.com/lina_mariko\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/linamariko\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/linamariko/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow many volumes will Numen have?\u003c/strong\u003e\u003cbr\u003e\nCurrently,\nI cannot tell how many volumes this epic will have. In written form I am at\nvolume six, still continuing. \n\u003cbr\u003e\nYou can\nread the first chapters of volume one on\n\u003ca href=\"https://tapas.io/series/Numen\" target=\"_blank\"\u003eTapastic\u003c/a\u003e and\u00a0\u003ca href=\"http://animexx.onlinewelten.com/doujinshi/zeichner/662208/65875/\" target=\"_blank\"\u003eAnimexx\u003c/a\u003e (in\nGerman, the English version will follow).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut what if I cannot read German?\u003c/strong\u003e\u003cbr\u003e\nAs I\nmentioned, for now my manga is only available in German, but that must (and\nwill) change!\n\u003cbr\u003e\nA dear\nfriend of mine translates the manga into English soon.\u00a0\u003ca href=\"http://www.facebook.com/Yaroumme/\" target=\"_blank\"\u003eYaroumme\u003c/a\u003e, or just \u003cem\u003eUmme\u003c/em\u003e,\nalready translated\u00a0\u003ca href=\"http://animexx.onlinewelten.com/doujinshi/thema/7080_Hockey_Homo/order_0_0/57764_Hockey_Homo/?js_back=1\" target=\"_blank\"\u003eHockeyHomo\u003c/a\u003e from\u00a0\u003ca href=\"http://www.facebook.com/Yaatelier/\" target=\"_blank\"\u003eYaa\u003c/a\u003e and now she\u2019s my\nservant (No, just kidding XD I kinda pay her). With the help of\u00a0\u003ca href=\"https://www.patreon.com/SumireDraws\" target=\"_blank\"\u003eSumire Tsuki\u003c/a\u003e we will try to keep up with the German version.\u003cbr\u003eRead it on\u00a0\u003ca href=\"https://tapas.io/series/Numen-English\" target=\"_blank\"\u003eTapastic\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/numen/list?title_no=80112\" target=\"_blank\"\u003eWEBTOON\u003c/a\u003e for free.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe print\nof the manga will be available in both languages, German and English, after\nfinishing each volume. \n\u003cbr\u003e\nI already\ndrew a Spin-Off, which can be read\u00a0\u003ca href=\"http://animexx.onlinewelten.com/doujinshi/zeichner/662208/58555/\" target=\"_blank\"\u003ehere\u003c/a\u003e (except of the last chapter. Sorry no\nEnglish translation).\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd where to buy?\u003c/strong\u003e\u003cbr\u003e\nI will give\nmy best to offer you a website including a store. As a (prospective) designer I\nam already in the process of creating wireframes, but still have no clue how to\nprogram\u2026 I hope to find someone to help me. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy should you support me?\u003c/strong\u003e\u003cbr\u003e\n\nIf you like\nmy art and wish to see more, feel free to support me, because money doesn\u2019t\ngrow on trees (wait... actually it does! But why do I still have so little?).\u003cbr\u003e\n\nThe more\nmoney you donate, the less time I have to work during my semester break or\nduring the semester and the more I can focus on my manga! More pages in shorter\nperiods of time, yay! Also, of course, you as a supporter will get \u003cstrong\u003especial prints\u003c/strong\u003e, original layered \u003cstrong\u003efiles\u003c/strong\u003e, Dropbox links to the (bloody) \u003cstrong\u003eNSFW\u003c/strong\u003e pages that are blocked on the\nonline reading sites, private \u003cstrong\u003estreaming\u003c/strong\u003e\nsessions, and small roles as \u003cstrong\u003ebackground\ncharacters\u003c/strong\u003e in my manga, etc. etc.!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSO, HOW TO SUPPORT:\u003c/strong\u003e\u003cbr\u003e\nIf you want\nto support me, you can be a monthly supporter until you decide to quit.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you are\nas poor as me and cannot or do not want to support me with money, it\u2019s fine.\nJust share my work and recommend my work to others. That would also help a lot\n\u0026lt;3 \u003cbr\u003e\n\nOr you can\nbuy me a coffee (I will convert it into my beloved tea because I cannot drink\ncoffee \u0026gt;O\u0026lt;)!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A757182J\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi3.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003cbr\u003e"
