    "summary": "My name is Sean Russell a.k.a. (\u003cstrong\u003eMr. Russell)\u003c/strong\u003e, and for the past twenty years, I have been a media producer, entertainer, teacher and community organizer. I founded two communities that support children and animals. My goal is to build a media company that helps socially concious organizations spread their message through video, written content, podcasts and live events. You can see my work through short video clips below. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSee what I\u0027m up to below and consider supporting my vision by becoming a patron.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://chesteriscool.com\" target=\"_blank\"\u003e Chester is Cool\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a website that helps students and teachers access hundreds of valuable resources both at school and home. The portal was launched in 2003 and features videos with students and a puppet named Chester D. Doogle. I created this platform as a resource for my students when I taught Technology at Silver Ridge Elementary. It quickly spread to other schools in the area and is currently being used by thousands of students and teachers today. Chester is Cool is also the home for a media production program called Russell\u0027s Roving Reporters. This program provides students with the skills to produce videos and run a professional newsroom.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals for 2018:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOpen a weekend academy that teaches video production, mindfulness,\u00a0and healthy eating.\u003c/li\u003e\u003cli\u003eLaunch a mobile application that gives students access to all of our resources.\u003c/li\u003e\u003cli\u003eLaunch a youtube channel that showcases the amazing work of South Florida students and teachers.\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://soflovegans.com/\"\u003e\u003cbr\u003eSoFlo Vegans\u00a0\u003c/a\u003eis a plant-based community with the goal of making South Florida a global hotspot for veganism. We create original articles, videos, podcasts and host events in Miami-Dade, Broward and Palm Beach County. We officially launched in April 2017 and have hosted and sponsored over 50 events. Your support will allow us to continue to showcase local plant-based businesses, nonprofits, and personalities that are helping our community spread awareness about animal rights, health \u0026amp; wellness, and the environment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals for 2018:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eImprovements to our mobile application\u003c/li\u003e\u003cli\u003eSoFlo Vegans Conference (Fall 2018)\u003c/li\u003e\u003cli\u003eQuarterly Magazine\u003c/li\u003e\u003c/ul\u003e"
