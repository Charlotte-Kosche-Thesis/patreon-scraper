    "summary": "Hello Everyone!\u003cbr\u003e\u003cbr\u003e\n\nMy name is Lamin Martin of Lamin Illustration \u0026amp; Design currently working and living in Toronto.  Some of the projects I\u2019ve worked on include video games (Game of Throne: Ascent), feature film (Pixels), television (Heroes: Reborn) augmented reality (Augmented World Entertainment) and package art (IDW publishing), among many others.\u003cbr\u003e\u003cbr\u003e\n\nA personal project of mine that I\u2019ve dedicated most of my time to is called Leather Wings.   It\u2019s a project that pulls in my passion for concept design, storytelling and world building and compresses it all into a tale of an old man and young girl who travel a pre-colonial fantasy world together to bring humanity back from the brink of extinction. \u003cbr\u003e \u003cbr\u003e\nThrough the process of creating the world I want to share its development with you.  I\u2019ll be showing you development diary videos, sharing concept art and documentation.  But more importantly I\u2019m going to be sharing with you as much as I possibly can.  I\u2019m looking for ways to allow me to spend more time working on this project while documenting it\u2019s progress with tutorial videos on youtube so I started this Patreon account such that if you enjoy what I\u2019m doing and you find it a valuable resource, you can ensure that a continual supply will be made available for everyone on Youtube.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laminmartin.com/sample_image/Patreon_HowItWorks.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laminmartin.com/sample_image/patreon_process_example.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://laminmartin.com/sample_image/video_process_example.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLeather Wings is not only a showcase of my work, it\u0027s an example so that all of you who are working on your own worlds will have someone to guide you through your own world building and create your own concept art projects. \u00a0\u003cbr\u003e\u003cbr\u003eLeathers Wings is dedicated to my fans and supporters.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.leatherwingsjourney.com/\" rel=\"nofollow\"\u003eLeather Wings Website\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.laminmartin.com\" rel=\"nofollow\" target=\"_blank\"\u003eLamin Illustration \u0026amp; Design Website\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.leatherwingsjourney.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.redbubble.com/people/laminmartin\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eOnline Store!\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
