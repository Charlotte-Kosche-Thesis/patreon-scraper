    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"Cuando los felinos miran con los ojos entrecerrados inspiran calma y seguridad, pero hab\u00eda algo en la mirada de aquel gato negro que transmit\u00eda todo lo contrario. Miraba fijamente con aquellos boliches naranjas y un escalofr\u00edo te recorr\u00eda el cuerpo. \u003cbr\u003eFue entonces cuando lo supo. Estaba ante el gato de una bruja y, cuando \u00e9ste entrecerr\u00f3 calmadamente sus ojos, pudo adivinar que ella andaba cerca\".\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eBooh!\u003cbr\u003e\u003cbr\u003eMi nombre es Lucille pero soy conocida como \u003cstrong\u003eLucybell Haner\u003c/strong\u003e. Escribir es mi gran pasi\u00f3n desde peque\u00f1a y aunque llevo mucho tiempo en ello y tengo entre manos desde hace cuatro a\u00f1os una novela muy compleja, no di el paso de ser escritora hasta que cre\u00e9 mi blog\u00a0\u003ca href=\"https://angelalucybell.wordpress.com\" target=\"_blank\"\u003e\u003cstrong\u003eLucybell\u0027s Hideaway\u003c/strong\u003e\u003c/a\u003e y comenc\u00e9 a hablar del desarrollo y creaci\u00f3n de fantas\u00eda y ciencia ficci\u00f3n.\u00a0Tambi\u00e9n, debido a mi afici\u00f3n a los videojuegos, comenc\u00e9 a colaborar como autora en\u003cstrong\u003e\u00a0\u003ca href=\"https://todasgamers.com\"\u003eTodas Gamers\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHace unos meses publiqu\u00e9 mi primer relato\u003cstrong\u003e\u00a0\u003ca href=\"https://www.amazon.es/Toboe-Lucybell-Haner-ebook/dp/B072BWLP3L\" target=\"_blank\"\u003eToboe\u003c/a\u003e\u003c/strong\u003e, que acab\u00f3 siendo \u003cem\u003ebetseller en Amazon\u003c/em\u003e en la categor\u00eda de fantas\u00eda oscura y hasta ahora ha tenido muy buenas valoraciones.\u003cbr\u003e\u003cbr\u003eEsto me ha motivado a\u00fan m\u00e1s a continuar con mi reci\u00e9n comenzada carrera de escritora, pero a parte de escribir tambi\u00e9n soy estudiante de ciencias ambientales y no lo dejar\u00eda ni siendo rica, por lo que\u003cstrong\u003e la intenci\u00f3n de este patreon es\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMejorar mi blog\u003c/strong\u003e (\u003cem\u003ecomprando un dominio para a\u00f1adir mejores servicios, comprar programas para reducir el tiempo de gesti\u00f3n del blog, modificar su imagen, etc...\u003c/em\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCrear nuevos proyectos\u003c/strong\u003e (\u003cem\u003epor ejemplo, streamings de los videojuegos que rese\u00f1o y analizo en Todas Gamers\u003c/em\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePoder vivir tanto de escritora como cient\u00edfica\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003eParticipando en el patreon no s\u00f3lo recibir\u00e1s \u003cstrong\u003e\u003cem\u003econtenido exclusivo\u003c/em\u003e\u003c/strong\u003e sino que adem\u00e1s me estar\u00e1s ayudando a pagar mi carrera, a mejorar como escritora y a vivir de ello, por lo que te estar\u00e9 eternamente agradecida por formar parte de este camino conmigo.\u003cbr\u003e\u003cbr\u003eComo s\u00e9 que no todo el mundo puede permitirse grandes donaciones, ya \u003cstrong\u003e\u003cem\u003epor s\u00f3lo 1$ al mes puedes entrar en la familia\u003c/em\u003e\u003c/strong\u003e de Lucybollitos y recibir todos los meses un correo con todas las noticias sobre los proyectos que tengo entre manos. Adem\u00e1s, entrar\u00e1s en el chat de Discord exclusivo para miembros del Patreon.\u003cbr\u003e\u003cbr\u003eAun as\u00ed, seg\u00fan vayas escalando entre los distintos tipos de donaci\u00f3n, habr\u00e1 m\u00e1s recompensas. Eso s\u00ed, cada vez que consigamos un objetivo en Patreon habr\u00e1 un sorteo en el que participar\u00e1n \u003cstrong\u003eTODOS\u003c/strong\u003e\u00a0los miembros, independientemente de cu\u00e1nto hayan donado.\u003cbr\u003e\u003cbr\u003eEspero que te quedes mucho tiempo y, una vez m\u00e1s, gracias por tu apoyo.\u003c/div\u003e"
