    "summary": "Cari amici,\u003cbr\u003e\u003cbr\u003ePatreon \u00e8 un servizio di crowdfounding continuativo. Funziona come una sorta di abbonamento, un modo per sostenere gli artisti: se si diventa patron si versa ogni mese una determinata cifra (esempio 2 euro) sul conto di un determinato artista.\u003cbr\u003e\u003cbr\u003eOra, voi mi conoscete, io sono un artista e vi chiedo di aiutarmi a essere artista, di contribuire anche con una piccola cifra, di sostenermi. Patreon \u00e8 un sistema pi\u0026#249; carino e pi\u0026#249; pratico di altri per chi crede che quello che faccio abbia un valore e che meriti di essere incoraggiato.\u003cbr\u003e\u003cbr\u003eMolti sono i progetti in cui sono impegnato, perch\u00e9 non cercare di far diventare una professione quello che faccio? perch\u00e9 non vendere il mio lavoro e chiedere agli amici e a chi si sente di sostenere la cultura? L\u0027idea mi \u00e8 venuta da Alessandro Tortelli che aveva immaginato per me il progetto Castalia, dove io mettevo su una pagina mia e vendevo le mie poesie. Girando su internet ho capito che questa cosa era gi\u00e0 possibile, con Patreon appunto.\u003cbr\u003e\u003cbr\u003eOra io qui non mi metto a vendere i miei libri o le mie poesie, li regalo. In fondo non sono mai stato un bravo venditore e sono dell\u0027idea che un conto \u00e8 essere artisti e un conto \u00e8 essere venditori. Ben vengano i bravi venditori, ma non rientra nel mio Karma esserlo. Quindi, mi sono detto, le mie opere e i miei libri li spedisco gratis (a mie spese) a chi mi sostiene e ne fa richiesta.\u00a0\u003cbr\u003e\u003cbr\u003ePer chi non mi conosce, indico qui alcuni dei progetti miei o di cui faccio parte.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.about-art-agency.com/\" rel=\"nofollow\" target=\"_blank\"\u003eABOUT\u003c/a\u003e con Nicola Rigato \u0026amp; Ettore Santi\u003cbr\u003e\u003ca href=\"https://www.facebook.com/consonanzelontane/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eConsonanze Lontane\u003c/a\u003e con Ilaria Peroni\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Koart-Associazione-Culturale-1666567556943127/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eKoart Associazione Culturale\u003c/a\u003e con Alessandro Trebeschi\u003cbr\u003e\u003ca href=\"https://www.facebook.com/sannixismo/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eMovimento Sannixista\u003c/a\u003e con Andrea Casoli \u0026amp; Cristoforo Ramundi\u003cbr\u003e\u003ca href=\"https://stefanosantiart.com/2015/03/04/m-e-g-a-l-o-p-o-l-i/\" rel=\"nofollow\" target=\"_blank\"\u003eMegalopoli\u003c/a\u003e con Stefano Santi\u00a0\u003cbr\u003e\u003cbr\u003eCollaboro inoltre alla rivista di filosofia\u00a0\u003ca href=\"http://www.kasparhauser.net/autori/tonini.html\" rel=\"nofollow\" target=\"_blank\"\u003eKasparhauser\u003c/a\u003e e tengo il blog di fantascienza\u00a0\u003ca href=\"https://thequatermassxperiment.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Quatermass Xperiment\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ee, come ben sapete, scrivo poesie e racconti.\u003cbr\u003e\u003cbr\u003e10.\u003cbr\u003e\u003cbr\u003eDa dietro i cannicci si vede il Baldo,\u003cbr\u003eingannevole \u00e8 la distanza, chilometri \u003cbr\u003edi campi ci separano e strade, paesi, \u003cbr\u003eil lago, storia, le innumeri vite e il cielo \u003cbr\u003eche da sempre cammina sulla terra.\u003cbr\u003e\u003cbr\u003e[da Passeggiata per i mattini d\u0027inverno]\u003cbr\u003e\u003cbr\u003eSe pensate che tutto questo possa valere un contributo, \u00e8 questo il momento.\u003cbr\u003e\u003cbr\u003eVi ringrazio.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLeonardo Tonini\u003cbr\u003e\u003cbr\u003econtatti:\u003cbr\u003ecel. +39 347 6579759\u003cbr\u003eMail:\u00a0\u003ca href=\"mailto:pescidellinconscio@yahoo.it\" rel=\"nofollow\"\u003epescidellinconscio@yahoo.it\u003c/a\u003e\u003cbr\u003efb: \u003ca href=\"https://www.facebook.com/Anarco.Surmolotto\" rel=\"nofollow\"\u00
