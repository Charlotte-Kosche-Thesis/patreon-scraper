    "summary": "My name is Kimberly Jo Smith and I am a second great granddaughter of Joseph and Emma Smith. My son and I embarked on a \"no purse or script\" personal mission seventeen years ago which started out to be a summertime effort but then evolved into a full-time project for several years. We have never charged money because what we do is not about earning money. \u00a0However, destinations require travel expenses. Since ward and stake budgets no longer include fireside travel reimbursement we are turning to a new method of raising funds. For the past seventeen years countless people have asked after firesides how they can help. With Patreon a new way of affordable funding has been opened up.\u003cbr\u003e \u003cbr\u003eDue to requests that have been growing every year, we are determined to keep doing our firesides in an effort to help families heal from division, trauma, and abuse. We live in a time that is vital where the family is concerned, and it is important that families understand the role of the Atonement and the pure love of Christ in the healing process. \u003cbr\u003e\u003cbr\u003e On this page, you will find a variety of ways in which you can help us continue our efforts. You can give as little as $3 a month, and every donation will receive gifts in return! Help us continue to heal the ties that bind our families together!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.ldsgenerations.com\" target=\"_blank\"\u003eVisit our website\u003c/a\u003e for more information about us and our firesides.\u00a0\u003cbr\u003e"
