    "published_at": "2017-01-18T19:24:34+00:00",
    "summary": "Welcome to my Patreon site. \u00a0This is a way my fans can support me anytime they like, one time or regulary. \u00a0This is especially set up regularly so I can continue doing what I love, and being rewarded with the resources I need to perform, and create for YOU, and create a better world.\u003cbr\u003e \u00a0On the right are different categories to support my musical career. \u00a0THAK YOU!\u003cbr\u003eII have since a child been singing my heart out! \u00a0It gave me joy and along the way others as well - in church, recital, choirs, and for my students. I am not happy unless singing and sharing my talents. I\u0027m creating a lot lately, for in creation is when humanity survives and thrives. \u00a0I hope I can comfort, heal, and inspire others along the way with my Music that LIFTS US UP to higher heights to a loving community proclaiming divine truths, love, some silly nonsense sometimes,, and Joyful creations. \u00a0When I\u0027m not creating, I am denying my higher self, which I believe is God our creator.\u00a0\u003cbr\u003eI seek a simpler time of love, displaying beauty in our society in our churches, our cities, parks, women\u0027s garments, in our music, and respect for the highest cultural ideals.\u003cbr\u003e\u00a0I am seeking patrons so I can continue this creativity with video\u0027s, songwriting, concerts, and whatever else I can create.\u00a0\u003cbr\u003e\u00a0 I\u0027m needing funds to create beautiful video\u0027s with the best of beautiful, angelic songs from American and Europe - to produce and duplicate CD\u0027s, buy an updated computer and recording equipment, and pay other musicians the pay they deserve when performing with me. I also love to give you music in the intimacy of your own home! \u00a0I also have already a couple of comedic video\u0027s I\u0027d love to share with you!\u003cbr\u003eI am now learning the HARP! \u00a0I have three harps that have fallen in my lap! \u00a0And enjoying them, learning Celtic, my own originals, improvising a lot, performing Xmas music, Valentine and whatever else I can transcribe for the harp, Like Bette Midler\u0027s The ROSE. \u00a0I want to perform\u003cbr\u003e\u00a0So I hope you feel inspired to join me on a journey of music with me, and occasional educational blog on music or a composer, or anything you choose to want to know. \u00a0This is OUR site. \u003cbr\u003e\u00a0Here are some youtube video\u0027s: \u00a0Come by this hills with scenes of California nature - \u00a0\u003ca href=\"https://youtu.be/TPJ-bybo6RA,\"\u003ehttps://youtu.be/TPJ-bybo6RA,\u003c/a\u003e Have you seen but a white lily grow, 17th century song,\u00a0\u003ca href=\"https://youtu.be/Xea6OkGlj2c\"\u003ehttps://youtu.be/Xea6OkGlj2c\u003c/a\u003e and a Renaissance German Love song from a concert in 2010 \u003ca href=\"https://youtu.be/wAh2Fz5qx4k\"\u003ehttps://youtu.be/wAh2Fz5qx4k\u003c/a\u003e  These are all on my lutesandflutes youtube channel.\u003cbr\u003eI have more offerings from my Facebook page Lady Doris Williams.\u00a0\u003cbr\u003eNOTE ABOUT PAYING: \u00a0If you pledge regularly, GREAT - IF NOT, you can delete the pledge anytime you want. Instructions are on the site page at the bottom of the page.\u003cbr\u003eI thank you all for listening to my music. The greatest gift really is to spread my music to those you know! \u00a0Spread the beauty and JOY in lifting up the world\u0027s spirit!"
