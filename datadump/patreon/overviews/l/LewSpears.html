    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWelcome to my Patreon page!\u003c/h2\u003eMy name\u0027s Lewis Spears, I\u0027m a standup comedian making a shitload of online content while trying to build a career independently at the same time.\u003cbr\u003e\u003cbr\u003eI\u0027m the guy behind Bi-Monthly Bull, a twice monthly political and media satire show with real life stunts and hoaxes.\u003cbr\u003e\u003cbr\u003eI do a weekly podcast called Spearhead Sunday\u0027s where I rant alone to myself like a schizohrenic every Sunday.\u003cbr\u003e\u003cbr\u003eI also make LewReview! An online rant series that calls out bullshit practices, videos or content I see on the internet and occasionally takes in depth looks at businesses, politicians and whatever else I think will be funny and truthful.\u003cbr\u003e\u003cbr\u003eRight now, I\u0027m releasing and working on more projects than I ever have in my life and I\u0027m absolutely loving it. \u003cem\u003e\u003cbr\u003e\u003cbr\u003eHowever\u003c/em\u003e, because of this, I\u0027ve reached a massive obstacle that I need \u003cstrong\u003eyour help\u003c/strong\u003e to overcome.\u003cbr\u003e\u003cbr\u003eTo keep up with my current output of videos, podcasts, sketches, vlogs, radio and standup comedy, I\u0027ve hired an editor/camera operator AND leased a warehouse where I can work, write, film and edit in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003eBut!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e YouTube ad revenue is lower than it has ever been... \u003cbr\u003eAnd because I refuse to alter my content, censor myself or change what I make, revenue from videos doesn\u0027t even come close to covering these costs. \u003cbr\u003e\u003cbr\u003eAnd with the way YouTube is going, this problem will likely get worse in the near future.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eThat\u0027s where you come in.\u003c/h2\u003e\u003cbr\u003eIf there\u0027s one thing I\u0027m most proud of, it\u0027s the connection and trust I\u0027ve built with the people who like what I do.\u003cbr\u003e\u003cbr\u003eBecause of that connection, I always feel comfortable taking stupid financial risks. \u003cbr\u003e(\u003cem\u003eLike leasing a fucking \u003cstrong\u003ewarehouse\u003c/strong\u003e to make more YouTube videos that Youtube won\u0027t monetize).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFor a few bucks a month, you will enable me to create higher quality, more frequent videos than ever before and do it all without censoring myself or altering my content to please sponsors, journalists, advertisers or even YouTube itself.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027ll also get cool rewards like early access to EVERYTHING I do, free tickets to shows, discounted merch, free gear and access to the Patreon only Discord group that I\u0027m always in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSo! if you like LewReview, Bi-Monthly Bull, The Spearhead Sunday\u0027s Podcast, Cooking Without Instructions, my Vlogs, Sketches, Rants, Stand Up Comedy or Crowdwork videos \u003cstrong\u003eand\u003c/strong\u003e you want early access to all of it, I would absolutely \u003cem\u003elove\u003c/em\u003e to have you on board as a supporter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nYour support\u003c/strong\u003e will allow me to commit to weekly videos, vlogs, and podcasts.\u003cbr\u003e\n\u003cstrong\u003eYour support\u003c/strong\u003e will make comedy my full time job. A dream I\u0027ve had since I was 12.\u003cbr\u003e\n\u003cstrong\u003eYour support\u003c/strong\u003e will allow me to create higher quality content \nwithout \n\u003cem\u003eany\u003c/em\u003e restrictions. It means I won\u0027t have to run ads or tone down my content to suit anyone else.\u003cbr\u003e\n\u003cbr\u003e\nMost importantly. \u003cstrong\u003eYour support\u003c/strong\u003e will give me the opportunity to entertain \u003cstrong\u003eyou\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThank you.\u003cbr\u003e\n\u003c/em\u003e \u003cbr\u003e\nI really mean that,\u003cbr\u003e\n\u003cbr\u003e\n- Lew.\u003cbr\u003e"
