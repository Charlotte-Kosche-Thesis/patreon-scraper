    "summary": "\u003cstrong\u003eThank you for taking enough interest in my work to visit my Patreon site!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI write poetry out of a deep love for language, humanity, and our world. I\u003cstrong\u003e make every effort to make my poetry as accessible as possible to anyone who may find joy, solace, beauty, wisdom, or connection in this language.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen humanity developed language, we began naming our world. Thus began the illusion of separation. Thus we began to forget who and what we are, our place among the web of life. I strive in my work to redeem language from a modality of forgetting, to one of re-membering, of integrating the disparate parts of our selves and our world.\u003cstrong\u003e In an era of twisted language and disregard for the truth, poets are more important than ever.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThrough the medium of language, I am a healer, an awakener, a Creator, a liberator.\u003cbr\u003e\u003cbr\u003eIf my writing has touched you, I am asking you to support me for the same reason you may support public radio: \u003cstrong\u003eHelp me continue to create this vital art of language that touches and inspire, and make it available for everyone.\u003c/strong\u003e Because our world needs it.\u00a0\u003cbr\u003e\u003cbr\u003eI invite you to become a patron on either a one-time, or a monthly basis, in \u003cstrong\u003eany amount\u003c/strong\u003e\u00a0that\u0027s right for you, from as little as $1.\u003cbr\u003e\u003cbr\u003eWith deepest gratitude,\u003cbr\u003eLeah\u003cbr\u003e\u003cbr\u003eP.S. I also appreciate various non-monetary means of support. Read more\u00a0\u003ca href=\"https://www.leahielliott.com/give-back/\" target=\"_blank\"\u003ehere\u003c/a\u003e. And thanks!\u003cbr\u003e"

     "description": "Here\u0027s how things work on my page: All patrons at all levels receive the same rewards. Reward increases are based on the TOTAL dollar amount of support contributed by ALL patrons collectively.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhy don\u0027t I have tiers of patronage? I trust that all of my supporters are pledging an amount \u00a0commiserate with their ability to pay, and the value they feel they derive. It goes against my egalitarian grain to offer special treatment to supporters who pay more. Besides, my ability to create is more directly tied to the total amount I receive, not any one individual\u0027s contribution. I like the idea of a team effort to reach collective higher tiers of patronage to \"unlock\" more rewards.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo what kind of rewards might those be? We\u0027ll start with a monthly newsletter with a brief summary of what I\u0027ve been up to creatively in the previous month and what I\u0027m anticipating in the month to come.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBeyond that, I\u0027d like to hear input from my patrons on what kind of rewards you\u0027d like! Some ideas I have:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e-videos of me reading poems aloud\u003c/p\u003e\n\u003cp\u003e-videos of me singing songs\u003c/p\u003e\n\u003cp\u003e-blog entries about my creative process\u003c/p\u003e\n\u003cp\u003e-sneak peaks of drafts, journal pages, old photos and the like\u003c/p\u003e\n\u003cp\u003e-signed prints of my poems\u003c/p\u003e\n\u003cp\u003e-wouldn\u0027t be hard to have magnets or mugs made if there was interest\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLet me know what you\u0027d most like, or any requests or ideas I haven\u0027t mentioned!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe\u0027ll all unlock new rewards together at the following collective dollar amounts:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$25/month\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$100/month\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$250/month\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e$500/month\u003c/p\u003e",
