    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello there !\u00a0\u003cbr\u003eI\u0027m S.Hains-Hellebout and I\u0027m the artist and author behind the script and art of a comic called \u003cstrong\u003eThe Spirit of Ethil\u003c/strong\u003e.\u003cbr\u003eI would like to give more personal time to my comic, in order to make you dream, live the adventures with Lun\u00ebwen, Nairan\u00e0 and their friends. But life costs money to live in, and sadly I can\u0027t give all the time I would like to the comic creation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/7463/f/2015/356/f/4/patreon1_by_lunewen-d9l0btd.png\"\u003e \u003cbr\u003e\u003cbr\u003eThe project of \u003cstrong\u003eThe Spirit of Ethil\u003c/strong\u003e is in\u00a0preparation since 2007. From this year, I worked on the story and the concept, creating characters and the universe in which they evolve. At the beginning, I thought about a 5 chapter comic about 50 pages, with only the ending of the story. Finally I decided to work on the universe, and to present the characters childhood, their evolution.\u003cbr\u003eI project to create an online story about 13 chapters.\u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/73c9/f/2015/356/2/2/patreon23_by_lunewen-d9l0cyb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf I receive the money I need, the pages will come faster cause I\u0027ll not have to render commissions. :)\u003cbr\u003eIf I receive the money I need, I\u0027ll be able to buy my wacom cintiq, wich will permit me to render more pages (perhaps a page by week). I save money every month to buy this Cintiq 22HD. \u00a0\u003cbr\u003eI submit 1 page per month, and more if I receive the necessary money.\u003cbr\u003e\u003cbr\u003eWacom Cintiq progress\u00a0\u003cbr\u003e\u003cstrong\u003e49 % (+6%)\u003cbr\u003e\u003c/strong\u003e883,24\u20ac / 1 799,90\u20ac\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
