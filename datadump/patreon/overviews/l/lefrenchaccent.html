    "summary": "\u003cstrong\u003eQui suis-je ?\u003cbr\u003e\u003cbr\u003e* \u003c/strong\u003eJe m\u0027appelle Sofiane et je suis, comme mon pseudo l\u0027indique, un fran\u00e7ais de 29 ans. Je vis \u00e0 Paris depuis quelques ann\u00e9es avec mon chat Michel. Cin\u00e9phile et m\u00e9lomane depuis mon plus jeune \u00e2ge, je tra\u00eene sur le net depuis 1999 o\u00f9 j\u0027\u00e9tais notamment webmaster d\u0027un site sur Matrix, admin sur un site de Buffy ou encore cr\u00e9ateur du seul et unique site fran\u00e7ais sur Les Soprano.\u00a0\u003cbr\u003eJ\u0027ai quitt\u00e9 le web fran\u00e7ais pendant des ann\u00e9es pour partir sur des sites U.S. comme le AV Club o\u00f9 j\u0027ai pris le nom de Outrageous French Accent, qui est rest\u00e9.\u00a0\u003cbr\u003e\u003cbr\u003eDepuis 2016 et la cr\u00e9ation de Hamsplaining (podcast francophone sur la com\u00e9die musicale Hamilton), je consacre mon temps libre \u00e0 la cr\u00e9ation de podcasts que j\u0027enregistre dans mon appartement avec un simple micro et des intervenants rencontr\u00e9s sur Twitter.\u00a0\u003cbr\u003e\u003cbr\u003eDepuis Hamsplaining, deux autres podcasts ont vu le jour : Bondsplaining, consacr\u00e9 \u00e0 la saga James Bond, et Lynchsplaining, actuellement centr\u00e9 sur la saison 3 de Twin Peaks.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon ? Qu\u0027est-ce-que c\u0027est ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* Patreon donne la possibilit\u00e9 aux membres d\u0027une communaut\u00e9 de supporter financi\u00e8rement le cr\u00e9ateur afin de l\u0027aider \u00e0 produire plus de contenu de meilleure qualit\u00e9.\u003cbr\u003e\u003cbr\u003e* Vous choisissez le montant que vous souhaitez donner au cr\u00e9ateur de contenu et payez ce montant chaque 1er du mois. Vous pouvez donner \u00e0 partir de 1 dollar / mois (si le dollar n\u0027est pas votre monnaie, pas de probl\u00e8me, Patreon se charge de convertir votre monnaie locale en dollars).\u003cbr\u003e\u003cbr\u003e* Vous pouvez arr\u00eater votre don d\u00e8s que vous le voulez et facilement.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQu\u0027est-ce-que je ferai de votre argent ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* Continuer \u00e0 proposer plus de contenu original gratuit\u003cbr\u003e\u003cbr\u003e* Investissement dans du mat\u00e9riel permettant d\u0027am\u00e9liorer la qualit\u00e9 d\u0027enregistrement des podcasts (micros, casques, interface audio, logiciels, etc...)\u003cbr\u003e\u003cbr\u003e*\u00a0\u00a0R\u00e9gler les divers abonnements Soundcloud Pro mensuels\u003cbr\u003e\u003cbr\u003e* Cr\u00e9ation de nouveaux podcasts : un sur les com\u00e9dies musicales avec l\u0027\u00e9quipe d\u0027Hamsplaining, un projet top secret d\u0027impro de type Comedy Bang Bang, un programme plus personnel sur les maladies mentales et plus d\u0027\u00e9missions sur diverses franchises de cin\u00e9ma.\u00a0\u003cbr\u003e\u003cbr\u003e* Enregistrements de podcasts en public sur le long terme.\u00a0\u003cbr\u003e"
