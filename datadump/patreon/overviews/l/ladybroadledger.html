    "summary": "\u003ca href=\"http://www.ladybroadledger.com\" target=\"_blank\"\u003e\u003cimg src=\"http://78.media.tumblr.com/5c0af168d4546aad9dd3d1997e0acb27/tumblr_oktiveoD6Z1vrzgszo2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe Ladybroad Ledger\u003c/a\u003e is a group of female and nonbinary cartoonists from Vermont. Our goal is to produce a FREE twice annual newsprint publication to promote comics and comic art by femme Vermont cartoonists and distribute it throughout the state. \u003cstrong\u003eOur FOURTH issue will be released in the summer of 2018.\u003c/strong\u003e\u00a0So far, we\u0027ve printed and distributed \u003cstrong\u003e6,000 copies\u003c/strong\u003e of our first three issues for free throughout the state and at comic conventions along the east coast. We\u0027ve been featured in\u00a0\u003ca href=\"https://www.sevendaysvt.com/vermont/femme-cartoonists-debut-the-ladybroad-ledger/Content?oid=4015992\"\u003eSeven Days\u003c/a\u003e,\u00a0\u003ca href=\"http://digital.vpr.net/post/femme-cartoonists-showcase-work-new-vermont-publication-ladybroad-ledger#stream/0\"\u003eVPR\u003c/a\u003e,\u00a0\u003ca href=\"http://highlowcomics.blogspot.com/2017/02/minis-ladybroad-ledger-magic-whistle.html\" target=\"_blank\"\u003eHigh-Low\u003c/a\u003e and on the\u00a0\u003ca href=\"https://www.cartoonstudies.org/the-ladybroad-ledger-a-new-comics-newspaper-featuring-female-creators-from-vermont/\"\u003eCCS blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe\u0027re using Patreon as a way to gather subscriptions from those who may not be able to pick up a physical copy of The Ladybroad Ledger, and for those who would like to donate to keep our newspaper running. Since we are a free publication, a basic subscription will only cover shipping costs (rounded up to the nearest dollar.) You will have the option to increase this amount to use as a donation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo receive a mailed copy of this issue, pledge by June 30th, 2018. You will not be charged until after that date.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePlease contact us at ladybroadledger[at]gmail[dot]com if you are interested in shipping over 25 copies. We can also deliver in-person to Burlington, White River Junction, Middlebury, and Montpelier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLooking for digital issues? Download PDF\u0027s of all of our past issues for free at:\u003c/strong\u003e\u00a0\u003ca href=\"https://gumroad.com/ladybroadledger\"\u003ehttps://gumroad.com/ladybroadledger\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/02465348c3a555aa1945d1eada1d14ce/tumblr_otgjh8vxRE1vrzgszo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u2728\u003cbr\u003e\u003cbr\u003eCheck out our website at: \u003ca href=\"http://www.ladybroadledger.com\"\u003ehttp://www.ladybroadledger.com\u003cbr\u003e\u003c/a\u003eFollow us on Facebook at: \u003ca href=\"http://www.facebook.com/ladybroadledger\" target=\"_blank\"\u003ehttp://www.facebook.com/ladybroadledger\u003cbr\u003e\u003c/a\u003eFollow us on Instagram at: \u003ca href=\"http://www.instagram.com/ladybroadledger\"\u003ehttp://www.instagram.com/ladybroadledger\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u2019re a lady-identifying, lady-presenting, or lady-like person who makes comics in Vermont, or would like to get involved with distribution and planning, please join our private Facebook group:\u00a0\u003ca href=\"https://www.facebook.com/groups/151766011928670/\" target=\"_blank\"\u003ehttps://www.facebook.com/groups/151766011928670/\u003c/a\u003e"
