Outlaw and a bunny named Shotgun. I enjoy the great outdoors, hunting, fishing, shooting, hiking, mudding, shopping, and traveling! I plan on taking you guys on some adventures to various places in the future.\u003cbr\u003e\u003cbr\u003eThe support you guys give me is unreal and shows me that you enjoy what Im doing and want to support my work! \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eDONATE\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eIf you would like to donate, but don\u0027t want to commit to a monthly donation, or maybe you just want to show some extra appreciation on top of your patreon pledge without the money coming out monthly; then click the link below. Donations aren\u0027t required, but very much appreciated and is a way to show me you love what I\u0027m doing!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitch.streamlabs.com/laurenlonestar#/\"\u003ehttps://twitch.streamlabs.com/laurenlonestar#/\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
