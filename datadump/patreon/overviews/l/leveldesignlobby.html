    "summary": "\u003cimg src=\"http://www.maxpears.com/wp-content/uploads/2018/03/Bio_LDLGoals-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe Level Design Lobby\u0027s goal is to break down the game/level design process of fantastic\u00a0games, while explaining to all the amazing Game Design Guru\u0027s why these choices may have been made and what we can all\u00a0\u003ca href=\"https://www.youtube.com/watch?v=91uKktIzFfI\u0026amp;t=1s\"\u003e learn/take away from these examples.\u003c/a\u003e While also bringing in\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3ZL5hMqCUog\"\u003e top industry talent\u003c/a\u003e to discuss their views on certain video games, as\u00a0well as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=jKd9KwLNnTk\"\u003e tips on how to break into the industry.\u003c/a\u003e The ultimate goal is to bring a tight community together to help us all, as devs and game lovers grow.\u003cbr\u003e\u003cbr\u003eI\u0027m Max Pears the host/creator of the Level Design Lobby Podcast,\u00a0I have been a professional level designer for over 5 years, working on a range of games from Mobile, AR, to the big triple A titles. My career has taken me to some of the biggest studios around the world from Ubisoft to CD PROJEKT RED (my opinions do not represent the companies, nor are any secrets of the studios discussed here).\u003cbr\u003e\u003cbr\u003eMy podcast is aimed at anyone who has a burning love for video games. Whether you are a player who wants a to know more on how some of your favourite\u00a0games were made, to future designers who wish to know how to stand out, or for industry vets who are just wanting to expand their own knowledge. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.maxpears.com/wp-content/uploads/2018/03/Bio_What_Patreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is an incredible service where you the supporter send payments directly to the creator in order to help support them, make the content that you love.\u00a0\u003cbr\u003e\u003cbr\u003eTo me, Patreon is better for the relationship between the creator (me) and the viewer (you) as there will be no outside influence to get the video to play a certain way. Instead, the podcast will be focused on delivering the best possible content \u003cstrong\u003efor you.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cstrong\u003e\u003cimg src=\"http://www.maxpears.com/wp-content/uploads/2018/03/Bio_WhySupport-1.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003eAll Patreons who pledge will have my eternal thanks, but wait there are more collectables below:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e will grant access to the private \u003cem\u003eGame Design Guru\u0027s\u003c/em\u003e discord server allowing us to discuss our favourite games and levels, even recommending what you as viewers would like to see me break down in the upcoming episodes. You will receive a pamphlet which gives great tips on how to make sure you and your portfolio stands out to future employers. As another gesture of my appreciation, backers will receive\u00a0part 1 of a video Q+A with me answering some of the most asked questions. Finally, there will also be a backlog of articles that I believe would interest any LDL Fan. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3\u003c/strong\u003e unlocks a \u003cem\u003enew\u003c/em\u003e pamphlet on 3 of my best \u003cem\u003eLevel Design Tip \u003c/em\u003ewhich will help improve your level design in the long run. Even better you will gain access to my bi-monthly webinars, in which I answer and discuss your questions and talk more about design, once every two months. On the discord forms, you will have access to another chat room where you can ask me questions for the webinar, which provides a better platform for us to communicate. In this perk package, you will also receive part 1+2 of the video Q+A. All the perks of the $1 package are included.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e\u00a0is the final package which will grant my content 24hr earlier than anyone else. You will also obtain the full video Q+A. Now the best is yet to come as the final gift for all of you is the Level Design weekend, where we create a level in 48hrs, you will send to me your end level as I give you feedback on these. Receiving feedback from industry professionals as well as building up your portfolio. You will also get to see me take part as I break down what I have done and possible other guest reviewers too. This event will take place 4 times a year. Previous perks from $1 + $3 will be included as well.\u00a0\u003cbr\u003e\u003cbr\u003eI only want to keep these pledge to three easy payable categories so that it is affordable for you no matter your income.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.maxpears.com/wp-content/uploads/2018/03/Bio_Payment.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou will pay the amount you\u0027ve selected\u00a0\u003cu\u003eonce a month\u003c/u\u003e, yet you can choose when to stop at any time. I release \u003cem\u003e3 episodes a month\u003c/em\u003e and have made it my\u00a0goal to make sure I stick to this. If however due to certain circumstances I do not release \u003cu\u003eany\u003c/u\u003e episodes in a month I will\u00a0not charge.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.maxpears.com/wp-content/uploads/2018/03/Bio_Why_money.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe money you donate will be spent on improving the show as well as maintenance costs. My intention is to use the money to purchase better equipment like a new/multiples mics to deliver\u00a0a better interview experience, than one mic shared between \u003cem\u003ex\u003c/em\u003e of us.\u00a0It will also be used on better software for editing to give those who watch on my youtube channel a far better experience than the one\u00a0and who knows maybe even an editor one day. Maintenance\u00a0costs will be covered with as well as hosting, hard drive space, and research.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMaking sure that this money you the viewer have entrusted to me goes to delivering a better experience for all of you, taking it to (pardon the pun) the \u003cstrong\u003eNext Level.\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"
