    "summary": "\u003cstrong\u003eAbout Me\u00a0\u003c/strong\u003e\u003cbr\u003eHello! I am a visual artist, living in New Zealand with my family of humans and animals. I create paintings to inspire people to be kind to all living creatures. I hope to plant seeds that will flourish into kindness and love and encourage people to recall that sense of unity and connection we all felt to animals as children. I also hope to inspire people to find their happiness and be the best version of themselves. I would like to thank everyone who supports me on this journey - every little bit helps to keep me making art that I can share with you all. Xx\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003cbr\u003e\u003c/strong\u003eI like making all kinds of art, but my favourite of all is painting. I am an intuitive painter so I often do not know what my painting is going to become when the brush first hits the canvas, but I do know that there will be lots of colour, an abundance of pattern, animals (always animals!) and storytelling. In the last few years I have been driven by animal rights themes and many of my artworks are painted to inspire and promote positive activism in the animal rights world.\u003cbr\u003e\u003cbr\u003eMy goals for the very near future include writing and illustrating books for children (and adults) to inspire hope and positive change. My journey into this will be posted on this site first, for all my fans and patrons to watch as it unfolds.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy use Patreon?\u003cbr\u003e\u003c/strong\u003eOver time, many artists have relied on patrons to fund their work and keep them going in their artistic journey. Your support means that I can keep creating fulltime, and thus spending the majority of my time and energy on my art (aside from time spent with my children and animals) and it helps towards the constant need for new art supplies, costs towards publishing and having exhibitions and potentially even one day - an art studio to work from!\u00a0\u003cbr\u003e\u003cbr\u003eWhen I can create a living from my art, I will be able to then give back by donating more to animal rescue sanctuaries and organisations. This is ultimately my dream and goal.\u00a0\u003cbr\u003e"
