    "summary": "Hey Everyone!\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u2019m\nDarin and I have been diving around Florida and the Caribbean since 2006. Then\nwe have Pamela who has always been intrigued with diving and hearing of my\nunderwater adventures but has never been comfortable enough in the water to do\nthe same. It came as a huge surprise to both of us when Pamela said she no\nlonger wanted to stand on the sidelines and would become Open Water certified.\nShe followed through on that just recently in 2016.\u003cbr\u003e\n\u003cbr\u003e\nThis brings us to now. Pamela is certified but\nstill working on gaining her confidence in the water. The only real way to make\nthis happen is to dive on a more consistent basis. At the same time, we want to\nrecord and share these experiences. Who knows, maybe it will help others decide\nto discover the world of diving too.\u003cbr\u003e\n\u003cbr\u003e\nHowever, as I am sure you are aware\u2026\u2026this comes\nwith a cost and we could use some extra help in getting there. We need to take\nin consideration not only the diving but the related travel, video cameras and\ngear to make it all happen.\u003cbr\u003e\n\u003cbr\u003e\nPatreon acts as a catalyst by bringing people\nwho are interested to help move our journey forward by making a recurring\nmonthly pledge. If you are one of these people, please look to the right side\nbar to click on \u201cBecome a patron\u201d and choose a reward level that suits you\nbest. We want you to know that we will release at least 1 video every month and\nmore as support grows. Also, if you ever have doubts that this working\u2026..you\ncan cancel at anytime.\u003cbr\u003e\n\u003cbr\u003e\nWe are excited to see where this journey takes\nus and happy to have you along for the ride!\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\u003cbr\u003e\n\u003cbr\u003e\nDarin \u0026amp; Pamela\u003cbr\u003e\u003cbr\u003e"
