    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHey Ya\u003c/span\u003e~\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003eI\u0027m Sarah 18 years old and I live in Cologne, Germany.\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou might be asking: WHY PATREON?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nSince cosplay became a big part of my live I thought for a long time if I should start patreon. Why? - thats easy. Cosplay is a very expensive hobby. I have to pay for fabrics, foam, paint and even some shootings! Also I want to keep crafting awesome costumes in great quallity. So you might already know what the problem is. \u003cbr\u003e\nYou\u0027re right. It\u0027s money.\u00a0\u003cbr\u003e\nI know that I\u0027m still very young. So I have to learn the right job etc but at this time I\u0027m not gaining that much money to craft new costumes every month or even more often.\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\n\tBut Sarah? What will I get if I start to plegde?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou will be able to get access to exclusive pictures and other posts that will not be on my social media! You can also get physical rewards (you can see all my reward tiers on my reward page!).\u003cbr\u003e\n\tAND OF COURSE\u00a0\u003cbr\u003e\n\tYou\u0027ll get a lot of my \"thank you\"s \u2661\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSo what will be posted?\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tI\u0027lI post non exclusive and exclusive pictures, tutorials or videos.\u003cbr\u003e\n\tThere are some posts that are RewardTier related!\u003cbr\u003e\n\tYou\u0027ll be the first on to see photoshooting pictures. I also post behind the scenes stuff c:\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSo If I won\u0027t plegde, on which social media sites can I find you?\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tI\u0027m currently on these pages:\u003cbr\u003e\n\t\u00a0\u003cbr\u003e\n\tInstagram:\u00a0\u003ca href=\"http://instagram.com/leora_cosplay\" target=\"_blank\"\u003eleora_cosplay\u003c/a\u003e\u003cbr\u003e\n\tFacebook:\u003ca href=\"https://www.facebook.com/LeoraCosplay/\"\u003eLeora Cosplay\u003c/a\u003e\u003cbr\u003e\n\tTwitter:\u00a0\u003ca href=\"https://twitter.com/leora_cosplay\"\u003eleora_cosplay\u003cbr\u003e\u003c/a\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/leoracosplay\"\u003eLeoraCosplay\u003c/a\u003e \u003cbr\u003eEmail:\u00a0\u003ca href=\"mailto:leoracosplay@gmail.com\"\u003eleoracosplay@gmail.com\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
