    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/W1k1VvUqOHQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThis is the Patreon page to help fund \u003cstrong\u003eShining Song Starnova\u003c/strong\u003e, an upcoming visual novel from Love in Space.\u003cbr\u003e\u003cbr\u003eProduct page:\u00a0\u003ca href=\"http://starnova.moe/\" rel=\"nofollow\"\u003estarnova.moe\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eShining Song Starnova\u003c/em\u003e\u00a0is an idol-themed visual novel featuring\nenergetic anime-style illustrations, a dramatic story about the trials of the\nentertainment industry, and songs and vocals from Japanese voice talents MI-KO\n(vocalist, MOSAIC.WAV) and himari (Chocola,\u003cem\u003e\nNEKOPARA\u003c/em\u003e), among others.\u003cbr\u003e\u003cbr\u003e\n\nPlayers will assume the role of\nMr. Producer, who takes seven imperfect talents under his wing at Shining\nProductions. When the girls debut as the idol group STARNOVA, the task of lifting\nthese starlets to fame rests solely on the shoulders of Mr. Producer. As they\nface various trials and hardships, the aspiring idols soon discover that the\nindustry is nowhere near as perfect as it is portrayed by media. \u003cbr\u003e\n\u003cbr\u003e\n\nThis is the story of STARNOVA\u2019s trials,\ntheir laughs, and their tears, as the seven girls walk the thorny path to\nstardom...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease note that Patreon rewards such as full releases and art books have additional criteria,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/important-early-16164226\"\u003eplease read the following post\u00a0\u003c/a\u003e\u003cstrong\u003eand the reward breakdowns on the right hand side for more information. If you cancel your pledge and have not renewed it by the time we start distributing that reward then you will no longer be eligible for that reward.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eMay 2017+ Beta Program Update:\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/important-notice-11404109\"\u003ePlease read the following post\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0if you are an existing backer or plan to back and are interested in the beta program for Shining Song Starnova.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMay 2018 \u0027Equal or greater than $30 Lifetime Contribution\u0027 Reward: The distribution list for this will be locked down on 30/05/2018 at 22:00 BST.\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/reward-update-2-19119948\"\u003ePlease read the following post\u00a0\u003c/a\u003e\u003cstrong\u003efor more information.\u003cbr\u003e\u003cbr\u003eAbout Patreon:\u003cbr\u003e\u003c/strong\u003ePatreon is a web based platform wherein regular people can support various projects by pledging a certain amount of money every month to the project. Patreons receive various benefits depending on the size of their pledge.\u003cbr\u003e\u003cbr\u003eNew users should be aware that the primary function of our Patreon is to fund our games. Patreon is not meant as a place to buy our games or get bargains. Our currently released games are available on a number of distribution sites and participate in various promotions separate from Patreon.\u003cbr\u003e"
