    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eDear Visitors \u0026amp; Patrons\u003cbr\u003e\u003cbr\u003eFirst of all, I want to thank my Patrons for their support and confidence in using my music in their creative projects.\u003cbr\u003e\u003cbr\u003eI am Luc-Stamrah, a wandering shapeshifting music composer, and my objective is to establish a comprehensive collection of themes inspired by the sounds of the world, in many different genres, such as Jazz, Rock, Blues, Pop, Funk, Country, Classic, Flamenco, among others, and for any single instrument to orchestral ensembles. Being my Patron you can get up to 5 new music themes every month. lifetime royalty free, to use in your commercial and non-commercial  creative projects, please read the\u00a0\u003ca href=\"http://lucstamrah.com/?page_id=154\" target=\"_blank\"\u003eTerms of Use Here\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eEach music theme that I compose, I take care that it can be at the height of any of your creative projects, that you design and make with a lot of hard work and passion, for that reason, my goal is not only to compose sounds that sound good for you, but to compose themes that can be memorable for people who come to see, hear, use and feel your creative projects, so be sure that all my compositions are made with all the happiness, care, passion and dedication that you deserve.\u003cbr\u003e\u003cbr\u003eI\u2019ve released until today, more than 80 music themes, that you can listen for free\u00a0\u003ca href=\"http://lucstamrah.com\"\u003ehere\u003c/a\u003e in my website: \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://lucstamrah.com/\"\u003ehttp://lucstamrah.com/\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eThe Luc-Stamrah collection seeks to bring forth themes which you can use in Game, Film, Vlogging, or pretty much any sort of creative project!\nThe Luc-Stamrah releases encompass 5 themes per month.\nBuilding from a base theme, multiple variations are published and revolve around it.\u003cbr\u003e\u003cbr\u003eThe LSR Sounds, has since launch, seen an uninterrupted and increasingly evolving roster of assets which I only seek to expand!\u003cbr\u003e\u003cbr\u003eFor that reason, if you consider that my music, can be useful to you in your creative projects, I will appreciate your help a lot and so we all win.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://lucstamrah.com/\" target=\"_blank\"\u003eVisit my website to hear the full LSR Sounds Collection\u003cbr\u003e\u003c/a\u003e \u003ca href=\"http://lucstamrah.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://lucstamrah.com/wp-content/uploads/2017/07/cropped-cropped-avatar-Full-REs-e1486703857399.png\" style=\"width: 274px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eBest regards\u003cbr\u003e\u003cbr\u003e\u00a0Luc-Stamrah\u003c/div\u003e"
