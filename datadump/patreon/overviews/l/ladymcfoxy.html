    "summary": "twitch.tv/ladymcfoxy\u003cbr\u003e\u003cbr\u003eHello! Thank you for stopping by! Alrighty a quick story about us:) \u003cbr\u003e\u003cbr\u003eMy boyfriend and I are planning to move to Arizona in 2018 to go to college. But... there is a twist to it! We decided to go in a van! We both love adventures and go on exploring random nearby hike trails quite frequently and decided that the van life was the best fit for us.\u003cbr\u003e\u003cbr\u003eWe bought the van, Black Bessie with some help of the family for $1500 with nothing but squeaky chairs,a dysfunctional engine, deteriorating walls, and rusty floors. It was truly love at first sight! We saw so much potential in that van since we could have a clean slate to work on and fit to our needs.\u003cbr\u003e\u003cbr\u003eNow, since living in a van is so rare, we wanted to share our experience with the world. Youtube was an option but it did not quite fit our schedule to be spending hours at a time shooting and editing videos. Then, I discovered Twitch and began using that as a gaming stream and realized that I was not going to be able to stream games once we move into the van! Until I realized that it was a perfect moment to transform my stream to a van stream! Especially when building the van! Both of us will take our followers along to experience the van life along with us!\u00a0\u003cbr\u003e\u003cbr\u003eWith that said, thank you for your support in helping this project come to life!\u0026lt;3\u003cbr\u003e\u003cbr\u003etwitch.tv/ladymcfoxy"
