    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FqBciXOxeloM%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DqBciXOxeloM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FqBciXOxeloM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=qBciXOxeloM",
    "one_liner": "The only one Gayageum Rocker",
    "patron_count": 220,
    "pay_per_name": "video",
    "pledge_sum": 93784,
    "pledge_url": "/bePatron?c=173706",
    "published_at": "2015-05-15T16:49:57+00:00",
    "summary": "IMPORTANT NOTE!!! Patreon isn\u0027t really set up for one-time donations. But if you would like to make a one-time donation, here\u0027s what I\u0027d recommend:\u003cbr\u003e- if you want to pledge $10, select that reward\u003cbr\u003e- while checking out, input $10 as your \"monthly max\"\u003cbr\u003e- wait a month to change or delete your pledge (cards are charged on the last day of every month.)\u003cbr\u003eI really wish I could recommend a better solution but that\u0027s all I can think of right now!\u003cbr\u003eOr,\u00a0If you prefer, you are welcome to \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=LA33QU44PTDMS\" rel=\"nofollow\"\u003emake a one-off donation\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHello. Thank you for visiting my Patreon campaign page. My name is \u003cstrong\u003eLuna\u003c/strong\u003e and I am from Korea. I play\u00a0conteporary music with a Korean traditional instrument called the \u003cstrong\u003egayageum\u003c/strong\u003e. The gayageum has a beautiful sound and amazing potential so I wanted to share my music with many people. I\u0027ve been on YouTube creating music videos for the internet since 2009. I have covered various genres of music.\u003cbr\u003e\n\u003cbr\u003e\nHowever, the gayageum that I play is an ancient, traditional Korean instrument made for the purpose of playing traditional Korean music. My ancestors played the gayageum in a small room, so the sound did not need to be loud. But my music is performed with modern instruments such as the drums, bass and the guitar. So \n\u003cstrong\u003eI had to redevelop my gayageum\u003c/strong\u003e so that the sound would match that of the modern instrument. I had to increase the volume and pressure, develop tone and increase the sustain sound. And hoping to express the sound of gayageum more diversely like that of the guitar, I had to study guitar effectors and amplifiers and test them to see if they would fit to the sound of the gayageum. \u003cstrong\u003ePlaying modern music on a traditional instrument was not an easy process\u003c/strong\u003e.  I have come a long way from the beginning but still have a long way to go! \u003cbr\u003e\n\u003cbr\u003e\nI have been funding my musical career with my own money but I sometimes wonder if I would have made more significant progress if I had more time and financial support. For this reason, I have started this Patreon campaign. \n\u003cstrong\u003eYou can use this site to pledge automatically each time I post a music video. I\u2019ll post my new videos here.  Some donors will also be able to download an mp3 file of the posted video. I\u2019ll also post special, more exciting videos just for my patrons.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nDon\u0027t worry about being charged too or too much often. I\u2019ll post\u00a0no more then\u00a04 videos a month. And You can set\u00a0\u0027 Monthly Max Amount\u0027. Just go into your settings and cap your pledge at any time.\u00a0Also, you can stop donating at any time but I will still \n\u003cstrong\u003elove you.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you\u003c/strong\u003e for helping me. Popularizing the gayageum in new musical genres has been a challenge, requiring that I modify my instruments and develop my own musical style. With your help I hope to have the artistic freedom needed to keep bringing you this unique music, tying our worlds together one note at a time. \u003cbr\u003e\nBest,\n\u003cbr\u003e\nLuna\n\u003cbr\u003e\n\u003cbr\u003e\nNOTE: If you prefer, you are welcome to \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=LA33QU44PTDMS\" rel=\"nofollow\"\u003emake a one-off donation\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e"
   },
