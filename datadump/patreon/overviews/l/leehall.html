    "one_liner": null,

    "published_at": "2016-08-18T07:32:37+00:00",
    "summary": "\u003cstrong\u003eWelcome to a shared studio for the art of animal liberation. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI appreciate support from those who love the work, learn from it, inspire it, and sense its potential to transform humanity.\u003cbr\u003e \u003cem\u003e\u003cbr\u003eOn Their Own Terms: Animal Liberation for the 21st Century \u003c/em\u003e(\u003ca href=\"https://www.amazon.com/Their-Own-Terms-Liberation-Century/dp/1530341256/\" rel=\"nofollow\"\u003elink; reviews\u003c/a\u003e) is my newest work.\u00a0We can only get to animal liberation by cultivating a new human identity in relation to Earth\u2019s other life. Patrons are helping me get this goal from the pages of a book to communities of people.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003eLee led us in a thought-provoking discussion with an emphasis on respect for animal rights and habitat. Lee is a skilled and interesting presenter whose perspectives elicited a lively interchange. Group members unanimously agreed that we would like Lee to return to speak with us again. I heartily recommend Lee as a presenter and discussion leader!\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u2014 Laura Kogan\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePrinceton Vegan Book and Movie Discussion Club\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eMy background is in animal law, and includes six years of university teaching. I\u0027ve recently invested in an advanced law degree related to climate science and policy. I write for online magazines and law journals on \u003ca href=\"http://scholarsbank.uoregon.edu/xmlui/bitstream/handle/1794/18935/Hall.pdf\" rel=\"nofollow\"\u003echanging policy\u003c/a\u003e to end the vicious cycle of predator persecution and deer control. With your support, I can expand the body of knowledge about climate and habitat, and help increase the \"cultural carrying capacity\" for free-living animals.\u003cbr\u003e\u003cbr\u003eI dedicate my legal education to developing theory and advocacy materials to advance a movement.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI work directly for you and your community. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://veganplace.files.wordpress.com/2015/09/2014-summerfest-patreon-crop.jpg?w=584\"\u003e\u003ca href=\"https://veganplace.files.wordpress.com/2015/09/2014-summerfest-patreon-crop.jpg?w=584\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou, as a patron, can enable my continued work in animal-liberation theory. For $1 a month or more, you can further a crowdfunded project that brings me to conferences, public expos,\u00a0 classrooms, and other places where people gather for discussion. Become a patron of animal-liberation philosophy in the making! Together, let\u0027s\u00a0shift humanity\u0027s mindset from supremacy to respect.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe a patron of the art of animal-liberation philosophy.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy joining a community of supporters through Patreon, you can fund the transfer of my research and writing into public advocacy\u00a0presentations, which are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eConnecting dots from animal ethics to environmentalism.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePainting a picture of a new human identity in relation to Earth\u2019s other life.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eShowing how vegans spare animals from being turned into commodities\u2014and how the commitment to becoming vegan can and does relieve the pressure on our whole global bio-community.\u003c/li\u003e\u003c/ul\u003ePublic presentations are vital to getting the word out about animal liberation. Your support both inspires and enables my active contributions.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI first met Lee ten years ago, when I was in college. We invited Lee to speak at a student-led speaker series, and that first encounter has shaped the way I think about how we interact with other species from that day forward.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eHearing Lee speak about veganism and animal liberation was one of those rare moments where different parts of my brain seemed to click together into place, and I thought \u201cof course!\u201d That feeling has continued unabated every time I attend one of Lee\u2019s workshops or read Lee\u2019s latest book, which was hours of...\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u201cAh, of course!\u201d \u201cOf course!\u201d \u201cOf course!\u201d\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLee is incredibly respectful and kind toward any person in attendance at Lee\u2019s events. I sincerely believe that most people, if exposed to Lee\u2019s thinking either via writings or speaking events, would come away pondering a perspective they just never previously had the opportunity to encounter.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2014\u00a0\u00a0\u003c/strong\u003eKathy Zager\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWest Hartford, CT\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cbr\u003eNote to Patrons: I am not incorporated under the 501(c)(3) category, so contributions are not tax-deductible. Listed rewards are intended for persons\u00a0supporting this project in good faith, without intent to restrict t\u003cem\u003ehe terms of my contributions.\u00a0\u003c/em\u003eWant more information? \u003c/em\u003e\u003cem\u003e\u003ca href=\"mailto:climatelaw@me.com\" rel=\"nofollow\"\u003eE-mail me\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
