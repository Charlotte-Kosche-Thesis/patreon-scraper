    "summary": "Thank you so much for making your way to my Patreon page. I appreciate all of you!\u003cbr\u003e\u003cbr\u003e    I\u0027d like to thank my viewers for helping me grow my youtube channel, which is dedicated to beauty products and clothing for curvy women.\u00a0\u003cbr\u003e\u003cbr\u003eI was born in London, England and moved to California 4 years ago. I live in a small, rural town and every day witness large women struggle with finding clothes that FIT. After struggling with this myself and speaking to many similar women, I decided it was time to do something about it.\u003cbr\u003e\u003cbr\u003eMy passion is helping people, while crafting new and innovative products for the modern woman. Because so much of what\u0027s on the market is filled with hazardous chemicals that end up doing more harm than good, I decided to go with a more natural approach, one that focuses on individuality and quality than quantity and shelf-life. I\u0027ve sourced ingredients and raw materials from all corners of the world that are delivered and consumed by you in the most organic way possible. \u003cbr\u003e\u003cbr\u003eMy first product is an all natural exfoliating mask that I discovered in my great Grandmother\u0027s village in Morocco. It\u0027s been used by women there for hundreds of years, leaving their skin fresh, younger, and radiant. If you don\u0027t believe me I can send you pictures to prove it. You won\u0027t believe how young they look!\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll join me on this journey to not only expand my product line and my company, but also my exposure and quality of material. I\u0027m\u00a0always looking for ways to continue to grow and expand and welcome any and all input.\u00a0\u003cbr\u003e\u003cbr\u003eThank you Leena xoxo"
