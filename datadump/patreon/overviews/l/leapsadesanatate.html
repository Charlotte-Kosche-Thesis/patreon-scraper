    "summary": "Leap\u0219a de S\u0103n\u0103tate \u00eenseamn\u0103 educa\u021bie medical\u0103 veritabil\u0103, cu articole scrise de c\u0103tre medici cu experien\u021b\u0103, pentru to\u021bi oamenii. Ca s\u0103 exist\u0103m \u00een continuare, avem nevoie de tine.\u003cbr\u003e\u003cbr\u003eAm \u00eencercat tot felul de solu\u021bii de finan\u021bare, dar din p\u0103cate nu reu\u0219im s\u0103 ne acoperim nici m\u0103car costurile, fiind \u00een pericol de dispari\u021bie. Nu vrem s\u0103 umplem proiectul cu reclame, stric\u00e2nd experien\u021ba lectur\u0103rii. Nu vrem s\u0103 avem asocieri cu branduri care pot na\u0219te semne de \u00eentrebare. Nu vrem s\u0103 avem \u00een spate moguli de pres\u0103. Te vrem pe tine \u00een spatele nostru. Cititorul care \u00eendr\u0103ge\u0219te munca noastr\u0103, \u00eenva\u021b\u0103 din articolele noastre \u0219i \u0219tie c\u0103 f\u0103r\u0103 el nu putem continua.\u003cbr\u003e\u003cbr\u003eAm apelat la Patreon \u0219i sper\u0103m c\u0103 totul va fi bine, reu\u0219ind \u00eempreun\u0103 s\u0103 men\u021binem acest proiect care are un poten\u021bial enorm \u0219i un rol extrem de important \u00een societate.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cstrong\u003eVoi fi transparent mereu. Ce avem de acoperit:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e1.\u003c/strong\u003e Site-ul are un trafic foarte mare, \u00een unele zile dep\u0103\u0219e\u0219te 100.000 de utilizatori. Necesit\u0103 servere puternice. Solu\u021biile profesionale pentru siguran\u021b\u0103 \u0219i rulare \u00een condi\u021bii excelente la trafic mare trec lejer de 500 de euro pe lun\u0103. 750 de euro e o sum\u0103 potrivit\u0103 pentru un proiect cu preten\u021bii.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Un editor care s\u0103 se ocupe de pagina Facebook, de verificat articolele, de realizarea unui plan de publicare, de rela\u021bia cu utilizatorii. Cost\u0103 lejer c\u00e2teva sute de euro pe lun\u0103.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3.\u003c/strong\u003e Un serviciu care se ocup\u0103 cu trimiterea de newslettere, de tip MailChimp. La volum mare, poate trece de 1000 de euro pe lun\u0103. Newsetter-ele sunt importante pentru a atrage cititorii pe site \u00een fiecare zi. Nu ne putem baza doar pe Facebook, iar pentru SEO noi nu facem nimic special. Noi scriem pentru oameni.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4.\u003c/strong\u003e Tot ce \u00eenseamn\u0103 probleme cu platforma. Un programator poate fi extrem de scump. Eu nu am timp \u0219i nici suficient\u0103 experien\u021b\u0103 \u00een programare s\u0103 pot gestiona orice problem\u0103 posibil\u0103.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5.\u003c/strong\u003e Nu am nicio surs\u0103 stabil\u0103 de venit. Am ajuns la un nivel \u00een care pot face multe lucruri frumoase, dar nu am cu ce anume s\u0103 le fac. Am nevoi pu\u021bine, dar trebuie s\u0103 m\u0103n\u00e2nc s\u0103n\u0103tos, s\u0103 port un tricou, s\u0103 merg la o pies\u0103 de teatru. Muncesc enorm \u0219i pe undeva acestea sunt lucruri de normalitate pe care trebuie s\u0103 le accept\u0103m. Dac\u0103 nu sunt \u00eentr-o stare bun\u0103, nu pot scrie, nu pot \u00eentre\u021bine proiectul, nu pot dezvolta nimic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6.\u003c/strong\u003e Promovarea proiectului. El trebuie s\u0103 ajung\u0103 la c\u00e2t mai mul\u021bi oameni pentru a avea efecte pozitive. Pentru asta, trebuie s\u0103 pl\u0103tim \u00een Facebook sume considerabile, ca s\u0103 ne asigur\u0103m c\u0103 articolele au distribu\u021bie bun\u0103.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMul\u021bumesc tuturor pentru \u00een\u021belegere, implicare \u0219i sprijin! Sper s\u0103 reu\u0219im.\u003cbr\u003e\u003cbr\u003edr. Vasi R\u0103dulescu, fondator #leap\u0219ades\u0103n\u0103tate"
