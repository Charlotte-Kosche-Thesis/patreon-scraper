    "summary": "Hola Patreons!\u003cbr\u003e\u003cem\u003eLa Palabra con Z\u003c/em\u003e es un canal de youtube dedicado a la producci\u00f3n de un video semanal del genero de horror. Jugando con los formatos audiovisuales se llega a la fusi\u00f3n de la miniserie, que cuenta la vida de los lugare\u00f1os antes, durante y despu\u00e9s del brote, m\u00e1s, el vlog de Zacarias Zepeda \"Z\".\u003cbr\u003e\u003cbr\u003eZacarias Zepeda, un joven reportero, es testigo del brote de una enfermedad muy rara con s\u00edntomas como vomito violento, perdida de funciones cognitivas superiores y tendencias agresivas. Antes de declarar que la plaga de nuestros d\u00edas es |La Palabra con Z|, Zacarias acepta su misi\u00f3n y su destino; descubrir la causa de la pandemia.\u00a0\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eHello Patreons!\u003cbr\u003eLa Palabra con Z is a Youtube channel dedicated to the production of a weekly video of the horror genre. Playing with the audiovisual formats, we get to the fusion of the miniseries, which tells the life of the locals before, during and after the outbreak, plus, the Zacarias Zepeda\u0027s a.k.a. \"Z\" vlog.\u003cbr\u003e\u003cbr\u003eZacarias Zepeda, a young reporter, witnesses the outbreak of a very rare disease with symptoms such as violent vomiting, loss of higher cognitive functions and aggressive tendencies. Before declaring that the plague of our days is | The Word with Z |, Zacarias accepts his mission and his destiny; discover the cause of the pandemic.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
