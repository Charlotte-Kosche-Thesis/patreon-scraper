    "summary": "I love to stream/LP story based, immersive games but I always look for fresh ideas and fun things to stream. I have established a few shows which this Patreon will help to improve in addition to my regular videos.\u003cbr\u003e\u003cbr\u003eBecoming a patron gets you access to exclusive videos created from my gaming highlights like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qeN5Q7FGfyQ\" rel=\"nofollow\"\u003eYou Died Bloody Crow of Cainhurst Edition\u003c/a\u003e, access to my Patron only discord voice and chat sections and if you pledge $5 or more you will get to vote on one game every month for a Let\u0027s Play and to stream.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Variety Streamer and YouTuber\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/andrewerdeg\" rel=\"nofollow\"\u003eMy YouTube Channel\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.twitch.tv/lucklesslovelocks\" rel=\"nofollow\"\u003eMy Twitch Channel\u003cbr\u003e\u003c/a\u003eI tend to stream whatever looks fun, interesting or thought provoking. My streams tend to be more informal and crazy than my YouTube videos. When I create content for YouTube I try to stay true to the tone and atmosphere of the games. Follow\u00a0\u003ca href=\"http://twitter.com/andrewerdeg\" target=\"_blank\"\u003e@andrewerdeg\u003c/a\u003e on twitter for stream times and to be updated on YouTube video posts.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSingle Player Gaming\u003c/strong\u003e\u003cbr\u003eI mainly play story based, character driven games such as Firewatch, SOMA and 999. I loved old school adventure games such as Myst, Grim Fandango and Police Quest as a kid and I\u0027m always looking for the next interesting story to explore such as Her Story. I enjoy challenging, atmospheric action games like Dark Souls, NIOH and Hitman. I occasionally dabble in strategy games like Civilization, Hearts of Iron IV and my favourite RTS has to be Supreme Commander. Finally I\u0027ve gotten more into independent games such as KONA, Orwell, and Virginia as they push the boundaries of game play and art style as well as provide a time warp into our gaming past!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLate Night With Lovelocks\u003c/strong\u003e\u003cbr\u003eIn this series I play a scary or atmospheric game late at night with the lights off. I\u0027m not good at handling fear so I find this series to be very therapeutic. It\u0027s also very entertaining for the viewer to laugh at my freak out moments such as this:\u003cbr\u003e\u003ca href=\"https://youtu.be/yCIqpNk4Nsw\" rel=\"nofollow\"\u003eMe Scared!!!!!\u003c/a\u003e\u003cbr\u003eGames that I have played as part of this series include: Alien: Isolation, Outlast 2 and Resident Evil VII.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLuckless Looks At\u003cbr\u003e\u003c/strong\u003eIn this series I take a look at games that I\u0027m intrigued by or have been recommended to me but may not become a full play through. If you see something you like then convince me to keep going! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMultiplayer Gaming\u003c/strong\u003e\u003cbr\u003eI\u0027m a big fan of Dota 2 and have been playing for several years now. Every once and a while I\u0027ll throw a fun Dota 2 stream on where the audience can request songs and marvel at my skills. I also have a regular series with my frend SeekAndDestroy called Seeking Love where we try to find true love between two heroes while playing.\u003cbr\u003e\u003cbr\u003eThank you very much for checking me out and I hope you enjoy my stuff as much as I enjoy making it!"
