    "summary": "Little BearFox Farm is a team of two farmers in Hillsboro\nOregon. Chris the Bear and Sarah the Fox. Chris and Sarah met while working at\na Pumpkin Patch in NW Portland, Oregon. It is our love of farming and nature\nthat drew us to one another. For as long as either of us can remember we have\nbeen dreaming of homesteading and living off the land. Unfortunately with the\nprice of land we have found that the only place that will allow us to homestead and farm within the\nbudget we have is Alaska. So we decided after a couple years of farming in\nOregon it is time for us to make the move to buy land I and live the lifestyle we want in Alaska.\u003cbr\u003e\n\n\u003cbr\u003e\n\nLast season we grew 30 varieties of heirloom tomatoes. 750\nplants in total on a 1/8 of an acre.\nUsing natural and dry farming techniques. This year we are moving our\noperations to Homer Alaska. Where we hope to grow tomatoes and many other\nproducts. Our goal is to be 100 % self-sufficient living off the grid and using all natural farming practices.\nWe plan to raise ducks, geese, goats, pigs and rabbits. Along with all of the\nproduce we need throughout the year. With\nthe intention of selling the surplus at farmers markets and through a CSA.\u003cbr\u003e"
