    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center; background-color: rgb(255, 189, 153);\"\u003e\n\u003cstrong\u003eHOW THIS WORKS:\u003c/strong\u003e\n\u003cbr\u003e\n\tIf you enjoy my artwork and videos,\n\t\u003cbr\u003e\n\tand would like to support them,\u00a0\n\t\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=115990\u0026amp;u=35611\u0026amp;patAmt=1.0#r115990\"\u003epledge $1 or more per month\u003c/a\u003e, \u003cbr\u003e\n\tand receive patron-only perks in exchange.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s a way to support creators for making the stuff you love. \n\u003cbr\u003e\nIt\u0027s like Kickstarter, but for artists who create things daily or weekly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is a Patron?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eA friend who wants to help.\u003c/li\u003e\n\u003cli\u003eA fan who wants to show their enthusiasm.\u003c/li\u003e\n\u003cli\u003eA reader who wants to see more, more often.\u003c/li\u003e\n\u003cli\u003eA collector who wants art.\u003c/li\u003e\n\u003cli\u003eA budding artist who wants education.\u003c/li\u003e\n\u003cli\u003eA supporter who wants to see me do big things.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere Does the Money Go?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon page supports:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAll the videos, articles and swaps at\u00a0\u003ca href=\"http://mixedmedia.club/\" rel=\"nofollow\" target=\"_blank\"\u003eMixed Media Club\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eThe entire archive of articles and printables at\u00a0\u003ca href=\"http://gomakesomething.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGo Make Something\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eClasses offered as Pay What You Want at\u00a0\u003ca href=\"http://tentwostudios.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTen Two Studios\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eNew artwork posted at\u00a0\u003ca href=\"http://www.lisavollrath.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLisaVollrath.com\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eModeration of\u00a0\u003ca href=\"https://www.facebook.com/groups/alteredbooks/\" rel=\"nofollow\" target=\"_blank\"\u003eAltered Books\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/groups/gluebooks/\" rel=\"nofollow\" target=\"_blank\"\u003eGluebooks\u003c/a\u003e groups on Facebook.\u003c/li\u003e\n\u003cli\u003eAll the articles, links and info on\u00a0\u003ca href=\"https://www.facebook.com/lisavollrathart/\" rel=\"nofollow\" target=\"_blank\"\u003emy Facebook page\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eAll the photos of artwork on\u00a0\u003ca href=\"https://www.instagram.com/lisa.vollrath/\" rel=\"nofollow\" target=\"_blank\"\u003emy Instagram page\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eAll the videos I post\u00a0\u003ca href=\"https://www.youtube.com/user/lisavollrath\" rel=\"nofollow\" target=\"_blank\"\u003eon YouTube\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003eAnd hundreds of posts here at Patreon.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAbout Me\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is Lisa, and I\u0027ve been writing how-to lessons for artists for more years than I care to count. I have over 150 creative how-to lessons posted at\u00a0\n\u003ca href=\"http://gomakesomething.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGo Make Something\u003c/a\u003e, and sell kits, digital projects, and teach classes at\u00a0\u003ca href=\"http://tentwostudios.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTen Two Studios\u003c/a\u003e, where there is also a small selection of free how-to stuff posted. \u003cbr\u003e\n\u003cbr\u003e\nOver the years, my how-to writing has evolved with the tools available. When almost nobody had a blog, I was blogging my heart out at Go Make Something, posting new how-to lessons weekly. When digital publishing became easier, I was writing the digital \u0027zine\u00a0\n\u003ca href=\"http://tentwostudios.com/#!/~/category/id=3360019\u0026amp;offset=0\u0026amp;sort=normal\" rel=\"nofollow\" target=\"_blank\"\u003eThe Monthly Muse\u003c/a\u003e. Now, I\u0027m teaching online classes at Ten Two Studios, using videos, which wasn\u0027t even a possibility when I started the business over a decade ago.\u003cbr\u003e\n\u003cbr\u003e\nIf you support me here on Patreon, I\u0027ll be able to make more videos, and post them on YouTube, and also on\u00a0\n\u003ca href=\"http://mixedmedia.club\" rel=\"nofollow\" target=\"_blank\"\u003eMixed Media Club\u003c/a\u003e, where they\u0027ll be free for anyone who wants to watch them. Some of them will be technique oriented, and some will be fast motion speed throughs of me doing whole altered book or art journal pages. All of them will give me an excuse to stand at my work table and play.\n\u003cbr\u003e\n\u003cbr\u003e\nPledge a little monthly support, and watch what happens...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://tentwostudios.com/wp-content/uploads/2012/08/LisaSig.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; background-color: rgb(255, 189, 153);\"\u003e\n\u003cstrong\u003eQuestions \u0026amp; Answers:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often will you add new videos?\u003c/strong\u003e\u003cbr\u003e\nMy original plan was to do one or two new videos a month, but I generally upload more than that. \n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHow often will I be charged? \u003c/strong\u003e\u003cbr\u003e\nYou will be charged at the end of each month. You can learn more about how all this works in \n\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003ethe Patreon FAQ\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I see fewer videos if I pledge less? \u003c/strong\u003e\u003cbr\u003e\nNo. I don\u0027t currently make use of the Patreon function that allows me to limit visibility of posts based on pledge amounts. Whether you pledge $1 or $100 per month, you\u0027ll see the same content. Higher pledges might make you eligible for more perks, so you might want to consider that when you\u0027re deciding how much to pledge.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy are you asking for my shipping address?\u003c/strong\u003e\u003cbr\u003e\nIf your reward includes things like postcards or artwork, I need the address so I can mail them to you. If it doesn\u0027t, well, you never know when I might get a wild hair, and want to mail out something to all patrons. You don\u0027t want to miss out on that!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; background-color: rgb(255, 189, 153);\"\u003e\n\u003cstrong\u003eIf you prefer, you are welcome to\u00a0\u003c/strong\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=6WU8GN5EJG2BG\" rel=\"nofollow\"\u003emake a one-time donation\u003c/a\u003e\u003cstrong\u003e\u00a0to support my work.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e"
   },
