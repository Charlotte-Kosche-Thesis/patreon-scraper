    "summary": "Prenumeruojame spaud\u0105, \u017eurnalus, netgi vakarienes \u012f namus ar kas m\u0117nes\u012f reguliariai pa\u0161tu atsiun\u010diamas kojines.  \u003cstrong\u003eAr\nturi pakankamai dr\u0105sos i\u0161bandyti nuotyki\u0173 prenumerat\u0105?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eEsu \u003cstrong\u003eKarolis \u017dukauskas\u003c/strong\u003e, \u017eem\u0117lapio \u003ca href=\"http://www.lietuvon.lt/\"\u003eLietuvon.lt\u003c/a\u003e autorius, ir kvie\u010diu Tave u\u017esisakyti  nuotyki\u0173 Lietuvoje prenumerat\u0105!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/266/32242876410_c782891b58_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePuikiai \u017einau, kiek laiko u\u017etrunka pasiruo\u0161ti\nkiekvienai kelionei. A\u0161 prie\u0161 keliones mar\u0161rutus po Lietuv\u0105 arba u\u017esienio\n\u0161alis planuoju nuo keli\u0173 valand\u0173 iki keli\u0173 dien\u0173. Pirkau kelioni\u0173 po Lietuv\u0105\nknygas, rinkau bro\u0161i\u016bras i\u0161 turizmo informacijos centr\u0173, varvinau akis \u012f jas,\nir vis tiek b\u016bna, kad ka\u017ek\u0105 praleidi, ka\u017eko pamatyti nesp\u0117ji - ne ten nusukau,\npasinaudojau pasenusia informacija arba neradau teising\u0173 koordina\u010di\u0173. \u017dinau,\nkaip erzina, kai kelion\u0117s viduryje nerandi norimo objekto arba ne\u017einai, kad\nvisai u\u017e kampo slypi ka\u017ekas \u012fdomaus. \u003cbr\u003e\u003cbr\u003eTaip beva\u017ein\u0117jant po Lietuv\u0105 gim\u0117 mintis\npatogiam \u017eem\u0117lapiui, ir sukaupta patirtis virto \u003ca href=\"http://Lietuvon.lt\"\u003e\u003cstrong\u003eLietuvon.lt\u003c/strong\u003e\u003c/a\u003e projektu.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2805/34262087645_81849813ee_z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTa\u010diau \u017einau, kad kartais i\u0161sirinkti i\u0161 gausyb\u0117s skirting\u0173 \u017eem\u0117lapyje pateikt\u0173 \u012fdomi\u0173 objekt\u0173 b\u016bna sud\u0117tinga, mar\u0161ruto sudarymui vis tiek reikia paskirti nema\u017eai laiko. Suk\u016br\u0119s Lietuvon.lt \u017eem\u0117lap\u012f nuolat gaunu daug klausim\u0173 d\u0117l mar\u0161rut\u0173 Lietuvoje, tod\u0117l nusprend\u017eiau pasi\u016blyti nauj\u0105, patog\u0173 sprendim\u0105 visiems, norintiems keliauti. \u003cstrong\u003eNuotykiai su Lietuvon.lt \u003c/strong\u003epad\u0117s sutaupyti laiko norintiems pa\u017einti Lietuv\u0105!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/3/2859/33452160883_51796a93bc_z.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKas?\u003c/span\u003e \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNuotykiai su Lietuvon.lt\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e - tai kelioni\u0173 Lietuvoje prenumerata. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKod\u0117l?\u003c/strong\u003e Juk\nb\u016bna, kad vakarais arba savaitgaliais norisi i\u0161va\u017eiuoti i\u0161 miesto, pakeliauti\npo Lietuv\u0105, bet sustabdo klausimas - KUR?  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKaip?\u003c/span\u003e\u003c/strong\u003e Prenumeruodamas\nnuotykius su Lietuvon.lt, u\u017e vieno kavos puodelio kain\u0105 \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ekas m\u0117nes\u012f savo el. pa\u0161tu gausi naudojimui paruo\u0161t\u0105 informacij\u0105, kuri leis i\u0161 karto s\u0117sti \u012f automobil\u012f ir vykti atrasti Lietuvos\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKada?\u003c/strong\u003e Lai\u0161k\u0105\nsu mar\u0161rutais gausi kiekvieno m\u0117nesio prad\u017eioje (pirm\u0105j\u012f arba antr\u0105j\u012f\nketvirtadien\u012f, priklausomai nuo pasirinktos prenumeratos). Pirmieji vasario mar\u0161rutai jau pasiek\u0117 prenumeratorius.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKas m\u0117nes\u012f el. pa\u0161tu gausi:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDu keliauti paruo\u0161tus mar\u0161rutus\u003c/span\u003e\u003c/b\u003e - su trumpais, bet \u012fdomiais objekt\u0173 apra\u0161ymais, nuotraukomis ir koordinat\u0117mis. Abu mar\u0161rutai bus nuo keli\u0173 valand\u0173 iki dienos trukm\u0117s. Mar\u0161rut\u0173 apra\u0161ymai bus pateikti PDF\n     formatu, juos gal\u0117si skaityti telefone, kompiuteryje ar atsispausdinti.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003ePirmas mar\u0161rutas prasid\u0117s ir baigsis netoli Vilniaus - tod\u0117l pirmiausiai bus patogus vilnie\u010diams, bet prid\u0117jus \u0161iek tiek kelio, j\u012f nesunkiai \u012fveiks ir kit\u0173 miest\u0173 keliautojai.\u003c/li\u003e\u003cli\u003eAntras mar\u0161rutas drieksis bet kuriame Lietuvos regione - tegul kiekvien\u0105 kart\u0105 b\u016bna netik\u0117tumas, \u012f kur\u012f Lietuvos kra\u0161t\u0105 Tave i\u0161ve\u0161iu.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eNuorod\u0105 \u012f \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGoogle Maps \u017eem\u0117lap\u012f\u003c/span\u003e\u003c/strong\u003e, kuriame bus sud\u0117lioti mar\u0161rut\u0173 ta\u0161kai ir Tau teliks vadovautis navigacija telefone - paklysti ne\u012fmanoma.\u003c/li\u003e\u003cli\u003eTam, kad geriau pa\u017eintum Lietuv\u0105, kiekviename lai\u0161ke \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003epapasakosiu apie 3 objektus\u003c/span\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003eU\u017emir\u0161tas - priminsiu apie ka\u017ekada buvus\u012f svarb\u0173, bet dabar u\u017emir\u0161t\u0105 Lietuvos objekt\u0105;\u003c/li\u003e\u003cli\u003e\u012edomus - supa\u017eindinsiu su keis\u010diausiomis ir \u012fdomiausiomis vietomis Lietuvoje;\u003c/li\u003e\u003cli\u003eSkanus - rekomenduosiu vien\u0105 Lietuvos kulinarinio paveldo viet\u0105.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eKaip tai atrodo?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/643/32611369105_e096dd4ebb_z.jpg\" style=\"width: 518px;\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://100dienu.lt/wp-content/uploads/2017/02/pvz1.png\" style=\"width: 519px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://100dienu.lt/wp-content/uploads/2017/02/2pvz.png\" style=\"width: 519px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/634/32458023192_47132506a2_z.jpg\" style=\"width: 518px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eKam?\u003c/strong\u003e Mar\u0161rutai tinka visiems - ir pradedantiesiems\nLietuvos nar\u0161ytojams, ir aktyviems keliautojams, kurie jau ne kart\u0105 \u017evalg\u0117si\nLietuvos regionuose - nors ir sunku tokius nustebinti, bet neabejoju, kad nauj\u0173\nviet\u0173 pavyks atrasti. M\u0117gaukis kelione be planavimo. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKo dar reik\u0117s?\u003c/strong\u003e Papildomai Tau reik\u0117s tik automobilio ir telefono su Google Maps program\u0117le - ir jokio galvos skausmo, kur keliauti - pasiduok ekspromtui, gautam el. pa\u0161tu.\u003cbr\u003e\u003cbr\u003ePasiry\u017eai nuotykiui? U\u017esiregistruok Patreon.com ir tapk projekto r\u0117m\u0117ju - rinkis i\u0161 keli\u0173 nurodyt\u0173 r\u0117mimo galimybi\u0173 de\u0161in\u0117je pus\u0117je. Neturi galimyb\u0117s prenumeruoti per Patreon.com? Para\u0161yk lai\u0161k\u0105 nuotykiai@lietuvon.lt, suderinsime kitas galimybes.\u003cbr\u003e\u003cbr\u003eNAUJIENA! Mar\u0161rutai kelion\u0117ms dvira\u010diu!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fvno2-1.fna.fbcdn.net/v/t1.0-9/18622285_10158676401970366_3102892538878933305_n.jpg?oh=6cfbac4cc0fde7c9dd0b34e6d18eb236\u0026amp;oe=59A63EE6\"\u003e\u003cbr\u003eNuo bir\u017eelio iki rugs\u0117jo m\u0117n. pabaigos kiekvien\u0105 m\u0117nes\u012f prenumeratoriams atsi\u0173sime 2 mar\u0161rutus - i\u0161 visos 8 per sezon\u0105. Mar\u0161rutai bus 30-50 km ilgio su pasi\u016blymu nusukti \u012f \u0161on\u0105 ir padidinti kilometr\u0173 skai\u010di\u0173. Dauguma mar\u0161rut\u0173 - aplink Vilni\u0173, ta\u010diau bus vienas ir Vakar\u0173 Lietuvoje, vienas ar\u010diau Kauno. Tie, kas jau prenumeruoja mar\u0161rutus automobiliais, papildomus mar\u0161rutus dvira\u010diais gaus prid\u0117j\u0119 vos 2 dolerius prie esamos prenumeratos.\u003cbr\u003e\u003cbr\u003eDvira\u010di\u0173 mar\u0161rutus rengia Jonas, kuris per pastaruosius 10 met\u0173 Lietuv\u0105 su dvira\u010di\u0173 \u017eygiai i\u0161mai\u0161\u0117 skersai i\u0161ilgai. Pirmojo mar\u0161ruto laukite jau bir\u017eelio 10 dien\u0105 (jie bus siun\u010diami 10-\u0105 ir 20-\u0105 m\u0117n. dienomis).\u003cbr\u003e\u003cbr\u003eA\u010di\u016b ir \u012fdomi\u0173 atradim\u0173,\u003cbr\u003eKarolis \u017dukauskas.\u003cbr\u003e\u003cbr\u003eKlausimai, komentarai, pasi\u016blymai: nuotykiai@lietuvon.lt."

     "description": "\u003cstrong\u003eDu mar\u0161rutai ir 3 objektai kas m\u0117nes\u012f!\u003c/strong\u003e\u003cbr\u003e\nKiekvieno m\u0117nesio \u003cins\u003eantr\u0105j\u012f\u003c/ins\u003e ketvirtadien\u012f \u012f savo el. pa\u0161t\u0105 gausite:\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003e2 paruo\u0161tus keliauti po Lietuv\u0105 mar\u0161rutus automobiliu su apra\u0161ymais, nuotraukomis, koordinat\u0117mis ir Google Maps mar\u0161rutu. S\u0117di ir va\u017eiuoji.\u003c/li\u003e\n\u003cli\u003eTrump\u0105 supa\u017eindinim\u0105 su 3 objektais Lietuvoje - vienas pamir\u0161tas, antras \u012fdomus, tre\u010dias skanus.\u003c/li\u003e\n\u003c/ul\u003e",
