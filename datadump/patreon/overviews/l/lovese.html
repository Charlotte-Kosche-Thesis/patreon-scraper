    "summary": "\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/lYXx4uax.png\"\u003e\u003cimg src=\"https://i.imgbox.com/IfBmo0RZ.png\"\u003e\u003cbr\u003eJohn Ferreira \u0026amp; H\u00e5vard Lundberg initiated a project to elevate a contentious oil drilling issue in the North of Norway, Called \u0027Lovese Drilling\u0027 which is the acronym for areas of Lofoten, Vester\u00e5len and Senja. This year in September the newly elected government of Norway will decided if they will drill for oil in these areas. \u003cbr\u003e\u003cbr\u003e__\u003cbr\u003e\u003cstrong\u003eLovese Drilling\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis Pateron monthly support our monthly time to help us fund our time to design/code and edit time, as this is a side project to our jobs, we have captured the footage and built most of the experience but we need help to finish.\u003cbr\u003e\u003cbr\u003eThe over experience is a website with 10 short sectioned episodes with 10 interactive elements following each on the issue the first to launch on the first of Feb. \u003cbr\u003e\u003cbr\u003eIt will include videos trailers, interviews, data visualisations, 360degree photos, sonic landscapes, even a podcast. Anything we can do to give people more information about the issue.\u003cbr\u003e\u003cbr\u003eEP1 - Carbon Battlegrounds - (1st Feb)\u003cbr\u003eEP2 - Lovese Drilling\u00a0- (1st Feb)\u003cbr\u003eEP3 - Norway \u0026amp; Oil\u003cbr\u003eEP4 - Lofoten\u003cbr\u003eEP5 - Vester\u00e5len\u003cbr\u003eEP6 -\u00a0Senja\u003cbr\u003eEP7 - Breeding Grounds\u003cbr\u003eEP8 - Livelihoods\u003cbr\u003eEP9 - Carbon Drug Dealing\u003cbr\u003eEP10 - A Vote\u003cbr\u003e\u003cbr\u003e__\u003cbr\u003e\u003cstrong\u003eCarbon Battlegrounds:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSecondary to this overall project is \u0027Carbon Battlegrounds\u0027 we want to create a framework of solidarity to elevate and understand other environmental issues, through film and interactive data story telling, under the banner of carbon battlegrounds.\u00a0\u003cbr\u003e\u003cbr\u003e__\u003cbr\u003e\u003cstrong\u003eOur teammates and project supporters:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/ySqAXoRd.png\"\u003e\u003cimg src=\"https://i.imgbox.com/ZOeIN8zd.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/uexOghuA.png\"\u003e\u003cimg src=\"https://i.imgbox.com/gsNl9c6A.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e__\u003cbr\u003eOur friends and partners\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/7LvdfedP.png\"\u003e\u003cimg src=\"https://i.imgbox.com/kUqGfZIz.png\"\u003e\u003cimg src=\"https://i.imgbox.com/B03W3RCe.png\"\u003e\u003cbr\u003e\u003cbr\u003e__\u003cbr\u003e\u003cstrong\u003eOur current content and technology:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e__\u003cbr\u003eVideo Interviews:\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/4Cxuv3gs.png\"\u003e\u003cbr\u003e__\u003cbr\u003eInteractive Maps:\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/ps1tajmB.png\"\u003e\u003cbr\u003e__\u003cbr\u003eInteractive Data Visualisations:\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/hF9uOIZJ.png\"\u003e \u003cbr\u003e__\u003cbr\u003eVideo time lapses:\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/c90e2bfn.png\"\u003e\u003cbr\u003e__\u003cbr\u003ePoint of view, point to point footage:\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/S7lY3LQu.png\"\u003e\u003cbr\u003e__\u003cbr\u003eDrone video, and 360 Degree Photos\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/fvwq1s0Q.png\"\u003e\u003cbr\u003e__\u003cbr\u003e360 Degree Photos\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/dufbHA77.png\"\u003e\u003cbr\u003e\u003cbr\u003e__\u003cbr\u003e\u003cstrong\u003eOur Dream - Content / Technology a second filming:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e__\u003cbr\u003e360 Degree aquatic photos and video\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/i2ehZuR3.png\"\u003e\u003cbr\u003e__\u003cbr\u003e360 Degree video from a small plane\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/8kxcvFZG.png\"\u003e\u003cbr\u003e__\u003cbr\u003eGoogle Streetview backpack\u003cbr\u003e\u003cimg src=\"https://i.imgbox.com/dSXyfRcg.png\"\u003e\u003cbr\u003e\u003cbr\u003e__\u003cbr\u003e\u003cstrong\u003eFollow us:\u003c/strong\u003e\u003cbr\u003e__\u003cbr\u003eFacebook\u003cbr\u003e\u003ca href=\"https://www.facebook.com/lovesedrilling/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/lovesedrilling/\u003c/a\u003e\u003cbr\u003e__\u003cbr\u003eTwitter\u003cbr\u003e\u003ca href=\"https://twitter.com/lovesedrilling\" rel=\"nofollow\"\u003ehttps://twitter.com/lovesedrilling\u003c/a\u003e\u003cbr\u003e__\u003cbr\u003eMedium\u003cbr\u003e\u003ca href=\"https://medium.com/@LoveseDrilling\" rel=\"nofollow\"\u003ehttps://medium.com/@LoveseDrilling\u003c/a\u003e\u003cbr\u003e__\u003cbr\u003eWeb\u003cbr\u003e\u003ca href=\"http://lovese.org/\" rel=\"nofollow\"\u003ehttp://lovese.org/\u003c/a\u003e\u003cbr\u003e__\u003cbr\u003eVimeo\u003cbr\u003e\u003ca href=\"https://vimeo.com/lovese\" rel=\"nofollow\"\u003ehttps://vimeo.com/lovese\u003c/a\u003e\u003cbr\u003e"
