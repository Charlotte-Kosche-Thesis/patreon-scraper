    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0If Patreon is not your cup of tea,try coffee instead ;)\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A346N58\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eDon\u0027t forget to check my work and follow me on social medias!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.behance.net/julialimao\" rel=\"nofollow\"\u003ehttps://www.behance.net/julialimao\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/limao\" rel=\"nofollow\"\u003ehttps://www.artstation.com/artist/limao\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/julia.limao/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/julia.limao/\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003eHello,i\u0027m Julia\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e..I live in S\u00e3o Paulo,Brazil,i\u0027m a eternal student seeking improvement everyday.I \nlive in a house with my parents,my brothers and 2 cats,i live in S\u00e3o \nPaulo,Brazil,my main sourse of inspiration. My focus is on traditional \nart. The good and old paper and ink,i don\u0027t have a fixed style,i draw \nwhat i like and what mood allow me,is my way to express myself,the paper\n is the only place i feel free.\u003cbr\u003eRight now,the situation is \ntough,things has been hard and there\u0027s no sign of getting any better,but\n it\u0027s ok.While i have my art,i have hope..\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI\u0027m a free spirit and i like to create art for the ones who knows to appreciate,and i want to keep it that way. Working as a independent artist i\u0027m free to create whatever i want,post wherever i want,i don\u0027t have to be stucked by contracts and confused clients that give more headache than money. You can support me to keep following my dreams and have acess to exclusive content or even a custom art just for you.\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eSo...i\u0027ll help you to not do a single thing all day?\u003c/h4\u003e\u003cbr\u003eWhile i would love to just play games all day and be lazy,that\u0027s not my life long dream. As i said above,things are though now and i work as a freelancer,i don\u0027t have a fixed payday and price,that means that months that i make 500 $ and there\u0027s month that i make 5 U$.I need a stable incoming to help me pay for my materials,publicity and,of course,bills.But for now,i just need a small upgrade on my \u0027work station\u0027 and my study.So clicking on \"Become a Patreon\" means that you\u0027ll see and help me improve everyday and have access to exclusive content(as i said above)\u003cbr\u003e\u003cbr\u003eFeel free to contact me anytime!\u003cbr\u003ejul14.lim40@gmail.com \u003cbr\u003eor via my facebook page\u003cbr\u003e\u003ca href=\"https://www.facebook.com/jlimaoart/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/jlimaoart/\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
