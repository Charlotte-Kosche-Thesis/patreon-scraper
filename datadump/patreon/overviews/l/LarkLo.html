    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BjcVIYrmV70\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/BjcVIYrmV70",
    "one_liner": "Providing a vehicle for those who think differently in the fields of poetry, writing and visual arts.",
    "patron_count": 8,

    "published_at": "2017-12-13T18:23:16+00:00",
    "summary": "\u003cbr\u003e\u003cbr\u003eGreetings my name is Lark Lo\u003cbr\u003e.\u003cbr\u003eThe first thing I wand to do is\u00a0to say \u00a0THANK YOU for those who have always supported me and have continued to support my projects.\u003cbr\u003e\u003cbr\u003eI am the producer of a show called Black Kids in Outer Space (BKIOS). Outer space refers to the outside. We\u0027re a show that talks about urban planning, walking, Complete Streets and bicycling from the perspective of hyper-segregated communities.\u003cbr\u003e\u003cbr\u003eIn order to do this project we need funding.\u00a0\u003cbr\u003e\u003cbr\u003eBKIOS is online. We are a webseries.  We have FB Live events and we have YouTube channel.\u003cbr\u003e\u003cbr\u003eWe also have in person events. \u003cbr\u003e\u003cbr\u003eOur in person events will offer AICP credits for Urban Planners, which will encourage the people who help to develop our roads and plan our communities to attend our events and learn about more equitable ways to create Complete Streets.\u003cbr\u003e\u003cbr\u003eOur parent organization is V.E.L.O., \u00a0is a journal (similar to Streetsblog) that covers economically oppressed and hyper-segregated communities from the Complete Streets, bicycling, and urban planning perspective. \u003cbr\u003e\u003cbr\u003eWe most recently we were honored by Smart Grown America as one of the\u00a0\u003ca href=\"https://smartgrowthamerica.org/best-complete-streets-initiatives-velo-bloomfield/\"\u003eBest Complete Streets Initiatives in 2017\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWe are centered in North Jersey, but we cover New York and Philadelphia, and everywhere there is a significant amount of POC.\u003cbr\u003e\u003cbr\u003eHere are two of our shows:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/TQpkf97HzYw\"\u003ehttps://youtu.be/TQpkf97HzYw\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/BjcVIYrmV70\"\u003ehttps://youtu.be/BjcVIYrmV70\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere is a FB live link:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/VELOBloomfield/videos/1683268738416725/\"\u003ehttps://www.facebook.com/\u0026lt;wbr\u0026gt;VELOBloomfield/videos/\u0026lt;wbr\u0026gt;1683268738416725/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere are a list of our past and future guests. With almost no  funding our shows regular garners an audience of 600-700 views per episode. \u003cbr\u003e\u003cbr\u003ePast Guests\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAaron Hyndman: New Jersey Bike Walk Coalition\u003cbr\u003eDulcie Canton: Transportation Alternatives\u003cbr\u003eOboi Reed: Equiticity and Slow Roll Chicago\u003cbr\u003e\u003cdiv\u003eKala La Tour: Girls on Bikes, founder\u003cbr\u003eDr. Laurence Brown an associate professor at Morgan State University in the School of Community Health and Policy\u003cbr\u003eNedra Deadwyler: Civil Bikes, founder out of Atlanta\u003cbr\u003eDr. Walter Greason Dean of the Honors School at Monmouth University author Future Cities(2017) - an innovative look at architecture, urbanism, and municipal design - as well as The American Economy (2016) - a provocative examination of race, property, and wealth in the United States since 1750, Suburban Erasure and  creator of the #Wakandasyllabus\u003cbr\u003eMonica Garrison: Black Girls on Bikes, founder\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eThis show is needed, because if you cannot get home you cannot do anything. Urban planning, transportation are important topics that have too long just been only in the technical realm. \u003cbr\u003e\u003cbr\u003eGentrification, unsafe streets, communities that are disconnected and isolated, over policing are all the result of urban planning that is place and object centric instead of people centric. \u003cbr\u003e\u003cbr\u003eHyper-segregated communities, like the African-American community have long been designed as short cuts, instead of communities. \u003cbr\u003e\u003cbr\u003eI want to highlight the academics, advocates, urban planners, and transportation engineers that are designing and creating with the Black community in mind. \u003cbr\u003e\u003cbr\u003e\n\nI need broader distribution, a better camera, to be able to PAY people with better technical skills than I have.\u003cbr\u003e\u003cbr\u003e\n\nI am a great story teller, but I need support, so that I can support others. \u003cbr\u003e\u003cbr\u003eFor as little as a DOLLAR a month you can be part of a revolution. A revolution that puts PEOPLE first and the CAR last!\u003cbr\u003e"
   },

    "attributes": {
     "about": "Greetings my name is Lark. I am a writer and public intellectual. As I am politically more radical and don\u0027t conform to popular narratives I really don\u0027t have many forums for my work that I don\u0027t create myself, but I like to share on social media and on various blogs.\u00a0\u003cbr\u003e\u003cbr\u003eMost writers have a hard time surviving just writing. Black women have an even more challenging time. It is expected that we will work for free and give advice for free. That\u0027s not very fair, so I\u0027m asking you to be my patron. I am asking you to help me to get justice and fair compensation.\u003cbr\u003e\u003cbr\u003eWhy should white men at the Washington Post be the sole deciders on who should be listened to? You should have a voice in that too. What you think matter.\u003cbr\u003e\u003cbr\u003eMy journalism has appeared in  \u003cem\u003eBustle, Montclair Local, Next City,\u003c/em\u003e Village Voice, Ebony, Counterpunch, Time, Streetsblog, USA Today, \u003ca href=\"http://nj.com/\"\u003eNJ.com\u003c/a\u003e, Bloomfield Life, and Zocalo. My poetry has appeared in Dryland Lit, LA Review of Books,  Angel City Press, Spectrum: An Anthology of Southern California Poets, and Tia Chucha Press: \u003ca href=\"http://www.mixedracestudies.org/?p=44653\"\u003eCoiled Serpent: Poets Arising from the Cultural Quakes and Shifts of Los Angeles\u003c/a\u003e and my\u00a0book Queen of Inglewood was released on Word Palace Press in July 2017. \u003cbr\u003e\u003cbr\u003eI live in the New York metropolitan community of Halcyon Park.\u003cbr\u003e\u003cbr\u003eThank you for reading.\u00a0\u003cbr\u003e\u003cbr\u003eCheers,\u00a0\u003cbr\u003e\u003cbr\u003eLark\u003cbr\u003e",
