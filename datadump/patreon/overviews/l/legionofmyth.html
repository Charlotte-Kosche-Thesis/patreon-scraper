     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eANIME - COMICS - GAMES\u003c/strong\u003e\u003c/div\u003eIf you are a fan of anime, comic books, video games, tabletop games, or other nerd hobbies you have come to the right place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e** LEGION OF MYTH WEEKLY LIVESTREAM **\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur Weekly Livestream airs every Saturday @ 8pm CT on \u003ca href=\"https://www.twitch.tv/legionofmyth.\"\u003ehttps://www.twitch.tv/legionofmyth.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/legionofmyth.\"\u003e\u003c/a\u003eThe livestream covers video games, tabletop games, anime, comic book, and assorted other \u0027nerd\u0027 topics.\u003c/li\u003e\u003cli\u003eDo not miss \"Garthon\u0027s Comic Pull\" and \"Heathendog\u0027s Heathendogma.\"\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e** VIDEO GAME STREAMS \u0026amp; RECORDINGS **\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe are gamers who have full time jobs, family requirements, and/or other real life commitments, which tend to provide us different views on games and gaming than many of the other streaming/recording venues.\u003c/li\u003e\u003cli\u003eWatch live on Twitch or check out past episodes on YouTube.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\"We are given only a single life to live\u003cbr\u003ebut if the possibility of a new life\u003cbr\u003epresented itself before you\u003cbr\u003ewho would you become?\"\u003c/em\u003e\u003cbr\u003e",
