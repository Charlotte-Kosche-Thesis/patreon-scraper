    "summary": "\u003ca\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cul\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003ePatron of the Arts:\u003c/strong\u003e a person who supports with money, gifts, efforts,\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003eor endorsement an \u003cstrong\u003eartist\u003c/strong\u003e, writer, museum, cause,\u00a0\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003echarity, institution, special event, or the like.\u00a0\u003cbr\u003e\u003c/em\u003e______________________\u003cbr\u003e\u003c/ul\u003e\u003c/div\u003eFirstly, insane amount of gratitude to my Patreon supporter\u0027s. You are the foundation of everything I create and share and I am so thankful to have you in my corner \u0026lt;3\u003cbr\u003e\u003cbr\u003ePatreon is a place to support ideas or people that you believe in. When you become my patreon, you are directly impacting my ability to write, record, and share new music with you! Whether its live cover videos, silly vlogs, recording the new album, or releasing official music videos - my patreons allow me to create the quality content that I love sharing \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY PROMISE\u003c/strong\u003e\u00a0is to release 2 videos every month! In addition, I have finished scheduling the studio time needed to complete the upcoming album.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMOST IMPORTANTLY\u003c/strong\u003e\u00a0No matter how much content I post, you will only be contributing once a month! This includes patreon only updates and photos, plus the early release of ALL VIDEOS! \u003cbr\u003e\u003cbr\u003eWhere attention goes, energy flows! And I pumped to have you here in my corner. All my love,\u00a0\u003cbr\u003e-Lisette\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALBUM AND VIDEO BREAKDOWN\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e$400 = 1 ALBUM TRACK\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEach album track takes about 6-8 hours in the studio (this includes recording, mixing and mastering) My upcoming album will have between 8-10 songs.\u00a0\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e$1000 = ALBUM PRINTING\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/i\u003eAs much as digital sales will be a main focus, touring requires physical music to sell. With this budget I will be able to have both CD and Vinyl options available for my fans.\u00a0\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e8 Hours = 1 COVER VIDEO\u003c/span\u003e\u003c/i\u003e\u003cbr\u003eThis includes learning, arranging, mastering, recording, filming, and editing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATREON FUN FACTS\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003ePatreon is for anyone who wants to contribute monthly, supporting all of the time I spend behind the scenes making music FOR YOU!\u00a0\u003c/li\u003e\u003cli\u003eYou can donate any amount you want. Even $1! You can also set a monthly limit, change the amount at any time, or cancel at any time!\u003c/li\u003e\u003cli\u003eYOU GET PERKS! Unreleased songs, behind the scenes footage of my life and the recording of my new album, custom merch, and more! check out all the perks on the right side of your screen ---\u0026gt;\u003c/li\u003e\u003cli\u003eIf you can\u0027t join my Patreon family, you can still support me by sharing the link, sharing my music, or just generally thinking of me                                                                                         *\u003cem\u003ewhere attention goes energy flows*\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e"
   },
