    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PJ8jn5hf5NM\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU! \u003cbr\u003eFor checking out our videos and sharing some silliness. \u003cbr\u003ePlay is so important. We\u0027re here to save you from TOO much Adulting! \u003cbr\u003e \u003cbr\u003e\u003cbr\u003eWhat the heck is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePatreon is a way to give Lillah a HIGH FIVE for her Badly Behaved SHENANIGANS! It\u0027s also where we keep our blog of crazy stuff that happens at the Thrift Store, where I work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTL;DR - I make art and play with puppets. Did you laugh? Support me and my puppet videos. \u003c/strong\u003eFind a tier on the right and choose your swag you level. Or, send a one-time shout out through PayPal\u003cbr\u003e\u003ca href=\"https://www.paypal.me/LittleScotia\"\u003e https://www.paypal.me/LittleScotia\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow this works: \u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003eYou pledge a buck or a few every month, and \nenjoy all the content we create. We get more Videos and artwork done, and you get bragging rights as a \nPatron of the Arts. You also get swag, discounts on art, mentions in our videos, and access to secret behind the scenes blogs. \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eTalk about what you do, they say. \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eWhat DON\u0027T I do? (Well, there is that ONE thing.\u00a0 But I tried it \u003cem\u003etwice\u003c/em\u003e, just to make sure I really didn\u0027t like it.)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI make\u003cstrong\u003e ranty, therapeutic videos full of swears with Lillah. \u003c/strong\u003eLike \"Lily\" with an \"ahhh\" (She is WAY more badly behaved  than I am. But funnier, too, I think. ) Plus, she\u0027s got a bit of an entourage with Angus, George, Roberta, the Chipmunk... the list is growing. \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003eI keep a\u003cstrong\u003e sassy blog about my adventures at the Thrift Store where I work. \u003c/strong\u003eWith pics of all the naughty and ridiculous things that come in.\u003cstrong\u003e How many dildo\u0027s did gramma own, you ask? \u003c/strong\u003eAnd WHY did they get donated? Get access to this blog with your support! (That blog has pretty much moved HERE, but you\u0027ll get the old blog archives.) \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003cli\u003eI\u00a0 keep a\u003cstrong\u003e blog and website for Little Scotia, \u003c/strong\u003ewhere I feature the art! \u003cstrong\u003ePaintings, dolls, jewellery, jewellery boxes, little arty books. Also, I embroider swears. \u003c/strong\u003eAlso, my gardening stuff. And obsessing about moving to Nova Scotia. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003cli\u003eI\u00a0 write\u003cstrong\u003e books and short stories and poetry. \u003c/strong\u003eJust had a piece picked up by an anthology (so excited!). Self published 3 Poetry and Half Assed Essay Chap Books, because it felt important to get them OUT THERE. Working on another anthology and a longer story currently. \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003e\n\nJoin me here at Patreon, \u003c/strong\u003ewhere even a Looney or a Toonie will get you access to the behind the scenes assholery, and some discounts on embroidery.\u00a0 It also provides us a place to chat with other like minded silly bastards. \u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to commit to a monthly subscription, but we made you laugh, you can send a one time appreciation dollah or two to us here:\u00a0\u00a0 \u003ca href=\"https://www.paypal.me/LittleScotia\" target=\"_blank\"\u003e https://www.paypal.me/LittleScotia\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eInside the\u003cstrong\u003e members only area are all the private blogs, the links to everything, and ALL THE ANSWERS FROM THE UNIVERSE. \u003c/strong\u003e(Which do contain swears. They do.)\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMuch Love! See you on the inside! \u003cbr\u003e\n\u003cem\u003e(There\u0027s a naughty puppet joke in there.... Poke around. See if you can find it.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nLori \u0026amp; Lillah\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
