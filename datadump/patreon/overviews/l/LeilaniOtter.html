    "creation_name": "\"The Depths\" web-comic, art and stories",

    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxMCIsInciOjY0MH0%3D/patreon-media/campaign/293647/e60f3744b1ce468d90c84d83825468ba?token-time=2145916800\u0026token-hash=3p0rwjXfuoiWsDemhSYhmHLimTMSzsi9nxB5UrW8g90%3D",

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sPalbEoH1Sc\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/sPalbEoH1Sc",
    "one_liner": null,
    "patron_count": 40,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=293647",
    "published_at": "2016-02-13T18:59:36+00:00",
    "summary": "\u003cstrong\u003eI want to take a moment to thank fans and well-wishers all over the world for their support! I couldn\u0027t do any of this without your help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \"The Depths\"?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThe Depths is an adults-only\n web-comic featuring anthropomorphic creatures cast in a historical \nalternate-Earth setting from the 1920s to the 1930s. It stars Leilani \nPerierre, a beautiful, brave, and sometimes savage sea otter of the \nPolynesian Islands in the South Pacific. The Depths focuses not only on \nLeilani\u0027s origins growing up wild and tribal on a remote paradisaical \nisland, but also her tales of romance, mystery, and epic adventure - \nabove and below the deep blue sea. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/lei-lani/1521665399/1521665399.lei-lani_the_depths_cover.png\"\u003e\u003cbr\u003e\u003c/div\u003eArt: \u003ca href=\"http://www.furaffinity.net/user/abluedeer\"\u003eABlueDeer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Depths is hosted currently under \u003ca href=\"http://dbcomics.darkblueworkshop.com/?last_webcomic=webcomic3\" target=\"_blank\"\u003eDark Blue Comics\u003c/a\u003e\u003ca href=\"http://dbcomics.darkblueworkshop.com/\"\u003e\u003c/a\u003e, where you can find two other very fine webcomics including \u003ca href=\"http://dbcomics.darkblueworkshop.com/?last_webcomic=webcomic1\"\u003eMoonlace\u003c/a\u003e, an adults-only fantasy tale of college anthros avoiding a succubus, and the family-friendly \u003ca href=\"http://dbcomics.darkblueworkshop.com/?last_webcomic=webcomic2\"\u003eBethellium\u003c/a\u003e, about a group of magic-using anthro girls banding together to defeat a vengeful sorcerer.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWho is Leilani Perierre?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://d.facdn.net/art/lei-lani/1521665090/1521665090.lei-lani_leilani_pinup_trans.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eArt: \u003ca href=\"http://www.furaffinity.net/user/abluedeer\" target=\"_blank\"\u003eABlueDeer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLeilani Perierre is a beautiful, bold, tribal sea otter who comes from the South Pacific, in Bora Bora and later Tahiti, in the French Polynesian Islands in the 1920s through 1930s. Sensual as well as savage, she becomes enmeshed in several adventures that test both her heart and her courage, as she travels the high seas, tropical sands, and even the big cities finding adventure, romance, and danger at every turn. With her are a cast of characters who join with her as friends, as lovers, and deadly foes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMeet the current cast!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/lei-lani/1521913788/1521913788.lei-lani_castimage.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLeilani\u003c/strong\u003e, daughter of a tribal chieftain in the South Pacific, is the main character of \"The Depths\", and acts as narrator for flashbacks to her numerous adventures of romance and danger.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDavid\u003c/strong\u003e, Leilani\u0027s main love interest in her retrospects, is a journalist from New York City. He falls for Leilani at first sight and wants nothing more than to be with her forever.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMalana\u003c/strong\u003e, beautiful but brash, is Leilani\u0027s foil. While she strives to maintain a shaky friendship with the other otter, her jealousy and envy get in the way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKalea\u003c/strong\u003e, Leilani\u0027s BFF. She sees her friendship with Leilani as a pleasure and a privilege. She is sweet and kind, and the peacemaker when Malana and Leilani are at odds.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJamie\u003c/strong\u003e, the callous, manipulative antagonist and foil to David. His lust for the beautiful otters in this strange new world is only equaled by his lust for power and wealth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThierry\u003c/strong\u003e, a French detective of the Suerte in Marseilles. While his story is mostly unknown and he does not appear often, he is undoubtedly Leilani\u0027s new love, and hopes to make her life happy somehow.\u00a0 \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow about her creator?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI go by a few pseudonyms on the writing circuit, but I\u0027m a \u003cstrong\u003ereal-life multi-talented writer, author, and scriptwriter\u003c/strong\u003e. My experience includes \u003cstrong\u003eseven published non-fiction books\u003c/strong\u003e, a \u003cstrong\u003epublished fiction novel\u003c/strong\u003e, and a \u003cstrong\u003enovel series\u003c/strong\u003e destined for, in my agent\u0027s words, \u003cstrong\u003ethe best-seller list\u003c/strong\u003e. I have over \u003cstrong\u003e200 published articles\u003c/strong\u003e to my credit, more than \u003cstrong\u003e100 short stories\u003c/strong\u003e written, and I\u0027m a feature blogger for the widely-popular \u003ca href=\"https://medium.com/\"\u003eMedium\u003c/a\u003e and \u003ca href=\"https://www.thriveglobal.com/\"\u003eThrive Global\u003c/a\u003e websites.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhy am I here, and why should you pledge support to me? I\u0027m here mostly because a lot of my friends are here, with varying degrees of success with their own Patreons, and I believe I have enough skill, talent, and support to do something pretty amazing here. \u003cbr\u003e\u003cbr\u003eSo, why should you support me?\u00a0 \u003ca href=\"http://dbcomics.darkblueworkshop.com/depths/darkreflections/page-1/\" target=\"_blank\"\u003e\"The Depths\"\u003c/a\u003e webcomic relies not only on my own funding and efforts,\u003cstrong\u003e but those of many others. \u003c/strong\u003eI\u0027m indebted to very fabulous artists \u003ca href=\"http://www.furaffinity.net/user/abluedeer\" target=\"_blank\"\u003eABlueDeer\u003c/a\u003e and \u003ca href=\"http://www.furaffinity.net/user/kinojaggernov\"\u003eKino Jaggernov\u003c/a\u003e, who have worked so hard the past year or so just to get this webcomic not only off the ground but several pages in, and the response has been nothing short of meteoric so far.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePlus, with enough support behind me, I can bring other sensational artwork and web-comics into the mix, so I really hope this is a worthy and feasible Patreon to take part in.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
