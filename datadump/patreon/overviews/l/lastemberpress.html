    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/UeWzRDdEUjE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/UeWzRDdEUjE",

    "published_at": "2016-03-21T09:21:50+00:00",
    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey everyone, thanks for checking out our Patreon page! My name is\u00a0\u003ca href=\"http://www.gonzogoose.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBrant Fowler\u003c/span\u003e\u003c/a\u003e, and with my two partners,\u00a0\u003ca href=\"http://www.hueville.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLisa Moore\u003c/span\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/CavalcadeofComics/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eJohn Wilson\u003c/span\u003e\u003c/a\u003e, we launched \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLast Ember Press (LEP)\u003c/span\u003e\u003c/strong\u003e in February 2015.\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.youtube.com/darkavengerc86\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eChris Dibuduo\u003c/span\u003e\u003c/a\u003e joined us later and launched his \u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e529 Studio\u003c/span\u003e\u003c/strong\u003e imprint within LEP. We are lifelong comic fans who have also worked in and around comics for many years. We decided to take that love and experience and tell the comic stories we wanted to tell and the kind we wanted to read through our own company, and thus LEP was born.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://lastemberpress.com/wp-content/uploads/2016/09/LastEmberPress-Logo-Horizontal-Color-fireleft-3.png\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nLEP was formed out of passion and love, and that\u0027s what we try to infuse our books with. Those books (and soon webcomics) spread out over several genres and age groups, and we\u0027re always coming up with new ideas. You can read all about our books on our website (\n\u003ca href=\"http://www.lastemberpress.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ewww.lastemberpress.com\u003c/span\u003e\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eSmall press and independent comics are a labor of love, but the costs are very real. LEP has been solely funded from our pockets, and will largely continue to be. \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLisa\u003c/span\u003e is a colorist (\u003cem\u003eGarfield, Peanuts, Regular Show, Care Bears\u003c/em\u003e, etc.), \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eJohn\u003c/span\u003e\u00a0has written for several comic related sites and has done some inking and coloring, and I (\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBrant)\u003c/span\u003e\u00a0do a bit of everything, mainly lettering though (Image, Action Lab, Moonstone, etc.). We and the various creators we work with put our time, money and effort into LEP because we love it and the projects we work on. And hopefully you will love them too!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i0.wp.com/lastemberpress.com/wp-content/uploads/2016/09/LEP-ImprintEmblem-Emberverse-150x150.png?resize=150%2C150\"\u003e\u00a0\u003cimg src=\"http://i1.wp.com/lastemberpress.com/wp-content/uploads/2016/09/LEP-ImprintEmblem-Sparked.png?resize=150%2C150\"\u003e\u00a0\u003cimg src=\"http://i1.wp.com/lastemberpress.com/wp-content/uploads/2016/09/LEP-ImprintEmblem-529Studio.png?resize=150%2C150\"\u003e\n\u003c/div\u003e\nLEP consists of three imprints: \n\u003cstrong\u003eEmberverse, Sparked! \u003c/strong\u003eand \u003cstrong\u003e529 Studio\u003c/strong\u003e. You can learn about each of these imprints on\u00a0\u003ca href=\"http://lastemberpress.com/imprints/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eour website\u003c/span\u003e\u003c/a\u003e. So if you\u0027re here for the main universe of LEP (Emberverse), our all-ages line (Sparked!), or Chris DiBuduo\u0027s superhero line (529 Studio), you are in the right place!\u003cbr\u003e\n\u003cbr\u003e\nYour support here on Patreon is very important to is and we will be using any funds generated to keep creating and bringing you cool and fun things to read! Speaking of some of those things...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGOALS\u003c/span\u003e\u003c/h2\u003e\nSome of our first goals here on Patreon will actually help fund our webcomic line launching soon. \n\u003cbr\u003e\n\u003cbr\u003e\nThe first web\n\u003cimg src=\"http://www.lastemberpress.com/Patreon/Patreon.jpg\" style=\"width: 196px; float: right; margin: 0px 0px 10px 10px;\"\u003ecomic we will be launching with now will be \u003cstrong\u003eTHE WYLDE\u003c/strong\u003e by Lisa Moore.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCast out of society as an aberration where magic is outlawed and looked down upon, a young girl seeks to avenge her mother in \n\u003cstrong\u003eTHE WYLDE\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWe will be adding several others to this line in the months ahead, including\n\u003cstrong\u003e EEK! Li\u0027l Monsters, Laura Lies, Ghombie\u003c/strong\u003e, \u003cstrong\u003eThe Crimson Badge\u003c/strong\u003e and more.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eREWARDS\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\nWe have recently completely overhauled our rewards. We thought and planned long and hard about the best value to give to you all for your support. We hope you like what we came up with! As little as one dollar ($1) gets you access to our Patreon Feed, a thank you on our website, and early access to ALL our webcomics!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHANK YOU!\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\nWe greatly appreciate any and all support we receive. If you\u0027d like to become a Patron, great! If \nWe can\u0027t thank you enough for everything you do for us! Whether that\u0027s supporting this page, reading our books, sharing our stuff online or through word of mouth. We are so grateful and hope we can continue to entertain you!"
   },
