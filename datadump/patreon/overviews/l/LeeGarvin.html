    "summary": "Hi there! My name is \u003cem\u003eLee Garvin\u003c/em\u003e, and I need you to help me create wild and wacky, dark and terrible, weird and woolly worlds. I created\u00a0\u003ca href=\"http://rcrpg.com/TF2V.html\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eTales From The Floating Vagabond\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://rcrpg.com/Control.html\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eControl: The Game of Absolute Corruption\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://rcrpg.com/Dravakor.html\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eDravakor\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://rcrpg.com/BaZK.html\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eBadass Zombie Killers\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.drivethrurpg.com/product/77980/The-Noble-Wild-An-Animal-Players-Handbook-for-Fantasy-RolePlaying-Games-Pathfinder-Edition?term=the+noble+wild\u0026amp;test_epoch=0\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThe Noble Wild\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e. I am also the curator of\u00a0\u003ca href=\"https://www.facebook.com/groups/323519321318920/\" target=\"_blank\"\u003e\u003cem\u003eThe Fawndray Trust\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eUnfortunately, the past few years have been pretty hard for me: a number of severe health issues and their connected financial problems have effectively removed me from the employment market, completely depleting my savings.\u003cbr\u003e\u003cbr\u003eWriting is the thing I love to do most in this world, so I am grateful that this ability has not been taken from me. I am hopeful that your support will make it possible for me to pay my rent while creating for you.\u003cbr\u003e\u003cbr\u003eAnd what will I be creating for you? Quick and easy to run adventures for GMs of \u003cstrong\u003e\u003cem\u003eTales From The Floating Vagabond\u003c/em\u003e\u003c/strong\u003e (\u003cstrong\u003e\u003cem\u003eTF2V\u003c/em\u003e\u003c/strong\u003e), \u003cstrong\u003e\u003cem\u003eDravakor\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eControl: The Game of Absolute Corruption\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eThe Noble Wild\u003c/em\u003e\u003c/strong\u003e, and more. These adventures will run the gamut from loony and outrageous, to perilous and shattering. There will also be occasional supplemental rules, adding a new wrinkle to your \u003cstrong\u003e\u003cem\u003ePathfinder\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eTF2V\u003c/em\u003e\u003c/strong\u003e, or \u003cstrong\u003e\u003cem\u003eControl\u003c/em\u003e\u003c/strong\u003e games. All of these \"One-Sheet\" treats will eventually be made available for sale, but not until \u003cem\u003eyou\u003c/em\u003e, my faithful patrons, have had them for at least a month.\u003cbr\u003e\u003cbr\u003ePlus, if the funding reaches the $300 level, I\u0027ll be able to produce new expansion packs for my card games, including \u003cstrong\u003e\u003cem\u003eBadass Zombie Killers\u003c/em\u003e\u003c/strong\u003e, and the upcoming \u003cstrong\u003e\u003cem\u003eBadass Dragon Slayers\u003c/em\u003e\u003c/strong\u003e! These cards will feature art by such luminaries as \u003cem\u003eAnthony Cornouyer\u003c/em\u003e and \u003cem\u003eScott Lincoln\u003c/em\u003e, and will be mailed right to your home.\u003cbr\u003e\u003cbr\u003eMy company motto is: \"Change the way you see yourself. Change the way you see the world.\" Don\u0027t you want to see who you\u0027ll become?"
