    "summary": "I started vlogging in April of 2015. \u00a0I\u0027d spent the past couple years falling in love with several YouTube vloggers and I wanted to step deeper into the community - so I became a creator. \u00a0\u003cbr\u003e\u003cbr\u003eI love it!\u00a0\u003cbr\u003e\u003cbr\u003eI love writing. \u00a0I love having a schedule on Tuesday and Friday. \u00a0I love making people laugh. \u00a0\u003cbr\u003e\u003cbr\u003eBut mostly, I love that I\u0027ve found a way to be creative on my own. \u00a0Theatre and film require so many people and so much time and money, that you can\u0027t do it by yourself - which leads to long creative dry spells.\u003cbr\u003e\u003cbr\u003eBut this?\u003cbr\u003e\u003cbr\u003eI\u0027ve been making two videos a week by myself for months. \u00a0They\u0027re short and unpolished, but also satisfying and worth sharing. \u00a0\u003cbr\u003e\u003cbr\u003eThat said, I would like them to be better. \u00a0\u003cbr\u003e\u003cbr\u003eSo we\u0027ve come full circle, because I can\u0027t do that on my own.\u003cbr\u003e\u003cbr\u003eIt takes me about 5 hours to write, film, edit, and upload one of my videos. \u00a0I\u0027m happy to schedule 10 hours a week for my hobby, but if I\u0027m going to grow as a creator I need more time. \u00a0And that\u0027s what your support can buy me.\u003cbr\u003e\u003cbr\u003eWith time I can\u00a0take a film editing course.\u00a0\u003cbr\u003e\u003cbr\u003eI can plan specific vlog segments. \u00a0\u003cbr\u003e\u003cbr\u003eI can turn the intro song into a full length song with lyrics.\u003cbr\u003e\u003cbr\u003eI can write and film sketches.\u003cbr\u003e\u003cbr\u003eI can film Someplace - a play I wrote, produced, and acted in while studying at Rosebud School of the Arts.\u003cbr\u003e\u003cbr\u003e(Those last two are gonna require money and people, in addition to time - so, you know, long term goals.)\u003cbr\u003e\u003cbr\u003eWhatever you decide, thank-you for reading this and thank-you for watching my vlog!"
