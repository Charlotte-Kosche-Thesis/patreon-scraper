    "summary": "Hello!\u00a0 We\u0027re LB!\u00a0 We make \u003ca href=\"http://healthymultiplicity.com/loonybrain\"\u003emental health comics\u003c/a\u003e, draw pretty pictures, and \u003ca href=\"https://lb-lee.dreamwidth.org/200639.html\"\u003ewrite stories\u003c/a\u003e about reality melting.\u00a0  We\u0027ve been doing this for work since we became homeless in 2012.\u00a0 We\u0027re not homeless anymore, but when we were, it was fans like you who kept us alive!\u003cbr\u003e\n\u003cbr\u003e\nWe believe that our work should be accessible to those who need it most.\u00a0  We have posted many of our comics online for free, and free they will remain.\u00a0 Many of our stories, as they get funded, will be posted for the enjoyment of everyone.\u00a0  However, Patreon supporters will get bonus material: ebooks, meta, world-building, comics in progress before they\u0027re printed, art, and more.\u00a0  We believe in rewarding your generosity, since that\u0027s what keeps us floating!\u00a0 People who are only comfortable with giving money once are welcome to do so at our \u003ca href=\"http://healthymultiplicity.com/loonybrain/ShopHome.html\" rel=\"nofollow\"\u003eshop page\u003c/a\u003e; Patreon is for the regulars and completionists who want everything we have to offer in one place!\u003cbr\u003e\n\u003cbr\u003e\nWe take direct suggestions from our readers to guide our material--we want to make what YOU want to see!\u00a0  Be loud, be present, be generous, and you will not be sorry!\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re multiple--Dissociative Identity Disorder, multiple personalities, however you think of it.\u00a0 There aren\u0027t that many of us doing the work we do, and we are glad to have the privilege to do so.\u00a0 Thanks much for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
