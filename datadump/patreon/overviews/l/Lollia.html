    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://i.imgur.com/0rXU9h1.png\"\u003e\u003cimg src=\"https://i.imgur.com/0rXU9h1.png\"\u003e\u003c/a\u003e\u003cbr\u003eHey there! \u00a0Welcome to my patreon page.\u003c/strong\u003e \u00a0It\u0027s been a wild ride these last few years and I would have never expected to make it where I am now. \u00a0It\u0027s all thanks to you beautiful people and all your love and support! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/AM5QYCO.png\"\u003e\u003cimg src=\"https://i.imgur.com/AM5QYCO.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eMy name is Lollia (Adeyline Gabuya)!\u003c/strong\u003e I am a vocalist that sings in English and Japanese, particular music from VOCALOID producers and Anime. I\u0027ve been covering music since 2012 and have only recently discovered my passion for singing. \u00a0My dream is to one day bring my music beyond the space of my closet and create the highest quality content I can.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/EYohR9H.png\"\u003e\u003cimg src=\"https://i.imgur.com/EYohR9H.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003ePatreon is a basic and helpful way to support your favorite artists and creators.\u003c/strong\u003e \u00a0What Patreon does is deduct a certain amount per song/video/album/month etc. for the amount you pledge to. \u00a0It\u0027s kind of like tipping your server after a meal, only on a regular schedule. \u00a0It\u0027s pretty simple! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eFor a long time,\u003c/strong\u003e I\u0027ve been looking for ways that will allow me to finally upload more videos on a weekly basis and upgrade their quality while I\u0027m at it! \u00a0Regardless of my busy schedule, I still want to produce content as much as I can. \u003cbr\u003e\u003cbr\u003eDonating just a little bit will eventually help me to, hire and collaborate with composers, audio engineers, musicians, artists, producers and other creators. Not to mention also helping me to produce and create not just song covers, but original songs too! \u003cbr\u003e\u003cbr\u003eOver time, I\u0027ve been cooking up some fresh new idea\u0027s that are on their way to happening! The only obstacles that exist right now are, again, the time and finances needed to begin these projects. By becoming my Patreon will you be receiving special rewards depending on the amount you pledge to. Each donation will be invested in helping me create new and improved content to present to you lovely folks! I\u0027ll make very sure that every single penny you pledge will be turned into something new and wonderful!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/tEilmpv.png\"\u003e\u003cimg src=\"https://i.imgur.com/tEilmpv.png\"\u003e\u003c/a\u003e\u003cbr\u003eCome and hang out with us!\u003cbr\u003e\u003cstrong\u003ePublic Discord Server: \u003c/strong\u003ediscord.gg/F2K8EGY\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePost Archive\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e#\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Lollia/posts?tag=Updates\"\u003eUpdates\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e#\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Lollia/posts?tag=Bloopers\"\u003eBloopers\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e#\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Lollia/posts?tag=sneak%20peeks\"\u003eSneak Peeks\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e#\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Lollia/posts?tag=Mp3%27s\"\u003eMp3
