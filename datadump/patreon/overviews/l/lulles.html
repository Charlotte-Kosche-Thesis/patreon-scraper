    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ea316f712dd065fdaa49e17ca4848fa6/tumblr_p2wntkspaR1qa9ce6o2_r4_1280.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/fc74178370afd2d911752ffdfc91c395/tumblr_p2wntkspaR1qa9ce6o1_r1_400.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHello! I\u0027m Luisa Rafidi, aka lulles, a digital artist and animator.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI love games and they are one of the biggest reasons I chose art as a career. I currently work as a freelancer in the video games industry. I have a fondness for drawing people with soft, contemplative expressions, giving my favorite characters my own spin.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c3057915f1959e9033fc8eb256bbb60e/tumblr_p2wntkspaR1qa9ce6o5_r2_1280.png\"\u003e\u003cbr\u003eI created my Patreon to have a chance to share my passion with you all. My job demands a lot of my time but, with the help of my patrons, I hope to dedicate more and more time to making personal art. That will give me the chance to not only give you more content, but to also improve myself as an artist.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c0130a4762992e1c2012ba8ba6f430fa/tumblr_p2wntkspaR1qa9ce6o6_r1_1280.png\"\u003e\u003cbr\u003ePatrons will not only get early access to my finished pieces, but also step-by-steps, process videos, PSDs, and more. They will also be able to vote on which character I should draw, give suggestions to monthly character sketches, and watch me draw them during my livestreams. Patrons will also get access to my discord channel, where they can chat with me and ask questions.\u003cbr\u003e\u003cbr\u003eI am still in the process of figuring out a schedule for my livestreams, but I plan to do them as often as possible once I get a more powerful computer, and you\u0027re all more than welcome to join me and chat while I work!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you so much for joining me on this journey, and for giving me the chance to do more of what I love!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://blog.lulles.co/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2022\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/lulless\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2022\u003c/span\u003e\u00a0\u003ca href=\"https://www.instagram.com/lululles/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2022\u003c/span\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/lulles\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTwitch\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
