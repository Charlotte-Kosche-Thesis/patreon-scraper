    "summary": "Hi ! I\u0027m Rich Tell.\u00a0\u003cbr\u003eWith so many jazz clubs in Southern California closing in the last five years  I have decided\u00a0to re-start  my Jazz Concert Series. However, this time will be different in that it will be crowd funded by jazz fans and jazz musicians. My first target is to produce a concert in the Ojai area onMay 20, 2018. \u003cbr\u003e\u003cbr\u003eLet me introduce myself. I was the producer of the Ojai Jazz Concert Series in Ojai, Ca. from 2010 to 2012. I presented 17 Jazz concerts in 18 months. We had a great run and a lot of fun. You can check some of them out on our Facebook page \"Ojai Jazz Concerts\". Please \"like\" and \"follow\" the page for the latest news and schedule of my new concert series. I will also contact you by email when you subscribe here.\u003cbr\u003e\u003cbr\u003eI\u00a0 presented \u00a0Grammy winning and Grammy nominated musicians from Los Angeles supported by other world class jazz musicians from the area. Musicians like Pete Christlieb,\u00a0Roger Kellaway, Jon Mayer, Doug Webb, Vinnie Caliuta, Chuck Berghofer, Tom Scott, Carl Saunders, Jim Hughart, Kendall Kay, Scott Whitfield, Kevin Axt, Christian Jacob, Denise Donatelli, Carol Welsman, Joe LaBarbara, Brian Bromberg, Mahesh Balasooriya, and \u00a0more.\u003cbr\u003e\u003cbr\u003eThis time I need your help on a monthly recurring basis just like PBS. I will do everything but I need your support. I want to be around for the long term and this will enable that goal. Each level of support\u00a0 from $10. to $100.+ has a reward.\u003cbr\u003e\u003cbr\u003eAll tickets are transferable and held at the box office so if you can\u0027t make it ...just give them to friends, family, or favorite business clients and\u00a0 I will\u00a0 honor them.\u00a0\u003cbr\u003e\u003cbr\u003ePlease subscribe today at a level you can sustain throughout 2018 . Help open\u00a0 a new space\u00a0 for LIVE JAZZ to be played, listened to, and enjoyed.\u003cbr\u003e\u003cbr\u003eThanks.....Rich Tell\u003cbr\u003e805-746-0936\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
