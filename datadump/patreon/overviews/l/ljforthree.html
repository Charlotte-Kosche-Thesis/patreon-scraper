    "summary": "Hey everybody,\u003cbr\u003e\u003cbr\u003eMy name is Lawrence Jerome Herbert III, better known as LJ!\u003cbr\u003e\u003cbr\u003eSince around 7 years old (I\u0027m now 22), I\u0027ve been writing and crafting poetry, lyrics, and short stories. However, I did not begin performing and seriously pursuing the art of hip hop music until my freshman year of high school.\u00a0 My journey to make a career out of this passion\u00a0began when I first developed the lifestyle and movement that I express through hip hop, Do For Three.  This is based on 1 Corinthians 13:13 - \u201cSo now \u003cspan style=\"color: rgb(192, 80, 77);\"\u003efaith\u003c/span\u003e, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehope\u003c/span\u003e, and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003elove \u003c/span\u003eabide, these three; but the greatest of these is love.\u201d  When my mentor helped strengthen my walk with God, he affirmed a technique of journaling by writing down Head, Heart, and Hands in response to scripture.  Once I got into this routine, I knew this had to affect all of life.  The passion which God had given for music naturally was the next aspect of transformation.\u003cbr\u003e\u003cbr\u003eWhenever I write, record, perform, and serve with the craft, I want listeners to question what they put their \u003cspan style=\"color: rgb(192, 80, 77);\"\u003efaith\u003c/span\u003e in, develop a solid basis for \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehope\u003c/span\u003e, and then be propelled to \u003cspan style=\"color: rgb(192, 80, 77);\"\u003elove \u003c/span\u003ethrough action. However, since pursuing this passion I realized through working a job full-time, volunteering in a campus ministry, and desiring to actively serve in a church plant, my time is divided. \u00a0\u003cbr\u003e\u003cbr\u003eCosts financially include purchasing instrumentals, mixing and mastering tracks, merchandising, and upgrading my studio equipment. Probably the most important cost, though, has been the amount of time spent between writing, recording, and reaching out to perform and connect with other individuals - if I am able to do these activities to cover the living expenses of bills rather than working in an unrelated field at my current job, I will have time to consistently release content and actively push the message.\u003cbr\u003e \u003cbr\u003eMy desire is for subscribed patrons to go far beyond being \u201cfans,\u201d but gain access to an exclusive community regularly interacting with the content produced and afterwards privileged with sharing the culture within their spheres of influence.\u00a0 Hopping on here at different tiers, you\u0027ll get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOne new song a month\u003c/li\u003e\u003cli\u003eAccess to an exclusive IG page\u003c/li\u003e\u003cli\u003eBehind the scenes into the creation process\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks so much for your love and support that you have already shown, and I am excited to take this leap of faith with you!\u003cbr\u003e\u003cbr\u003eDo For Three,\u003cbr\u003e\u003cbr\u003eLJ"
