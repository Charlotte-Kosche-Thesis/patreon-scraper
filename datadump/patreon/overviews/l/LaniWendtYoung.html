    "summary": "Talofa and hi everyone! Thank you for joining me here at Patreon. I\u0027ve been blogging my Sleepless in Samoa woes and joys for 14years now, growing from a little box where I basically talked to myself - to connecting with so many amazing readers from around the world. My blog helped give me the courage to take my fiction writing to the next (scary!) level of actually letting the universe read it, and I\u0027ve since self-published 9 books, lots of short stories and also stories for children. \u003cbr\u003e\u003cbr\u003eWriting is my passion, and blogging especially, is my favoritest thing. Unfortunately writing doesn\u0027t pay the bills. (It does buy tuna and rice every now and again though!)\u00a0\u003cbr\u003e\u003cbr\u003eI hope that by joining Patreon and with your support, I can afford to make writing more than something I do at 2am, when the day-job is done, all the kids are asleep and I scramble to rustle up some blog-worthy thoughts.\u00a0\u003cbr\u003e\u003cbr\u003eWith enough patrons, I can dedicate actual daylight hours into finishing Scarlet Redemption, as well as the two other novels that have been simmering on the back burner. \u00a0I can go back to blogging 2...3...4...5 times a week, and even pick up that most embarassing of activities again - the video blog aaaargh!\u003cbr\u003e\u003cbr\u003eIt\u0027s your amazing support and encouragement that\u0027s brought me this far in the writing journey. Thank you for all you do to share my blogs and books, and for the #bookLove messages you send in.\u00a0I hope you can join me with a patron pledge of a dollar a month and help get more Samoan stories out into the universe.\u003cbr\u003e\u003cbr\u003eFaafetai lava."
