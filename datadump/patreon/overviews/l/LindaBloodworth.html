    "summary": "\u003cstrong\u003eWho the heck is Linda Bloodworth?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a writer of blended genres like: young adult, paranormal, and fantasy. I\u0027ve always been a dork of sorts and tend to be inspired by my favourite pop culture references like: Sailor Moon, X-Men, X-Files, Doctor Who, Radiohead, Pink Floyd, Rihanna, Donnie Darko, 90s grunge rock, and a slew of other oddities.\u003cbr\u003e\u003cbr\u003eI\u0027ve already written a novel called A Raven\u0027s Touch and I include a lot of references as listed above. Feel free to read the book and tell me how many you can spot. Bet you can\u0027t catch \u0027em all. Seriously. If you can I will personally write a poem about you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon? \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSimply put, your pledges will allow me to pay for the necessary evils of the writing world, such as: editing, book covers, and formatting.\u003cbr\u003e\u003cbr\u003eI\u0027d love to be able to share my writing with people who will appreciate the weirdness that I am and who also recognize this in themselves.\u00a0\u003cbr\u003e\u003cbr\u003eYour pledges can make that weirdness happen. You just have to believe...and click your level of dedication. I hope I won\u0027t disappoint you.\u00a0Let\u0027s all be weird together, okay?\u003cbr\u003e\u003cbr\u003e"
