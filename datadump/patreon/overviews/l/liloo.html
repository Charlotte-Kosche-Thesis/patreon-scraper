     "about": "\u003cem\u003eHello! My name is Liloo, I live in Guadalajara Mexico. During the day I work in a video game studio and at night I draw with chinese ink, watercolor or sometimes I do everything digital.\u003cbr\u003e\u003cbr\u003eI\u0027m working on an illustrated book about a secret town where only cats live. This Patreon is focused on the creation of this book that is the first one that I do as illustrator and writer. Also I\u00b4ll upload shorter projects, ideas and work I create for collectors.\u003cbr\u003e\u003cbr\u003eThank you very much to all those who decide to support me here, for you I will be uploading the weekly progress of my work, texts and drawings of the book and other images.\u003c/em\u003e\u003cbr\u003e//\u003cbr\u003eHola! me llamo Liloo y vivo en Guadalajara M\u00e9xico. Trabajo creando personajes y los mundos en donde habitan. De d\u00eda trabajo en un estudio de videojuegos y de noche me dedico a ilustrar con tinta china, acuarela o aveces hago todo digital. \u003cbr\u003e\u003cbr\u003eEstoy trabajando en un libro ilustrado sobre un pueblo secreto donde solo viven gatos. Este Patreon est\u00e1 enfocado en la creaci\u00f3n de este libro que es el primero que hago como ilustradora y escritora. Adem\u00e1s estar\u00e9 subiendo proyectos cortos, ideas y obra que creo para coleccionistas.\u003cbr\u003e\u003cbr\u003eMuchas gracias a todos los que deciden apoyarme aqu\u00ed, para ustedes estar\u00e9 subiendo cada semana adelantos de mi trabajo, textos y dibujos del libro y otras im\u00e1genes.",
