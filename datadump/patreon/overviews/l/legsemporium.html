    "summary": "Hello, my name is Brett, and my partner is Max and we\u0027re Legaphiles \u003cstrong\u003e\u003cem\u003e(Psychological term for people who love legs, in our case Beautiful Female Legs)\u003c/em\u003e\u003c/strong\u003e and we\u0027re the guys behind this brainchild known as \u003cstrong\u003e\u003ca href=\"http://www.legsemporium.com/\" target=\"_blank\"\u003eLegs Emporium\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFor\n those already familiar with what we do, then this side project might be\n slightly confusing.  For those who have just stumble upon us, \"\u003cstrong\u003eWelcome\u003c/strong\u003e\" and read on as I explain what we\u0027re doing in this neck of the interweb\u0027s woods.  Try saying that 5 times fast.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.legsemporium.com/wp-content/uploads/2017/05/LegsEmporium_Patreon_CoverPhoto001-1024x581.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor nearly 4 years now we\u0027ve been filming Sexy Legs of Beautiful Women and subsequently we\u0027ve collected a lot of \"\u003cstrong\u003eBehind the scenes\u003c/strong\u003e\" footage and other interesting tidbits that we couldn\u0027t figure out how to share until we found Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo, how does Legs Emporium \u0026amp; Patreon come together and work exactly?\u003c/em\u003e\u003c/strong\u003e \n It\u0027s like a subscription service.  You get charged monthly for a \nmembership to certain goodies based on your chosen rewards tier.\u00a0 These tiers are known as pledges.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is a rewards tier?\u003c/em\u003e\u003c/strong\u003e\u00a0  A pledge level that secures you certain goodies monthly.\u003cbr\u003e\u003cbr\u003eFor\n instance, if you look to the right column you\u0027ll see the tiers.  Each \ntier comes with it\u0027s specific goodies.  As you go higher, you gain more \nand more treats.  The higher tiers get everything in that tier as well \nas everything from the lower tiers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.legsemporium.com/wp-content/uploads/2017/05/LegsEmporium_Patreon_CoverPhoto002-1024x581.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re like me, outside of\n the fact that you might be a Legaphile, I\u0027m a bit of a process freak.  I\n find when I\u0027m working on the footage after a shoot, I always go to the \nBTS (Behind the scenes) footage first.  I love seeing how things are \nmade.  I love seeing those little moments that surprise a model, or \nseeing them as they think through the poses or funny situations that \narise while filming.  Quite often there will be those moments that the \nmain cameras didn\u0027t catch or get edited out of the official clips.  Over\n time, the more I thought about it, the more I thought that other people\n might want to see this kind of stuff.  So, that\u0027s where Patreon comes \nin.  It\u0027s a mechanism that allows us to share this exclusive content \nwith you and only you.\u003cbr\u003e\u003cbr\u003eAnd to sweeten the pot, we\u0027ve thrown in \ngoodies like;\u003cbr\u003e* \u003cstrong\u003eSpecial Discount Codes\u003c/strong\u003e to \nthe site (\u003ca href=\"https://www.legsemporium.com/\" target=\"_blank\"\u003eLegsEmporium.com\u003c/a\u003e).\u003cbr\u003e* \u003cstrong\u003eOfficial Photo Sets\u003c/strong\u003e and \u003cstrong\u003eOfficial Clips\u003c/strong\u003e that previously \nwere only available via the site.\u003cbr\u003e* Replays of all our \u003cstrong\u003eLive Feeds\u003c/strong\u003e from our shoots.\u003cbr\u003e \u003cbr\u003eWe\u0027ve also created \"\u003cstrong\u003eGoals\u003c/strong\u003e\" that will \nallow us to film \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eExclusive footage for Patreon that wont be available anywhere else\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e.\u00a0 These goals are BIG.\u00a0 When we hit them we let all the Patrons (persons who pledge) choose who and what we film that month for the Exclusive Shoot.\u00a0 It\u0027s a huge bonus because our Patrons will get to see models we haven\u0027t featured yet on our main page in scenarios they dream up.\u00a0 Essentially, you\u0027re getting to produce your own shoot without all the headaches of scheduling, editing, and putting the shoot together.\u00a0 You\u0027re with us every step of the way.\u00a0 Legaphiles side by side enjoying what we love.....Women\u0027s Legs!! :-)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.legsemporium.com/wp-content/uploads/2017/05/LegsEmporium_Patreon_CoverPhoto003-1024x581.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo, that\u0027s it in a long-winded nutshell.  If it\u0027s \nsomething you\u0027re interested in, but still aren\u0027t quite sure, you can \u003ca href=\"https://youtu.be/Ebqi-1FOC7U\" target=\"_blank\"\u003ewatch this little video Patreon put together\u003c/a\u003e that explains their \nplatform.  Furthermore, PLEASE don\u0027t feel obligated to sign up.  Your \nsupport through our site is more than enough.  However, if you\u0027re \nthinking \"I might want to dip my toe in the pool\" then I strongly \nsuggest the lowest tier, \"\u003cstrong\u003eGorgeous Gams, First to Know\u003c/strong\u003e\".  it\u0027s only 2 \nbucks and it will get you tons of BTS images, all the Live \nFeeds, as well as some fun Gifs I create from time to time. :-)\u003cbr\u003e\u003cbr\u003eHey, enough of me writing.  Think it over.  We\u0027re not going anywhere.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.legsemporium.com/wp-content/uploads/2017/05/LegsEmporium_Patreon_CoverPhoto004-1024x581.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePS -- If you\u0027re still with me, then I want to make this very clear.\u00a0  Your \nsupport will 100% go to our models so we can film more content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for your time and consideration!!  \u003cstrong\u003eYOU RULE!!\u003c/strong\u003e\u003cbr\u003e"
