    "summary": "\u003cimg src=\"http://i68.tinypic.com/eiqwc1.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eHi! \u003c/strong\u003eI\u0027m a (generally naked) gal based in New York City--a burlesque performer, costume designer, illustrator, and model who lives to create beauty. Creating unique art is what gets me up in the morning; when I\u0027m not performing, I\u0027m sewing/embellishing costumes for burlesque dancers, or I\u0027m styling a special look for a photoshoot.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/evcgsx.png\"\u003e\u003cbr\u003e\u003cbr\u003eAvoiding stagnation like the plague, I am always pushing myself to learn new media and experiment. A self-taught seamstress who is always learning, I also have a Bachelors of Fine Arts for illustration and a musical inclination. Through Patreon, you will have the opportunity to see much more of me than you would on any stage or social media (in more than one way!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2929x1f.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe thing I love about being an artist in NYC is that there are so many ways to make a living doing what I\u0027m passionate about. It\u0027s amazing that I\u0027m able to share what I do online, though what I post on Instagram and Facebook for free is only the tip of the iceberg. There are hundreds of photos I\u0027m unable to share in their original form due to the censorship of social media, but finally, they will be available here! The freelance hustle only goes so far and creating art costs money, sometimes a bit of help goes a long way.\u00a0That\u0027s where you come in--if what I create brings you joy, now you can show me! In return for your patronage, you\u0027ll get exclusive content unavailable to non-patrons, and depending on your contribution you can receive:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/8wi6uc.png\"\u003e\u003cbr\u003e\u003cbr\u003eEvery little bit of your support means the world to me, because every second of time spent not worrying about how to pay rent means more time spent growing artistically and share my endeavors with the world.\u00a0\u003cbr\u003e\u003cbr\u003eThank you, thank you!!\u003cbr\u003e\u003cbr\u003eXO\u003cbr\u003eLogan Laveau\u003cbr\u003e"
