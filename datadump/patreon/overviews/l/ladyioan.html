    "summary": "FADE IN.\u003cbr\u003e\u003cbr\u003eINT. IOAN\u0027S BEDROOM - DUSK\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTITLE:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 140px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eIOAN TRIES TO WRITE HIS ABOUT PAGE\u003c/b\u003e\u003c/div\u003eA lone figure is sat at his computer, typing different variations of the same words over and over. He is IOAN. He pauses and reaches for his cup of coffee -\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIOAN \u003cbr\u003e(sadly)\u003cbr\u003eGross.\u003cbr\u003e\u003cbr\u003eThe cold coffee dribbles from his mouth, onto his lap. He returns to his project, intently he stares at the screen, struggling to think of what to write next.\u003cbr\u003e\u003cbr\u003eIOAN\u003cbr\u003e (V.O.)\u003cbr\u003eWow, this gimmick of writing out the \"about\" section as if it were a script isn\u0027t as easy as I thought it would be.\u003cbr\u003e\u003cbr\u003eHe clicks through other creator\u0027s Patreon pages, looking for inspiration. He notices that they explain what they are making. Returning to his page, he types.\u003cbr\u003e\u003cbr\u003eIOAN\u003cbr\u003e(V.O.)\u003cbr\u003e\u00a0A howdy to you all and a hearty welcome to my Patreon. In case you don\u2019t know, I make videos that aim to focus on cinematography and editing. Due to the time spent to make my videos and the standard I hope to achieve in each one, I figured setting one of these up would\u0027t be a bad idea. \u003cbr\u003e\u003cbr\u003eIOAN collapses on the floor, his mission complete he evaporates back to his home dimension.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
