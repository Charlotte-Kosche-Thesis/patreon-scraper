    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FNqV7-hdq-uc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNqV7-hdq-uc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FNqV7-hdq-uc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig11.deviantart.net/959c/f/2016/327/b/9/display_by_lenamoart-dapbnix.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u201cGreat things are done by a series of small things brought together.\u201d\u003cbr\u003e\u003c/strong\u003eVincent Van Gogh\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI\u0027m Marlena.\u003c/span\u003e I\u2019m a digital artist and art tutor living in Poland. I love \npainting magical illustrations, but most of all I enjoy bringing fantasy\n characters to life. I love painting dark romantic and dream-like scenes inspired by the mythology and fantasy genre.\u00a0The main motive of my artworks is feminine beauty.\u003cbr\u003e\u003cbr\u003eI\u0027m also a passionate enthusiast of\u00a0art, books, all kind of games (computer, card games, boardgames, really, love them all) and of course cats!\u003cbr\u003e\u003cbr\u003eYou can find me here:\u003cbr\u003e\u003ca href=\"http://lenamoart.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/Lenamo.art\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/lenamo.art/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://society6.com/lenamo\" rel=\"nofollow\" target=\"_blank\"\u003eSociety6 Print Store\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/LenamoArt\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://lenamoart.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/564fc590e4b0d0315334a7a5/5730f5f327d4bdb264fd62cd/573110c4356fb056e17e750f/1462833350672/pagebreak.png?format=1500w\" style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy do I need your support? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI feel like creating my own artworks while working full-time and taking care of the family is difficult, both time and money-wise. Your patronage helps me pay my bills, program subscriptions, prints, courses, online backup for my illustrations, and all the other necessities. It gives me the opportunity to create more of what I love, develop as an artist and share my knowledge. I hope that your support will allow me to fully focus on my personal projects, creating portraits of your beloved characters and other beautiful artworks we can all enjoy.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/564fc590e4b0d0315334a7a5/5730f5f327d4bdb264fd62cd/573110c4356fb056e17e750f/1462833350672/pagebreak.png?format=1500w\" style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do I offer?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m offering you my dedication and gratitude, as well as Patreon-only content, discounts, my ready to print high resolution artworks and tutorials. On top of that you will have a pick behind the scenes: sketches, work in progress and a chance to vote in my monthly polls to decide what will be released next month! \u003cbr\u003e\u003cbr\u003eI\u0027m open to suggestions from my patrons, so don\u0027t hesitate and post comments on my activity feed. I really want you to feel that supporting me is a good idea and that your voice matters.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNote, that you will be signed in to all my future content and charged at the 1st day of each month until you cancel your pledge. You can always cancel or change the amount of your donation!\u00a0If you just became my patron you will be charged upfront, in the moment you pledge,\u00a0\u003cem\u003eso you can get this month rewards!\u00a0\u003c/em\u003eAll rewards will be sent out at the end of each month after all pledges get processed by Patreon.\u003cbr\u003eThank you for waiting!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eFeel free to contact me via Patreon, Facebook or\u00a0\u003c/em\u003e\u003cem\u003ee-mail (lenamo.art@gmail.com)\u003c/em\u003e\u003cem\u003e\u00a0if you have any questions.\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/fed2/f/2017/095/4/6/how_does_it_work_by_lenamoart-db4q685.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cem style=\"background-color: initial; text-align: center;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"

     "created_at": "2016-11-23T14:43:31+00:00",
     "description": "Hello Pathfinder!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI believe nobody should pay to see small things like sketches, so there is no special reward here. Think of it as buying me a small coffee.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you wish to see my \u003cstrong\u003ework in progress\u003c/strong\u003e follow me on \u003ca href=\"https://www.instagram.com/lenamo.art/\" rel=\"nofollow noopener\" target=\"_blank\"\u003e\u003cu\u003eInstagram\u003c/u\u003e\u003c/a\u003e.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you wish to know me better simply find me on \u003ca href=\"https://www.facebook.com/Lenamo.art\" rel=\"nofollow noopener\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and become my friend. \u003cstrong\u003eI\u0027ll be happy to meet you!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027m also on \u003ca href=\"https://lenamoart.tumblr.com/\" rel=\"nofollow noopener\" target=\"_blank\"\u003eTumblr\u003c/a\u003e collecting \u003cstrong\u003einspirations and creating mood boards.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd for some \u003cstrong\u003enews from artistic world\u003c/strong\u003e follow me on \u003ca href=\"https://twitter.com/LenamoArt\" rel=\"nofollow noopener\" target=\"_blank\"\u003eTwitter\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAwesome to have you here!\u003c/p\u003e",

   {

     "description": "Welcome Guardian!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSee my newest images in \u003cstrong\u003efull resolution and print quality!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOn top of that I\u0027ll share \u003cstrong\u003etime lapse videos \u003c/strong\u003e(if I createany)\u003cstrong\u003e, \u003c/strong\u003eso you can see my painting process in details! This is extremely useful when you struggle with painting techniques, so I hope I\u0027ll be able to help you out a little bit.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOf course you\u0027ll get a 10% discount code and step-by step tutorials as well!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you for guarding me!\u003c/p\u003e",

   {
    "attributes": {
     "amount": 900,
     "amount_cents": 900,
     "created_at": "2016-11-23T14:43:31+00:00",
     "description": "Welcome Hunter!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is a real treat for painting enthusiasts!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI would like to show you how I\u0027m organizing my Photoshop files. I\u0027ll share with you the \u003cstrong\u003eoriginal PSD files\u003c/strong\u003e in desktop resolution, so you can see how my paintings are constructed layer by layer.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI\u0027ll also share my current \u003cstrong\u003ePhotoshop Brush Collection\u003c/strong\u003e with my personalized presets and custom brushes.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOn top of that I\u0027ll create \u003cstrong\u003ePhotoshop Swatches\u003c/strong\u003e colour palettes for each painting! So you will be able to catch similar mood in your own pictures!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOf course you will get all lower tier rewards!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e$9,99 is the monthly cost of the cheapest\u00a0Photoshop subscription plan.\u00a0Thank you helping me out with it!\u003c/em\u003e\u00a0\u003c/p\u003e",
