    "summary": "\u003cstrong\u003eIt\u0027s nearly spring \u0026amp; we are doubling down on exclusive content for our Patrons! Become a Patron to get member access before the rest of the world!\u003cbr\u003e\u003cbr\u003eAs a member of the Local Motive community, Patrons receive exclusive access to video and audio content from the band each month. Debuted on February 1, 2018 with the release of Local Motive\u0027s PSA/Music Video, \"Mother Nature,\" followed by subsequent releases including the \"Symbiosis\" lyric video,\u00a0 the \"Twig\" performance for NPR\u0027s Tiny Desk Contest 2018 as well as the performance of our brand new song \"Supposed To Be,\" the Local Motive community wants our Patrons to know how much they are appreciated.\u003cbr\u003e\u003cbr\u003eMore about the band:\u003cbr\u003e\u003cbr\u003eLocal Motive performances are filled with lyrical messages, irresistible soulful melodies, and the spirit of the old-school rhythm \u0026amp; blues. Joy emanates from the stage when this talented collective of musicians plays their blend of classic soul, Motown, funk, \u0026amp; old-fashioned rock \u0027n\u0027 roll. \u003cbr\u003e\u003cbr\u003eInfluences of soul legends like Ray Charles \u0026amp; Sam Cooke are obvious when bandleader, Mike Vinopal, sings from his toes, as are contemporary influences like The Black Keys \u0026amp; Gary Clark Jr. Sweet brass lines from the Local Motive horns \u0026amp; grooving guitars from the Vinopal cousins create a huge sound, filled with hooks you\u0027ll be whistling in the morning.\u003c/strong\u003e"
