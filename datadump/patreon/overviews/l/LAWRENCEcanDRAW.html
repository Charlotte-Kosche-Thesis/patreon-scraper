    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/629495/77795d6331084a13bf692f35b2397c27?token-time=2145916800\u0026token-hash=nQZa_KbohBdgnpE1U6pEyGjkQqVPMDYrI9grf6kvEo8%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FhCcZ3D6VOBo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DhCcZ3D6VOBo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FhCcZ3D6VOBo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/hCcZ3D6VOBo",
    "one_liner": null,
    "patron_count": 3,

    "published_at": "2016-12-30T18:50:17+00:00",
    "summary": "I\u0027m Lawrence Mann, a professional freelance illustrator who cares deeply about helping to develop and explore the digital realm in which so many of us work. I post a lot of videos on YouTube and with your support I\u0027ll post even more!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eA two-way \u0027Patreon perspective\u0027\u003c/h3\u003e\nI see this as a two-way deal. This isn\u0027t just about getting your fantastic financial support \u2013 It\u0027s about US together building a stronger channel with content that YOU know you\u0027ll love. You getting a say in the future of the channel is important because we both benefit from a channel guided by the viewer. You know already that I\u0027m always active in the comments and love to turn a video into a discussion. Patreon allows me to focus my energies on those most loyal of fans \u2013 YOU. So you get to tell me what you want to watch, what to change etc and in return I can buy equipment and spend time making lots more of the awesome content that you specifically want!\n\u003cbr\u003e\n\u003cbr\u003e\nI will\u00a0be releasing a video every 10-18 days (about two a month\u2026sometimes more,\u00a0sometimes less.) If you\u0027re concerned about going over your budget, there\u0027s\u00a0an easy way to set a monthly maximum for yourself when you\u0027re entering your\u00a0payment info. So Become a Patreon today and tell me what you want to see!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eContent\u003c/h3\u003e\nTHANK YOU for your help IN MAKING MY YouTube channel a great one! I\u0027m looking forward to making great content specifically for you as my Patreon supporter. I want your input as the months go on to help me develop the best possible goodies for you to download.\n\u003cbr\u003e\n\u003cbr\u003e\nAs well as my usual collection of speed paints, tech reviews for artists etc, I will be creating videos with my Patreons in mind. You\u0027ll get the final full resolution image and if you\u0027re a \n\u003cstrong\u003eDEMIGOD\u003c/strong\u003e you\u0027ll get the PSD and any special brushes used. You\u0027ll also get bonus files like texture photos if I\u0027ve used any.\u003cbr\u003e\n\u003cbr\u003e\nif you\u0027re opt for \n\u003cstrong\u003eUNLIMITED POWERRR\u003c/strong\u003e then you\u0027ll get to (Google or Skype) Hangout with me for half an hour on a topic of you choosing. Brilliant if you fancy a bit of tuition or want a portfolio review, maybe you\u0027re having trouble with something and want a bit of one-on-one advice. This could be private or it could even become a YouTube video of its own. Who knows! It\u0027s up to you.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/GPeTbEqEKCo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eClick here to check out my video that explains the three tiers of my Patreon campaign in more detail!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://lawrencemann.co.uk/wp-content/uploads/2016/12/Patreon-CONTENTS-thumb.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWhere your money goes\u003c/h3\u003e\n The basic answer is equipment for making YouTube videos. I won\u0027t bore you with how much everything costs but there are cameras, lighting, microphones and a whole tone of stuff. All of my equipment could be better and your support can do that. Ultimately it all goes back into the videos and you\u0027ll get better videos as a result!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://youtu.be/9E_lhYHZtOU\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCheck out this video on YouTube for the quick answer ;D\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://youtu.be/9E_lhYHZtOU\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cimg src=\"http://lawrencemann.co.uk/wp-content/uploads/2016/12/Patreon-MONEY-thumb.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tPlease don\u0027t become a patron if you\u0027re low on money - I know what that feels\n\tlike - and please don\u0027t feel like you have to. I will carry on making videos\u00a0whether you donate or not, they just might be a bit better and more frequent if you support me. I am able to keep on creating my channel videos for you, because of YOU. I choose to paint what I do and talk about the things I talk about because YOU ask for it. \n\u003cbr\u003e\n\u003cbr\u003e\nYou can also join me on Twitter \u0026amp; Facebook too to \n#SpreadTheWord. Remember, the more there are of us, the better the \nvideos will be!\u00a0I\u0027m happy for all the support you can give.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eFrequently asked questions\u003c/h3\u003e\u003cstrong\u003e\u2022 Can I \u0027Try before I buy\u0027? \u003c/strong\u003eOf course you can! I\u0027ve created a special 1st course just for this purpose! It\u0027s going to be free for a while so you can take a look at the kind of content you can expect from the DEMIGOD package. I doubt many other Patreons are offering this so take advantage now and take a peak. If you like the content please become a patron and let me know what you\u0027d like me to create for you next.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Can I ask you you a question before I donate? \u003c/strong\u003eSure! Just Tweet me @LAWRENCEcanDRAW or leave a comment on one of my videos and I\u0027ll get back to you shortly ;D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 How exactly does Patreon work?\u003c/strong\u003e Patreon\u00a0is a way to join me for making the stuff you love. Instead of \u003cem\u003eliterally\u003c/em\u003e throwing money at your screen (trust us, that doesn\u2019t work), you can now pay a few bucks \u003cem\u003eper post\u003c/em\u003e. \u00a0For example, if you pay $1 per session, and I\n releases content the following month, then your card gets charged a total of \n$1, $5 or $50 that session depending on the tier you opted for. This means I get paid regularly (every time I release something new for you), and you become a bonafide, real-life patron\n of the arts. \u00a0That\u2019s right \u2013 Imagine \u003cem\u003eyou\u003c/em\u003e, in a long frilly \nwhite wig, painted on a 10-foot canvas on the wall of a Victorian \nmansion. \u00a0And imagine me, your favorite creator \u003cem\u003emaking a living\u003c/em\u003e doing what I do best\u2026 because of you. You\u0027re awesome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Do you support international payments? \u003c/strong\u003eCan I donate in any currency? Yes, You can support me from anywhere in the world and all payments are converted to USD!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2022\u00a0 \u003c/strong\u003e\u003cstrong\u003eJust became a patron, what now? \u003c/strong\u003eSimply  0\" data-ng-bind-html=\"trust(creation.content)\" class=\"ng-binding ng-scope patreon-creation-shim--text--body pre-make-a-post-whitespace-fixes\"\u0026gt;wait until the beginning of the next month. Once your Paypal or credit card is charged, you can claim your rewards! More is explained in the handy THANK YOU VIDEO once you become a Patron \u2013 See you soon ;D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eChat soon!\u003cbr\u003eLawrence.\u003cbr\u003e"
   },
