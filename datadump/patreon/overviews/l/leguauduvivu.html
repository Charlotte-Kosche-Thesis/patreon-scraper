    "summary": "\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSaluton! Mi estas La\u016drenco, kaj mi volas krei kompletan epizodaron de mia retserio \u003cem\u003eLegu, a\u016ddu, vivu. \u003c/em\u003eLa jeno estas angla traduko de la teksto de la video. Se vi jam vidis \u011din, bonvolu vidi sube por la celoj kaj danka\u0135oj. Se vi ne komprenas kiel oni uzas Patreon, a\u016d vi volas, ke mi faru tradukon de \u0109i tiu pa\u011do en alian lingvon, senhezite sciigu min! (Mi partonpetas, pro la manko de Esperanto \u0109e la pa\u011daro. Sciu: \"Become a patron\" signifas \"i\u011di subtenanto\"!)\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eLegu, Audu, Vivu\u003c/i\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\nLegu, Audu, Vivu is my web series on which I\npresent books, music, and other works created in Esperanto. Sometimes\nI act out scenes from them, sometimes I write music for them, but I\nalways aim to show the diversity and explore-worthiness of works in\nEsperanto.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do I need your help?\u003c/strong\u003e\u003cbr\u003e\nI really like making the show, but I\u0027m not able to do it as often as I\nwant. I also want it to be a more community-based project. I want to\ntalk with you about books, and I want to be able to buy those books.\nI want to host other Esperanto speakers to interview them. Mostly, I\nwant to be able to make a new episode every other week up until I\nstart grad school in the fall. And I can\u0027t do that without your help.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Esperanto?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m fascinated by the concept of composing in a constructed, invented\nlanguage. The idea that once, some person said \u201cHere! I made a\nlanguage.\u201d and we brought it to life, we keep giving it life, and\nthrough it we can live. Almost everyone who learned Esperanto \n\u003cem\u003ewanted\u003c/em\u003e\nto learn it \u2013 willingly learned an entire language, because of the\nlanguage, or out of pure desire to understand and be understood, for\nits unique expressive capabilities, to escape from ancient ways of\nputting thoughts into words, to write, to sing, to have fun! I want\nto hear and make heard the voices of those people who said, for\nwhatever reason, \u201cYes. I have to say something. And I have to say\nit in Esperanto.\u201d\n\u003cbr\u003e"
