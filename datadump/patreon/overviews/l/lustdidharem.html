    "summary": "For years I\u0027ve felt a passion for \u003cstrong\u003ebondage\u003c/strong\u003e, specially involving\u003cstrong\u003e ropes\u003c/strong\u003e. I have my own vision of it: a vision of characters, both male and female, just finding a strange and yet pleasing \u003cstrong\u003eamusement\u003c/strong\u003e on the fact of \u003cstrong\u003etying\u003c/strong\u003e or \u003cstrong\u003ebeing tied up\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThat\u0027s what I want to share with all of you: a series of settings and situations where involved characters, both \u003cstrong\u003ehumans \u003c/strong\u003eand \u003cstrong\u003eanthros\u003c/strong\u003e, find themselves with plenty of chances of being bound together, or by anyone else. I admit my vision to be pretty naive compared to other bondage artists, but to me that\u0027s the point: something different, something you don\u0027t get to see often. A world (or worlds) of cartoonish danger, affective links and daily situations. And \u003cstrong\u003ebondage will become a natural part of it\u003c/strong\u003e. You\u0027ll see my characters tying each other while they talk about the latest film they saw, or how was their day at work. You\u0027ll see bound heroines in peril talking to their daughters and asking how was school and what happened to that boy she was so hooked on last week, while a desperate mad scientist is trying to get some attention over him and his Ultimate Artifact of Doom. And, of course, we\u0027ll see couples in love enjoying each other\u0027s company and going into teasing games as their restrained bodies fight for the hug and grope they wish so hardly.\u003cbr\u003e\u003cbr\u003eBut that\u0027s not the only side of bondage, as I also enjoy those moments of harmless captivity where the captives are not actually getting into it but actually trying to escape. There\u0027s something catchy and appealing in grumpy bound characters actually working hard to get out of those annoying ropes. And that\u0027s something I\u0027m willing to show you guys as well.\u003cbr\u003e\u003cbr\u003eWhy I show this to you? Because bondage is more than a simple fetish to me. It\u0027s a \u003cstrong\u003especial way of life\u003c/strong\u003e. Because we can enjoy it harmlessly. And I believe in it.\u003cbr\u003e\u003cbr\u003eLet me introduce you some of my \u003cstrong\u003eregular OCs\u003c/strong\u003e, some of who you might see frequently in my Patreon gallery :)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eNora\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/jLW8Sb/Profile_pics_Nora_pq.png\"\u003e\u003cbr\u003e\u003cbr\u003eA \u003cstrong\u003elovely snoopy girl\u003c/strong\u003e who loves photography, solving mysteries and helping her mother Alisea with her cases, as long as her knowledge proves to be enough to support her. And, of course, that gives her \u003cstrong\u003eplenty of chances to get into trouble!\u003c/strong\u003e Fortunately, as a cartoon-logic character as she is, Nora is pretty used to this \u0027unfortunate situations\u0027, to the point of actually feeling a little dissappointed if her foes don\u0027t restrain her propertly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlisea\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iDhhnb/Profile_pics_Alisea_pq.png\"\u003e\u003cbr\u003e\u003cbr\u003eA \u003cstrong\u003eprofessional skillful freelance spy\u003c/strong\u003e who loves the thrill and challenging herself all the time! Her job is a risky one, specially when she also has to deal with her daughter\u0027s problems. But Alisea is a patient woman who knows when it\u0027s important to chill out... specially considering \u003cstrong\u003ehow frequently she finds herself all trussed up in her enemy\u0027s grasp\u003c/strong\u003e, with or without Nora\u0027s company!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeforah\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/h8ZTSb/Profile_pics_Seforah_pq.png\"\u003e\u003cbr\u003eThis \u003cstrong\u003ebeautiful pilgrim\u003c/strong\u003e seeks for lost knowledge and wisdom wherever she goes. A bit of an explorer, a mystic, a bodyguard and a dancer, Seforah loves the art and passion of all little things, and feels impelled to help those in need. That, of course, means for\u003cstrong\u003e plenty of chances for her go be captured by greedy hands seeking to use her knowledge for selfish purposes\u003c/strong\u003e... Although she also seeks for more private moments with those she feels comfortable with, and \u003cstrong\u003edemonstrate them that ropes can also become an art themselves\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFarah\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/iSMKYG/Profiel_pics_Farah_pq.png\"\u003e\u003cbr\u003eA \u003cstrong\u003eprofessional escapist looking for the ultimate challenge\u003c/strong\u003e, and also a well-known bondage savvy, Farah is the perfect damsel in many ways... mostly because she\u0027s eager to prove any villain-wannabe skills on her and demonstrate how girls can fight back even if fully tied up! More important, though, \u003cstrong\u003eFarah\u0027s goal is, above all else, to have fun with her favourite fetish\u003c/strong\u003e by any means necessary!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eIf you want to know more about my previous bondage art, you can chek my\u00a0\u003ca href=\"https://lustdidharem.deviantart.com/\"\u003eDeviantart\u003c/a\u003e and\u00a0\u003ca href=\"https://www.furaffinity.net/user/nandah/\"\u003eFurAffinity\u003c/a\u003e websites.\u003cbr\u003e\u003cbr\u003eEnjoy, and \u003cstrong\u003ethank you so much\u003c/strong\u003e for your support!!\u003cbr\u003eLustDiDHarem"
