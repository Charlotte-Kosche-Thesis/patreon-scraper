    "summary": "Hello wolves,\u003cbr\u003e\u003cbr\u003eI\u0027m a self learned artist who lives in Chile whom for the past 15+ years have drawn nothing\u00a0but werewolves and its transformations. For some reason (fetish of course!) I was attracted to draw the process of these fantasy fascinating creatures over and over again.\u00a0\u003cbr\u003eFrom Comics, Sequences to Illustrations, my art has been greatly influenced by Anime \u0026amp; Manga alike which has molded my style over the years.\u003cbr\u003e\u003cbr\u003eFor many years I\u0027ve posted my art at : \u003ca href=\"http://www.loboleo.com\" rel=\"nofollow\"\u003ewww.loboleo.com\u003c/a\u003e\u003cbr\u003eArt Site that it\u0027s usually I update Once a year with content that will always be placed here first (at this patreon gallery) before later going to my website in order to thanks to the people who like my Art enough to support me. Thanks in advance!\u003cbr\u003e\u003cbr\u003eThis Patreon Gallery exist for me in order to live out of dreams, to be able to believe I can live out of my own work at my own pace. It\u0027s for the \"werewolves\" \u0026amp; \"transformation\" fans alike, looking for male or female werewolf art indistinctly. For the open-minded fans (NSFW Art) who likes to imagine what would be really like to be a Werewolf... in art and comic form. \u003cbr\u003e\u003cbr\u003eHowls!\u003cbr\u003e\u003cbr\u003ePS: This Patreon also includes all of my content from the Alpha Luna web comic series, so if you like all of my work plus AL, this is the place to be. Thanks in advance!\u00a0\u003cbr\u003e\u003cbr\u003eLeo\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
