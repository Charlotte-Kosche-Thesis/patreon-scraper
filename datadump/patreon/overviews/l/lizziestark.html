    "summary": "I\u0027m an author, journalist, and internationally known expert on larp. But like all larpers, I\u0027m still learning--about new scenes, new styles, and new innovations in design. My blog,\u00a0\u003ca href=\"http://leavingmundania.com\"\u003eLeaving Mundania\u003c/a\u003e,\u00a0bears witness to this ongoing journey.\u003cbr\u003e\u003cbr\u003eThis blog has a variety of content. I\u0027ve written on\u00a0\u003ca href=\"http://leavingmundania.com/2016/12/15/youve-got-character-character-creation-in-larp/\"\u003elarp design\u003c/a\u003e,\u003ca href=\"http://leavingmundania.com/tag/social-justice-in-gaming/\"\u003e inclusivity\u003c/a\u003e,\u00a0\u003ca href=\"http://leavingmundania.com/2013/11/18/introducing-american-freeform/\"\u003eemerging styles\u003c/a\u003e, and the practicalities of\u00a0\u003ca href=\"http://leavingmundania.com/2014/04/29/become-better-larper/\"\u003eactually larping\u003c/a\u003e or\u00a0\u003ca href=\"http://leavingmundania.com/2014/01/02/organizer-fatigue-larps-canary-coal-mine/\"\u003eorganizing\u003c/a\u003e. Most of the posts are written by yours truly, but I also have guest bloggers, including some who\u00a0\u003ca href=\"http://leavingmundania.com/tag/troels-ken-pedersen/\"\u003etranslate their work\u003c/a\u003e from its original language for some international exchange.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eI began my travels into the larp world when I started researching for my narrative nonfiction book \u003cem\u003e\u003ca href=\"http://www.amazon.com/Leaving-Mundania-Inside-Transformative-Role-Playing/dp/1569766053/ref=asap_bc?ie=UTF8\"\u003eLeaving Mundania\u003c/a\u003e \u003c/em\u003e(2012)\u003cem\u003e, \u003c/em\u003ewhich explored the world of larp in the US and Nordic countries. Since then, I\u0027ve stayed in the community, I \u003ca href=\"http://leavingmundania.com/games/\"\u003edesign larps\u003c/a\u003e, \u003ca href=\"http://www.livinggamesconference.com/\"\u003eorganize conferences\u003c/a\u003e, and \u003ca href=\"https://feministnanogames.wordpress.com/\"\u003eedit and publish others\u0027 larps.\u003c/a\u003e In recent years, I\u0027ve written larps for the Kennedy Center and \u003ca href=\"http://technosphere-magazine.hkw.de/#/dossier/486c3a60-9137-11e6-82d1-a3311edc6faa?_k=wx8uug\"\u003emuseums\u003c/a\u003e, consulted playwrights, larped with college classes. And of course, I still run and play a lot of larps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATRON-SUPPORTED\u003c/strong\u003e\u003cbr\u003eYour support here on Patreon makes my blog possible. You pay my webhosting bills. You allow me to pay my talented guest posters. Your support also helps me afford travel to larp events. Knowing that you\u0027ll pay me for my work raises the quality of what I write and encourages me to post regularly, typically one to two times per month. \u003cbr\u003e\u003cbr\u003eMost importantly, though, your support makes me feel valued as a creator, which is no small feat in the current artistic climate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003cbr\u003e\u003c/strong\u003eFor the most part, my patrons don\u0027t seem too interested in rewards other than my work on my blog. If you join me as a patron, \u00a0you\u0027ll have my eternal and unshakable gratitude, of course, but I also have a few other things up my sleeve:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my Patreon stream, where you can suggest things you\u0027d like to see the blog cover\u003c/li\u003e\u003cli\u003eA .pdf of my short larp \u003cem\u003eIn Residency\u003c/em\u003e, about the wild life of an artists\u0027 colony.\u003c/li\u003e\u003cli\u003eA .pdf copy of my ebook\u003cem\u003e Pocket Guide to American Freeform\u003c/em\u003e, which explains the origins of the emerging genre.\u003c/li\u003e\u003c/ul\u003e"
