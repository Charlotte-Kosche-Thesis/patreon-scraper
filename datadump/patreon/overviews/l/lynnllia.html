    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/KaCkJgE.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello I am Cassie from California! I am an illustrator and graphic designer who hopes to help others with patreon. I offer a variety of things for you all to partake in and one day I hope to offer actual prints to mail out. I am new to this so I still have a lot to learn, I hope you all can join me in my learning experience!\u00a0\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7WTBoUM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI love creating patterns and learning new things so you will see that I have no definitive \u0027style\u0027 which is perfectly okay. I love drawing food and plants most of all. I also write reviews which you may see in here from time to time or just me sharing pictures that I didn\u0027t really like. Not everything can be perfect and I want to showcase that to you all. I offer speedpaints for you all to look and see my very messy way of working\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rSKVQGRp7E8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can look to the right at the tiers, I offer exclusive sketches, wallpapers, tutorials, and resources. I take doodle requests, give out early access to promo codes, free commissions, 10%-20% off commissions, and so much more!\u00a0\u003cbr\u003e\u003c/div\u003e"
