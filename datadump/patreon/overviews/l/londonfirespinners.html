    "summary": "We\u0027ve been holding a monthly fire spin beside the river for a few years now, and it\u0027s become a real community event. We also remember Alex Lee, the founder of the event whose guidance we still share every month.\u003cbr\u003e\u003cbr\u003eAlthough it\u0027s a low-key event, there are some costs associated - the organisers supply paraffin and firewood, and stay as long as possible to make sure we leave the beach in a clean and tidy state. We ask spinners to provide a donation every month to cover the costs of fuel, and we also ask for donations from any spectators (as there\u0027s a lovely fire for you, often some great drumming and live music, and always some work to make it happen!).\u003cbr\u003e\u003cbr\u003eSometimes it can be tricky to remember to bring money as well as all your kit. We\u0027ve set up this Patreon for those of you who\u0027d like to chip in to cover the costs every month, but don\u0027t want to have to remember to bring cash :)\u003cbr\u003e\u003cbr\u003eEven if you\u0027re skint, just throw in $1 a month - if everyone does that, it\u0027ll easily cover our costs and you won\u0027t have to rummage in your pockets in the dark.\u003cbr\u003e"
