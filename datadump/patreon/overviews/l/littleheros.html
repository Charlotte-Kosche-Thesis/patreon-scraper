    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://sta.sh/21c38zrw87bo\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"https://pre00.deviantart.net/4b63/th/pre/i/2018/100/2/f/portada01_by_littleheros69-dc8gdu7.jpg\"\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Comic\u003ca href=\"https://sta.sh/21ysft15l9ji?edit=1\" target=\"_blank\"\u003e\u00a0English\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Comic\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://sta.sh/21s1jnr105pk\" target=\"_blank\"\u003eEspa\u00f1ol\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://sta.sh/2intev2q2v4?edit=1\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Comic\u00a0\u003c/span\u003e\u003ca href=\"https://drive.google.com/drive/folders/1227AwGHX4UfcoJKgXhnpo5aG6IaFIQLq?usp=sharing\" target=\"_blank\"\u003eNSFW\u003c/a\u003e (pledge $5)\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/h4\u003eThe story\nunfolds in a Fantasy Medieval Era there we can find  raceses like Elf, Goblins, Orcs, Wizards,\nhumans and \u201cGorgons\u201d .\u003cbr\u003e\u003cbr\u003e\n\nAx is our\nprincipal character, he is the last hunter of Gorgons of the  Order of  the 5 standards,  they were 5 hunters  who seeked to maintain the  equilibrium in the world between  races, \nbut unfortunately, the order disappears because it was not financed by\nthe elite.\u003cbr\u003e\u003cbr\u003e\n\nThe Gorgons\nare creatures mostly female some like elf (often confused)  that feed killing all kind of creatures of\nthis world.,  These creatures have a\ntransformation when they are stalking his prey \nfor killer , the Gorgons have been growing because no one can stopped\nthem and the order has been disappear , they are a few but are longevity and\nstrangers they cause panic on where they are.\u003cbr\u003e\n\nAx is the\nlast hunter, but now is just a hunter that hunt Gorgons to get the heart and\nsold for a good price and spend it in woman and alcohol.\u003cbr\u003e\u003cbr\u003e\n\nThe heart\nof the Gorgons : With it could make amulets to repel Gorgons and manufacture\nweapons that could make more . This is in general the story, please go with me\nto find the Ax adventure that we have epic fights, intrigue , treason and great\nmoments. This story have a erotic moments of Ax and anothers characters of\nfantasy, so I hope you enjoy a lot as much as I enjoy do it! \u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAuthor \u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eHi dear\npeople this is my story and I would like to share with all of you , fortunately\nwe are in a internet and connection time with amazing apps like this that make us\nfree to do what we want and share with the world so please let me tell you my comic\nstory and if you like it and can help me, with your support to continues this comic\nstory. \u003cbr\u003e\u003cbr\u003e\n\nAlso I want\nto tell you that I would like that you be part of my comic story, I have the\ngeneral script,  but I have the idea that\nyou help me with some decisions through polls., \nYou could select what do you want to see! Characters, weapons,\nsituations and the patreons select what do you like to see on the story. \u003cbr\u003e\u003cbr\u003e\n\nUnfortunately  today this is my  hobby and I\u00b4ll try to do I can in my free\ntime , but my gold is to this become in my job, so please, if you like my\nproposal and my comic story is enough good for you please help me to advance\nand dedicate myself  %100.\u003cbr\u003e\u003cbr\u003e\n\nThe comic\nwill be free in standard version!\u00a0\u003cbr\u003e\u003cbr\u003e\n\nThanks you\nso much for take the time to read .\u003cbr\u003e\u003cbr\u003eLittleheros\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"http://www.hentai-foundry.com/user/Littleheros/profile\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e \u003ca href=\"https://gumroad.com/artkan_21\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/c/AlejandroHurt\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/art.heros.52\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Artkan_21\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/LitttleHeros\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/artkan_21/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://jan-ilu.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003
