    "summary": "\u003cstrong\u003e\u003ca href=\"https://1.bp.blogspot.com/-dbRkIPdYgig/WuSyMDDUxZI/AAAAAAAAGbg/KFXMPSl0FhkxxOUYo-jZF3SFuRpBHcHTwCLcBGAs/s1600/GifFrontPage_18-04-29.gif\" target=\"_blank\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-dbRkIPdYgig/WuSyMDDUxZI/AAAAAAAAGbg/KFXMPSl0FhkxxOUYo-jZF3SFuRpBHcHTwCLcBGAs/s1600/GifFrontPage_18-04-29.gif\" style=\"width: 454px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-Pum349q1fQU/WQdlhHNAgbI/AAAAAAAACts/HAKi9VTJYzUWakfgV3JHLNtbX9EiKgJIwCLcB/s1600/DesciptionHeader_image_AboutUs.gif\" style=\"width: 329px;\"\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re two lookalikes going by our moniker - LZbros (Luke \u0026amp; Zach). An Illustrator and an animator respectively, but by night and any available time we get, we do animation; primarily games, cartoons \u0026amp; originals with awesome stories we would love to get our hands worked up on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://3.bp.blogspot.com/-17L0fGLiKhU/WQdlhnapioI/AAAAAAAACt4/94yI8HgoSscesrhhReI-Z_f1GW6LFOhxwCLcB/s320/DesciptionHeader_image_WhySupportUs.gif\"\u003e\u003c/strong\u003e\u003cbr\u003eNow we\u0027re not doing this as a hobby of sorts. We dedicate and love our crafts to find inspiration and turn stuffs that might excite us and others into animation.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eWe do almost everything frame-by-frame. With that it gets tougher with only the available time we have to pull it off, thus a longer release date between videos. But with your support, it will definitely put us on track on this rough indie road. Plus we also would want to support the other content creators such as the voice actors and many other production peeps behind the scene whenever we need them!\u003c/div\u003e\u003cbr\u003eThis site will have our latest updates and WIPs for you if you decide you\u0027re up for it. And you can ask us questions and tips too! In the future, we might have a list of ideas and might put up a poll for you guys to decide.\u003cbr\u003e\u003cbr\u003eBut if you\u0027re not too keen or maybe a little tight on the wallet, you\u2019re free to follow us anyways! We\u2019re glad we have fans like you who just wants to watch our animation! You might have to sit through the ads though (it\u0027s the only way, but if we do well enough we could remove it altogether anyways for your convenience!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://4.bp.blogspot.com/-GmzayETdaeQ/WQdlhOcruLI/AAAAAAAACt0/zbvJNYHyt2cJd0BQiHGqRV4-a4MjDT71wCLcB/s320/DesciptionHeader_image_Platforms.gif\"\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/LZbrothers94\" target=\"_blank\"\u003eYoutube\u003c/a\u003e --\u0026gt; main channel\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/lzbros/\"\u003eFacebook\u003c/a\u003e --\u0026gt; general updates + artworks\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/lzbros/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://lzbros.tumblr.com/\"\u003eTumblr\u003c/a\u003e --\u0026gt; artworks\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/user?u=2347140\" target=\"_blank\"\u003ePatreon\u003c/a\u003e --\u0026gt; WIPs (work-in-progress) + early updates\u003c/li\u003e\u003c/ul\u003e"
