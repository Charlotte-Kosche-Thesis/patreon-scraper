    "published_at": "2015-03-26T18:32:15+00:00",
    "summary": "\u003cdiv\u003eIt\u0027s JUSTiN ZANE!\u003cbr\u003e\u003cdiv\u003eSteve Lightle\u0027s series is science fiction set in the far future!  \u003cbr\u003e\u003cdiv\u003eIt begins in a distant space station called the TOMBS, where an amnesiac patient is under the care of Doctor GLIMMER STARBORN.  As she helps him discover his lost memories will they learn that he is a hero - or the last weapon of a conquering alien race?\u003cbr\u003e\u003cdiv\u003eWho is Doctor Cranius and what are his plans for JUSTiN ZANE?  Get to know the electronic life form intergalactically known as Catrina Fellina.  Find out how the IDLE REICH, the galaxy\u0027s most famous Skrok band, fits in to Dr. Cranius\u0027 plans!  Is the superhero known as the Blue Shark a friend or a figment of Justin\u0027s imagination?  Who are the alien conquerors known as the PANTHEON?  Can Earth\u0027s interim government, the RebEarth Company, be trusted?\u003cbr\u003e\u003cdiv\u003eSUBSCRIBE and find out the answers!\u003cbr\u003e\u003cdiv\u003eYou can join us for as little as $1 per month!  Subscribe to Steve Lightle\u0027s JUSTiN ZANE!\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003eSteve Lightle\u0027s \u003cstrong\u003e\u003cem\u003eJUSTiN ZANE\u003c/em\u003e\u003c/strong\u003e is a web comic set in the future and made for the NOW! \u00a0Created by a storyteller with professional credits that include; Batman, The Doom Patrol, Robert E. Howard\u0027s Wolfshead, The Avengers, The Flash, X-Men, Spider-man, Mighty Mouse, Conan the Barbarian, Wolverine, and the Legion of Super-Heroes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWARNING: Although this site is not intended to be in any way pornographic, it may feature subjects and images that might be disturbing for certain people. \u00a0Artistic representations of violence, nudity, and intense emotional subject matter, will be a part of this site. \u00a0Do not proceed if you think that certain of these subjects may upset you. \u00a0Also, a warning to adults to please review the contents of \u003cem\u003eany\u003c/em\u003e website to determine whether or not you should share them with your children. \u00a0If you feel that viewing a web-comic may subject you to exciting, interesting, thought provoking \u00a0subjects or images that could potentially trigger any kind of emotional discomfort, perhaps you should refrain. \u00a0If you do choose to avoid this site for any of these reasons, may you find a comfort zone to your liking elsewhere. \u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eJUSTiN ZANE\u003c/em\u003e\u003c/strong\u003e\u00a0is the name of a hit tune in 2769 A.D., as well as the name adopted by an incredible mental patient on the satellite asylum known as \"the TOMBS.\" \u00a0He lost his freedom because he is too dangerous to be free - or so they are telling him. \u00a0The psychiatrist assigned to his case is the intelligent and beautiful Doctor \u003cstrong\u003eGlimmer Starborn\u003c/strong\u003e - but she seems too good to be true. \u00a0Then there\u0027s the matter of the glamorous newscaster \u003cstrong\u003eCatrina Fellina\u003c/strong\u003e, the anarchist skrok band known as \u003cstrong\u003eThe Idle Reich\u003c/strong\u003e, and the destruction of Yasgur\u0027s Planet.\u003cbr\u003eMy name is Steve Lightle, and I have worked for corporate giants. \u00a0As everyone now knows, Marvel and DC Comics are owned by larger corporations with agendas and goals far beyond those of mortal artists. \u00a0Although I have created characters, stories and designs, within the corporate system, I have also seen those creations compromised and bastardized. \u00a0It\u0027s a bit like playing in another kid\u0027s yard. \u00a0You do your best and you have a good time - but whenever they want, they can take their ball and go inside. \u00a0Unfortunately, in this scenario, the ball is your creation and they own it completely.\u003cbr\u003eWith your support, I hope to continue to create\u003cstrong\u003e JUSTiN ZANE\u003c/strong\u003e without corporate and editorial restraints. \u00a0JUSTiN ZANE is a declaration of creative freedom and expression, and it\u0027s for you and me! Please help to make this creative freedom possible.\u003cbr\u003eOkay, if we are being real, let\u0027s be REALLY real. \u00a0Although working for major publishers demands constant creative compromise, it also pays the bills. \u00a0When I create a page for \"publisher X\" I get a particular page rate, based on my experience and the quality of my work. \u00a0When I create an episode of \u003ci style=\"font-weight: bold;\"\u003eJUSTiN ZANE \u003c/i\u003ethere is a big risk involved. \u00a0Will I be able to feed my family and support future episodes? \u00a0On the surface, it just seems crazy - but it can work, with your help! \u00a0Please consider subscribing. \u00a0By supporting this site you are choosing the type of entertainment that you enjoy, rather than having your choices made for you.\u003cbr\u003eThank you, and please, spread the word.\u00a0 Tell all of your friends about \u003cstrong\u003eJUSTiN ZANE!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eTogether we will prove that this is not JUST INSANE!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eSteve Lightle\u003cbr\u003e\u003cbr\u003eYou know that Patrons make it possible for everyone to view episodes of JUSTiN ZANE!\u003cbr\u003eDid you also know that there are more pages of Steve Lightle story and art which are exclusive to patrons of this site? \u00a0Stories like \"The Ballad of Poor Timcan,\" \"Moonslayer: the Beast of the Arkansas Woods,\" and \"Peking Tom \u0026amp; Bobbi Sox\" are available exclusively to Patrons as a thank you for their support.\u003cbr\u003eThank you all!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://stevelightle.wix.com/justin-zane\" rel=\"nofollow\"\u003ehttp://stevelightle.wix.com/justin-zane\u003c/a\u003e"
