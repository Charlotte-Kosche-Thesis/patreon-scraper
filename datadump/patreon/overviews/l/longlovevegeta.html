    "summary": "\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cbr\u003e\u003cstrong\u003eHello! It\u0027s me, longlovevegeta :) \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[you can call me LLV for short ;)]\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eYou probably know me from Deviantart: \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://longlovevegeta.deviantart.com/\" rel=\"nofollow\"\u003elonglovevegeta.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003eBut if you don\u0027t, it\u0027s nice to meet you! \u003cbr\u003e\u003cbr\u003eFor the past 3 years I have been creating a fan comic called, \u003cstrong\u003eDBZ: First Kiss\u003c/strong\u003e, exploring the romance side of DBZ. \u003cbr\u003eFirst Kiss is a side story documenting some events of how Dragonball\u0027s Vegeta and Bulma first got together and their relationship. \u003cbr\u003eYou can read the first three chapters for free, here! \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://longlovevegeta.deviantart.com/gallery/46175554\" rel=\"nofollow\"\u003eChapter 1 (Complete)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://longlovevegeta.deviantart.com/gallery/46487072\" rel=\"nofollow\"\u003eChapter 2 (Complete)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://longlovevegeta.deviantart.com/gallery/48790303\" rel=\"nofollow\"\u003eChapter 3 (Complete)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003eI created this page as a way to give exclusive DBZ comic and fan art related content to anyone who pledges, that I otherwise wouldn\u0027t provide outside of Patreon. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/longlovevegeta/posts?tag=firstkisschapter4\"\u003eChapter 4 (Complete)\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/longlovevegeta/posts?tag=firstkisschapter5\"\u003eChapter 5 (Complete)\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/longlovevegeta/posts?tag=firstkisschapter6\"\u003eChapter 6 (Complete)\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/longlovevegeta/posts?tag=firstkisschapter7\"\u003eChapter 7 (Ongoing)\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e_______________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e***DISCLAIMER! This is a hobby project of mine done in my spare time \u0026amp; all opinions are my own, I am NOT affiliated with Toei, Funimation, Patreon (the company) or any other entity***\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYou can use the \"tags\" on the left to navigate between chapters/artwork\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eThanks for pledging and happy reading! \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
