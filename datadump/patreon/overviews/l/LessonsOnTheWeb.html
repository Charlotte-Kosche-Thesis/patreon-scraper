    "summary": "\u003cstrong\u003e\u003cbr\u003eWhat I do:\u003c/strong\u003e\u00a0 I make online music lessons and do live streams on Youtube.\u00a0 In fact, you knowing that already is probably why you are here.\u00a0The lessons\u00a0I make over on my YouTube channel cover how to play piano, music theory, improvisation, playing tips and anything related to learning music.\u00a0 I put a lot of time, effort, and funds to make the best music lessons possible.\u00a0 My dream is to build the ultimate online learning platform for aspiring music students all around the world.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u00a0 \u003c/strong\u003eIt takes a lot of my time to create the content for the lesson, edit the lesson, research lesson topics, develop optimal description, titles, thumbnails, answer questions, create worksheets, and coming up with new ways to make the lessons better in terms of quality and content.\u00a0 Your contribution will allow me to\u00a0hire some help\u00a0for these vital tasks (especially video editing).\u00a0 This will allow me to focus more on the most important aspects, namely teaching and the community of students who learn from these lessons.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow Does it Work?\u003c/strong\u003e\u003cbr\u003e\n\nYou pledge anywhere between $1 and $30 per lesson that comes out on YouTube. \u00a0These are the regular lessons I post Friday at 2pm EST. \u00a0There are usually 4 regular lessons a month. \u00a0So, if you pledge $1, keep in mind that comes out to actually $4 a month since it is a dollar per video.\u003cbr\u003eI also want to let you know that you can limit your contribution\nso you don\u0027t go over your budget.  So if\nyou contribute $1 per lesson, you can decide on a limit so you don\u0027t have to\npay over a certain amount per month. Again, these lessons are and always will\nbe free, but your contributions will help the creation of these lessons remain\npossible.\u003cbr\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat if You Don\u0027t\nHave the Money?\u003c/strong\u003e\u003cbr\u003e\n\nIf you don\u0027t have money to pledge, no worries!  I understand you have bills, rent to pay, and\nmany other obligations, so I would rather you spend your money on the necessities\nrather than the Patreon.  Like I said,\nthe content I am putting out on YouTube is still free.  It is completely optional to pledge.   \u003cbr\u003e"
