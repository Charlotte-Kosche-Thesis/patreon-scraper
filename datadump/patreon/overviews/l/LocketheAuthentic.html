    "summary": "Who am I and what do I do?\u003cbr\u003e\u003cbr\u003eMy name is Locke the Authentic, and I play games. Real original I know.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s more than that though; I started this gaming channel as a means to turn a hobby into something productive, something that others can find some joy in. Whether its sharing in a scary story, or in discovering the truth behind a sci-fi mystery, I want to create both content, and a community that can come together and experience life with one another.\u00a0\u003cbr\u003e\u003cbr\u003eI can\u0027t do it alone, and it is important that I thank everyone that both subscribes to my channel, and especially those that decide to support me through Patreon. Your encouragement and engagement help to keep me doing what I do, and are a constant source of joy and excitement in my life. In whatever capacity that you support me just know that you are important to both me and this channel!\u003cbr\u003e\u003cbr\u003eBecome a Patron today and you will have immediately impacted my channel for the better, but will also gain a voice in where the channel goes in the future. Starting at the $5 supporting level you will begin to have an extra vote in how the channel operates, and it goes up all the way to having 4 times the voting power on that $20 support level.\u003cbr\u003e\u003cbr\u003eCurrently there will be streams on every Monday, Wednesday, Friday, and Saturday at 10 PM MST for 3 hours. In the summer and around Christmas Sunday will also be included, and every stream will run 4 hours.\u003cbr\u003e\u003cbr\u003eAs time allows I will be releasing Let\u0027s Play content and other videos as time and support allow!\u003cbr\u003e\u003cbr\u003eThank you kindly for your support. You are the real heroes for making this all possible."
