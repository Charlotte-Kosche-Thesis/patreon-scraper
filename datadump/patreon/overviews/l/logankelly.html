    "summary": "Hey y\u2019all. I\u2019m Logan Kelly. I\u2019ve been in radio for over 30 years, for the last 18 years in Panama City, Florida. I\u2019m married to the most amazing woman in the world, God\u2019s perfect gift to me, Leanne and we have three wonderful kids, Zac, college bound before you know it, Cece who\u2019s 14 going on 21, and Sammi, the only real \u201cchild\u201d left in the bunch, is 12.\u003cbr\u003e\u003cbr\u003eSince we\u2019ve lived here way longer than anywhere else, this is our home and we\u2019re pretty involved in our local community. We\u2019ve been members at St. Andrew Baptist Church since 2002,  and all three kids made professions of faith and were baptized there. I\u2019ve been an ordained deacon since 2005. I\u2019ve played Peter in the Panama City Passion Play most every year since 2004. Leanne and I lead a marriage enrichment class on Sunday mornings, and our kids are very active in the church as well.\u003cbr\u003e\u003cbr\u003eSammi and I like to spend available Saturday mornings at First United Methodist Church to help out with the all encompassing ministry to the homeless where we serve in the \u201cclothes closet\u201d. I served over a decade on the board for the Salvation Army, my wife homeschools all three of our kids, and is pretty active in one of the larger homeschool groups in our community.\u003cbr\u003eI really enjoy using my God given gifts of teaching, encouraging, inspiring, and entertaining to minister to folks. It\u2019s what I feel I am called to do. And now, I have that opportunity to do that on this platform. I appreciate your support of my new podcast. I hope it will bless you and your family!\u003cbr\u003e\u003cbr\u003eHope you enjoy, and God bless!\u003cbr\u003e\u003cbr\u003eLogan\u003cbr\u003e\u003cbr\u003eHebrews 12: 1-2\u003cbr\u003e\u003cdiv\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ciframe frameborder=\"0\" height=\"55px\" scrolling=\"no\" width=\"100%\"\u003e\u003c/iframe\u
