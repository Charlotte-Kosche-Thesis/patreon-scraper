    "summary": "It has always been for me that I am drawn to broken things, to the darker shades of life. Anything morbid, or decayed, or dying, always held my attention. It was as if watching the very moment that death slipped in, and started to reclaim a life was like watching God walking in front of me. That small moment made life seem all the more real, all the more beautiful. It made life, and everything that we feel inside her boundaries somehow perfect. All the pain and hurt and frustration was just as wonderful and needed as the joy and laughter. \u003cbr\u003eI have often been asked why it is that I focus on the despair, the loneliness, the hurting in a person. I always say, because it is beautiful. The whole world focuses on sunshine, I love the shadows. And my work is where others can come and share their shadows, their ghosts, and together we create something uncommon. Together we create things that move others to feel deeper, to know a greater movement of life and living. That is my greatest hope, to sing with the tongue of strangeness in the effort to darken the night so that the stars can shine all the brighter. \u003cbr\u003e"
