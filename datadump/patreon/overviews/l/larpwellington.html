    "summary": "I write and run short \u003ca href=\"http://larpwiki.labcats.org/index.php?title=Theatre-style\" rel=\"nofollow\" target=\"_blank\"\u003etheatre-style\u003c/a\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Live_action_role-playing_game\" rel=\"nofollow\" target=\"_blank\"\u003elive action roleplaying games\u003c/a\u003e (larps). One-shot, character-driven, the sort you\u0027d play at \u003ca href=\"http://www.interactiveliterature.org/Q/\" rel=\"nofollow\" target=\"_blank\"\u003eIntercon\u003c/a\u003e, \u003ca href=\"http://consequences.org.uk/\" rel=\"nofollow\" target=\"_blank\"\u003eConsequences\u003c/a\u003e or \u003ca href=\"http://hydra-larps.nz/\" target=\"_blank\"\u003eHydra\u003c/a\u003e. I\u0027m looking for a community to support me doing this, to encourage me to publish my games, and help me choose which future projects to focus on.\u003cbr\u003e\u003cbr\u003eMy larps have ranged from 6 to 160 players (the latter as part of a team, of course), and have been run in New Zealand, the UK, the USA, South Africa, and Lithuania. I have a taste for historicals with social and political themes, and a focus on drama rather than winners and losers. Larps I\u0027ve written recently include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eLongmuir Hall\u003c/em\u003e: A regency family drama, inspired by \u003cem\u003ePride \u0026amp; Prejudice, Poldark, \u003c/em\u003eand \u003cem\u003eDownton Abbey\u003c/em\u003e. Premiered at Hydra 2018 (13 players), released to Patreons. Awaiting public release.\u003cbr\u003e\u003cem\u003e\u003ca href=\"https://www.drivethrurpg.com/product/227227/The-Kyme-Summit?src=patreon\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.drivethrurpg.com/product/227227/The-Kyme-Summit?src=patreon\" target=\"_blank\"\u003eThe Kyme Summit\u003c/a\u003e:\u003c/em\u003e A retro-SF larp set in a baroque interstellar empire, inspired by Frank Herbert\u0027s \u003cem\u003eDune\u003c/em\u003e (6 players). Currently available on DriveThruRPG. \u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://drive.google.com/drive/folders/0B6Pi1w-D4ydLX255d2x6X2ZnRzg?usp=sharing\" target=\"_blank\"\u003ePersephone\u0027s Choice\u003c/a\u003e:\u003c/em\u003e An Asimovian robot larp, inspired by \u003cem\u003eI, Robot\u003c/em\u003e (the book, not the Will Smith film), \u003cem\u003eThe Caves of Steel, The Naked Sun\u003c/em\u003e, and (with permission) Daniel Kane\u0027s larp \u003cem\u003ePersephone\u0027s Gift. \u003c/em\u003ePremiered at Phoenix 2017 (13 players; fanfic).\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://drivethrurpg.com/product/220040/Jane-Austens-Emma?src=patreon\" target=\"_blank\"\u003eJane Austen\u0027s \"Emma\"\u003c/a\u003e:\u003c/em\u003e An 11-player adaptation of Jane Austen\u0027s famous novel.  Currently available on DriveThruRPG. \u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://drive.google.com/folderview?id=0B6Pi1w-D4ydLfnNjWFQ4R2g3dzJCOTE5bWtsLThJbE5sRVh4WjRGYXRtTzJLQVpHT191eFk\u0026amp;usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003eThe Gehenna Memo:\u003c/a\u003e \u003c/em\u003eA larp of bureaucracy, sorcery, espionage, and Lovecraftian horror, set at \u003ca href=\"https://en.wikipedia.org/wiki/Bletchley_Park\" rel=\"nofollow\" target=\"_blank\"\u003eBletchley Park\u003c/a\u003e and inspired by ENIGMA and Charles Stross\u0027 \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/The_Atrocity_Archives\" rel=\"nofollow\" target=\"_blank\"\u003eThe Atrocity Archives\u003c/a\u003e\u003c/em\u003e (13 players).\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"https://www.drivethrurpg.com/product/190944/The-Devils-Brood?src=patreon\" rel=\"nofollow\" target=\"_blank\"\u003eThe Devil\u0027s Brood:\u003c/a\u003e \u003c/em\u003eA 9-player historical larp inspired by \u003cem\u003eThe Lion in Winter\u003c/em\u003e. Currently available on DriveThruRPG. \u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://www.larpwriter.com/en/larps/604\" rel=\"nofollow\" target=\"_blank\"\u003eDelicious Friends:\u003c/a\u003e\u003c/em\u003e A larp of \u003ca href=\"http://fallenlondon.storynexus.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFallen London\u003c/a\u003e (20 players)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOther games I\u0027ve written are listed on my \u003ca href=\"http://larpresume.boldlygoingnowhere.org/people/IdiotSavant/\" rel=\"nofollow\" target=\"_blank\"\u003elarp resume\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour support will encourage me to write. It will encourage me to share my larps with a wider audience. And it will hopefully encourage me to pretty them up and formally publish them. Not every game I write will be able to be published - obviously, some use other people\u0027s IP, and are effectively live-action fanfic - but I\u0027m hoping to make a few more available that way.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in my larping, you can follow me on \u003ca href=\"https://plus.google.com/u/0/113715051099931638729/posts\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle Plus\u003c/a\u003e.\u003cbr\u003e"
