    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/jb361d.png\" style=\"width: 330px;\"\u003e\n\u003c/div\u003e\nMy name\u0027s Lee, and I write \n\u003cem\u003ea lot\u003c/em\u003e. For over a decade, I\u0027ve been creating transformative writing, collaborative work\u00a0and original prose for a readership that\u0027s grown up with me. To this day, I can\u0027t get over how lucky I am. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nMany of you have told me my writing is what you look forward to every week. Some of you have said it\u0027s changed your life, molded you into the person you are today and helped you out of rough patches. I\u0027ve never taken those admittances lightly. They\u0027ve motivated me and given me purpose that decided the path of my college degree and where I now direct my creative energy.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nIn short, I\u0027m not ready to let that go. \n\u003cstrong\u003eI want to keep giving to people.\u003c/strong\u003e I even want to start binding and printing, looking to original work and meeting people at conventions. That said, time is money.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e By supporting me\u003c/strong\u003e, you\u0027ll get a look into my process, what I\u0027m reading and early access to works along with exclusive access to NSFW not included in in-progress stories. You\u0027ll be the first to know when I open commissions and the first to access open requests and merchandise. Higher paying patrons will even be able to commission whatever they want once a month.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m so thankful for those who are supporting me as I make this transition to a full-time writer. It\u0027s been a long road. \n\u003cbr\u003e\n\u003cbr\u003e\nFind me on\u00a0 \n\u003ca href=\"https://twitter.com/fenriiis\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e.\u003cbr\u0
