    "summary": "Lince! \u003cstrong\u003eBienvenido\u003c/strong\u003e a nuestra comunidad Patreon! El solo hecho de que est\u00e9s aqu\u00ed me dice que has considerado el tiempo y el esfuerzo que conlleva hacer v\u00eddeos, as\u00ed que \u003cstrong\u003eGRACIAS \u003c/strong\u003epor estar aqu\u00ed y por ser\u003cstrong\u003e un lince de coraz\u00f3n\u003c/strong\u003e. Tengo algunos planes\u003cstrong\u003e \u003c/strong\u003erealmente grandes para el futuro, y me gustar\u00eda que \u003cstrong\u003eseas parte\u003c/strong\u003e de nuestro brillante destino.\u003cbr\u003e\u003cbr\u003eAqu\u00ed en nuestra comunidad de Patreon puedes obtener acceso a \u003cstrong\u003ematerial exclusivo\u003c/strong\u003e, make-outs, nuevos videos, obtendr\u00e1s las respuestas a las preguntas y sobretodo, podremos tener un contacto m\u00e1s pr\u00f3ximo, \u003cstrong\u003etu y yo\u003c/strong\u003e.  Adem\u00e1s, con una peque\u00f1a contribuci\u00f3n puedes ayudar \u003cstrong\u003eenormemente\u003c/strong\u003e a la familia lince a crecer. \u003cbr\u003e\u003cbr\u003eSomos un grupo, somos grandes y queremos lo mejor para todos nosotros, colaborando podremos, no solo comprar los materiales y los equipos que necesitamos para hacer del canal algo incre\u00edble, sino que podemos\u00a0\u003cstrong\u003eromper los l\u00edmites establecidos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a1Juntos, ya hemos hecho cosas muy grandes y hemos completado proyectos incre\u00edbles, imag\u00ednate todo lo que viene! \u00a1\u003cstrong\u003eEl futuro es nuestro\u003c/strong\u003e lince! \u00a1Vamos a por el! \u00a1Go linces!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLance.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003ca\u003e\u003cimg src=\"https://preview.ibb.co/hPTFxw/4764914_black_picture_copia.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNunca he sido bueno defini\u00e9ndome, pues no soy nada en concreto, soy una mezcla de comportamientos raros y an\u00e9cdotas divertidas de mi vida que normalmente se relacionan con pizza. Desde peque\u00f1o, gracias a mi querida familia, he desarrollado un enorme empat\u00eda con otras personas, creo que en equipo todo se hace mejor. Me encanta ser parte de organizaciones y causas ben\u00e9ficas para conseguir, colectivamente el bien com\u00fan. \u003cbr\u003e\u003cbr\u003eDebido a mi falta de tiempo ( ya que trabajo y estudio), actualmente no puedo formar parte de ninguna organizaci\u00f3n. Es por eso, que cree el canal \"Lance ASMR\" para ayudar a otras personas a relajarse y ser felices.   \u003cbr\u003e\u003cimg src=\"https://image.ibb.co/fOc8Hw/arreglada_copia.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eDescubr\u00ed el ASMR hace m\u00e1s de 3 a\u00f1os y he sido consumidor habitual desde el primer momento en que lo vi. Este fen\u00f3meno del youtube me ha ayudado tanto, que necesitaba aportar mi granito de arena en esta maravillosa comunidad. Mi intenci\u00f3n era solo hacer 5 o 6 v\u00eddeos, sin embargo, ser parte de los linces me ha ense\u00f1ado el amor que se respira en el mundo del ASMR, la cultura del esfuerzo y la mejora constante y esto me ha motivado a continuar.\u003cbr\u003e\u003cbr\u003eResumiendo, \u003cstrong\u003esoy\u003c/strong\u003e un chico normal y corriente, \u003cstrong\u003eno\u003c/strong\u003e \u003cstrong\u003esoy\u003c/strong\u003e s\u00faper alto, \u003cstrong\u003eno\u003c/strong\u003e \u003cstrong\u003esoy\u003c/strong\u003e un atleta profesional \u003cstrong\u003eni\u003c/strong\u003e \u003cstrong\u003esoy\u003c/strong\u003e un genio de las matem\u00e1ticas.\u00a0\u003cstrong\u003eSoy\u003c/strong\u003e una persona como cualquier otra, lo que me hace sentir especial es que \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003esoy\u003c/strong\u003e \u003cstrong\u003eun lince\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ey esto me aporta cada d\u00eda m\u00e1s.\u003cbr\u003e\u003cbr\u003eAhora cierra los ojos, relajate y descansa, pero sobretodo, s\u00e9 feliz, porqu\u00e9 te lo mereces.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
