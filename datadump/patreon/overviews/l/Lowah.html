    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/c562e80076eab68af4d4933f6950c5df.png\"\u003e\u003cbr\u003e\u003c/div\u003e\nHi! My name is \n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLowah\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, and I\u0027m a freelance illustrator and a passionate fan artist.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDrawing is my life and I realized a long time ago that I probably couldn\u0027t live without it.\u00a0The sad truth about being a freelance artist is that jobs come few and far between. So to help me through periods of silence, I wanted to start this Patreon as a sort of tip jar. With your support, I can get by with life, pay bills, and feed myself (lol). I also hope to become more productive with my work, and more motivated to grow into a stronger artist.\n\u003cbr\u003e\n\u003cbr\u003e\nHere I can offer \n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWIPS, sketches, linearts, high res images, step by step progress pics and exclusive look at future projects!\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\nOnce I grow more confident in using my patreon I hope I can offer more things to you guys, such as raw PSD files, progress videos, tutorials, and exclusive access to merch. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for stopping by! And as always thank you from the bottom of my heart for supporting me! T T \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u2729 I also have a\u00a0\u003ca href=\"https://ko-fi.com/A837FO3\" target=\"_blank\"\u003e\u003cstrong\u003eKo-fi account\u003c/strong\u003e\u003c/a\u003e for one time donations! \u2729\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~ \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLowah\u003c/span\u003e\u003c/span\u003e\u003cbr\u
