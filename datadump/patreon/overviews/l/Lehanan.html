    "summary": "Hi! I\u2019m\nsure that most of you already know me, but just in case, I\u2019m introducing\nmyself.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m \u003cstrong\u003eLehanan Aida\u003c/strong\u003e, a young\nartist from Spain and living in Sicily. I have worked for plenty of\ncountries including USA, France, Germany, Philippines and recently Spain.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m trying\nto make a living based in art and I work very hard to achieve that\ngoal. So, even when I work in commissions and for publishers for that, I would\nalso like to make some kind of profit from my own work.\u003cbr\u003e\n\u003cbr\u003e\nHere\u2019s when you take action. In 2013 I started my own BL story, \u003cstrong\u003e\u003cem\u003eArena\u003c/em\u003e\u003c/strong\u003e, set in\nAncient Rome. But sadly I had to drop the project for many reasons (mostly\nfinancial issues), I focused in other well-paid projects and Arena remained \u201c\u003cem\u003eon\nhiatus\u003c/em\u003e\u201d.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u2018till now.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs you know, the comic will \u003cem\u003efreely be published online \u003cstrong\u003e\u003ca href=\"http://arenacomic.smackjeeves.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e \u003c/strong\u003e\u003c/em\u003ebut later I\u2019d like to\nprint it someday in B5 format and, well\u2026 I would also appreciate that while I\u2019m working I\ncan keep paying my bills. In exchange I can offer exclusive content and free print copies and merchandise.\nAnd of course some other more important perks, like commissions! Read the rewards section and please, ask if you have any question.\u003cbr\u003e\n\u003cbr\u003e\nThanks a lot, and hope you enjoy this trip!\u003cbr\u003e\u003cbr\u003eFor more of my art, you can follow me on my Facebook page!\u003cbr\u003e\u003ca href=\"https://www.facebook.com/LehananAidaArtwork/\"\u003ehttps://www.facebook.com/LehananAidaArtwork/\u003c/a\u003e\u00
