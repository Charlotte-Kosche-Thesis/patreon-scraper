    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***IMPORTANT INFORMATION***\u003cbr\u003eHELLO! I am on hiatus from Patreon currently and I am not sure when I will return back to making regular content.\u003cbr\u003eI have kept this up as some people have expressed a desire to keep pledging no matter what!\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"https://imgur.com/mVx4CKo\"\u003e\u003cimg src=\"https://i.imgur.com/mVx4CKo.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"https://imgur.com/KS7QCMV\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello friends nice to meet you!\u00a0My name is Aly Cesca, you can call me Aly!\u00a0\n\t\u003cbr\u003e\n\tI\u0027m in Brisbane, Australia and I\u0027m studying Special Effects Makeup and IT. I love gaming and creating costumes too! I have worked in the dance industry in the past as a costume designer and maker! One day I would love to work in the creative or IT industries and/or be a magical girl.\u00a0\n\t\u003cbr\u003e\n\tYou can also find me at:\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.instagram.com/lionheartaly/\" target=\"_blank\"\u003e\u003cstrong\u003eINSTAGRAM\u003c/strong\u003e\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/lionheartalycos/\" target=\"_blank\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/lionheartaly\" target=\"_blank\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/a\u003e | \u003ca href=\"https://twitch.tv/lionheartaly\" target=\"_blank\"\u003e\u003cstrong\u003eTWITCH\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\tOr Ko-fi!\n\t\u003cbr\u003e\n\t\u003ca href=\"https://ko-fi.com/W7W158V2\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi4.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://imgur.com/LPHbr66\"\u003e\u003cimg src=\"https://i.imgur.com/LPHbr66.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\tCosplay and themed shoots have been my happy creative outlet for ten years! I love it all from cute to ero-cosplay, lingerie shoots...beautiful gowns to fully armoured outfits! I love to do them all and I want to share them with you. ^_^\u00a0\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(63, 49, 81);\"\u003ePatreon is awesome in that it can help get me through my studies and allows me to connect with you on a closer level, to give exclusive personal content that you want to see and that I work hard on!\u003cbr\u003e\n\t\u003cstrong\u003eI\u0027ll still create content on other public social media! This is for extra rad people who want more and to get something exclusive in return! Also for those wonderful people who just like supporting cosplayers!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tWhether you are here for crafting fun, creativity, gaming, lewds or all of the above, \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI\u0027m thankful for ALL SUPPORT!\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThank you for helping me reach my goals!\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eI\u0027m here to make friends and deliver you goods so let\u0027s have fun! :3\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/uYE0uJ3\"\u003e\u003cimg src=\"https://i.imgur.com/uYE0uJ3.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003cimg src=\"https://imgur.com/uYE0uJ3\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/XVApfde\"\u003e\u003c/a\u003e\u003ca href=\"https://imgur.com/dOKAvyZ\"\u003e\u003cimg src=\"https://i.imgur.com/dOKAvyZ.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://imgur.com/YUoYdlh\"\u003e\u003cimg src=\"https://i.imgur.com/YUoYdlh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tJoin polls and help me choose which cosplays to make! Something technical? Something sexy? Cosplay? Crossplay? Let\u0027s do this! Doing a range keeps it interesting for me and I would love your input! :D Let\u0027s see what sort of fun and creative ideas we can come up with!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/wOtpaqm\"\u003e\u003cimg src=\"https://i.imgur.com/wOtpaqm.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://imgur.com/Vm9ulsY\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/Vm9ulsY.gif\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003c/a\u003eJoin me on my photoshoots and travels with my friends! We get up to some random and fun shenanigans and sometimes visit some really wild places! I\u0027m thankful to collab with some amazing cosplayers and photographers and we have so much fun working together!\u003cbr\u003e\n\tAt the end of the month we do a Q\u0026amp;A with photographers or cosplayers worked with, either on Discord or Google Hangouts. Feel free to chat to me about anything!\n\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/dxtrUtv\"\u003e\u003cimg src=\"https://i.imgur.com/dxtrUtv.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"https://imgur.com/HFuFqll\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e \u003ca href=\"https://imgur.com/ihz81JN\"\u003e\u003cimg src=\"https://i.imgur.com/ihz81JN.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tAt the end of the month depending on which tier, patrons receive up to three sets of different outfits in cosplay or non-cosplay digital download link, HD wallpapers for your phone or PC, some tiers get personalised high quality hard copy prints mailed out to you and either fan signs or a video message (just message me!) Also unique cheeky or cute polaroids and personal messages each month. Don\u0027t forget to include your address and let me know what you are after. International mail outs to patrons are also okay!\n\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/zXeQYRY\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://imgur.com/w3M6K5e\"\u003e\u003cimg src=\"https://i.imgur.com/w3M6K5e.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://imgur.com/XFytvSu\"\u003e\u003cimg src=\"https://i.imgur.com/XFytvSu.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\u003c/a\u003eAny cosplay WIPs, cheeky selfies, makeup looks, travel vlogs, photoshoot lives, you\u0027ll see it first here in real-time and you get to help me choose which cosplays to do! Message me your usernames and I will add you! Instagram close friends lists with more personal posts. Get to know me! Discord is active and close knit, we like to chat about anything and everything in here :D Plus GAMING NIGHTS!\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/C3YQAUw\"\u003e\u003cimg src=\"https://i.imgur.com/C3YQAUw.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://imgur.com/ZhXbkAI\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://imgur.com/xvvFpDF\"\u003e\u003cimg src=\"https://i.imgur.com/xvvFpDF.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e \u003cbr\u003e\n\tI have regular game nights with my patron friends in certain tiers! We play FFXIV, Overwatch, FFXV Comrades, League of Legends and more! I\u0027ve started up my Twitch channel to stream our raids and other games I\u0027ve been playing. Gaming tiers give access to special Discord and for us to organise hangouts and gaming together. Your support helps me to run my channel and do more with my streaming content! \n\t\u003ca href=\"https://imgur.com/ZhXbkAI\"\u003e\u003cimg src=\"https://i.imgur.com/ZhXbkAI.png?1\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/ZhXbkAI\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/rlWxnAd\"\u003e\u003cimg src=\"https://i.imgur.com/rlWxnAd.png?3\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\nI used to work as a dance costumer, did training in pattern making, and now loving my current studies in special effects makeup and wig styling, I\u0027ll post cool stuff I learn, you can see my thought process in breaking costumes down! I work with a wide range of materials from sewing, 3D printing, tambour beading, through to armour. I\u0027ve both judged and competed on stage locally and internationally! I am constantly doing my hardest to learn new techniques from crafting to performing and I\u0027ll share my process, patterns with you. \n\t\u003cbr\u003e\n\t\u003ca href=\"https://imgur.com/HFuFqll\"\u003e\u003cimg src=\"https://i.imgur.com/HFuFqll.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\nI provide a guide of the character or theme makeup I do that month as well as answer any in depth questions about it especially from my cosplayer\u0027s point of view. \n\t\u003cbr\u003e\nGet ready with me as I get into costumes!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis section is ever growing and expanding with what I can offer! As a new Creator I am seeing what else I can offer you guys! Suggestions are totally welcome. I look forward to doing more different types of cosplay and content because of you and I want to experiment more with my photo projects, gaming and costume content.\n\t\u003cbr\u003e\n\tThank you so much for reading this far and thank you for stopping by again!!\u00a0\n\t\u003cbr\u003e\u003ca href=\"https://imgur.com/Y1Qs6m3\"\u003e\u003cimg src=\"https://i.imgur.com/Y1Qs6m3.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\tMuch love! xx Aly\n\u003c/div\u003e"
