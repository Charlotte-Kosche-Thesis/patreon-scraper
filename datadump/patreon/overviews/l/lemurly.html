    "summary": "\u003ch3\u003eMy dream is to create art for a living, and a way to do that is to aim higher every day and do my best!\u003c/h3\u003e\u003cbr\u003eI currently attend \u003cstrong\u003eThe Savannah College of Art and Design\u003c/strong\u003e and I\u0027m currently seeking a \u003cstrong\u003eBFA in Sequential Art\u003c/strong\u003e and a \u003cstrong\u003eminor in Animation\u003c/strong\u003e. My estimated \u003cstrong\u003eGraduation date is June 2019\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI hope to help create \u003cem\u003estoryboards\u003c/em\u003e, \u003cem\u003econcept art\u003c/em\u003e, and/or \u003cem\u003echaracter designs\u003c/em\u003e for a new and popular TV show or movie or hope to be a creator of a new and popular TV show or movie! My goal is to make it to either Nickelodeon, Cartoon Network, Disney, Pixar, Dreamworks, Laika, or any other animated studio!\u003cbr\u003e\u003cbr\u003eMy work is currently available on \u003ca href=\"http://lemurly.com/\"\u003emy website\u003c/a\u003e as well as on my \u003ca href=\"https://twitter.com/lemurly_\"\u003eTwitter\u003c/a\u003e, my \u003ca href=\"http://instagram.com/lemurly_\"\u003eInstagram\u003c/a\u003e, so please take a chance to look at my work and consider funding my business!\u003cbr\u003e\u003cbr\u003eMy current projects include\u003cbr\u003e\u003cblockquote\u003e- A Yearly Art Book starting with art made in 2017\u003cbr\u003e- Fursuit Making\u003cbr\u003e- Fan Art Magazine (Topic tbd)\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003eEvery quarter I become very busy with classwork (which is making art), so I\u0027m not always able to take commissions. But by backing me, I can do commissions in bulk at the end of every quarter so my classes and my business don\u0027t interfere with each other!\u003cbr\u003e\u003cbr\u003eIf I do not meet your expectations, please let me know by contacting me on Twitter DMs and we can work on an agreement so I can do my best for you!\u003cbr\u003e\u003cbr\u003ePlease consider viewing my other websites on \u003ca href=\"https://facebook.com/lemurly\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://lemurly.deviantart.com\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"http://lemurly.tumblr.com\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://picarto.tv/lemurly\"\u003ePicarto.tv\u003c/a\u003e,\u00a0\u003ca href=\"http://twitch.tv/lemurly\"\u003eTwitch\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/channel/UC6aJkA9jsrYOK46FVjeDEMQ\"\u003eYouTube\u003c/a\u003e, as well as \u003ca href=\"https://linkedin.com/in/lemurly\"\u003eLinkedIn\u003c/a\u003e, and if you can\u0027t support me monthly, please consider donating to my \u003ca href=\"http://https:///ko-fi.com/lemurly\"\u003eKo-fi\u003c/a\u003e, my tip jar!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThank you so much again and I hope you have a good one! \u2728\u003c/h3\u003e"
