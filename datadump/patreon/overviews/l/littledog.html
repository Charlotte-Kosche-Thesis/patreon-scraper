    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTakin\u0027 it to the Streets !\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eSupport Street Music Live and Online\u003c/strong\u003e\u003c/div\u003eWelcome all! Thank you so much for making it to \u003cstrong\u003eDr. Mike Littledog\u0027\u003c/strong\u003es Patreon page, online home of the \u003cstrong\u003eWORLD going by... TOUR\u003c/strong\u003e. \u00a0\u003cbr\u003eI have had a great time playing the streets of Ottawa over the years, and enjoyed getting to know many music lovers. I need your support to help keep the music flowing!\u003cbr\u003ePatreon is the future of music patronage. Patreon helps give me freedom to create full time without having to cater to commercial interests. It cuts out the middlemen such as record companies and club owners. It creates a reciprocal relationship in which the artist is not employed \u2014 but \u003cem\u003einspired\u003c/em\u003e \u2014 by their patrons. \u003cbr\u003ePlease join as a patron so that you can share in the TOUR. Many reward levels allow you to tailor your subscription. Please choose one or enter your own amount (pledges are in US dollars), so you have access to regular TOUR updates and videos.\u00a0\u003cbr\u003eThank you, merci, migwetch, nia:wen ko:wa. We greatly appreciate your support.\u00a0Welcome to the music and this TOUR, on Ottawa streets and online!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTOUR SPONSORS:\u003cbr\u003e\u003c/strong\u003eMakers of fine quality affordable custom instruments,\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/mahonguitarandukuleles/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eMAHON custom handmade solid tone-wood guitars and ukuleles\u003c/a\u003e \u003cbr\u003ehas donated the signature Littledog guitar to the TOUR !\u003cbr\u003e\u003cbr\u003eIn Hintonburg,\u00a0\u003ca href=\"https://www.facebook.com/MakerHouseCo/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eMAKER HOUSE CO.\u003c/a\u003e features quality artisan crafts and furnishings from\u00a0over\u00a0120 local suppliers,\u00a0\u003cbr\u003eand feature my\u00a0M\u00e9tis Talking Sticks !\u003cbr\u003e\u003cbr\u003eProud supplier of\u00a0\u003ca href=\"https://www.facebook.com/Godin-Guitars-OFFICIAL-110559045640076/?fref=ts\" rel=\"nofollow\"\u003eGodin Guitars\u003c/a\u003e from Qu\u00e9bec, \u003cbr\u003eOttawa\u0027s\u00a0\u003ca href=\"https://www.facebook.com/MetroMusicOttawa/?fref=ts\" rel=\"nofollow\"\u003eMetro Music\u003c/a\u003e keeps the WORLD going by... TOUR equipped.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATRONS\u0027 COMMENTS:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\"A phenomenal picker - always puts a smile on my face. \u003cbr\u003eIf you ever wonder what happened to Reverend Gary Davis \u003cbr\u003e(catch Dr. Mike) on Somerset and Wellington St. West.\" MD\u003cbr\u003e\u003cbr\u003e\"Shades of John Fahey...\" JO\u003cbr\u003e\u003cbr\u003e\"Everything from Delta blues to topical videos, fingerstyle finesse \u003cbr\u003ein many genres and styles.\" MP\u003cbr\u003e\u003cbr\u003e\"You keep rockin\u0027 and bluesin\u0027 brother! I\u0027m your biggest fan!\" JG\u003cbr\u003e\u003cbr\u003e\"The music is just beautiful, peaceful, restful, inspiring, \u003cbr\u003ethis makes me happy, love (Jesus), xo\" EAP\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2026\u003c/div\u003e"
