    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"721\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F266605664\u0026amp;dntp=1\u0026amp;src_secure=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F266605664\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F696914403_295x166.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "Thank you for being here.\u00a0 It\u0027s wonderful getting to connect in a new way to make new music, and it wouldn\u0027t be possible without your presence and support.\u003cbr\u003e\u003cbr\u003eI\u0027m a composer wearing many hats. \u00a0Tons of colorful, spontaneous, inventive, delightful, unexpected hats. \u00a0And by hats, I mean music. \u00a0I get into the best situations on stages and studios around the world making music, and I\u0027d love to share it with you. \u00a0I\u0027d love to know who I\u0027m sharing it with, and what it makes you feel and think. \u00a0Then I want to make more of it. \u00a0I\u0027d love to be the boulangerie on the corner with your favorite baguette, who you come back to and ask to make your wedding cake. \u00a0And by cake, I mean music. \u00a0I\u0027m all about lineage and collaboration, have cut my teeth studying and performing with the greats at tons of fancy places, and just want to keep going deeper.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in. \u00a0I make everything from Broadway shows to rock bands, country music film scores to classical concert hall surprises. \u00a0I have tons of songs and splashy events in the pipeline, and really great recent events captured that I\u0027d love to share with a group of people who are running alongside. \u00a0If I know hundreds or thousands of ears are up for something, I\u0027ll make it a lot faster and a lot better. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m asking for your support per thing I make, and I\u0027ll keep on sending you things regardless of your month\u0027s cap. \u00a0I\u0027m aiming for a thing a month: a music video, a live-streaming or just-edited full performance, demos for my shows before they hit the stage, you name it. \u00a0Seriously, you name it. \u00a0Let me know what you want. \u00a0I promise to keep on documenting the continuing crazy collaborations for which I\u0027m known :)\u003cbr\u003eAnd by crazy, I mean music.\u003cbr\u003eAgain, thanks for being here."

   {
    "attributes": {
     "about": "\u003cstrong\u003eLance Horne\u003c/strong\u003e is an Emmy award-winning composer, pianist, singer, and music director who has arranged for/performed with Alan Cumming, Jake Shears/Scissor Sisters, Ricki Lake, Rufus Wainwright, Pink Martini, Liza Minnelli, Kylie Minogue, the von Trapps, Ben Folds, Neil Gaiman, Kristin Chenoweth, Justin Bond, Sandra Bernhard, Amanda Palmer/Dresden Dolls, Cheyenne Jackson, Kelli O\u2019Hara, Meow Meow, Taylor Mac, the Gatlin Brothers, Boston Pops, Seoul Philharmonic, Atlanta Symphony, London/SF/LA/NY Gay Men\u2019s Chorus, Sydney Dance Company, Michael Feinstein, Carol Channing, and Sesame Street; performed for President Obama, the First Lady, and Queen Elizabeth; multiple appearances at Carnegie Hall, Sydney Opera House, Lincoln Center, and London\u0027s West End.  Broadway: vocal arrangements for \u003cem\u003eLittle Women, \u003c/em\u003ecomposer of \u003cem\u003eRicki Lake Show \u003c/em\u003etheme (FOX)\u003cem\u003e,\u003c/em\u003e Macy\u0027s Parades (NBC), multiple film scores, and new work in development with LA Opera.  Mr. Horne is a Steinway Artist, recipient of Jonathan Larson, Bistro, and ASCAP Awards, Interlochen graduate with BM, MM in Composition, The Juilliard School.  \u003ca href=\"http://lancehorne.com/\"\u003elancehorne.com\u003c/a\u003e for concert dates, recordings and social media. \u003cbr\u003e",
