    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fy4Mr2Woq0Hk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dy4Mr2Woq0Hk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fy4Mr2Woq0Hk%2Fhqdefault.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://l.facebook.com/l.php?u=https%3A%2F%2Fyoutu.be%2Fy4Mr2Woq0Hk\u0026h=ATNkJ98Z1AP0wT_lBas6QbPYNRgVsoR7TI4UZe_ggwxkj1Zw1Hq-pPWZBTiQoStack8HnqqZeJ4fX8lwHzd3Itp8_ueI8Zx3Qj03KCWOeeMjqGrXWBXTX3q8h4nCnM-p05X1fm6C9QVXDvKn",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003eLucid Planet is a progressive, psychedelic band from Melbourne, Australia. Since the release of the self-titled debut album in 2015, countless messages and comments have come in from fans all over the globe with love and support, with many others enquiring about new music. It is now our pleasure to announce that the wait is over - writing is well underway for a second full-length release, and we need your help to make it happen!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.lucidplanetband.net\"\u003ewww.lucidplanetband.net\u003c/a\u003e \u00a0 \u00a0\u00a0\u003ca href=\"http://www.facebook.com/lucidplanet\"\u003ewww.facebook.com/lucidplanet\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.facebook.com/lucidplanet\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch3 style=\"text-align: center;\"\u003eThe journey so far...\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eLucid Planet\u003c/strong\u003e formed way back in \u003cstrong\u003e2012\u003c/strong\u003e, jamming away in a friend\u0027s basement. In \u003cstrong\u003e2013 \u003c/strong\u003ewe released our \u003cstrong\u003efirst debut EP \u003c/strong\u003e\u0027Hidden in Plain Sight\u0027, a very \u003cstrong\u003erough \u003c/strong\u003eoutline of the sound we would later \u003cstrong\u003edevelop\u003c/strong\u003e.\u003cbr\u003eFast-forward two years and many ups and downs later to year \u003cstrong\u003e2015 \u003c/strong\u003ewhen the band released it\u0027s \u003cstrong\u003efirst full-length, self-titled debut album\u003c/strong\u003e. We were \u003cstrong\u003eextremely proud\u003c/strong\u003e of our work back then and still are; the album was received \u003cstrong\u003eoutstandingly \u003c/strong\u003eupon release, with a YouTube \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=wnGSh8qP6eM\u0026amp;t=250s\"\u003evideo\u003c/a\u003e \u003c/strong\u003erecently reaching a milestone \u003cstrong\u003e340,000+ views\u003c/strong\u003e. In addition, we receive so many \u003cstrong\u003epositive and\u003c/strong\u003e \u003cstrong\u003euplifting messages\u003c/strong\u003e and comments (almost daily) from people who have \u003cstrong\u003econnected \u003c/strong\u003ewith our music which we are so \u003cstrong\u003ethankful \u003c/strong\u003efor, and many hopeful for \u003cstrong\u003ewhat\u0027s to come\u003c/strong\u003e. You can \u003cstrong\u003edownload\u003c/strong\u003e the album for a \u003cstrong\u003eprice of your choosing\u003c/strong\u003e from our website at \u003cstrong\u003e\u003ca href=\"http://www.lucidplanetband.net/\"\u003ewww.lucidplanetband.net\u003c/a\u003e\u003c/strong\u003e.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_limit,w_695/v1505907307/oggdc4amaytipc9chlj0.jpg\"\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eA new chapter\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003eWell, it\u0027s now time for us to get right back into it in \u003cstrong\u003e2018\u00a0\u003c/strong\u003ewith a \u003cstrong\u003esecond full-length release\u003c/strong\u003e, work on which is\u00a0\u003cstrong\u003ewell underway\u003c/strong\u003e. We strongly believe this next endeavour to be \u003cstrong\u003evastly more exciting\u003c/strong\u003e than our first; we have \u003cstrong\u003egrown so much\u003c/strong\u003e since those days, both as musicians and as people. The \u003cstrong\u003efoundations \u003c/strong\u003efor this new release have been \u003cstrong\u003efirmly laid\u003c/strong\u003e and it is without a doubt in our minds that these foundations are \u003cstrong\u003eimmensely more powerful\u003c/strong\u003e and exciting than those laid out years ago for the first release.\u003cbr\u003eIt is for these reasons that we cannot wait to \u003cstrong\u003ebring this new project to life\u003c/strong\u003e, and we need the help of our enthusiastic\u003cstrong\u003e friends and fans\u003c/strong\u003e to do just that!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_limit,w_695/v1505907585/pjipjmnaxzjxyd4fodyj.jpg\"\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003eWhy Patreon?\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe have joined\u00a0\u003cstrong\u003ePatreon \u003c/strong\u003ein order to accompany\u00a0the teams of \u003cstrong\u003eother bands and creators\u003c/strong\u003e utilising the site in bringing forth a\u003cstrong\u003e new method of connection\u003c/strong\u003e between \u003cstrong\u003efans \u003c/strong\u003eand\u00a0\u003cstrong\u003esupporters of art\u003c/strong\u003e,\u00a0and \u003cstrong\u003eartists\u003c/strong\u003e. Our \u003cstrong\u003edream \u003c/strong\u003eis to pursue this project\u003cstrong\u003e full-time\u003c/strong\u003e, but with the\u003cstrong\u003e financial hardships\u003c/strong\u003e one inevitably faces in attaining such a dream, progress can be very\u00a0\u003cstrong\u003eslow\u003c/strong\u003e, and with the \u003cstrong\u003eindustry \u003c/strong\u003ein its \u003cstrong\u003ecurrent state\u003c/strong\u003e, where only the\u003cstrong\u003e biggest bands\u003c/strong\u003e make enough money to support their livelihood, it is now time for \u003cstrong\u003eus \u003c/strong\u003eto take advantage of \u003cstrong\u003ePatreon \u003c/strong\u003eto bring that connection to our \u003cstrong\u003emuch-loved fans and friends\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIf we were to receive the \u003cstrong\u003esupport \u003c/strong\u003e\u003cstrong\u003ewe \u003c/strong\u003e\u003cstrong\u003eneed \u003c/strong\u003eat this time, it would mean a massive \u003cstrong\u003eweight \u003c/strong\u003eoff our shoulders. Your support helps us to:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u003c/strong\u003e\u00a0\u003cstrong\u003epay for new gear\u003cbr\u003e- repair old gear\u003cbr\u003e- hire studio time\u003cbr\u003e- hire guest musicians\u003cbr\u003e- print albums,\u00a0\u003c/strong\u003e\u003cstrong\u003eT-shirts and Hoodies\u003cbr\u003e- pay artists and camera crews\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHowever, setting these things aside, your support goes further than that. The ability to put all our\u003cstrong style=\"background-color: initial;\"\u003e energy\u003c/strong\u003e and focus into creating our music\u003cstrong style=\"background-color: initial;\"\u003e \u003c/strong\u003efull-time, without the \u003cstrong style=\"background-color: initial;\"\u003efear \u003c/strong\u003eof running ourselves dry and \u003cstrong style=\"background-color: initial;\"\u003eforcing the band\u003c/strong\u003e and project into the \u003cstrong style=\"background-color: initial;\"\u003ebackground \u003c/strong\u003eof our lives while we regain \u003cstrong\u003efinancial stability\u003c/strong\u003e, is an incredibly \u003cstrong style=\"background-color: initial;\"\u003eexciting\u003c/strong\u003e prospect to us, and we believe we have the \u003cstrong style=\"background-color: initial;\"\u003efans and supporters \u003c/strong\u003eout there who will \u003cstrong style=\"background-color: initial;\"\u003ehelp us \u003c/strong\u003eto do this.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_limit,w_695/v1505983698/xypfobtmwuvcchgokac9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to this, a strong amount of support for the band could result in \u003cstrong\u003eoverseas tours\u003c/strong\u003e \u003cstrong\u003eand shows\u003c/strong\u003e becoming a possibility for us at long last. It is very difficult to justify the \u003cstrong\u003ecosts\u003c/strong\u003e necessary for tours in other parts of the world in our current financial situation, and we would \u003cstrong\u003elove \u003c/strong\u003eto have the opportunity to \u003cstrong\u003eplay for you in\u003c/strong\u003e \u003cstrong\u003eyour home country\u003c/strong\u003e!\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eYour donation does not have to be large. Naturally, \u003cstrong\u003ebigger donations \u003c/strong\u003ehelp\u00a0out a lot more, but even a \u003cstrong\u003esingle dollar\u003c/strong\u003e per month goes a \u003cstrong\u003elong way\u003c/strong\u003e towards supporting us. We don\u0027t feel like it is much, in order to support a band you\u003cstrong\u003e like \u003c/strong\u003eand want to see\u003cstrong\u003e rise higher\u003c/strong\u003e in the ranks of the industry. As said above, the truth is that without a \u003cstrong\u003egood amount of support\u003c/strong\u003e from our fans and followers, \u003cstrong\u003eLucid Planet\u003c/strong\u003e will inevitably \u003cstrong\u003efade to the background\u003c/strong\u003e of our lives while we attempt to \u003cstrong\u003eresist \u003c/strong\u003eslipping into \u003cstrong\u003efinancial discord\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eA final word...\u003c/h3\u003e\u003cdiv\u003eWe\u00a0\u003cstrong\u003eappreciate\u00a0\u003c/strong\u003ethe time you\u0027ve taken today to read our\u00a0\u003cstrong\u003estory\u003c/strong\u003e. Remember, all our\u00a0\u003cstrong\u003emusic\u00a0\u003c/strong\u003eis available from our\u00a0\u003ca href=\"http://www.lucidplanetband.net/\"\u003ewebsite\u003c/a\u003e on a\u00a0\u003cstrong\u003e\u0027pay-what-you-want\u0027\u003c/strong\u003e\u00a0basis (psst...you can even download it\u00a0\u003cstrong\u003efree\u003c/strong\u003e!) and\u00a0\u003cstrong\u003ealways will be\u003c/strong\u003e\u00a0for future releases. All we ask in return is a\u00a0\u003cstrong\u003emonthly\u00a0donation\u00a0\u003c/strong\u003ehere, no matter how large or small. If a donation is\u00a0\u003cstrong\u003enot an option\u003c/strong\u003e\u00a0for you that\u0027s fine as well, and we\u00a0just\u00a0ask that you\u00a0\u003cstrong style=\"background-color: initial;\"\u003eshare this Patreon page\u003c/strong\u003e\u00a0as far and wide as you can, on\u00a0\u003cstrong style=\"background-color: initial;\"\u003eFacebook\u003c/strong\u003e\u00a0and all other social media and between\u003cstrong style=\"background-color: initial;\"\u003e\u00a0friends and family\u003c/strong\u003e. All these great\u00a0\u003cstrong style=\"background-color: initial;\"\u003eacts of support\u003c/strong\u003e\u00a0will help us to\u00a0\u003cstrong style=\"background-color: initial;\"\u003erealise our dream\u003c/strong\u003e\u00a0of being\u00a0\u003cstrong style=\"background-color: initial;\"\u003efull-time musicians\u003c/strong\u003e, and in turn, allow us to pour our hearts and energies into creating\u00a0the\u00a0\u003cstrong style=\"background-color: initial;\"\u003ebest possible musical experiences\u003c/strong\u003e\u00a0that we have to offer.\u003c/div\u003e\u003cbr style=\"text-align: start;\"\u003e\u003cstrong style=\"text-align: start;\"\u003e\u003c/strong\u003ePeace, friends.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.iggcdn.com/indiegogo-media-prod-cld/image/upload/c_limit,w_695/v1505983397/qyiltxpspxswmppfvtvk.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e"
