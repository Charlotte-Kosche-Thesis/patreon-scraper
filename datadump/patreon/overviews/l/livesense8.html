    "summary": "Hey Sensates~\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat\u2019s Going on?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are overwhelmed\nby the love and support of our Sense8 Family around the world. Support comes in\nso many forms of expression and not everyone can support in the same way. For\nsome, the only way they can or want to support us is with basic stuff; shout-outs\non social media, gushing about us to random people on the street, or reviews on\niTunes. This support is awesome. We adore your gushing and sharing! \n\u003cbr\u003e\n\u003cbr\u003e\nUnfortunately, we\ncan\u0027t pay bills with all that love. Maybe someday when Sensates are in\ncharge, love will be our currency. But for now Netflix and our local grocery\nstore still expect us to pay with cash. \nSo, until Sensates rule the world, we are asking you to help us at\nwhatever level you can. \n\u003cbr\u003e\n\u003cbr\u003e\nWe have this\nsupporter campaign for 3 reasons...\n\u003cbr\u003e\n\u003cbr\u003e\n1. Because if we\u0027re going to continue\nproducing content, we need some cash money to justify it. Producing the show takes a lot of time each week. It\nmay sound like fun and games but it takes research, preparing, editing and\nproducing to sound like we are just hanging in your living room geeking out on\nSense8.\n\u003cbr\u003e\n\u003cbr\u003e\n2. We want to give you a way to\nsupport us and also to get extra cluster love and cool perks.  On air\nshout outs, exclusive digital LiveSense8 goodies, Live Chats and Unedited\nQ\u0026amp;As. Stuff like that. Instead of just begging for money we want to create\ntons of added value.\n\u003cbr\u003e\n\u003cbr\u003e\n3. We want to fill the world with\nSensates. We think humans (yes all of us)\nhave far more potential than we realize so we are calling out our Limbic\nResonance and giving it a voice. \n\u003cbr\u003e\nWe have dedicated our lives to living a Sensate way of\nbeing and we (selfishly) want more awesome people to play with, so we are\ninviting you to our Super Consciousness party. Offering a deeper dive into the\nsuper senses.\n\u003cbr\u003e\n\u003cbr\u003e\nWe imagine in a world where humanity consciously\nclaims its highest Senses, there will be no need for aggressive discrimination.\nThe Plot of conflict will dissolve and collaboration will be our way of life.\nCreativity will be our new motivation. \n\u003cbr\u003e\n\u003cbr\u003e\nSo that\u0027s it. The\nPodcast is striving for a world in which everyone remembers we are not just a\nme, we are also a WE. Who\u0027s in?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is the podcast about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nLive Sense8, a podcast hosted by Sheila Applegate and Zac\nHansen, is an episode by episode exploration of one of Netflix\u2019s most beloved\nshows. (Anyone in the Global Cluster of Sensates will confirm how beloved\nSense8 really is) Sense8 has surpassed the impact of entertainment to create a\nculture of connections among people from around the world. \n\u003cbr\u003e\n\u003cbr\u003e\nSense8, created by Unpronounceable Productions (The\nWachowskis and J Michael Straczynski) explores the supernatural, telepathy,\nculture, sexuality and much more. In Live Sense8 Sheila and Zac dive into these\nconcepts of consciousness to see if living a Sense8 life style is\npossible.  As Co-Founders of Consciously\nAwesome, a program that teaches people to live a life of higher consciousness\nthat includes communication with the non-physical, Sheila and Zac bring a\nunique perspective to the Sense8 community.\u003cbr\u003e\u003cbr\u003eSo here is our pledge to you.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe will listen to what you want to hear.\u003c/li\u003e\u003cli\u003eWe will produce content you are interested in that relates to Sense 8, Life Style, and Conscious Living.\u00a0\u003c/li\u003e\u003cli\u003eWe will do our best to constantly improve the quality of that content.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAre you in?\u003c/strong\u003e\u003cbr\u003e"
   },
