    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/zIbT4e12jr0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=zIbT4e12jr0",
    "one_liner": "Loving you with art. Making life feel a little lighter. ",
    "patron_count": 14,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=103713",
    "published_at": "2017-01-19T19:33:10+00:00",
    "summary": "\u003cstrong\u003eCan I please make things for you? \u003cem\u003eI really want to!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Luz. I was born in Costa Rica and I make things in Felton, California between a forest and a river. By supporting me on Patreon you are helping me make all kinds of things for my friends (that\u0027s you!). \u00a0\u003cbr\u003e\u003cbr\u003eI initially started out with watercolor painting, but quickly discovered that art for me is more fun when it\u0027s not confined.\u00a0\u003cbr\u003e\u003cbr\u003eThis page is about allowing each project to take the form it wants. It\u0027s about making things together to treasure and to share. It\u0027s about the joy of getting special care packages in the mail just because.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat sorts of things?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"\"\u003eterrariums\u003c/span\u003e\u003c/li\u003e\u003cli\u003e illustrated books\u003c/li\u003e\u003cli\u003epersonal letters\u003c/li\u003e\u003cli\u003edoodles\u003c/li\u003e\u003cli\u003ecoloring books\u003c/li\u003e\u003cli\u003eminiatures\u003c/li\u003e\u003cli\u003edecorated mirrors\u003c/li\u003e\u003cli\u003eherb mixes\u003c/li\u003e\u003cli\u003ehomemade teas\u003c/li\u003e\u003cli\u003erecipes\u003c/li\u003e\u003cli\u003ecoasters\u003c/li\u003e\u003cli\u003ecustom stationary\u003c/li\u003e\u003cli\u003emaybe even sea glass from my beach walks\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere\u0027s one thing I can promise: \u003cstrong\u003eevery project will be different :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNew projects will be announced and posted in the \"goals\" section. I\u0027ll only post projects that are \u003cem\u003esure\u003c/em\u003e to be completed. BUT! I will share all the ideas I have floating in my head in Patron-Only posts,\u00a0and allow patrons to vote on what I make. Besides everything listed above, I also have dreams of making art videos and painting tutorials. With your help I can make that happen!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens with the money?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy supporting initial runs, you give me buying power. \u003cbr\u003e\u003cbr\u003eFor example, when I make books, if I have your help, I can buy several books at a time. Although you get everything at heavy discounts, your involvement gives me the ability to buy more books at a lower cost in bulk. In other words, you are helping me make my projects available at retail stores, but you get them first and with the best discount.\u003cbr\u003e\u003cbr\u003eYour pledge is per completed project. You\u0027ll know ahead of time where projects are in terms of completion. I\u0027ll post progress reports and stories around each of them to Patreon. You\u0027ll also get details on my ideas for creating, and all patrons get a voice on which projects happen next. I love to make your ideas happen whenever I can! My hope for this page is that it will become a community effort in creating joy for each other.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll also have the chance to buy additional items at a significant discount. When new projects are completed or art pieces are made available patrons have first right of refusal. Commissions for Patrons will also be prioritized.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery little bit counts.\u003c/strong\u003e Even a dollar makes a huge difference, because it\u0027s not really about the money. \u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhen you donate just a dollar, you\u0027re telling my illogical, emotional brain parts that this work is worth doing.\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThey\u003c/span\u003e\u003c/span\u003e\u00a0really need to hear that because every maker doubts that \u003cem\u003e\u003cstrong\u003ea lot.\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledges are per project\u00a0\u003c/li\u003e\u003cli\u003eI make about 1 thing every 1-2 months\u00a0\u003c/li\u003e\u003cli\u003eYou can cap your pledge per month at whatever amount you want (and still get the rewards)\u00a0\u003c/li\u003e\u003cli\u003eI am what I am because of YOU. I like me. \u0026lt;3 Thank you!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
