    "summary": "My name is Leila and I am a young artist, as I have been my\nwhole life. I originally used my art to help cope with mental illness and\nproblems in my home and school life, but now my art is more than that. Yes, it\nstill provides me the relief I need, but it also helps others. I am sharing my\nstory through the concepts behind my pieces and relating to the viewer with whatever\nthey need to see or feel from my art. My art is to connect to others. I spent\nthe earlier part of my life as a self-taught artist with a few classes here and\nthere through middle and high school. In my senior of high school, I was given\nthe opportunity to continue my art journey at Perpich Center for Arts\nEducation. I am currently studying at Riverland to get receive my Associates in\nFine Arts. My artistic future is still unknown, though I do know that I never\nwant to stop creating. Whether my passion takes me into illustration, art\ntherapy, tattoo artistry, or any of the other possibilities, I will continue to\ngrow as an artist and connect with my viewers. I would define my art style as\nfigurative fantasy mixed with morbid undertones and reflection. My art is\ninnocent and whimsical, often soft spoken, but with further evaluation my work\nbegins to speak boldly for itself.\u003cbr\u003e\u003cbr\u003eThank you all for the support!\u003cbr\u003e\u003cbr\u003ePs: Check out my website for a full gallery! \u003ca href=\"http://www.lilredluvswolf.wixsite.com/leilat\"\u003ewww.lilredluvswolf.wixsite.com/leilat\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hi!\u003cbr\u003eMy name is Leo and I am an artist. I\u0027ve been an artist as long as I can remember. I grew up listening to music with my dad into the late hours of school nights. I attended ballet class weekly for about 13 years. I enjoyed theater my entire middle/high school career, but my true passion is drawing and painting. It\u0027s of form of expression I\u0027ve always felt the strongest connection too. I\u0027ve always felt like I could say all the words I was to scared to speak just by picking up the pencil/paint brush.\u00a0\u003cbr\u003eI\u0027m currently working on getting my AFA, working part time to support my family, and taking on the many challenges that come with the title of mom.\u003cbr\u003eI have a one year old daughter (Andie) who means the world to me. I have wanted for the longest time to make a living off of my art and now is the time to start. I want her to know as she grows up she can truly be any thing she wants to be, no matter what people tell her.\u003cbr\u003eYou contribution means the world to me and my family.\u003cbr\u003eThank you!\u003cbr\u003e",
