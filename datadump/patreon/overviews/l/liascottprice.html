    "summary": "\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003e\nI\u2019m a vampire comic book creator and author with a published comic book series, Vampire Guardian Angels (\u003ca href=\"http://vampireguardianangelscomics.blogspot.com/2012/05/buy-comic-book.html\" rel=\"nofollow\" target=\"_blank\"\u003eamazon, kindle, DriveThruComics\u003c/a\u003e),\u00a0\u00a0a horror-action, independent, creator-owned and original comic book series that features a unique new breed of brutal, vicious vampire. I\u0027ve turned guardian angels into a hybrid of THE perfect serial killer and vampire. \u003cbr\u003e\u003cbr\u003eFor the first 6 issues, I\u0027ve hired artists to work on the series.\u00a0Now I\u0027ve become a comic book artist and I\u0027ve taken over drawing the comics myself. I\u0027ve been trained in drawing and inking by Marvel/DC artists who have also worked with Boom! Dynamite Entertainment, and IDW.\u00a0I have a gritty style, and the comic book is done in black and white with red for blood. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m on Patreon\u003c/strong\u003e\u003cbr\u003eThe\u00a0Vampire Guardian Angels comic book series is going from hard copy (24-26 pages) to fully digital (over 50 pages!) as a subscription-based webcomic and will feature my own NSFW/erotic comic book art starting with Issue 7 and all future issues. I\u0027m finally drawing my own series and I hope you will support me as a comic book artist!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get:\u003c/strong\u003e\u003cbr\u003e-Exclusive, patron-only access to the comic book pages.\u00a0\u003cstrong\u003eNew and future issues will include exclusive, patron-only NSFW/erotic  digital art that is not published (and won\u0027t be published) in any print issues (18+ only).\u00a0\u003c/strong\u003eSo if you are looking for a new, edgy, vicious, brutal and bloody vampire story with an unusual but interesting, refreshing and disturbing theme (and no sparkles!), you can subscribe now!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nAbout my Comic Book Series\u003c/strong\u003e\u003cbr\u003e\n\nVampire Guardian Angels is a creator-owned, independent and original comic book series created and written by Lia Scott Price. Enter a disturbing world where Guardian Angels have become a new breed of vicious vampire-angel hybrid and serial killer who hunt down humans who pray to them, who crave power and seek to enslave all humans and \"earth\" vampires. As these evil \"Vampire Guardian Angels\" begin to form armies and fight over a \"creator\" who holds the power of regeneration and the healing of angels, only one \"good\" angel remains to fight them, and both humans and \"earth\" vampires must also try to work together to stop them. \u003cem\u003eDon\u0027t pray. You become prey. \u003c/em\u003e\u003cbr\u003e\n\nIssue 1: Prequel. Guardian Angels become Serial Killers.\u003cbr\u003eIssues 2 through 3: Guardian Angels become Vampires.\u003cbr\u003e\n\nIssues 4 through\u00a09, and ongoing: Vampire Guardian Angels become Conquerors\u003cbr\u003e\u003cbr\u003eThis webcomic features Issue 7, 8, 9, and all future issues.\u003cbr\u003e\u003cbr\u003ePlots: \u003cbr\u003eVampire Guardian Angels: Evolution, Issue 9 \u003cbr\u003e\u201cEvolution\u201d features the author Ms. Price, the \u201ccreator\u201d and now Jeromos\u2019s queen, rebelling against King Jeromos and learning and developing fighting skills to escape her imprisonment. She \u201cevolves\u201d from victim to fighter and defends herself from the Vampire Guardian Angels with knives coated with her own blood. Determined to be reunited with Costa, she is intercepted by Gabriel who becomes an unlikely ally and protector, and both are pursued by Cameron and Joseph, as the queen fights to save humanity from the Vampire Guardian Angels.\u003cbr\u003e\u003cbr\u003eVampire Guardian Angels: Origins, Issue 8 \u003cbr\u003e\n\n\u201cOrigins\u201d explores the backgrounds of each character from the comic book series and primarily focuses on Gabriel, the serial-killing guardian angel who turned all the guardian angels into vampires, and his ties to the other characters.\u003cbr\u003e\u003cbr\u003eVampire Guardian Angels:\u00a0 Apocalypse, Issue 7 \u003cbr\u003e\u201cApocalypse\u201d  focuses on the coming brutal bloody war for power between \nthe Vampire Guardian Angels, humans, and earth vampires, and why they \nare specifically after the author, Ms. Price, as they fight among \nthemselves and build their armies. Whoever possesses the \u201cCreator and \nHealer\u201d - who happens to be Ms. Price - the \u201cmost powerful of all \nrelics\u201d, and is of royal blood or marries into royal blood, will become \nfull ruler of all, with Ms. Price as his Queen. It\u0027s army vs army, with \nhumans and vampires either bred or eaten, and the author caught in \nbetween.\u003cbr\u003e\u003cbr\u003eWant to \u003ca href=\"https://vampireguardianangelscomics.blogspot.com/2012/05/buy-comic-book.html\" target=\"_blank\"\u003ecatch up on/purchase Vampire Guardian Angels Issues 1-6\u003c/a\u003e? Previous issues are available in hard copy, PDF, and amazon kindle.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://vampireguardianangelscomics.blogspot.com/2015/11/vampire-guardian-angels-complete-story.html\" target=\"_blank\"\u003eVampire Guardian Angels: The Full Story\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vampireguardianangelscomics.tumblr.com/\" target=\"_blank\"\u003eSee Sample Pages from Vampire Guardian Angels Issues 1-6 \u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://vampireguardianangelscomics.blogspot.com/2015/07/press-kit.html\" rel=\"nofollow\" target=\"_blank\"\u003eAbout the Creator, Creative Team (Issues 1-6), and Concept\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://vampireguardianangelscomics.blogspot.com/2012/04/about-vampire-guardian-angels-comic.html\" rel=\"nofollow\" target=\"_blank\"\u003eMain Character List\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://vampireguardianangelscomics.blogspot.com/2016/09/vampire-guardian-angels-q-a.html\" rel=\"nofollow\" target=\"_blank\"\u003eVampire Guardian Angels Q \u0026amp; A \u003c/a\u003e\u003ca href=\"http://vampireguardianangelscomics.blogspot.com/2015/11/vampire-guardian-angels-complete-story.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://vampireguardianangelscomics.blogspot.com/2016/12/q-and-with-lia-scott-price.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003eYou can also follow my drawing and inking progress on the pages \u003ca href=\"https://www.instagram.com/liascottprice/\"\u003eon \u003c/a\u003e\u003ca href=\"https://www.instagram.com/liascottprice/\" target=\"_blank\"\u003einstagram.com/liascottprice\u003cbr\u003e\u003c/a\u003e(Subscribe here to my patreon to see the fully finished pages with text!)\u003cbr\u003e\u003cbr\u003eYes, there is a\u00a0\u003ca href=\"http://vampireguardianangelscomics.blogspot.com/2012/04/original-trilogy-novel.html\" target=\"_blank\"\u003enovel\u003c/a\u003e that the comic book series is based on. Check it out!\u003cbr\u003e\u003cbr\u003eFollow me on:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/liascottprice\" rel=\"nofollow\" target=\"_blank\"\u003efacebook/liascottprice\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/liascottprice\" rel=\"nofollow\" target=\"_blank\"\u003etwitter.com/liascottprice\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/liascottprice/\" target=\"_blank\"\u003einstagram.com/liascottprice\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eVampire Guardian Angels is a copyright and trademark of Lia Scott Price.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
