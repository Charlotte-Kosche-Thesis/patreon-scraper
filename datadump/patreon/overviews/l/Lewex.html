    "summary": "\u003cimg src=\"https://cdn.discordapp.com/attachments/402261923229335562/443266183014383636/101.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Lewis Skaja and I make informational content on YouTube. Welcome to the Patreon Page for my YouTube channel\u00a0\u003ca href=\"https://www.youtube.com/c/lewex\" target=\"_blank\"\u003eLewex\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I started up Lewex in late 2016 to create content that I wanted to see. Since then I have chose to expand my horizons a bit and startup some series like my popular \u201cdocumentations\u201d and the \u201cWhy I love things\u201d. I also strive to livestream on the channel every time there\u0027s a subject i\u2019d like to give my opinion on, or every Friday with a Weekly round up that goes over what happened later that week. Live streaming i\u2019ve found better immerses myself with the community, which I believe to be the greatest part of being a content creator on the internet. Although, first and foremost I strive to create informative, entertaining and thought provoking videos for anyone watching. I pride myself on being able to be so open with the people watching my videos and knowing that even a single person would watch a video I put out is worth the countless hours I put into my videos.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0As a creator, I always try to explain myself the best way possible in a fashion where you\u2019d be able to really understand who I am. Personality is a big piece of a YouTube content creators channel and I always make sure to keep my intentions clear. I\u2019ve been doing YouTube since 2013 and have never seen a dime from it. I believe i\u2019ve grown enough in the past 6 years to finally feel it\u0027s appropriate for me to make the next step and see about taking YouTube to the next level. Every penny you donate won\u2019t be taken for granted and will go towards bettering my equipment and hopefully make it easy for me to be able to pursue YouTube as a full time job in the future. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/402261923229335562/443266183924547585/202.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0In my free time I like to work on art and other type of graphic heavy process. I\u2019ve done a lot of freelance work for people over time and if you donate to the $10 tier you\u2019ll get extra graphics such as wallpapers and posters based on request. Here\u0027s a collage of art work i\u2019ve done for others.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/402261923229335562/443264563312590848/collage.png\" style=\"width: 517px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/402261923229335562/443264568693751818/collage2.png\" style=\"width: 517px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0The idea of YouTube and creating content in general would be nothing without any sort of community. Community has always been something I\u2019ve enjoyed the most from creating videos on all the platforms I\u2019ve been apart of which does not escape the reach of pateron. If you think of any new ideas, features, other rewards, new tiers, or something else that you feel would be a great addition, feel free to to ask on my Twitter page right *here* or in the community tab right here on Patreon. I always look forward to seeing your suggestions and/or feedback to help the channel improve.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Your support will help me continue to expand my channel out even further than I thought I could and help provide a safe and stable place to rely off of money so I could set my sights onto YouTube at a greater amount than usual. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0THANK YOU for all the support you plan to give me monintarley or just from your continued support to spread my channel around and explaining what I plan to do. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0If you have any question i\u2019d be more than happy to answer them on my subreddit which you could go to by clicking\u00a0\u003ca href=\"https://www.reddit.com/r/lewex/\" target=\"_blank\"\u003ehere\u003c/a\u003e, or on my Discord server right\u00a0\u003ca href=\"https://discord.me/Lewex\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks! L:\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/161244885737930753/421930936616091649/Youtube.png\" style=\"width: 81px;\"\u003e\u00a0\u00a0\u003ca href=\"https://www.youtube.com/c/lewex\"\u003ehttps://www.youtube.com/c/lewex\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/161244885737930753/421932227044311040/Twitter.png\" style=\"width: 83px;\"\u003e\u00a0\u003ca href=\"https://twitter.com/LewisSkaja\"\u003ehttps://twitter.com/LewisSkaja\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/161244885737930753/421930938117652481/Discord.png\" style=\"width: 78px;\"\u003e\u00a0\u00a0\u003ca href=\"https://discord.gg/aaFNNrg\"\u003ehttps://discord.me/Lewex\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/161244885737930753/421931685760991234/Reddit.png\" style=\"width: 79px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.reddit.com/r/lewex/\"\u003ehttps://www.reddit.com/r/lewex/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
