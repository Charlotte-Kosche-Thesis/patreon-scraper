     "about": "We are a non-profit micro-sanctuary located in Temescal Valley (unincorporated Riverside County, CA) and founded on the philosophy that all animals are individuals who deserve compassion, care, love, and respect. One of our main focuses is on rescuing ex-battery and \u201cspent\u201d hens from egg-laying facilities and giving them the freedom, veterinary care, and affection that will allow them to live out the rest of their lives comfortably. In addition to chickens, our residents also include ducks, pigeons, turkeys, and small parrots, such as parakeets, cockatiels, and conures. We have a passion for providing special needs animals with the unique care they require to live high-quality, happy lives, and have cared for animals that have suffered neurological problems, missing limbs, paralysis, and blindness. It is our hope that we can bring awareness to the value of all life, regardless of the form of animal it comes in.",
