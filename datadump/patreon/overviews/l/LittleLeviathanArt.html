    "summary": "\u003cstrong\u003eA Bit About Me!\u003c/strong\u003e\u003cbr\u003e\nFirst and foremost, thank you for your interest in my artwork! If you made it this far to click and investigate my Patreon, I must express that I am very flattered you would come here for a visit! Whether you decide to subscribe or simply consider and investigate, it means so much to me to have such enthusiastic fans!\u003cbr\u003e\u003cbr\u003e\n\nHere is the bit about me: I am Little Leviathan, known as Candace Mason to my friends and family. I was born in Canada in 1982 but now live in the woods of Connecticut, USA.\u003cbr\u003e\u003cbr\u003e\nI consider myself a hobbyist artist, creating my inspirations during my free time between tending to my busy life with my wonderful husband and young son. \u003cbr\u003e\u003cbr\u003e\n\nI have worked within the fantasy genre throughout the years, starting around 2002 growing and refining my talents. I have chosen to make a reintroduction back into the world of original fantasy art in this new chapter of my life, striving to come out with some of my best works.\u003cbr\u003e\u003cbr\u003e\n\nI feel my talents have grown over the years and I plan to keep improving. My muse is reignited and I am brimming with so many ideas and so little time to explore them! But, I am determined! \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow You Can Help!\u003c/strong\u003e\u003cbr\u003e\nI have set up a Patreon account in hopes of finding some extra funding to help me on this adventure. This will enable me to continue to come out with new original artwork and grow my talent, which has been a long time goal!\u003cbr\u003e\u003cbr\u003e\n\nAny funding I make here will go into furthering my dream. I am in need of some tools any artist should have! My wish-list is ready to go but I need to save cash to acquire them. Your monthly pledge will help me purchase these items :)\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA final note to my fans :)\u003c/strong\u003e\u003cbr\u003eSupport can come in so many forms. Please feel free to follow me on these various social media sites! Following shows me your support, and sharing or retweeting my works help provide exposure and that in itself is priceless!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/littleleviathanart\" rel=\"nofollow\"\u003eOfficial Facebook Page\u003c/a\u003e\u003ca href=\"https://www.facebook.com/littleleviathanart\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/Lil_Leviathan\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.pinterest.com/tirilliel/\" rel=\"nofollow\"\u003ePintrest\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://instagram.com/candace_mason/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCxBewau_Lt7ToFqDattWlAg\" rel=\"nofollow\"\u003eYouTube Channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://littleleviathanart.deviantart.com/\" rel=\"nofollow\"\u003eDeviant Art\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://littleleviathanart.deviantart.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.ebsqart.com/Artist/Little-Leviathan-Art/52465/\" rel=\"nofollow\"\u003e\u00a0EBSQ\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://littleleviathanart.tumblr.com/\" rel=\"nofollow\"\u003eMy Tumblr\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
