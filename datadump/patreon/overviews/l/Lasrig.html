    "summary": "Hey there!\u00a0\u003cbr\u003e\u003cbr\u003eI am am a beginner prop maker that is always looking for ways to improve and expand my portfolio of projects. Whether it be a Halo Shotgun, or a Destiny Hand Cannon, I do everything I can to bring the game to life.\u00a0\u003cbr\u003e\u003cbr\u003eI have created this page so that you can show your support for what I do, and so that I can keep expanding! I will have patreon only posts, as well as giveaways (big and small) where you can win stuff for just a small price each month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHow the giveaways work:\u003cbr\u003eWhenever you become a patreon, you get placed in a bracket according your tier. You can use the giveaway entries in your tier or the ones below. Every month, I will add a specific amount of entries to your name. You can save them up to use all at once, or even split them to use in different tiers.\u00a0\u003cbr\u003e\u003cbr\u003eTier 1:\u00a0\u003cbr\u003eTier 1 will have anything valued at or below $15.\u003cbr\u003e\u003cbr\u003eTier 2:\u003cbr\u003eIn this tier, the items will be valued between $15 and $25.\u003cbr\u003e\u003cbr\u003eTier 3:\u003cbr\u003eThe items in this tier will be valued between $50 and $75.\u00a0\u003cbr\u003e\u003cbr\u003eTier 4:\u003cbr\u003eThese items will be the most valuable, and may include specialty \u201ccustom orders\u201d for the winners. ($75-$150+)\u00a0\u003cbr\u003e\u003cbr\u003eHow many giveaways will you do in a month?\u003cbr\u003eI will do as many as I can! All money that comes through each tier will be used on the giveaways for that tier. This might change a bit I\u2019m the future, but I\u2019d do a poll before changing anything. ;)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOnce you decide to use your entries, you send an email to giveaway@lasrig.com containing:\u003cbr\u003e\u2022 patreon name\u003cbr\u003e\u2022 number of entries towards [Tier #]\u003cbr\u003e\u2022 name for
