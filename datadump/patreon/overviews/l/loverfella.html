    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\nHi, my name is Zach. I created and run the YouTube channel Loverfella! A channel that provides you with inspiring commentary. I do my best to help you see things that you may have missed in your life, and help motivate you to become a better person. \u003cem\u003eI want you to be the best you that you can be\u003c/em\u003e. I know how hard life can be for people of all ages, I\u0027ve been through some horrible things myself. I want to take the good and bad experiences from my life, and use them to teach you. With all of the negativity in the world, I try my best to be a beacon of hope and positivity for those who need it.\u003cbr\u003e\n\u003cbr\u003e\nI want to make this a full time job one day, and right now it isn\u0027t possible due to the monetary side of things. However, if our community comes together to support this, it could be possible.\u003cbr\u003e\u003cbr\u003e\nParents: If your child has asked you to support my channel, it means you would enter into a monthly donation that will help me afford to continue to do this. Each video I may is family friendly and focuses heavily on positivity, motivation, and being happy. Feel free to look at any of my videos if you want to see what you are supporting.\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat are you supporting?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nI will start by investing in my YouTube channel. Equipment to record is not cheap. I would also love to be able to afford an editor to help improve the quality of my videos. Expect to see some great improvements if we get enough for one :)\u003cbr\u003e\n\u003cbr\u003e\nOn top of supporting me in a market that has become increasingly demonetized, I will be:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIncreasing the quality of my videos directly - from an equipment and time perspective.\u00a0\u003c/li\u003e\n\t\u003cli\u003eAdd other videos to my second vlogging channel, for a behind the scenes view of my life.\u003c/li\u003e\u003cli\u003eAwesome merch production like this:\u00a0https://teespring.com/stores/loverfella\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
