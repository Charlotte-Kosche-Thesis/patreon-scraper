    "summary": "\u003cstrong\u003eWelcome to\u00a0\u003ca href=\"http://www.lastres0rt.com\" rel=\"nofollow\"\u003eLast Res0rt\u003c/a\u003e.\u003c/strong\u003e \u00a0It\u0027s the adventures of spacefaring violinist-turned-vampire Jigsaw Forte, an alien marsupial catgirl, and her efforts to save family friend (and CEO of an interplanetary corporation) Daisy Archanis, who\u0027s been left out to dry with a robotic leg and shanghai\u0027d into a deadly reality show alongside condemned criminals. \u003cbr\u003e\u003cbr\u003e\nTheir cohorts and competition\u00a0include\u00a0a disgraced Star Organization hacker left to rot in solitary confinement for almost five decades, an artist accused of seducing and petrifying his murder victims, spies, traitors, a pair of Djinn who only survived to make it onto the show as a bargaining chip to bring a cult leader to justice, and that\u0027s not even all the people trying to get them killed!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/xiliNym.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003eI do my best to keep the comic action going at a rate of one page a week, with new pages currently going online every Tuesday -- a rate I\u0027d LOVE to speed up, given the appropriate motivations.\u003cbr\u003e\u003cbr\u003eAll other things being equal, I do the work that makes the most money -- some days it\u0027s freelance work for a startup you\u0027ve never heard of, some weekends it\u0027s a hackathon, and some days it\u0027s this comic. The more I can generate through the comic, the less I have to worry about the other stuff.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR: \u003c/strong\u003eThe more I can focus on making awesome things, the more I can make awesome things.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/ARE5HCC.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nThis is an \n\u003cstrong\u003eongoing\u003c/strong\u003e effort, and more to the point, it\u0027s a collaborative one. If you\u0027re not impressed with the rewards going on below, you\u0027re more than welcome to suggest your own. \u003cbr\u003e\u003cbr\u003e\nKick in at whatever level suits you, and even if you\u0027re biding your time,\u00a0\u003ca href=\"http://www.lastres0rt.com\" rel=\"nofollow\"\u003ecome on over to the website\u003c/a\u003e and settle in with the rest of the commenters. I\u0027m 99% sure they\u0027re human, so you\u0027ll fit right in.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t+\u00a0\n\t\u003ca href=\"https://www.youtube.com/user/lastres0rtcomics\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e +\u00a0\u003ca href=\"https://www.facebook.com/lastres0rt\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e + \u003ca href=\"https://twitter.com/lastres0rt\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e + \u003ca href=\"https://instagram.com/lastres0rt/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e +\u003cbr\u003e\n\t+ \n\t\u003ca href=\"http://lastres0rt.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e + \u003ca href=\"http://www.furaffinity.net/user/lastres0rt/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e +\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0z1WVpV.jpg\"\u003e\u003c/div\u003e"
