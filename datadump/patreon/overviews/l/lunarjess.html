    "summary": "Hi, mein Name ist \u003cstrong\u003eJess \u003c/strong\u003eund ich ver\u00f6ffentliche seit \u00fcber 3 Jahren leidenschaftlich Videos auf \u003cstrong\u003eYouTube\u003c/strong\u003e. Ich schaute bevor ich begann selbst Videos zu drehen, viele Beauty-YouTuber, fand es allerdings immer schade, dass sie weder darauf achteten, ob f\u00fcr die gezeigten Produkte Tierversuche durchgef\u00fchrt werden, noch tierische Bestandteile enthalten sind. Ich hatte Lust das zu \u00e4ndern. Die klassischen Beauty-Videos durch die ethische Komponente zu erweitern - sodass kein Tier zu Schaden kommt und man trotzdem auf nichts verzichten muss. So gr\u00fcndete ich meinen YouTube Kanal \u003cstrong\u003eAnfang 2013\u003c/strong\u003e und ver\u00f6ffentlichte regelm\u00e4\u00dfig Videos zu \u003cstrong\u003etierleidfreier Kosmetik, veganer Ern\u00e4hrung und Themen, die fast niemand anspricht\u003c/strong\u003e. Ich nehme kein Blatt vor den Mund, liebe den ehrlichen Austausch mit meinen Zuschauern und gehe unheimlich gerne auf deren W\u00fcnsche ein. 2016 habe ich nach meinem Studium beschlossen, mich komplett auf YouTube zu konzentrieren, da ich meine Leidenschaft zum Beruf machen m\u00f6chte und meine Tipps und Erfahrungen weitergeben m\u00f6chte.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWof\u00fcr spenden?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDurch eure Spende k\u00f6nnt ihr mich dabei unterst\u00fctzen, meinen \u003cstrong\u003eTraum zur Wirklichkeit\u003c/strong\u003e zu machen. Der Schritt in die Selbstst\u00e4ndigkeit ist immer gewagt und die Einnahmen, die man dadurch generiert reichen meist noch nicht aus, um den Lebensunterhalt wirklich zu decken. Das Planen, Drehen, Schneiden und Ver\u00f6ffentlichen von Videos und die Pflege meiner Community kostet sehr viel Zeit, auch wenn dies meist im Video nicht ersichtlich ist. Diese Zeit hat man allerdings nur, wenn man nicht hauptberuflich angestellt ist, sondern sich voll auf die Selbstst\u00e4ndigkeit konzentrieren kann, obwohl das oft - wie bei mir - nicht ganz m\u00f6glich ist, da Nebenjobs n\u00f6tig sind um den Lebensunterhalt halbwegs zu decken. Durch eure Unterst\u00fctzung wird es mir m\u00f6glich, weiterhin \u003cstrong\u003eVideos auf regelm\u00e4\u00dfiger Basis und auf hohem Niveau\u003c/strong\u003e zu ver\u00f6ffentlichen und mein Equipment auf Dauer aufzustocken um meine Qualit\u00e4t weiter zu verbessern.\u003cbr\u003e\n\u003cbr\u003e\nIch freue mich nat\u00fcrlich, wenn ihr mich dabei unterst\u00fctzt - ob mit 1$ oder 15$ monatlich. Dennoch sollte auch gesagt sein, dass ihr mich nur dann finanziell unterst\u00fctzen solltet, wenn ihr genug f\u00fcr euch selbst habt! Wem finanzielle Unterst\u00fctzung nicht m\u00f6glich ist oder nicht m\u00f6chte, der kann meine Videos auch gerne teilen und mich so unterst\u00fctzen. \u003cem\u003e\u003cstrong\u003eMeine Videos bleiben selbstverst\u00e4ndlich f\u00fcr alle weiterhin frei verf\u00fcgbar und kostenlos\u003c/strong\u003e.\u003c/em\u003e"
