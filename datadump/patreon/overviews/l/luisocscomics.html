bp.blogspot.com/-XhfUqmdHWCQ/Wh4Fm6DvsUI/AAAAAAAAJuk/G1cIslq3MgYud_DUezkfZK758B7Dlq1ugCEwYBhgL/s1600/comisiones%2Bmini%2Brol.jpg\" style=\"width: 595px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e4- Podr\u00e9is perdir comisiones de ilustraciones y figuras las cuales tienen precios diferentes a los dibujos de World of Mini Rol\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-SF8i4IW13MU/Wh4Fm2WplMI/AAAAAAAAJuk/ODMnTyx2x9EtAVwG7rzXeO66mHUnWbNgwCEwYBhgL/s1600/comilustr.jpg\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(195, 214, 155);\"\u003e\u00bfC\u00f3mo puedes hacerte PATRON, DONAR y CONSEGUIR PERSONAJES?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMuy sencillo, para ello debes seguir los siguientes pasos:\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e1 \u003c/span\u003e\u003c/span\u003e- \u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eRegistrarte en patreon\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e como (PATRON) ojo con esto, hay que registrarse como patron y no como creador.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e2 \u003c/span\u003e\u003c/span\u003e- Pod\u00e9is registraros creando una cuenta en patreon o  a traves de tu cuenta de facebook.\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e3 \u003c/span\u003e\u003c/span\u003e- Una vez hecho vais a \"Account Settings\" (ajustes de cuenta) y despu\u00e9s a \"Payment Methods\" (m\u00e9todos de pago)\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e4\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e \u003c/span\u003e- En la secci\u00f3n de Payment Methods pon\u00e9is la direcci\u00f3n de vuestro \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePAYPAL\u003c/span\u003e.\u003cbr\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e5\u003c/span\u003e \u003c/span\u003e- Pues una vez hecho todo eso solo hay que elegir una de las recompensas del lateral de la p\u00e1gina de mi perfil y elegir lo que donas y la recompensa que quieres obtener.\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e6\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e \u003c/span\u003e-\n \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLas transferencias de patreon\u003c/span\u003e se recogen el d\u00eda 1 de cada mes por lo \nque recibir\u00e9is la mitad de vuestra recompensa al momento y la otra mitad\n tras pasar el d\u00eda 1\u003c/em\u003e\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0\u00a0 \u003cimg src=\"https://2.bp.blogspot.com/-lYMNIbk0Epc/WMRXS-VXOkI/AAAAAAAAJFo/1X_H5SW37C8Ghq3axiG2mUfkrm8lDEA_ACLcB/s640/pattt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTodas las novedades se ir\u00e1n viendo tanto aqu\u00ed en patreon como en facebook, como en mi p\u00e1gina web solo que algunas solo ser\u00e1n disponibles exclusivamente para patreon para aquellos que hab\u00e9is donado m\u00e1s, un saludo a todos y espero que os guste mi trabajo.\u003cbr\u003e\u003ca href=\"http://www.luisocscomics.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e"
