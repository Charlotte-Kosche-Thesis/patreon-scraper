    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWe\u0027re so glad you found us!\u00a0\u003c/h4\u003eWe\u0027re excited to tell you about the podcast and to have you be a part of the process!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u00a0Who Are Las Brujajas And How Do I Say \u0027Brujajas\u0027?\u003c/h4\u003eWe are Maribel and Cinthia. Maribel is an artist and art historian. Cinthia is a multi-disciplinary sound designer, and performer. Together, they are Las Brujajas, pronounced \u003cem\u003eLas Broo\u2022ha\u2022haass\u003c/em\u003e!\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e \u003ch4 style=\"text-align: center;\"\u003eWhat Is This?\u003c/h4\u003eWe are a practical, magical, podcast serving up social issues, the arts, history, culture.... y chisme on a weekly basis\u003cstrong\u003e completely ad-free.\u00a0\u003c/strong\u003eWe are based in Long Beach, California and interview local guests involved in the community, the arts, and culture.\u003cbr\u003e\u003cbr\u003eOne of our major goals for the podcast is \u003cstrong\u003einclusion\u003c/strong\u003e!  We want to hear from the community, which is why \u003cstrong\u003eall of our reward tiers give patrons a way to communicate with us! \u003c/strong\u003eSuggest a Question from the Cauldron, a \"Que Es Eso\" segment, and decide the theme for the topic of one episode a month!  We\u0027re interested in bringing you fun, uplifting content while building community and shedding light on social issues, but progress happens when we speak together!\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e_______________________\u003cbr\u003e\u003cstrong\u003eAbout Our Podcast\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eIndependent Production:\u003c/strong\u003e we record, edit, and mix our own, original content that we release weekly.\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eCommunity Oriented:\u003c/strong\u003e Our biggest goals are to build a community with our listeners and beyond as well as to contribute to our local community once we have enough support! (see our financial goal)\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eNo Ads: \u003c/strong\u003eJust, no.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e_______________________\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eBecoming a Patron\u003c/h4\u003e\u003cstrong\u003eWhen you become a patron, you become part of our community. You not only get exclusive access to Patron-only content, but you allow us to forget about the cost of running a podcast and just have fun, to bring you substantive content to listen to!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eReward Tiers\u003c/strong\u003e give you the option to become our\u00a0patron at the dollar amount of your choice and you get the fun stuff that comes with it, such as a shout-out on the podcast, a postcard pdf, or tell us what you would like to hear next!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut, let\u0027s say a shout out is not for you. Don\u0027t worry!\u00a0\u003c/strong\u003eWhen you hit \"Become a Patron\" you will have the option down below to \"contribute without reward!\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e_______________________\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhen You Become a Patron\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eAccess to our Patron-Only feed\u003c/li\u003e\u003cli\u003eAdvanced knowledge of topics\u003c/li\u003e\u003cli\u003eAccess to our \u003cstrong\u003eexclusive\u003c/strong\u003e \u003cstrong\u003emonthly\u003c/strong\u003e \u003cstrong\u003eepisode\u003c/strong\u003e with unpublished content\u003c/li\u003e\u003cli\u003eDiscounts on our merchandise\u003c/li\u003e\u003cli\u003ePatron-Only contributions to \u201cQuestions from the Cauldron\u201d, \u003cem\u003e\u00a1\u00bfQue Es Eso?!,\u003c/em\u003e\u00a0and decide the topic of an episode once a month.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e_______________________\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eOther Things You Should Know!\u003c/h4\u003e\u003cbr\u003e\n\u003cstrong\u003eShout-outs, and Thank You\u0027s, and other patron contributions to the podcas\u003c/strong\u003et are recorded in the order they come in.\u00a0 We record in advance- sometimes even weeks in advance so we will notify you when your episode is coming up!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMerchandise\u003c/strong\u003e is created by hand by Maribel (La Cococita).\u00a0 So, if purchase one of our awesome totes, that tote was decorated with a hand-carved stamp Maribel carved and designed herself! You really are getting a unique and artisan-made piece whatever you buy from us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions from the Cauldron\u003c/strong\u003e\u00a0are put into our literal little cauldron and picked out at random!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQue Es Eso topics \u003c/strong\u003eare chosen based on appropriateness and educational value.\u00a0 If you suggest a Que Es Eso, we recommend giving us a quick idea of what it is! that way we know we\u0027re talking about the thing you had in mind.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWe\u0027re excited for you to join us!\u003c/h4\u003eWe have so much more to share with you that happens with the magic of your patronage. Let\u0027s see what we can stir up in the cauldron!\u003cbr\u003e\u003cbr\u003eIn gratitude,\u003cbr\u003eMaribel \u0026amp; Cinthia\u003cbr\u003e\u003cem\u003e Las Brujajas\u003c/em\u003e\u003cbr\u003e"
