    "summary": "\u003ch2 style=\"text-align: center;\"\u003eHey there! Thanks for checking out my Patreon!\u003c/h2\u003e\u003ch4 style=\"text-align: center;\"\u003eBy supporting me, you make it so I can afford to spend more time creating art!\u003cbr\u003e\u003cbr\u003eRight now I\u00b4m working on an animated film\u003c/h4\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold; background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI CAN BREATHE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI CAN BREATHE is a collection of abstract and surreal films\u003cbr\u003e blended without pause as a single continuous whole.\u00a0\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIt includes Animated Psychedelic Videos and Creepy, disturbing shorts.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027m making most of the segments myself, but some are collaborative efforts between me and my friends, combining 3D and 2D animation to create something truly out of this world. A strange journey into the subconscious.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eIf you would like to support me, you will get access to sneak peeks\u00a0of the film before it\u0027s released, screenshots etc.\u003cbr\u003eAnd for the really generous, I\u00b4ll show you whenever I\u00b4ve animated a new scene!\u003cbr\u003e\u003cbr\u003eThe Perks of the different Tiers of support are as follows:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e$1:\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eA special \"Thank You\" from me!\u003c/li\u003e\u003cli\u003eSneak Peeks, \"Making of\" etc\u003c/li\u003e\u003cli\u003eAccess to all the videos I\u0027ve unlisted from Youtube, my \u003cstrong\u003eold dusty animations\u003c/strong\u003e dating back to 2011\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e$5:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eA very special \"Thank You\" from me!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCompleted Segments\u003c/strong\u003e: See the films once they get made\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e$10:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eThank You very much, your support means a lot to me.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYour Name appears in the Credits!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eREGULAR UPDATES\u003c/strong\u003e: See animated scenes as soon as they get made!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://cdn3.patreon.com/1/patreon.posts/14703497261480184127.png?v=FFlWPBkpXKnRDAzbyvxQtls4-ehXUnfuN45F_aCsbWY%3D\"\u003e\u003cbr\u003e"
