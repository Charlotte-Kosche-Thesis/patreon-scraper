    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/13177228_1315748538440317_6309839936747802869_n.jpg?oh=f9afcedadc6c7dcb6bb60c43de892e93\u0026amp;oe=58A31ACC\"\u003e\u003cbr\u003ePhotographer :\u00a0\u003ca href=\"https://www.facebook.com/LecavelierdPhotographie/?ref=ts\u0026amp;fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eLecavelier D. Photographiquement\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0Hi everybody ! My name is Nausicaa Chimera Sin !\u003cbr\u003e\u003cbr\u003eI am a photograph model since three years now. And since one year, I made my own costumes and accessories for my photo shootings.\u003cbr\u003eI love Fairytails, Comics, Tim Burton movies and many other things who made my unique universe.\u003cbr\u003eNow I really want to promote my work to touch many people and show them that we can be ourself. Of course, I will continue my photo shooting and also new things in few weeks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why support me ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you become my Patreon, you help me build my dreams and Show to the other  all of this is possible. Of course my work will win more quality and size with your participation. So more photo shootings, more beautiful creations.\u003cbr\u003eAnd your encouragement will be my artistic impulse !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you win to support me ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou could watch in exclusivity previews of my works, also backstage of my photo shooting. And you could win photography at each 50$ with a draw for all tiers.\u003cbr\u003eMore there are Patrons and more there will be winners !\u003cbr\u003eAnd after one year to support me, you have a gift to match with your donations who waiting in your mailbox : Photographies, Autographed Poster, Accessories of my creators-sponsors, of course, you can have several of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy ultimate Goals ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs I can say earlier in this description, I love creating characters ans universe. I could make creations with more quality and more photo shooting where I give them life.\u003cbr\u003eOf course, I will show the people that we can make our dreams true.\u003cbr\u003eI could help them with photographies of my work in progress or Backstage. I will explain how to be a good model with the desire you realise your dreams too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoting!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBe part of the design process by helping me decide what character I work on next! you will be a part of my creation from beginning to the end ! I will come to you\u003cbr\u003e  with some ideas and you can choose what you want to see in first ! You can also give suggestions wich interest me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhatever your donation, I am happy to see that my work was able to touch the world: you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \"I try to hatch flowers that are in my head\"\u003c/em\u003e\u003c/div\u003e"
