    "summary": "Hello everyone and thanks for\nvisiting our Patreon! We are a website \u003ca href=\"http://www.lolplox.com/\"\u003e(Visit here)\u003c/a\u003e with a clear objective in mind: offering the\nLeague of Legends community the most complete platform to find information about the game, as well as tools that will expand your game\nexperience.\u003cbr\u003e\n\u003cbr\u003e\nYou\u2019ll find information about every champion,\nitems, runes, statistics, builds, etc. We also have helpful tools such as creating custom item sets or configuring a rune path\nand allow you to share it with others on your Youtube videos or Reddit posts for example.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWhy are we asking you money?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe still have a lot to do, more\nideas and features to come, that we\u0027ll be developing over time. We are a small team, with full time jobs, which doesn\u2019t allow us to work on the site as much as we would like to.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith your support we\u2019ll be able to fully commit on the\nsite, giving us more time to create lot of awesome stuff for you and invest\nin more powerful servers that will improve the site experience.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I get if I pledge?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFirst, as stated earlier, you\u0027ll help us to keep\nrunning the site and create lot of features! Second, we run some ads on our\nsite, and when we create the account system, you\u0027ll be able to link your\nPatreon account to your LolPlox account for an ad-free\nexperience. Third, we\u2019ll share a progress timeline with you so you\u0027re always up-to-date on what we\u0027re working on as well as able to share your feedback on soon-to-be developed features.\u003cbr\u003e"
