    "summary": "Lileks.com is a museum with a new exhibit every day. Well, every workday. At the Bleat there\u0027s an essay on the times past and present, an addition to the ongoing series of sites on the art of old movies, 20th century advertising, the music and ads of old radio, and a weekly examination of small-town America. And that\u0027s just the Bleat. Each week updates the many sites that populate lileks.com, from the internet\u0027s largest collection of matchbook art, old motel postcards, 1930s advertisements, mail-order catalogs from the 60s.\u003cbr\u003e\u003cbr\u003eAnd more. By supporting the site, you\u0027ll be telling me you enjoy the work - the scans, the annotations, the research, the design, and all the effort that goes into supplying your morning with something new to read, something new to learn, and something old to enjoy. \u003cbr\u003e\u003cbr\u003eThink of it as a magazine,. You\u0027re buying a subscription. \u003cbr\u003e"
