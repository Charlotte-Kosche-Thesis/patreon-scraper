    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F225654577\u0026amp;url=https%3A%2F%2Fvimeo.com%2F225654577\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F645050749_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/225654577",
    "one_liner": "Character-driven science-fiction series about the first settlers on the Moon",

    "summary": "\u003ca href=\"http://lunatics.tv/z/tp15a\" rel=\"nofollow\" target=\"_blank\"\u003eFull Credits for the Preview\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://lunatics.tv/\" rel=\"nofollow\" target=\"_blank\"\u003eLunatics!\u003c/a\u003e is an original animated science-fiction story about the first permanent settlers on the Moon.\u003cbr\u003e\n\u003cbr\u003e\nWe are an independent, \n\u003ca href=\"http://freedomdefined.org/Definition\" rel=\"nofollow\" target=\"_blank\"\u003efree-culture\u003c/a\u003e, \u003ca href=\"http://en.wikipedia.org/wiki/Open-source_film\" rel=\"nofollow\" target=\"_blank\"\u003eopen-movie\u003c/a\u003e production, made with \u003ca href=\"http://en.wikipedia.org/wiki/Open-source_software\" rel=\"nofollow\" target=\"_blank\"\u003eopen-source software\u003c/a\u003e, especially \u003ca href=\"http://www.blender.org/\" rel=\"nofollow\" target=\"_blank\"\u003eBlender\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOur episodes will be released online without any DRM or copying restrictions, and we actively encourage remixing and reusing our material, even for commercial purposes (under the \n\u003ca href=\"http://creativecommons.org/licenses/by-sa/4.0\" rel=\"nofollow\" target=\"_blank\"\u003eCreative Commons Attribution-ShareAlike\u003c/a\u003e license).\u003cbr\u003e\n\u003cbr\u003e\nBecause we don\u0027t restrict access to our work in order to demand payment, we\u0027ll be relying on fans who are willing to voluntarily support work they like. There are a number of ways to do that, including direct PayPal donations (from our website), buying related products including the DVD and HD editions of our episodes, and subscribing to early/premium episode streaming or downloads through this Patreon page.\n\u003cbr\u003e\n\u003cbr\u003e\nWe also have sponsorship opportunities for those with a brand to promote (see the CORPORATE and LOGO SPONSOR levels here on Patreon, or \n\u003ca href=\"mailto:digitante@gmail.com\" rel=\"nofollow\"\u003econtact us\u003c/a\u003e directly for high-end options).\u003cbr\u003e\n\u003cbr\u003e\nThis page allows you to pledge \n\u003cem\u003eper-episode\u003c/em\u003e, which means you won\u0027t pay anything until we release an episode. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://lunatics.tv/\" rel=\"nofollow\" target=\"_blank\"\u003eRead more about the production on our website!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eUpcoming Episodes\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nWe plan to ramp up production to ease the process of creating 3D assets and building up our animation workflow.  Here is the first block of episodes as planned:\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/I0RaGm8-8QRuIJzZxZdA1fNPXrt_P0HKFGJcJJq-KgJR7_Z0o6LVWKaVvkXToGXB.png?token-time=2145916800\u0026amp;token-hash=yP9tgbshB1aCpnXUrqwnSeT5aznvTb71U8dsw_TcrDo%3D\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePILOT (NO CHILDREN IN SPACE)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eTo be released in three parts:\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ePart 1\u003c/span\u003e\u003c/strong\u003e\u00a0 (12-15 minutes).\u003cbr\u003e\nHow do you take a seven-year-old girl into space? Introduces Hiromi and Georgiana Lerner.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003ePart 2\u00a0\n\u003c/span\u003e\u003c/strong\u003e\n(About 20 minutes).\u003cbr\u003e\nIntroduces Josh and Tim Farmer.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\nPart 3\n\u003c/span\u003e\u003c/strong\u003e (Another 20 minutes). Completes the pilot, \u003cstrong\u003e\"No Children in Space\u003c/strong\u003e\", introducing Anya Titova and Rob Lerner, bringing the two main colonist families together. The ISF-1 Colony officially becomes the first permanent extra-terrestrial settlement.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://banners.lunatics.tv/Images/Covers/Lunatics-ep2-Earth-AudiodramaCover.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\nEARTH\n\u003c/span\u003e\u003c/strong\u003e (About 35 minutes). Introduces \"meta-conceptual\" artist Allen Emerson.\u003cbr\u003e\nYou can experience this story now as an \n\u003ca href=\"http://wp.lunatics.tv/?p=2871\" rel=\"nofollow\" target=\"_blank\"\u003eaudiodrama\u003c/a\u003e, to get a better feel for what a typical full-length \nepisode will be like.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\nCYBORG\n\u003c/span\u003e\u003c/strong\u003e (30 to 40 minutes). A day in the life of Tim Farmer, and introduces lunar field geologist Sarah Allison.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cbr\u003e\nROCKS\n\u003c/span\u003e\u003c/strong\u003e\n(30 to 40 minutes). Sarah Allison finds out about a unique opportunity while making her first geological surveys as a member of the ISF-1 Colony.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eDEATH\u0027S DOOR\u003c/span\u003e\u003c/strong\u003e\n(30 to 40 minutes). A cantankerous airlock is no laughing matter, and the colonists struggle with how to make it right.\u003cbr\u003e\n\u003cbr\u003e\nHow fast we go through these is \n\u003cem\u003every dependent on how much support we get\u003c/em\u003e. The more backing we get through this Patreon page, the easier it will be to find animators willing to work on the project. Aside from possible fix-ups, the dialog recording is complete for the first four episodes listed above (all of \"No Children in Space\" and \"Earth\").\u003cbr\u003e\n\u003cbr\u003e\nWe are currently working on the character animation for Part 1 of \"No Children in Space\"; finishing up some set detailing; and working on a solution for final rendering.\n\u003cbr\u003e\n\u003cbr\u003e\nNote that Patreon groups payments by month and will charge you at a predictable time after any episode release that we make. You can also set caps on total amount paid and total amount paid in a month. You can also back out or reduce your pledge after an episode or two if you prefer.\n\u003cbr\u003e\n\u003cbr\u003e\nWe have a story arc planned out for the rest of \"season 1\" and part of \"season 2\", with a collection of ideas for arcs to explore in a 3rd and 4th season, should we get that far. I have little doubt we could do a full \"seven season series\" if audiences support it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eProduction Team\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ca href=\"https://www.patreon.com/posts/writer-rosalyn-15594693\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/5WjoOeUrioXeGX2mORCA6tDjqZgFXckgEkBQr4PX3UWCGS_VLBHwy4-fCo5GEJdY.png?token-time=2145916800\u0026amp;token-hash=rn-Jr-YZK19bqApTT_6lNhmtZj-I5b8YJtjBZtwhLpU%3D\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/director-terry-15626908\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/CEk25ZD6b_DrPqqOM7Bt5nZK8gpbv9zJkFdAxJPK-2bX78EVZUIiuH-CaLizltxk.png?token-time=2145916800\u0026amp;token-hash=Kz-k7TU2GiMcLRL2lEy3ZC7SyFw2OCe6RMRNyjkVfXI%3D\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/character-daniel-15770998\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/tX5iI3IN8jL8rhLVv1rjDV1B5-V9LtlSnRUGEIDXVIKsJLtWYi1_txqVJNQmBEtc.png?token-time=2145916800\u0026amp;token-hash=Vjt0PlUbMj0PSaYb2YIGnUxzQIfGJ3be79Ec_-jovA4%3D\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/mech-modeler-15771965\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/IyRjd8FLPt1IduvtUSzxCsYd9KdzS2bWgJqe_DATm5BXoh7VVbtPm1w33tIAMpCi.png?token-time=2145916800\u0026amp;token-hash=wekyDkoUk-VIng5V5Zxeq9JyTSggY3qntiY3fCH0jFE%3D\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/animator-perry-15715187\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/akk2_WCIZTy7Qfx2PlQTFSpRzpSgrm2yJW_5bWyv7Vsf56Yx_6UhaSqMaFo2fvje.png?token-time=2145916800\u0026amp;token-hash=m6og3VdFPQyHrcrBUe6aUCuLsTIHydF4fn308aQo814%3D\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/character-bela-15773580\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/xC4QRTFNeIFmejkzl5uIspjSLGaq-vq-NkeaTVPm9oHaIDHkE05pS2018zL7o4lp.png?token-time=2145916800\u0026amp;token-hash=1wWQfO243HHrO_TLu-xy4GiiYRW0TVnilba2NK_gutI%3D\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/set-modeler-15988621\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/Q_c9Fxn7aASdD79IdqKbW6tjXgh9B_I9xF68eMV3gUWspIIWT1Loh-1GIaJkJyk2.png?token-time=2145916800\u0026amp;token-hash=joWjuOMCmjB7EOibVQpN4YhUba24l0lW_sbAVvqnz3Q%3D\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/set-modeler-16117067\" target=\"_blank\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/qMj0nSI_N638R    {
    "attributes": {
     "about": "The \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://lunatics.tv\" target=\"_blank\"\u003eLunatics!\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e Project is an international internet-based collaboration of artists under the auspices of Anansi Spaceworks. Together, we are bringing to life an optimistic, character-driven, hard science-fiction story about one of the most exciting projects of the near-future: creating the first real settlement off of the Earth.\u003cbr\u003e\u003cbr\u003e\nWe\u0027re also pioneering a new fan-funded business model for free-culture production which does not rely on copyright restrictions, so we can release our series online to \n\u003cem\u003eeveryone\u003c/em\u003e on Earth who can access it online or pass along a copy. What we are selling is special access, special editions, and cool stuff that goes along with the series -- to thank you for supporting our art and making it available to the world.\u003cbr\u003e\u003cbr\u003e\nAnd there are many more people who have contributed in smaller ways. The breakdown of how funds will be paid out to individual contributors is documented in detail on our \n\u003ca href=\"http://wp.lunatics.tv/?page_id=2857\" target=\"_blank\"\u003eCE/Patreon\u003c/a\u003e transparency disclosure page.\n\u003cbr\u003e\u003ca href=\"http://wp.lunatics.tv/?page_id=2855\" target=\"_blank\"\u003e\u003cimg src=\"http://wp.lunatics.tv/wp-content/themes/lunatics-spacehub/img/creator_endorsed.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ce.lunatics.tv/patreon\" target=\"_blank\"\u003e\u003c/a\u003e",

   {

     "completed_percentage": 3,
     "created_at": "2014-07-09T07:04:10+00:00",
     "description": "\u003cstrong\u003eLaunch!\u003c/strong\u003e\u003cbr\u003ePay key actors and 3D artists who are working on the current episode.\u003cbr\u003e\u003cimg src=\"http://banners.lunatics.tv/Banners/Patreon/Patreon-5K.png\"\u003e\u003cbr\u003eOne time gift for anyone at PREMIUM level or above when we reach this goal: a 5x7\" limited-edition cover-art postcard, signed by series creators, Rosalyn Hunter and Terry Hancock.\u003cbr\u003e",
     "reached_at": null,

   },
   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 18,
     "created_at": "2014-07-09T22:52:51+00:00",
     "description": "\u003cstrong\u003eCountdown!\u003c/strong\u003e\u003cbr\u003eGet ready for the pilot release!\u003cbr\u003e\u003cimg src=\"http://banners.lunatics.tv/Banners/Patreon/Patreon-1K.png\"\u003e\u003cbr\u003eProceeds from this first 1000 will be divided among the actively-participating artists who have not been paid for their contributions.\u003cbr\u003e\u003cbr\u003eOne time gift for anyone at $10 level or above when we reach this goal: A thank you note with three randomly-selected (one each character, mech, and special)\u00a0Lunatics! hexagonal collector\u0027s cards.\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "42406",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 1000000,
     "completed_percentage": 1,
     "created_at": "2014-07-10T03:08:23+00:00",
     "description": "\u003cstrong\u003eStaging!\u003c/strong\u003e\u003cbr\u003eVoice actors can say they got paid to work on a free-culture production! Blender artists can start to explain to their significant others that this contract is not a complete waste of their time and talent, and get a little supplemental income from it. We\u0027re going slowly, but surely --\u00a0 producing at least a couple of episodes per year.\u003cbr\u003e\u003cimg src=\"http://banners.lunatics.tv/Banners/Patreon/Patreon-10K.png\"\u003e\u003cbr\u003eOne time gift for anyone at PREMIUM level or above when we reach this goal: a 4-in (10cm) embroidered mission patch based on Hiromi and Georgiana\u0027s space launch mission in the pilot.\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "42518",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 2000000,
     "completed_percentage": 0,
     "created_at": "2014-07-10T03:16:06+00:00",
     "description": "\u003cstrong\u003eOrbit!\u003c/strong\u003e\u003cbr\u003eSome of the voice actors can actually call this a \"real\" job that pays close to what they\u0027d get working for TV or radio. The 3D artists can easily rationalize turning down other paying work to make time for Lunatics! without feeling like actual lunatics. We can bring in new people to get animation done faster and get a few episodes made per year. The odds of key members of the project throwing up their hands and running away from the project screaming becomes much smaller.\u003cbr\u003e\u003cimg src=\"http://banners.lunatics.tv/Banners/Patreon/Patreon-20K.png\"\u003e\u003cbr\u003eOne-time gift for anyone at PREMIUM level or above when we reach this goal: a special patron-exclusive limited edition pack of Lunatics! hexagonal collector\u0027s cards, with cards for characters, spacecraft, settings, and so on (36 cards included).\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "42523",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 5000000,
     "completed_percentage": 0,
     "created_at": "2014-07-10T08:10:37+00:00",
     "description": "\u003cstrong\u003eTranslunar Injection!\u003c/strong\u003e\u003cbr\u003eSome of the key staff, like director and writer can afford to work on the project full time! Blender artists are paid something close to industry rates. Actors\u0027 pay is competitive for similar work in radio and television. We are easily able to produce several episodes a year.\u003cbr\u003e\u003cimg src=\"http://banners.lunatics.tv/Banners/Patreon/Patreon-50K.png\"\u003e\u003cbr\u003eOne-time gift for anyone at PREMIUM level or above when we reach this goal: We don\u0027t know yet, but we\u0027ll think of something cool when we get closer!\u003cbr\u003e",
     "reached_at": null,
     "title": ""
    },
    "id": "42583",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 10000000,
     "completed_percentage": 0,
     "created_at": "2014-07-10T08:10:37+00:00",
     "description": "\u003cstrong\u003eGo for the Moon!\u003c/strong\u003e\u003cbr\u003eWe can hold our heads high! At this point, we\u0027re operating like a proper commercial venture, producing our proposed 12 episodes a year, and looking to a bright future for ourselves and the free culture community as a whole!\u003cbr\u003e\u003cimg src=\"http://banners.lunatics.tv/Banners/Patreon/Patreon-100K.png\"\u003e\u003cbr\u003e\nOne-time gift for anyone at PREMIUM level or above when we reach this \ngoal: We don\u0027t know yet, but we\u0027ll think of something \n\u003cem\u003eamazing\u003c/em\u003e when we get \ncloser!\n\u003cbr\u003e",
