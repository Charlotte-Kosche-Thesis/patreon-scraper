    "summary": "Movies have\nalways had a strong impact on me, they affect the way I look at the world and\nhelp make me a better person. \u003cstrong\u003eWith this channel I want to explore this boundary\nbetween film analysis and life lessons\u003c/strong\u003e, because I believe that movies, just like\nthe stories of old, contain valuable ideas and insights, and to better\nunderstand them is to better understand life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nVideo\nlength\u003c/strong\u003e depends largely on the subject; I have shorter videos on topics like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=oakNlTdDm-8\" target=\"_blank\"\u003eDeparting Heroes in Logan and Metal Gear Solid\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=NOis3-phW8Q\" target=\"_blank\"\u003eMasculinity in Moonlight\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Kj5XR32zs7E\u0026amp;t=3s\" target=\"_blank\"\u003eMaladaptive Daydreaming in The Secret Life of Walter Mitty\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=RRoJey3NBvE\" target=\"_blank\"\u003eKant\u0027s Moral Philosophy in Kingdom of Heaven\u003c/a\u003e, as well as longer analyses like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=t6kqaip7WS4\" target=\"_blank\"\u003eHow Terrence Malick Crafted his Existential Masterpiece The Tree of Life\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2ZpPMuvoaok\"\u003efacing the fear of existence in Arrival\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=t6kqaip7WS4\" target=\"_blank\"\u003eInterstellar\u0027s Hidden Meaning Behind Love and Time\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eFor a\u003cstrong\u003e complete overview of all my work you can visit my\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCs7nPQIEba0T3tGOWWsZpJQ/videos\" target=\"_blank\"\u003eYoutube Channel\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eMy goal is\nto release \u003cstrong\u003e2 videos per month\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TZ7n4bOLNwc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eA little bit about me; I have a master\u2019s\ndegree in\u003cstrong\u003e Environmental Sociology\u003c/strong\u003e\nwith a minor in\u003cstrong\u003e Philosophy.\u003c/strong\u003e\u00a0I got\ninterested in making video essays because they help me stay\nintellectually/creatively challenged and I enjoy the artistic expression that\ncomes with it. Plus, \u003cstrong\u003eI also have the\nvery genuine hope that what I have to say might have a positive impact on\nothers, even if it is in the smallest way.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nWith your\nsupport I can free up more time to work on new content; I\u2019m currently working\nflexible hours in a day-job that is taking up a bunch of time I\u2019d rather spend\nediting, so the more I can make through Youtube/Patreon, the less hours I have\nto spend working.\u003cstrong\u003e Raising\nenough money to be able to focus on my channel full-time would be an absolute\nvictory\u003c/strong\u003e.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nMuch\nGratitude!\u003cbr\u003e\n\nTom\u003cbr\u003e"
