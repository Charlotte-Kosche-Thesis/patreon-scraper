    "one_liner": "Noise, bass, beats and space. Making electronic music \u0026 time-based art since 1991",
    "patron_count": 10,
    "pay_per_name": "music release",
    "pledge_sum": 5940,
    "pledge_url": "/bePatron?c=122772",
    "published_at": "2016-01-08T16:33:36+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003eHello. \u003c/strong\u003e\u003c/strong\u003eI make music and post all of my work online for free (name-your-price, free Creative Commons downloads) and you can help me to \u003cstrong\u003econtinue doing so.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: orange; color: white;\"\u003e\n\u00a0Who?\u00a0\u003c/strong\u003e I produce \u003cem\u003e\u003cstrong\u003eelectronic \u0026amp; computer music and other time-based arts\u003c/strong\u003e\u003c/em\u003e, frequently using my own hacked tools for sound and visuals. I often \n\u003ca href=\"https://gitlab.com/u/novadeviator\" rel=\"nofollow\" target=\"_blank\"\u003eshare\u003c/a\u003e \u003ca href=\"http://nova.deviator.si/category/development-log\" rel=\"nofollow\" target=\"_blank\"\u003emy hacks\u003c/a\u003e for others to learn from. I \u003ca href=\"https://novadeviator.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003erelease albums and singles\u003c/a\u003e and I also create \u003ca href=\"http://nova.deviator.si/portfolio/interface-fractures-ii-metal\" rel=\"nofollow\" target=\"_blank\"\u003eaudio-visual performances\u003c/a\u003e where I manipulate sound and video in real-time. Genre-wise my music ranges from electronic \u003cem\u003e\u003cstrong\u003ebreak-beats via sonic drama collage to ambiental dark drone \u0026amp; noise and many points in-between\u003c/strong\u003e\u003c/em\u003e. Sometimes I collaborate with dancers, choreographers, actors and singers. I\u0027m based in Ljubljana, Slovenia, where I run my own little music label \u003ca href=\"http://kamizdat.si\" rel=\"nofollow\" target=\"_blank\"\u003eKamizdat\u003c/a\u003e and work at \u003ca href=\"http://emanat.si\" rel=\"nofollow\" target=\"_blank\"\u003eEmanat Institute\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"background-color: orange; color: white;\"\u003e\u00a0A music release? \u003c/strong\u003e\u00a0\nEvery \u003cem\u003eirregular number\u003c/em\u003e of months I upload \u003cem\u003e\u003cstrong\u003ea video coupled with a\nmusic release\u003c/strong\u003e\u003c/em\u003e via Bandcamp (a \u003cem\u003efree\u003c/em\u003e name-your-price CC-licenced download): it can be a single track, or coupled with a \"B-side\", an alternative edit, a remix, a longer sonic story-composition, or a full album. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: orange; color: white;\"\u003e\n\u00a0How does this work?\u00a0\u003c/strong\u003e Patreon is a perfect system for \nthose - like myself - who like to share their work for free. Creators \ncan be suported by amazing people like you - their audience and fans - \nwith \n\u003cem\u003eregular payments per release\u003c/em\u003e. Patrons can pledge as little as \n1$ or more, and become part of a special community connected to their creator (also with access to special Patreon feed, ability to post and engage in a live discussion) and get special \u0027rewards\u0027 for their contribution. Every single $ makes a difference\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: orange; color: white;\"\u003e\n\u00a0Why would I want to give?\u00a0\u003c/strong\u003e Become a hero and support art \n\u0026amp; culture, so that it can be enjoyed by the world. In times most of \nour world seems fully commodified it is heroic to recognize that art and\n creativity need support to exist. Have \n\u003cem\u003ethat warm tingling feeling in your heart\u003c/em\u003e and pay-it-forward: \u003cem\u003egive to \ncreators, so that creators can create something needed by the world\u003cstrong\u003e\n\u003c/strong\u003e\u003c/em\u003e - a melody, beat, composition, video or performance that is able\u00a0 to touch and move that special place inside somebody. In return I give you \u003cem\u003e\u003cstrong\u003eexclusive access to my studio\u003c/strong\u003e\u003c/em\u003e: \n\u003cem\u003ea behind-the-scenes view of the creation process via Patreon feed\u003c/em\u003e.\nGet notified via \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/207064663-Does-Patreon-have-a-mobile-app-\" rel=\"nofollow\" target=\"_blank\"\u003eamazing Patreon mobile app\u003c/a\u003e (or use this webpage) to read new posts, see releases and engage in a discussion with other patrons and myself.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: orange; color: white;\"\u003e\n\u00a0What do you do with the money?\u00a0\u003c/strong\u003e Pay mastering and mixing fees, invest in a good camera, its operator, video editor, proper design or photography make a huge difference on visual appearance, studio expenses (heating and electricity) and there\u0027s always a need to improve on sound/video-making tools and other tech, soundproofing the studio and have \u003cem\u003emore time\u003c/em\u003e making \u003cem\u003emore stuff \u003c/em\u003ethat you love. There is a lot of preparation, conversation, journaling, sketching, recording,\u00a0writing, editing, mixing, overdubbing, \netc... and throw an extra 10-30 hours due to my overly obsessive \nperfectionist nature!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: orange; color: white;\"\u003e\n\u00a0Can I stop donating in the future if I can\u0027t afford it?\u00a0\u003c/strong\u003e\nYes of course! If you can\u0027t afford to donate in the future, or you need\n to donate less that\u0027s absolutely fine. You can just log in to change or\n cancel the account whenever you want.\n\u003cbr\u003e\n\u003cbr\u003e"
   },
