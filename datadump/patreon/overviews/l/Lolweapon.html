    "summary": "Todo lo relacionado con el Manga / Anime y los videojuegos Anime con calidad de edici\u00f3n y dedicaci\u00f3n d\u00eda a d\u00eda en Youtube.\u003cbr\u003eSaludos a todos soy Kalathras y desde hace cosa de 2 a\u00f1os me dedico en cuerpo y alma a extender la cultura Manga Anime en este mundo que llamamos Youtube. Entre mis 3 canales de Youtube he cosechado mas de 20 millones de visitas gracias a las cuales puedo decir que si estas interesado en el Manga, el anime , los videojuegos Japoneses, y dem\u00e1s derivados mis canales (con suerte) te gustaran.\u003cbr\u003e\u003cbr\u003eCreerme que si hablamos de tem\u00e1ticas \"dif\u00edciles\" de extender y tratar en Youtube, pocas mas dif\u00edciles que el Manga Anime , podr\u00e9is encontrar.\u00a0\u003cbr\u003e\u003cbr\u003eEl anime no son videojuegos, soy un gran fan de este Hobby pero no es la tem\u00e1tica que trato por lo que la utilizare como Ejemplo. \u00a0El anime no tiene ning\u00fan \u00a0tipo de Soporte en Youtube, por mucho que adore Jap\u00f3n este pa\u00eds no invierte ni da ning\u00fan tipo de ayuda para dar a conocer su producto a Internet , mas bien todo lo contrario! Subir videos anime en Youtube por mucho que respetes las leyes de copyright y crees una muestra del producto en si para que tu publico pueda decidir consumirla o no \u00a0ya es vivir con Riesgo, riesgo a que tu trabajo sea borrado, eliminado e incluso sancionado. No existen casi empresas que puedan patrocinar este tipo de trabajo en Youtube, as\u00ed como las empresas de videojuegos se encargan de llegar a su publico a trav\u00e9s de esta plataforma, con patrocinios, invitaciones a eventos y dem\u00e1s, en el mundo del Manga Anime tienes que tener suerte para que si eso una empresa extranjera te ofrezca un % por cada persona que invites a mi pagina de visionado anime legal. \u00a0Otro de los grandes puntos de este canal, pues colaboro con paginas de esta \u00edndole y por desgracia la idea de Anime Legal aun esta muy alejada de todos nuestros cerebros, entre los cuales me incluyo dado lo imposible que es al menos \u00a0de momento que una web cuente con las licencias de todos los animes existentes.\u00a0\u003cbr\u003e\u003cbr\u003eDejando ya las explicaciones y habiendo comentado que si es dif\u00edcil vivir de Youtube, te reto a que vivas de Youtube tratando sobre Manga Anime finalmente me decante por crear este Patreon.\u00a0\u003cbr\u003eEn pocas palabras ahora mismo mis canales son mi vida, para los que me conozcan sabr\u00e1n de la gran producci\u00f3n de videos que tengo y sobre todo el echo de que me encanta dar a todos mis videos la mayor calidad posible. \u003cbr\u003eCasi a un video por d\u00eda entre mis 3 canales me alejo mucho de la idea de \"grabo 5 juegos en un d\u00eda, vivo durante un mes\" mas bien dedico a esto , mi pasi\u00f3n y mi trabajo, entre 6 y 8 horas diarias, para cumplir los horarios con la calidad que se merece. Horas que se van en, \u00a0Investigaci\u00f3n, creaci\u00f3n de guiones, grabar , montaje y edici\u00f3n.\u003cbr\u003e\u003cbr\u003eComo bien dije la primera vez que hable sobre \"donaciones\" en mi canal, no puedo ofrecer mucho mas de lo que ya ofrezco. Trabajo al 100% \u00a0y me encantar\u00eda poder seguir con esto, algo que me gusta, me apasiona y aunque suene mal decirlo , dado el publico que ya he conseguido..parece ser que no se me da del todo mal :).\u003cbr\u003e\u003cbr\u003eMe despido ya , muchas gracias a todos y sobre todo gracias por ayudarme a hacer de Lolweapon , algo mas grande y profesional.\u00a0\u003cbr\u003e"
