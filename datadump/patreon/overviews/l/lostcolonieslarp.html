    "summary": "Thank you for joining us as we present the Lost Colonies Larp, a new Live Action Role Playing community for the Virginia, DC, Maryland and Pennsylvania areas of the USA. \u00a0Our focus is on creating a new world influenced by elements of the traditional Fantasy genre and early Colonial America but with our own twists. \u00a0With your help we can ensure that we provide a rich larping experience at each of our events. We hope that you check out our webpage at\u00a0\u003ca href=\"https://lostcolonieslarp.com\"\u003eLostColoniesLarp.com\u003c/a\u003e or our\u00a0\u003ca href=\"https://www.facebook.com/groups/lostcolonieslarpdiscussion\"\u003eFacebook Group\u003c/a\u003e for more details and join us at our events which will be starting in September of 2018.\u00a0\u003cbr\u003e\u003cbr\u003eOur first two events will be hosted at Prince William Forest Park, Camp 5 in Triangle, VA.\u00a0 Full details are available on our website and facebook pages linked above.\u003cbr\u003e\u003cbr\u003eOne of the goals of Lost Colonies as an organization is to lower the barriers to entry for enjoying our events whenever possible.\u00a0 Another one of our goals is to provide an immersive experience.\u00a0 In order to achieve both of these goals we are reaching out to the community to provide additional support above the fees they pay to attend our events.\u00a0 \u003cbr\u003e\u003cbr\u003eTo that end we have set up\u00a0our\u00a0Community Fund.\u00a0 This fund will be used to invest in better scenery, props and costumes so that we can present a more immersive world. Additionally prop, weapon and costume loans or donations may be made to members of our community to help elevate their experiences as well.\u00a0 The Community Fund will allow us to grow our community as a whole so that we can all have great larp experiences together.\u00a0 We thank you for considering making a small monthly donation to our Community Fund.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a9 2016-2018 Lost Colonies Larp, LLC\u003cbr\u003e\n\t \u003cstrong\u003eLOST COLONIES\u003c/strong\u003e and the \u003cstrong\u003eLOST COLONIES\u003c/strong\u003e Logos are Trademarks of Lost Colonies Larp, LLC\u003cbr\u003e\u003cbr\u003eCharacter art was done by Cait May at\u00a0\u003ca href=\"http://Cait May\"\u003ecaitmayart.com\u003c/a\u003e\u003c/div\u003e"
