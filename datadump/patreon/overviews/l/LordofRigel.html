    "summary": "What is Lord of Rigel:\u003cbr\u003eLord of Rigel is a 4x (Explore, Expand, Exploit, Exterminate) in the fashion of classic games such as Master of Orion 2 and Civilization. Although there have been many recent efforts to re-invigorate the 4x genre, many of these games have intentionally or unintentionally emphasized certain gameplay aspects such as combat or the economy over providing a complete space-opera strategy game experience. Our goal is to provide a accessible, yet deep, turn based strategy game.\u003cbr\u003eThis game is intended to be the epitome of easy to learn, but hard to master. Lord of Rigel is time consuming not due to micromanagement, but because a game should result in a \"just one more turn\" mentality.\u003cbr\u003e      Lord of Rigel, like its spiritual predecessor Master of Orion, is heavily based on scifi tropes played straight. As such, each species represents a major trope in science fiction. Technologies, sound effects, and artwork also should intentionally evoke other work. Like the series that game before, this game is set in a loose enough setting that players can imagine specific conflicts that occur during their games being moments in some of their favorite space opera franchises.\u003cbr\u003e\u003cbr\u003eWhat can I play right now?\u003cbr\u003eCheck out our current galaxy generation demo:\u003cbr\u003eWindows:\u003cbr\u003e\u003ca href=\"http://lordofrigel.com/Downloads/LoR_Alpha_Win.zip\" rel=\"nofollow\"\u003ehttp://lordofrigel.com/Downloads/LoR_Alpha_Win.zip\u003cbr\u003e\u003c/a\u003eOS X:\u003cbr\u003e\u003ca href=\"http://lordofrigel.com/Downloads/LoR_Alpha_OSX.zip\" rel=\"nofollow\"\u003ehttp://lordofrigel.com/Downloads/LoR_Alpha_OSX.zip\u003c/a\u003e\u003cbr\u003eLinux:\u003cbr\u003e\u003ca href=\"http://lordofrigel.com/Downloads/LoR_Alpha_Linux.zip\" rel=\"nofollow\"\u003ehttp://lordofrigel.com/Downloads/LoR_Alpha_Linux.z...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat will your pledges do?\u003cbr\u003eYour pledges will do two things for our team. First we can hire some full time artists who are industry professionals to work on numerous areas of Lord of Rigel that include 2D artwork (landscapes, portraits, etc) , 3D models (starships and buildings), and music. We currently have people working in these areas, but we are either paying out of our limited funds or we have people working only on their spare time. Both things mean one thing: it will take more time to make Lord of Rigel! The longer the project takes the more likely the project may run into issues. Nobody wants that so we are turning to you for help to fund some talented professional who will be able to dedicate more of their time to this project and release it faster!\u003cbr\u003e"
   },
