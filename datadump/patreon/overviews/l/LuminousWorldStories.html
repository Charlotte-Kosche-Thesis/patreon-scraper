    "summary": "Welcome to our new Series Illustrator, \u003ca href=\"https://kotava.deviantart.com\"\u003eKotaVa\u003c/a\u003e\u003cimg src=\"https://kotava.deviantart.com/art/Fallon-BlackManaBurning-s-OC-Contest-704578844\"\u003e\u00a0!\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/6580/i/2017/258/3/0/fallon___blackmanaburning_s_oc_contest_by_kotava-dbnhkik.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003eImagine \u003c/em\u003e\u003cem\u003eSpice and Wolf\u003c/em\u003e\u003cem\u003e as \u003c/em\u003e\u003cem\u003eHeron and Cardinal in a Fantasy Romance where the word \"Love\" doesn\u0027t exist.\u003c/em\u003e\u003cem\u003e Fly an ancient sky alongside them as their world comes crashing down.\u003c/em\u003e\u003cbr\u003e_____________________________________________\u003c/em\u003e\u003cbr\u003e\u003cem\u003eIf you listen closely to the birdsong, you will hear a story in their words of a time, of a place, of a world high in the sky.\u00a0\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003eSo-Rin has lived in the Grotto Isla for as long as he can remember. It\u0027s a peaceful life, with days spent flying the sky, hunting, and living just as his Teacher taught him. But when forces beyond his control suddenly find their way into So-Rin\u0027s Eden in the sky, he must make a choice. Will So-Rin have what it takes to leave his peaceful life behind and risk it all for something more?\u003cbr\u003e_____________________________________________\u003c/i\u003e\u003cbr\u003eAbout the writer (that\u0027s me!):\u003cbr\u003e\u003cbr\u003eI\u0027m an Otaku who loves stories so much, I got myself a Creative Writing Masters degree and now love reading, writing, editing and publishing more than ever!\u003cbr\u003e\u003cbr\u003eSome of my likes and hobbies include writings by Flannery O\u0027Connor, Light Novels, playing with my dog, gardening, and cooking! I\u0027m also somewhat of an otaku and do go to a variety of literature and anime/gaming conventions in the midwestern United States, so if you have any of the same interests I would love to chat!\u00a0\u003cbr\u003e\u003cbr\u003eMy goals for my writing right now include publishing stories of illustrated fiction aimed at a New Adult audience, especially in the Fiction, Fantasy, Adventure, Romance, Psychological, and Tragedy genres.\u003cbr\u003e\u003cbr\u003eA little bit of sweet paired with just a splash of darkness... you\u0027ll find it all mixed together in a feels-inducing story when you read my work.\u003ca href=\"https://www.patreon.com/posts/skylight-stories-8773531\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eJamie Johns (aka \"BlackManaBurning\" or just \"Mana\" for short ^^)\u003cbr\u003eDeviantart: blackmanaburning.deviantart.com\u003cbr\u003eContact me via email: LuminousWorldStories@gmail.com\u003cbr\u003eTwitter : @ManaKawena\u003cbr\u003e____________________________________________\u003cbr\u003e\u003cstrong\u003e~Works-in-Progress~ *All working titles subject to change\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe stages:\u003cbr\u003e\u003cstrong\u003eBrainstorming -\u003c/strong\u003e This is the idea phase. I might have a few notes, but that\u0027s about it.\u003cbr\u003e\u003cstrong\u003ePlanning -\u003c/strong\u003e I\u0027ve sat down with it and might be as far as an outline, but it\u0027s still pretty rough and in its infancy yet.\u003cbr\u003e\u003cstrong\u003eDrafting -\u003c/strong\u003e I\u0027m finally writing the story/drawing - yay!\u003cbr\u003e\u003cstrong\u003eRevising -\u003c/strong\u003e *Writing only.* This is probably the longest phase. I\u0027m expanding scenes, cutting others, doing continuity checks... all that good stuff that takes the basic awesomeness of a draft and makes it even better. \u003cbr\u003e\u003cstrong\u003eEditing -\u003c/strong\u003e *Writing only.* \u00a0I\u0027ll be going through the draft making it post-ready with a last bit of polish before release.\u003cbr\u003e\u003cstrong\u003eSketching - \u003c/strong\u003e*Drawing only* I\u0027m knee-deep in pencils and eraser shavings! *I hope you like it when it\u0027s done~*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdated 5/23/2018\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKawena Chapters - Volume 2 \"Student and Teacher\" (So-Rin\u0027s Friends+):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eKawena Volume 2 Epilogue/Volume 3 Preview - Drafting\u003cbr\u003eVolume 3 - \"Insert Spoiler-Free Working Title Here\" ;p\u003cbr\u003eKawena Chapter 13 - Brainstorming\u003cbr\u003eKawena Chapter 14 - Brainstorming\u003cbr\u003eKawena Chapter 15 - Brainstorming\u003cbr\u003eKawena Chapter 16 - Brainstorming\u003cbr\u003eKawena Chapter 17 - Drafting\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSide and Short Stories:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\"See You Later\"\u00a0\u003cbr\u003e\"If Things Had Been Different...\"\u003cbr\u003e\"My Only Child\"\u003cbr\u003e\"Happy Hatching-Day\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSkylight Stories: Corona (Kawena spinoff novel 4 chapters yearly)\u003cbr\u003eChapter 1 August(?) 2018\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eJournal Entries: (\u003c/strong\u003e\u003cstrong\u003eFallon\u0027s Friends+)\u003c/strong\u003e\u003cbr\u003eJournal Entry - Jobs - Warrior (Fallon\u0027s Friends+)\u003cbr\u003eNuva Isla Journal Entry (\"Fallon\u0027s Friend\" +)\u003cbr\u003eNuva Isla \"Family Homes\"/Architecture Journal Entry\u00a0\u003cbr\u003eAvin Life Stages 4 - Writing portion revising; brainstorming accompanying drawings\u003cbr\u003eNuva Isla Avin Clothing - Drafting / Sketching\u003cbr\u003eBoreal Isla Avin Clothing - brainstorming\u003cbr\u003eIslas and Places, Parts 1, 2, and 3 - Revising\u003cbr\u003eIslas and Places, Parts 18 and 19 - Revising\u003cbr\u003eRed Wingfall - Writing: Brainstorming\u003cbr\u003eLeadership, Society, and Family Organization - t/author bios, etc.) and insert. Insert Contest artworks. Hand off to another proofreader. Commission art for bonus first-run gift.*\u003c/em\u003e\u003cbr\u003eKawena Volume 3 Prologue (So-Rin\u0027s Friends+)\u003cbr\u003e\u003cbr\u003eOctober\u003cbr\u003e\u003cem\u003ePrint proof copy and download working ebook for final pre-publication checks. \u003c/em\u003e\u003cbr\u003eFirst-run Kickstarter?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBook and E-Book Release Schedule - It\u0027s going to be here before you know it! :D\u003cbr\u003e\u003cbr\u003eVolume 1: Child of the Sky - Winter 2018\u003cbr\u003eVolume 2: Student and Teacher - Winter 2019\u003cbr\u003eVolume 3: Traversing the Open Sky -\u00a0 Winter 2020\u003cbr\u003eVolume 4: \"Insert Title Here\" - ? 2021\u003c/strong\u003e\u003cbr\u003e"

     "description": "\"You want to be friends? We\u0027re going to have so much fun together!\"\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd you know So-Rin needs all the friends he can get!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs So-Rin\u0027s new friend, you can read all about his adventures in the latest chapter of Skylight Stories Kawena as they\u0027re drafted, way before anyone else! New chapters are released monthly. You\u0027ll also get your name listed in the Acknowledgements section at the end of each chapter!\u003cbr\u003e\n\u003cbr\u003e\nAs one of So-Rin\u0027s friends, you also are granted access to:\u003cbr\u003e\n\u2022 Progress/Group Update Announcements\u003cbr\u003e\n\u2022 Sneak Peeks\u003cbr\u003e\n\u2022 Sketch and WIP Art\u003cbr\u003e\n\u003cbr\u003e\nAnd more!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
