    "summary": "Hello, thanks for stopping by! My name\u0027s Ross and I\u0027m an Australian photographer based in Sydney. Photography has been a passion of mine since I bought my first point-and-shoot camera at the age of 9 with my Christmas money. By day I\u0027m a scientist, but photography has remained my passion and has seen me hone my photography skills at the University of Newcastle and the Australian Centre for Photography.\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s this project about?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eLens \u0026amp; Body has been a passion project of mine for the past 5 years, which aims to capture photos depicting empowerment, strength and beauty. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo what is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is very simple: you become a patron of my photography project, \nand for a small monthly amount of your choosing I can work on more of the things that make this project so great!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goals here on Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate and share fun and engaging photoshoots with Australian and international models that showcase empowerment, strength and beauty.\u003c/li\u003e\u003cli\u003eCreate videos that offer a behind the scenes look at my photoshoots.\u003c/li\u003e\u003cli\u003eShare curated content from other creatives that inspire me.\u003c/li\u003e\u003cli\u003eLooking ahead, there\u0027s so much more I want to do, including the creating of full-course video classes, hosting exhibitions and photography tours, conduct prize giveaways and other fun stuff, so thank you for believing in my vision and for believing in Lens \u0026amp; Body.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
