    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.redd.it/jy0zpqa6l5k01.jpg\"\u003e\u003cbr\u003eHiii! Thank you so much for dropping by!\u00a0\u03c3(\u2267\u03b5\u2266\u03c3) \u2661\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003enew phone. hu dis?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi! My name is Lili! I\u0027m a self-taught artist (still learning and improving!) and also a Clinical Psychology graduate student.\u00a0During the past few years I\u0027ve made several Dota 2 chibis which were surprisingly well accepted by the community. It inspired me to improve my talent and create more art. Now that I believe I have decent skills, I\u00a0decided to make this page where I can consolidate everything and allow interested individuals to support me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/c035c441a047ed94b29e677bdf513f5f/tumblr_ooyeaf9XoQ1qaugs1o1_1280.jpg\" style=\"width: 151px; text-align: justify;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DTO-k2qU0AAqRtM.jpg:large\" style=\"width: 152px; text-align: justify;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/B0FtFCdM1NZ2ezTGlKDniZvyPeU-rKFJaxTUum1AN_juLMdh0XH3vX97TEZvSIKs.png?token-time=1524009600\u0026amp;token-hash=87ORi0vraSNzu0SUW4tS_SeCAJq25QnufqMYc6u_eBw%3D\" style=\"width: 152px; text-align: justify;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI also make some video content of my own gameplays (although very rarely now) and work with my two friends on media coverage and interviews of esports events. Very recently for my own project, I\u0027m working on making more timelapses of my art process.\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCu9b_WJK7aymy9jLtl4DAow\" target=\"_blank\"\u003eCheck out my YouTube page here~\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.redditmedia.com/NSewGu5Zm15HSrCHSEa7rDUZbiHb8Zg_7iE6meW8_oc.png?fit=crop\u0026amp;crop=faces%2Centropy\u0026amp;arh=2\u0026amp;w=960\u0026amp;s=01beca08df2cdb60cff81ec888a8fab5\" style=\"width: 151px;\"\u003e\u003cimg src=\"https://media.discordapp.net/attachments/406659656824389633/426359148595118091/darkman_compa.png?width=646\u0026amp;height=646\" style=\"background-color: initial; width: 151px;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/vbCRhx5y9cN7Ufhyx8_yWkbrKpV_NAVtcL0prHCUH_FCo11O5xd-isBaYb560qZ_.png?token-time=1524009600\u0026amp;token-hash=_12O9y5gNa8-hQMHKChGlEvQ5pKj1olrKQg79913e6U%3D\" style=\"width: 151px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cbr\u003eWhy should I be your Patron?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAside from getting access to exclusive Patreon content and perks*, you\u0027ll get to support my dream of becoming a healthy and less stressed individual. My full time job and grad school takes a lot of time and energy for me, which limits me from producing more art and videos. If I can get more from Patreon, I would be able to settle for a less demanding (and less paying) part-time job. This means more content and more time for me to improve! I also plan on branching to streaming games and painting too, but I would need to save a lot of money first for it to happen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Here is a list of the possible perks you can receive for being a cool Patron \u003c/strong\u003e(being a patron makes you automatically cool mmkay). For more details, check out the rewards section at the left side of this page\u00a0\u003cbr\u003e(\u00b4\u00a0 \uff65\u1d17\uff65`) :\u003cbr\u003e\u003cbr\u003e\u2606 access to my Patreon-only feed for exclusive art, blog posts, and polls\u003cbr\u003e\u2606 HD/Wallpaper sizes\u003cbr\u003e\u2606 drafts for lining over/practicing\u003cbr\u003e\u2606 lineart for coloring\u003cbr\u003e\u2606 .psd files\u00a0\u003cbr\u003e\u2606 printable digital sticker sheets\u003cbr\u003e\u2606 personal IGN doodles or chibis of your choice\u003cbr\u003e\u2606 access to behind-the-scenes vlogs, your name in video credits\u003cbr\u003e\u2606 prints and stickers (for the shibas hihi)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThis site is confusing!!1! How does Patreon work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf I somehow lured you in with my creations, click the huge \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBecome a Patron \u003c/span\u003e\u003c/strong\u003ebutton. This will take you to the Rewards tier list where you choose how much monies to pledge. \u003cbr\u003eMy page is currently set on \u2022 \u003cstrong\u003epaid per creation\u003c/strong\u003e. This means that Patrons will be charged each month per paid post I make. \u003cstrong\u003eTake note that I only do one paid post per month\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnyway if you have more questions you can reach me on any of my social media accounts. I\u0027m very active on Twitter and Facebook!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMuch love,\u003cbr\u003e\nLili \u2665\u003cbr\u003e\u003cbr\u003eP.S. You are free to message me for Twitch emote commissions; I can accept payments through PayPal if you don\u0027t want to go through Patreon. Thank you~\u003cbr\u003e\u003cbr\u003e"
