    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/759431/5aa36c87042849daaf3f8600ff6608ec?token-time=2145916800\u0026token-hash=6tQFzOf0BLA5FKFvZ0TFqdWshsnaYoyolJIbDPi-DME%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/759431/5aa36c87042849daaf3f8600ff6608ec?token-time=2145916800\u0026token-hash=HD_Bxv4IRbSmg6nSQGoSrLTySIp4LQqG73Y8UAmvC-M%3D",
    "is_monthly": true,

    "published_at": "2017-07-04T00:48:32+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://licographics.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e / \u003ca href=\"https://twitter.com/WizLicos\" target=\"_blank\"\u003eTwitter\u003c/a\u003e / \u003ca href=\"http://licosaragon.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e / \u003ca href=\"https://www.facebook.com/licosaragon/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nHello, and pleased to meet you! I\u0027m Licos, the creator of Licographics; a Graphic Designer and Illustrator. I enjoy working with designs and illustrations related to animals, monsters and fantasy. I\u0027d love to work in the videogame industry as an Illustrator and character designer. Games were what introduced me into illustration and graphic design after all, and to this day they\u0027re still the greatest source of inspiration to me. I like working both digitally and traditionally, usually with colour pencils and markers.\u003cbr\u003e\n\u003cbr\u003e\nIn the near future, I\u0027d love to have my work on a variety of media like prints, exhibitions and so on, for everyone to enjoy; and a series of stories in an imaginary universe. A graphic novel, maybe? A collaboration with a game developer? There are many doors to open and we can get there together.\u003cbr\u003e\n\u003cbr\u003e\nThank you very much for your support. You\u0027re making this possible, you\u0027re giving me the chance to achieve my goals and make you and many others smile. That\u0027s more than enough for me :)\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003e\nWhat I\u0027m creating for Patreon\u003c/h2\u003eI\u0027m always drawing. Every single day. This helps me to keep my creativity running and improving. As part of this, I would like to share these moments with other people, hoping they find some inspiration in my own work, the same way I do with others\u0027. Additionaly, I like trying new stuff and listening to others\u0027 opinions is always a great start. The best ideas come many minds working together, and this is why I want to hear (or read) what you think would be a good idea for the next sketch.\u003cbr\u003e\u003cbr\u003eWe\u0027re doing this together, and we both deserve the good stuff. As a gratitude for helping me to achieve my personal goals, I\u0027ll be working on a variety of illustrations for you and give you all my love. As we continue growing, I\u0027ll be able to make more and better stuff for you and the world. I strongly believe that art let us live unique experiences that we wouldn\u0027t be able to live otherwise, and I want to make this available for as many people as possible.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eRewards\u003c/h3\u003e\u003cstrong\u003e\u003cimg src=\"http://i198.photobucket.com/albums/aa134/licos/Patreon/Iconitos%20patreon-01.png\" style=\"float: left; width: 124px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eScanned daily sketches in HD.\u003c/strong\u003e Whereas they\u0027re available every morning in Twitter, I share them in a photo; but you get to see them clearly on your screen. Sometimes I add some colours to these sketches, making them more attractive; but they\u0027re usually pencil only or pencil sketch and inked.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i198.photobucket.com/albums/aa134/licos/Patreon/Iconitos%20patreon-02.png\" style=\"float: left; width: 124px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003eVotes\u003c/strong\u003e. I\u0027m going to start polls about species or themes to draw, or you can add your own. As I said before, the best ideas come from many minds working together and I like listening to others\u0027 opinions. Free to use templates will be available to Patrons before being released publicly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i198.photobucket.com/albums/aa134/licos/Patreon/Iconitos%20patreon-03.png\" style=\"float: left; width: 124px; margin: 0px 10px 10px 0px;\"\u003eEarly access and exclusive access.\u003c/strong\u003e I will upload the real size of every illustration I make, personal projects and commissioned work. For personal projects, whenever it needs a crowd or items as part of the background, I will add as many characters as possible as part of the illustration in cameos, these could be posters, passersby, shopkeepers, merchandise, etc.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i198.photobucket.com/albums/aa134/licos/Patreon/Iconitos%20patreon-04.png\" style=\"float: left; width: 124px; margin: 0px 10px 10px 0px;\"\u003eDigital sketch artbook. \u003c/strong\u003eThis is a small PDF with a collection of sketches I\u0027ve done for a month to study anatomy, poses, species, expressions, etc. You can use these doodles as a reference for your own work, and hopefully it helps you! I will add some doodles of your own character too as part of these studies or the thank you page. Please note that these are studies, I can accept suggestions about poses and expressions and they might not look as you expected; after all, I\u0027m studying in order to improve my drawing skills!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i198.photobucket.com/albums/aa134/licos/Patreon/Iconitos%20patreon-05.png\" style=\"float: left; width: 124px; margin: 0px 10px 10px 0px;\"\u003eTelegram stickers.\u003c/strong\u003e Every month I\u0027ll work on some cute-looking illustrations for you to use in Telegram as part of your custom sticker pack (or start your own!). These illustrations will be waist up, inked, coloured and with any expression you want. If you don\u0027t use Telegram, you can change it for headshot illustrations for you to use as a profile pic wherever you want (SFW only)!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i198.photobucket.com/albums/aa134/licos/Patreon/Iconitos%20patreon-06.png\" style=\"float: left; width: 123px; margin: 0px 10px 10px 0px;\"\u003eFull body digital illustration.\u003c/strong\u003e Every month I\u0027ll work on a small collection of digital illustrations of your character as a gratitude for your generous pledges :) In them, I will draw one character in any pose you want, inked, flat-coloured and a basic background (SFW only).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i198.photobucket.com/albums/aa134/licos/Patreon/Iconitos%20patreon-07.png\" style=\"float: left; width: 123px; margin: 0px 10px 10px 0px;\"\u003eDiscounts.\u003c/strong\u003e You will receive a special discount you can use when buying commissions from me. Discounts vary with the amount you\u0027re pledging and are valid in all products! When requesting a quote, please mention it! \u003cem\u003eThis discount is valid only once per month.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions or comments, please let me know. And once again, \u003cstrong\u003ethank you very much for all of your support!\u003c/strong\u003e\u003cbr\u003e"
