    "summary": "\u003cstrong\u003eMy name is Lars Rune.\u003c/strong\u003e\u003cbr\u003eI\u0027ve been drawing all my life both as\u00a0a hobby and as a professional.\u003cbr\u003e\nPatreon is a good opportunity for me to share my artwork with you with your help.\u00a0\u003cbr\u003e\nMy goals is to make a lot of comics, illustrations and other art-work for you to enjoy.\u003cbr\u003e\n \u003cbr\u003e\nI\u0027m doing a lot of illustrations of different Egyptian gods. You can see them all in SWF and NSFW versions.\u003cbr\u003e\n\u003cimg src=\"https://i.pinimg.com/originals/73/43/c7/7343c7a532d15727764a336b38ca38ec.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eOne of my the goals is to make comics. \"Paranormal Sex School episode 1; Three werebears and a girl\" is the first short comic I have made. If you support my work I will make more Paranormal Sex School comics and other artwork. In other words you will get the first episode of the\u00a0Paranormal Sex School series when you support my goal. When my goal is reached I will begin working on the next episode.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"640\" src=\"https://c8.staticflickr.com/6/5830/31306785311_05f6bda8bd_z.jpg\" width=\"453\"\u003e\u003cbr\u003e\nThe concept of the Paranormal Sex School is that the students of the school meet the occult, mystic and other paranormal activities. For different kind of reasons the students gets sexually involved in their investigations of the paranormal.\n\u003cbr\u003e\nEvery Paranormal Sex School comic has its own topic. The first episode is about werebears that have caught a girl. The next episode can be about UFOs adopting humans, elf\u0027s charming the students of the school, zombies (don\u0027t\u00a0get me started) and others paranormal activities.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"239\" src=\"https://c6.staticflickr.com/6/5504/31293974581_360df124bf_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\nIf you support me with 20 dollars I will let you decide the topic of the next comic. Is it going to be about a student getting sexually involved with a dragon? I don\u0027t know. You decide :)"
