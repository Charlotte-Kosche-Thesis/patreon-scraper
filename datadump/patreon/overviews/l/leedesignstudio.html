    "summary": "\u003cbr\u003eHi Everyone! Welcome to the LeeDesign Studio patreon page. My name is Chris Lee! I\u2019m currently a full-time freelance\ndesigner mixing it up in the entertainment design industry. In the past I\u2019ve\nworked with various companies creating video game concepts, theme park\nattractions, and fun exhibits. (You can check out all my work on my \u003ca href=\"http://www.leedesignstudio.org\" target=\"_blank\"\u003ewebsite\u003c/a\u003e). As awesome and amazing these projects were, I never had the\ntime or opportunity to design any, well\u2026fun pin-up characters. \u003cbr\u003e\u003cbr\u003eWELL, NO MORE EXCUSES!\u003cbr\u003e\u003cbr\u003eThis year, I\u2019m challenging myself\nto become a better character artist.\nAnd the challenge is this: Create at least one character illustration a day! And\nhopefully, with enough time and mileage, my character illustrations will become better\nand better!\u003cbr\u003e\u003cimg src=\"https://scontent.flas1-2.fna.fbcdn.net/v/t1.0-9/26230929_627278562920_5421305871761540569_n.jpg?oh=6e1e1ae68064e2772ae88f225c92dd7e\u0026amp;oe=5AEEE79E\"\u003eWith that said, I would like to invite you with me on this\njourney so that 1.) you can keep me accountable by making sure I complete the\nchallenge by following me on \u003ca href=\"https://www.instagram.com/leedesign_studio/\"\u003eINSTAGRAM\u003c/a\u003e. 2.) Support me by becoming my \u003ca href=\"https://www.patreon.com/bePatron?c=1301318\" target=\"_blank\"\u003ePATRON\u003c/a\u003e! \u003cimg src=\"https://scontent.flas1-2.fna.fbcdn.net/v/t1.0-9/19875540_627278602840_1347456661101578335_n.jpg?oh=737fda27c46f051f40bd2e6430d828f2\u0026amp;oe=5AF6A008\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOnce you become my patron, at the end of each month, I will share\nall my daily illustrations with you. And don\u2019t worry, if you can\u2019t wait, I will\npost new sketches so you can follow along everyday! \u003ca href=\"https://www.instagram.com/leedesign_studio/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.flas1-2.fna.fbcdn.net/v/t1.0-9/26904213_627279630780_2717188263828974445_n.jpg?oh=25d75bec072f87477e5c64f38dad8eac\u0026amp;oe=5AE53C6D\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.flas1-2.fna.fbcdn.net/v/t1.0-9/26231107_627279680680_8779188260221299573_n.jpg?oh=e5bd6558583de96a3ecddc43387d186a\u0026amp;oe=5AFAA243\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.flas1-2.fna.fbcdn.net/v/t1.0-9/26231058_627279665710_964722710336499898_n.jpg?oh=a001e1bdb013a04f22849690b7788e55\u0026amp;oe=5AE2C2E7\"\u003e\u003cbr\u003eWhat will I draw each day? Not sure! Maybe it\u2019ll be a deadly Samurai\nMaster, a Sexy Gun Slinger, a Sassy Saloon Girl, or a Native American Warrior.\nHave an idea? Suggestions? Let me know! \u003ca href=\"mailto:chris@leedesignstudio.org\"\u003echris@leedesignstudio.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cimg src=\"https://scontent.flas1-2.fna.fbcdn.net/v/t1.0-9/25498284_626245423340_8726367451726651759_n.jpg?oh=66085d80e54420079c5b1d65df3a23ae\u0026amp;oe=5ADFD4A3\"\u003e\u003cbr\u003e\u003cbr\u003eI hope you will join me on this journey! Your generous support\nwill fuel my art journey, keep me fed and my computer running. If you decide my\npatreon campaign isn\u2019t right for you, no worries! I\u2019m just glad you\u2019re here and\nfollowing along. If you like what you see so far and would like to become patron,\nclick that orange \u201c\u003ca href=\"https://www.patreon.com/bePatron?c=1301318\"\u003eBecome a Patron\u003c/a\u003e\u201d button and join in on all the fun. Again,\nThanks so much for visiting and remember to keep drawing!\u003cbr\u003e\u003cbr\u003e\n\nRemember to follow me on my \u003ca href=\"https://www.instagram.com/leedesign_studio/\"\u003eInstagram \u003c/a\u003eand \u003ca href=\"https://www.youtube.com/channel/UClzKbIc6J-vpTtV9tXMl3pA\"\u003eYouTube\u003c/a\u003e page! Like/subscribe\nand have a great and wonderful day. \u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.flas1-2.fna.fbcdn.net/v/t1.0-9/25591940_626245388410_8473178197002603258_n.jpg?oh=e8611fc135e6a4dfe9cb8de937e93571\u0026amp;oe=5ACA4FC1\"\u003e\u003cbr\u003e\u003cbr\u003e"
