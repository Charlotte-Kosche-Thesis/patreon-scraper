    "summary": "THIS IS AN ESOTERIC CLUB.....\u003cbr\u003eWe do things that bring love into our world, wayseers, movers, groovers and shakers. Get ready for the ride of a lifetime, this one is how to define what is real love. It\u0027s up to you to succeed!\u003cbr\u003e\n\u003cbr\u003e\nTHE LOVELIVE CHALLENGE\u003cbr\u003e\nThe greatest race on earth\u003cbr\u003e\nWanna really know reality?\u003cbr\u003e\u003cbr\u003eAngels not aliens play too, I set the challenge, kick back into play and give advice and clues here! Questions stolen are a penalty, Use what YOU know to be true - lying disqualifies you out. Answers used should not be abused. Don\u0027t steal! Co-create! The goal is to heal ourselves and to make the world happy.\u003cbr\u003e\u003cbr\u003eMagic only works when you are in line with love. Game rules are stick to THE code !? LoveLive and love others at all times to the best of your abilities. You will receive a magic protection gift upon patronage, you should feel it click in.\u003cbr\u003e\u003cbr\u003eTHIS IS A LOVE AWAKENING through happiness and joy! \u003cbr\u003e\n\u003cbr\u003e\nApparently I change people\u0027s lives, have I changed yours? If not yet please join my VIP club now. If I have already changed your life, please feel free to tell your friends. \u00a0:) Numbers are not limited. All my work can be done anonymously if you need to use an alias for this account, feel free to.\u003cbr\u003e\n\u003cbr\u003e\nIs this is for you? Use the intuition you have (I know I have a niche audience. But it\u0027s getting bigger as more awaken. My information is for people who are already awakening, not absolute beginners) and feel inside your stomach, your truth, and just ask the question to yourself...\"is this for me?\" and if you get a yes...keep reading and welcome.\u003cbr\u003e\n\u003cbr\u003e\nThe first tier gives you access to THE LOVELIVE\u00a0 CHALLENGE!\u003cbr\u003e\n\u003cbr\u003e\n\u0027THE LOVELIVE CHALLENGE\u0027 \u003cbr\u003e\nThis is what my patreon is all about NOW! I am running telepathy challenges for those on earth who want to lovelive and feel as if that is their purpose. You found your family now! Hope you learnt everything you need to know, it helps to watch the movie, Slumdog Millionaire, Forest Gump and read the Celestine Prophesy book for confirmation, that with faith you can move mountains, some people call it self fulfilling prophesy.\u003cbr\u003e\n\u003cbr\u003e\nAll you need to be able to do is BE INTUIATIVE\u00a0 with one of my magick items or your personal Divine Love angels, connect now for further information. Just call on your angels, and you should \u0027feel the connection\u0027 if you cant telepath yet, you cant play. If you join the first tier you should pick it up from the earlier posts (not public) and proceed from there.\u003cbr\u003e\nI suggest you join my facebook group \u003ca href=\"http://www.facebook.com/groups/esotericpuremagic\"\u003ewww.facebook.com/groups/esotericpuremagic\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe first tier also gives you all patron only content (including \u0027The stuff you need to know before you\u0027re in a show\u0027 of surprise.) plus surprise magicked items sent to your home via the post at random times. This is a monthly payment and an ongoing dedication to happiness. \u003cbr\u003e\u003cbr\u003e\nOnce you have completed the THE LOVELIVE CHALLENGE, I specialise in magic, telepathy and cutting edge developments in the astral realms, in the knowledge we are already heading towards a world of longevity, joy and happiness. And hopefully you will be helping me, you, us, we, them, they, love! LIFE! \u003cbr\u003e\n\u003cbr\u003e\nI am telepathic and psychic and if you are not already \u0027awake\u0027 this may be a bit \u0027out-there\u0027 but how will you ever know if you don\u0027t investigate? \u003cbr\u003e\nI have been about as \u0027out-there\u0027 as you can go. I suggest you\u00a0 click to become a patron if you \u0027feel\u0027 right about it :) I know how we can live as long as we want to and have found the fountain of youth so to speak, and I wish to teach you how to LoveLive. You will have to join to get the low down as most of my posts are patron only.\u003cbr\u003e\n\u003cbr\u003e\nThis is for the seekers, the awakened and the awakening, I will send you information about deep spiritual matters to living consciously, the meaning of life and maybe how to make a magic wands. I use Magic and Magick and believe in Divine LOVE and work for the greater good.\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou will be put into the challenge As a !\u003c/li\u003e\u003cli\u003eYou will recieve a magic protection gift\u003c/li\u003e\u003cli\u003eYou will get information on Telepathy, Longevity and Magick and how to use it in the real world\u003c/li\u003e\n\t\u003cli\u003eYou will learn how to LoveLive while receiving weekly tips, tricks and profound findings by magic.\u003c/li\u003e\n\t\u003cli\u003eAdvance notice for specials, promotions and new products\u003c/li\u003e\n\t\u003cli\u003eFREE Periodic \u0027pieces\u0027 of living inanimate magicked things sent to you as surprises\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nDoing it this way enables me to have a broader audience, instead of just one on one and I can help more people at a much lower price, however having a price allows people to understand there is a value (although it far outweighs any money) attached to what and how I teach. I work directly for Divine Source and just let people be led to me. It\u0027s always served me well so far, So if you have got this far in reading this, maybe we are supposed to know each other... I have had to limit numbers on how many patrons I can have as there is only one of me and I strive for personal service. So it is first in, first served. This is a real VIP Club and it is esoteric and exclusive within itself. I believe only the right people will be drawn here. Thank you for being part of this amazing LIFE, come lovelive with me :) \u003cbr\u003e\n\u003cbr\u003e\nYou can find out more about me at \u003ca href=\"http://www.letitialee.com\"\u003ewww.letitialee.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nBig Love. xxx\u003cbr\u003e\n\u003cbr\u003e\nLetitia Lee\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e*PLEASE NOTE It is imperative to watch Episodwatch \u0027The Good Life\u0027 SHOW on youtube from the beginning in  CHRONOLOGICAL ORDER for context. My magick only works for those in line with love. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
