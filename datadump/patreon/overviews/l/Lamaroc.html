    "summary": "Waddap Patreon Patronskis!\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s me. LAMAROC.\u00a0I\u0027m an FTA, that\u0027s right, a Full-Time Artist. I\u0027m also a Mighty Zulu King and carry the torch of a South-Bronx tradition that stems back to 1973. I dance, I\u0027m a b-boy, I sing, I rap, I MC, I play the guitar, I make conceptual dance videos, I DJ, I produce beats, I draw, I graffiti and pretty much eat, shit and breathe Hiphop art. \u003cbr\u003e\u003cbr\u003eThey call me a Jack of All Trades, and usually they are master of none, so I\u0027ve started this campaign to\u00a0prove others wrong. We do it for the love, but a hunter feels rewarded when the skills pays the bills and feeds the bubba. I\u0027m an anomaly, and you\u0027ll soon see when you check my\u00a0\u003ca href=\"https://instagram.com/p/26RenDCG33/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://instagram.com/p/26RenDCG33/\" rel=\"nofollow\" target=\"_blank\"\u003econtent\u003c/a\u003e. I\u0027m all about quality, it\u0027s my job. We got brought up with the motto: \"Ain\u0027t no half stepping\" and it\u0027s a motto I live by. What motivates me, primarily is if people are feeling my shit, there\u0027s no better reward than a pat on the back for all your efforts. I\u0027m an attention seeker, and I love to destroy things with what I do... it\u0027s the Hiphop... but it\u0027s also about the LOVE. Love conquers all hate, and so I want to share with you THE VALUES I LEARNT FROM HIPHOP that helped me in my walking life. \u003cbr\u003e\u003cbr\u003eI will provide regular dance tutorials in the styles of Uprock, b-boy, Popping (Boogaloo), Locking and Freestyle.\u00a0\u003ca href=\"https://instagram.com/p/2nDIj3iG5i/\" rel=\"nofollow\" target=\"_blank\"\u003eClick here\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI want to discuss battle tactics, mentalities, the ins-and-outs of being a street artist. \u00a0I want to provide regular discussions about the philosophies of being a b-boy and how you can apply that to your work, be it on the battlefield or in the office, it\u0027s about how to take ownership of your space and be yourself.\u00a0\u003cbr\u003e\u003cbr\u003eLike Shaolin monks, our physical output of Qi must also be counter-balanced with calmness and serenity, so I will be providing you with weekly podcasts of my own music and the music of others that recharges the soul, activates it and helps that creativity flow from within:\u00a0\u003ca href=\"https://www.mixcloud.com/favson/pogi-sawsaw-ep4-autumn-boogaloo-blues/\" rel=\"nofollow\"\u003ePogi-SawSaw Podcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll also be providing you with mixes of that uptempo fownk that gets them hips moving and that head bopping like there\u0027s no tomorrow:\u00a0\u003ca href=\"https://www.mixcloud.com/favson/pogi-sawsaw-ep-25-b-boy-sauce-break-on-the-break/\" rel=\"nofollow\" target=\"_blank\"\u003ePogi-SawSaw Breaks\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll also be giving you an insight to some of the other great artists I surround myself with, so you can see the full picture of the wonderful culture and world I live in.\u003cbr\u003e\u003cbr\u003e\"LOVE THE LIFE YOU LIVE, SO YOU CAN LIVE THE LIFE YOU LOVE.\" - Black Heat.\u003cbr\u003e\u003cbr\u003eBlast peoples perceptions and be free.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uEJX7CvtufQ\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003eMaraming salamat po sa supporta ninyong lahat. \u003cbr\u003eThank you for your support."

     "about": "Lamaroc represents Fresh Sox, 7$, Mighty Zulu Kingz, TBB, Naacals, Stay In the Groove and Nomadic Funk.\u003cbr\u003eA practitioner of Hiphop\u2019s original cultural dance, Lamaroc has been Breaking for over 16 years. His range of styles include: Uprock, Locking, Boogaloo and Hiphop party dance (80\u2032s and 90\u2032s) and has been teaching dance and holding workshops since 2002.\u003cbr\u003eWorkshops include building good habits through specifically designed drills to target an area of the dance. Lamaroc also spends time sharing his though processes of the purpose of these drills and their practical use in training, battle and in performance which he attained under the tutelage of dancers such as Alien Ness (MZK, NY, USA), Poe One (MZK, California, USA), Bounce (MZK, Boogie Brats, Canada), Ronnie (Full Force, Las Vegas, USA) Sugapop (Electric Boogaloos USA), Popin\u2019 Pete (Electric Boogaloos USA) and Campbellock JR (Lockers, USA).\u003cbr\u003eLamaroc (2003 Battle of the Year Solo Champion) is a founding member of Australian renown crew Fresh Sox. Being introduced to Hiphop culture in \u201998 as a teenager, it was destiny that he would go on to become a part of the Mighty Zulu Kingz and 7$ crew. Having helped develop the Melbourne street dance from the years 2002 \u2013 2010, continuing the legacy of those dancers from the 80\u2032s and 90\u2032s, Lamaroc is not only a practitioner of Hiphop Culture and dance (Breaking) but also a curator of unity through Hiphop dance events and parties.\u003cbr\u003eWith a background in \u201cPhysical Theatre\u201d, Lamaroc has been fortunate to have toured both Australia\u2019s major cities as well as rural areas, performing as a b-boy in \u201cParadise City\u201d (Branch Nebula \u0026amp; Performing Lines). In 2007, he also performed in Brazil for the \u201cPanorama de Dan\u00e7a\u201d Festival, learning how the artistry of Hiphop translates well on the theatrical stage.\u003cbr\u003eWith events such as Melbourne Street Run, Step Your Game Up 1 \u0026amp; 2 and Freestyle@FedSquare / Freestyle Masters of Hiphop, Lamaroc crafted his vision of uniting people through dance and give youth not only the tools to express themselves through the art of Hiphop, but also a platform and opportunity for the benefit of their own self-expression.\u003cbr\u003eIncursions to schools, indigenous communities (via cultural invitations), juvenile detention centres, holiday programs, CALD (Culturally and Linguistically Diverse), Refugee and At-Risk communities, as well as local and international workshops are just some of the ways Lamaroc contributes his time to the community.\u003cbr\u003eMainly judging events, conducting workshops and performing, Lamaroc now spends his time living between Melbourne, Australia and Osaka, Japan where he raises his daughter.\u003cbr\u003e\u003cbr\u003e\u0026lt;hr\u0026gt;\u003ch2\u003e\u003cstrong\u003e\u003cem\u003ePerformance History 2004 \u2013 2011 \u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\u0026lt;hr\u0026gt;2011 \u003cbr\u003eMONEYKAT MIXTAPE LAUNCH \u2013 Dance Feature The Toff\u003cbr\u003eMONEYKAT \u2013 Dance Feature East Brunswick Club\u003cbr\u003e2010 \u003cbr\u003eWushu b-boy \u2013 Performer/Co-creator Signal Youth Space\u003cbr\u003eDJ DEXTER: 20 Year Retrospective \u2013 Performer Hi-Fi Bar\u003cbr\u003eCypher Sapiens \u2013 Performer/Co-creator \u2013 Adelaide Fringe Festival\u003cbr\u003e2009 \u003cbr\u003eCypher Sapiens \u2013 Performer/Co-creator \u2013 Australian Rural National Tour\u003cbr\u003eParadise City \u2013 Performer/Co-creator \u2013 Australian National Tour\u003cbr\u003e2008 \u003cbr\u003eIndobboy Fusion \u2013 Performer/Co-creator \u2013 Rural National Tour\u003cbr\u003eParadise City \u2013 Performer/Co-creator \u2013 National Tour\u003cbr\u003e2007 \u003cbr\u003eParadise City \u2013 Performer/Co-creator Brazil \u2013 Festival Panorama de Dan\u00e7a NOKIA Nseries Presents Cut Copy Host \u2013 Fed Square Freestyle @ Fed Square 2 Host \u2013 Hiphop Event\u003cbr\u003e2006 \u003cbr\u003eParadise City \u2013 Performer/Co-creator Sydney Opera House\u003cbr\u003eMobb Deep Concert \u2013 Support Act\u003cbr\u003eStep Your Game Up \u2013 Host \u2013 Bboy Competition\u003cbr\u003eAntenna Awards \u2013 Freshsox Crew Showcase\u003cbr\u003eGrassroots Muslim Youth Festival \u2013 Guest Speaker / Performer\u003cbr\u003eFreestyle @ Fed Square \u2013 Host \u2013 Hiphop Event Medibank International Tennis\u003cbr\u003e2006 Sony Ericsson Walkman Phones Breakdance Demonstration (NSW)\u003cbr\u003e2005 \u003cbr\u003eDancekool Theatre HEROES: \u02bbBreak Away From the Norm\u02bc(NSW)\u003cbr\u003eSony Ericsson W800i Shopping Mall Promotions (VIC/NSW)\u003cbr\u003eMelburn Breaks \u2013 Best Dance Award Fringe Festival (VIC)\u003cbr\u003eBranch Project Nebula: PARADISE CITY (NSW)\u003cbr\u003eHeavyweight TV host \u2013 BBOY Competition \u2013 Channel 31\u003cbr\u003ePyramid Rock Festival: DJ DEXTA \u0026amp; THE DAILY SHOOK CREW (VIC)\u003cbr\u003e2004 \u003cbr\u003eCAT EMPIRE AUSTRALIAN TOUR DJ DEXTA \u0026amp; THE DAILY SHOOK CREW\u003cbr\u003e\u0026lt;hr\u0026gt;\u003ch2\u003e\u003cstrong\u003e\u003cem\u003eDANCE CONTEST HISTORY 2002 \u2013 2011 \u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\u0026lt;hr\u0026gt;2011 \u003cbr\u003eAustralian Hiphop Championships \u2013 Judge (VIC)\u003cbr\u003eOur Backyard \u2013 (VIC)\u003cbr\u003e*4 on 4 b-boy \u2013 1st\u003cbr\u003e*1on1Locking\u2013 1st\u003cbr\u003e*1on1Popping\u2013 1st\u003cbr\u003ePushover \u2013 4 on 4 b-boy Battles \u2013 Judge (VIC)\u003cbr\u003eMortal Kombreak \u2013 1 on 1 b-boy Battles \u2013 1st (VIC)\u003cbr\u003e2010 \u003cbr\u003eCircle Princz Japan \u2013 2 on 2 b-boy battles \u2013 Judge (JAPAN)\u003cbr\u003eMortal Kombreak \u2013 1 on 1 b-boy battles \u2013 Judge (VIC)\u003cbr\u003eDG Code Blue \u2013 b- boy/Popping/Hiphop battles \u2013 Judge (SYD)\u003cbr\u003eOutbreak \u2013 2 on 2 b-boy Battles \u2013 1st (WA)\u003cbr\u00
