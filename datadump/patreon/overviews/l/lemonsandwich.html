    "summary": "\u003ch4 style=\"margin-bottom: 10px;\"\u003eAbout Lemon Sandwich\u003c/h4\u003e\n\u003ca href=\"http://lemonsandwich.com/\"\u003eLemon Sandwich\u003c/a\u003e is a daily webcomic series created by a loser named Matt. Every day i put up a new comic to hopefully make you laugh and escape the dark existence of reality.\u00a0\n\u003cimg src=\"https://lemonsandwich.com/wp-content/uploads/2018/01/VR.jpg\"\u003e\n\n\u003ch4 style=\"margin-bottom: 10px;\"\u003eWhat will being a Patron fund?\u003c/h4\u003e\nLife can be very intense for me time-wise with my work and a multitude of commitments, especially when i want to put out more content for you all to enjoy. By becoming a Patron it will provide me with the ability to rely on this as a sustainable platform and in-turn allow me to eventually cut down the amount i have to work to keep this passion alive and thriving\n\u003cbr\u003e\n\u003cbr\u003e\nHere is a breakdown to explain exactly what i want to do and deliver to you guys with the support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDaily Comics\u003c/strong\u003e\u003cbr\u003e\nThese will always come regardless of funding\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMonthly Features\u003c/strong\u003e\u003cbr\u003e\nI want to be able to start putting out a monthly comic(roughly 21-30 pages in length), in which you\u0027ll follow a separate story set in the Lemon Sandwich universe, such as the Tales of the Muffin Man and the Deer God.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eLive Streams\u003c/strong\u003e\u003cbr\u003e\nI want to be able to dedicate more time to livestream with you all, where we can talk and have a laugh together, as well as being able to request random doodles for me to draw for you. I still currently do this now and again but i would love to make this more frequent rather than sporadically.\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eE-Zine\u003c/strong\u003e\u003cbr\u003e\nI would love to put out a Monthly/Bi Monthly Magazine, in which you\u0027d receive poorly educated advice and gossip from the potato men/women that inhabit the Lemon Sandwich World\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAnimations\u003c/strong\u003e\u003cbr\u003e\nEventually when i can rely on this as a platform to fund myself to a big enough extent, i will begin putting out animations. I\u0027m currently working on a few animations but they will take alot longer due to the time constraints of having to work and the amount of time it takes to create an animation\n\u003cbr\u003e\u003cbr\u003e\n\nI\u0027m also open to hearing suggestions of what you guys would like to see me dive into, so let me know. Thank you for your support and i hope to provide you with some kind of entertainment far into the future.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMore Lemon Sandwich comics here:-\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://lemonsandwich.com/\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"https://instagram.com/thelemonsandwich\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.fb.com/lemonsandwich/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://twitter.com/lemonsarnie\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "about": "\u003ch2\u003eAbout Lemon Sandwich \u003cbr\u003e\u003ca href=\"http://lemonsandwich.com/\"\u003eLemon Sandwich\u003c/a\u003e is a somewhat dark webcomic created by me, \u003ca href=\"http://noneedtosleep.com/\"\u003eMatthew Artiman\u003c/a\u003e. Every day i put up a new comic, to hopefully make you laugh. If you enjoy what i do and you want to see more, become a Patreon.\u003c/h2\u003e\u003ch2\u003e\u003cimg src=\"http://lemonsandwich.com/wp-content/uploads/2017/05/Year-5000.jpg\" style=\"color: rgb(35, 45, 50); font-weight: 300;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will being a Patron fund?\u003c/strong\u003e\u003c/h2\u003eWorking full time and running my own business makes it very intense for me time-wise , especially when i want to put out more content for you to enjoy. So by becoming a Patron it will provide me with the ability to rely on this as a sustainable platform and in-turn allowing me to eventually cut back my hours at work to do more of what i love. \u003cbr\u003e\u003cbr\u003eHere is a breakdown to explain what i want to do and provide you guys with the funding.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDaily Comics (by standard)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eMonthly feature length comics (The Muffin Man, The Adventures of Anxiety Boy and more)These will be done without any timescale but if i can reach a big enough funding i will guarantee these will come out every month.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eDoodle Live Streams\u003c/strong\u003e\u003cbr\u003eI would love to dedicate more time to livestream with you all(currently dedicating specific Sundays to do this, though more infrequent as i would like to), where we can all talk, as well as being able to request doodles for me to draw for all of you\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eAnimationsEventually when i can rely on this as a platform to fund myself, i will begin putting out animations. I\u0027m currently working on a few animations but they will take time due to the time constraints of having to work and the amount of time it takes to create an animation\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eMore Lemon Sandwich comics here:-\u003cbr\u003e\u003ca href=\"http://lemonsandwich.com/\"\u003eWebsite\u003c/a\u003e | \u003ca href=\"https://instagram.com/thelemonsandwich\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://www.fb.com/lemonsandwich/\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://twitter.com/lemonsarnie\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e",
