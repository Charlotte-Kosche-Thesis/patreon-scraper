    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eHey! My name is Ponty otherwise known as Lord Ponty Cosplay!! I\u0027m based in Southern California (around LA). I\u0027m a 21 year old full-time college student, part-time campus employee, part-time prop commissioner (commissionee?) with a love for cosplaying and crafting! I try to balance all these things but, as my graduation draws near, I want to try making cosplay and creation a bigger part of my life. I started this Patreon in hopes of turning this hobby into something I can love and enjoy shamelessly, without draining myself, mentally and monetarily. Anything helps, even just knowing I have people who support me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/738d5172bf1c59d6332f9486031a4e6f/tumblr_ozokw9hI671qd2az6o1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout My Cosplays\u003cbr\u003e\u003c/strong\u003eFor the most part, I make and fund all of my own cosplays in their entirety and seek to improve my skills so I can share what I know with others! I focus on spending as little money on materials as I can, so my tutorials will show you how to use cheap materials for expensive-looking results.\u003cbr\u003eMy skills involve wig styling, prop and armor making, and sewing (I try to be involved in the whole process of my cosplays). Sewing still scares me a bit, but I love making props and armor!\u003cbr\u003eI average around 20+ new cosplays a year, hopefully with more to come!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCon Schedule\u003c/strong\u003e\u003cbr\u003eI attend 4+ conventions a year, and will make it a mission to attend more as we reach more goals! For 2018 I have planned:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnime Los Angeles (Ontario, CA)\u003c/li\u003e\u003cli\u003eSakuracon (Seattle, WA)\u003c/li\u003e\u003cli\u003eAnime Expo (Los Angeles, CA)\u003c/li\u003e\u003cli\u003eComic Con (San Diego, CA)\u003c/li\u003e\u003cli\u003eComikaze (Los Angeles, CA)\u003c/li\u003e\u003cli\u003ePlaystation Experience (Anaheim, CA)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI hope to share in-depth tutorials, behind-the-scenes, and get closer with people who support me via reward tiers! Rewards will be sent out/posted as soon as payments are processed in the following month, updates will be posted as necessary!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
