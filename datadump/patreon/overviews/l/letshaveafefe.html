    "summary": "Let\u0027s Have a Fefe, hosted by Arizona\u0027s own Felicia Minor and Freddy Prinze Charming, is a weekly live webcast that is going into its 6th season. Over the past five seasons, we\u0027ve had the pleasure of having so many amazing guests, from RuPaul queens to national title holders, from LGBTQ musicians to comedians, and community advocates. One of our viewers\u0027 favourite segments is Freddy\u0027s \u0027Just the Tip\u0027, where he chats about sex, life, relationships, and whatever else happens to come up. Felicia\u0027s \u0027Fefe\u0027s Offbeat\u0027 covers the offbeat news of the week (shout out to Florida, for providing most of our content for The Offbeat).\u00a0\u003cbr\u003e\u003cbr\u003eThis season, we\u0027d like to make things bigger and better, and unfortunately that takes dollars. Our goals are to improve our sound (like get legit mics) and video quality, so that we can expand and turn our videos into podcasts for those who would prefer to listen, but not have to look at us (we don\u0027t blame you).\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve got some die-hard Fefe fans that have followed us for the past five seasons, and we appreciate them, as well as all the new fans we pick up along the way! We do this because you keep asking us to, and you keep watching every week. If you choose to support us, monetarily, in this venture, thank you! If not, but you watch anyway, thank you! We\u0027re excited about season 6, and all the nifty things we have in store, especially the extras for our Patrons.\u00a0"
