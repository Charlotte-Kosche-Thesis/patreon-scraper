    "summary": "\u003ch4\u003eSo, who\u2019s this?\u003c/h4\u003eHiya! I\u2019m Lena. I\u2019ve been doing this whole videogame industry thing since 2006 when I graduated college \u0026amp; started looking for ways to be a part of the profession that created the things I\u2019d wasted my entire life up to that point playing. Gotta stay consistent, right? Anyway, I landed a few contract gigs writing music for war games before realising I needed a more steady job to get by \u0026amp; support myself. I\u2019ve been a full-time contractor \u0026amp; salaried employee since 2007, working at \u003cstrong\u003eNintendo of America\u003c/strong\u003e, \u003cstrong\u003eWB Games\u003c/strong\u003e, \u003cstrong\u003eArenaNet\u003c/strong\u003e, and \u003cstrong\u003eUbisoft Montreal\u003c/strong\u003e. I worked my way from game testing into design for \u003cstrong\u003eGuild Wars 2\u003c/strong\u003e, its expansions \u003cstrong\u003eHeart of Thorns\u003c/strong\u003e \u0026amp; \u003cstrong\u003ePath of Fire\u003c/strong\u003e, and \u003cstrong\u003eFar Cry 5\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI went to college for music \u0026amp; got into the industry because of my love of game music. I\u2019ve had some wonderful experiences along the way: I\u2019ve written for indie games \u003cstrong\u003eCeleste, Hackmud, \u003c/strong\u003e\u0026amp;\u003cstrong\u003e\u00a0Dead State\u003c/strong\u003e, and I\u2019m currently working on \u003cstrong\u003eDate or Die, \u003c/strong\u003e\u003cstrong\u003eESC\u003c/strong\u003e, and 2 secret projects! I even had the opportunity to compose additional music for \u003cstrong\u003eGuild Wars 2\u003c/strong\u003e \u0026amp; co-wrote the score for \u003cstrong\u003eHeart of Thorns\u003c/strong\u003e, played by a live orchestra.\u003cbr\u003e\u003cbr\u003eI\u2019m also a writer! I\u2019ve published a novel (\u003cstrong\u003eCity of Tigers\u003c/strong\u003e) \u0026amp; several short stories (\u003cstrong\u003eBlip in the Algorithm \u003c/strong\u003e\u0026amp;\u003cstrong\u003e The Front\u003c/strong\u003e) and I\u2019m working on my own interactive novel \u003cstrong\u003eESC.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve made the huge leap to freelance work \u0026amp; your support helps me keep stable on a month-to-month basis for health insurance, rent \u0026amp; food.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://f4.bcbits.com/img/0012252873_100.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://radicaldreamland.bandcamp.com/music\" target=\"_blank\"\u003eCheck out my past music releases!\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003eLet\u2019s talk about music.\u003c/h4\u003eIt\u2019s simple! I\u2019m going to be doing two things every day: working collaboratively with creators who want to make something cool together (like my soundtrack work for Celeste \u0026amp; Date or Die), and writing my own solo albums, EPs, and singles. By contributing, you can get all of these releases free \u0026amp; in most cases early!\u003cbr\u003e\u003cbr\u003eContracts pay \u0026amp; will be my primary source of income. However! To keep writing music on my own, I need your support to fill in the gaps when things get tight month-to-month.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://radicaldream.land/\" target=\"_blank\"\u003e\u003cimg src=\"https://lottemakesstuff.pink//LenaMakesThings/radicaldreamlandGames.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://radicaldream.land/\" target=\"_blank\"\u003eA handful of games I\u0027ve written music for.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003eOk what\u2019s up with this \"fiction\" stuff then?\u003c/h4\u003eI\u2019m glad you asked, bolded text! I love writing \u0026amp; I\u0027ve been working to do more of it in addition to my music work. Unfortunately, selling writing is far less lucrative than doing contract work, so almost all of my writing is because I can remain stable via \u003cstrong\u003ePatreon\u003c/strong\u003e \u0026amp; other income.\u003cbr\u003e\u003cbr\u003eI\u2019ve been hard at work creating my first game, \u003cstrong\u003eESC\u003c/strong\u003e, an interactive novel about social networks, roleplay, and AI development. I\u2019ll be writing more updates about this project as development proceeds!\u003cbr\u003e\u003cbr\u003eI want to keep making more of these games. I have a ton of ideas \u0026amp; your support would help me tackle these projects \u0026amp; collaborate with the right people to make them happen!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lottemakesstuff.pink//LenaMakesThings/ESCpreviewScreens.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eUpdates on ESC are continuing throughout development!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003eCan you sum that all up a bit?\u003c/h4\u003eSure! By contributing and subscribing to my Patreon, you\u2019re helping me:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCover \u003cstrong\u003ebasic monthly costs\u003c/strong\u003e of living like rent, health care, and food.\u003c/li\u003e\u003cli\u003eWrite \u003cstrong\u003enew albums, EPs, and singles\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eCreate\u003cstrong\u003e new fiction\u003c/strong\u003e \u0026amp; \u003cstrong\u003ehire people to help \u003c/strong\u003emake it even better.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eBut what do I get?\u003c/h4\u003eDon\u2019t worry, there\u2019s upsides to being a Patron for you too! Here\u2019s some cool things:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAugment ($2/mo)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMonthly updates on everything I\u2019m working on! NDAs might prevent me from sharing certain contract gigs, but if I get permission, you\u2019ll also get the inside scoop.\u003c/li\u003e\u003cli\u003eAn ongoing music recommendation list with everything I\u0027m listening to so you can keep up with what\u2019s exciting me lately! \u003c/li\u003e\u003cli\u003eMy unending gratitude \ud83d\udc9b\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSubroutine ($5/mo)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEverything from Augment! \u003c/li\u003e\u003cli\u003eGet every new music release \u0026amp; writing release + advance releases when possible!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eProcess ($10/mo)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEverything from previous tiers!\u003c/li\u003e\u003cli\u003eGet semi-regular WIP posts for music \u0026amp; writing.\u003c/li\u003e\u003cli\u003eGet beta releases for game projects when possible.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eDatum ($20/mo)\u003c/strong\u003e\u003cul\u003e\u003cli\u003eEverything from previous tiers! \u003c/li\u003e\u003cli\u003eChat with me about music, writing, artsy things every month in a private Discord channel.\u003c/li\u003e\u003cli\u003eSpecial permission to request stems \u0026amp; MIDI files from original tracks in order to study \u0026amp; remix.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eSo, in conclusion...\u003c/h4\u003e\u003cstrong\u003eThank you so much \u003c/strong\u003efor checking out my Patreon \u0026amp; I really hope you consider becoming a patron! It helps me out so much \u0026amp; I\u0027m excited to get to work!\u003cbr\u003e\u003cbr\u003e\ud83d\udc9b\u003cem\u003e Lena\u003c/em\u003e"
   },
