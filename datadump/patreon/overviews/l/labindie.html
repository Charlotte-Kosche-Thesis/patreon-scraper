    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBlGzErK9Ae4%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBlGzErK9Ae4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBlGzErK9Ae4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch2 style=\"float: left; width: 100%; margin: 20px 0; text-align: center; color: #fff; background-color: #ffcc2a;\"\u003eSobre Patreon e Paypal\u003c/h2\u003e\n\u003cbr\u003e\nOl\u00e1 patr\u00f5es, para quem n\u00e3o sabe ainda, o Patreon \u00e9 um sistema de donates que possibilitam criadores de conte\u00fado, profissionais liberais entre v\u00e1rios outras pessoas criativas, receberem doa\u00e7\u00f5es do p\u00fablico que o ap\u00f3ia e que gostam do que est\u00e1 sendo realizado...\u003cbr\u003e\u003cbr\u003eO Patreon \u00e9 um sistema que recebe os valores atrav\u00e9s de transa\u00e7\u00f5es com sua conta no paypal e somente atrav\u00e9s dela. Sendo assim, voc\u00ea dever\u00e1 ter cr\u00e9ditos na sua conta paypal ou dever\u00e1 ter um cart\u00e3o de cr\u00e9dito Internacional !! Por que internacional? \u00c9 devido aos pagamentos serem realizados em moeda estrangeira, D\u00f3lar.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgora voc\u00ea poder\u00e1 utilizar seu cart\u00e3o de cr\u00e9dito nacional e/ou boleto banc\u00e1rio, perfeito !!\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/\" rel=\"nofollow\" target=\"_blank\"\u003eConfira aqui\u003c/a\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.labindie.com/beta/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://labindie.com/mkt/2015/patreon/labindie-patreon.jpg\"\u003e\u003c/a\u003e\n\u003ch2 style=\"float: left; width: 100%; margin: 20px 0; text-align: center; color: #fff; background-color: #1b1311;\"\u003eSobre a Labindie\u003c/h2\u003e\n\u003cbr\u003e\nA Labindie (Publicadora de jogos independentes brasileiros), \u00e9 uma startup criada por Rodrigo L. Genz e Neemias G. Watzko em meados de novembro de 2012 quando ainda estavam na Universidade. A id\u00e9ia inicial era poder ajudar os desenvolvedores a ter maior visibilidade com seus jogos, desde os casuais aos mais bem acabados.\n\u003cbr\u003e\u003cbr\u003eAtualmente a startup j\u00e1 ajudou mais de 100 jogos com divulga\u00e7\u00f5es, adquiriu mais de 47 parceiros que possibilitam a maior visibilidade dos jogos e seus desenvolvedores e tamb\u00e9m j\u00e1 possu\u00edmos em nossa rede de contatos profissionais, mais de 230 desenvolvedores de jogos entre diversas categorias (sound design, level design, roteirista, manager, programador, game design, etc...)\n\u003cbr\u003e\u003cbr\u003e\nA Labindie trabalha para os desenvolvedores de jogos brasileiros independentes.\n\u003cbr\u003ePoder\u00e1 conferir alguns links interessante\u00a0\n\u003cstrong\u003e\u003ca href=\"http://www.labindie.com/beta/imprensa/\" rel=\"nofollow\" target=\"_blank\"\u003eaqui\u003c/a\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"float: left; width: 100%; margin: 20px 0; text-align: center; color: #fff; background-color: #00a85a;\"\u003eO que queremos fazer?\u003c/h3\u003e\n\u003cbr\u003e\u003cbr\u003e\nFomentar a produ\u00e7\u00e3o dos jogos independentes de qualidade atrav\u00e9s de recursos: Humanos, Tecnol\u00f3gicos e Financeiros; Ajud\u00e1-los a se tornarem melhores e mais competitivos com seus concorrentes internacionais; Torn\u00e1-los conhecidos no cen\u00e1rio nacional, que \u00e9 muito importante n\u00e3o s\u00f3 para o desenvolvedor mas tamb\u00e9m para o crescimento de nosso ecossistema; Auxiliar os desenvolvedores a comercializar seus jogos, gerando receita de seus jogos; Facilitar o encontro de investidores para os melhores jogos em desenvolvimento e tamb\u00e9m, atingir o reconhecimento internacional.\n\u003cstrong\u003e#now\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\nN\u00e3o obstante, estamos desenvolvendo nossa loja online com produtos do universo de jogos brasileiros, o qual, estamos envolvendo uma evolu\u00e7\u00e3o do segmento nacional para dar mais resultado financeiro aos desenvolvedores.\u00a0\u003cstrong\u003e#soon\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://labindie.com/beta\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003ch3 style=\"float: left; width: 100%; margin: 20px 0; text-align: center; color: #fff; background-color: #3e4095;\"\u003eO que precisamos para realizar?\u003c/h3\u003e\n\u003cbr\u003e\u003cbr\u003ePara realizar nossos trabalhos com a startup, o investimento parte da equipe. N\u00e3o h\u00e1 investimento externo, o que acaba nos limitando a prioridades e escolhas do que implantar e lan\u00e7ar para o p\u00fablico. Com a assinatura mensal recorrente do\n\u003cstrong\u003ePatreon\u003c/strong\u003e \u00e9 poss\u00edvel, de pouco em pouco, melhorarmos nosso timing, ampliar os servi\u00e7os e equipe para melhor atendermos os desenvolvedores.\u003cbr\u003e\u003cbr\u003e\nContamos com a colabora\u00e7\u00e3o de todos (consumidores, desenvolvedores, investidores, empresas) aqui no Patreon, para que possamos realizar nossos objetivos.\u00a0Os valores arrecadados aqui cobrir\u00e3o alguns custos, por\u00e9m o principal objetivo aqui \u00e9 gerar a contribui\u00e7\u00e3o social de retorno para nossos\n\u003cstrong\u003ePatr\u00f5es\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuito obrigado a todos\u003c/strong\u003e, indiferente de poder ajudar com seu dinheiro, esperamos contar com seu compartilhamento de nosso Patreon assim como de nossos materiais. \u003cstrong\u003eObrigado tamb\u00e9m\u003c/strong\u003e pelo respeito, carrinho, apoio, amizade e confian\u00e7a que conquistamos em t\u00e3o pouco tempo. Qualquer d\u00favida que tenham, dicas e cr\u00edticas para melhorar esta campanha e/ou nossas a\u00e7\u00f5es e projetos, por favor entrem em contato conosco pelos \u003cstrong\u003ecanais informados abaixo.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://labindie.com/beta\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://labindie.com/mkt/2015/patreon/cpbr-lab.jpg\"\u003e\u003c/a\u003e\n\u003ch3 style=\"float: left; width: 100%; margin: 20px 0; text-align: center; color: #fff; background-color: #777976;\"\u003eFale conosco sobre suas d\u00favidas, curiosidades\u003c/h3\u003e\n\u003cbr\u003e\u003cbr\u003e\nFa\u00e7a parte desta campanha e juntos poderemos ajudar os desenvolvedores independentes do Brasil a criarem mais jogos criativos e inovadores os quais todos n\u00f3s poderemos jogar.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSite\u003c/strong\u003e \u003ca href=\"http://labindie.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://labindie.com/beta\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e \u003ca href=\"http://facebook.com/labindie\" rel=\"nofollow\" target=\"_blank\"\u003eCurta nossa fanpage\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eGoogle+\u003c/strong\u003e \u003ca href=\"http://plus.google.com/+labindiebrasil\" rel=\"nofollow\" target=\"_blank\"\u003eCircule nossa googlepage\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e \u003ca href=\"http://twitter.com/labindie\" rel=\"nofollow\" target=\"_blank\"\u003eSiga-nos no Twitter\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e \u003ca href=\"http://twitch.tv/labindie\" rel=\"nofollow\" target=\"_blank\"\u003eAcompanhe nossas transmiss\u00f5es\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eEmail\u003c/strong\u003e contato[@]labindie.com \"sem os colchetes\".\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://labindie.com/mkt/2015/patreon/labindie-patreon.jpg\"\u003e"
