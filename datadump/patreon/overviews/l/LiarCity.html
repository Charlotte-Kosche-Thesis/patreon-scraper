    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F-8XMiLYP7cU%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-8XMiLYP7cU\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2F-8XMiLYP7cU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-06-05T23:57:23+00:00",
    "summary": "Hey pals, \u003cbr\u003e\u003cbr\u003e\n\nWe\u2019ve been working around the clock to create a fun, informative, (sort of) weekly podcast called Liar City. We discuss and dissect history\u2019s\nmost famous lies and liars, and we try to learn a little something about humanity\nin the process. \u003cbr\u003e\u003cbr\u003e\n\nYou can check us out on \u003ca href=\"https://itunes.apple.com/us/podcast/liar-city/id950882073?mt=2\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e,\n\u003ca href=\"http://www.stitcher.com/podcast/liar-city\" rel=\"nofollow\"\u003eStitcher\u003c/a\u003e, \u003ca href=\"http://tunein.com/radio/Liar-City-p670566/\" rel=\"nofollow\"\u003eTuneIn Radio\u003c/a\u003e (or pretty\nmuch any other podcast app via\u00a0\u003ca href=\"http://liarcity.libsyn.com/rss\" rel=\"nofollow\" target=\"_blank\"\u003eRSS\u003c/a\u003e), or on the web at \u003ca href=\"http://liarcity.com\" rel=\"nofollow\"\u003eliarcity.com\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\n\nWe launched at the end of 2014, and the response\nso far has been phenomenal. We\u2019ve got virtually nothing but 5-star reviews on iTunes,\nover 30,000 monthly downloads, and praise from a lot of awesome people. For example:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.bigoanddukes.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Big O And Dukes Show\u003c/a\u003e \u003cbr\u003e\u003ca href=\"http://washington.cbslocal.com/audio/chad-dukes-vs-the-world/\" rel=\"nofollow\" target=\"_blank\"\u003eCDVTW\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://dollemore.com\" rel=\"nofollow\" target=\"_blank\"\u003eI Doubt it With Dollemore\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tinyletter.com/theaudiosignal/letters/the-audio-signal-8-the-vinyl-records-of-our-lives\" rel=\"nofollow\"\u003eThe Audio Signal\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019ve been told that these are not common accomplishments,\nespecially for a podcast without a celebrity (or semi-celebrity) attached. \u003cbr\u003e\u003cbr\u003e\n\nI think we\u2019re doing as well as we are for two reasons:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIt\u2019s a concept that\u2019s never \u003cem\u003ereally\u003c/em\u003e been done\nbefore, but it\u2019s also somehow instantly familiar. \u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eWe care about quality of content \u003cem\u003eand\u003c/em\u003e quality of presentation. \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nWe\u2019ve done this entirely on our own \u2013 no sponsorship, no\noutside support, and using only modest equipment. Our show is, and always will be, completely free. None of that \"pay a subscription fee to listen to older episodes\" bait and switch bullshit.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nIn an ideal world, we\u2019d dedicate every waking moment of our\ntime to the show. The world being what it is, that\u2019s not really possible yet. We\nare, however, getting to the point where there\u2019s some outside interest in\nsponsorship/advertising. \u003cbr\u003e\u003cbr\u003e\n\nWhile this would certainly help us to offset the cost of putting the show out (and maybe even throw a few bucks in our pockets), \u003cstrong\u003e\u003cu\u003ewe don\u2019t want to do this.\u003c/u\u003e\u003c/strong\u003e \nAlthough it\u2019s common and not a \u003cem\u003ebad\u003c/em\u003e\u00a0way to go, (a lot of the bigger podcasts\nearn revenue this way), ads are just not our style. \u003cbr\u003e\u003cbr\u003e\n\nWith your support, we can pay for hosting, bandwidth, a few equipment\nupgrades, and we can even create some fun merchandise to help us spread the\nword about Liar City. We can also keep the show \u003cstrong\u003e\u003cu\u003e100% ad-free\u003c/u\u003e\u003c/strong\u003e, with no stupid interruptions for nonsense you\ndon\u2019t care about.\u00a0\u003cbr\u003e"
   },
