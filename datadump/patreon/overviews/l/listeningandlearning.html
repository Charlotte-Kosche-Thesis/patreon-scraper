    "summary": "\u003ch2 style=\"text-align: center;\"\u003eW E L C O M E\u00a0\u003c/h2\u003eI\u0027m Britt and I educate about anti-bias education and what it takes to create a community of solidarity in our classrooms. \u00a0\u003cbr\u003e\u003cbr\u003eOn Instagram, I would create these posts called Failure Friday, where I would share my teaching failures. Not like, how I accidentally\u00a0cursed in front of the class after I\u0027d knocked over a bookcase. But, how I unintentionally upheld white supremacy\u00a0when I spoke about Indigenous people as if they were gone or how I \"celebrated\" Christmas but taught about Islam. The response from you has been unbelievable, thank you.\u00a0\u003cbr\u003e\u003cbr\u003eSo, I created a Patreon account to nurture a sustainable community by hosting a safe space to\u00a0collaborate and\u00a0answer your questions, share lesson plans and tag what I am reading. Using Patreon to compensate my time will allow me to expand our community in ways that aren\u0027t possible without financial support. Patreon allows you to support the content you already love on a monthly basis. Drafts are taken out as soon as you sign up.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWhen You Become a Patron You Get Access To\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e Monthly challenges \u003c/b\u003efocused on social justice, anti-bias education, and self-reflection.\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eMy Patreon feed \u003c/b\u003eincluding draft scripts and my unpublished posts.\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eOffice Hours \u003c/b\u003eto check-in with me about your day-to-day questions, what\u0027s next, what books you should read for X and how should you do...?\u003cb style=\"font-weight: bold;\"\u003e\u00a0\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eWork Room Resources \u003c/b\u003esuch as social justice lesson plans, current research findings to keep you on your toes and specially curated book lists.\u00a0\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eAll of my extra content and conversations will be hosted right here, in an easy to access format. If you\u0027re not ready to join, no worries, I will still tend my Instagram @listeningandlearning1\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEveryone is Welcome Here,\u00a0\u003cbr\u003eJoin Us!"
