    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FbVl-mv2bUTo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DbVl-mv2bUTo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FbVl-mv2bUTo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://2.bp.blogspot.com/-kze56W3Eyks/VqF6bIhtVuI/AAAAAAAAg5c/UTep0TXo94g/s1600/star%2Bseparator.png\" style=\"width: 144px;\"\u003e\u003cimg src=\"http://i65.tinypic.com/260txrs.png\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-kze56W3Eyks/VqF6bIhtVuI/AAAAAAAAg5c/UTep0TXo94g/s1600/star%2Bseparator.png\" style=\"width: 144px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWe\u0027re \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLauz\u003c/span\u003e and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLucyx\u003c/span\u003e\u003c/strong\u003e, Spanish cosplayers and creators of looooots of videos! Here\u0027s our \u003cstrong\u003ePatreon\u003c/strong\u003e, a place to support us specially in our future \u003cstrong\u003evideos and photos\u003c/strong\u003e with cosplay.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIF YOU SUPPORT OUR WORK:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u2666\u00a0\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eUnique material:\u003c/span\u003e\u00a0\u003c/strong\u003ewe aim to add here exclusive photos \u0026amp; videos that we have never shown! We accept your requests, and only you will obtain that material. \u003cem\u003eOrdinary material\u003c/em\u003e will be uploaded here before anywhere else,\u00a0it always will be priority!\u003cbr\u003e\u2666\u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eWe accept your help, and we will try to help you\u003c/span\u003e.\u003c/strong\u003e We have been more than seven years making, creating costumes but not only that: we have specialized a lot in photography and videomanipulation. Of course if you help us, we want to help you. So here, only here, we will upload tutorials, explanations of many performances of photoshoots and recordings.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ABOUT US:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eWe are two sisters with many partners, but specially we are very self-effacing people. Cosplay, same as photography and video, require high quality that your support will increase it a lot.\u003cbr\u003e\u003cbr\u003eUnfortunately, we\u0027re not lucky enough to have a job, and less of our passion;\u00a0in fact, it\u0027s the opposite! If we could aim higher, we wouldn\u0027t have only more quality in our suits, or a set of photography, we could also obtain license to record in some places, or get any characterization which you have always dreamed with. We are ready to create great projects! But these, of course, always require money and more money. Imagine how nice it would be recording in a ballroom two favourite characters, but this is more complex to make than it looks. Since it should be a rent of a hall, hiring extras in case of being necessary and we\u0027re not even counting how would be the realization of the costumes and characterization.\u003cbr\u003e\u003cbr\u003eWe are well aware that a cosplay costs a lot of effort and money, but what most worries us is being able to combine our cosplays with desired projects. We don\u0027t only want to dress and pose, we want to recreate scenes and scenarios, just the same as we, the fans, are always dreaming to see someday: parodies and funny videos of our favourite series, romance among our most beloved characters, precious stories which never could be seen in the original plot, and more. Our desire is to aim great ideas that budget doesn\u0027t allow us to achieve and all of this with cosplay, yes, but also with our other passions: photography and video.\u003cbr\u003e\u003cbr\u003eDo you want to support us? We would be delighted!!\u00a0(\u272a\u3268\u272a)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-kze56W3Eyks/VqF6bIhtVuI/AAAAAAAAg5c/UTep0TXo94g/s1600/star%2Bseparator.png\" style=\"width: 144px;\"\u003e\u003cimg src=\"http://i67.tinypic.com/21mcieo.png\"\u003e\u003cimg src=\"http://2.bp.blogspot.com/-kze56W3Eyks/VqF6bIhtVuI/AAAAAAAAg5c/UTep0TXo94g/s1600/star%2Bseparator.png\" style=\"width: 144px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a1Somos \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLauz\u003c/span\u003e y \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLucyx\u003c/span\u003e\u003c/strong\u003e!, \u00a1cosplayers espa\u00f1olas y creadoras de muuuchos v\u00eddeos! Aqu\u00ed est\u00e1 nuestro \u003cstrong\u003ePatreon\u003c/strong\u003e, un lugar para apoyarnos especialmente en nuestros futuros \u003cstrong\u003ev\u00eddeos y fotos\u003c/strong\u003e de cosplay.\u00a0\u003cbr\u003eEl cosplay es un arte que engloba much\u00edsimos campos. Para haceros un resumen general, cosplay que proviene de la palabra \"costume\" y \"play\" se trata de vestir/disfrazarte de un personaje concreto. Hac\u00eda unos cuantos a\u00f1os de cultura japonesa, pero el arte se ha expandido tanto que ahora el cosplay se realiza de cualquier cultura, especialmente c\u00f3mic pero tambi\u00e9n de pel\u00edculas, cantantes, libros y mucho m\u00e1s. Adem\u00e1s, el cosplay gusta diferenciarse de \"disfrazarse\" porque se trata de \"jugar\" como bien dice la palabra. Aqu\u00e9l que se hace llamar cosplayer no s\u00f3lo le gusta llevar los atuendos, sino tambi\u00e9n interpretar al personaje y tratar de llevarlo a la vida real lo m\u00e1s fiel posible. Adem\u00e1s, tambi\u00e9n hay otro distintivo muy \u00fanico en un cosplayer (o en este caso tambi\u00e9n se les dice cosmakers) y es que nos gusta hacer todo del traje, desde las ropas que lleva, hasta sus armas; incluyendo su caracterizaci\u00f3n como ser\u00eda la peluca o maquillaje.\u00a0\u003cbr\u003e\u003cbr\u003eAs\u00ed es, un cosplayer/cosmaker dedica su tiempo a la costura, armas, estilizar pelucas, crear previews de maquillaje y trata de buscar much\u00edsima experiencia en todos esos campos. Llevamos desde el 2009 realizando trajes, desde vestidos hasta armaduras, de cultura niponna como Evangelion o Naruto, hasta cultura m\u00e1s occidental como Miraculous Ladybug o Harry Potter. Nos encanta variar, nos encanta recrear, confeccionar, y adem\u00e1s de eso nos encanta llevar este arte hacia el campo de la fotograf\u00eda/v\u00eddeo, llevando acabo sesiones de fotos y peque\u00f1os cortometrajes de v\u00eddeo.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eSI APOYAS NUESTRO TRABAJO:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u00a0\u2666\u00a0Material \u00fanico:\u003c/strong\u003e\u003c/span\u003e\u00a0pretendemos subir aqu\u00ed fotos exclusivas y v\u00eddeos que nunca hemos mostrado! Aceptamos tus solicitudes, y s\u00f3lo t\u00fa obtendras este material. El material normal ser\u00e1 subido aqu\u00ed antes que en ning\u00fan otro lugar, siempre va a ser la prioridad!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u2666\u003c/strong\u003eAceptamos tu ayuda, y vamos a tratar de ayudarte.\u003c/span\u003e\u003c/strong\u003e Llevamos m\u00e1s de siete a\u00f1os creando trajes, pero no s\u00f3lo eso: nos hemos especializado mucho en la fotograf\u00eda y videomanipulaci\u00f3n. Por supuesto, si nos ayudas, queremos ayudarte. As\u00ed que aqu\u00ed, s\u00f3lo aqu\u00ed, vamos a subir tutoriales, explicaciones de muchas actuaciones de sesiones fotogr\u00e1ficas y grabaciones.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSOBRE NOSOTRAS:\u003c/strong\u003e\u003c/div\u003eSomos dos hermanas con muchos compa\u00f1eros, pero sobre todo somos gente muy humilde. El cosplay, igual que la fotograf\u00eda y v\u00eddeo, requiere de much\u00edsima calidad que con tu aportaci\u00f3n aumentar\u00eda muchis\u00edsisimo.\u003cbr\u003e\u003cbr\u003eNo somos lo suficientemente afortunados de tener un puesto de trabajo, y menos de nuestra pasi\u00f3n; de hecho, es todo lo contrario! Si pudi\u00e9ramos aspirar m\u00e1s alto, no s\u00f3lo tendr\u00edamos m\u00e1s calidad en nuestros trajes, o en un set de fotograf\u00eda, tambi\u00e9n podr\u00edamos obtener permisos para grabar en algunos lugares, o conseguir cualquier caracterizaci\u00f3n con la que siempre has so\u00f1ado. Estamos dispuestos a crear grandes proyectos! Pero \u00e9stos, como no, requieren siempre de dinero y m\u00e1s dinero. \u00a0Imag\u00ednate, lo agradable que ser\u00eda grabar en un sal\u00f3n de baile dos personajes favoritos, pero esto es m\u00e1s complicado de realizar de lo que parece. Pues, por medio estar\u00eda el alquiler de una sala, contrataci\u00f3n de extras si es necesario y ya ni siquiera estamos contando lo que supondr\u00eda la realizaci\u00f3n de los trajes y caracterizaci\u00f3n.\u003cbr\u003e\u003cbr\u003eSomos muy conscientes de que un cosplay cuesta mucho esfuerzo y dinero, pero lo que m\u00e1s nos preocupa es poder compaginar nuestros cosplays con los proyectos deseados. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNo s\u00f3lo queremos vestir y posar, queremos recrear escenas y escenarios, justo las mismas que nosotros, los fans, siempre estamos so\u00f1ando en ver alg\u00fan d\u00eda: parodias y v\u00eddeos divertidos de nuestra serie favorita, romance entre nuestros personajes m\u00e1s queridos, historias preciosas que nunca podr\u00edan visualizarse \u00a0en la trama original, y mucho m\u00e1s. Nuestro deseo es aspirar a ideas grandes que por culpa del presupuesto nunca hemos podido llegar a hacer y todo eso con el cosplay, s\u00ed, pero tambi\u00e9n con nuestras otras pasiones: la fotograf\u00eda y el v\u00eddeo.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00bfQuieres apoyarnos? \u00a1\u00a1Estar\u00edamos encantadas!! (\u272a\u3268\u272a)\u003cbr\u003e\u003cbr\u003e****************************************************\u003cbr\u003e\u003cbr\u003eWe let you some photos of our work and our CMV most worked till now at the top!\u003cbr\u003e\u003cbr\u003eOs dejamos algunas fotos de nuestros trabajos y arriba nuestro CMV m\u00e1s trabajado hasta la fecha!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre15.deviantart.net/abe2/th/pre/f/2015/016/1/b/elsa_let_it_go_by_lauzlanille-d8e18si.jpg\" style=\"width: 214px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i67.tinypic.com/2qthdat.jpg\" style=\"width: 215px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/20t3qqc.jpg\" style=\"width: 436px;\"\u003e\u003cbr\u003e"
