    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(224, 195, 4);\"\u003eWelcome to the Lemon Orchid! Making your lewd dreams come true since... last month. \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(11, 5, 56);\"\u003eThank you for visiting, I\u0027m a \n\u003cstrong\u003e19\u003c/strong\u003e year old amateur voice actor and artist. If you come from my \u003ca href=\"https://www.reddit.com/user/SweetestTart/\"\u003eReddit\u003c/a\u003e you may already know I\u0027m a content creator on GWA. I\u0027m using Patreon to improve my voice acting in a fun and interactive way. My Patreon only posts will include NSFW content like reading doujins or role-play scripts. I\u0027m also posting non-lewd content like Let\u0027s Plays or Lemon Reads Comments. I\u0027m open to doing voice overs for games or other projects you\u0027re working on if you unlock $10+ rewards, just ask and I\u0027ll work something out with you.\u00a0 Currently my LemonTart project is still a work in progress so expect a lot of improvements in the future. A big thanks to all of you supporting me before I reach my... \u003cem\u003e\u003cstrong\u003eFINAL FORM\u003c/strong\u003e\u003c/em\u003e. \u003c/span\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(247, 98, 153);\"\u003eBe sure to look at my dessert menu, can I tempt you with some rewards?\u003cbr\u003e\nCome join me on Discord! We have game nights and Rabb.it rooms (\u003cem\u003eLemon drop \u003c/em\u003ereward)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(224, 195, 4);\"\u003eRules Schmules:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003col style=\"color: rgb(11, 5, 56);\"\u003e\n\t\u003cli\u003e\u003cstrong\u003e18+ only\u003c/strong\u003e, everything is created by consenting \u003cem\u003eADULTS\u003c/em\u003e.\u003c/li\u003e\n\t\u003cli\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003ePayments are processed the first of every month. Example: if you purchase a reward the 20th of March, your reward month will start April 1st. Don\u0027t miss out on any goodies !\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/li\u003e\n\t\u003cli\u003e\u00a0Although you pay for the Discord perk, you can still be \u003cstrong\u003eremoved\u003c/strong\u003e if you do not follow our rules.\u003c/li\u003e\n\t\u003cli\u003eNo re-posting or sharing of my content whatsoever, \u003cstrong\u003eincluding\u003c/strong\u003e anything custom made. However you can always message me to discuss sharing.\u003c/li\u003e\u003cli\u003eI\u0027m able to decline any scripts if I don\u0027t feel comfortable with what was written. However I\u0027m always willing to work with you babes to create something that will make us both happy.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eFAQ:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e1. Do I need to provide a script?\u003c/span\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eYou actually don\u0027t! I can write one for you after we discussed subject matter. It will take a little longer to send but it will be within your reward month.\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e2. Do you have any limits?\u003c/span\u003e\u003c/span\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eYes I do :c I do not approve of any fantasy role play that includes anything to do with being racist. We can discuss other things that make me uncomfortable when we talk about custom content\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e3. When am I going to get my custom/patreon exclusice content?\u003c/span\u003e\u003cbr\u003e\nIt has a lot of factors! Lemontart is still a work in progress but I plan on having an official scheduling out soon. Patreon exclusive material will be spaced out within the reward month. Custom content will be based off if I\u0027m given a script. I\u0027m a college student with a job irl so it\u0027s difficult for me to give you estimates. Just know that it will be during the month you paid for. \n\n\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e4. So I was to support you...but can I switch some of the rewards?\n\u003c/span\u003e\u003cbr\u003eOf course ! This content has no guideline so creating the rewards was difficult for me. If you want to divide recordings, fine with me. If you want to split private session times, also fine. Want me to voixe some lines in a game but it\u0027s not in the time frame, I\u0027m willing to work with you guys. Just message me and we can plan something.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003col style=\"color: rgb(11, 5, 56);\"\u003e\n\u003c/ol\u003e"
