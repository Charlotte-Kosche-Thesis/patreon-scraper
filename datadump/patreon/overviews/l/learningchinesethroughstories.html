    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 Dajiahao! This is Xian and Xiaomin, your host of \u542c\u6545\u4e8b\u5b66\u4e2d\u6587. \u542c\u6545\u4e8b\u5b66\u4e2d\u6587 is the first podcast that teaches Chinese learners Chinese through authentic Chinese stories. We have many distinguishing features and they make us stand out among many Chinese teaching podcasts. Those features are more than 95% use of the target language, stick to authentic materials, learner-centered, using simple Chinese to illustrate new vocabulary and grammatical structures and a lot of repetitions as well as recaps. We firmly embrace those principles because as highly-qualified Chinese as a foreign language educators, we are well-informed of theories of second language acquisition, language teaching pedagogy and trends of teaching world language in the 21st century. With the founding team\u0027s vision and hard work, the language course podcast \"\u542c\u6545\u4e8b\u5b66\u4e2d\u6587\u201d has been growing tremendously. Now, it is ranked as the first place under language course on PodOmatic and No.33 overall. Our weekly download number just reached 11972 times, which sets a new history record. We have been receiving positive feedback and constructive advice from our listeners from all over the world all the time. We always take their thoughts seriously and make proper adjustments and changes based on our users\u0027 learning experiences. We also have a website that categorizes our podcast lessons into ten different topics and divides them into 9 difficulty levels, so our users can start the learning journey either by their interest or proficiency levels. Illustrating pictures, story transcript with new words and grammar being highlighted, as well as detailed glossary lists are also provided on the web page. In addition, we also blogs learning strategies and recommend high-quality learning resources on our website. It is a fabulous e-learning resource! ttps://www.youtube.com/embed/ztN70sahWoU\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"http://www.learningchinesethroughstories.com/\" rel=\"nofollow\"\u003eLink of our website\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 However, none of those achievements can be done without our team\u0027s dedication and hard work! Xian actually spends everyday, all day long choosing stories, coming up with teaching strategies for each new word and grammatical structures, recording. Find the best free pictures for illustrating purpose and making detailed glossaries pleasant to read and easy to use are also very time-consuming and can be an exhausting process. Since all resources we provide are free now, our team do not have the money to hire others, so that the workload can be shared.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 Pledges will help our program grow in so many ways! With pledges, we will be able to purchase a pro platinum account on PodOmatic, which has a 500 GB band width monthly, so our podcast lessons will continue to be streamed for everyone. Right now, we have a 200 GB band width and 160 GB has been used in the past five days. With pledges, we will be able to hire a team member who will also be a highly-qualified and passionate language educator, so that we will make more lessons for our listeners to choose. With pledges, we will be able to start our plan of developing placement tests and assessments for our users. And with pledges, we may even be able to make a user-friendly APP which can combines the benefits of our podcast and website.\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/ting-gu-shi-xue-zhong-wen/id942258146?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eFind us on iTunes\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
