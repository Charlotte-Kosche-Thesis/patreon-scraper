    "summary": "\u003cstrong\u003eHi Loves! \u003c/strong\u003eThanks so much for checking out my Patreon \u0026amp; for all your love \u0026amp; support!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eI\u0027m Tamika\u003c/em\u003e; a graphic designer/illustrator \u0026amp; creative brain behind \u003cstrong\u003eLittle Magic Prints\u003c/strong\u003e! 3 years ago I started Little Magic Prints as a hobby on Etsy. I had just moved \u0026amp; landed a design job in NYC. (which I quickly realized was not the dream I imagined it to be!) I worked super hard for 2 years w/ LMP as my side hustle and in the spring of 2017 \u003cem\u003eI quit my job to pursue LMP full-time\u003c/em\u003e.\u00a0I wouldn\u0027t have been able to do so without all of my magical customers!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://littlemagicprints.com/wp-content/uploads/2018/01/line.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThough I design digital artwork for many things, my \u003cstrong\u003eLMP girls\u003c/strong\u003e \u0026amp; other planner clipart designs have grown to become my favorite to create! All the love you guys have shown \u0026amp; your interest in exclusive/custom girls (\u0026amp; clipart!) has inspired me to create this patreon.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003eWhat magical things will I get if I pledge?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eYou can view all my pledge options to the right for rewards! Here\u0027s a quick breakdown:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA virtual hug \u0026amp; eternal love! (seriously!)\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eSneak peaks\u003c/em\u003e of what I\u0027m working on before anyone else!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatreon-Exclusive\u003c/strong\u003e digital downloads each month!\u00a0\n\t\u003cul\u003e\n\t\t\u003cli\u003ewallpapers, digital papers, clipart files, printable stickers \u0026amp; more!\u003c/li\u003e\n\t\t\u003cli\u003e(personal use only!)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatreon-Exclusive\u00a0\u003c/strong\u003eLMP girl sets \u0026amp; clipart sets each month!\n\t\u003cul\u003e\n\t\t\u003cli\u003e(for personal AND commercial use!)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCompletely Custom LMP girl sets exclusively for you\u00a0and/or shop!\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003eDesigned just for you\u003c/em\u003e with your magical ideas :)\u003c/li\u003e\n\t\t\u003cli\u003e(for personal AND commercial use!)\u003c/li\u003e\n\t\t\u003cli\u003e\u003cem\u003eShops can receive 1-3 exclusive LMP girl sets per month!!\u003c/em\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eCoupons\u003c/em\u003e for orders on\u00a0\u003ca href=\"http://littlemagicprints.com\"\u003elittlemagicprints.com\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u0026amp; tons more!!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI will always continue to update my shop with new designs \u0026amp; LMP girls\u003c/em\u003e! I am super grateful for ALL \u0026amp; ANY support, whether you decide to pledge or not. You guys have allowed me to make my dreams come true \u0026amp; \u003cem\u003eI\u0027m forever thankful\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cstrong\u003eWhere else can I find you?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://instagram.com/littlemagicprints\" targ
