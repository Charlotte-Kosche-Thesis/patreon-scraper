    "summary": "The \u003cstrong\u003eLibrary of the Commons\u003c/strong\u003e is a cooperatively run education center, resource hub, and co-working space for systems change in Atlanta, Georgia.\u003cbr\u003e\u003cbr\u003eMission:\u003cbr\u003eTo support economic systems change by providing space for community engagement and the collection, development, and sharing of information resources.\u003cbr\u003e\u003cbr\u003eVision:\u003cbr\u003e\u0026gt; A culture of integrity and mutuality in which ethics and values are at the forefront of conversations.\u003cbr\u003e\u0026gt; An economic ecosystem of values-aligned producers, consumers and system changers collectively developing resilient communities for self-determination.\u003cbr\u003e\u0026gt; A just transition to this future that bears witness to our nation\u0027s history of oppression and exploitation through an equitable distribution of resources and power.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eInitiatives:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e1.\u003cstrong\u003e Citizen-Consumers United:\u003c/strong\u003e\u003cbr\u003eAn\n association aimed at galvanizing the tremendous untapped purchasing \npower of individuals and communities. Through education and community accountability, we \nhope to change buying habits away from exploitative, \nextractive, monopolistic industries, and instead nourish ethical alternatives while forming a symbiotic relationship between producers and consumers. \u003cbr\u003e\u00a0\u003cbr\u003e2. \u003cstrong\u003eThe Digital Sovereignty Collective:\u003c/strong\u003e\u003cbr\u003eA forum for diverse individuals from the tech,\n arts, wellness, food, civic and social justice spheres to converge and discuss how \ndecentralized, p2p (peer-to-peer) tech can facilitate the emergence of bottom-up economic alternatives,  enable \nsovereignty over our own data, and empower grassroots coordination for \nexchange and decision-making.\u003cbr\u003e\u003cbr\u003e3. \u003cstrong\u003eNext System Series:\u003c/strong\u003e\u003cbr\u003eAn educational series focused on the transition to a more equitable and sustainable socio-economic system. We will cover the history, theory, and practice of post-capitalist models and discuss ways to support their emergence.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e4. Just Transition Series: \u003c/strong\u003eOn historical contexts of white supremacy, patriarchy, colonialism and other forms of oppression and how we may atone for this history in the present as we transition to more equitable and sustainable systems.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. Negotiating Space: \u003c/strong\u003eA discussion forum and multi-modal education series on gentrification in Atlanta and other US cities. We will cover the systemic roots, individual influence, and emotional impact of this seemingly insurmountable force, and explore practices and models such as land trusts and inclusionary zoning.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e6.\u003cstrong\u003e Seasonal Convergence:\u003c/strong\u003e\u003cbr\u003eEvery Solstice \u0026amp; Equinox we host an event to give the opportunity for those from all different backgrounds, sectors, and skill sets to present their work to the community. This provides the space to gain insight into the incredible work being done in and around Atlanta, to find collaborators and supporters, and to get feedback on the work we\u0027re doing.\u003cbr\u003e\u003cbr\u003eThe Library is run and sustained by its members, who maintain decision-making power on a variety of areas from budgets, book choices, partner inclusion, data security, and membership dues. Membership dues are on a pay-scale system. Please select an option that is sustainable for you.\u00a0\u003cbr\u003e\u003cbr\u003eWithout our members these initiatives would not be possible. We deeply appreciate any support you can offer and welcome you to the network. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe hold an open house every Fourth Saturday from 12 to 4. All Members and Interested Potential Members are welcome. \u003c/strong\u003e\u003cbr\u003e"
