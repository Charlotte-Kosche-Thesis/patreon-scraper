    "summary": "\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eLet me introduce myself:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey Everyone! \u003cbr\u003e\u003cbr\u003eMy name is Morgan but most of you may know me as \"LasVegasBarbie.\"\u00a0from YouTube, Instagram or Snapchat! I have been making videos and live streaming for 9 years! \u00a0I am a Vlogger, Blogger, Thinker, Doer, Reader, Watcher, and a Mom! \u00a0My passion has always been to show myself as who I am through social media. \u00a0I love creating new content and sharing stories and helping people who have issues by explaining my experiences in life.\u00a0\u003cbr\u003e\u003cbr\u003eRecently, as you may know YouTube has been selective with my channel and has demonetized over 100+ of my videos because they are for \"mature audiences\" or contain \"adult content\" \u00a0This is so sad because now my passion for making videos and connecting with my viewers is getting shot down every time I upload a new video!\u003cbr\u003e\u003cbr\u003eSo this is why I am now going to start focusing on my\u00a0Patreon. \u00a0With Patreon I do not have to be cautious on what videos or photos I post! I can be suggestive with my content or wear more revealing\u00a0clothing if I want without getting\u00a0reprimanded for it and losing time from putting in all of my hard work to create content.\u003cbr\u003e\u003cbr\u003eI have been thinking of different ways to be able to communicate and share my life with you. I want to be able to give everyone something special to look forward to on here. With Patreon I\u00a0don\u0027t have to hold back with speaking\u00a0about sexual topics or censor myself!\u003cbr\u003e\u003cbr\u003eAre you ready? \u00a0Every pledge you make helps me with my future goals and helps me have the ability to focus on making more awesome videos and photos!\u00a0Thank you so much in advance and can\u0027t wait to get to know you!\u003cbr\u003e\u003cbr\u003eLove Always,\u003cbr\u003eMorgan - LasVegasBarbie\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eHere is some additional information if you are signed up or are thinking about signing up for my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. When you sign up for a certain pledge, you will be charged on that day. After that, you\u0027ll be charged on the 1st of every single month.\u003cbr\u003e2. If you sign up for my private snapchat tier, you will have to message me with your snapchat username so that I can add you. No Screenshots without permission.\u003cbr\u003e3. If you are unhappy with anything or are having payment issues, please feel free to reach out me!\u003cbr\u003e4. Be kind \u0026lt;3 My life on Social Media and Patreon is important to me! I look at my page on here just about every day, and will always do my best to respond to your messages! I want this community to be open, understanding, and nice to one another.\u003cbr\u003e\u003cbr\u003eThanks for understanding!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhere Your Donation Goes\u003c/strong\u003e:\u00a0Anything you pledge goes directly to supporting the making, production, editing, equipment, for my videos and content and... Victorias Secret Lingerie!\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWhy Your Donation Is Important\u003c/strong\u003e: In the realm of making videos or doing photoshoots, it takes up a lot of time and expenses to put together. \u00a0And being a mom of two, I don\u0027t get to always have the benefit of affording some of the expenses I would have for making quality content.\u00a0\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eSO\u003c/strong\u003e\u00a0with the new found support of my wonderful\u00a0\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003ePatrons (that\u0027s YOU)\u003c/strong\u003e, you make sure that I won\u0027t ever stop creating, and inspiring people through my videos! \u00a0Having the resources to streamline and strengthen my video content, will instantly allow me the opportunity to build my \u00a0content, social media,\u00a0photography and Patreon to its full potential and keep creating inspiring, comedic, sexy, fun and informational videos!\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eRewards\u003c/strong\u003e: \u00a0You will get access to my Patron only stream! \u00a0It\u0027s kind of like a Facebook wall, but much cooler! \u00a0There are some other cool rewards that you get for donating, so be sure you can read about them!\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eFAQ\u0027s:\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eDo I have to pay in US Dollars?\u003c/strong\u003e\u00a0\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eNO - Pay in any currency!\u003c/strong\u003e\u00a0As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 or $5 a month will make a difference and would be greatly appreciated. :)\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u00a0Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for coming to support me and help me be truly in my comfort zone while making videos and content for you! \u00a0And because of your support, I\u0027m able to keep doing it. If you are thinking of becoming a patron, I can\u0027t tell you how grateful I am.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith Love,\u003cbr\u003eMorgan Lynn - LasVegasBarbie\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e"
