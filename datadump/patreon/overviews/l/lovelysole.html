    "summary": "Hello Beautiful People!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Marlene and \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for visiting my page! I am a self taught artist from Brooklyn. I created this page and an Instagram page so I can share my work with everyone. I\u0027m working on creating a YouTube page so I can provide Tutorials and share a couple of tips and tricks that I use on a daily basis with my work. I decided to become a full time artist and focus on my work and share it with the world.\u003cbr\u003e\u003cbr\u003eYou could kind of say, Drawing/Painting was pretty much a love at first sight type of thing. At a young age, I knew Art will be my Career soulmate lol! Painting has been a way where I can metaphorically escape reality without leaving the comfort of my own home. Every day I\u0027m just impressed at what my mind and hands can do together and what they can create. I love what I do and I hope to grow and learn more. I will never stop learning; and I believe that\u0027s the secret to painting. Everyday I catch myself finding new techniques and better ways to improve my art work. I love creating fantasy surrealism. I love creating pictures and adding multiple things that just doesn\u0027t make sense together or exist in the real world. \u003cbr\u003e\u003cbr\u003eI believe Patreon is the perfect way to help me get started on my very own Youtube videos. By achieving my goal, I will be able to get the best camera and lights to record every step of my work. It will help me to also upgrade my current materials and create great videos for all of my fellow followers.\u003cbr\u003e\u003cbr\u003eI hope to inspire you all with my work and I would like to thank you all in advance for joining me in this fantasy journey of mine! I will keep posting amazing work and I hope you all will enjoy every single one of them as much as I enjoyed creating them!\u003cbr\u003e\n\u003cbr\u003e\nXoXo,\u003cbr\u003e\nMarlene\u003cbr\u003e"
