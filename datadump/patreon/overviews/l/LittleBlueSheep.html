    "summary": "\u003cstrong\u003eMy name is Megan!\u003c/strong\u003e I\u0027m the Little \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBlue\u003c/span\u003e Sheep ;) just a fun name for my business! I\u0027m a mother and wife who loves to write and sculpt!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a platform to help support artists of all kinds, so we can keep doing what we do best, create! Your support no matter the contribution helps us use our talents to try and offset the cost of living in order to help bring the creations floating around in my, and your minds to life!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eI\u0027ve always been a die-hard fantasy fan, I grew up around it. I enjoy the books of Tolkien, Anne McCaffrey, J.K. Rowling, Robert Lynn Asprin, Anne Rice and games which include Final Fantasy, Baulder\u0027s gate, DnD, and the Legend of Zelda among many others! I do like some sci-fi, but fantasy has my heart!\u00a0\u003cbr\u003e\u003cbr\u003eI have had some home courses from the Art Institute, but I was born with a pencil in my hand and art in my veins! I have been dabbling in sculpting for a while but became really serious about it in early 2017, however I\u0027ve been writing since I was fifteen! :) There is a world in my head just dying to get out!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goals:\u003c/strong\u003e\u003cbr\u003eI plan on making all kinds of tutorials on what I learn as I go along, be it art dolls or sculpting! I also want to expand my skills and begin working making gaming miniatures all the way to outdoor giants! I\u0027ll share with you pieces of my worlds as I create them and give my supporters some cool gifts along the way!\u00a0\u003cbr\u003e"
