    "summary": "Hello! So nice to meet you! My name is \u003cstrong\u003eLady Wynne\u003c/strong\u003e, and I am\na Multimedia Graphic Designer. \u003cbr\u003e\u003cbr\u003e\nWhile the path forward has not always been clear, I have\nalways had a passion for art. Early on, I drew characters I roleplayed (nerd!).\nMost of my art, at that time, consisted of isolated art for a story being told\nwith others. Later, I began to create some truly fleshed-out characters,\nworlds, and stories of my own; I knew I wanted to do graphic storytelling ever\nsince. Whether it was comics, project series, or playable graphic novels, I did\nanything I could to make my stories more tangible.\u003cbr\u003e\n\u003cbr\u003eBut the real question here is\u2026\u003cbr\u003e\n\u003cbr\u003eDo you eat, breathe, and live for \u003cstrong\u003equality content\u003c/strong\u003e? Of course\nyou do!\u003cbr\u003e\n\u003cbr\u003eThat is why I\u2019m here. I share your passion, and I plan to\nbring you just that. In all my work, no matter the format of the tale I\u2019m\nspinning, there will always be quality:cohesive plots, well-built characters, and visual appeal. To create and\nshare my passion with people full time is my current life goal! (There are\nthings I can only work on once I am full time. You would be amazed at all the\nideas I have sitting on the sidelines just waiting to be put into action!)\u003cbr\u003e\n\u003cbr\u003eSo, if you see my work and you believe in my work, please\nconsider helping me reach my goal. Most importantly, I want you to join me on\nthis \u003cstrong\u003eadventure\u003c/strong\u003e, be \u003cstrong\u003einspired\u003c/strong\u003e, and have\u003cstrong\u003e fun\u003c/strong\u003e with \u003cstrong\u003eme\u003c/strong\u003e!\u003cbr\u003e"
