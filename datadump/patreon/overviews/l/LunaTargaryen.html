    "summary": "\u003cstrong\u003eA little about myself:\u00a0\u003cbr\u003e\u003c/strong\u003eHi! My name is Savannah, and this is my little pocket dimension dedicated to my art! I\u0027m an avid lover of all things nerdy/geeky, magical, and cute! I partake in all kinds of art, such as drawing and painting, poetry, storytelling, and most notably, cosplay!\u00a0\u003cbr\u003e\u003cstrong\u003eMy cosplay:\u00a0\u003cbr\u003e\u003c/strong\u003eI began cosplaying when I was just 14 years old. I was completely inspired by cosplay giants Yaya Han, Fantasy Ninja, and Katie Cosplays, and knew when I saw their work I had to try my hand at it. My first costume may have been a bit of a haphazard mess, but it was still so fun and made me feel empowered and confident. Since then, I have been making costumes drawing inspiration from video games, comic books, T.V and movies, and anime. I\u0027m not quite at a master craft level, but I\u0027m learning everyday and take pride in the growth every project brings!\u00a0\u003cbr\u003e\u003cstrong\u003eAbout my page:\u00a0\u003cbr\u003e\u003c/strong\u003eThis Patreon page is so I can share my art on a deeper level with those who want to see it.\u00a0 I will try my best to post tutorials, WIP\u0027s, and explanations for my costumes as well as photo shoots of finished projects! There is no obligation to subscribe or donate any money, simply checking out my page is enough support in itself!\u00a0\u003cbr\u003e\u003cstrong\u003eRewards:\u00a0\u003cbr\u003e\u003c/strong\u003eMy reward system for subscribers is split into three tier: \"Avenger\u0027s, Assemble!\" \"KABOOM, Puddin\u0027!\" and \"Omega level tier!\" Tier one subscribers gain access to my Patron-only feed; tier two grants sneak peek photos of upcoming projects, exclusive progression photos, and access to a discord chat server only for Patrons and twitch subscribers; finally, the third tier grants a mod position in my Twitch chat and a special shout out thank you post upon finishing a new costume, along with all the previous rewards. The subscription fees are $1, $5, and $10 respectively. Once again, there is no obligation to subscribe! I\u0027ll appreciate you all the same regardless of if you do or not.\u003cbr\u003eI hope you find this page fun, enlightening, and magical. It\u0027s going to be an adventure!\u003cbr\u003e"
