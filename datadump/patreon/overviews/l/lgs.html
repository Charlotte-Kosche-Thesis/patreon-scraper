    "summary": "Hey Smashers,\u003cbr\u003e\u003cbr\u003eLogic Gate Studios is the leading provider for Smash Bros content in Ontario Canada. If you are a smasher from Ontario, you can see our work when we stream events such as Smash on Tap, Codename Salty Bets, Smash at York and more!\u003cbr\u003e\u003cbr\u003eWe are a small team with limited funding and could always use a helping hand! With this in mind, we would like to introduce our tiered badges that you can obtain by pledging to us on Patreon!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/lgs.gg/wp-content/uploads/new-patreon-rewards-introduce-tiered-badges.png\" style=\"width: 430px;\"\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$5\u003c/strong\u003e - Bronze Badge\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10\u003c/strong\u003e - Silver Badge + Early Access to LGS YouTube Videos\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$15\u003c/strong\u003e - Gold Badge + Early Access to LGS YouTube Videos\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20\u003c/strong\u003e - Diamond Badge + Early Access to LGS YouTube Videos\u003c/li\u003e\u003c/ul\u003eWhen you appear on our stream as a player or commentator, you will have one of these badges next to your tag! If you are someone who would like to support our stream but aren\u0027t able to attend events, pledging $3 will give you a special Discord role in the Ontario Smash 4 group!\u003cbr\u003e\u003cbr\u003eWe are always looking for more help and you can do that today by pledging any comfortable amount. All proceeds go towards improving our production value and upgrading our equipment to make our streams even better! We are looking forward to your continued support!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eFarzad \"Truth\" Afshari"
