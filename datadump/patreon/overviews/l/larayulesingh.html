    "summary": "Hello and welcome! My name is \u003cstrong\u003eLara Yule Singh\u003c/strong\u003e. I\u0027m a singer, songwriter, storyteller, and live music performer. My music is best described as\u003cstrong\u003e Interdimensional\u003c/strong\u003e\u003cstrong\u003e\u00a0Folk\u003c/strong\u003e. I write and record original songs about what I love most in life - honesty and heart - wrapped up in a creative compostible package that harkens back to poets of the 60\u0027s and 70\u0027s, but with a futuristic twist. I also make videos that showcase a variety of instruments and musical styles, and perform shows in Canada and (online) around the world. \u003cbr\u003e\u003cbr\u003eI make a living as an independent artist thanks to the support of my amazing patrons! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027re invited \u003c/strong\u003eto join an ever-growing community of friends, fans, and family who wish to help me continue to make music full-time!\u003cbr\u003e\u003cbr\u003eBy joining the community, you\u0027ll get premium access to new songs, access to all my prior releases, unreleased content, as well as behind-the-scenes happenings and creation stories.\u003cbr\u003e\u003cbr\u003e~ My aim is to connect with you and build a\u00a0\u003cstrong\u003ecommunity\u003c/strong\u003e\u00a0of us, who love heart-opening music ~\u003cbr\u003e\u003cbr\u003eWith your monthly pledge to support my music career, you\u0027ll receive an exclusive download of your choice of either of my albums, \"Something In the Still\" (2006), or \"The Great Divine\" (2009), and if you like, a physical, signed copy in the mail (The Great Divine only)!\u003cbr\u003e\u003cbr\u003ePlus, you\u0027ll get to hear brand new songs released here first, gain access to exclusive music videos, or even request a song for me to sing :)\u003cbr\u003e\u003cbr\u003eWe\u0027ll get to share in this life and musical adventure together, creating a space of warmth and openness\u00a0:)"
