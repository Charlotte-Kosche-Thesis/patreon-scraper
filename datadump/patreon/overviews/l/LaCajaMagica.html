    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eESPA\u00d1OL:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eComo aspirante a director de cine, a lo largo de mi vida siempre he\ndeseado poder contar historias con la ayuda de una c\u00e1mara de cine, sin embargo\nen el camino descubr\u00ed  dos grandes lecciones: 1.- Hacer cine no es solo\nsobre Dirigir, si no que es un trabajo en conjunto con un gran n\u00famero de\ncolaboradores, y 2.- Que para ser un gran cineasta hay que conocer la historia\ndel cine y as\u00ed mismo contar con amigos que funjan como maestros en nuestro\ncamino a recorrer.\u003cbr\u003e\nAl d\u00eda de hoy logr\u00e9 una beca al 100% en la\ncarrera de cinematograf\u00eda en la Facultad de Cine, escuela ubicada en la Ciudad\nde M\u00e9xico y que cuenta con maestros excepcionales.\u003cbr\u003e\nEs debido a estas razones que comenzar\u00e9 una\nserie de entrevistas enfocadas a todas las \u00e1reas del cine, no solo entrevistar\u00e9\nactores, directores y productores, si no tambi\u00e9n a los guionistas, directores\nde fotograf\u00eda, directores de arte, editores de sonido, editores y a personas\nque han formado parte del staff de una producci\u00f3n, esto con la intenci\u00f3n de\npoder traer a la luz esas \u00e1reas que casi nadie conoce y el como la labor que en\nellas se desempe\u00f1a es el espinazo de toda una pel\u00edcula.\u003cbr\u003e\n\u003cbr\u003e\nAl volverte mi Patreon me ayudas a poder\ncontinuar mi aventura en la agitada Ciudad de M\u00e9xico, as\u00ed como me apoyar\u00e1s a\ndar voz a todos esos trabajadores de la industria que rara vez son\nentrevistados y que tienen al mismo tiempo tanta experiencia que compartir.\u003cbr\u003e\n\u003cbr\u003e\n+++++++++++++++++++++++++++++++++++++++++++++++++\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eENGLISH:\u003c/strong\u003e\u003cbr\u003e\nAs an aspiring filmmaker during all my\nlife I\u0027ve always wanted to tell stories trough cinema, however along the way\nI\u0027ve discovered two big realities about it: 1.- Doing films it\u0027s not only about\ndirecting, it\u0027s a work that needs a big number of collaborators, and 2.- that to\nbe a great filmmaker you need to know the story of cinema and friends that will\nhave the role of teachers from which you can learn.\u003cbr\u003e\n\u003cbr\u003e\nBy today I\u0027ve managed to get a full scholarship\nof to study filmmaking at the Facultad de Cine, located in Mexic City, with\nsuch incredible teachers.\u003cbr\u003e\nFor those reasons i\u0027ll start a series of\ninterviews focused in all the areas related to filmmaking, I will not only\ninterview actors, directors and producers, but i\u0027ll meet with script writers,\ncinematographers, art directors, sound editors, film editors, and basically\neveryone that works hard to give life to a film, this with the intention of\nbring the light over all of those areas that almost no one gets to know and how\nthe work of all of them is the backbone of every film we get to see.\u003cbr\u003e\n\u003cbr\u003e\nBy becoming patron you will allow me to\ncontinue my adventure in the agitated Mexico City, and will support my crusade\nto hear about all those workers of the mexican film industry that are rarely\ninterviewed but that have so much experience to share.\u003cbr\u003e"
