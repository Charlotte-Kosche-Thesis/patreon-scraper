003eget out there with little support and exposure. \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI do monthly commissions, weekly comic pages for Lacille, \u003cbr\u003emy new Webtoon, and voice act on the side to make\u003cbr\u003e extra cash for financial reasons, myself, and for entertainment!\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6Pikx4d.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eOh BOY! I\u0027m glad you asked. If you pledge +$5, you get a FREE\u003cbr\u003eart or voice commission every other month!\u00a0\u003cbr\u003eNot only that, you also get exclusive\u003cbr\u003e sneak peaks at the new webtoon, Lacille,\u003cbr\u003eupcoming project sneak peaks,\u00a0\u003cbr\u003eand access to my discord server\u0027s Patreon chat voice calls,\u003cbr\u003e ( so you can call with me! )\u003cbr\u003eAnd giving you the role of a Patron separate from\u003cbr\u003e everyone else if you pledge starting at $1.\u003cbr\u003e\u00a0\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/cu5lMWk.png\" style=\"width: 64px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
