    "summary": "Legendary Games is an all-star team of authors and artists that create gaming products for the Pathfinder RPG, 5th Edition, and more! With innovative and exciting mechanics, rich and vibrant stories and background, and lush and beautiful products made by the same creative minds that produce many of the official products you\u0027re already using!\u00a0 Founded by Clark Peterson of Necromancer Games and headed up by award-winning designer Jason Nelson, the Legendary Games team counts among its members Clinton J. Boomer, Robert\nBrookes, Benjamin Bruck, Pedro Coelho, Matthew Goodall, Jim Groves, Thurston Hillman, Tim\nHitchcock, Victoria Jaczko, Jonathan H. Keith, Michael Kortes, Jeff Lee, Nicolas Logue, Jason Nelson, Richard\nPett, Tom Phillips, Sean K Reynolds, Alistair Rigg, Tork Shaw, Mark Seifter, Mike Shel, Mike\nWelham, Neil Spicer, Todd Stewart, Russ Taylor, Greg A. Vaughan, and Linda\nZayas-Palmer, these designers have earned their stripes and bring the awesome every time out! \u003cbr\u003e\u003cbr\u003eThis product line unleashes the magic and mystery of ancient Egypt, whether in an official Adventure Path like that published by Paizo Inc. (issues #79-84) or in any home campaign where your heroes are plundering the pyramids and dodging curses, mummies, and the mighty magics of ancient civilizations long fallen to ruin. \u003cbr\u003e\u003cbr\u003eCurrent planned projects in this line include the following:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTreasury of the Pharaohs - \u003c/strong\u003eOver 30 marvelous magic items themed for the ruins of an ancient pharaonic kingdom, , like the \u003cem\u003emap cartouche \u003c/em\u003eand \u003cem\u003etomb\nwarden\u0027s stele, \u003c/em\u003ealong with deadly weapons like the \u003cem\u003escarab scourge \u003c/em\u003eand \u003cem\u003edune trap\njavelin \u003c/em\u003eto protective gear like the \u003cem\u003edynast\naegis \u003c/em\u003eand \u003cem\u003email of the radiant\npharaoh. \u003c/em\u003eThese items are redolent with the mysteries and magic of the\ndesert, like the \u003cem\u003eoasis mirror \u003c/em\u003eand \u003cem\u003efaience idols \u003c/em\u003eto the \u003cem\u003ealabaster icons of Bast \u003c/em\u003eand the \u003cem\u003ecanopic chest of eternal repose! \u003c/em\u003eIf your\nplayers hunger for the riches of the ages and to garb themselves like the\ngod-kings of old, they are going to love what they find in the \u003cem\u003eTreasury of the Pharaohs\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTomb Raiders - \u003c/strong\u003eFrom\nscheming black market professionals and corrupt drug dealers to family teams or\nthose whose avarice carried them beyond the threshold of death, \u003cem\u003eTomb Raiders \u003c/em\u003ebrings you four complete\nrival adventuring groups of four characters each, which can be used\nindividually throughout your heroes\u0027 adventuring careers or \u003cem\u003een masse\u003c/em\u003e to show how cutthroat the world\nof treasure-hunting can be. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLegendary Curses\u003c/strong\u003e - Curses from the ancient mysteries to the modern machinations of arcanists and occultists alike are the focus of this book, engaging cursed spells and hexes, curse-focused archetypes and feats, cursed magic items, and cursed locations. \u003cem\u003eScheduled for July 2015.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMythical Monsters: Egypt and Africa \u003c/strong\u003e- A dozen and one marvelous mythic monsters drawn from the folklore and mythology of ancient Egypt and Africa. \u003cem\u003eScheduled for August 2015.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eAncient Heroes \u003c/strong\u003e-\u003c/strong\u003e A group of 8 richly developed pregenerated characters, designed with deft detail and richly developed personalities and connections to each other and the official adventure path but easily usable in other campaigns as cohorts, allies, rivals, or even replacement characters. \u003cem\u003eScheduled for September 2015.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eLost Tombs - \u003c/strong\u003eA series of adventures that can be played individually or as adjuncts to an Egyptian Adventure Path. \u003cem\u003eScheduled for October 2015. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd more titles yet to come! \u003cbr\u003e"
