    "summary": "I believe strongly in the power of words and ideas, and I see a world in desperate need of more good ideas, lucid thinking, and beautiful words. I write non-fiction; I try to provide a calm and clear-eyed perspective on the events shaping our world. And I write with a sense of duty and responsibility, to be honest, ethical, and informed. \u003cbr\u003e\u003cbr\u003eI am a humanist, which means I do my best to \"love whoever is around to be loved,\" as Kurt Vonnegut Jr. once said we humans should. My writing is at all times informed by humanism, by a sincere love for all human beings and concern for their welfare. I am also anarchist, which means I stand in opposition to authority, siding with civil society, communities, individuals, peaceful cooperation and mutual aid. It also means that I am a feminist and wish to see women and gender diverse people treated with respect and equality. It means I do not tolerate bigotry in any form. \u003cbr\u003e\u003cbr\u003eIn write in the hopes of a better world.\u00a0\u003cbr\u003e\u003cbr\u003eI have started this page in the hope that I may one day have the means to make this my life\u0027s work.\u003cbr\u003e\u003cbr\u003eYou can read my essays on a broad range of subjects\u00a0\u003ca href=\"https://leekavanagh.wordpress.com\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e.\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/div\u003e"
