    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHoliday Special Short Release Elite Version:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/holiday-special-16027781\"\u003e\u003cstrong\u003eClick here!\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eHoliday Special Short Release:\u00a0\u003ca href=\"https://www.patreon.com/posts/holiday-special-16027883\"\u003eClick here!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nEpisode 12 Early Access Elite Version: \u003c/strong\u003e\u003cdel\u003eMid-Late May\u003c/del\u003e\u003cstrong\u003e Postponed to Early June\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eEpisode 12 Release Date:\u00a0\u003c/strong\u003e\u003cdel\u003eMid-Late May\u003c/del\u003e\u003cstrong\u003e Postponed to Early June\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEpisode 1-11 Elite Version Released!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.patreon.com/posts/episode-1-11-17833458\" target=\"_blank\"\u003e\u003cstrong\u003eClick here!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eEpisode 1-11 is released for $10+ Patrons!\u00a0\u003ca href=\"https://www.patreon.com/posts/episode-1-11-17886618\" target=\"_blank\"\u003eClick here!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEpisode 1-5 is released for FREE!\u00a0\u003ca href=\"https://www.patreon.com/posts/16096607\" target=\"_blank\"\u003eClick here!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.patreon.com/posts/episode-4-public-12252440\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome!\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\nThis is \n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLewdlab\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, and you guys can call me Dr Sin.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nCheck out my website at\u00a0\n\u003cstrong\u003e\u003ca href=\"https://www.lewdlab.com/\" target=\"_blank\"\u003elewdlab.com\u003cbr\u003e\n\u003c/a\u003eIf you have any questions, be sure to read the\u00a0\u003c/strong\u003e\u003ca href=\"https://www.lewdlab.com/faq\" target=\"_blank\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0first.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI created Lewdlab for the purpose of creating Adult Games! I always loved playing them but there weren\u0027t too much back in the day, or the quality was lacking, so I decided to make a game myself!\n\u003cbr\u003e\n\u003cbr\u003e\nMy hope is that in due time, Lewdlab can transform from a one-man project into a full-fledged adult game studio!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m currently working on \n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDreams of Desire\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, an adult visual novel with choices that influence gameplay.\u003cbr\u003e\n\u003cstrong\u003eDISCLAIMER: The Dreams of Desire game is a work of fiction, not related to the real world at all. All characters in the game are of at least 18 years of age.\u003c/strong\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u00a0You can follow me on\u00a0\n\u003c/strong\u003e\u003ca href=\"https://twitter.com/Lewdlab\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/Va6ADaF.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/WS1YjYE2xhc?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFetishes\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCorruption\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMILF\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAnal\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFeet\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eVoyeurism\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHarem\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePlot\u003c/span\u003e\u003c/h2\u003e\nThis is a story about power and corruption with a mystery to solve!\n\u003cbr\u003e\nYou play as the so called Main Character!\n\u003cbr\u003e\n\u003cbr\u003e\nDue to unfortunate circumstances, it looks like he is forced to go to military school.\n\u003cbr\u003e\nOur hero however, has other ideas. He never wanted to be a soldier. As things start to look inevitable, he stumbles upon an old book about the ways of the mind.\n\u003cbr\u003e\nWith the help of newfound knowledge he can change the course of his life. But how will he do it, and what\u0027s the price he has to pay?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCharacters\u003c/span\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMrs Turner\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTracy\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003eAlice\u003c/li\u003e\n\t\u003cli\u003eJenna\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLatisha\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAby\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nOther support characters get a spot as well, like the protagonist\u0027s best friend among others.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThe game has more than\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a03000\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0images\u003c/span\u003e\u003c/span\u003e in the Elite version, as of Episode 11.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eScreens from the Game\u003c/span\u003e\u003c/h2\u003e\n\u00a0\u00a0\n\u003ca href=\"https://imgur.com/Xm0QpJB\"\u003e\u003cimg src=\"https://i.imgur.com/Xm0QpJBh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/YpdtEGW\"\u003e\u003cimg src=\"https://i.imgur.com/YpdtEGWh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/LmO8Q6T\"\u003e\u003cimg src=\"https://i.imgur.com/LmO8Q6Th.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/ZVueNQl\"\u003e\u003cimg src=\"https://i.imgur.com/ZVueNQlh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/Mbcsdy9\"\u003e\u003cimg src=\"https://i.imgur.com/Mbcsdy9h.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/ZRe2aPd\"\u003e\u003cimg src=\"https://i.imgur.com/ZRe2aPdh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/9c6c9kW\"\u003e\u003cimg src=\"https://i.imgur.com/9c6c9kWh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/vKyiSSP\"\u003e\u003cimg src=\"https://i.imgur.com/vKyiSSPh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/ZWbtoFZ\"\u003e\u003cimg src=\"https://i.imgur.com/ZWbtoFZh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/xEGntvl\"\u003e\u003cimg src=\"https://i.imgur.com/xEGntvlh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/5qwC00Q\"\u003e\u003cimg src=\"https://i.imgur.com/5qwC00Qh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ca href=\"https://imgur.com/gDIxuDw\"\u003e\u003cimg src=\"https://i.imgur.com/gDIxuDwh.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\nThe game has Partial voice acting. This is a new feature, if people like it, I can improve upon it.\n\u003cbr\u003e\nThis means moans from the Voice Actresses :)\n\u003cbr\u003e\n-\u00a0\n\u003ca href=\"https://twitter.com/alexia_vo\" target=\"_blank\"\u003eAlexia\u003c/a\u003e for Mrs Turner - Check out her Twitter!\u003cbr\u003e\n-\u00a0\n\u003ca href=\"https://www.patreon.com/VoiceLikeCandy\" target=\"_blank\"\u003eCandy\u003c/a\u003e for Tracy - Check out her Patreon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Pledge\u003c/span\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDeveloping a Game has many costs, which I\u0027ve been paying from my pocket for quite a while now. I love to do it, I\u0027m happy to spend my money on it. With that said, with supporters who pledge for me, for Lewdlab, for the Game, it means those pledges can go directly to fund the game development.\u003cbr\u003e\nAnd don\u0027t forget, every little bit counts! Even 1 dollar helps out greatly!\n\u003cbr\u003e\n\u003cbr\u003e\nI saved some money throughout the months for a new Workstation-PC, but I don\u0027t have nearly enough. With that I can render the images a LOT faster and at better quality.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAnd of course, you get \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAWESOME REWARDS\u003c/span\u003e\u003c/strong\u003e for your pledges!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAnd if you can\u0027t pledge anyway, don\u0027t worry! All episodes are going to be free for the public eventually, of course patrons get to enjoy them first.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can share this patreon page, spread the word, make it known so others can experience some virtual booty too!\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, you can hide your pledge, so no one will know you support me! Sneaky ;)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRewards\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe goodies you\u0027ve been waiting for! As you can see at the rewards section, there are tiers of rewards that can be achieved, from Trainee to Mad Scientist!\n\u003cbr\u003e\nThe higher the tier, the more rewards you\u0027ll get for your pledges!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTrainees \u003c/span\u003eget access to the patreon only feed where I post update and various info about the game development.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eScientists \u003c/strong\u003e\u003c/span\u003eget access to every new episode of the game at release! They also get to see exclusive preview images of the new characters and episodes. They also get access to polls regarding game features, story and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eResearchers \u003c/strong\u003e\u003c/span\u003eget access to what Scientists have, but they get more \"naughty\" previews and pin-ups too. They also gain access to the walkthrough of the game (with tips on decisions and how they could affect the game), written by me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMAD SCIENTISTS\u003c/span\u003e\u003c/strong\u003e get access to all reward tiers, and exclusive bonus content only available to them, including regular bonus scenes and \"Dream Scenes\" - where anything can happen, and will happen!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003eLEWDLAB ELITE\u003c/span\u003e Patrons get everything listed above, plus early access to every new version 3 days before the general release. They\u0027ll get access to a special game version, in which the monthly voted character (by Elite tier Patrons) gets an alternate outfit. They\u0027ll be able to switch between the regular and alternate outfits in game.\u003cbr\u003e\nOn top of all this, they can also vote on a character each month, and I\u0027ll make a special 4K UHD render of the winner of the vote exclusive to them!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI want to give a HUGE Thank You to everyone who supports the game, it feels really great to see other people like and support your work! \n\u003cstrong\u003eThank You!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e"
   },
