    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there! I\u0027m J.M. Henry, author of The Lostland, and welcome to the patreon! Here, patrons can get early updates, bonus stories, cameos, and other cool bonuses as they unlock.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://lostlandcomic.com/\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-iy8HfLV-3QU/WXFJnfS9xJI/AAAAAAAACSY/0_0B-3fdr_4-o9ckZkmyJf97RRtOhuvzQCLcBGAs/s1600/logosNGpatreon.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Lostland is an Action-Adventure webcomic series, set in a post-apocalyptic world. The story involves these four misfits:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\n\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-V0NSndZ4omI/WXFC4camUUI/AAAAAAAACSA/NsQZ_xCjuHkd5QSAaZN8kvtbzwcKO8lLwCLcBGAs/s1600/thebig4patreon.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAs they travel around this wild, dangerous, region of the world looking to reach their own goals. On the way, they meet tons of new faces, fight crazy villains with some of the strangest designs and abilities I\u0027ve come up with, and eventually cross paths with one another and team up once in a while. \n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAnd while all of this is happening, another mysterious man makes his move, as he plans to create his own bit of chaos in the Lostland.\n\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://3.bp.blogspot.com/-kyKsWYMEDZw/V-5AR5uhR_I/AAAAAAAACEc/kkn2nxuBm18wR0VL7W-0y702n5Ylh1h9QCLcB/s1600/phantom.JPG\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat he\u0027s scheming and why it involves decimating a section of the Lostland\u0027s Capital Building is yet to be known... But, we may find out soon enough as the story continues, and as the pieces of this bizarre mystery come together.\n\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cblockquote\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://1.bp.blogspot.com/-H5eyJUnvYjY/V-427Zd6VlI/AAAAAAAACDY/ffNSsyyK6b0O7BhDOvKlIJmGvsA_gOG0gCLcB/s1600/whytfpt.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAin\u0027t it obvious? \u003cstrong\u003eFAME AND RICHES!!!\u003cbr\u003e\u003c/strong\u003e..........\u003cbr\u003eAll joking aside, my reason for going this route has a lot to do with gaining the freedom to, one day, work solely on The Lostland and all my other future projects. You see:\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-cv8cu0gN43M/Wia3pyC_R_I/AAAAAAAACU0/d8Rapb8SVaQRDTr7l1tcaLTq7L30oR7AgCLcBGAs/s1600/why%2Bpatreon.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo that\u0027s about the long and short of it! And of course The Lostland and all other stories I create will \u003cbr\u003eremain free online foever, that wont change, but if you decide to pledge to this Patreon page, you\u0027ll be pushing this old artist just one step further to becoming a full time content creator(and snagging some sweet perks while you do it *wink*)\u003cbr\u003e\u003cbr\u003eHope to see you here!\u003cbr\u003e~J.M.\u003cbr\u003e\u003c/div\u003e"
   },
