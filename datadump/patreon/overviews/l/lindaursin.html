    "published_at": "2016-02-02T22:39:30+00:00",
    "summary": "I\u0027m\u00a0an Art Witch, a multifaceted artist, photographer, designer based in the Norwegian mountains. The witch part is both about my spirituality and because I do artwork that is connected to magic, myth, an folklore\u00a0(for example amulet art, mythological landscapes and creatures, and creatures from folklore).\u003cbr\u003e\u003cbr\u003eI let my intuition guide my choices of subject matter and materials. My work often symbolises my collectors\u2019 deeper levels. Their spirituality, ideal location, spirit animals. It can also represent a symbol you connect with. \u003cbr\u003e\u003cbr\u003eMy imagery is often inspired by mythology, folklore, and the Norwegian landscape. I paint in acrylics, watercolour and gouache and draw in pencil and coloured pencil.\u003cbr\u003e\u003cbr\u003eBy supporting me here on Patreon, you give me the means to do what I do best; to create and to empower others. When you help me, I\u0027m able to give back tenfold.\u003cbr\u003e\u003cbr\u003eTo express my gratitude, if you can contribute $1 or more, you become part of my community and receive patron access to my work.\u003cbr\u003e\u003cbr\u003eI look forward to getting to know you. Feel free to connect with me on social media as well as here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. You\u0027ll be charged automatically, and you can adjust or cancel your pledge at any time."
