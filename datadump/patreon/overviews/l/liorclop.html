    "published_at": "2017-04-07T15:20:40+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/17388837_847794342024914_6763521877473059627_o.jpg?oh=ca3fea112f3096da652f19f390a952ba\u0026amp;oe=5957F363\" style=\"width: 750px;\"\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWho?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThere have always been two parts in me, \"\u003cem\u003eThe Painter\u003c/em\u003e\" and \"\u003cem\u003eThe Parasite\u003c/em\u003e\".\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003eThe Painte\u003c/em\u003er\"\u2013\n I love to draw and paint. The subject matters I\u0027m usually invested in \nare fantasy, mythology, horror and nature. My favorite mediums \nconstantly change, it also depends on what kind of drawing or painting I\n make. I draw since a tender age and I studied art professionally. I \nhave a number of commissions under my belt as well. You are most welcome to see more of my works on my \u003ca href=\"http://liorclop.com/portfolio/\"\u003eWebsite\u003c/a\u003e, my \u003ca href=\"https://www.facebook.com/LiorClop/\"\u003eFacebook page\u003c/a\u003e and my \u003ca href=\"https://www.instagram.com/liorclop/\"\u003eInstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003eThe Parasite\u003c/em\u003e\" (you can\u0027t spell painter without pain)\n - I suffer from multiple mental disorders that have made my life \nsignificantly harder since childhood \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eand the search for understanding them and how to deal with them is never ending.\u00a0 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003eThe Painter\u003c/em\u003e\" and \"\u003cem\u003eThe Parasite\u003c/em\u003e\" have been clashing, Always. I do not\n have any romantic story to tell you about \u0027releasing my pain through \nart\u0027 or \u0027my pain is making my art stron\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eger\u0027. My Mental problems hold me \n\u003c/span\u003eback, just as physical problems do, maybe even more so.\u003cbr\u003e\u003cbr\u003eThe clashes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI work slow. I do not produce enough art, either sketches or complete artwork. Which means it is harder to get better.\n It means my portfolio is incoherent and lacking, until a new piece is \nmade \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ethe rest of the artwork\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003eis considered too old to be a good representation of my\n current skill. But the worst problem with my speed is the inconsistent ability to meet deadlines, which is a key component to being an illustrator, or anything else, basically.\u003c/li\u003e\u003cli\u003eI\n work incoherently. I can\u0027t concentrate, I don\u0027t feel like I manage to \napply all my knowledge and abilities. And if I make an effort to do so, I work even slower.\u003c/li\u003e\u003cli\u003eI don\u0027t work at all. This happens when \"The Parasite\" takes over completely and renders me unable to do almost anything.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTrying to go in the usual illustrator path with my difficulties is inefficient at best, it is like trying to climb a wall while someone throws stones at you, so I need to find another way to be an illustrator.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThrough\n Patreon I hope to achieve some of my main life goals \u2013 be an \nillustrator, be \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ea provider even if only to myself, have enough \nfinancial security so I can work on improving my mental state, and perhaps, if i can get to the point my energies allow me, raising \nthe awareness of mental disorders in our society and correct misunderstandings that will hopefully, \nsequentially, pr\u003c/span\u003eevent suffering. \u003cbr\u003e\u003cbr\u003eEach\n one of those goals helps the others to be achieved as well. They are \nintertwined, even though I would have liked to keep them separated. By \nmaking this Patreon\n I accept all the parts in me, I understand the terms and conditions \nthat each one of them requires and try to make them work together.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBy becoming my patron you will help me achieve these goals. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNotes:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eIf you don\u0027t know what Patreon is, how it works or have difficulties please send me a message with your questions to my\u003ca href=\"mailto:Liorclop@outlook.com\"\u003e E-mail\u003c/a\u003e, my \u003ca href=\"https://www.facebook.com/LiorClop/\"\u003eFacebook page\u003c/a\u003e or here on \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/209010106-How-do-I-message-a-creator-\"\u003ePatreon\u003c/a\u003e.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eYou can also just read about it -\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003eWhat is Patreon\u003cbr\u003eFrequently Asked Questions\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eThe reason for this Patreon\n is to enable me be a painter alongside my difficulties, not against \nthem, which means I might not always be able to deliver the rewards on \ntime, in extremely difficult times I might not be able to deliver them \nat all. I will try my best, I really want to, it\u0027s very important for me\n to reward the people that support me, I will also try to fit the \nrewards accordingly with my abilities. nevertheless, my abilities can \nchange without a warning.\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI am currently in a relatively bad state, when my condition will be better I will add more rewards and goals. Please feel free to tell me what you would like to get and see from me, so I can be prepared when the time comes. \u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
