    "summary": "Hi! My name is Lay-lo. I am an artist who wants to draw my own comics) \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/novyj_god.1483117424.jpg\"\u003e\u003cbr\u003eNO WAY is a web comic, a story about fantasy world and Academy, where many creatures study together. But first and foremost this is a story about a vampire and an elf who were betrothed to each other and who now have to live and learn together. Yes, this is a story about the relationship between two guys, basically, although the other characters are there too. So if you dislike this topic - I warned you.\u00a0Also in the future in the comic are planned explicit scenes of a sexual nature, so there is a limit 18 + But, basically, it\u0027s still a romantic Comedy and fairy tale.\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/primer.1454275360.jpg\"\u003e\u003cbr\u003eAt start I plan to do 1-3 pages a month, depending on the number of frames (3+), as well as various arts with the main characters or the inhabitants of this world. If this project is successful I\u0027ll find more time for it. May leave job and dedicate myself to the comics completely - (my prec\u0441\u0441\u0441ious dream!))\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/stadii.1454321637.jpg\"\u003e\u003cbr\u003eI wish you a nice time in the company of vampire, elf and they friends))\u003cbr\u003eMy comic can be found freely available here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/noway\"\u003ehttps://tapastic.com/series/noway\u003c/a\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://laylol.deviantart.com/gallery/\" rel=\"nofollow\"\u003ehttp://laylol.deviantart.com/gallery/\u003c/a\u003e \u003cbr\u003e\u00a0\u003ca href=\"http://lay-lol.tumblr.com/\" rel=\"nofollow\"\u003ehttp://lay-lol.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u0
