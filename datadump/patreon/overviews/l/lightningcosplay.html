    "published_at": "2016-02-24T19:17:08+00:00",
    "summary": "\u003ch4\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWho we are and what we do\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nHey Guys, my Name is Laura, most of you know me as Lightning Cosplay. But I\u00b4m not alone, we are a Team. My fiance Ralf is always by my side and we are working together on our cosplays. \n\u003cbr\u003e\n\u003cbr\u003e\nAbout 4 years ago Cosplay came into my life. Cosplay became my passion, for me it\u00b4s not even a hobby, it\u00b4s my life and became my job. Since one year now I am a full time cosplayer.  I love creating super detailed costumes like armors, props, dresses, horns and headdresses, magical creatures and bring them to life.\n\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy Patreon\u003c/span\u003e\u003c/h3\u003e\nThe last years I shared a lot of my work with the world. I published progress pictures, videos and books. I only get paid for the accessories and books I sell on my website or at conventions, for costumes I make for gaming companys or if a convention book me. Being self-employed means, that I have to do all the social media stuff - Facebook, youtube, instagram - in my free time. Actually there is no free time left. :D\n\u003cbr\u003e\u003cbr\u003e\nTaking photos and videos while you are working on a project and edit them, takes a lot of time. Often I wish I would be able to show you more of my progress. I am not erning any money via youtube, which is pretty sad. I want to show you my progress step by step and want to support the cosplay comunity, so I don\u00b4t care if I get money for my youtube videos. But I am thankfull for every support you can give me.\u003cbr\u003e\u003cbr\u003eOn my \u003ca href=\"https://www.youtube.com/channel/UCBQJdDx5En2xJQ8Wo12yOUA\" target=\"_blank\"\u003eyoutube channel\u003c/a\u003e you can find my tutorial and making of videos.\u003cbr\u003e\u003cbr\u003eAlso check out my work on my \u003ca href=\"https://www.facebook.com/LightningCos/\"\u003eFacebook page\u003c/a\u003e and on \u003ca href=\"http://lightning-cosplay.com/\"\u003emy webpage\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.lightningcosplay.com/wp-content/uploads/2016/02/fertig.jpg\"\u003e\u003cbr\u003e\n\u003cblockquote\u003eNord Cosplay we made in 2015 for a promotion job for Zenimax.\u003c/blockquote\u003e\u003ch3\u003e\u003c/h3\u003e\u003ca class=\"embedly-card\" href=\"https://www.youtube.com/watch?v=gJnlwxGdNf4\" rel=\"nofollow\"\u003e\n\n\u003cbr\u003e\n\u003cimg src=\"http://www.lightningcosplay.com/wp-content/uploads/2016/02/tyrande_gesammtbild.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cblockquote\u003eTyrande Cosplay which we made for Blizzcon.\n\u003c/blockquote\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhere does the money go?\u003c/span\u003e\u003c/h3\u003e\nMaterials:\u003cbr\u003e\nFabrics, Leather, Thermoplastics, Glue, Silicone, Resin, Modelling Clay, Paint, Latex, Feathers, Electronic stuff etc. The list of materials I use for my costumes is endless and they cost a lot of money, especially the casting materials.\u003cbr\u003e\n\u003cbr\u003e\nPhoto and Video equipment:\u003cbr\u003e\nI would be able to buy better photo and video euipment for my progress photos and videos.\u003cbr\u003e"
