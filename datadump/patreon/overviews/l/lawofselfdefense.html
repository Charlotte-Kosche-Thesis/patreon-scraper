3cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTIER 2:\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://lawselfdefense.org/opt-infs5izxui\"\u003e\u003cem\u003eClick here for FREE ACCESS to a sample Tier 2 \"LIVE Show\" episode.\u00a0\u003c/em\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eTier 2\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003ePatronage:\u00a0\u003c/strong\u003e$4.99/month (17 cents a day).\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eTIER 3:\u003c/strong\u003e\u00a0 \u003ca href=\"https://lawselfdefense.org/tier-3-expert-report\"\u003e\u003cem\u003eClick here for FREE ACCESS to a sample \"Tier 3 Expert Report.\" \u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"http://lawofselfdefense.com/wp-content/uploads/2018/03/sample.png\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eIMPORTANT NOTE:\u003c/strong\u003e\u00a0 Clicking that link indicates acceptance that you have been provided with a \u003cu\u003elimited license to one (1) copy of the linked Expert Report\u003c/u\u003e, and \u003cu\u003eprohibits copying or distribution of that report in any form or manner to other persons\u003c/u\u003e. If you know of others who may be interested in the report, they are permitted to access it \u003cu\u003eonly from this page\u003c/u\u003e, to which you may direct them.\u00a0 If these terms are unacceptable, DO NOT CLICK THE LINK.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eTier 3 Patronage:\u003c/strong\u003e\u00a0\u003c/em\u003e\u003cem\u003e$14.99/month (50 cents a day).\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVALUE GUARANTEE:\u00a0\u003c/strong\u003e \u003cem\u003eIf you feel at any time that the value of the Law of Self Defense content provided falls below your expectations, you may cancel your patronage at any time prior to the first day of each month; new patrons are not billed at all until the start of the next month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eNOTE: Content at any Tier is provided on a rolling-three-month basis, meaning  that at any point in time the last three month\u0027s worth of content are made available here. Older content is archived off this page and is no longer accessible.\u003cbr\u003e\n\u003cbr\u003e\nIMPORTANT: All content provided here is for the individual, personalized use of our patrons. It may not be distributed to non-patrons, may not be shown in any generalized group setting that includes non-patrons in attendance, and may not be used for commercial purposes of any sort.\u00a0 If a patron is aware of others who would benefit from the content provided here, they are advised to encourage that other party to themselves become a patron and thus obtain authorized access to this work product. Naturally, we do not intend to confirm compliance on this point, we simply rely upon the integrity of our patrons.\n\u003cbr\u003e\n\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\nABOUT LAW OF SELF DEFENSE LLC\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.lawofselfdefense.com/\" target=\"_blank\"\u003eLaw of Self Defense LLC\u003c/a\u003e is an educational and legal consulting enterprise focusing exclusively on American use-of-force law (self-defense, defense of others, defense of property), and is led by \u003cstrong\u003eAttorney Andrew Branca\u003c/strong\u003e, an internationally recognized subject-matter expert. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eLaw of Self Defense LLC \u00a9 2018\u003c/em\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "Attorney Andrew F. Branca is currently in his third decade of practicing law, and is an internationally-recognized expert on the law of self-defense of the United States.\u003cbr\u003e\u003cbr\u003eAndrew is a Guest Lecturer at the Federal Bureau of Investigation\u2019s National Academy, a former Guest Instructor at the Sig Sauer Academy, an NRA Life-Benefactor Member, and an NRA Certified Instructor. He also teaches lawyers how to argue self-defense cases as a certified instructor with the Continuing Legal Education (CLE) system in numerous states around the country. Andrew is also a host on the Outdoor Channel\u2019s TV show \u201cThe Best Defense\u201d and contributor to the National Review Online.\u003cbr\u003e\u003cbr\u003eAndrew has been quoted as a SME (subject-matter expert) on use-of-force law by the Wall Street Journal, the Chicago Tribune, the Washington Post, and many other mainstream media, including nationally syndicated broadcast media. Recently, Andrew won the UC Berkeley Law School debate on \u201cStand-Your-Ground,\u201d and spoke at the NRA Annual Meeting Law Symposium on self-defense law. He is also a founding member of USCCA\u2019s Legal Advisory Board.\u003cbr\u003e\u003cbr\u003eIn addition to being a lawyer, Andrew is also a competitive handgun shooter, an IDPA Charter/Life member (IDPA #13), and a Master-class competitor in multiple IDPA divisions.\u003cbr\u003e",
