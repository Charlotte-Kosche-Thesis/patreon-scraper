    "summary": "\u003ch2 style=\"text-align: center;\"\u003eHey, folks! \u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Liv, and I\u0027m here to take you on a journey through all the weird and wild wonders life has to offer!\u00a0Follow me, and we\u0027ll explore the highest peaks to the deepest ocean trenches and everything in between!\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003eThis blog began with an article I wrote for a naturalist newsletter on my favorite insect, the cicada. I shared the article as a post to a lovely group of folks on Facebook, and it was so well received that I decided to keep the animal fun facts a-coming!\u003cbr\u003e\u003cbr\u003eTo everyone who has liked or commented on those posts, I can\u0027t thank you enough--you\u0027re the reason I\u0027m here!\u00a0\u003cbr\u003eAnd to everyone who joins this journey, welcome, and thank you so much as well--your support and, most importantly, your enjoyment of these posts means everything to me!\u003cbr\u003e\u003cbr\u003eFor now, you can expect weekly fun facts wrapped up in a blog and tied with a Patreon bow.\u00a0 But who knows what the future holds--podcasts, videos, songs...the limit is infinity and beyond!\u003cbr\u003eAs a final note--more of an aside, really--I am here to tell you I will never charge for this content. I will happily and graciously accept donations, which I will use to further my research, but my content will remain accessible to everyone. :)\u003cbr\u003e\u003cbr\u003e(Rewards forthcoming? I am still figuring Patreon out. Let me know what kind of rewards you would like to see!)\u003c/div\u003e\u003cblockquote\u003e\u0026lt;tmp\u0026gt;\u0026lt;/tmp\u0026gt;\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e"
