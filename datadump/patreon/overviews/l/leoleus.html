    "summary": "\u003cdiv\u003e\n\t\u003cimg src=\"http://leoleus.amigoweb.cl/patreon/intro/hello.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAnd welcome to my Patreon page, \n\t\u003cstrong\u003eI\u0027m Leo\u003c/strong\u003e,\u003cbr\u003e\n\tthe artist behind\u00a0\n\t\u003ca href=\"http://bearsionated.tumblr.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eBearsionated\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://bearsionated.tumblr.com/tagged/ssbears\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eSuper Smash Bears\u003c/span\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://osoapparel.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eOSO\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\nI\u0027ve been drawing and playing video games for as long as I can remember, and I\u0027ve had my heart set on BEARS pretty much since puberty hit, so I thought \"\n\u003cem\u003ewhy not mashing up all my favorite things in the world?\u003c/em\u003e\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://leoleus.amigoweb.cl/patreon/intro/12grid.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s how the Super Smash Bears were born, reimagining the 12 original characters from the N64 game as real life bears. The series was a huge success for me on many levels, I wasn\u0027t even finished showing them and I already knew I was gonna do more, eventually. But that time is now and I\u0027ve decided to join Patreon to become a fully independent artist with this project which I would love to make into an artbook at some point \u2764\ufe0f\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://leoleus.amigoweb.cl/patreon/intro/whatispatreon.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://leoleus.amigoweb.cl/patreon/intro/process.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eHere\u0027s how this works:\u003c/em\u003e you can \n\u003cem\u003esubscribe \u003c/em\u003eto my page\u00a0\u003cstrong\u003efor as low as $1 p/month\u003c/strong\u003e, becoming my patron which gets you access to new characters\u00a0\u003cem\u003ebefore \u003c/em\u003ethe rest of the world\u00a0sees them. But there\u0027s more. If you are super generous and love my bears, \u003cstrong\u003efor $5\u003c/strong\u003e you can see them from sketches to final piece in my development feed, plus exclusive wallpapers for your devices, \u003cstrong\u003eand for $10\u003c/strong\u003e or more you get a\u003cem\u003e high-res file\u003c/em\u003e to make as many prints as you want, but you also get to vote on polls to choose the next character in line from 40+ options!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://leoleus.amigoweb.cl/patreon/intro/rewards.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m super excited to continue this adventure, I hope you decide to join me!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e* Patreon charges all pledges on the 1st of every month.\u003cbr\u003e* Of course, you can cancel your subscription at any time you want, no hard feelings!\n\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://leoleus.amigoweb.cl/patreon/intro/thankyou.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks to all my followers who made this series a total smash, you rock my world!\u00a0\u003c/div\u003e"
