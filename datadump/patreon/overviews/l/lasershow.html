    "summary": "\u0412 2002 \u0433\u043e\u0434\u0443 \u041a\u0435\u0432\u0438\u043d \u0421\u043c\u0438\u0442 \u0441\u0432\u043e\u0438\u043c \u0444\u0438\u043b\u044c\u043c\u043e\u043c \u00ab\u0414\u0436\u0435\u0439 \u0438 \u041c\u043e\u043b\u0447\u0430\u043b\u0438\u0432\u044b\u0439 \u0411\u043e\u0431 \u043d\u0430\u043d\u043e\u0441\u044f\u0442 \u043e\u0442\u0432\u0435\u0442\u043d\u044b\u0439 \u0443\u0434\u0430\u0440\u00bb \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0438\u043b \u043d\u0430\u0441 \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0441\u0430\u0439\u0442\u0430 \u00ab\u041a\u0438\u043d\u043e-\u0413\u043e\u0432\u043d\u043e.\u043a\u043e\u043c\u00bb. \u041c\u043d\u043e\u0433\u043e \u043b\u0435\u0442 \u0441\u043f\u0443\u0441\u0442\u044f, \u043a\u043e\u0433\u0434\u0430 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u0438 \u00ab\u041a\u0413\u00bb \u043e\u043a\u043e\u043d\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0443\u0441\u0442\u0430\u043b\u0438 \u043f\u0438\u0441\u0430\u0442\u044c \u0440\u0435\u0446\u0435\u043d\u0437\u0438\u0438, \u041a\u0435\u0432\u0438\u043d \u0432\u043d\u043e\u0432\u044c \u043f\u0440\u0438\u0448\u0435\u043b \u043d\u0430 \u0432\u044b\u0440\u0443\u0447\u043a\u0443.\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0441\u043b\u0443\u0448\u0430\u0432\u0448\u0438\u0441\u044c \u0435\u0433\u043e \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432, \u041c\u0438\u0445\u0430\u0438\u043b \u0421\u0443\u0434\u0430\u043a\u043e\u0432, \u042e\u0440\u0438\u0439 \u041b\u0443\u0449\u0438\u043d\u0441\u043a\u0438\u0439 \u0438 \u043f\u0440\u0438\u043c\u043a\u043d\u0443\u0432\u0448\u0438\u0439 \u043a \u043d\u0438\u043c \u0415\u0432\u0433\u0435\u043d\u0438\u0439 \u041a\u0443\u0437\u044c\u043c\u0438\u043d (\u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u044c\u0442\u0435 \u0441\u0435\u0431\u0435, \u043a\u043e\u0433\u0434\u0430-\u0442\u043e \u0438 \u043e\u043d \u0441\u043e\u0447\u0438\u043d\u044f\u043b \u043e\u0431\u0437\u043e\u0440\u044b) \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043b\u0438 \u0441\u0432\u043e\u0439 \u0430\u043d\u0430\u043b\u043e\u0433 \u2014 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u00a0\u003ca href=\"http://kg-portal.ru/podcasts/movies/kgpodcast/\" rel=\"nofollow\" target=\"_blank\"\u003e\u00ab\u041b\u0430\u0437\u0435\u0440-\u0448\u043e\u0443 \u201e\u0422\u0440\u0438 \u0434\u0435\u0431\u0438\u043b\u0430\u201c\u00bb\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0435 \u0442\u043e, \u0447\u0442\u043e \u0437\u0430\u0434\u0443\u043c\u044b\u0432\u0430\u043b\u043e\u0441\u044c \u043a\u0430\u043a \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043e \u043a\u0438\u043d\u043e, \u0431\u044b\u0441\u0442\u0440\u043e \u043f\u0440\u0435\u0432\u0440\u0430\u0442\u0438\u043b\u043e\u0441\u044c \u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043e\u0431\u043e \u0432\u0441\u0451\u043c. \u041e\u0431 \u0438\u0441\u0442\u043e\u0440\u0438\u044f\u0445 \u0438\u0437 \u0436\u0438\u0437\u043d\u0438, \u043e \u0437\u0430\u043a\u0443\u043b\u0438\u0441\u043d\u044b\u0445 \u0434\u0440\u044f\u0437\u0433\u0430\u0445, \u043e \u043d\u0435\u043f\u0440\u0438\u043b\u0438\u0447\u043d\u044b\u0445 \u0448\u0443\u0442\u043a\u0430\u0445, \u043e \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440\u0430\u0445, \u043e \u043f\u043e\u043b\u0438\u0442\u0438\u043a\u0435, \u043e \u0432\u043a\u0443\u0441\u043d\u043e\u0439 \u0438 \u0437\u0434\u043e\u0440\u043e\u0432\u043e\u0439 \u043f\u0438\u0449\u0435, \u043e \u043f\u0440\u0430\u0432\u0438\u043b\u0430\u0445 \u0432\u044b\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u0432 \u043f\u043e\u0441\u0442\u0430\u043f\u043e\u043a\u0430\u043b\u0438\u043f\u0441\u0438\u0441\u0435, \u043e\u0431 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435 \u0431\u043e\u0440\u044c\u0431\u044b \u0441 \u0432\u043e\u0434\u0438\u0442\u0435\u043b\u044f\u043c\u0438 \u00ab\u0423\u0431\u0435\u0440\u0430\u00bb, \u043e \u0442\u0440\u043e\u043b\u043b\u0438\u043d\u0433\u0435 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0438...\u003cbr\u003e\u003cbr\u003e\u041d\u0443 \u0438 \u043e \u043a\u0438\u043d\u043e, \u043a\u043e\u043d\u0435\u0447\u043d\u043e: \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u0435 \u043f\u0440\u0435\u043c\u044c\u0435\u0440 \u0441\u043e \u0441\u043f\u043e\u0439\u043b\u0435\u0440\u0430\u043c\u0438 \u0438 \u0431\u0435\u0437, \u0445\u0430\u0440\u0434\u043a\u043e\u0440\u043d\u0430\u044f \u0434\u0438\u0432\u0430\u043d\u043d\u0430\u044f \u0430\u043d\u0430\u043b\u0438\u0442\u0438\u043a\u0430, \u043f\u0440\u044b\u0436\u043a\u0438 \u043d\u0430 \u0433\u043e\u043b\u043e\u0432\u0435 \u0433\u043e\u043b\u043b\u0438\u0432\u0443\u0434\u0441\u043a\u043e\u0433\u043e \u0438 \u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u043e\u0433\u043e \u043a\u0438\u043d\u0435\u043c\u0430\u0442\u043e\u0433\u0440\u0430\u0444\u0430 \u2014 \u0432\u043e\u0442 \u044d\u0442\u043e \u0432\u0441\u0451.\u003cbr\u003e\u003cbr\u003e\u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043c\u043e\u0447\u044c \u00ab\u041b\u0430\u0437\u0435\u0440-\u0448\u043e\u0443\u00bb \u0441\u0442\u0430\u0442\u044c \u0435\u0449\u0451 \u043b\u0443\u0447\u0448\u0435. \u041d\u0443 \u0438\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b \u043d\u0435 \u0441\u0442\u0430\u0442\u044c \u0445\u0443\u0436\u0435.\u003cbr\u003e"
