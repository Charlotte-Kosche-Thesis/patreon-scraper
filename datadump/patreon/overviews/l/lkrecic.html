dth: 512px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/9OVDWIa.gif\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/HscEu4Z.gif\" style=\"width: 511px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd tutorial videos.\u00a0 Don\u0027t worry, this one is on the house:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BOwEcOwuh7I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2DYh8vc.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=326062\"\u003e\u003cimg src=\"http://i.imgur.com/YYSBXQH.gif\"\u003e\u003c/a\u003e\u003cbr\u003e"
