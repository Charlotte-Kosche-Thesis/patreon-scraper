    "one_liner": "Um grande iconoclasta, dono de um humor \u00e1cido, certeiro e sofisticad\u00edssimo e de uma vis\u00e3o demolidora, por\u00e9m construtiva, das coisas. Bom, \u00e9 o que dizem.",

    "summary": "\u003cdiv\u003eSe voc\u00ea est\u00e1 aqui, j\u00e1 me conhece de alguma forma. Se n\u00e3o,\u00a0\u003ca href=\"http://lisandrogaertner.net/blog/about/\"\u003efaz favor\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAo contr\u00e1rio do que possa parecer, n\u00e3o abri esse Patreon com prop\u00f3sitos financeiros. N\u00e3o vou te enganar, n\u00e3o preciso de dinheiro para fazer isso. Confesso, faria tudo isso de gra\u00e7a, e, pra dizer a verdade, eu at\u00e9 j\u00e1 fa\u00e7o. Por\u00e9m preciso de tempo para tal, e a necessidade de me sustentar, \u00e9 \u00f3bvio, me rouba as horas que poderia estar utilizando para escrever, desenhar e criar jogos.\u003cbr\u003e\u003cbr\u003eCom a sua ajuda, poderei liberar o meu tempo para me dedicar mais \u00e0s minhas atividades art\u00edsticas e poder produzir pelo menos:\u00a0\u003c/div\u003e\u003cul\u003e\u003cli\u003eUma cr\u00f4nica ou ensaio semanal de mais ou menos mil palavras, como as que j\u00e1 publico\u00a0\u003ca href=\"http://lisandrogaertner.net/blog/?cat=4\" rel=\"nofollow\" target=\"_blank\"\u003eno meu site\u003c/a\u003e;\u003c/li\u003e\u003cli\u003eCartuns, quadrinhos, v\u00eddeos e podcasts semi regularmente;\u00a0\u003c/li\u003e\u003cli\u003eE um conto, roteiro ou noveleta por m\u00eas (entre mil e 20 mil palavras).\u00a0\u003c/li\u003e\u003c/ul\u003eN\u00e3o sei mais o que dizer para lhe convencer. N\u00e3o sou um vendedor da Amway, nem estou lhe prometendo um terreno no c\u00e9u. Pe\u00e7o que fa\u00e7a um teste: d\u00ea uma olhada nas recompensas ao lado, escolha a que mais lhe agradar e me presenteie com minutos preciosos que usarei para criar jogos, textos e fic\u00e7\u00f5es para lhe encantar. Exagerei? Acho que n\u00e3o.\u003cbr\u003e\u003cbr\u003eTenho certeza que contarei com a sua ajuda e a sua divulga\u00e7\u00e3o. Muito obrigado mesmo. \u003cbr\u003e(Se algu\u00e9m lhe agradecer dizendo \"gratid\u00e3o\", saiba que vais entrar numa enrascada das grandes)\u003cbr\u003e\u003cbr\u003eAt\u00e9 a minha pr\u00f3xima cria\u00e7\u00e3o. Int\u00e9."
