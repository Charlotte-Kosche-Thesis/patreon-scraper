    "summary": "\u003cbr\u003e\u003cimg src=\"https://s3-us-west-2.amazonaws.com/s.lumpen.com/media/images/nateotto.gif\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLumpen Radio is on the airwaves at 105.5 FM in Chicago \u0026amp; online \u003ca href=\"http://lumpenradio.com\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe are a non-profit, community radio station located in the Bridgeport neighborhood of Chicago. You can hear our radio signal throughout Chicago at 105.5FM and tune-in everyone from our website. WLPN-LP is operated by a community of volunteers: we are DJs, curators, producers, writers and organizers who work to connect you with the music and ideas we think you will love.\u00a0 \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the station all about?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eOur aim is to spotlight the hidden parts of Chicago, amplifying its \nvoices and sounds. We\u2019re here to promote an open media, unite \ncommunities, and magnify the hard work of artists, musicians, activists \nand cultural workers.\u003cbr\u003e\u003cbr\u003eWe make \u0026amp; share all of our programming with you for free, because we think its important. Our station is listener supported so we rely on donations and financial support from donors like you.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere is my money going?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eAlthough we are a 100% volunteer radio station we spend our annual budget on the essentials we need to keep the station on-air: renting radio tower space, equipment (mics, turntables, cables) electricity, hosting for our website, and our small staff (of one!) that manages the station.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAre you really a non profit?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eYep! The \u003ca href=\"http://www.publicmediainstitute.com\"\u003ePublic Media Institute\u003c/a\u003e, the organization that manages WLPN, is a 501(c) 3 non profit corporation that may receive tax-deductible charitable contributions from individuals and corporations. Reach out to us if you\u0027d like to make a larger donation or become a corporate sponsor.\u003cbr\u003e\u003c/div\u003e"
