    "published_at": "2018-02-23T16:12:24+00:00",
    "summary": "\u003cbr\u003e\u003cimg src=\"https://scontent.fmxp4-1.fna.fbcdn.net/v/t1.0-9/23376554_881390008693377_4608423872091670174_n.jpg?oh=7006aecab89bdf55517c63b5479034ed\u0026amp;oe=5B130FED\" style=\"width: 573px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHello everyone and welcome to my patreon profile!\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Giada and I\u0027m a cosplayer from Italy. I really love cosplay and I think I loved it even before knowing what it was (when I was a child I wanted to become a famous singer for dressing up as sailor moon during concerts... Obviously I can\u0027t sing :) \n\u003cbr\u003e\nBUT COSPLAY CAME INTO MY LIFE (and somehow ruined it... AND MADE IT BETTER!)\n\u003cbr\u003e\n*help*)\n\u003cbr\u003e\n\u003cbr\u003e\nBy the way, I\u0027m joining patreon because I\u0027d like to improve my cosplays and make a lot of interesting (for me and, I hope, for you!) projects I have in mind.\n\u003cbr\u003e\n...\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eYes, I need money *wink*\u003c/span\u003e\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\nJOIN MY PATREON AND YOU\u0027LL HAVE NOTHING!\n\u003cbr\u003e\n\u003cstrong\u003eNOTHING TO FEAR\u003c/strong\u003e about throwing your money away because my rewards are AWESOME.\u003cbr\u003e\nNot really, they\u0027re normal.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(No, I\u0027m not drunk\u003cbr\u003e\nmaybe)\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nOk, let\u0027s get serious. My rewards will be simple for now. It\u0027s just the beginning so I want to be sure I can handle it. There will be WIP pictures, tutorials (for what I know, obv), *try new materials together*, cats (did I say I have 4 cats? They\u0027re beautiful), videos, exclusive pictures, stupid things, beautiful things, my face, not my boobs or my booty, no, my feet neither, yes, maybe my cats again, cakes, biscuits, recipes, swimming lessons (???), a telegram channel so you can see all these things even on your phone (!!!), oh, I forgot: my cosplays!\n\u003cbr\u003e\n\u003cbr\u003e\nActually I\u0027d like to make something that isn\u0027t only cosplay, I\u0027d like to add \"contents\" like unexpected and/or funny topics, but it\u0027s a surprise, sssst.\n\u003cbr\u003e\n\u003cbr\u003e\nI think I should say something about my goal. Actually I don\u0027t have just ONE goal. With this money I\u0027d buy some equipment for photos and videos, I\u0027d like to start streaming too so it could be one of the first goals. Secondly I\u0027d buy more and better materials for cosplay, so I could improve in quality and quantity! Obviously, the more I do cosplay, the more contents I have. \n\u003cbr\u003e\n\u003cbr\u003e\nWHAT IF I become rich? \n\u003cbr\u003e\nAHAHAHAH, next question, please.\n\u003cbr\u003e\n(Obv I\u0027d add more contents and give presents all around the world. I\u0027D BECOME SANTA (?) *spoiler cosplay*).\n\u003cbr\u003e\n\u003cbr\u003e\nATTENTION: I\u0027m not moving to Patreon. It\u0027s an additional thing I do. I\u0027ll continue posting things on my FB and IG pages, so don\u0027t worry!\n\u003cbr\u003e\n\u003cbr\u003e\nUhm, I think I said all (actually I said nothing LOL), so I hope you\u0027ll enjoy my patreon, and thank you very very much for everything \u2764\n\u003cbr\u003e\n\u003cbr\u003e\nITA\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCiao a tutti e benvenuti nel mio profilo Patreon!\u003c/strong\u003e \u003cbr\u003e\nSono Giada e sono una cosplayer italiana (*capitan Ovvio*), amo il cosplay e penso di aver iniziato ad amarlo prima di sapere cosa fosse (da piccola volevo diventare una cantante famosa per vestirmi da Sailor Moon ai miei concerti... E ovviamente sono stonata come una campana :) \n\u003cbr\u003e\nPOI ARRIVO\u0027 IL COSPLAY... a rovinarmi la vita. E MIGLIORARLA (forse) )\n\u003cbr\u003e\n\u003cbr\u003e\nComunque, ho deciso di fare patreon per avere la possibilit\u00e0 di migliorare i miei cosplay e intraprendere alcuni progetti che spero possano piacere sia a me che a voi.\n\u003cbr\u003e\n...\n\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\nS\u00ec, lo faccio per i soldi *occhiolino*\n\u003c/span\u003e\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\n.\n\u003cbr\u003e\nISCRIVETEVI AL MIO PATREON E NON AVRETE NIENTE!\n\u003cbr\u003e\n\u003cstrong\u003eNIENTE DA TEMERE\u003c/strong\u003e riguardo al gettare via i vostri soldi, perch\u00e9 le mie ricompense sono FANTASTICHE!\u003cbr\u003e\nNo non \u00e8 vero, sono normali.\n\u003cbr\u003e\n(No, non sono ubriaca\n\u003cbr\u003e\nForse)\n\u003cbr\u003e\n\u003cbr\u003e\nOk, diventiamo seri. Le mie ricompense saranno semplici per ora. Dato che \u00e8 solo l\u0027inizio vorrei essere certa di saper gestire bene la cosa. Ci saranno foto dei cosplay in corso, tutorial (per quello che so, ovviamente), prove di nuovi materiali insieme (consigli da nabbi a nabbi (?) ), gatti (vi ho detto che ho 4 gatti? Sono bellissimi), video, foto esclusive per Patreon, cose stupide, cose bellissime, la mia faccia, niente boobies o popone, no, neanche i piedi, s\u00ec, forse di nuovo i miei gatti, torte, biscotti, ricette, lezioni di nuoto (???), un canale telegram cos\u00ec potrete vedere tutte queste cose anche su telefono (!!!), oh, dimenticavo, i miei cosplay!\n\u003cbr\u003e\n\u003cbr\u003e\nIn verit\u00e0 vorrei fare qualcosa che non sia solo cosplay, mi piacerebbe aggiungere \"contenuti\" come argomenti inaspettati e/o divertenti, ma \u00e8 una sorpresa, sssst.\n\u003cbr\u003e\n\u003cbr\u003e\nForse dovrei dire qualcosa sul mio obiettivo. In verit\u00e0 non ho \"UN\" obiettivo. Con questi soldi comprerei degli strumenti per foto e video, vorrei anche iniziare a fare streaming quindi potrebbe rientrare nei primi \"goal\". Inoltre comprerei pi\u00f9 materiali per i cosplay e possibilmente di qualit\u00e0 migliore, di conseguenza potrei migliorare i miei cosplay in qualit\u00e0 e quantit\u00e0! Ovviamente, pi\u00f9 cosplay faccio e pi\u00f9 contenuti da condividere avr\u00f2.\n\u003cbr\u003e\n\u003cbr\u003e\nE SE POI TE NE PENTI?\n\u003cbr\u003e\nAh no.\n\u003cbr\u003e\nE SE POI divento ricca?\n\u003cbr\u003e\nAHAHAHAH, prossima domanda, grazie.\n\u003cbr\u003e\n(Ovviamente metterei pi\u00f9 contenuti e distribuirei regali in tutto il mondo. DIVENTEREI BABBO NATALE (?) *spoiler cosplay*)\n\u003cbr\u003e\n\u003cbr\u003e\nATTENZIONE: Non mi sto spostando su Patreon, questo \u00e8 solo \"una cosa in pi\u00f9\", i miei post in pagina manterranno la stessa frequenza e, se tutto va bene, potrebbero anche aumentare.\n\u003cbr\u003e\n\u003cbr\u003e\nUhm, credo di aver detto tutto (in verit\u00e0 non ho detto nulla LOL), quindi spero che il mio patreon possa piacervi, e davvero grazie mille per tutto \u2764\n\u003cbr\u003e"

\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u2666 \u00a0Una foto digitale personalizzata e autografata! Scriver\u00f2 ci\u00f2 che vorrai su un bellissimo foglio bianco A4 (niente di volgare) e far\u00f2 una foto con quello in una mano e un gatto nell\u0027altra! O forse senza gatto.\u003c/p\u003e\n\u003cp\u003eNo, non scriver\u00f2 sul gatto.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u2666 \u00a0UNA SORPRESA per il tuo compleanno e per Natale!\u003c/p\u003e",
