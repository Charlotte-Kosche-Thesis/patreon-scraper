    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome my Darklings, to my \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBRAND NEW\u003c/span\u003e Patreon account!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eWhat does my Patreon have to offer you ask?? Well, since you have made such a gracious offering to me yourself, here are some things to expect!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022 Patreon Blog Access! \u2022\u003cbr\u003e\u2022 BTS Stuff! \u2022\u00a0\u003cbr\u003e\u2022 Access to Patron ONLY Snapchat! \u2022\u003cbr\u003e\u2022 Cosplay Build tutorials! \u2022\u003cbr\u003e\u2022 YouTube LIVE hangouts! \u2022\u003cbr\u003e\u2022 Prints! Fan Signs! MY ETERNAL GRATITUDE \u2022\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\"But WHO IS LADY DUVESSA??\"\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m sure that\u0027s what you have been asking yourself as you ponder becoming one of my little Darklings.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022 \u003cem\u003eWELL, here\u0027s a little bit about me!\u003c/em\u003e \u2022\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am a 22 year old woman from Washington who has grown up strongly dedicated and influenced by art my whole life. I have devoted several years to creating things ranging from illustrations, graphic design, clothing, jewelry, and more recently props and cosplays, simply because it\u0027s something that I am passionate about. I have been cosplaying and designing costumes since 2012, and I have become so inspired and driven by this outlet of creativity ever since. My favorite styles are heavily influenced by fantasy, so I often enjoy dressing as demons, dragons, elves, and sometimes even a post apocalyptic wastelander.\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-5.fna.fbcdn.net/v/t1.0-9/22008272_1374971122625051_9043498039298906736_n.jpg?oh=2808f373644184f2f35fd5feb703ded4\u0026amp;oe=5A426D55\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022 Why did I make a Patreon?? \u2022\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWhat I am hoping to accomplish now is being able to give back to everyone that has supported me throughout this journey, and being able to fully accomplish what I know I\u0027m capable of creating as an artist. I work a full \u003cem\u003e6 days a week\u003c/em\u003e at \u003cem\u003etwo jobs\u003c/em\u003e that me make just enough to pay the bills, and unfortunately with how many hours that takes to be able to live \"comfortably\", it still isn\u0027t enough to help me afford my passion. I\u0027ve been debating making a Patreon for a long time now, but because my funds are so low, this may be my only option to be able to keep doing what I love while also being able to give back to everyone who helps support my passion.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-2.fna.fbcdn.net/v/t31.0-8/10873538_1713059042268448_8261537407245567050_o.jpg?oh=938f317d1ebe685eed08b5d626e7594a\u0026amp;oe=59950205\" style=\"width: 680px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022 What I hope to Accomplish with Your Help! \u2022\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI have so many goals as an artist that I am hoping to achieve, ranging from being able to start commissioning cosplay and props for others, designing my own line of latex fashion, to doing more intense and extreme cosplay builds to challenge my skills. \u003cbr\u003eAs a patron you will not only be able to help me reach my full potential as a designer, but you will also be able to see the process and help me spend less time working a full time job, and more time doing what I\u0027m absolutely passionate about!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/17523102_1885878434986507_3369107446456688731_n.jpg?oh=8a9145bfd00f96074e1a7c8f677c5a93\u0026amp;oe=59CABD28\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e!!!PLEASE KEEP IN MIND!!!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI do not expect anyone to contribute to my Patreon! If you can contribute, I thank you so so so much, but I \u003cem\u003ecompletely understand\u003c/em\u003e if you can\u0027t financially (believe me, that\u0027s pretty much why I\u0027m here in the first place)! Just show me your love on my Instagram and Facebook pages and that\u0027s more than enough for me! I will still be posting regularly there as well as Patreon content\u00a0\u2764\u003cbr\u003e\u003cbr\u003eMany virtual loves, My Darklings!\u003cbr\u003e~Lady Duvessa\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
