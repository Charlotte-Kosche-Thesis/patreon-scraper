    "summary": "Thank you for visiting our Patreon page. We are a group of Costa Rican artists from different disciplines, we are illustrators, filmmakers designers and musicians working under the name The Love \u0026amp; Anxiety Collective. We work\u00a0together to express our point of view on what makes us human, the love and the anxiety of being alive.\u003cbr\u003e\u003cbr\u003eWe have a zine called The Joy. We are trying to publish it every 3 months (we would love to be every 2 month and we\u0027re working to get there). Each zine is 34 pages of black and white illustrations from the collective. Each number has a different cover color and a theme that works as a loose thread to align the work to.\u00a0\u003cbr\u003e\u003cbr\u003eThe for the second issue we published a song, that you can check out on our\u00a0\u003ca href=\"https://loveandanxiety.bandcamp.com/releases\"\u003ebandcamp\u003c/a\u003e. The idea is that for each new issue, we will create a song. We will end up with a nice record that will capture the spirit of the The Joy.\u003cbr\u003e\u003cbr\u003eWe also made a short film, about the relationship between a mother and her three daughters. It\u0027s lyrical and poignant meditation on growing up.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find out more about our collective on our website\u00a0\u003ca href=\"http://www.loveandanxiety.com\" target=\"_blank\"\u003eloveandanxiety.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYour support is highly valued as it helps us to keep publishing our work, and making it better each time. We are an independent organization without support from brands or corporations and the money we raise goes directly into the making of the work.\u003cbr\u003e\u003cbr\u003eThanks for visiting our page\u003cbr\u003e"
