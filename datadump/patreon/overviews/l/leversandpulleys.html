    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FXjTTP5MSmOE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DXjTTP5MSmOE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FXjTTP5MSmOE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eGrand Opening!!\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h1\u003e\n\u003c/span\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e(or something along those lines)\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eEveryone who signs up as a patron (all levels) during September 2016\u003cbr\u003e\n\tmay contact me for their own personal, tiny, and unique\u00a0digital sketch\u003cbr\u003ethat I\u0027ll never post elsewhere.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\nWelcome\n\u003c/strong\u003e to a place where you can explore and support the\u00a0art, writing, and photography\u00a0of Craig Houghton. Here fans can help me meet professional and personal goals while getting the kind of feedback usually reserved only for close friends and family. We\u0027ll be in this together, Expect behind the scenes glimpses, work you\u0027ll never see elsewhere, giveaways to all membership levels, and the chance to provide direction that you\u0027ll actually see come to life.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nIt\u0027s like a subscription Kickstarter where everyone works together empower artists, giving them the encouragement and opportunity to create. It\u0027s an updated and crowd-sourced system of patronage--instead of a single wealthy family supporting an artist, lots of people work together, typically donating a few dollars a month while enjoying a tiered reward system.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho is Craig Houghton\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a guy with a day job that spends nearly all his free time creating. I\u0027d love to have a full-time creative job, but for now I try to find ways to fit in and justify my obsessions.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eWriting\u003c/strong\u003e - As C.S. Houghton, I\u0027m the author of\u00a0\u003ca href=\"https://www.amazon.com/Captains-Door-C-S-Houghton-ebook/dp/B00D4AGOEE\" rel=\"nofollow\" target=\"_blank\"\u003eThe Captain\u0027s Door\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eArtwork\u003c/strong\u003e - I paint or draw nearly daily. My illustrations are on packages in big box stores like Walmart and Jo-Ann Fabrics as well as in a few smaller publications over the years. I sell my work when I can, although I dislike producing simply to make things that I know will sell, hence Patreon. I like to pursue my interests, not money. You can see a variety of work at\u00a0\u003ca href=\"http://fineart.leversandpulleys.com/\" rel=\"nofollow\"\u003ehttp://fineart.leversandpulleys.com/\u003c/a\u003e although only a portion of my work makes its way there and none of the work in progress stuff that I\u0027ll be posting here.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePhotography\u003c/strong\u003e - I started a wedding photography business with my wife, but that\u0027s no longer in operation. Between losing every weekend to devoting most evenings to photo editing, it was just too much to pair with a full-time job. Still, I\u0027ve never stopped shooting for fun and the occasional stock photo. I love old, film cameras as well as digital. My photo work and art absolutely overlap in terms of composition, color, texture, and subject. You can see a lot of my work on\u00a0\u003ca href=\"https://www.flickr.com/photos/leversandpulleys/albums/72157635180747458\" rel=\"nofollow\"\u003emy Flickr page\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eB\u003c/strong\u003eeyond that, my adoring wife and I live in Connecticut\u00a0with our heterochromic dog.\u00a0I studied creative writing at Southern Connecticut State University, enjoy painting, drawing, collecting old cameras, photography, gardening, guitar, harmonica, keyboard, vintage typewriters, walking, tea, and biking.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eP\u003c/strong\u003elease check out the support levels (along the sidebar on the right), feel free to reach out to me, and thank you so much for taking the time to visit this page and read a bit about me and my work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThanks for visiting and\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ebe sure to check out the patron rewards!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/557PQwXa4vY?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e"
