tarted doing it 4 years ago...\u003cbr\u003eBy now I\u0027m still learning and reaching for better ways to make my costumes, \u003cem\u003eto do what I love.\u003c/em\u003e Every costume I make is like \u003cem\u003ea dream come true\u003c/em\u003e to me. It means a lot when someone helps me to find the best character, performance and materials to make it. I \u003cem\u003eonly \u003c/em\u003ecosplay characters I love. But it\u0027s easy to fall in love with many fictional characters right?\ud83d\ude0b.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eAbout me:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI love comics \u2764 (My favorite super hero is Wally West, The Flash,\u00a0\u003cdel\u003enot the new 52 one\u003c/del\u003e), live action series, animated series and movies,\u00a0\u003c/em\u003eI also love to dance and this is why you may find not only cosplay here \ud83d\ude3abut reviews, funny videos, dance videos and some special content like in my \u003cstrong\u003eA\u2763K\u003c/strong\u003e section, for my Speedsters only (patreons), with all kind of beautiful ideas for photoshoots \ud83d\ude40\ud83d\udc9c (even budoir).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eAbout us:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to share all of the things that I love \u003cem\u003ewith you\u003c/em\u003e, and I promise to do my best!. I\u0027ll keep improving myself and I\u0027ll work as good as possible with your support.\ud83d\udcaa Thank\u0027s for reading\ud83d\udc8c.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
