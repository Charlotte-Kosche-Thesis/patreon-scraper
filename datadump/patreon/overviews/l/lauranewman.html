    "summary": "\u003cimg src=\"http://lauranewman.de/patreon/04.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Laura.\u003c/strong\u003e\u003cbr\u003eI am a writer, video artist and media designer. Born in Berlin, I live in Bremen (Germany).\u003cbr\u003eSince I have made myself completely independent three years ago, I have been working very hard on my goals and enjoy every exciting day with my lovely projects.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eIch bin Autorin, Youtuberin und Mediengestalterin. In Berlin geboren lebe ich in Bremen.\u003cbr\u003eSeit ich mich vor drei Jahren komplett selbst\u00e4ndig gemacht habe, arbeite ich sehr hart f\u00fcr meine kreativen Ziele und genie\u00dfe jeden aufregenden Tag mit meinen wunderbaren Projekten.\u003cbr\u003e\u003cbr\u003eMore about me and my books \u003ca href=\"http://lauranewman.de\" rel=\"nofollow\" target=\"_blank\"\u003eon my blog\u003c/a\u003e :)\u003cbr\u003e \u003cbr\u003e \u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWhat exactly am I doing?\u003c/strong\u003e\u003cbr\u003eI have a \u003ca href=\"http://youtube.com/theloonylife\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e on which I publish \u003ca href=\"https://www.youtube.com/playlist?list=PLKDGSmWUxOAEVGx_1gB0u0ofSarpE-Co6\" rel=\"nofollow\" target=\"_blank\"\u003ehelpful videos\u003c/a\u003e for self publishers. Moreover \u003ca href=\"https://www.youtube.com/playlist?list=PLKDGSmWUxOAHRWDYm0yAgYxQUrpb4uufi\" rel=\"nofollow\" target=\"_blank\"\u003eDIYs\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=OsRXNw3brCA\" rel=\"nofollow\" target=\"_blank\"\u003eBook Trailers\u003c/a\u003e and, of course, \u003ca href=\"https://www.youtube.com/playlist?list=PLKDGSmWUxOAGbJ1TB5OtenUYhs0U3ShX2\" rel=\"nofollow\" target=\"_blank\"\u003eVlogs\u003c/a\u003e documenting my life as a creative self-employed. (English subtitles are available in the bottom area of the Video)\u003cbr\u003e---\u003cbr\u003e\u003cstrong\u003eWas genau tue ich?\u003c/strong\u003e\u003cbr\u003eIch habe einen \u003ca href=\"http://youtube.com/theloonylife\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Kanal\u003c/a\u003e, auf welchem ich \u003ca href=\"https://www.youtube.com/playlist?list=PLKDGSmWUxOAEVGx_1gB0u0ofSarpE-Co6\" rel=\"nofollow\" target=\"_blank\"\u003ehilfreiche Videos\u003c/a\u003e f\u00fcr Self Publisher ver\u00f6ffentliche. Au\u00dferdem auch \u003ca href=\"https://www.youtube.com/playlist?list=PLKDGSmWUxOAHRWDYm0yAgYxQUrpb4uufi\" rel=\"nofollow\" target=\"_blank\"\u003eDIYs\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=OsRXNw3brCA\" rel=\"nofollow\" target=\"_blank\"\u003eBuchtrailer\u003c/a\u003e und - nat\u00fcrlich - \u003ca href=\"https://www.youtube.com/playlist?list=PLKDGSmWUxOAGbJ1TB5OtenUYhs0U3ShX2\" rel=\"nofollow\" target=\"_blank\"\u003eVlogs\u003c/a\u003e, die meinen Alltag als selbstst\u00e4ndige Kreative dokumentieren.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pcsj3zFnz6k\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy core activity\u003c/strong\u003e is the \u003ca href=\"https://www.amazon.de/Laura-Newman/e/B00FC7O4RQ/\" rel=\"nofollow\"\u003ewriting of books\u003c/a\u003e.\n These are young people\u0027s books (young adult / contemporary). My german \nfan community appreciates me and my work very much, and on the other \nhand I can not imagine a life without them.\u003cbr\u003e---\u003cbr\u003e\u003cstrong\u003eMeine Kernt\u00e4tigkeit\u003c/strong\u003e ist das Schreiben. Es handelt sich um Jugendb\u00fccher (young adult / contemporary). Meine Fangemeinde mag mich und meine Arbeit sehr und ich kann mir ein Leben ohne diese tollen Menschen kaum mehr vorstellen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lauranewman.de/patreon/02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to writing and producing my videos I also work sometimes \u003ca href=\"http://design.lauranewman.de\" rel=\"nofollow\"\u003eas a media designer\u003c/a\u003e\n for other writers and creative people. I create book covers, banners, \nbookmarks, postcards, and offer smaller services for self publishers.\u003cbr\u003e---\u003cbr\u003eNeben dem Schreiben und Produzieren meiner Videos arbeite ich au\u00dferdem \u003ca href=\"http://design.lauranewman.de/\" rel=\"nofollow\" target=\"_blank\"\u003eals Mediengestalterin\u003c/a\u003e f\u00fcr andere Autoren und Kreative. Ich erstelle Buchcover, Banner, Lesezeichen, Postkarten und biete kleinere Dienstleistungen f\u00fcr Self Publisher an.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lauranewman.de/patreon/03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy goals\u003c/strong\u003e\u003cbr\u003eI want to achieve so much more, but neither the money nor the time is enough. As a Self-employed things like accounting and bureaucracy steal productive time and so I often implement only a few of my ideas. However, I would go on unconditionally and not giving up.\u003cbr\u003e\u003cbr\u003eI want my books to be translated to other languages, particularly English.\u003cbr\u003eI would like to write a children\u0027s book.\u003cbr\u003eI want to produce an audiobook.\u003cbr\u003e\u003cbr\u003eMy equipment is decrepit. Soon I will not be able to back up my videos and to render a video takes several hours because my computer is no longer state of the art.\u003cbr\u003e---\u003cbr\u003e\u003cstrong\u003eMeine Ziele\u003c/strong\u003e\u003cbr\u003eIch m\u00f6chte noch so viel mehr erreichen, doch weder Zeit noch Geld reichen daf\u00fcr aus. Als Selbstst\u00e4ndige stehlen mir Dinge, wie Buchhaltung und B\u00fcrokratie meine produktive Zeit und so kann ich oft nur wenige meiner kreativen Ideen umsetzen. Aber ich lasse mich nicht abhalten und mache immer weiter.\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte meine B\u00fccher gerne ins Englische \u00fcbersetzen lassen.\u003cbr\u003eIch w\u00fcrde gerne ein Kinderbuch schreiben.\u003cbr\u003eIch m\u00f6chte gerne ein H\u00f6rbuch produzieren.\u003cbr\u003e\u003cbr\u003eMeine Ausr\u00fcstung ist altersschwach und nicht mehr auf der H\u00f6he der Zeit. Schon bald werde ich kein Back up f\u00fcr meine Videos mehr machen k\u00f6nnen und das Rendern der Dateien kostet oft mehrere Stunden oder die ganze Nacht, weil mein Rechner den Anforderungen nicht gewachsen ist.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo many construction sites, but in the end it is just so much fun for me. :) I really hope and would be so thankful, if there\u0027re some great people out there, who want to help me going my way and enjoy my stuff. \u003cbr\u003eCurrently I put every penny in my company, but it is not enough front and rear. Health insurance is very expensive and once emerge unexpected costs, I need to borrow. Do I have the debt paid then again there is nothing left for my projects.\u003cbr\u003eI would like to provide more great content and realize new ideas. Unfortunately, money plays a major role and that really annoys me very much. That is why I am pleased with all support and will deal with it carefully.\u003cbr\u003e---\u003cbr\u003eSo viele Baustellen, aber am Ende macht es mir eben einfach nur Spa\u00df! :) Ich hoffe sehr, und w\u00e4re sehr dankbar, wenn ein paar liebe Menschen da drau\u00dfen Lust haben mich zu unterst\u00fctzen.\u003cbr\u003eMomentan flie\u00dft jeder Cent in meine Unternehmung, aber es reicht hinten und vorne nicht. Die Krankenversicherung ist sehr teuer und wenn unerwartete Kosten auftreten muss ich mich verschulden. Habe ich die Schulden bezahlt, bleibt nichts mehr f\u00fcr meine Projekte \u00fcbrig.\u003cbr\u003eIch w\u00fcrde gerne mehr guten Content anbieten und neue Ideen realisieren. Leider spielt Geld hierbei eine gro\u00dfe Rolle und das ist sehr \u00e4rgerlich. Darum werde ich mit allen Spenden sorgf\u00e4ltig umgehen und wei\u00df sie sehr zu sch\u00e4tzen.\u003cbr\u003e\u003c/div\u003e"
