    "summary": "Hi all! I\u2019m an\nambitious young artist that always wanted to draw comics. I created this\nPatreon to produce weight gain comics and art stuff for your enjoyment and to develop artistic\nskills along the way.\u003cbr\u003e\n\n\u003cu\u003e\u003cstrong\u003e\u003cbr\u003eWhy\nsupport me?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\nIf you\ndecide to join this community, this will mean a lot to me. Your pledges will\ndirectly contribute to the creation of the comics and stand alone pictures on a regular basis and I\u2019ll\nbe able to invest more of my time into it. Becoming a patron is also your\nchance to actively take part in the creative process and receive proper\ncredits. Indeed, your comments and feedback are important to me and will have an\nimpact on the ongoing comics and artworks.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eWhat will you get?\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\nI\u2019m\nconcentrating on long-run comics about female weight gain and fat-related\nstories, but there will be also stand alone drawings/sketches and promotional pieces.\nThere\u2019s currently several stories written that will hopefully be translated\ninto comics soon or later.\u003cbr\u003e\u003cbr\u003e\n\nAll my comics will ultimately be available for free on my deviantart. However, by\npledging only 2$ to my Patreon, you will get access to all this\ncontent weeks (if not months) before everyone else! Pledging to higher tiers\nwill also come with special and exclusive rewards: see more details in the \u201cRewards\u201d\nsection.\u003cbr\u003e\n\n\u003cu\u003e\u003cbr\u003e\u003cstrong\u003eCurrent\nstatus of comics\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cem\u003e\n\nLiving Large\u003c/em\u003e\u00a0has begun in late October 2017 and is\ncurrently being produced at a rate of 1 page a week (every Thursday). There is so far a total of 21 pages.\u003cbr\u003e\u003cbr\u003e\n\n\u003cu\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\nPlease keep\nin my mind that everything that is being posted here is just fantasy- and\nfetish-related. It doesn\u2019t reflect at all how I perceive women in real life.\u003cbr\u003e\n\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\nThanks a\nlot for stopping by and support me! You\u2019re the reason these comics exist, I hope\nthey will meet your expectations!\u003cbr\u003e"
