    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHallo! \u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gcttgdYF1qzckow.gif\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003eMein Name ist Jeanne (Jeannette Schlenzig), eine 31j\u00e4hrige Modedesignerin aus Deutschalnd (Jena, Th\u00fcringen). Ich kreiere Lolita-Kollektionen, Cosplayunikate und Accessoires f\u00fcr Lolita \u0026amp; Anime\u0026amp;Manga-Fans. Meinen Designerabschluss machte ich in einer privaten Modeschule in Halle(Saale) und nun arbeite ich selbstst\u00e4ndig in meinem Atelier. Ich liebe Japan, Lolita, Anime, Gothic \u0026amp; Steampunk und es macht mich sehr gl\u00fccklich, eigene Kreationen mit diesen Inspirationen zu fertigen.\u003cbr\u003e\u003cbr\u003eEs ist sehr schwer von dem, was ich tue zu leben und im Moment ist mein Leben sehr stressig mit Auftragsarbeiten, neuen Kollektionen, Conventiontouren, N\u00e4hkursen und vielem Mehr.\u003cbr\u003eMein Traum ist es, ein wenig Ruhe in mein Leben zu bringen und mich darauf zu konzentireren die wundersch\u00f6nsten Designs mit einzigartigen Stoffen und Materialien f\u00fcr euch zu fertigen!\u003cbr\u003e\u003cbr\u003eIch w\u00fcnsche mir euch dazu zu inspirieren, mehr \u00fcber meine Arbeit zu sehen und diesen Traum wahr werden zu lassen. Ich danke jeden von euch und w\u00fcnsche euch viel Spa\u00df mit euren Verg\u00fcnstigungen wie beispielsweise:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e \u003cstrong\u003eSeht als erste meine neuen Designs (Noch vor der Presse \u0026amp; allen anderen!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRabatt in meinen Shops, bei Conventions \u0026amp; immer wieder kleine Geschenke\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e DIY-Tutorials (ich werde diese nur hier auf Patreon machen)\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0 entscheide Teile meiner Arbeit mit (Stoffdesign, Schnitte, Stile...)\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e ... und vieles mehr! \u003cimg src=\"http://78.media.tumblr.com/tumblr_m9gcraReGL1qzckow.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eVielen dank f\u00fcr\u0027s Lesen, ich hoffe meine Arbeit wird dir gefallen!\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
