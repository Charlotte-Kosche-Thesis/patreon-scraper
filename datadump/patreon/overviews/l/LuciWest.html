    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_fSAOi80eMc\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eBefore we go any further: Everyone who donates a total of $1,000 (via Patreon or\u00a0\u003c/strong\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=A7XDVAUUELVL4\" target=\"_blank\"\u003ePayPal\u003c/a\u003e\u003cstrong\u003e) between April 2016 and the completion of \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eAll\u0027s Well and Fair 3*\u003c/em\u003e\u003cstrong\u003e\u00a0will be listed as an ASSOCIATE PRODUCER in the film\u0027s credits!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHey there!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nMy name is\nLuci Maria Westphal according to my German passport... but L M Westphal-Solary on my\nNY State driver\u2019s license and LuciWest on Twitter. Yes, this can lead to\nconfusion, especially at US airports. \n\u003cbr\u003e\n\u003cbr\u003e\nHopefully\nless confusing: \n\u003cstrong\u003eI take photographs and make videos to document the world as I\nsee it\u2026 and I like sharing them with YOU!\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBeing\ncreative is thrilling! And I\u2019m so grateful I have the opportunity to explore,\ncapture and share. I love the whole process \u2013 and \n\u003cem\u003eI want to invite you to be part of this creative process!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003eBy becoming a \u003c/em\u003eSustaining Member\u003cem\u003e through Patreon, you get to step behind-the-scenes with me to witness the creative process of filmmaking and photography and can actually participate! You will know that YOU are helping to make my documentary films and photographs possible! You also get \u201cstuff\u201d.\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eDetails on how Patreon works:\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eYou pick the \u003cstrong\u003erewards and level of interaction\u003c/strong\u003e (there\u2019s\n     never any pressure to participate, though) from the right column. The\n     level of rewards is linked to a \n\t\u003cstrong\u003emonthly\n     donation\u003c/strong\u003e. This amount will be deducted from your account/credit card\n     every month. Of course, you can cancel anytime - or \"downgrade\" or \"upgrade\" to another reward level.\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSome of the rewards\u003c/strong\u003e are physical gifts that\n     you will receive in the mail. Some rewards are exclusive access to content\n     or information. Some rewards are direct interaction, like voting on content, giving feedback on work-in-progress\n     videos and invitations to screenings.\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith the money I receive, \u003cstrong\u003eI can\n     pay for the on-going costs of my video and photography projects\u003c/strong\u003e, like subscriptions\n     to editing software, transportation to shooting locations, web hosting for\n\t\u003ca href=\"http://MovingPostcard.com\"\u003eMovingPostcard.com\u003c/a\u003e +\u00a0\u003ca href=\"http://AllsWellAndFair.com\" target=\"_blank\"\u003eAllsWellAndFair.com\u003c/a\u003e +\u00a0\u003ca href=\"http://LuciWest.com\" target=\"_blank\"\u003eLuciWest.com\u003c/a\u003e, eventually paying a sound designer, printing posters... the list of expenses never ends\u2026 and I\u2019m grateful for your\n     help in making my creative work possible.\n\t\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThanks to current patrons,\u003c/strong\u003e I\n     have already been able to eliminate ads before my \u003cem\u003eMoving Postcard\u003c/em\u003e YouTube\n     videos and website and I have a steady supply of green tea and chocolate\n     to keep me working! THANK YOU!!!\u00a0\n\t\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eA bit more about my work: \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSince 2010, I\u2019ve been publishing the weekly video series \u003cem\u003eMoving Postcard\u003c/em\u003e, which gives you a glimpse every week of a special location, event or person. Always free to watch and share.\u00a0\u003c/li\u003e\n\t\u003cli\u003eIn 1996, I began filming the on-going documentary project \u003cem\u003eAll\u2019s Well and Fair\u003c/em\u003e. Every ten years (1996, 2006, 2016) I interview Florida punk rock moms Tina, Margaret, and Rachel, plus their children (!) and then release a new version of the film. The third version is currently in post-production.\u00a0\u003c/li\u003e\n\t\u003cli\u003eIn 2017, I started publishing the\u00a0\u003ca href=\"https://www.youtube.com/channel/UCtxwdLExx7yPzyDbbFxCsVg\" target=\"_blank\"\u003e\u003cem\u003eHappier Place\u003c/em\u003e\u003c/a\u003e videos - a continuation of the \u003cem\u003eMoving Postcard\u003c/em\u003e web series.\u003c/li\u003e\u003cli\u003eAnd all along the way, I photograph anything I find appealing: nature, animals, street art, cityscapes\u2026\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU FOR BEING PART OF OUR BEHIND-THE-SCENES COMMUNITY!\u00a0\u003c/strong\u003e\u003cbr\u003e\nxx Luci \u003cbr\u003e\n\u003cbr\u003e\n* I wish I knew when \n\u003cem\u003eAll\u0027s Well and Fair 3\u003c/em\u003e will actually be finished. But that\u0027s life in the indie documentary world.\u00a0\u003cbr\u003e"
