    "summary": "\u003cdiv\u003eHello dear reader,\u003cbr\u003e\u003cbr\u003eMy name is Len. Since some years ago I enjoy making \u003cstrong\u003eNSFW adult\u003c/strong\u003e fancomics -\u003cem\u003ed\u00f4jinshi\u003c/em\u003e- of some of my favorite characters and couples from anime and game franchises, \nby the pure joy and love to the fandoms, sharing these with readers who enjoy \nand appreciate these.\u003cbr\u003eATM, I\u00b4m running these comics:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHola querido lector,\u003cbr\u003e\u003cbr\u003e Mi nombre es Len. Desde hace ya algunos a\u00f1os disfruto creando c\u00f3mics \u003cstrong\u003ede contenido adulto (NSFW)\u003c/strong\u003e -\u003cem\u003ed\u00f4jinshi-\u003c/em\u003e acerca de mis personajes y parejas  preferidas de franquicias tanto de manga como de anime, por el mero gusto hacia dichos fandoms, comparti\u00e9ndolos con lectores que los disfrutan y  aprecian.\u003cbr\u003eEn \u00e9ste momento, tengo varios c\u00f3mics en curso:\u003cbr\u003e\u003ca href=\"https://mylifebeforeyoudoujin.wordpress.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4773/39094033280_fe8b92cfbf.jpg\" style=\"width: 602px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4482/36969750934_5ae1779fdb.jpg\" style=\"width: 602px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4465/37630970666_df66832fb6_o.jpg\" style=\"width: 602px;\"\u003e\u003cbr\u003e\u003ca href=\"https://tcadoujin.wordpress.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://farm5.staticflickr.com/4785/40903731571_1ea61c3c8d.jpg\" style=\"width: 602px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4157/34756216994_14ab8184c3_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis has been mostly a personal \nhobby in my free time within my regular job as illustrator. However, I\u00b4d like \nto dedicate more time on these works to offer you better comics and contents, \nand here\u0027s where you can contribute supporting me with it: thanks to Patreon, \nyou will be able to support my work monthly with a small amount of money. This \nincentive will help me continue working on these projects, making quality and \nfun stuff for your enjoyment.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u00c9sta actividad ha sido primordialmente un \npasatiempo personal en mis ratos libres dentro de mi trabajo regular como \nilustradora. Sin embargo, me gustar\u00eda poder dedicar m\u00e1s tiempo a elaborar \u00e9stos \nc\u00f3mics y poder ofrecer mejores contenidos, y es aqu\u00ed donde t\u00fa, mi apreciado \nlector, puedes contribuir: gracias a Patreon, t\u00fa puedes apoyarme mensualmente \ncon una peque\u00f1a cantidad monetaria. \u00c9ste incentivo me ayudar\u00e1 a continuar con \n\u00e9stos proyectos, creando contenidos de calidad para tu diversi\u00f3n y \nentretenimiento.\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/5/4091/35467175151_1ca2e6fdf8_o.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOf course, I\u00b4ll respond to your generosity for becoming my patron giving you exclusive monthly rewards:  you\u00b4ll read weekly the new comic pages before being published online, see sketches and  previews of the incoming pages. Also, you can get illustrations made exclusively for you.\u003cbr\u003e\u003cbr\u003eSo let\u0027s make the\u00a0fun happen!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nPor supuesto, corresponder\u00e9 a tu generosidad \npor patrocinarme proporcion\u00e1ndote recompensas mensuales exclusivas: podr\u00e1s leer \nlas p\u00e1ginas semanales \u003cstrong\u003eantes\u003c/strong\u003e de su publicaci\u00f3n ordinaria online, as\u00ed como bocetos \ny avances de las p\u00e1ginas por venir. Adem\u00e1s, podr\u00e1s obtener ilustraciones hechas \nexclusivamente para t\u00ed.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u00a1Da rienda suelta a la diversi\u00f3n!\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
