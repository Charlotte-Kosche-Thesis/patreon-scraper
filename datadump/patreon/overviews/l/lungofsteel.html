    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003eHOW IT\u0027S DONE: \u003c/strong\u003eIf you\u0027re looking through \u003ca href=\"http://lungofsteel.tumblr.com/tagged/originals\" rel=\"nofollow\"\u003emy artwork\u003c/a\u003e and you\u0027re thinking something along the lines of, \"Yeah. This is decent!\" Please consider sending $1 or even $2 (any amount YOU decide) my way for each piece of artwork I complete by hitting the\u00a0\u003ca href=\"https://www.patreon.com/bePatron?u=929019\u0026amp;patAmt=1\"\u003eBecome a Patron button\u003c/a\u003e to the top-left of this page, selecting your reward, and entering your payment information. Realistically, I will only be able to complete a piece once every 1-2 months. \u003cstrong\u003eThis could be a $6-12/yr investment\u003c/strong\u003e in my work if that\u0027s something you can afford! If, for some strange reason, I decide to crank out lots of art in a short amount of time, you can set a monthly cap to keep your budget manageable! Not that I would do that to you, because I value your patronage.\u00a0Plus, you can end your pledge at any time--meaning if you only wanted to pledge $5 one time instead of $1/piece for 5 pieces, you can totally cancel after I am paid for the first piece I complete after you pledge!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE CURRENT SITUATION:\u003c/strong\u003e\u003cem\u003e\u00a0I\u0027m a high-school senior\u003c/em\u003e with a full class schedule made up of some pretty interesting not-art classes. I also love creating art, both in digital and traditional media. But because of my math-and-science heavy class schedules the last few years, I unfortunately have had to relegate my artistic pursuits to a hobby, a side-project in my free time. In the past few years, this mentality has caused me to pretty much neglect art completely, even though I find it to be a soothing mental break from schoolwork.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY OFFER TO THOSE WHO ENJOY MY ART:\u003c/strong\u003e Dude! \u003cem\u003eThanks.\u003c/em\u003e My offer is that by supporting me on Patreon, you be able see my drawings and illustrations as they progress, from initial to final draft. These works-in-progress of WIPs will only be available to my Patrons.\u00a0I am hoping that with your support, I am able to better dedicate myself to completing my pieces instead of shutting away my doodles and ideas into a sketchbook to collect dust on a shelf. The support I receive here will also go toward new materials and tools to continue and improve my artwork. However, whether you are able to or want to pledge to support me doesn\u0027t change whether I will continue to create art. Either way, I am grateful that you enjoy my work, so thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am so thankful to you all for helping out any way you can.\u003c/strong\u003e\u003cbr\u003e"
