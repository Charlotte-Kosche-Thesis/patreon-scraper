    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://img00.deviantart.net/2871/i/2018/028/b/8/patreon_copy_by_mechaprime_00-dc1gck7.png\"\u003e\u003cbr\u003e\u003cbr\u003eHeyo!! I\u0027m \u003cstrong\u003eLonelytofu\u003c/strong\u003e, I\u0027m a freelance artist\u00a0 based in California and like most artists here on Patreon, \u003cem\u003eart is my life\u003c/em\u003e. I love to draw and have been doing so since I could hold a pencil. I especially love to draw robots, girls, intricate armors and an occasional monster here and there. My work has a wide range from splash art, to pixel landscapes to even portraits in watercolor, so basically anything I\u0027m feeling to anything you need me to make.\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/c2f3/i/2018/028/0/6/patreon_by_mechaprime_00-dc1gciv.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m here on Patreon because I\u0027d love to grow as an independent artist and master my craft and do more with my work aside from just an upload on social media. The end game thing I dream of doing is developing some form of media for you to have and hopefully build it with you. Unfortunately things cost money\u003cem\u003e\u00a0(which I don\u0027t have a lot of)\u003c/em\u003e and I hope I\u0027m not asking for a lot. With the money, I\u0027ll hopefully be able to get new gear for making my art and I\u0027d love to develop prints, merchandise, y\u0027know something \u003cem\u003etangible\u003c/em\u003e\u00a0for you to have and hopefully be able to sustain myself with art.\u00a0 I want to be able to take my work and hopefully make an experience out of it past making pretty pictures for people to see. I have projects and stories I\u0027d love to show you all or even build with you, so to have you along really means a lot.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tWhether you pledge or not, I truly appreciate all the support you give in any way. I\u0027m really humbled that you\u0027d check out my work so it really means a lot to me! Thank you for your time!\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eIf you haven\u0027t already, please check me out on my other social media!\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://twitter.com/_lonelytofu_\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/_lonelytofu_\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/_lonelytofu_\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/lonelytofu/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e|\u003c/span\u003e\u00a0\u003ca href=\"http://lonelytofu.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"
