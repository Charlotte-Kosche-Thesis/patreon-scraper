    "summary": "Moving across the country challenged everything I knew about myself.\u00a0 Most of the identifiers upon which I had built my identity were gone.\u00a0 I had spent years teaching high school; I don\u0027t teach any more.\u00a0 I knew every road, bridge, and walkway of my hometown; I rely heavily on GPS to get anywhere now.\u00a0 I rarely went out without someone knowing my name; no one knows me here.\u003cbr\u003e\n\u003cbr\u003e\nThe loss of these identifiers was hard on me.\u00a0 I felt adrift in a sea of my own tears.\u00a0 Unpacking in a new place, I came across a letter that my husband had saved for many years.\u00a0 It was from his father, and it was exactly what I needed to read:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\"The divine guidance often comes when the horizon is the blackest.\"\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e-Mahatma Gandhi\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eI have found this observation to be most true.\u00a0 Change and uncertainty are a given in life.\u00a0 One day does not repeat another.\u00a0 Opportunities and difficulties are always present in our daily lives.\u00a0 In moments of darkness and personal trial, the skies about us loom as sinister and threatening forces plotting our destruction.\u00a0 In that moment of despair, the hand of God reaches outward and touches our hearts, minds and insights with the assurance of peace.\u00a0 While we cannot know the outcome of our experiences and where they will lead, we can know with perfect certainty that evil will not overthrow us and that we will be better for the experience.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eThe identifier I had kept with me \u2014 what this letter reminded me \u2014 was that I am a Child of God, that He loves me.\u00a0 And that is what I want to tell you: Your Heavenly Father loves you!\u00a0 I want to give you access to letters of inspiration that explore gospel themes, scriptures, and more.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nEnduring the roller coaster ride of change is never easy, but to enjoy a renewed life, endurance is essential.\u00a0 We must be able to trust the Savior completely and totally.\u00a0 Our hand must be in His.\u00a0 He will lead; we will follow.\u00a0 The destination is know but to him; the journey is ours based on trust and faith in the eternal principles of the Gospel.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nEach month I will be sharing letters that help me develop spiritually, inspire me to do better, increase my understanding of the gospel, and motivate me to press forward with faith.\u00a0 My goal is to help you achieve those feelings of God\u0027s love in your life; that you, too, may gain a better understanding of the Gospel, be inspired to do better, and be motivated to push through the challenges in your life.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cu\u003eWHAT YOUR PLEDGE GETS YOU\u003c/u\u003e:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u2014\u003cstrong\u003e Your pledge of $3\u003c/strong\u003e per month not only earns you my respect and appreciation, but provides me the resources to produce and share new material every week that will increase your understanding of Gospel principles and strengthen you spiritually.\u00a0 I hope this content proves useful as you prepare your Sunday lessons.\u003cbr\u003e\n\u003cbr\u003e\n\u2014 \u003cstrong\u003eYour pledge of $5\u003c/strong\u003e per month will get you a bi-monthly newsletter with inspirational and motivational thoughts to help you through your month. \u003cbr\u003e\n\u003cbr\u003e\n\u2014 In addition to online access, \u003cstrong\u003ea pledge of $10\u003c/strong\u003e per month will allow me to mail you a hard-copy letter of every posting that I produce.\u003cbr\u003e\n\u003cbr\u003e"
