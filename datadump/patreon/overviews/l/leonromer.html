    "summary": "\u003cimg src=\"http://farm5.staticflickr.com/4683/39542926911_14908c683f_b.jpg\"\u003e\u003cbr\u003eHello! I\u0027m Leon R\u00f6mer. I am a part time independent artist living in the Netherlands! I also run my own online shop\u00a0where I sell my pins, stickers and apparel! I enjoy sushi, pizza, cartoons and games. Some might call me a geek but I just think that I\u0027m awesome :)\u003cbr\u003e\u003cbr\u003eI\u0027m doing well on\u00a0instagram but I always feel like I could achieve more when I connect with \u003cbr\u003elike-minded people. By becoming my patron you will get access to exclusive goodies and get to give me feedback on my designs. VIPP members will even get to decide what pin I will work on next. This way I hope to grow as an artist. The funding will help me make more pins and fun goodies for future releases!\u00a0\u003cbr\u003e\u003cimg src=\"http://farm5.staticflickr.com/4633/39542926691_e7345ba5b2_b.jpg\"\u003e\u003cbr\u003eEach month, you will receive an exclusive package of goodies! I will have a mystery limited edition pin in each package, along with some bonus goodies! Goodies could include stickers, mini prints, or even special vouchers or coupons! If you are thinking about joining the club, you should take a look at the reward section.\u00a0\u003cstrong\u003eSHIPPING IS FREE AND INCLUDED for domestic and international members!\u00a0\u003c/strong\u003e\u003cstrong\u003ePatreon does not charge until the 1st of each month, and you can change your pledge at anytime before that!\u003cbr\u003e\u003cbr\u003eSOME MORE INFO\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePledges don\u0027t go through until the 1st of each month, so if you\u0027re unable to afford your pledge now but you want to guarantee your spot, you can still pledge!\u003c/li\u003e\u003cli\u003eIf you pledged but change your mind prior to getting charged, you are free to cancel! \u003c/li\u003e\u003cli\u003eEvery month I will open the voting on what type of designs you would like to see. I am open to suggestions and will have a poll to see which design gets the top vote. From there I will update you consistently on what the design looks like. Once the month is over and all of the pledges go through, the design will go into production. \u003c/li\u003e\u003cli\u003ePins take roughly 2 to 3 weeks to manufacture, so there will be a bit of a wait. I will keep everyone updated as the products are being made. \u003c/li\u003e\u003cli\u003eAll items will be delivered by the end of the following month. Example: if you pledge during the month of october, you\u0027ll receive your products by the end of november. You will be updated with any potential delays, or you may receive your products early!\u003c/li\u003e\u003cli\u003eWhen I reach 80 patrons, all designs are \u003cstrong\u003eexclusive \u003c/strong\u003eto Patreon.\u00a0These will \u003cstrong\u003eNOT\u003c/strong\u003e be for sale on my website at all! \u003c/li\u003e\u003cli\u003eAfter you\u0027ve been a patron for at least 1 month, you will have access to the leftover pin designs from previous months, so don\u0027t worry too much about missing out! \u003c/li\u003e\u003cli\u003eAll patrons will have an \u003cstrong\u003eexclusive discount \u003c/strong\u003efor my shop!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e------\u003cbr\u003eYou can also visit my \u003ca href=\"https://www.instagram.com/leonromer/\"\u003eINSTAGRAM\u003c/a\u003e or \u003ca href=\"https://www.etsy.com/nl/shop/LeonRomerStore?\"\u003eSHOP\u003c/a\u003e to see examples of all the pins/products I have designed! \u003cbr\u003e\u003cimg src=\"http://farm5.staticflickr.com/4708/38790234775_f058ce0fba_b.jpg\"\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003eLeon\u003cbr\u003e"
   },
