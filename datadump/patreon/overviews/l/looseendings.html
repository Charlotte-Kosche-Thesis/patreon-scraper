    "published_at": "2018-02-12T04:15:11+00:00",
    "summary": "Hello Loves,\u003cbr\u003e\n\u003cbr\u003e\nCharlie here.\u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an independent designer and teacher. What does that mean? As a designer I create Geek Fashion out of yarn and write patterns for knitters and crocheters to make their own pieces. As a teacher I impart my knowledge of knitting and crochet to those that want to demystify the magic of turning yarn into pieces of art to wear.\u003cbr\u003e\u003cbr\u003eI specialize in designing pieces that are every day wearable homages to various fandoms. Some pieces are obvious and others subtle. While designing patterns is the cornerstone of Loose Endings, nothing makes me happier than seeing a student\u2019s eyes light up when they understand and begin to get the \u201cknitting\u201d or \u201ccrochet\u201d thing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI love what I do. I love creating and sharing my passion for all things fiber and geeky. I am an artist. The thing is. Artists tend to get \"paid\" after they\u0027ve created their art.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m dropping a quote here from fellow fiber artist, Francoise Danoy from Aroha Knits, because she explained it more eloquently than I think I ever could.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTo understand what Patreon is first, a bit of a vocab lesson. Patreon is a play on the word \u201cpatron\u201d, as in patron of the arts.\u003cbr\u003e\u003cbr\u003e\u201c\u003cstrong\u003epatron of the arts\u003c/strong\u003e (\u02c8pe\u026atr\u0259n \u0259v \u00f0\u026a \u0251\u02d0ts) noun. someone who acts as a patron to or supports charities, organizations, and individuals that work in or concern the arts.\u201d\u003cbr\u003e\u003cbr\u003eThis was the founding idea behind the creation of Patreon. For centuries, even stretching back to the early days of the Greeks, lovers and supporters of art would pay their favorite creators to continue\u2026 creating! They didn\u2019t get much in return, except the recognition and appreciation of their support and the satisfaction of their contribution of keeping the arts alive. Usually such Patrons were wealthy and could pretty much afford to pay for the artist\u2019s lifestyle.\u003cbr\u003e\u003cbr\u003eNowadays things have changed thanks to the internet. One main difference is that art, in both consuming and supporting it, is now much more accessible to many more people, thanks to platforms like Patreon. And us creators can give much more tangible rewards in return. So now not only do you get the satisfaction of directly supporting your favorite creators and makers, you get rewards for it too.\u003c/em\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eWhat do you get in return for becoming a patron?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAs a patron you will become part of a community that will shape the future of Loose Endings in so many little and big ways. You will get to go behind the curtain and see all the shenanigans that is part of being a fiber artist.\u003cbr\u003e\u003cbr\u003eCurrently I offer four different tiers which will give you access to different things. As I become more comfortable with the Patreon platform and goals are met additional rewards will be added.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n----- \n\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
