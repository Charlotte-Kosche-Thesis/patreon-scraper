    "summary": "\u003cstrong\u003eHello everyone! :-)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to our page on Patreon! Our page features our latest videos and simple worksheets on each topic.\u003cbr\u003e\u003cbr\u003eWe at \"\u003cstrong\u003eLearn German\u003c/strong\u003e\" are enthusiastically teaching German language to everyone around the world who is interested in learning German. Teaching German is our passion. Our team consists of teachers having more than 10 years of teaching experience. We use the best methods to make German learning easy and interesting. Thanks to the great feedback and love \u0026lt;3 that we get on YouTube, YOU really motivate us in what we are doing!\u00a0Please do visit our YouTube page, if you haven\u0027t seen it yet, and let us know if you have any feedback :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is so special about our videos?\u003c/strong\u003e \u003cbr\u003e- Our Videos are approximately 10 min each to ensure your concentration on one topic.\u003cbr\u003e- Our Videos contain simple and ample examples for each explanation.\u003cbr\u003e- Our Videos are colorful and have illustrations to make your understanding easy.\u003cbr\u003e- Our Videos are bilingual (English and German) to ensure quick learning.\u003cbr\u003e- Most of our videos contain exercises so that you can practice what you have learnt.\u003cbr\u003e- Our Videos are not so fast to suit all learners.\u003cbr\u003e- Our videos are available in various sections (Vocabulary, Grammar, Speaking and Writing)\u003cbr\u003e- Our videos for various levels are well structured to ensure you a class like experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eOur goal is to let people learn German language free of cost, without giving any money for costly language classes. We would also love to provide you with further resources such as\u003cbr\u003e- upload more videos\u003cbr\u003e- Worksheets on each topic\u003cbr\u003e- Videos on your choice of topic\u003cbr\u003e- Videos for higher levels\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHowever making one video requires a lot of time and resources (almost 8 hours per video!)\u003cbr\u003eBut we love to do it for YOU! Thank you for the love and encouragement!\u003cbr\u003e\u003cbr\u003eWould you like to support us in our journey? Do you want us to continue making quality material (Videos, Worksheets etc.)? \u003cbr\u003eYou can do that by being our \"\u003cstrong\u003ePatron\u003c/strong\u003e\"!! And we would really love that!\u003cbr\u003e\u003cbr\u003eAs a \u003cstrong\u003ePatron \u003c/strong\u003eyou will have to pay a small monthly amount and support us so that we can create more videos, worksheets etc. You are free to chose the amount you want to support us with and for how long.\u003cbr\u003e\u003cbr\u003eWe are grateful for every penny and every support we get from you! \u003cstrong\u003eVIELEN DANK!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a Patron you can donate the following amounts and receive the following rewards:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1\u003c/strong\u003e - \u003cstrong\u003eSTAR\u003c/strong\u003e - On Patreon our worksheets are free of cost! With $1 you can motivate us further to continue making them. Thank you very much :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e - \u003cstrong\u003eSHINING STAR\u003c/strong\u003e - Watch our videos \"Ad free\" especially for you on Patreon. We would really appreciate your support! Vielen vielen Dank \u0026lt;3!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10\u003c/strong\u003e - \u003cstrong\u003eSUPER STA\u003c/strong\u003e\u003cstrong\u003eR\u003c/strong\u003e - Get access to our videos \"Ad free\" on Patreon and \u003cstrong\u003eone \u003c/strong\u003eworksheet per month on your choice of topic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20\u003c/strong\u003e - \u003cstrong\u003eMEGASTAR\u003c/strong\u003e -\u00a0All above rewards and get your questions answered via E-Mail (Limited to \u003cstrong\u003e5 questions per week\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$30\u003c/strong\u003e - \u003cstrong\u003eTURBOSTAR\u003c/strong\u003e -\u00a0All above rewards and \u003cstrong\u003eone\u003c/strong\u003e extra worksheet for each new video.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$50\u003c/strong\u003e - \u003cstrong\u003ePOLESTAR\u003c/strong\u003e - All above rewards and \u003cstrong\u003eone \u003c/strong\u003evideo per month on your choice of topic (limited to 10 patrons)\u003cbr\u003e\u003cbr\u003eIf you think you cannot donate, it\u0027s also okay. Our videos will be available to you on YouTube and our worksheets free of cost on Patreon! We really appreciate your love -\u00a0Thank you very much!\u003cbr\u003e\u003cbr\u003e"
