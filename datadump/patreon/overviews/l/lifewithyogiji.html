    "summary": "\u003cstrong\u003e\u003cbr\u003eHello and welcome!\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cem\u003e(eine deutsche \u00dcbersetzung findest Du weiter unten)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLIFE\u2026 with Yogiji\u003c/em\u003e\u00a0is an independent program. And I am Marc Steinmetz, its creator.\u003cbr\u003e\u00a0 \u00a0 \u00a0You can find all Yogiji movies on my YouTube channel, if you haven\u2019t already seen them.\u00a0There are english versions with\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLBL4pXIqiuIcu3l8WyC343RsarOlZj1ZD\" target=\"_blank\"\u003eno subtitles\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLBL4pXIqiuIcFnwm3Dm_dKmC-DRkOi5B3\" target=\"_blank\"\u003eEnglish subtitles\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLBL4pXIqiuIfcxbWHBOm6Vn4LHUhRzTRu\" target=\"_blank\"\u003eGerman subtitles\u003c/a\u003e.\u00a0Feel free to sign up for the\u00a0\u003ca href=\"http://eepurl.com/dfwN-X\" target=\"_blank\"\u003eYogiji newsletter\u003c/a\u003e and get all the latest info.\u003cbr\u003e\u00a0 \u00a0 \u00a0I create these movies totally on my own, with no outside help. I do have a passion for movies. However, when I started out as a graphic designer, many years ago, and when I went into photography later, and when I became a yoga teacher, too, I never thought I\u2019d end up making my own movies. Let alone animated ones! That is such complicated stuff! You\u2019d need an army of people!\u003cbr\u003e\u00a0 \u00a0 \u00a0But I have developed, and technology has provided us with fantastic new possibilities, and here I am now: a filmmaker. A creator of a movie series, even! I am the producer, the director, the script writer, the voice actor, the animator, the foley editor, the sound engineer\u2026 all wrapped into one. With no formal training in any of these.\u003cbr\u003e \u00a0 \u00a0\u00a0So you see, I have a lot on my plate. And I absolutely love it! But \u003cem\u003eLIFE\u2026 with Yogiji\u003c/em\u003e has long left the amateur stage, and this project takes up most of my time. Which means that if I want to continue making these charming films \u2013 hey: I have enough ideas for more than one lifetime! \u2013 I need someone to have my back, financially. Hence this Patreon page.\u003cbr\u003e\u00a0 \u00a0 \u00a0Are you a fan of my Yogiji movies? Would you like to see many more of them? And are you curious how I make them?\u00a0\u003cbr\u003e \u00a0 \u00a0\u00a0Then there is something you can do: Become a patron, contribute to \u003cem\u003eLIFE\u2026 with Yogiji\u003c/em\u003e\u00a0on a regular basis.\u00a0That will cost you little, but it\u2019ll get you a fat reward: exclusive access to all kinds of extra footage that will not be on YouTube. I will explain Yogiji\u2019s genesis, I will show you how I developed the character, how I bring the little guy to life, how I do the voice recording\u00a0and make the sounds, and a whole lot more.\u003cbr\u003e\u00a0 \u00a0 \u00a0Your contribution will be much appreciated. And it most certainly will be put to good use! You and me, let us change the world!\u003cbr\u003e\u003cbr\u003eThank you, my friend!\u00a0And, as always:\u003cbr\u003e\u2018\u003cem\u003eEnjoy the drama, because that is all you get!\u003c/em\u003e\u2019 :-)\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eMarc\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUnd hier das Ganze f\u00fcr Yogijis deutschsprachige Freunde:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHallo und willkommen!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLIFE\u2026 with Yogiji\u003c/em\u003e\u00a0ist ein unabh\u00e4ngig produziertes Programm. Und ich bin Marc Steinmetz, sein Sch\u00f6pfer.\u003cbr\u003e\u00a0 \u00a0 \u00a0Du findest\u00a0alle Yogiji-Filme auf meinem\u00a0YouTube-Kanal,\u00a0falls Du sie nicht ohnehin l\u00e4ngst gesehen hast.\u00a0Sie sind zwar ausnahmslos\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLBL4pXIqiuIcu3l8WyC343RsarOlZj1ZD\" target=\"_blank\"\u003ein englischer Sprache\u003c/a\u003e, aber es gibt zus\u00e4tzliche Versionen\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLBL4pXIqiuIfcxbWHBOm6Vn4LHUhRzTRu\" target=\"_blank\"\u003emit Untertiteln in Deutsch\u003c/a\u003e und\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLBL4pXIqiuIcFnwm3Dm_dKmC-DRkOi5B3\" target=\"_blank\"\u003eEnglisch\u003c/a\u003e.\u00a0Abonniere den\u00a0\u003ca href=\"http://eepurl.com/dfwN-X\" target=\"_blank\"\u003eYogiji-Newsletter\u003c/a\u003e f\u00fcr alle Neuigkeiten.\u003cbr\u003e\u00a0 \u00a0 \u00a0Ich produziere diese Filme im Alleingang, ohne Hilfe von au\u00dfen. Ich sehe mir zwar leidenschaftlich gerne Filme an, aber als ich vor vielen Jahren als Grafiker begann, als ich sp\u00e4ter in die Fotografie wechselte, und als ich auch noch eine Ausbildung zum Yogalehrer machte, h\u00e4tte ich niemals gedacht, da\u00df ich einmal selber Filme machen w\u00fcrde. Geschweige denn Animationsfilme! Das ist so kompliziertes Zeug, da braucht man ja eine ganze Armee von Leuten!\u003cbr\u003e\u00a0 \u00a0 \u00a0Aber ich habe mich weiterentwickelt, und die Technologie hat uns gro\u00dfartige neue M\u00f6glichkeiten beschert, und nun stehe ich auf einmal da und bin Filmemacher! Sogar Produzent einer ganzen Filmreihe! Ich bin Regisseur, Drehbuchautor, Sprecher, Animator, Ger\u00e4uschemacher, Tonmeister\u2026 alles in einer Person. Ohne Ausbildung in einem dieser Berufe.\u003cbr\u003e\u00a0 \u00a0 \u00a0Eine Menge Arbeit, wie Du siehst. Und ich liebe es! Aber \u003cem\u003eLIFE\u2026 with Yogiji\u003c/em\u003e\u00a0hat schon lange das Hobbystadium verlassen. Ich stecke einen Gro\u00dfteil meiner Zeit in dieses Projekt. Und das bedeutet: Wenn ich damit weitermachen will \u2013 hey: ich habe genug Ideen f\u00fcr mehrere Leben! \u2013\u00a0dann brauche ich jemanden, der mir finanziell den R\u00fccken freih\u00e4lt. Daher mein Auftritt hier bei Patreon.\u003cbr\u003e\u00a0 \u00a0 \u00a0Bist Du ein Fan meiner Yogiji-Filme? M\u00f6chtest Du mehr von ihnen sehen? Und bist Du neugierig, wie sie gemacht werden?\u003cbr\u003e\u00a0 \u00a0 \u00a0Dann kannst Du etwas tun: Werde Patron, unterst\u00fctze\u00a0\u003cem\u003eLIFE\u2026 with Yogiji\u003c/em\u003e\u00a0mit regelm\u00e4\u00dfigen Beitr\u00e4gen.\u003cbr\u003e\u00a0 \u00a0 \u00a0Das mu\u00df Dich nicht viel kosten, aber Du bekommst eine fette Belohnung: Zugriff auf all das Bonusmaterial, das es nicht bei YouTube zu sehen gibt. Ich werde die Entstehungsgeschichte Yogijis erkl\u00e4ren, ich werde Dir zeigen, wie ich die Figur entwickelt habe, wie ich den Kleinen zum Leben erwecke, wie ich die Texte aufnehme, wie ich die Ger\u00e4usche mache, und vieles mehr.\u003cbr\u003e\u00a0 \u00a0 \u00a0Yogiji und ich werden Deine Unterst\u00fctzung sehr zu sch\u00e4tzen wissen. Deine Beitr\u00e4ge zu \u003cem\u003eLIFE\u2026 with Yogiji\u003c/em\u003e dienen einem guten Zweck: Lass uns die Welt verbessern, Du und ich!\u003cbr\u003e\u003cbr\u003eDanke, mein Freund!\u00a0Und, wie immer:\u003cbr\u003e\u201e\u003cem\u003eHab Freude an dem ganzen Drama, denn das ist alles, was du bekommst!\u003c/em\u003e\u2019\u201c\u00a0:-)\u003cbr\u003e\u003cbr\u003eHerzlich,\u003cbr\u003eMarc\u003cbr\u003e"

     "about": "Hi everybody, I\u2019m Marc Steinmetz. I earn my living as a photographer specializing in science stories. I used to be a graphic designer before that, and I am also a yoga teacher, and an amateur guitar player, and an artist, and, and, and... \u003cbr\u003eAnd in late 2015, I became a filmmaker, too! And a script writer, and an animator, and a sound engineer, and a foley editor, and a voice actor, all wrapped into one, because...\u003cbr\u003e... in 2015 I started to work on my Yogiji films. I had so many ideas, but I didn\u2019t know what to do with them, how to project them out into the world. Write a book? Go on a lecture tour? I sometimes tell stories in a funny funny voice with an indian accent, and one day a friend said to me \u2018You have to create something with that!\u2019\u003cbr\u003eAnd all of a sudden, there it was: a cartoon series! So I developed Yogiji, a little philosopher from India who lives as a graffito on a wall. Making sense of everything!\u003cbr\u003e\u003cbr\u003eEnjoy the drama,\u00a0because that is all you get. (Yogiji)\u003cbr\u003e",
