    "summary": "\u003cstrong\u003eWait what is LMG Vids?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLMG Vids is a YouTube Channel devoted to delivering the best Theme Park Experience to your device! We post about 3 times a week and try to uphold t he highest of quality. Our videos mostly consist of Disneyland videos, but occasionally we will deliver experiences from different Theme Parks from all over the world! \u00a0We absolutely adores Theme Parks and want to share their AWESOME experiences with everyone!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor the past 2 years, LMG Vids has been receiving it\u0027s income only from Youtube Ad revenue. This was well over enough considering the amount of support we had, but every since the \"YouTube Ad Boycott\", it has been increasing difficult to keep up to our video quality standards. (Additionally, LMG Vids is a one person show and that one person is currently attending college so it makes things a little more tough as well :P) $1 dollar a month can really help us continue to keep up our standards and produce even better videos! To be clear, LMG Vids can still operate under YouTube Ad revenue, but the help from Patreon really can help us produce even more, higher quality content that is currently not achievable through YouTube. Not only that, Patreon could also fulfill our goals of traveling around the world more often and delivering even more amazing content! If you love watching our content or even want to help, contributing even $1 a month (if of course if you can afford it) would help us substantially! However, if you feel that our content is worth more than $1 or you want to help us out even more, that\u0027s ok too! :D\u003cbr\u003e\u003cbr\u003eWe know it is rather strange to have a Channel devoted to recording rides to use Patreon, but the extra help will by far help us succeed greatly in the long run! Not to mention, all our videos from the past, present and future will remain \u003cstrong\u003eTotally Free! \u003c/strong\u003eIf you can\u0027t help us out, you still have an \u003cstrong\u003eMASSIVE\u003c/strong\u003e amount of awesome \u003cstrong\u003eFREE\u003c/strong\u003e videos to enjoy and if you do decide to help us, we will add you to the list of supporters at the end of each video! Anyways, thank you so very much for taking your time to read this and we hope you have an awesome time in the Theme Parks!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
