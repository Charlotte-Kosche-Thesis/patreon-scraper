    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*** v1.2.2 Hotfix out - Download available\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi,\u003cbr\u003eMy name is LewdKitty and I\u2019m the creator of Dark Seed Chronicles.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome!\u003c/span\u003e\u003c/h1\u003eDark Seed Chronicles is the title of the Ren\u0027Py Visual Novel style adult game that I\u2019m working on for the Patreon platform. The pilot Chapter is scheduled to release in Feb 2018.\u003cbr\u003e\n\u003cbr\u003eThe story is set in contemporary times, with the main theme focused on interactions between characters in an office setting. It is designed to be part visual novel, with a few RPG elements woven into the gameplay.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePlot\u003c/span\u003e\u003c/h1\u003eYou play a researcher working at NuGen Genetics, a biotech conglomerate involved in human genetic research. The company\u2019s latest product - a life extension drug that prolonged the lifespan of human subjects by 50% - has been a commercial success.\u003cbr\u003e\n\u003cbr\u003eBut little does the public know about the dark secret that lurks behind the walls of NuGen\u2019s mysterious labs, where the resident mad doc Dr. Bertrand conducts his human augmentation experiments.\u003cbr\u003e\n\u003cbr\u003eYour goal: To gain the favor of your bosses, learn the secret behind NuGen\u0027s research, and discover its true power for yourself!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFetishes\u003c/span\u003e\u003c/h1\u003e\n\u003cul\u003e\t\u003cli\u003eFemale Boss\u003c/li\u003e\t\u003cli\u003eOffice Sex\u003c/li\u003e\t\u003cli\u003eVoyeurism\u003c/li\u003e\t\u003cli\u003eSex in Public Places\u003c/li\u003e\t\u003cli\u003eCorruption\u003c/li\u003e\t\u003cli\u003eMind Control\u003c/li\u003e\t\u003cli\u003eBarely Legal Teens\u003c/li\u003e\t\u003cli\u003eFeet \u0026amp; Nylon\u003c/li\u003e\t\u003cli\u003eAnal\u003c/li\u003e\t\u003cli\u003eMild BDSM\u003c/li\u003e\t\u003cli\u003eCheating\u003c/li\u003e\t\u003cli\u003eLesbianism\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCharacters\u003c/span\u003e\u003c/h1\u003e\n\u003cul\u003e\t\u003cli\u003ePetra\u003c/li\u003e\t\u003cli\u003eErica\u003c/li\u003e\t\u003cli\u003eConnie\u003c/li\u003e\t\u003cli\u003eDillon\u003c/li\u003e\u003cli\u003eDr. Bertrand\u003c/li\u003e\t\u003cli\u003eCathy\u003c/li\u003e\t\u003cli\u003eMyra\u003c/li\u003e\t\u003cli\u003eLorelei\u003c/li\u003e\t\u003cli\u003eSarah\u003c/li\u003e\t\u003cli\u003eNicole\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBe My Patron\u003c/span\u003e\u003c/h1\u003eMaking video games is hard work, and like everyone else, I have bills to pay. If I don\u0027t receive enough financial support, I have to find work up some other alley. This will delay the game progress.\u003cbr\u003e\n\u003cbr\u003eMoreover, if everyone chips in and support, then there is hope for this game. There are also some cool rewards for becoming a patron too (details in the right column).\u003cbr\u003e\n\u003cbr\u003eEven if you\u0027re not ready to pledge yet, feel free to check out my material on this page. I try to make the game as interesting as possible. If you have any comments or feedback about the game, drop me a note!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eScenes From The Game\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e \u003c/span\u003e\u003cimg src=\"http://www.lewdkitty.me/dsc/elevator_petra_2a.jpg\"\u003e\u003cimg src=\"http://www.lewdkitty.me/dsc/keyhole%20petra%20sensiblepink2%20night.jpg\"\u003e\u003cimg src=\"http://lewdkitty.me/dsc/progress%20report%205.jpg\"\u003e\u003cimg src=\"http://lewdkitty.me/dsc/Train_Nicole_6.jpg\"\u003e\u003cimg src=\"http://lewdkitty.me/dsc/Untitled-83b.jpg\"\u003e\u003cimg src=\"http://lewdkitty.me/dsc/Untitled-74.jpg\"\u003e\u003cimg src=\"http://lewdkitty.me/dsc/Untitled-164.jpg\"\u003e\u003cimg src=\"http://lewdkitty.me/dsc/Untitled-6a.jpg\"\u003e\u003cimg src=\"http://lewdkitty.me/dsc/Untitled-393.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
