    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189); background-color: rgb(198, 217, 240);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent.fzag2-1.fna.fbcdn.net/v/t1.0-9/29683495_547225242330013_5170203673058734225_n.png?_nc_cat=0\u0026amp;oh=283bc7f7bf06ded2811b3638b0fc5871\u0026amp;oe=5B319882\" style=\"width: 201px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189); background-color: rgb(198, 217, 240);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189); background-color: rgb(198, 217, 240);\"\u003eWho is \u0027Life of a Board Gamer\u0027 and how it started?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eWell, it is me, Danijel Ljubas. I started this YouTube channel for a \nreason you would never guess. So I will tell you. I had a huge fear of \nthe camera. I hated when people tried to take my picture. So much so \nthat it almost ruined my wedding day. Crazy, right. So I decided I \nshould get rid of that fear. And how to battle it better than attack it \ndirectly. So my channel started out of fear of cameras.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat is my quest?\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003eTo share with people this beautiful hobby of board gaming and everything\n it has to offer. So far I met a ton of beautiful, awesome people and I \nwant to continue doing that.Maybe one day, if the \nopportunity presents itself, travel to other conventions, board game \nfairs and meet people that would not be available to meet another way.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy you should give me your money?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eFor starters because I\u0027m trying to lure you with some awesome rewards. \nShow me a person that does not like some shiny cool dice? Another reason\n is that I\u0027m coming to a part in my life where the baby is coming (or is\n already here, depending on when are you reading this). I will be a \nfather soon and all the funds I had to spend on games I will have to \nspend on baby food, clothes for tiny humans and stuff like that. :) \nHaving one job in Croatia is a miracle by itself so looking for the \nsecond one to support my channel would be nearly impossible. And I would\n have no time to create awesome content for you.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCan you support me in any other way?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eOf course, you can. Just by subscribing to my channel you help out a \nlot. Spreading a good word can never hurt and if you want to send me \none-time payment you can PayPal me at \u003ca\u003epaypal.me/DanijelLjubas\u003c/a\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e"
