    "summary": "\u003cimg src=\"http://agfilms.ch/Spacex.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi, I am Laura, Welcome to the home of my Pin Up Art. To me doing my colourful, sexy, and glamorous creations, is a way to comment and celebrate things I love. I try to do Female and male pin ups, with a multi ethnic pansexual feeling, some times with unconventional body shapes or unusual themes, because beauty is everywhere, and knows no limits!\n\u003cbr\u003e\n\u003cbr\u003e\nJoining my community, you\u2019ll have access to amazing and nowhere else available content. Allowing me to keep up posting my creations, reach my goals, and begin focusing on bigger and more exciting projects (like the one I am working on to reveal once the first goal is reached!)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://agfilms.ch/07D5941D-8407-4510-A2B3-B8E130D02342.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI offer series of great value rewards, like access to the patreon-feed, that goes from beautiful Pin Ups to more alluring GLAMUROUS ones, learning materials like Q\u0026amp;As time-lapse videos and PSDs, Exclusive pin ups and even original handmade drawings.\n\u003cbr\u003e\n\u003cbr\u003e\nPLEASE READ THIS CAREFULLY\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eThis is the only place where I publish clean images, in social media I usually share photos of me working and watermarked content, this is the first great value to be a patron. \u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eExclusive content is exclusive to Patreon and you can\u2019t see it anywhere else on the web (the exception is that a couple of them can end up on my portfolio).\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eI share from time to time badged pictures they can be shareable and printable, please respect the badge indication! The rest, is to be used by patrons and myself.\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003eIf you have questions I can answer you in English Italian French and Spanish.\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
