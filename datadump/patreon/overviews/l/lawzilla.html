    "one_liner": "Just a gamer who likes to do little things, sketches, whatever it may be ~ I enjoy drawing and I consider it my dream \u30fe(\u3002\u25d5\u0e3a\u2200\u25d5\u0e3a)\u30ce I hope you like my work and support me~",

    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u2765 Introduction\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cimg src=\"http://i40.photobucket.com/albums/e211/Lawzilla/lawieicon_zps4eiawuay.png\" style=\"width: 274px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHey\u00a0everyone \u2665. My name is Lau, but everyone knows me as Lawzilla, and I\u0027m a Spanish Pin-up and NSFW artist :).\u00a0\u003c/span\u003eDrawing is my greatest hobby since I was a kid, so I decided to create a Patreon in order to people that likes my work could support me and help me getting better as an artist !\u003cbr\u003e\nYou can become a Patron and help me out with my projects. Also I\u0027ll offer monthly rewards\u00a0like \n\u003cem\u003ecomissions, special versions of my pin-up and NSFW drawings art and more t\u003c/em\u003ehat will be only uploaded here if you\u0027re a patron!\u003cbr\u003e\u003ch4\u003e\u003cbr\u003e \u003cimg src=\"http://i40.photobucket.com/albums/e211/Lawzilla/ShanaCool_zpsnuqihnm3.png\" style=\"width: 241px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u2765 Questions and Answers\u003c/h4\u003e\n\u003cem style=\"font-weight: bold;\"\u003e* How does my rewards work?\u003cbr\u003e\n\u003c/em\u003eI will be doing monthly commissions for Master (20$) to Black Heart (200$) tiers. You can get commissions from me monthly of your favourite characters ! All you have to do is message me with the references of the character(s) and pose(s) through Patreon or Discord (Lawzilla#6472) if you\u0027re a high-tier Patron.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003e* When will I get access to your Patreon posts? Do I have to wait a month to get the full reward package?\u003c/em\u003e\u003cbr\u003e\nNo. You don\u0027t have to. You\u0027ll get access to all of my posts depending on your tier (Bronze - Silver- Gold - Platinum- Diamond). No waiting, you can get it the moment you pledge!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e* Do we have a chance to vote the characters we want to see in the future?\u003c/strong\u003e\u003cbr\u003e\nYes. I do monthly polls over Patreon of different videogames/ girls so you can vote for your favourite!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e* I can\u0027t support you on Patreon, what else can I do?\u003c/strong\u003e\u003cbr\u003e\nDon\u0027t worry! I understand not everyone can afford Patreon. You can support me over my other social media, reblogs, likes and comments are super appreciated. I always make sure to read all of them :)!\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cimg src=\"http://i40.photobucket.com/albums/e211/Lawzilla/ChichiOK_zpsebjaoznr.png\" style=\"float: right; width: 306px; margin: 0px 0px 10px 10px;\"\u003e\u2765 By last...\u003c/h4\u003e\n\u003cstrong\u003eI hope you like my work from now on. Your support keeps my art alive and makes it happen... thank you so much for reading this \u2665 This is my social media if you want to follow me!;\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/LawzillaArt/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e -\u00a0\u003c/strong\u003e\u003ca href=\"http://law-zilla.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e -\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/LawzillaArt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e -\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/lawzillaart/\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e -\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://lawzilla.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cstrong\u003e -\u00a0\u003c/strong\u003e\u003ca href=\"https://picarto.tv/lawzilla\" rel=\"nofollow\" target=\"_blank\"\u003ePicarto.tv\u003c/a\u003e\u003cstrong\u003e -\u003c/strong\u003e\u003ca href=\"https://www.hentai-foundry.com/user/Lawzilla/profile\" target=\"_blank\"\u003e\u003cstrong\u003eHentaiFoundry\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e-\u00a0\u003c/strong\u003e\u003ca href=\"https://gumroad.com/lawzilla\" rel=\"nofollow\" target=\"_blank\"\u003eGumroad\u003c/a\u003e \u003cbr\u003e\n\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://serving.photos.photobox.com/0425774377e96cf23e679ee8f0ec8b95dca640049fb94c4e623dfc54dc1557044dcefef0.jpg\"\u003e\u00a0\u003cbr\u003eDue to Patreon\u0027s rules and politics regarding nsfw/provocative art, all the posts are from Patreon Only and on.\u003cbr\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e"
