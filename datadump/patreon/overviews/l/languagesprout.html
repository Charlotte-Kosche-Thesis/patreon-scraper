    "summary": "Wow! We\u0027re on an incredible journey. We started out in a small room teaching kids Spanish and Chinese in 2003. Since then we have expanded to 11 languages, teaching thousands of kids all over Minnesota and we are still growing. \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWe continue to strive to make the best, most inclusive, broad reaching \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003echildren\u0027s\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e language program EVER!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e We are consistently developing unique educational materials to fit kids\u0027 learning styles and interests. Today, our team not only includes dedicated teachers, but also an amazing team of graphic designers, animators and illustrators. \u003cbr\u003e\u003cbr\u003eUsing our colorfully illustrated books, mats, matching cards and games, we inspire students to progress rapidly from \"hello\" to fluency in their target language. We are\u00a0working as fast as we can, with the resources we have, to keep up with our remarkable students - but we know we can do more. And we want to do more! With your support, we will expand our materials to produce 16 workbooks, 10 easy readers, 5 preschool books, 36 vocabulary mats, an interactive website, supplemental material downloads, videos, supportive games and an app in as many languages as possible. Be part of our team as we make this happen. \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eJoin the Language Revolution!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.ffcm1-1.fna.fbcdn.net/v/t1.0-9/29177135_10155230
