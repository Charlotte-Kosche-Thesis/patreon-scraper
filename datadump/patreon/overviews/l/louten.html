    "summary": "\u003cstrong\u003e\u003cimg height=\"58\" src=\"https://lh3.googleusercontent.com/3bJflWXAFyROF8fYj_r4jF-u5otD2VY4uGArtINjiubcVnZkRhX9OJWjcWp8kqBqjqy8UKyCSeZNcwWXN-XXFNIpNkaaV9okA7yC6QqndUk8zf8KeDoAI2Btl5ElwQU1LcdVw6jp\" width=\"500\"\u003e\u003cbr\u003e\n\u003c/strong\u003eHello! I\u2019m Louten, a chilean artist that spend most of my time working for videogame industry and in my spare time I do commissioned works and request from patrons. Also I love creating art for a game that I have in stand-by called \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGalBreak\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cimg height=\"265\" src=\"https://lh3.googleusercontent.com/u_k-aO1Juvnbsy0sBPqmsqOypGg3eHRQ-r7df6a5myUhOP8prteMM3p4h0jfyHW0v3xTA7vwgOUmIwOmgQFEWpi19lQdy33UhyhqWgCDTswmZlKlGfbb1t5dNayPaGKf5H0C_syj\" width=\"530\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"58\" src=\"https://lh3.googleusercontent.com/zDGeWxxox3g9Py993W3nNCVBtmNF58wT5WMjEMT_WfJ4UhCEVH7TBMDs27y9eiKtiUlpSQ9DzsRjSWNLJP_PsU78c6HDfpusEyQQPLwf_v-KzTirtufhwkWgBzsQtus_AyHFgnLy\" width=\"500\"\u003e\u003cbr\u003e\n\tPatreon let me cover some of my personal expenses and it let me keep drawing pretty girls to show to you in advance.\n\u003cbr\u003e\n\tThis patreon is made to create \n\u003cstrong\u003eNSFW\u003c/strong\u003e material that in other places I can\u2019t do. I do this in my spare time, that is not too much, just a couple of hours everyday that I dedicate for drawing my personal stuff.\u003cbr\u003e\u003cstrong\u003e\u003cimg height=\"258\" src=\"https://lh5.googleusercontent.com/92RLtpwehkTY16Bjoj6Qf9lrSnq2O-Mcn13Iqwe6NT1vqKKs0Je6--xTLMIRkI3mLCltn8BNLxduDEXwj5TJ768N3qrdEXGtp-oAGb4r9L_kIvlgxNuH21sNioCw_JYRxaIajDoM\" style=\"\" width=\"515\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg height=\"58\" src=\"https://lh6.googleusercontent.com/6KX04V0vXVMFpzqzEw5jiswRjpe2lSfk-M2c5RomGtJcxGifaADp-rts-NEce7FTCghy-LpvNc8EiNoLhzJI2Pd2O0MpG4UIT5hh6_E6ixydAIAda3vJANzTv8dvYKpBcCDFanER\" width=\"500\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"200\" src=\"https://lh4.googleusercontent.com/rmivbydrOcvmgd07RIMcL3VF58j93pQT53oCOkS3MNA3gR3z26Mygd8xFzABktHV_X84X6iPOcg7otaltXrVJAcXcBuv5fYdIAN6deXeSBtH2CB4M7Ku2nHENFkM_AkyviSI9Hxk\" width=\"300\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGal\u003c/span\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ebreak\u003c/span\u003e\u003c/span\u003e \u003c/em\u003e\u003c/strong\u003eis a personal project were exist different fantasy characters like witches and demons. I want to focus this for the creation of a videogame. Actually I\u2019m developing the story and doing some concept art to eventually return to develop the game.\u003cbr\u003e\n\tThe development on the game is actually paused, I\u2019m still working on the art and story of the characters.\u00a0\n\u003ca href=\"https://docs.google.com/document/d/1XwYLXIYz3bpeQCz4Bf35_8PC8O-VYvft7h7Mnfrex9Y/edit?usp=sharing\" target=\"_blank\"\u003eYou can see more here (spanish only for now)\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg height=\"250\" src=\"https://lh5.googleusercontent.com/9WgLE3lEG4O7JuBbCeAevYw5-VM-_tdBxH4YR8VO_fveUZ5hE1VhgaGZb5L1sZQrqN6uu6QZrg-CCu9jrmGjLhkuQM7UIwKyyShMp-oAB4nMKtQ-NESDgdJyQBOfory_K3y32rUQ\" width=\"500\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cimg height=\"379\" src=\"https://lh4.googleusercontent.com/P3mN5g0A-rkt8boQezRzlfTDISH_5zcV0_ZNHQ8AzZ0UHvnruCATVZvEuSSayvQKKyCJTj0zrpHIBpPHtpIW3_aKG2NnLlf1HnDHScyG4d6JRBDbIgU3Im8pcoabgbgWp63xAT71\" width=\"209\"\u003e\u003cimg height=\"373\" src=\"https://lh6.googleusercontent.com/gjOzZfBjJPOR1Zl9P5n7ZCBbgbzwC-5da5QBQeYuves0cYnbef8Yykz4SjVkJ85JZgfYetwSLPEUdpTn59qQAdPxZDEcDfatTdtdhh8HxvEvQnZU6kRIJW24xR-qKLyNM96pSd9Y\" width=\"220\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"58\" src=\"https://lh6.googleusercontent.com/4MSRrg_BEtqHoTw_lxNtXyrzPodxTBUkrWwCL1Dmx_XIKMqgF7lCEp0C90tJZP8n_MV-dkrzJ6OUfQkP30nr9Erlt9RJdlCWQVzteSyJF6Z2CD-O47y-gOmB5FGcfOA34Fk7Y2th\" width=\"500\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to all my past post for every Patreon :D\u003c/li\u003e\n\t\u003cli\u003eIf you support me, you can have all the files in high quality at the end of each month.\u003c/li\u003e\n\t\u003cli\u003eHere I will upload commissioned works, personal art and patrons request in advance.\u003c/li\u003e\n\t\u003cli\u003eUsually I do at least 1 full color illustration (sometimes I do more) with some step process, and a lot of finished sketches.\u003c/li\u003e\n\t\u003cli\u003eI try to update as often as possible, at least once a week\u003c/li\u003e\n\t\u003cli\u003eAnyone can join my discord server to see any news and patrons will receive a special tag and access to private channels exclusively for patrons.\u003c/li\u003e\n\t\u003cli\u003eIf you want you can contact me in a more personal way, I appreciate every support of my patrons! I\u2019ll be available for questions and to give feedback to anyone that needs it, but patrons will get a direct attention and the fastest possible.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cimg height=\"500\" src=\"https://lh3.googleusercontent.com/IIc8pzITE9E4f8FJQ0_FxAUGQfcNR90xgHn6QvY4rssVUVY3InueHa8lg-7VJ3CAID2yvt3F4BaUCx09bTDjKluLL7F2ZRCa9s52CRZ7x7hw9IZLDVTAHYygc3YaBKmiS7itMyJB\" width=\"500\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg height=\"58\" src=\"https://lh3.googleusercontent.com/Pf_Wjzh7JRkFd8UvzZp31Xj35A8xJgfUnNIq6zRYRU0iqMApw0UzveCyJKI1khuZaWeW-jg9eYdwoXjVWhF8BLtDEBosDg
