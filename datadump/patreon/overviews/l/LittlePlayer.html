    "summary": "\u003cimg src=\"http://www.littleplayermag.com/patreon/whatis.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLittle Player is a bi-monthly magazine that provides a safe, fun, advertising-free reading experience for the 5 to 12 year old video gamer.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/cover1.jpg\"\u003e\u003cbr\u003e\u003cstrong style=\"text-align: center; background-color: initial;\"\u003eSeptember/October 2017, Issue 9 Cover - Release date: September 9th, 2017\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/covers1-8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe only cover and review video games that are rated EC, E, and E10+ to ensure our young readers are not exposed to content meant for teens or mature audiences. Our mission is to enable parents and their children to make good gaming choices and help kids play what is appropriate for their age group.\u003cbr\u003e\u003cbr\u003eFor a limited time we are offering a FREE PDF of the 20-Page Preview Issue of Little Player Magazine:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/previewcover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDownload and view it on your iPad, Android Tablet, PC, Mac or any device that can display an Adobe PDF. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.shoplittleplayer.com/collections/digital/products/little-player-magazine-issue-0-20-page-preview-digital-edtion\" rel=\"nofollow\" target=\"_blank\"\u003eDownload our FREE Preview PDF!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e If you and your kids like what you see, please support us here on Patreon so we can bring this project to life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some samples of the layouts you\u0027ll see in our magazine:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/preview1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/preview2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/preview3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/preview4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe idea for Little Player was born several years ago when my own son was nine years old, but the only video game media available was\u2014and still is\u2014designed for mature audiences. According to studies, over 90 percent of kids are playing video games these days. Gamers in the 5 to 12 year old age group number in the tens of millions, yet there are no magazines expressly geared toward their reading level and interests.\u003cbr\u003e\u003cbr\u003eOne of the greatest joys I can remember from my childhood was getting an issue of Nintendo Power in the mail. My passion is for this younger generation of video gamers to discover the joy of print magazines and to finally have a voice in this industry.\u003cbr\u003e\u003cbr\u003eEach issue of Little Player will include features showcasing popular video games, as well as game reviews written from both kids\u2019 and parents\u2019 perspectives. Little Player magazine is especially designed to be interactive in the sense that kids will be contributing reviews, not just reading them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/meet.jpg\"\u003e\u003cbr\u003eThe editorial team includes journalists, gaming parents and teachers specifically selected to ensure the highest level of care goes into creating each issue. We will deliver sincere, honest coverage of the games younger kids should and will want to be playing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.littleplayermag.com/patreon/bios.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
