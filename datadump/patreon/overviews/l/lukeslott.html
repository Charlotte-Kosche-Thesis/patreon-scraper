    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/8_Kt2Zmcc3I\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-02-04T14:59:01+00:00",
    "summary": "\u003cdiv\u003e\n\tThank you for coming to my Patreon Page, and thank you for all your support over the years.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWho is Luke Slott? \u003c/strong\u003e\n\u003c/div\u003e\nMy name is Luke Slott, I\u2019m a musician from Ireland and over the past 12 years I have been touring to various parts of the world offering musical presentations that invite people to reflect on the idea of social and spiritual transformation.\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWhat is your music about?\u003c/strong\u003e\n\u003c/div\u003e\nIf you\u2019ve ever been to one of these presentations you know that the main source of my inspiration is the teachings of Bah\u00e1\u2019u\u2019ll\u00e1h. These are teachings that promote the oneness of humanity, the equality of men and women, the importance of providing spiritual education for children and teenagers, and the need for the elimination of all forms of prejudice.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-dft4-1.xx.fbcdn.net/v/t31.0-8/22338786_10159414590825501_4215291961357973706_o.jpg?oh=bb8a0b5ec9bf11aead0a9027ecb87702\u0026amp;oe=5AE318DB\" style=\"width: 344px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tWhere have you toured in the past? \u003c/strong\u003e\n\u003c/div\u003e\nUp to now, I have given these musical presentations in 20 different countries: in theaters, universities, museums, libraries and coffee shops. Collectively, thousands of people from many walks of life have attended these presentations and I hope to offer them to thousands more in the coming years.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003eWhat is your challenge?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nI approach these presentations as a service to the community. My challenge in doing this is that, with the material costs involved such as flights, car rental, gas and equipment, touring for just a couple of weeks can cost several thousand dollars.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow would sustained support help you?\u003c/strong\u003e\u003c/div\u003eUsually I depend on the support of friends to help me cover these costs but if a whole community of people were to get together and make small recurring pledges to support these tours, they would become a collaborative project of that community. \u003cbr\u003e\n\u003cbr\u003e\nThis system of community support for the arts is something I would like to learn about with you. I want to consult with you about how to develop these presentations and I would like to open up  a conversation with you about how we can all use our talents in ways that help make the world a better place. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHow can I become a patron? \u003c/strong\u003e\n\u003c/div\u003e\nIf you become my patron, you will enable me to continue offering these musical presentations around the world. Click \u0027Become a Patron\u0027 to choose your level of support, and please know that you can always change your level of support or cancel at any time.\u003cbr\u003e\n\u003cbr\u003e\nI would be honored if you will join me in this effort. \u003cbr\u003e\nLuke\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.patreon.com/bePatron?c=293776\"\u003e\u003cimg src=\"https://monicacatherine.files.wordpress.com/2015/10/patron.jpg\" style=\"width: 373px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\tIMPORTANT NOTE\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e*It\u0027s important to note that Patreon is different from Kickstarter, in that these are recurring monthly pledges which will be automatically charged to your card each month*\u00a0\u003cbr\u003e\n\t---\u003cbr\u003e\n\tWANT TO DONATE DIRECTLY?\u003cbr\u003e\n\tIf you would prefer not to use Patreon but you would still like to support my work, you can donate by credit card through\u00a0\u003c/strong\u003e\u003cstrong\u003ePaypal\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\n\t\u003ca href=\"https://www.paypal.com/donate/?token=7NAarjT2wN62ISGqrvprhBC-w8op9yXlu98-38KLMkoolQnW11anS2pgbVWHOm2wBAdsUW\u0026amp;country.x=IE\u0026amp;locale.x=\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.lukeslott.com/support\" target=\"_blank\"\u003e\u003cimg src=\"https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t---\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/IfH1iMuYKDs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003cbr\u003e"
