    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.giphy.com/3o6Ztnh4bZfxFtMUxO.gif\"\u003e\u003c/div\u003e\nLleno de Dudas es un podcast llevado adelante por tres personas extra\u00f1as que de ning\u00fan modo deber\u00edan tener permitido acercarse a un micr\u00f3fono. La producci\u00f3n no se hace responsable por los da\u00f1os psicol\u00f3gicos causados a la audiencia.\u003cbr\u003e\n\u003cbr\u003e\nEmpezamos este proyecto para discutir sobre las cosas que nos interesan, a priori muy vinculadas a la industria del entretenimiento (videojuegos, animaci\u00f3n, pel\u00edculas). Llevamos a\u00f1os conversando, a veces debatiendo airadamente, sobre distintos aspectos de la cultura pop y quiz\u00e1s esto termina siendo la evoluci\u00f3n natural de todo eso\u2026 encararlo como una actividad que involucra plantearnos preguntas, investigar, hacer chistes (a menudo malos) y ver si podemos aprender algo de todo esto.\u003cbr\u003e\n\u003cbr\u003e\nEste Patreon est\u00e1 montado con la mentalidad de que Lleno de Dudas no sea solo un pasatiempo de tres amigos, sino una fuente de entretenimiento e informaci\u00f3n para quien lo escucha. En la medida que nos exigimos a nosotros mismos dedicarle tiempo a investigar y pensar sobre distintos temas, se vuelve importante sostenerlo econ\u00f3micamente\u2026 no solo para justificar las horas de dedicaci\u00f3n, sino para ir mejorando la infraestructura con la que trabajamos.\u003cbr\u003e\n\u003cbr\u003e\nTodo sea por sacar un podcast decente e irnos sacando dudas."
