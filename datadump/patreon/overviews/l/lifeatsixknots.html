    "published_at": "2017-02-15T20:06:13+00:00",
    "summary": "Hi there, friends! \u003cbr\u003e\u003cbr\u003eWe\u2019re Jim and\nSteph (and Katie the boat dog)! We document our adventurous life as liveaboards\nin the beautiful Pacific Northwest via videos on Youtube. We love sharing our\nsailing adventures, boat projects, tiny kitchen recipes and strategies for\nliving life to the fullest with our friends and family around the world. \u003cbr\u003e\u003cbr\u003e\n\nBut we didn\u2019t always live like\nthis. Up until July of 2016, we resided in a 1,500 square foot house, toiling\naway at desk jobs to pay for a mortgage and a house full of possessions we\nthought we needed. We were living for the weekends, for the next two-week\nvacation when we could escape our mundane reality and have a little adventure. \u003cbr\u003e\n\nThe video above is the short\nversion of how we ended up on a 36-foot sailboat in the Pacific Northwest. We\nhave so many exciting plans for the future of Life at Six Knots. This spring we\nwill be rebedding some of the hardware on our decks (a project we intend to\nshare with all of you!), sailing to the San Juans in late summer and\nexperimenting with our new WonderBag (wondering what a WonderBag is? Stay\ntuned!). \u003cbr\u003e\u003cbr\u003e\n\nEverything we post on Youtube is\ncompletely free, and we are so thrilled that you\u2019ve chosen to join us on this\nadventure! But if you\u2019d like to take an active role in making Life at Six Knots\namazing, your generous support will go toward mooring fees, boat maintenance,\ndoggie baths (so Katie is always camera ready!), food, water and keeping the\ncoffee canister full. Your contribution will enable us to live the life of our\ndreams and share it with you. \u003cbr\u003e\u003cbr\u003e\n\nLove, \u003cbr\u003e\n\nJim, Steph and Katie the Boat Dog\u003cbr\u003e\n\nLife at Six Knots\u003cbr\u003e"
