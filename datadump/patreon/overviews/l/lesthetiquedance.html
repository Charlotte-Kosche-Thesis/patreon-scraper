    "summary": "L\u0027Esthetique is a safe space for dancers to create and uplift one another with the opportunity to participate in events such as performances, competitions, and galas. Artistic Director, Kathryn Mecham, has experienced and believes in the healing benefits of dance as art, as well as technical expression. When taught the right way, by the right people, in the right place, magic happens and the soul is uplifted and enlightened in ways that only dance and art can accomplish.\u003cbr\u003e\u003cbr\u003eOur primary emphasis are Ballet/Pointe \u0026amp; Highland Dance. However, Contemporary is a close third, with the new addition of Jazz, Hip-Hop, and a few other genres to provide cross-training for our dancers. Part of our vision is a location with massage therapists, a sitting area, a snack area, yoga classes, displayed art, and multiple large \u0026amp; small dance studios for effective and efficient practice and comfort.\u00a0\u003cbr\u003e\u003cbr\u003eJoin us in our journey to give back to the community through the art of dance, provide technical training for dancers in a more wholistic way (\"Dance with a Yoga Mindset\"), and a venue for up-and-coming artists to present their current works.\u00a0\u003cbr\u003e\u003cbr\u003eIn order to accomplish our goals of artistic and wholistic development of our dancers we need to match our growth with a new facility. Your patron memberships go a long way toward helping us make the leap from small studio to arts academy.\u003cbr\u003e\u003cbr\u003eWe are truly grateful for our patrons and followers. Thank you for your subscriptions and support. \u0026lt;3\u003cbr\u003e\u003cbr\u003ePhoto Credits:\u003cbr\u003eProfile-Jill Collier Photography\u003cbr\u003eCover-Allison Niccum Photography\u003cbr\u003eCommunity Membership-Allison Niccum Photography\u003cbr\u003eFellow Artist-Allison Niccum Photography\u003cbr\u003eUnified Membership-Modern Expressions Photography\u003cbr\u003eBronze Membership-Allison Niccum P
