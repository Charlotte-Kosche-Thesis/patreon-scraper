    "summary": "\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003e\u00bfC\u00d3MO VEMOS EL FUTURO?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAlgunos responder\u00e1n que negro. Otros que, poco a poco, parece que se ve un poco m\u00e1s de luz. Otros que nunca estuvo tan mal. Otros que mejor so\u00f1ar en fantas\u00edas postapocal\u00edpticas. \u003cbr\u003e\u003cbr\u003eLas proyecciones de futuro han sido las utop\u00edas desde la Segunda Revoluci\u00f3n Industrial por lo menos. Sin embargo, desde los a\u00f1os 70 aparecieron nuevas formas de concebir el futuro que se alejaban de los id\u00edlicos futuros formales de ciudades \u00e9picas de rascacielos infinitos y coches voladores, y cruceros rom\u00e1nticos en el espacio.\u003cbr\u003e\u003cbr\u003eDesde los retrofuturismos (y sobre todo el Steampunk) como curiosas y no del todo inocentes reinterpretaciones de futuros caducos, a distop\u00edas y postapocalipsis, pasando por el dise\u00f1o especulativo, incluyendo tambi\u00e9n perspectivas multiculturales e incluso decoloniales como los llamados Afrofuturismos. Asimismo, todo esto coincide con la reinterpretaci\u00f3n hist\u00f3rica del presente, en ocasiones concebido bajo el discurso Marx-Fukuyama del llamado \"Fin de la Historia\".\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/2f8618f6ad9093707be8b45db721c2d5/puo1sql/VqXnysb1d/tumblr_static_tumblr_static_8q82nw3bcwkcg0kwoskg4s0wc_focused_v3.png\"\u003e\u003cbr\u003e\u003cbr\u003eA trav\u00e9s de este libro navegaremos desde el propio concepto de futuro y reflexionaremos sobre \u00e9l, y a trav\u00e9s de c\u00f3mo entendemos el futuro quiz\u00e1, con suerte, veamos con otra lente nuestro presente y nuestra cultura, en la Era Digital. Con un lenguaje bajo en palabros acad\u00e9micos, lo m\u00e1s accesible posible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u00bfPOR QU\u00c9?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePorque estamos en un presente incierto. Porque vamos con poco tiempo y el tiempo es un oro moral (y los datos, el nuevo petr\u00f3leo). Porque nos hemos quedado cortos de imaginer\u00eda de futuros, como dir\u00eda Fredric Jameson, y el futuro ya est\u00e1 aqu\u00ed, solo que mal distribuido, como dec\u00eda William Gibson.\u003cbr\u003e\u003cbr\u003e\u00bfPor qu\u00e9 el Steampunk y los retrofuturismos explotaron a partir de los a\u00f1os 70 y 80, y vieron m\u00e1s tarde un bum popular en las redes, alrededor de 2007-2009?\u003cbr\u003e\u00bfPor qu\u00e9 estamos dejando de ver el futuro y el pasado como una sola l\u00ednea cont\u00ednua? \u00bfQu\u00e9 implicaciones podr\u00eda tener?\u003cbr\u003e\u00bfPor qu\u00e9 nos gusta y nos obsesiona pensar en el futuro, o nos desencanta, actualmente?\u003cbr\u003e\u003cbr\u003eEl proyecto original comenz\u00f3 con porqu\u00e9s :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003eEL ORIGEN\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEn 2012 Pep Torres, director del MIBA, me propuso la idea de crear y comisariar una exposici\u00f3n relacionada con los retrofuturismos. Llevaba ya un tiempo escribiendo y gestionando peque\u00f1os eventos sobre Steampunk, por lo que aprovech\u00e9 la oportunidad para ofrecer una introducci\u00f3n transversal (low cost). Todo se volc\u00f3 en \"Steampunk: futuros que nunca fueron\", con obras de cerca de 20 creadores locales, nacionales e internacionales. Estuvo seis meses y recibi\u00f3 buena cr\u00edtica en prensa.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/hphotos-xta1/v/t1.0-9/1966777_521485691293444_406367428_n.jpg?oh=d9f3a33a8c6d98a8ffd028b5eabeaa2c\u0026amp;oe=56DD3321\" style=\"width: 50%; height: 50%;\"\u003e\u003cbr\u003e\u003cbr\u003eAl acabar la exposici\u00f3n en 2013, me plante\u00e9 volcarlo todo en un libro. Uno que presentara el Steampunk y navegara en las 20 millas submarinas del movimiento. La idea fue madurando, pero con poco tiempo y comenzando como freelance s\u00f3lo le dediqu\u00e9 tiempo a recopilar informaci\u00f3n y referencias, bibliograf\u00eda, leer, investigar, escribir peque\u00f1os art\u00edculos y comenzar el libro demasiado lentamente.\u003cbr\u003e\u003cbr\u003eLo he replanteado todo. Desde el tiempo que le dedico y la regularidad, hasta el enfoque. Tanto tiempo le di que el proyecto se ha expandido org\u00e1nicamente en torno al futuro.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003e\u00bfCU\u00c1NDO?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMi planteamiento es tenerlo acabado en un a\u00f1o y medio (esto ser\u00eda para mediados de 2016) como mucho. Sigo el consejo de Cory Doctorow \"tomar el h\u00e1bito de 100 palabras al d\u00eda\". A trav\u00e9s de este Patreon podr\u00e1s conocer la evoluci\u00f3n del proyecto.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u00bfQU\u00c9, POR QU\u00c9 ESTE PATREON? \u00bfQU\u00c9 RECOMPENSAS HAY?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEste Patreon lo planteo para poder ofrecer el libro a qui\u00e9nes est\u00e9n interesados de una forma distinta a la habitual del mundo editorial, y pueda hacer posible este libro. \u003cbr\u003e\u003cbr\u003eEn cualquier nivel de mecenazgo, podr\u00e1s recibir las primeras versiones revisadas y corregidas por servidora de cada cap\u00edtulo en pdf. Por motivos presupuestarios, no podr\u00e1 pasar en manos de un corrector profesional, aunque en un caso \u00f3ptimo, \u00e9se es uno de los objetivos de este Patreon. Si quieres leer c\u00f3mo escribo, puedes \u003ca href=\"http://www.elisabetrosello.com/blog/textos/\" rel=\"nofollow\" target=\"_blank\"\u003etomar una idea aqu\u00ed\u003c/a\u003e o \u003ca href=\"https://lektu.com/l/elisabet-rosello/claves-para-la-sociedad-y-cultura-digital/2028\" rel=\"nofollow\"\u003eaqu\u00ed\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eComo ver\u00e1s, este Patreon s\u00f3lo permite abrir la posibilidad de apoyar el proyecto de manera econ\u00f3mica directa (idea central del Patreon, claro), pero si quieres ayudar de otra forma porque te gusta la idea del libro, agradezco mucho la difusi\u00f3n por cualquier medio. As\u00ed mismo, si est\u00e1s interesado en hacerme otras propuestas o sugerencias, como particular, como profesional o como organizaci\u00f3n, estar\u00e9 encantada y \u003ca href=\"http://www.elisabetrosello.com/blog/contacto/\" rel=\"nofollow\"\u003eagradecida tambi\u00e9n que me contactes\u003c/a\u003e para cualquier otro tipo de propuesta!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eM\u00c1S\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMientras tanto, ir\u00e9 recopilando curiosidades y micro-textos en este Tumblr biling\u00fce, \u003ca href=\"http://shatteredfutures.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShattered Futures\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hola!\u003cbr\u003eMe llamo Elisabet. Estoy licenciada en Historia por la Universitat de Barcelona, si bien trabajo actualmente como analista de tendencias y consultora cultural en Sociedad Digital independiente/freelance, as\u00ed como ponente, para instituciones, empresas y agencias. Me interesa, m\u00e1s personalmente, el estudio y comprensi\u00f3n de las transformaciones culturales en esta Era Digital.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n suelo escribir art\u00edculos tanto para un blog propio, como para publicaciones ajenas espor\u00e1dicamente, como el CCCBLab, o el +1 Sumant Hist\u00f2ries de la UIC, y contemplo una secci\u00f3n semanal en la radio llamada \"Futuritats\", en el programa Prefer\u00e8ncies de RNE4.\u003cbr\u003e\u003cbr\u003eUna de mis obsesiones es el concepto de futuro. C\u00f3mo lo co-creamos, c\u00f3mo nos enfocamos a \u00e9ste, c\u00f3mo lo hemos proyectado en la Historia y c\u00f3mo lo entendemos hoy en d\u00eda. En 2012 comisari\u00e9 una exposici\u00f3n para el MIBA, \"Steampunk: futuros que nunca fueron\". A partir de aqu\u00ed comenc\u00e9 a desarrollar un proyecto de investigaci\u00f3n cultural cada vez m\u00e1s transversal: de los retrofuturismos al concepto de futuro en la Sociedad Digital.\u003cbr\u003e\u003cbr\u003eMis otras obsesiones son la danza fusi\u00f3n, la cultura digital, y el t\u00e9. Dir\u00eda lo Maker y el ganchillo pero apenas me queda tiempo. Tiempo quebrado, de esto va el asunto... :)\u003cbr\u003e",
