    "published_at": "2017-01-22T18:01:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/1bG49wM.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Hello! I am Lavilovi! Long story short: I draw. I draw \n\u003cem\u003ethings\u003c/em\u003e. What are these things? Well, they run the gamut from cute stuff to landscapes to more nsfw material! Thus, the content could be family-friendly fun but it could also just as easily be.... Well!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 That said, I welcome any and all support given, and I strive to offer rewards in return. In particular,\u00a0\n\u003ca href=\"https://www.patreon.com/posts/how-do-discounts-7846176\" target=\"_blank\"\u003ecommission discounts\u003c/a\u003e, polls on what content you want to see, free requests for certain tier patrons and access to special channels on\u00a0\u003ca href=\"https://discord.gg/S7AZc9c\" target=\"_blank\"\u003emy wee discord server\u003c/a\u003e. I\u0027ve got so much I want to do with my art and I welcome you to ride along!\u003c/div\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\"What if I can only give $1?\"\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eNever fear, hypothetical reader! If you\u0027d like to give just a little, I\u0027m more than happy with that, and even $1 is not without some nice rewards~\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cem\u003e\"What if I can\u0027t commit to a monthly schedule?\"\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eThat\u0027s completely fine! If you want to give a one-time donation of any amount, just plug in what you\u0027d like to give in\u00a0\u003ca href=\"https://www.paypal.me/evanhousecat\" target=\"_blank\"\u003emy tip jar\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\"What if I can\u0027t give anything?\"\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eNo worries! The fact that you watch me at all is truly wonderful and I\u0027m grateful for you already.\u00a0\u003c/span\u003e\u003c/blockquote\u003e\n\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eCheck out my work on the following sites:\u003c/strong\u003e\u003ca href=\"https://inkbunny.net/lavilovi\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e \u003ca href=\"https://lavilovi.sofurry.com/\" target=\"_blank\"\u003eSoFurry\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://www.furaffinity.net/user/lavilovi/\" target=\"_blank\"\u003eFuraffinity\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cstrong\u003eBrand New Patron?\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/so-youre-new-7846286\" target=\"_blank\"\u003eClick here\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to see what\u0027s going on?\u003c/strong\u003e\u00a0\u003ca href=\"https://evanhousecat.tumblr.com/calendar\" target=\"_blank\"\u003eHere\u0027s the agenda\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eNote 1: As a patron, you\u0027re indicating that you\u0027re of legal age to see potentially NSFW content!\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eNote 2: Patrons will immediately see posts, but will not receive other rewards (e.g. commission discounts, free art requests, etc.) until their first payment! I apologize for the inconvenience, but I know there\u0027s been cases of people trying to receive rewards and then skimping out before payment day.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eNote 3: Don\u0027t worry! None of my finished art will remain behind a paywall! I will be posting all finished works for public consumption in one way or another; patrons will just get early access to everything. Doodles and sketches, though, will likely remain patron-only art! :D\u003c/em\u003e\n\u003c/div\u003e"
