    "summary": "Hey guys! Welcome to my Patreon! My name is Luxi, and I\u0027m a model, cosplayer, and gamer from LA. I love to mix my passion for modeling with my love for all things geek through cosplay shoots and character-themed boudoir shoots. I was diagnosed with Fibromyalgia a few years ago, which makes having a stable job almost impossible. I would love to make this my full time job so I can have a career that lets me work a flexible schedule around my health, and also allow me to live my passion! If you enjoy my content and would like to support me and my content, Patreon is a great way! I appreciate all of you, especially those of you who go the extra mile to turn my dreams into reality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon allows you to help \u003cstrong\u003eSUPPORT\u00a0\u003c/strong\u003emy work, and you also get awesome \u003cstrong\u003eEXCLUSIVE REWARDS\u003c/strong\u003e in return! This allows me to create \u003cstrong\u003eBIGGER\u003c/strong\u003e, \u003cstrong\u003eBETTER\u003c/strong\u003e, and overall \u003cstrong\u003eMORE\u003c/strong\u003e content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat rewards do I get?\u003cbr\u003e\u003c/strong\u003eEach tier has different rewards, but everybody gets access to exclusive content! The higher the price point, the more exclusive and interactive the content. These rewards include \u003cstrong\u003eTONS \u003c/strong\u003eof\u00a0photos from my shoots, exclusive \u003cstrong\u003eSEXY;)\u003c/strong\u003e\u00a0lingerie and boudoir shoots, access to my\u00a0\u003cstrong\u003eINTERACTIVE\u003c/strong\u003e snapchat account, \u003cstrong\u003eQUALITY\u00a0\u003c/strong\u003eprints, \u003cstrong\u003eONE OF A KIND\u003c/strong\u003e polaroids, and more! Tiers Silver+ also get discounts off of my print store!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will I get these rewards?\u003c/strong\u003e\u003cbr\u003e\u00a0Digital rewards will be posted and sent throughout the month. Physical rewards like prints and polaroids will be sent within 1-3 business days after the first of the following month so that everybody has a chance to sign up during the month\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoal:\u003c/strong\u003e\u003cbr\u003e I want to be able to further my cosplay experience by creating my own builds and costumes, which can really drain the bank! When I get 50 Patrons I\u0027ll start my first build! Patreon funds will also help me to afford better equipment for streaming, photoshoots, recording and more!\u003cbr\u003e\u003cbr\u003eRules:\u003cbr\u003e1) Do not repost any exclusive content.\u003cbr\u003e2) Do not send explicit messages or photos. Violations of this will be removed without refund. I appreciate you telling me that you like my pictures and content, but some people cross a line. Let\u0027s keep this fun and safe for everybody!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
