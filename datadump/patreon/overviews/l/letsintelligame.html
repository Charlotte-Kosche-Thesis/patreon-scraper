    "summary": "\u003ch2\u003eAbout Me\u003c/h2\u003eI\u2019m Josh Boykin, and I\u2019ve been writing for\u2026years. As far back as I can\nremember, really.  I\u2019ve been writing\nprofessionally since 2009, and I\u2019ve refined my tastes and style over time. I\u2019ve\nhad my writing featured by Medium twice (for writing about\u00a0\u003ca href=\"https://medium.com/@wallstormer/the-inaugural-taco-bell-breakfast-a-review-experience-715e9d73667d\"\u003eTaco Bell\u003c/a\u003e and\u00a0\u003ca href=\"https://medium.com/@wallstormer/ive-only-caught-one-pok%C3%A9mon-and-not-just-due-to-server-issues-3f7d29d70f15\"\u003ePhilando Castile/Pokemon GO\u003c/a\u003e, interestingly enough)\u00a0, I independently\u00a0\u003ca href=\"https://heythatsmylife.wordpress.com/2014/08/20/my-night-in-ferguson-mo/\"\u003ecovered the Ferguson protests\u003c/a\u003e with a piece that circulated the globe, and I launched Intelligame.us last\nyear, a game culture and criticism site that\u00a0\u003ca href=\"https://www.intelligame.us/2016/12/20/extra-life-thank-you/\"\u003eraised over $2300\u003c/a\u003e for OHSU\nDoernboecher\u2019s Children\u2019s Hospital in Portland, Oregon. I create because I love\nit and think it\u2019s important, but I need your help to keep it going.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAbout Intelligame\u003c/h2\u003eI started\u00a0\u003ca href=\"http://www.intelligame.us\"\u003eIntelligame.Us\u003c/a\u003e in 2015 to highlight intersections between games and the world around us. I want this site to be more than just another game site: I want IG to represent a community of forward-thinking individuals who care about games and think deeply about their impact on the world.\u00a0Over the past year and a half, Intelligame\u0027s grown in ways I would have never expected. \u003cbr\u003e\u003cbr\u003eCurrently, the site exists in three main spheres: the \u003ca href=\"http://intelligame.us\"\u003ewebsite\u003c/a\u003e, the weekly Let\u0027s Intelliplay \u003ca href=\"http://www.twitch.tv/letsintelligame\"\u003elivestream on Twitch\u003c/a\u003e, and the daily\u00a0\u003ca href=\"http://anchor.fm/letsintelligame\"\u003eIntelligame Radio\u003c/a\u003e podcast on Anchor (and now on \u003ca href=\"https://itunes.apple.com/us/podcast/intelligame-radio/id1265695838?mt=2\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/m/Imh5nx3fibk5shmbs3v6cqrmrjq?t=Intelligame_Radio\"\u003eGoogle Play\u003c/a\u003e and\u00a0\u003ca href=\"http://pca.st/Vu3E\"\u003ePocket Casts\u003c/a\u003e). For folks who want all the info in one place, the weekly\u00a0\u003ca href=\"http://tinyletter.com/letsintelligame\"\u003eIntelligame Recap\u003c/a\u003e takes highlights and drops them in your inbox!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhy Patreon?\u003c/h2\u003eI\u0027m lucky right now that I love most of the work I do, whether it\u0027s for \u003ca href=\"http://intelligame.us/\"\u003eIntelligame\u003c/a\u003e, \u003ca href=\"http://www.meetup.com/twitchpdx\"\u003eTwitchPDX\u003c/a\u003e, \u003ca href=\"http://www.facebook.com/altcade\"\u003eALTcade\u003c/a\u003e, or other projects around Portland and abroad.\u00a0I\u0027ve attended PixelPop, BetaCon, E3 and even the Game Developers Conference in San Francisco. I\u0027ve spoken at MuseumCamp, Nerd Camp, OryCon, PixelPop, and the University of Oregon Think.Play Game Studies Conference. I\u0027m hoping that there\u0027ll be even more opportunities coming in the future, but attending these events can be expensive!\u003cbr\u003e\u003cbr\u003eYour\nrecurring donation via Patreon will help me buy things like FOOD, SHELTER, and\nGASOLINE! It\u2019ll also help me buy the tools I need to work on new projects: new\ngames to write about, video recording hardware, or help cover travel expenses.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eFuture Goals?\u003c/h2\u003eOverall, your support helps me devote more attention to projects that aim to make a difference and build community in the world. For example, I want to bring in new, diverse voices to write for Intelligame, but I also believe in paying people for their work; I hope to raise money from this campaign to help with that as well. My big dream: to host the first Intelligame Conference! That may be a while off, but I like to aim high. :)\u003cbr\u003e\u00a0\u003cbr\u003ePledging\nto be a Patreon sponsor will give you access to special, backer-exclusive rewards.\nFrom periodic updates about progress to special livestreams and more, you\u2019ll\nget to help shape the direction of the content that I create. Depending on how\nsuccessful this is, I\u2019ll come up with new ways to let backers in on the\nprocess, and make sure to highlight other great voices along the way.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOK, Where Do I Sign Up?\u003c/h2\u003eJust choose your Patron level and go! Thanks so much for checking this page out, and I appreciate your support however you decide to give it. Let\u0027s Intelligame!"
   },
