    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: justify;\"\u003e\u00a0 \u00a0 \u00a1Hola!\u003c/h1\u003e!Bienvenido a mi pagina de Patreon, donde puedes ayudarme con mi trabajo a cambio de recompensas! Me llamo Claudia, (Lazarus es mi apellido\u2665) y soy una dibujante a\u00fan aprendiendo.\u003cbr\u003ePero bueno, \u00a1Vayamos al grano! En esta pagina encontrar\u00e1s dibujos y material exclusivo que no se sube en otras p\u00e1ginas, o se publica m\u00e1s tarde. Adem\u00e1s, ofrezco recompensas f\u00edsicas, como pegatinas, ilustraciones, (Nsfw opcional) y dibujos personalizados :)\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eHELLO!\u003c/b\u003e\u003c/div\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003eWelcome to my Patreon page, where you can help me with my work in changes of cool rewards!\u003cbr\u003eMy name is Claudia (Lazarus is my last name\u2665) and \u0027im a learning artist. But, Let\u0027s talk serious! In this page, you\u0027ll find exclusive draws and paints, that I\u0027m not uploading in the public pages or I\u0027ll upload them few days later. Also, you\u0027ll receive phisical rewards in your mail, like stickers, special prints and handmade ilustration! (Nsfw are optional) ;D\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/uvx8q4fcbg7778i/IMG_20171014_122806.jpg?dl=0\"\u003e\u003cimg src=\"https://www.dropbox.com/s/uvx8q4fcbg7778i/IMG_20171014_122806.jpg?dl=0\"\u003e\u003cimg src=\"https://www.dropbox.com/s/uvx8q4fcbg7778i/IMG_20171014_122806.jpg?dl=0\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DMIKAwTXkAAe9nb.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/uvx8q4fcbg7778i/IMG_20171014_122806.jpg?dl=0\"\u003eMe encanta el mundo de Blizzard, y algun dia me gustar\u00eda poder trabajar haciendo ilustraciones tradicionales de fantas\u00eda! En esta pagina el arte se centra en mis cuatro chicas favoritas, aunque probablemente la familia aumente. En un futuro, tengo muchas ganas de centrar un comic Nsfw! Por ello, espero que encontr\u00e9is material que os guste y quer\u00e1is apoyarme :3 En un futuro, voy a mejorar las recompensas, incluyendo chapas y posters. Adem\u00e1s, pronto volver\u00e9 a hacer streamings de arte digital y a grabar v\u00eddeos de arte tradicional.\u003cbr\u003eOs agradezco toda la ayuda y el apoyo que me dais. Incluso los reblogs y retweets son una gran ayuda! Espero que pas\u00e9is un gran d\u00eda y muchas gracias por leerme!\u003cbr\u003e\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u2665\u003cbr\u003eI love the art of Blizzard and I wish that some day I\u0027ll be able to make real fantasy art Ilustrations.\u003cbr\u003eIn this page, the art is based on my four oc girls. I love draw them, they\u0027re so badass and sugar girls! In the future, I hope to make some Nsfw comic with them! For all of this, I hope that you\u0027ll find something that you\u0027ll like a lot and you\u0027ll want to patron me! ;3 I\u0027ll upgrade the rewards in the future, with badges and wallpapers! Also, I\u0027ll start again wiht the digital art streamings and traditional art videos soon!\u003cbr\u003eI thank you a lot all the help and the support that you give\u2665! Even the reblogs and retweets are a great help for this little artist!.\u003cbr\u003eI hope that you\u0027ll have a nice day and thanks a lot for reading me!\u00a0\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/SY_0_t80QYFasryPnvcoMy-6I985jea5ydlClEMNvTRK89UHUEb-w9zjCTNQDr2b.png?token-time=1509580800\u0026amp;token-hash=DXWBLZ86L7_Qp9QdH5anFcdXcYgaw4p2h5VZQhGZQ6o%3D\"\u003e\u003cbr\u003eSe os quiere mucho\u2665 I love you a lot\u2665 \u003cstrong\u003eLazarus\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A6511DBD\"\u003eKo-fi\u003c/a\u003e /\u00a0\u003ca href=\"https://twitter.com/LazarusArt\"\u003eTwitter\u003c/a\u003e  / \u00a0\u003ca href=\"https://www.instagram.com/lazarus_art/\"\u003eInstagram\u003c/a\u003e /\u00a0\u003ca href=\"https://www.twitch.tv/lazarusart\"\u003eTwitch\u00a0\u003c/a\u003e /\u00a0\u003ca href=\"https://www.youtube.com/channel/UCmnK2w6jA1JkYjXT5MuXCyw\"\u003eYoutube\u003c/a\u003e /\u00a0\u003ca href=\"https://picarto.tv/LazarusArtOfficial\"\u003ePicarto\u003c/a\u003e  /\u00a0\u003ca href=\"https://www.facebook.com/LazarusArtOfficial/\"\u003eFacebook\u003c/a\u003e  /\u003ca href=\"http://lazarusart.tumblr.com/\"\u003eTumblr\u003c/a\u003e /\u003ca href=\"https://twitter.com/LazarusNSFW\"\u003eNSFWtwitter\u003c/a\u003e (New!)"
