    "summary": "\u003cstrong\u003eWho are you?:\u003c/strong\u003e\u003cbr\u003eHey, all! I\u0027m Lance E. McDonald. You probably know me from\u00a0\u003ca href=\"https://youtube.com/warpchair\" target=\"_blank\"\u003eYouTube\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/manfightdragon\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, where I post stuff about hacking video games and trying to find cool stuff you probably haven\u0027t seen before in some of your favourite games. Sometimes my work appears on\u00a0\u003ca href=\"https://kotaku.com/heres-five-deleted-bloodborne-characters-working-in-ga-1822099028?IR=T\" target=\"_blank\"\u003eKotaku\u003c/a\u003e (\u003ca href=\"https://www.kotaku.com.au/2018/02/bloodborne-still-has-more-unseen-content/\" target=\"_blank\"\u003ea\u003c/a\u003e few\u00a0\u003ca href=\"https://www.kotaku.com.au/2018/02/bloodbornes-lanterns-were-originally-warp-chairs/\" target=\"_blank\"\u003etimes\u003c/a\u003e),\u00a0\u003ca href=\"https://www.pcgamer.com/dark-souls-3-alpha-cut-content-shows-oceiros-baby-wasnt-always-invisible/\" target=\"_blank\"\u003ePC Gamer\u003c/a\u003e, a\u00a0\u003ca href=\"http://www.gameinformer.com/b/news/archive/2018/01/15/more-bloodborne-cut-content-shown-in-video.aspx\" target=\"_blank\"\u003efew\u003c/a\u003e other\u00a0\u003ca href=\"https://www.destructoid.com/more-intriguing-cut-bloodborne-content-emerges-482912.phtml\" target=\"_blank\"\u003eplaces\u003c/a\u003e, and I even wrote about my work on IGN\u00a0\u003ca href=\"http://au.ign.com/articles/2018/03/25/how-i-hacked-bloodborne-and-found-never-before-seen-content\" target=\"_blank\"\u003eone time\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat good are you?:\u003c/strong\u003e\u003cbr\u003eI try to find cool unseen content, angles, perspectives and cut bits of games and create little videos where I talk about them. I mostly like digging into Japanese games and there\u0027s quite a few on my list that I want to tackle, so I just do what I can, really.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what are you trying to do here?:\u003c/strong\u003e\u003cbr\u003eI\u0027m a stay at home Dad (I have three rad daughters!) just doing my best to pay the bills while I entertain people by producing unique content that you can\u0027t find anywhere else, whilst simultaneously paying bills and buying a lot of yoghurt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you use the money for?:\u003cbr\u003e\u003c/strong\u003eI actually spend a fair bit of money on equipment and software that I use to hack games, so this pretty much just helps me recoup those costs to some degree. The rest of the money is spent on yoghurt."
