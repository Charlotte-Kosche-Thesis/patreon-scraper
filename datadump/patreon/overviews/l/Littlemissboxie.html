    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://d30womf5coomej.cloudfront.net/a/96/ffd192aa-46f4-4a47-acc6-c6d1a6d291f9.gif\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eWho are you?\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Sarah Boxall, Boxie for short :)\u003cbr\u003e I\u0027m a\u00a0Artist from Australia with a passion for all things creative! I\u0027m also the creator of From the Box comics!\u003cbr\u003e I\u0027m a part time online content creator making things like webcomics, animations and illustrations both original and fanart!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eWhy the Patreon page?\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eUsually I try to pump out as much content and comics as i can in my free time between my day jobs that keeps me busy enough as it is, but I would love to be able to make comics and content full time and support myself with it!\u003cbr\u003e\u003cbr\u003eSo this patreon page is basically a monthly tip jar to say you like the things I make and want to help me move closer to this goal which will eventually result in more regular content! :D (neat right?)\u003c/div\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat sort of work do you do?\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can see a variety of my works at\u00a0\u003ca href=\"http://www.little-miss-boxie.com\" rel=\"nofollow\"\u003ehttp://www.little-miss-boxie.com\u003c/a\u003e and\u00a0\u003ca href=\"http://www.little-miss-boxie.tumblr.com\" rel=\"nofollow\"\u003ehttp://www.little-miss-boxie.tumblr.com\u003c/a\u003e \u003cbr\u003eand you can read and find a few of my comics online at\u00a0\u003ca href=\"http://tapastic.com/littlemissbox\" rel=\"nofollow\"\u003ehttp://tapastic.com/littlemissbox\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eand\u00a0\u003ca href=\"http://www.webtoons.com/search?keyword=ftbcomics\" rel=\"nofollow\"\u003ehttp://www.webtoons.com/search?keyword=ftbcomics\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://tapastic.com/littlemissbox\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eI produce a number of online webcomics such as \u003cstrong\u003eMelodies of the Heart,\u003c/strong\u003e\u00a0\u003cstrong\u003eEmotionally Intense, Mecha Necha, I\u0027d rather date my laptop and Paper Roses\u003c/strong\u003e, I also do a lot of illustration in a number of styles! and do some animation work when I can fit in the time! :D\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003eCommissions!\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ll be taking limited slot commissions via this patreon! Examples as below.\u003cbr\u003e[Please note: These are non-commerical, personal use only. Orders will be taken after payment]\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Emotionally Intense Styled\" Chibi [Example Below]\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/8a2f/f/2016/296/a/a/emotionally_intense_emi_web_by_little_miss_boxie-dalxbch.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat Other perks?\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eAside from getting more regular free content to read, I\u0027m hoping to create some neat perks when we reach certain goals :D\u003cbr\u003eplease check out the goals on the side for more info!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003eBig thanks!\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003eI want to thank everyone who\u0027s helped support me over the years! You\u0027ve helped me keep doing what I love and that truly means the world to me! I hope I can continue to bring you more art, entertainment and fun with my works and even more so with your continued support! :)\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
