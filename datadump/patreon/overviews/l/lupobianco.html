    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWELCOME ON\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/6SB8fat.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAdult Content 18+ Only\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nI\u0027m reaching a new level working with animations thanks to Patreon and thanks to all my awesome Patrons. Now i think i can give you a good quality animations. \n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nAnd i really want to share my works with you.\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n Of course it isn\u0027t an easy task make all this animations etc... For this i open a patreon for seeing if people are willing to help me, supporting me and encourage me to continue my work for you. \n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\nSo thanks, an huge thanks to all kind people who will support me in this path of making exciting animations.\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFor now i will make animations for [The Sims 4].\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cstrong\u003eYou need\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://wickedwhimsmod.com/\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0\u00a0\u00a0\u00a0 WickedWhims \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e for my animations.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor Preview of my Animations you can go here\u003c/span\u003e\u003cem\u003e\u003ca href=\"https://lupobianco-animations.tumblr.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Tumblr\u00a0\u00a0\u00a0 \u00a0 \u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eINSTALLING INSTRUCTION\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGreetings awesome Patrons! i make this short guide for helping you through the installation of my animations.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e(For this guide i suppose that you already know how to install a mod for The Sims 4 if not just ask me)\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e1 - Make sure your WickedWhims is updated.\u003cbr\u003e\u003cbr\u003e2 - After check if WW is updated you can now choose a what kind of Patron you would be (\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSupporter\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMaster\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eKamasutra\u003c/span\u003e\u003c/strong\u003e).\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e----------\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e-Supporter-\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eIf you pick Patron Supporter you need\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e \"\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/lupobianco-n-74-19045720\" target=\"_blank\"\u003eLupobianco Patreon n.74\u003c/a\u003e\" \u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eJust extract the contents inside your mod\u0027s folder overwrite when asked.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u0
