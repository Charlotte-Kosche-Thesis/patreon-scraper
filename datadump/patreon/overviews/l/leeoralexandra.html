ce,\" to \"You saved my life.\" That is extremely powerful stuff to wake up to. I felt more connected to humanity, to the world, and to the universe. I realized I had totally and completely found my calling - this is it for me, and I plan on taking it further, and growing and sustaining our international community.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to leave the world a little better off than when I came into it. :)\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you are allowing me to have an income while I work to create as much quality content as possible. You are supporting the channel and making sure that this community only goes up and doesn\u0027t have to take a back seat to a 9-5.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbove all, thank you for being here. You\u0027re incredible. I love you, and remember to keep your vibration way, way up :)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTESTIMONIALS\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\"Being a Patreon is the best thing ever! I get access to amazing podcast from Leeor that I get to download and listen to all the time. The podcasts have become such a part of my day and night and have changed my way of thinking. It has seriously helped me a lot..Leeor knows exactly what to say it comforts me. Also the live stream with Leeor is amazing and she makes it so personal that you can\u0027t get without being a member. I Love supporting her! I feel like apart of her family. I absolutely think it is the best thing to me and I learn so much more being a Patreon. I love you Leeor!xoxo Thank you for making being a member so very special!\u2764\"\u003cbr\u003e- Michele\u00a0\u003cbr\u003e\u003cbr\u003e\"Being a part of the chat raised our vibration to sky high levels and i feel that plus access to you alone is worth being a Patreon :)\"\u003cbr\u003e- Kol\u003c/div\u003e\u003cbr\u003e"
