    "summary": "Etter fast jobb og ni sesonger p\u00e5 VGTV har vi (Rune og Karl) forlatt v\u00e5r trygge hverdag og bestemt oss for \u00e5 st\u00e5 p\u00e5 egne ben. Fra og med mandag 15. februar setter vi i gang med ny YouTube-kanal for spillanmeldelser og innslag, regelmessig streaming og en ny ukentlig podcast (denne gangen sammen med YouTuber og tidligere Level Up-klipper Storm Lasj!). Planen framover er \u00e5 tenke nytt, men samtidig beholde essensen av det vi gj\u00f8r; relevant spillstoff av nerder, for nerder, presentert p\u00e5 en seri\u00f8s, men trivelig og ikke s\u00e5 veldig h\u00f8ytidelig m\u00e5te.\u003cbr\u003e\u003cbr\u003eSiden vi vil at opplegget v\u00e5rt skal v\u00e6re lett tilgjengelig og gratis har vi satt opp denne Patreon-siden, der alle som vil kan donere en m\u00e5nedlig sum til arbeidet v\u00e5rt fremover. Alt g\u00e5r rett til oss, rett til den nye arbeidshverdagen, og alt hjelper i massevis! Det vi gjorde i VG, og n\u00e5 vil drive med p\u00e5 egne bein, er og blir en dr\u00f8mmejobb for oss, s\u00e5 vi blir rett og slett bare voldsomt takknemlige til alle som kunne tenke seg \u00e5 bidra. Og vil/kan du ikke bidra \u00f8konomisk kan du ogs\u00e5 hjelpe oss enormt ved \u00e5 dele ting vi lager, like og kommentere videoer og poster, og generelt bare spre ordet s\u00e5 mye du kan/orker/gidder!\u00a0\u003cbr\u003e\u003cbr\u003eVi har ikke lyst til \u00e5 skjule prosjektene v\u00e5re bak betalingsmurer. \u00c9n liten eksklusiv bel\u00f8nning vil Patreon-folket likevel f\u00e5, og det er sm\u00e5 behind the scenes-videoer fra hverdagen v\u00e5r. Tabbefilmer, outtakes, sm\u00e5 stemningsrapporter fra innspilling osv. En liten bonus til dere som vil alts\u00e5, uten at resten av folket mister noen av de ferdige prosjektene!\u003cbr\u003e\u003cbr\u003eDe\naller fleste skj\u00f8nner sikkert dette allerede, men det er lurt \u00e5\npresisere det likevel. Det viktigste av alt for oss er at stemmene v\u00e5re er 100% v\u00e5re egne. Uansett st\u00f8rrelse p\u00e5 donasjoner\nvil ikke det forandre seg. Det er ikke sikkert vi alltid vil v\u00e6re enige,\nmen vi er alltid \u00e6rlige.\u003cbr\u003e\n\u003cbr\u003eKort\nog greit, vi elsker \u00e5 dekke spillmediet og vil veldig gjerne\nfortsette med det! Hvis du vil hjelpe oss kan du donere s\u00e5 mye eller\nlite du vil! \u003cbr\u003e\u003cbr\u003eTakk for at du leste! H\u00e5per dere har lyst til \u00e5\nf\u00f8lge oss inn i fremtidige eventyr. Vi gleder oss!\u003cbr\u003e\u003cbr\u003eHilsen Rune og Karl\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003eRune Fjeld Olsen har 19 \u00e5rs erfaring som spilljournalist i VG, der han blant annet har skrevet anmeldelser, kronikker og nyhetssaker i avis og p\u00e5 nett. Han produserte VGTV-serien \"Det nye spill-Norge\" i 2011. Karl-Martin Hogsnes har en bachelorgrad i spilldesign fra NITH/Westerdals, og en norsktalende YouTube-kanal med ca 45000 abonnenter. Sammen var de programledere i spillmagasinet \"Level Up\" p\u00e5 VGTV i syv av totalt ni sesonger, et ukentlig program p\u00e5 alt fra 40 til 80 minutter med nyheter, anmeldelser, dueller, reportasjer og tilbakeblikk p\u00e5 gamle spillklassikere. P\u00e5 siden produserte de fire sesonger av en podcast p\u00e5 YouTube, SoundCloud og iTunes.\u003cbr\u003e---\u003cbr\u003e"
