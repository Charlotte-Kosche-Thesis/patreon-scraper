    "summary": "\u003ca href=\"http://www.webtoons.com/en/challenge/last-doctor/list?title_no=3502\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://orig13.deviantart.net/b9d9/f/2017/181/d/7/last_doctor_banner_by_gagak89-dbenh47.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLink for the comic:\u003cbr\u003eLINE webtoon --\u0026gt; \u003ca href=\"http://www.webtoons.com/en/challenge/last-doctor/list?title_no=3502\"\u003ehttp://www.webtoons.com/en/challenge/last-doctor/l...\u003c/a\u003e\u003cbr\u003eTapastic link--\u0026gt; \u003ca href=\"http://tapastic.com/series/Last-Doctor\"\u003ehttp://tapastic.com/series/Last-Doctor\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eLast Doctor is a medical web series comic that tells the story of Dr Kudo, a 2nd year intern with the ability to see the shadow of death. The person who has the shadow will die in 7 days and there\u0027s nothing anyone can do to save them. As a doctor whose job is to save his patient, how will he face these patients who will eventually die?\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://img01.deviantart.net/8e16/i/2017/181/1/7/cover_by_gagak89-dbeniv9.jpg\" style=\"width: 606px;\"\u003e\u003cbr\u003e\u003cem\u003eKURODA KUDO, 2nd year Intern - the lead protagonist\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img09.deviantart.net/09d1/i/2017/181/e/8/natsuki_rin_by_gagak89-dbenj83.jpg\" style=\"width: 669px;\"\u003e\u003cbr\u003e\u003cem\u003eNATSUKI AOI, 2nd year Intern - the main female protagonist with Rina Ilyas, a\u00a0gynecologist in the background\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/c3a7/f/2017/181/0/9/new_canvas_by_gagak89-dbenjxj.jpg\" style=\"width: 654px;\"\u003e\u003cbr\u003e\u003cem\u003eJONATHON ROGERS, Surgical Registrar - another lead male character\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe main message I\u0027m trying to raise is: Finding a light in the darkness of the inevitable death. The main conflict will be what can Dr Kudo - and his patients do to ensure their final days is a meaningful one despite all the challenges they have to face. \u00a0\u003cbr\u003e\u003cbr\u003eThe target audience is young adult and older. From my initial reader comments, a lot of people in medicine seems to like this series but I plan to make this story interesting and suitable for people outside medicine as well.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m planning to make this comic a free online content that everyone can read without paying a cents, but to do so I need ongoing support and donations\u003cbr\u003e\u003cbr\u003eMy Patreon package is on a chapter basis. I think this is better for people who pledge as they will only pay if I truly work hard to publish a chapter. \u00a0My target is to publish 1 chapter per 8-10 days, \u00a0(at least 3-4 chapter per month). Some chapters will be significantly longer than others especially during the climax scenes for each story arc\u003cbr\u003e\u00a0\u003cbr\u003eIn terms of reward for my patrons:\u003cbr\u003e1) Eternal gratitude from me!! and the pride of being someone who supported this series to its completion!!\u00a0\u003cbr\u003e2) Exclusive digital booklet revolving around \"The making of Last Doctor\" for every subscriber\u003cbr\u003e3) Special mention at the end of each chapter\u003cbr\u003e\u003cbr\u003eInitially I was planning to make a monthly exclusive digital content - but I don\u0027t have the time to do so as most of my available time is used to draw the actual comic so that there\u0027s no huge delays between each releases. But, if the number of pledges increases, I can focus more on this work and hopefully be able to spend more time to create more exclusive rewards for my patrons!\u00a0\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/9d56/f/2017/181/1/2/1_by_gagak89-dbenibz.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eBut most important of all, even if you dont want/unable to pledge to support this series financially, please still read, like, comments and share this series to make it bigger!! With each new people reading, I get the strength to continue this series.\u003cbr\u003e\u003cbr\u003eAnd hopefully one day, we can all together see Dr Kudo journey through to its final chapter!!\u00a0\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/4ecc/f/2017/181/8/d/28_by_gagak89-dbeni8d.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
