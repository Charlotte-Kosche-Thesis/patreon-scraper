    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\tThe Lone Doctrine was founded with the understanding that we all need real, positive, and constructive \"Food For Thought.\" The Lone Doctrine podcast specializes in thought exploration to create the life skills needed to find balance, motivation, and to continue to \"Fight The GOOD Fight\" towards a full and abundant life.\n\t\u003cbr\u003e\n\t\u003cbr\u003eOur purpose is to give listeners a dose of actionable and practical life changing ideas in order to make TODAY better than YESTERDAY.\u003c/div\u003e\n\u003cbr\u003e\nPODCAST\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess To The Lone Doctrine Weekly Stream/Podcast\u00a0\u003c/li\u003e\n\t\u003cli\u003eInside Access In Making Tomorrow Better Than Yesterday\u003c/li\u003e\n\t\u003cli\u003eWeekly \"Food For Thought\"\u003c/li\u003e\n\t\u003cli\u003eOnce A Month Creator Spotlight, Q\u0026amp;A, Guest Speakers, Interviews, And More...\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eYou\u0027ll discover a wealth of knowledge and actionable steps towards making TODAY better than YESTERDAY.\u00a0\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\"\n\t\u003cstrong\u003eBE\u003c/strong\u003elieve in \u003cstrong\u003eYOU\u003c/strong\u003erself.\"\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eTO LEARN MORE VISIT \u003cbr\u003e\n\tWWW.LONEDOCTRINE.COM\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSUBSCRIBE ON iTUNES @ LONE DOCTRINE\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://itunes.apple.com/cy/podcast/lone-doctrine-believe-in-yourself/id1095966516\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/np9ek5/d91e6f_0581f741a4164df29dee1409b9ed3301_mv2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/strong\u003e(The Lone Doctrine is a listener supported podcast.)\u003cbr\u003e\n\t\u003cem\u003e\"Together, we are part of the solution towards a better tomorrow.\"-Nikki G\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTESTIMONIALS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Meeting Nikki literally changed my whole life! She has always been a guiding light for me and has helped me through my darkest days. Her positivity and optimism have given me hope. She has always encouraged me to truly be myself and has helped me become a stronger person. I\u0027ve battled depression on and off through my life and she was there for me through one of the worst times. With her support I survived and now I\u0027m alive and well. There is no one else like her in the world.\" \u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Nikki G helped my outlook on life become a more positive one. She not only inspires through her music but simply through the way she lives her life. I cannot express my gratitude enough for the amount of times that her words and actions have helped me and made me see things in a different light.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Eloquent and driven with music at the very heart of her soul, Nikki is not only one of the most dedicated musicians to honing and expanding her art, but also an uncommonly kind teacher and life coach who can inspire you with infectious motivation and positivity. Nikki will awaken a new groove in your soul.\"\u00a0\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eWhether you feel you could benefit personally or you\u2019d like to support current and future listeners, this is your source.\n\t\u003cbr\u003e\n\tYour support truly speaks volumes and my gratitude speaks even louder; truly, thank \n\t\u003cstrong\u003eYOU\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u0027s\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 How Many Podcasts Are Released Each Week?\u00a0\u003cbr\u003e\u003c/strong\u003eWe release as much \"Food For Thought\" as possible each and every week ranging from 1-2 episodes. Your support helps keep our doors open and provides the ability to create more AWESOME content from\u00a0podcasts, videos, and more...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 I don\u0027t have much to give, can I still join the Lone Doctrine Community?\u003cbr\u003e\u003c/strong\u003eEven $1 goes a long way and is GREATLY appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Am I able to stop my donation, if needed?\u00a0\u003cbr\u003e\u003c/strong\u003eOf course, you can stop and start at your discretion and it\u0027s 100% SAFE and AWESOME.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 The website is confusing, I want to join but I\u0027m not sure how to proceed.\u003cbr\u003e \u003c/strong\u003eOur door is always open and we are here to HELP.\u00a0\u003cbr\u003eIf you have any questions or would like us to walk you through the process\u003cbr\u003eContact Us @ \u003ca href=\"http://www.lonedoctrine.com\"\u003ewww.lonedoctrine.com\u003c/a\u003e \u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"

    "attributes": {
     "about": "Nikki G motivates individuals to step beyond their limitations to plant their seeds of greatness.\u003cbr\u003e\u003cbr\u003eNikki G is the founder of the Lone Doctrine, allowing personal experience as a professional musician, business owner, and \"entrepe-doer\" to launch a diverse and fundamental personal development program. \u003cbr\u003e\u003cbr\u003eNikki has traveled and worked with thousands of aspiring young artists and individuals seeking positive personal growth.\u003cbr\u003e\u003cbr\u003eNikki recognizes the monotonous noise that blares within our world and has helped countless individuals build a successful toolbox towards a full and abundant life. \u003cem\u003e\"It\u0027s in our change of lifestyle, our daily practice, and the constructive choices we make to move through the challenges that will lead us into full potential.\"-Nikki G \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNikki authentically shares her personal experiences and the knowledge gained throughout her work, travels, studies, and beyond to remind each listener that we all are \"Fighting The GOOD Fight.\"\u003cbr\u003e\u003cbr\u003eWe invite you to join out tribe, to realize there is no better time than NOW.\u003cbr\u003e",
