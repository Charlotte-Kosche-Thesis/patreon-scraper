    "summary": "My name is Larry Alan, I enjoy taking pictures and making weird videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://larryalanphoto.com/wp-content/uploads/2013/07/00001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo, why start a Patreon? Well I have been creating content for years a lot of which I cannot post to social media because it will get flagged and removed. Especially with the major crack down that has been taking place on popular sites like Instagram and YouTube. \u00a0It has become very difficult for me to share my work with the public. With Patreon I am able to share my work no matter the subject as well as bring in some funds to help me create some of the bigger projects I have been working on for a while. I will still post images to my Instagram as well as post videos to my YouTube just as I always have.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://larryalanphoto.com/wp-content/uploads/2014/04/Dorothy-149-of-154.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith that said I\u0027d like to take time to thank everyone who enjoys my work, It\u0027s not for everyone, but for those who like it I want to thank you because without your encouragement I would have probably quit a long time ago. To all of you who like it enough to back me by giving me money to make more of it, I thank you as well. Without your help I would never be able to take my work to the level I see it in mind. I know that there are a million people online that do what I do and the fact that any individual person chooses to follow my work is amazing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://larryalanphoto.com/wp-content/uploads/2016/04/12N_0125.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd finally, I would like to thank all of the people who have hated my work enough to write me about it. Anyone can scroll past an image and forget it, but not you. You hated it so much that you took time out of your day to tell me and for that I offer my sincerest gratitude. \u
