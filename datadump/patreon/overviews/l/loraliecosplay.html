d to have a career in entertaining people and keeping smiles on their faces, but I also love working with my hands and painting, sewing and making art pieces. Cosplay not only does that but it allows me to be a geek at the \nsame time! It\u0027s the perfect blend of all my favorite worlds. I can create and become all of my most loved characters and fall in love with new ones!\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSo, with that being said...\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e"
