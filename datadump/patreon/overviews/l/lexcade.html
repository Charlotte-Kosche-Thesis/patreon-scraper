    "summary": "Hello, patrons! Thanks for stopping by my little corner of the internet. As you might\u0027ve guessed from my tags, I\u0027m a writer who has a lot of interests. From actual writing to gaming to cooking to sharing pieces of my Appalachian culture, I LOVE to learn and share.\u00a0\u003cbr\u003e\u003cbr\u003eWhat does this mean for you?\u003cbr\u003e\u003cbr\u003eWell, a lot, actually. I write in a spectrum of genres; I\u0027m a published erotic romance author with stories set in science fiction, paranormal, and contemporary worlds. I love writing horror (currently have a young adult\u00a0 horror novel with an agent) and want to branch into that genre as well.\u00a0\u003cbr\u003e\u003cbr\u003eHave a writing question? Happy to answer.\u003cbr\u003e\u003cbr\u003eI\u0027m also planning a podcast called Romancing the Geek, where I will discuss different pairings from geek media (geekia?) ranging from your favorite Bioware boyfriends and girlfriends to comic pairings-both canon and not-and more. It\u0027ll also include reviews from time to time, when I have an opportunity to actually play/read/watch something.\u003cbr\u003e\u003cbr\u003eAnd I do run a blog. And two websites. If there\u0027s a topic you need someone to discuss, I\u0027m happy to do it. Depending on what it is, it might even end up as a special installment of Disturbing the Peace.\u003cbr\u003e\u003cbr\u003eI work a full-time job, plus I\u0027m moving toward adding a part-time job because writing doesn\u0027t come close to of even one of my bills. Lucky for you guys, I\u0027m also an insomniac. So. Let\u0027s talk about what\u0027s in all this for you.\u003cbr\u003e\u003cbr\u003e"
