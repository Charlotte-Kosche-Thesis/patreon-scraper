    "summary": "\u003cstrong\u003eHi! My name is Lemmie and I make dice.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a business called Lucky Hand Dice which I craft sharp edge, balanced rpg dice with colors that aren\u0027t out on the market right now. I have a passion to \u003cdel\u003eincrease my dice addiction\u003c/del\u003e\u00a0create visually stunning dice for players to treasure alongside their characters and campaigns.\u003cbr\u003e\u003cbr\u003eI want to push the boundaries of what can be visually created and captured in a die.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where Patreon comes in!\u003c/strong\u003e\u003cbr\u003eI wish I had the ability to buy all of the colors and items I\u0027d like to experiment with, however at this time, I can only make a certain amount of dice a month and it\u0027s pretty much just covering our current bills.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon allows supporters to pledge a certain amount per month for the content I put out. With certain monetary pledges comes with access to specific content for that tier.\u003cbr\u003e\u003cbr\u003eThis would allow for me to experiment without fear of financial repercussions. And it would help me get to know what you would like to see from me! I have only so many ideas, I\u0027d like to make your dice dream come true.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you can expect\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will be posting weekly experiments that will be made public. Extra content listed in the Patron Tiers.\u003cbr\u003e\u003cbr\u003eThat\u0027s all I got! Thank you for taking time to look at my page! Have a great day!\u003cbr\u003e"
