    "summary": "Hey everyone. \u00a0I am Lewis, I love LEGO and brickfilm animation.\n\u003cbr\u003e\n\u003cbr\u003e\nI also love making CGI brickfilms. \u00a0I\u0027ve uploaded a few CGI brickfilms over the years but not a lot, likely because I\u0027m working or job hunting, or because producing a CGI brickfilm takes time and energy (mostly electricity to power my render farm*).\n\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy the animations I make and would like to support me in continuing to make animated videos, consider supporting me here on Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eYour patronage goes to helping me:\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003ePay the electric bill (and \u003cdel\u003egas\u003c/del\u003e milk for my \u003cdel\u003ecar\u003c/del\u003e cereal)\u003c/li\u003e\n\u003cli\u003eUpgrade/maintain my render farm*\u003c/li\u003e\n\u003cli\u003eProduce more animated shorts and 360 VR that you want to see.\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003cstrong\u003eIn return for your patronage, you get:\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eUpdates on upcoming projects and you get to provide input for future animations.\u003c/li\u003e\n\u003cli\u003eAdvance access to animated shorts\u00a0(about a month before everyone else does)\u003c/li\u003e\n\u003cli\u003eAdvance access to behind-the-scene and bonus content\u00a0(about a month before everyone else does)\u003c/li\u003e\n\u003cli\u003eAnd more (I don\u0027t know...cat videos maybe? \u00a0I\u0027ll get back to you)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e*\n\u003cspan style=\"\"\u003eA render farm is a group of computers used to render (create) each frame of animation you see in my videos. \u00a0Without them, it would take months or years for one computer to produce CGI videos.\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nI don\u0027t plan to post more than two videos per month. \u00a0I give you my word that I won\u0027t charge you for posting a bunch of videos all at once. \u00a0As Patreon users, you have full control of how much you\u0027re willing to pledge per month.\n\u003cbr\u003e\n\u003cbr\u003e\nTest clips, previews, and update videos will not be counted as animated shorts, although they may be shared as Reward content.\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, take a look at my milestone goals. \u00a0Your support can help me reach those goals.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your consideration and even if you\u0027re unable to pledge, you can still show your support by liking and sharing my videos and subscribing to my channel. \u00a0My YouTube videos will always be free (and ad-free) for all to watch, but Patreon supporters will get early access.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eSeries ideas\u003c/strong\u003e\u003c/h3\u003e\u003cu\u003eRoto and Treads\u003c/u\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cblockquote\u003eA monkey-like robot and a conscious wheel explore a post-apocalyptic world, discovering strange things and getting into mishaps.\u003c/blockquote\u003e\u003c/span\u003e"
