    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u201cLife is more fun if you play games.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.twitch.tv/shingekinojade\" rel=\"nofollow\"\u003ehttp://www.twitch.tv/shingekinojade\u003c/a\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cimg src=\"http://2.media.dorkly.cvcdn.com/20/49/213994f6bd2ed93e4908bbaf68fd5d6d-kids-reacting-to-game-boy-will-destroy-your-faith-in-humanity.jpg\" style=\"width: 564px;\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eGaming is my biggest passion in life and that will never change. I want to follow my dreams and become a fulltime streamer to entertain my viewers and build up my own community where I can share my passion with others. At the moment this is just a project and I have no other in-come thats why I need the love and support of my viewers to make this dream come true.\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eIam streaming 6 days a week and I\u0027d love to keep it that way. Even If Im new to streaming, I feel that this is the thing I always wanted to do in life instead of a boring normal job in an office. I enjoy the time with you and meeting new people all over the world everyday.\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWhat exactly are you supporting?\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eGetting me\u00a0better equipment for streaming. More giveaways and cosplay for the stream. But also helping me with my real life by paying bills, food and water everyday since iam a really hungry girl whos eating like a man LOL\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/hphotos-xfa1/t31.0-8/11224241_1523282761296488_6654844049771267097_o.jpg\" style=\"width: 767px;\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e"
