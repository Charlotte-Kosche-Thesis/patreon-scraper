    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGalleries\u003c/strong\u003e\u003cbr\u003eYou can find me on Fur Affinity as Zombieme , or as Lichfang on Ink Bunny\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eI\u0027m an artist living in California who likes to draw cute and sexy characters with some monsters on the side. I\u0027m an alumni of the Academy of Art University where I got my BFA in storyboarding for animation. The career prospects for a storyboard artist outside of the ultra-expensive southern California proved to be very difficult so I\u0027ve managed to carve out a humble living for myself as a freelance artist, selling furry artwork commissions. It has been a fun experience but I\u0027ve long wanted to break out of the endless cycle of commissions and begin publishing my own original adult furry stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Goal with Patreon\u003c/strong\u003e\u003cbr\u003eMy goal is to garner the support of my watchers to fund these original furry stories in the form of web comics, and animatics. Making my income solely from commissioned art wasn\u0027t very artistically fulfilling and has left me with a great desire to produce my own work to set myself apart from the myriad of other adult furry artists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Can Offer\u003c/strong\u003e\u003cbr\u003eFor the sake of transparency, all pledges to my Patreon are considered as donations given freely by watchers who wish to support my artwork. That being said I have rewards lined up for my patrons. \u003cstrong\u003eYou will need to install Discord and connect it to your Patreon to be automatically added to my Patron Discord server to view Patron rewards.\u003c/strong\u003e Every patron gets a vote in deciding which major project idea goes into production, all patrons get 2 week early access to all Patreon funded works including unpublished sketch work, every patron is\u00a0 given a monthly entry into a pinup raffle where the winner receives a custom pinup of a character of their choosing with the quality level scaling with the patron tiers, and lastly Patron characters can be selected for appearances in any Patron funded comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSummary\u003c/strong\u003e\u003cbr\u003eThrough your patronage I will be able to become financially secure enough to explore more artistic freedom with my own adult stories instead of taking dozens of commission orders every month. Patrons will be rewarded through gaining influence over what patron works I create, custom pinup drawings, and having their characters featured in the patron comics. If any of this interests you then please consider pledging. Either way thank you for taking the time to read this and have a great day!"
