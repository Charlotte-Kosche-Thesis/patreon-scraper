    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003cstrong\u003eWhat we offer so far has taken MANY hours of writing, recording, mixing, producing, videoing, editing, designing... Anyways, what I\u0027m trying to say is, we need and appreciate your support!! Gracias!!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eAbout me and this project\u00a0\u003c/h4\u003eI am very passionate about teaching in a FUN and ENGAGING way, \u003cbr\u003eThat is why songs, motions, and interactive games are always part of my classes. I\u0027m currently a full-time Spanish teacher in South Carolina and consider my students and other kids that get to learn Spanish at a school, very lucky but have always wondered in what ways could the children practice their Spanish at home? And, what about the kids that aren\u0027t fortunate enough to learn Spanish at school? So, I started the website \u003ca href=\"http://www.LearningSpanishwithJohanna.com\" rel=\"nofollow\"\u003ewww.LearningSpanishwithJohanna.com\u003c/a\u003e \u003cbr\u003ehoping to provide the resources necessary to learn/teach Spanish. What we have so far in this program is only a start, my hope is that with your support, and the work of my team, Learning Spanish with Johanna will provide an excellent program for kids to Learn Spanish.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is on our \u003ca href=\"http://learningspanishwithjohanna.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e?\u003c/strong\u003e\u003cbr\u003eSo far, on the site, you can find songs (15 songs with the most basic vocabulary), videos of this songs (with motions and illustrations for each word), illustrated vocabulary to print, tips with teaching strategies and worksheet/games to download and reinforce the vocabulary. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon then?\u003c/strong\u003e\u003cbr\u003ePatreon is the platform that will help us exist and add more content to the website, because\u00a0of your monthly\u00a0support we can devote more time to creating more content that will ultimately benefit you and others!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are our Goals?\u003c/strong\u003e\u003cbr\u003eCheck our Goals to find out the many things we will be able to accomplish with your support! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhat we offer so far has taken MANY hours of writing, recording, mixing, producing, videoing, editing, designing... Anyways, what I\u0027m trying to say is, we need and appreciate your support!! Gracias!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
