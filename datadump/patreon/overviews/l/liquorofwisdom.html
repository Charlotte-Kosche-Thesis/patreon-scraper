    "summary": "Liquor of Wisdom is \u00a0for those who want to improve themselves. \u003cbr\u003e\u003cbr\u003eI created \"Liquor of Wisdom\" in order to share my love for:\u003cbr\u003e\u003cstrong\u003e\u00a0People:\u003c/strong\u003e\u003cbr\u003e I love to teach what I know to people because I only can become a better piece of life only when I help others as well. \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0Today let\u0027s get out the Divine within us and bless the Divine that we see in others as well.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u00a0Art: \u003c/strong\u003e\u003cbr\u003eSince I was a little girl I loved  glamour and now I love using editing programs that help me to bring the images that I have in my imagination into reality. \u003cbr\u003e\u003cul\u003e\u003cli\u003eLet\u0027s make from our life a beautiful piece of art.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOccult and Magic:\u003cbr\u003e \u003c/strong\u003eSince I was little and as I started to grow I always had this inclination to gravitate towards this kind of information but somehow I tried to suppress it over the years because I tried to fit in like everybody else.... until recently I decided to embrace my love for this area of life which is AMAZING \u003cbr\u003e\u003cul\u003e\u003cli\u003eMagic is everywhere although you may or may not acknowledge it but is so beautiful.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSelf development:\u003cbr\u003e\u003c/strong\u003eI love to improve everyday to become better and better at what I do and I believe that that\u0027s what we must do \"Becoming better than yesterday\".\u003cbr\u003e\u003cul\u003e\u003cli\u003eThere is only one source out there of Infinite intelligence and Infinite abundance. Always stay true to that which is and always will be.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eKnow the world in yourself. Never look for yourself in the world, for this would be to project your illusion. \u003cbr\u003e~ Egyptian Proverb\u00a0~\u003cbr\u003e"
