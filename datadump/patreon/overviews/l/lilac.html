    "summary": "Since I can remember, I always love to draw. The most important thing that motivates me to continue drawing is expressing feelings and telling story that contains aspects of life. I want to create a place that gives you the courage to be true to yourself.\u00a0I want to fulfill this dream via\u00a0\u003ca href=\"http://tapastic.com/series/Moment\" rel=\"nofollow\" target=\"_blank\"\u003emy own original comics.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI would like to thank everyone who has taken time to come see my artwork.\u00a0I am really grateful for all the supports you have shared with me, and it is what influences me to continue my journey as an artist. I want to share what I have experienced throughout my life with you so we can continue to learn with each strive we take. Let\u0027s do our best together.\u003cbr\u003e\u003cbr\u003eThank you very much for the support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-6.dropbox.com/t/2/AACgq8tf2e34mu6z-cQBNymcNdreGCzsasrQ9YY733u5wQ/12/167841657/png/32x32/1/_/1/2/a45c47821afbd34e713fc6b44ceb45be-d5s7rzs.png/EPz16H8YxsIBIAcoBw/E1RH99ua-vpJLDfDZ5QhpTaVgO4JBb1aIX-r5ZHnpSA?size=1024x768\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cbr\u003eAlthough there are many different methods to approach drawing and painting, these principles are by no means absolute. Understanding techniques and theories have made the challenge of painting more enjoyable and fullfilling for me, and passing them on to you for use at your discretion is the purpose of what I\u0027m trying to share to you. It\u0027s gratifying to know that I was able to make a suggestion through my experience and what I have learnt, it also makes me realize how much I take for grated each time I draw. As long as we keep learning and practicing, we can\u0027t lose sight of the fact that we draw because we enjoy it. Whatever motivates you to draw, have fun!\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003eL\u00a0i l a c\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIllustrator / Concept artist / Comic artist\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://twitter.com/lilaccu\" target=\"_blank\"\u003e\u003cimg src=\"http://orig08.deviantart.net/b40f/f/2012/274/9/e/twitter_by_pastelaurora-d5ggu6s.png\"\u003e\u003c/a\u003e \u003ca href=\"http://lilaccu.tumblr.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://lilaccu.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig13.deviantart.net/8cb7/f/2012/274/0/d/tumblr_by_pastelaurora-d5ggu6u.png\"\u003e\u003c/a\u003e \u003cem\u003e\u003ca href=\"http://lilaccu.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig08.deviantart.net/ff8c/f/2012/274/8/c/deviant_by_pastelaurora-d5gh4g5.png\"\u003e\u003c/a\u003e\u003c/em\u003e\u00a0\u003cem\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=10816302\" target=\"_blank\"\u003e\u003cimg src=\"http://orig03.deviantart.net/8321/f/2015/005/4/4/pixivicon_by_feohria-d8cr9dh.png\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThroughout my childhood, I was always interested in drawing. My love and passion for drawing has followed me throughout my life as well as the various styles I draw, from manga and anime, games and film concepts to classical fantasy illustrations. Some of my favorite artists range from Arthur Rackham, J.C. Leyendecker, John Singer Sargent.\u003cbr\u003e\u003cbr\u003eI have worked for various book publishers and game companies such as Square Enix, Fromsoftware, Nexon, Cygames and Applibot.  My goal is to be a well-rounded and versatile artist.\u00a0One of my biggest dreams growing up was creating my own story and to share my aspects of life, and now I want to fulfill this dream via my own original comic.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eRdM5yW.jpg\"\u003e\u003cbr\u003e",
