    "published_at": "2015-08-31T12:47:53+00:00",
    "summary": "\u003cstrong\u003eWHAT IS \u003cem\u003eLOCKJAW\u003c/em\u003e?\u003c/strong\u003e\u003ca href=\"http://lockjawmagazine.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003eLockjaw Magazine\u003c/a\u003e is a biannual arts \u0026amp; literature publication dedicated to highlighting often difficult-to-categorize work. We\u0027re dedicated to providing a home for those sorts of works that made their \u003cem\u003ecreators\u003c/em\u003e uncomfortable when their creators stepped back to examine what it was that they\u0027d wrought. \u003cbr\u003e\u003cbr\u003eNew issues are released on February 1st and August 1st of every year, with occasional interim issues from time to time, wherein we showcase special projects (such as the branching narrative of Vol 1.2, which initially ran\u00a0\u003ca href=\"http://www.lockjawmagazine.com/minutiae/part1/\" rel=\"nofollow\" target=\"_blank\"\u003ein serial\u003c/a\u003e on our website) or\u00a0highlight the works of specific artists at greater length (such as\u00a0\u003ca href=\"http://www.lockjawmagazine.com/minutiae/tajs/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Andrew Jackson Stories\u003c/em\u003e by\u00a0Aaron Sitze\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLockjaw \u003c/em\u003eis a small operation - our editorial staff is (just) two people - and while we generally consider that to be an asset, we also don\u0027t want our relative stature to limit what is possible for the magazine. We\u0027re playing for keeps.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW THIS WHOLE \"PATREON\" THING WORKS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eUnlike Kickstarter or Indiegogo - which can be \u003cem\u003egreat\u003c/em\u003e platforms for people who need funding for a single project (and nothing after that) - Patreon is a way for you to easily make \u003cem\u003erecurring\u003c/em\u003e donations (which, \u003cem\u003eto be sure\u003c/em\u003e, you can just as easily cancel at any time). \u00a0By giving\u00a0as little as a dollar a month, you can provide us with the peace of mind and financial stability (relatively speaking) to be able to plan ahead. Our goals (over on the righthand side of your screen) allow you to see what we\u0027ll be able to do once the \u003cem\u003ecombined\u003c/em\u003e amount of monthly donations (from however many patrons) hit particular levels.\u003cbr\u003e\u003cbr\u003eFirst and foremost, though, your support goes to one thing and one thing only: \u003cstrong\u003ewe want to pay our contributors as much as we possibly can for their work\u003c/strong\u003e. \u00a0Our goals speak directly to this fact. Even that dollar\u00a0a month that we mentioned in the previous paragraph (\u003cem\u003ea single buck!\u003c/em\u003e) makes a huge difference on our end, and will allow\u00a0us to start achieving those goals. \u00a0If you feel like donating more, we\u0027ve got various ways of saying thank you, which you can see over there on the right as well, just below the goal we\u0027re currently working towards. \u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for even taking the time to consider lending your support to \u003cem\u003eLockjaw Magazine \u003c/em\u003e- it means more to us than we can possibly put into words. \u00a0But we\u0027re trying like hell.\u003cbr\u003e"

     "description": "Once the combined total amount we\u0027re receiving from all of our Patreon supporters equals $20/month, we\u0027ll be able to start guaranteeing our contributors $5 upon acceptance. Five bucks isn\u0027t much, but it\u0027s more than many places (including \u003cem\u003eLockjaw\u003c/em\u003e, at the time of this writing)\u00a0are able to offer. And our goal is to start here and keep adding to the amount we can promise our contributors.",
