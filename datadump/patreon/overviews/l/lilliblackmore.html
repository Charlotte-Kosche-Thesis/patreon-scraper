    "summary": "My name is Lilli Blackmore, and I\u0027m creating\u003cem\u003e \u003ca href=\"http://lovesong.webcomic.ws/\" rel=\"nofollow\" target=\"_blank\"\u003eLove Song\u003c/a\u003e\u003ca href=\"http://lovesong.webcomic.ws/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/em\u003e, an ongoing web comic made with shadow puppets, as well as regular, self-contained comics at my website, \u003ca href=\"http://www.theamericanspinster.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe American Spinster\u003c/a\u003e.\u003cstrong\u003e\u003c/strong\u003eIn the future, I\u0027ll also be creating \u003cem\u003eEmmy: Self-Titled\u003c/em\u003e, a sequential art story told with ball-jointed dolls. Below are answers to a few basic questions.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eHow does this work?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe comics themselves are always free to access online. With Patreon, patrons give a monthly donation of their choice to help me create these comics. In return, they receive exclusive, Patreon-only rewards. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eWhat will funds be used for?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSupport through Patreon will be used to pay for materials to build the puppets and sets. If we reach the long-term goal of 1k per month, this will cover my basic living expenses so I can work full-time on creating comics.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat will the frequency of updates and new material be?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWith minimal support ($100 per month), I can put out one or two new pages per month.\u003c/li\u003e\u003cli\u003eWith moderate support ($500 per month), I can put out four pages per month, and one issue every other month.\u003c/li\u003e\u003cli\u003eWith full support ($1000 per month), I can put out two pages per week, an issue every month, and two books per year.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMinimal support will cover the cost of materials and maintenance. Moderate support will allow me to work part-time out-of-the-house, and part time on the comics. Full support will allow me to work full-time on creating comics for you to enjoy.\u003cbr\u003e\u003cbr\u003ePatreon funds will also help me create The American Spinster comics, and eventually \u003cem\u003eEmmy: Self-Titled\u003c/em\u003e.\u003cbr\u003e"
