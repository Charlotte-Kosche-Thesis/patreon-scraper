    "summary": "\u003cdiv\u003eHi, my name is Laure\nBroekman. I\u2019m 17 years old and live in The Netherlands. I go to High School and\nlike dancing, singing and photography, but my greatest joy is drawing! I am self-taught and have been drawing\never since I can remember. I like to draw portraits and persons. Characteristic\nfor my drawings is my eye for details. Drawing is creating something new and\ncreating is the essence of life. Through my drawings I want to explore and\nexpress my talents and give a contribution to the Creator of all life.\u003cbr\u003e\u003c/div\u003e\u00a0\u003cbr\u003e\n\nVia Patreon I\u2019ll share\nmy (speed)drawings with you. My goal is to become a professional artist. After High School\nI want to study at the School of Arts. You can help me to make this possible by\ngiving me support with your feedback and hopefully by giving a small fixed donation per drawing. Even $1 per month will help en motivate me. \u003cbr\u003e\u003cbr\u003e\n\nPatreon is a unique\ncrowdfunding resource specifically for creators. Unlike Kickstarter and other\ncrowd funding sources that support one big project, Patreon is set up to help\ncreators out in incremental steps\u003cstrong\u003e.\u003c/strong\u003e I\nhave set up my page for contributions per work. You can donate whatever\nyou\u0027d like! Below you\u0027ll find a starter list of some suggested donation levels,\nwith an overview of associate bonuses as our thank for your support.\u003cbr\u003e\u003cbr\u003e\n\nOf course, you can\nchange or cancel your contributions at any time by logging in to your account\nand specifying your level of interest. There are no ongoing commitments here,\nso just donate the amount you want to contribute!\u003cbr\u003e\u003cbr\u003e\n\nThank you for your support!!"
