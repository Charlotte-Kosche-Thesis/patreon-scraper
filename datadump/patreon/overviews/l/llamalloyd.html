    "summary": "\u003cstrong\u003eWatch the video above (the rewards have changed a little, though)!\u003c/strong\u003e\u003cbr\u003eOr if you prefer text:\u003cbr\u003e\n\u003cbr\u003e\nHello, my name\u0027s Robin and I run Llama Lloyd, which is a lot of things but the big one is my tiny cafe. Before Llama Lloyd became a bike culture cafe it was a food and music blog where I interviewed artists about food, not their music. In the past I\u0027ve interviewed artists like\u00a0\u003ca href=\"https://www.llamalloyd.se/grimes-likes-papaya-and-borscht/\" target=\"_blank\"\u003e\u003c/a\u003eGrimes, Basia Bulat and Steve Albini.\u003cbr\u003e\n\u003cbr\u003e\nThis is something I\u0027ve started doing again but it won\u0027t be published on llamalloyd.se directly but in an exclusive Llama Lloyd fanzine! There will be a lot of other stuff in the fanzine, everything and nothing. ^^\u003cbr\u003e\n\u003cbr\u003e\nThe only way to buy the fanzine is to sign up here on Patreon. However I\u0027m totally up for zine trades and if you contribute a text or a drawing to the next issue, you of course get that a copy of that issue.\u003cbr\u003e\u003cbr\u003eAll Patr\u00f3ns get access to The Hola patr\u00f3n facebook group.\u003cbr\u003e\nInvites to the fanzine release parties four times a year.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow it works:\u003c/strong\u003e\u003cbr\u003e\nYou sign up.\u003cbr\u003e\nOn the first of the month your cash will be drawn from your bank account.\u00a0\u003cbr\u003e\nYou have until the end of the month to pick up your coffee/soup at the cafe.\u003cbr\u003e\nYou can\u0027t save an old month\u0027s coffee for the next month.\u00a0\u003cbr\u003eIf you don\u0027t live near the cafe I\u0027d suggest you choose the reward where I ship you your fanzine!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTIME LINE: \u003cbr\u003e\u003cimg src=\"https://llamalloyd.se/patreon/fanzine1.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eFANZINE #1 \u003c/strong\u003e\u003cbr\u003e\nwas released Jan 20th 2018 at cafe Llama Lloyd.\u003cbr\u003e\nContributions by Tatiana Madrid and Zacharias Tienhaara. \u003cbr\u003e\nEdition of 20, one for everybody who was a Patr\u00f3n January 1st.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://llamalloyd.se/patreon/fanzine2.jpg\"\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eFANZINE #2\u003cbr\u003e\n\u003c/strong\u003ewill be released April 7th 2018 in a dive bar on Central Hisingen. \u003cbr\u003e\nTheme: Power.\u003cbr\u003e\nContributions by Klara Svensson and Caspian Pascal. \u003cbr\u003eEdition of 35, one for everybody who was a Patr\u00f3n April 1st and three available for trades. Shoot me\u00a0\u003ca href=\"mailto:robin@llamalloyd.se\"\u003ean email\u003c/a\u003e if you wanna trade!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eFANZINE #3\u003c/strong\u003e\u003cbr\u003e\nwill be released July 7th 2018 in a dive somewhere in Gothenburg.\u003cbr\u003e\nTheme Basic income.\u003cbr\u003e\nEverybody who\u0027s a Patr\u00f3n July 1st gets one.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eFANZINE #4\u003c/strong\u003e\u003cbr\u003e\nwill be released October 6th 2018 in a dive somewhere in Gothenburg.\u003cbr\u003e\nTheme TBA.\u003cbr\u003eEverybody who\u0027s a Patr\u00f3n Oct 1st gets one.\u003cbr\u003e"
