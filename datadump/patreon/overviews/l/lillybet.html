    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://ibb.co/c2XSeF\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/kdnFYa/littleaboutlilly.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003e\nHello\nthere! \n\u003cbr\u003e\n\nThank\nyou so much for visiting my Patreon! \n\u003cbr\u003e\n\n\n\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\nYou\nwill know me as Lilly, but to my friends and family I am Elizabeth\nRose! I am currently based in a beautiful part of the United Kingdom!\n\n\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eI\nhave been cosplaying since I was 14 years old, and over the past\ncouple of years I have made it into my full time career! It is an\nabsolute dream come true to be able to do what I love every single\nday and to share it all with you!\u003cbr\u003e\n\n\n\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMy\nPatreon is a way for me to continue with this line of work and to\nalso create new content for you guys to share and enjoy!\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e_____________________________________________________________________________\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cu\u003eGet access to:\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eBehind\nthe scenes: Photoshoots \u0026amp; Cosplay crafting\u003cbr\u003e\n\u003cbr\u003e3\nCosplay Photoshoots per month (All images are \u003cu\u003eEXCLUSIVE\n\u003c/u\u003eto Patreon)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cbr\u003eMy\nPrivate Snapchat!\u003cbr\u003e\n\n\u003cbr\u003eImplied\nNude photos!\u003cbr\u003e\n\n\u003cbr\u003eCosplay\nPolls \u2013 you choose what you want to see!\u003cbr\u003e\n\n\u003cbr\u003eSigned\nPrints \u0026amp; Polaroids!\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nEach\nmonth\u0027s worth of subscription will add points to a chart which will\nmake you eligible to bonus content and rewards!\u003cbr\u003e\n\n\n\u003c/strong\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\nHere\nis the bonus rewards that are available for each tier:\u003cbr\u003e\u003c/u\u003e\n\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n$10\n\u2013 For every two months that you stay with me, you will receive a\nbonus cosplay music video of that month!\u003cbr\u003e\n\n\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n$20\n\u2013 For every two months that you stay with me, you shall receive a\nprint of your choice!\u003cbr\u003e\n\n\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n$40\n\u2013 For every three months, you will receive double the prints and\nPolaroids, and you will also receive a hand written letter!\u003cbr\u003e\n\n\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n$60\n\u2013 if you stay with me for three months, you can personally choose a\ncosplay for me to shoot, and receive one HD photo exclusive photo and\nprint for your eyes only! \n\u003cbr\u003e\n\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cu\u003eAll\nPhotosets \u0026amp; Videos will be sent through the Inbox using Dropbox\nlinks! \n\u003cbr\u003e\u003c/u\u003e\n\u003cem\u003e\u003cbr\u003e\u003cbr\u003ePayments\nalways go through on the \u003cu\u003e1st\u003c/u\u003e\u003c/em\u003e\u003cem\u003e\u003cu\u003e\u00a0of each month\u003c/u\u003e \u2013 if you wish to get earlier access to the content\nbut you have missed the payment date you can message me and pay for\nthe content through Paypal! \u003cbr\u003e\u003cbr\u003eIf you decide to sign up for the\n$40 or $60, you can message me and request prints from any of the\nphotoshoots you like! \u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eI\nappreciate everything you do for me, and please don\u0027t feel that you\nhave to sign up, your support and love is all that I need \u2013 but if\nyou would like to see me grow and improve with my cosplays then every\nlittle helps towards that! \u003c/em\u003e\n\u003cbr\u003e\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003eI\nlove you!\u003cbr\u003e\n\n\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLilly\n\u0026lt;3\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
