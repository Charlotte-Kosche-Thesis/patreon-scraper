    "summary": "Hi there! I am Lauren, also known as LoseitlikeLauren. Let me tell you a little bit about me. I am a weightloss vlogger who started my journey 10 years ago and documented everything from the start on YouTube. I\u2019ve lost 147lbs naturally, had a tummy tuck 4 years ago and now have been maintaining for the last 7 years. My journey has been absolutely incredible and a couple of years ago I even made one of my dreams come true and became a qualified Personal Trainer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt the beginning I started my videos as an assistance to me in my own weight loss journey. Since then I have built up an incredibly\u00a0loving and supportive community, which I truly believe is one the major reasons why I was able to lose as much weight as I did.\u003cbr\u003e\u003cbr\u003eAs the community around my videos grew, it made me realise how many people were in the same boat as me.\u00a0\u003cbr\u003e\u003cbr\u003eIt is now (and always has been) my mission to inspire, motivate and help you change YOUR life as well as continuing to change mine!\u003cbr\u003e\u003cbr\u003eBecoming a full time YouTuber will help me to achieve this mission. I have taken the first big step in trying to make this dream a reality and I have given up my full time job.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUnfortunately YouTube doesn\u0027t pay it\u0027s creators anywhere near enough to live on.\u00a0\u003cstrong\u003eI also never have, and never will, fill my channel with paid brand endorsements that I don\u2019t believe in because I want to stay true to myself and to you. \ud83d\ude0a So from here on out, I look to your generosity for help...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eMy videos will forever be free for you to watch but consider this a \ntipping service. By becoming a Patron you will receive awesome things, like early access to videos, extra content that I don\u0027t put on my channel, links to Google hangouts, merch and one on one Skype dates!! Incredible huh? :)\u003cbr\u003e\u003cbr\u003eHERE IS THE EXCITING PART! The first 20 PATRONS will receive a personalised private video and a follow back on Instagram \ud83d\udc95\u003cbr\u003e\u003cbr\u003eThank you so much, I am so excited to start this new part of my life with you.\u003cbr\u003e"
