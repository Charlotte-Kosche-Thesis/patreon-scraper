    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/131217/790d1d4d14be41c9a6f4bee581cb279a?token-time=2145916800\u0026token-hash=hiLu529nF1j5o3s82_uVgsg8LOB3Art-iBTm5hvhTes%3D",
    "is_monthly": true,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBNYDn4yiC38%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBNYDn4yiC38\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBNYDn4yiC38%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=BNYDn4yiC38",

    "pledge_url": "/bePatron?c=131217",
    "published_at": "2014-12-25T02:58:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://gdurl.com/ECrk\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003eHey guys! \u2728\n\t\u003cbr\u003e\n\t\u003cbr\u003eWelcome and thank you soooo much for checking out my Patreon page!! Whether you decide to pledge or not, I sincerely appreciate your support through all of this and will do my best to continue creating music for you all to enjoy!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://drive.google.com/uc?export=download\u0026amp;id=1nVXuZwHrlIazoXb6d8Wwx7XgRSS5vigx\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eFor those of you who \ndon\u0027t know me yet, my name is Jayn (or LittleJayneyCakes on Youtube). I\u0027m a 90s kid most known for covering\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLjnMVxqZqRvk2wkCW8OqcjdQvM3YW7UpM\" rel=\"nofollow\"\u003evocaloid\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLjnMVxqZqRvm5dtXHTu-jEIzKE5BjiC1W\" rel=\"nofollow\"\u003eanime\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLjnMVxqZqRvmZltgyk_2D36DuIL7t4jEf\" rel=\"nofollow\"\u003evideo game\u003c/a\u003e music as well as creating\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLBBB035EF07946D00\" rel=\"nofollow\"\u003emusic box versions\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLjnMVxqZqRvnBi7spsaFymzZGy7ggOOhg\" rel=\"nofollow\"\u003eoriginal arrangements\u003c/a\u003e to songs.\u003cbr\u003e\u003cbr\u003eI also make\u00a0\u003ca href=\"https://www.youtube.com/watch?v=D5KGbxNTDB8\u0026amp;list=PLD511BA65BC4B66AF\"\u003eoriginal music\u003c/a\u003e, which I use as a way to tell stories and make a genuine connection with others.\u00a0A lot of my original work is my way of coping with my own experiences, and I\u0027ve found it to be healing for myself and those I\u0027m able to reach with it. I want to keep growing and improving so I can reach even more people, and remind them they\u0027re not alone in their struggle. It literally\u003cem\u003e makes my whole life\u003c/em\u003e when I\u0027m told I\u0027ve been able to help someone through my music.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a true believer in the bonds that can be made through music and I want to be able to sing and share music with you all for as long as I can.\u00a0\u003cbr\u003e\u003cbr\u003eI have a bunch of other hobbies and little side-projects going on. Check out\u00a0\u003ca href=\"https://www.littlejayneycakes.com/about-1/\"\u003ethe about me page\u00a0\u003c/a\u003eon my website for more ~ \ud83d\udc9c\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://drive.google.com/uc?export=download\u0026amp;id=1CiUINnJMg0IwsLHvkD2_Ai2nqv1xQtfQ\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eNot familiar with Patreon? No worries!\u003cbr\u003e\u003cbr\u003eSimply put you\u0027ll be pledging a certain amount of money \u003cstrong\u003e\u003cem\u003ePER MONTH\u003c/em\u003e\u003c/strong\u003e\u00a0in exchange for awesome perks such as: \u003cstrong\u003erequesting \u0026amp;\u003c/strong\u003e\u00a0\u003cstrong\u003evoting for song covers, high quality downloads, midi files, harmony guides, birthday letters, original songs, video updates (live \u0026amp; pre-recorded)\u003c/strong\u003e and even MORE.\u00a0\u003cbr\u003e\u003cbr\u003eMy favorite thing about Patreon is that I get to give you guys thank you gifts for all of your help!!~ \u003cbr\u003e\u003cbr\u003eThe more you pledge, the greater the perks, so check out rewards on the right and choose your tier. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a little socially anxious, so I find Patreon is the place I\u0027m most comfortable sharing my private life and hanging out.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s a much smaller crowd than YouTube! It feels more like a family, and a safe place to land. Patreon is \u003cstrong\u003eby far\u003c/strong\u003e\u00a0the best place to get to know me and establish a genuine friendship, and it is currently\u00a0\u003cstrong\u003eby far\u00a0\u003c/strong\u003ethe best method of supporting my work.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://drive.google.com/uc?export=download\u0026amp;id=1RdUoWdFFT-wwa-4lXAh1LivfAHajWTcQ\"\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAs I\u0027ve gotten older and thus gained more responsibilities, it\u0027s been more difficult to keep up with music. I love making it and would do it to the end of time with no charge, but I\u0027ve got to eat - and there\u0027s rent and bills to pay. Yikes. \u00a0\u003cbr\u003e\u003cbr\u003eThank you so, so, so much for your kindness and your help.\u00a0Without the extra support it would be legitimately impossible for me to get anywhere! I\u0027ve been able to do so much more than I ever thought with your support and love behind me.\u00a0\ud83d\udc9c\ud83d\udc9c\ud83d\udc9c\u003cbr\u003e\n\t\u003cbr\u003eMy DREAM is to someday be able to support myself with my originals alone. I\u0027d love to transition from primarily releasing covers to primarily releasing \u003cstrong\u003eoriginal music\u003c/strong\u003e, and as long as Patreon continues growing I\u0027ll be closer and closer to having that dream realized!!\u00a0\u003cbr\u003e\u003cbr\u003ePatreon earnings work as a budget for what I can do each month, check out the goals on the left to see what\u0027s currently possible and what I\u0027m aiming for!\u00a0\u003cbr\u003e\u003c/div\u003e"
