    "summary": "Hey everybody, It is I the Great Seth Lionheart! you may know me as LionheartXIII on Devart or Lionheart1013 on youtube. For a rather long time I\u0027ve always wanted a steady job creating artworks, worlds and even games but never figured out how to do so until now. I honestly was going to hold off on this until I get a new computer. But as of recently I have moved out into a new apartment with my little brother, were both working at a local Retail store only making enough to put food on the table and pay bills, but times are quickly changing and our work conditions are rather brutal and sour to the point where we could be fired at any time. Plus I didn\u0027t want all my skills I\u0027ve picked up from self teaching go to waste.\u003cbr\u003e\u003cbr\u003eHence why I started this Patreon and Especially started Lionheart Studios, I do plan to add additional starving artists and designers such as myself permanently onto the team and produce even more Comics, Games and maybe a little naughty bits here and there.\u00a0\u003cbr\u003e\u003cbr\u003eRight now Im still rather green to all this so the Rewards are low, but more Patreon support grants more rewards and better deals.\u003cbr\u003e\u003cbr\u003eAs of right now my \u003cstrong\u003eCurrent Projects\u003c/strong\u003e are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKuroniu: The Rebellion\u003c/strong\u003e: A Fanbased RPG based off of Studio Liquids: Kuroinu Kedakaki Seijo wa Hakudaku ni Somaru.\u00a0Kuroinu Rebellion is a Alternative Story in which you the Protagonist Chose to fight agenst Volt and the Kuroinu Demonic Army fighting along side many lovely ladies. This is a Game for those who enjoyed the Characters and Setting of the Anime and Visual Novel but wanted something more Vanilla unlike the Original.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0734/f/2018/102/7/a/kuroinu_rebellion__title_screen_by_lionheartxiii-dc8o9xr.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eProjects on Hold for now are\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eElven Lover\u003c/strong\u003e: A Soft Reboot of a Previous Series called \u0027Brandon In Maidsland\u0027. Except instead of Busty Maids we have Bust Elves. The Story Follows Brandon Geofrey, just your Average Human who accidentally stumbles into a Elven Sanctuary, He now finds out that due to some \"Elven Traditions\" He\u0027s now to be the Husband of Several Elves in the Sanctuary.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/6217/f/2017/051/9/9/elven_lovers__cover_page__by_lionheartxiii-dazs6f5.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTravels through Terra\u003c/strong\u003e: A Original Webcomic series, A High Stakes Fantasy Adventure where a Traveler from a Foreign universe, summoned by Ancient Gods, now travels through a land of Magic and Monsters to train himself for a Prophesied final battle with the source of all Corruption in all Worlds. There is Action, Adventure Romance and Harems! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/5e04/f/2016/297/4/5/travels_through_terra__main_cast_by_lionheartxiii-dam641b.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eA Few Future Projects Include\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eTaimanin Asagi Paradox:\u003c/strong\u003e A Fanbased RPG Based off of Studio Lilith\u0027s: Taimanin Asagi Series. An Alternative to the Original Asagi Plot where you play as Both Asagi and a Faceless Protagonist as you Venture through the World of the Taimanin and Prevent Cruel Events that happened to Forge a Brighter Future.\u00a0Much like Kuroniu this is a Game for those who Enjoyed the Characters and Story but wanted something more Vanilla, However this one will Contain some of the Brutality as it is a Staple of the Series but its less prominent, It also will Feature Characters from: Taimanin Yukikaze and Steel Witch Annerose.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGuilty Gear Xrd -Chaos Unbound-:\u003c/strong\u003e A Fanbased Comic Series Based in the Guilty Gear Universe, In a Altered Timeline Inadvertently Created by I-No and Axle Where a New Gear named Chaos has Appeared in Justice\u0027s Place with the Sole Purpose of Destroying All Living Creatures in the World. This is a Anthology Series that Follows Various New Characters in the Guilty Gear Universe and see how the World has Changed for better or worse because of Chaos\u0027s Destruction.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCorruption of Champions the RPG:\u003c/strong\u003e If you ever Played the Text Based Furry Hentai Game of Corruption of Champions, this is basically the next Step Up, a Full RPG featuring the World and Characters of CoC with a few of my own added twists to it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI Greatly Appreciate any and All Support you guys and gals are giving me, I promise I won\u0027t let you down!\u003cbr\u003e"
