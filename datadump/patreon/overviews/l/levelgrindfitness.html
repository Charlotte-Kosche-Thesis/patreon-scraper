    "summary": "\u003ch4\u003eFitness is for \u003cstrong\u003eeveryone\u003c/strong\u003e, and The Level Grind makes it easy!\u003c/h4\u003e\u003cbr\u003eThe Level Grind is an online wellness community, building a library of personal training content as well as providing evidence-based, no-bullshit info about what to eat, how to train, and what makes us healthy. The fitness and diet industries have spent decades piling up disinformation and making people try the \"next big thing\" in order to lose weight or build muscle...but that\u0027s not my goal. My goal is to help put an end to all the smoke and mirrors and help people establish a sustainable routine for taking care of themselves in the long run - and I need your help to make that happen.\u003cbr\u003e\u003cbr\u003eOur videos will all be posted on both YouTube and Vid.me one week after they\u0027re unveiled for Patrons. There\u0027s no subscription required to view this content, and all I ask is that you consider becoming a patron as well, to get some of the awesome perks that The Level Grind provides!\u003cbr\u003e\u003cbr\u003eCheck out the Vidme\u00a0channel\u00a0\u003ca href=\"https://vid.me/TheLevelGrind\" target=\"_blank\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e.\u003cbr\u003eAnd YouTube\u00a0\u003ca href=\"https://www.youtube.com/channel/UCUX1uKujL51-_dixwzuP28g\" target=\"_blank\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Our Patrons Receive:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly workout routines, for all skill levels, targeting different muscle groups. Patrons also get exclusive printable PDFs of all workouts!\u003c/li\u003e\u003cli\u003eVideos and vlogs, where I discuss health and wellness topics and answer your questions.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhat Your Donation Pays For:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMORE! More videos, more topics, and eventually some eBooks (that my patrons will get exclusive first access to!)\u003c/li\u003e\u003cli\u003eBetter Equipment, which means more variety in content (podcasts, better livestreams, etc.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m not here to get you shredded in six weeks, or to turn you into Superman/Wonder Woman in a month. I\u0027m here to build a community of like-minded geeks who want to better themselves, lift each other up, and reach their full potential.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eStand strong. Stand together.\u003c/h4\u003e"
