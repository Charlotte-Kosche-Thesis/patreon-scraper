    "summary": "\u003cstrong\u003e\u003cem\u003eOVERVIEW\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFor 2018 we decided to sell all our \u201cstuff\u201d, buy a Vintage Truck and Airstream to call home, then hit the road. Our names are Gabbi, R\u00e9mi, Wrix\u00e7yn (3), and Serena (1) - you can call us \"Les petits nomades\" Here\u2019s the beginning of our journey on how we leave it all behind to follow our yellow brick road.\u00a0\u003cbr\u003e\u003cbr\u003eDo you have a dream or vision of leaving the zombie life or \u201crat race\u201d, to fulfill your deepest desires, exceed expectations and travel to far, remote places? Downshifting your life to satisfy these desires isn\u2019t just a fantasy.\u003cbr\u003e\u003cbr\u003eFollow along our journey,\u003cbr\u003eWe\u2019ll show you some of the most extraordinary and remote locations all over the world.\u003cbr\u003e\u003cbr\u003eJoin us on Patreon for BTS and getting involved. We\u2019ll also be teaching you how you might just be able to chase your own dreams.\u003cbr\u003e\u003cbr\u003eWe are looking for the most extraordinary locations and high-quality brands to work with throughout our Journeys. Contact us for collaboration.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLIFE IN AN AIRSTREAM\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe story started over these last several months we have been riding the rollercoaster of our life. Up, down and around, no matter which direction we\u0027d go, it never left us feeling content. Here\u0027s the beginning of our story, on how we leave it all behind to follow, Our Yellow Brick Road. We left on our first attempt to pick up our Vintage Truck that will haul the Airstream. Wrixena the Airstream is a 31ft 1969 Airstream Sovereign. \u003cbr\u003e\u003cbr\u003eA beautiful vintage combination between the two... Picture Perfect!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC0NrmUd3pVlCXUT3Sd9VvDQ\"\u003e Watch them here \u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFAMILY LIFE\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eThe adventure is unique given we are pursuing this as a family. Join us and learn how we live life as nomads in an Airstream with son Wrix\u00e7yn (3) and daughter Serena (1). When we decided to make this huge move, our greatest excitement was picturing the adventures these kids will experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSHARE\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWe want to share this adventure with you and inspire you to leave your comfort zone and follow your desires! By posting content and videos from our adventures around the globe we invite you to come along, after all, we can\u2019t do this without you. The topics will be high and low; about a little bit of everything that we encounter. There is no set route because quite simply that is life, at least that is how our life goes.\u003cbr\u003e\u003cbr\u003eCheck out our website to read more about our home and us. You can also track us to see exactly where we are on INSTAGRAM!\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://www.gllazm.com/\" target=\"_blank\"\u003eGo to OUR website here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMEMBER OF THE FAMILY\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eBy becoming a Patron you help us to keep making inspiring media, content, videos and share our adventures, experience, and knowledge with you. Road Life as Nomads takes its toll pretty quickly on camera gear and electronic gear. You decide the amount you want to pledge for each month. When you have joined the crew you\u0027ll get access to the Patrons feed with news, behind the scenes, business, early access, bonus videos, live chats, votes, free stuff and much more!\u003cbr\u003e\u003cbr\u003eMerci!\u003cbr\u003e\u003cbr\u003eGabrielle, R\u00e9mi, Wrix\u00e7yn \u0026amp; Serena\u003cbr\u003e"
