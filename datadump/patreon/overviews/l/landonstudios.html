    "summary": "\u003cstrong\u003e\u201cLakota culture does not emphasize the irreversible, but\nrather the opposite: What once was is likely to be again.\u201d\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe Sixth Grandfather\u003c/em\u003e: \u003cem\u003eBlack Elk\u2019s Teachings\u003c/em\u003e \u003cem\u003eGiven to John G. Neihardt, \u003c/em\u003eed. Raymond\nJ. DeMallie\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e to my patrons who have contributed to this project. Your support has made a difference!\u00a0\u003cbr\u003e\u003cstrong\u003eA CHANGE OF PLANS\u003c/strong\u003e: Due to my bypass surgery last fall I lost several months of painting time and though I was in the process of finishing the generational portraits for the previously scheduled March-June 2018 exhibition at\u00a0\u003cstrong\u003eAugustana University\u2019s \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eCenter for Western Studies (CWS)\u003c/strong\u003e\u003c/em\u003e in Sioux Falls, SD, \u00a0I was not able to complete all the work I had planned that would put the seven generation portraits in historical and cultural context. CWS believes that my original planned exhibition would be very educational and asked if I would be willing to reschedule show during the Summer 2019 so that I could use this year to complete my original vision for this show.\u003cbr\u003e\u003cbr\u003eI have to say that I was a little disappointed when I agreed to reschedule my show and it has taken me a little time to regroup, but I am very excited about the creative possibilities that my now good health and the additional time to fulfill my vision that rescheduling provides me. \u003cbr\u003e\u003cbr\u003eMy vision includes augmenting the portraits of the seven generations with images of flora and fauna important to the Lakota Plains Indian and the historical landscapes where they still live. The use of QR code or similar technology is planned as a way to expand on each of the artworks, providing more educational resources for the viewer. This means that those with a smart phone can point their phone at an artwork and learn more about the historical and cultural context of it.\u00a0\u003cbr\u003e\u003cbr\u003eThere is much work ahead of me. Your patronage helps to offset the costs of studio rent, art\nsupplies, framing/installation costs, printing of catalog and promotional\nmaterials, research and travel, miscellaneous expenses, and yes, even now and then, a\nlarge coffee latte for me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I am an interdisciplinary artist, writer, and educator, working in various traditional and digital media.\u00a0\u003cbr\u003eCurrently, I am living in South Dakota where I am working on a painting series, \"Seventh Generation: Mending of the Hoop.\" This exhibition was orignially scheduled for March-May 2018 but due to my bypass surgery this past fall this exhibition has been re-scheduled for a premier exhibition at Augustana University Center for Western Studies, Sioux Falls, SD, Summer 2019. Rescheduling is allowing me to finish the work I have planned to augment the portraits but did not have time to finish by March. Much more to come.\u00a0\u003cbr\u003e\u003cu\u003eEducation\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003e2006 MFA-Interdisciplinary Art\u003c/strong\u003e, Goddard College, VT\u003cbr\u003e\u003cu\u003ePublished\u003c/u\u003e\u003cbr\u003e\u003cstrong\u003e2012 Dec \u003cem\u003eGenesis Scroll: The Ancient Genealogy, \u003c/em\u003e\u003c/strong\u003eiPad book app, iTunes, (researched, authored and illustrated)  \u003cbr\u003e\u003cstrong\u003e2007 fall \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eThe Dragon Run Story\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e,\u003c/strong\u003e (the Nature Conservancy, Richmond, VA, Contracted to research, write, and photograph a cultural history of the Dragon Run, a river swamp on the Chesapeake Bay)\u003cbr\u003e\u003cu\u003eTV News Courtroom Artist\u003c/u\u003e 1972-1994\u003cbr\u003e\u003cstrong\u003eNBC-TV News,\u003c/strong\u003e Washington, DC \u003cbr\u003e\u003cstrong\u003eCBS-TV News\u003c/strong\u003e, Washington, DC \u003cbr\u003e\u003cstrong\u003eABC-TV News\u003c/strong\u003e, Washington, DC, and New York, NY \u003cbr\u003e\u003cstrong\u003eCNN\u003c/strong\u003e, Washington, DC\u003cbr\u003e\u003cu\u003eExhibitions \u003c/u\u003e\u003cbr\u003e\u003cstrong\u003eThe Philips Collection,\u003c/strong\u003e Washington, DC \u003cbr\u003e\u003cstrong\u003eThe Corcoran Gallery
