    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMay Rewards\u003cbr\u003eBlack Cat \u0026amp; Zero Two\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePledge to Delta to get access to past Emilia, Harley Quinn, \u003cbr\u003eNeko Nozomi, \u0026amp; Holo boudoir!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eOmega \u003c/strong\u003egets boudoir access, no physical rewards\u003cbr\u003e\u003cstrong\u003eScout\u00a0\u003c/strong\u003eis\u00a0the print tier\u003cbr\u003e\u003cstrong\u003eDelta \u003c/strong\u003egets multiple prints, stickers, \u0026amp; access to the\u00a0NSFW photos (implied nudity) from the boudoir set, plus all previous sets\u003cbr\u003e\u003cstrong\u003e* \u003c/strong\u003e\u003cem\u003ePackages are shipped on the 15th of every other month\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWant to help me out without the commitment? Here\u0027s my\u00a0\u003ca href=\"https://ko-fi.com/lilwolfxo\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003eAbout me\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a Canadian cosplayer \u0026amp; I\u0027m just your typical otaku --\u00a0anime is my hobby \u0026amp; cosplay is my passion! I really enjoy making costumes \u0026amp; props, but I also love wearing beautifully made cosplays that I can always add my own touch to. I take my own photos (most of the time) \u0026amp; handle the set up, post processing, \u0026amp; more. I\u0027m self taught in it all \u0026amp; I\u0027m always learning new techniques \u0026amp; improving my skills.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI try my best to produce high quality cosplay photos. (remember, this is a one women show!) I also post \"boudoir selfies\" for fun, fan service, \u0026amp; actual boudoir photo sets are posted every month. NSFW photos are implied nudity.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003ePatreon is a great way to help support creators. As a cosplayer I\u0027ve invested a lot into my craft. Unfortunately, it\u0027s not a cheap hobby but I love it so much. I\u0027m so eager to keep putting new content out!\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery dollar goes towards producing better quality cosplays for you guys -- even $1 is helpful. There\u0027s a lot of craft supplies I go through that would be covered by that. Not just financially but all your kind comments \u0026amp; feedback keeps me going. On the days I feeling unmotivated \u0026amp; start to doubt myself, I remember I have\u003cem\u003e you\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e* Whether or not you decide to pledge it means a lot that you took the time to check out my Patreon! Thank you. I will always post lots on my \u003ca href=\"http://www.instagram.com/lilwolfxo\"\u003eInstagram\u003c/a\u003e!\u003c/em\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003eI\u0027m so excited to share all my cosplay adventures with you!\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2rdiy3n.jpg\" style=\"width: 131px;\"\u003e\u003cbr\u003e"
