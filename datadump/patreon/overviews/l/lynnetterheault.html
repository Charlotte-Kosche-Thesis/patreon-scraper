    "summary": "Hello my wonderful Patrons!!!!\u003cbr\u003e\u003cbr\u003eMy name is Lynnette and I\u0027m a little new but also have some experience to the whole costume making phenomenon. I have been exposed to theater since I can remember thanks to my mother being an actress. I have also participated in several high school shows and musicals like Suessical: The Musical. I have fond memories of dressing up for Halloween since I was little, which I still do, and the great costumes my mother made for my sister and I. Later, I helped her out and have now just started to create costumes for fun.\u003cbr\u003e\u003cbr\u003eYou will quickly come to realize that I am a complete nerd! From Star Wars to Star Trek, Doctor Who to Once Upon A Time, Dreamworks to Disney, Marvel to DC, Lord of the Rings to Walking Dead, you name it. I\u0027m all over the place!!! And proud!\u003cbr\u003e\u003cbr\u003eI didn\u0027t really get into cosplaying until 2015 when I went to my first Comic Con in Salt Lake City, UT. I had so much fun that I can\u0027t imagine my life without it now. Since that first Con, I have gotten more excited and more skills when it comes to making costumes and props, especially when I had no real skill to begin with. I didn\u0027t know how to sew, didn\u0027t know how to use a pattern, didn\u0027t know how to do makeup, never worn contacts, never used electric tools, and never knew of so many great building and sculpting tools, and never have used or owned a sewing machine. A lot of nevers, I know, but it\u0027s true. Thankfully, every one of those nevers have been eradicated.\u003cbr\u003e\u003cbr\u003eI have so many ideas I for cosplays in the future and I really hope I get to complete them. With me graduating college in the next couple of months, I hope to spend more time on my passions and your dedication will help me as well. It\u0027s always nice to have support when it comes to artistic passions and you guys are amazing! I wouldn\u0027t be here without you and others like you so thank you for everything and I hope you enjoy what you see."
