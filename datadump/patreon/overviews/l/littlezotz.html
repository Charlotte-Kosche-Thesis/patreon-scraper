    "summary": "My name is Lauren Tharp. I\u0027m the owner of the multiple award-winning\u00a0\u003ca href=\"http://littlezotz.com/blog\" target=\"_blank\"\u003e\u003cstrong\u003eLittleZotz Writing\u003c/strong\u003e\u003c/a\u003e -- one of the BEST websites for freelance writers on the Internet!\u003cbr\u003e\u003cbr\u003eI\u0027m also the founder of\u00a0\u003ca href=\"http://musehub.biz\" target=\"_blank\"\u003e\u003cstrong\u003eMuseHub\u003c/strong\u003e\u003c/a\u003e, a resource for freelance writers and artists to connect with each other (and clients!) online.\u003cbr\u003e\u003cbr\u003eIf you become a Patron, you\u0027ll be helping me run both of my sites at maximum efficiency. You\u0027ll also have my deepest gratitude :)\u003cbr\u003e\u003cbr\u003eI have BIG PLANS for both of these websites, and any money you could spare would help me move along my plans at a much faster rate. THANK YOU!"

    "attributes": {
     "about": "Hey there!\n\u003cbr\u003e\u003cbr\u003eMy name is Lauren.\n\nIn 2010, after over a decade of writing as a \u201cside job,\u201d I started my own business \u2014 LittleZotz Writing \u2014 and made writing my sole source of income.\n\u003cbr\u003e\u003cbr\u003e\nThrough \u003ca href=\"http://littlezotz.com/blog\" target=\"_blank\"\u003eLittleZotz Writing\u003c/a\u003e I\u2019ve worked in the writing \u0026amp; marketing departments of a television mini-series, an online radio station, a designer headphone company, and countless small businesses around the world.\n\nI take the dull and the drab and turn it into the wow and the fab.\u003cbr\u003e\n\n\u003cbr\u003eBut that\u2019s not all I do...\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eI also help fellow writers on their journey to becoming freelancers.\u00a0\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eIn addition to giving out \u003ca href=\"http://littlezotz.com/new-freelance-writer/\"\u003efree e-books\u003c/a\u003e, sending out bi-monthly newsletters, and offering \u003ca href=\"http://littlezotz.com/mentoring\"\u003eone-on-one mentoring\u003c/a\u003e; I run a\u003cem\u003e multiple\u003c/em\u003e award-winning blog for freelance writers looking to become \u003cem\u003ebetter\u003c/em\u003e freelance writers on LittleZotz Writing!\n\u003cbr\u003e\u003cbr\u003e\nI\u2019m also the Associate Editor and Community Manager for Be A Freelance Blogger, a resident expert/\u201dqueen\u201d for the Freelance Writer\u2019s Academy\u2019s \u201cKingdom of Paidalot,\u201d and a columnist for DIY Writing.\n\u003cbr\u003e\u003cbr\u003eI\u2019ve been a guest on podcasts \u0026amp; radio shows, I\u2019ve done interviews for newspapers \u0026amp; blogs, I\u2019ve taught online webinars, and I\u2019ve spoken at several schools.\n\u003cbr\u003e\u003cbr\u003e\nI \u003cem\u003elove\u003c/em\u003e my writing career. I have my dream job! And I believe that everyone who wants to have a career like mine should get the chance to. That\u2019s why I dedicate a \u003cem\u003ehuge\u003c/em\u003e chunk of my time toward helping adults and teens get started as freelance writers.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m also a human being.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI was born in the 1980s. I\u2019m short, have blue-ish eyes, and (spoilers) red isn\u2019t my natural hair color.\n\nI was born without my right hip; however, \u003ca href=\"http://www.chla.org/\"\u003eChildren\u2019s Hospital Los Angeles\u003c/a\u003e built me a new one, free of charge. (I make a donation to them every year in an attempt to pay them back). \u003cbr\u003e\u003cbr\u003eDespite my initial physical limitations, I managed to earn a second-degree black belt in martial arts \u2013 and even taught the children\u2019s classes at my dojo for nearly four years.\n\u003cbr\u003e\u003cbr\u003e\nIn my free time I like to:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRead. Fiction and comic books mostly, but I\u2019ll also tackle non-fiction when the subject piques my interest.\u003c/li\u003e\n\t\u003cli\u003ePlay games. I adore my Nintendo 3DS, Magic the Gathering, and I\u2019m part of a DnD group.\u003c/li\u003e\n\t\u003cli\u003eWatch stuff on Netflix, Hulu, and YouTube. I\u2019m a big \u003cem\u003eMST3K\u003c/em\u003e fan.\u003c/li\u003e\n\t\u003cli\u003eEat amazing food. Though a decent sandwich can be \u201camazing\u201d in my book. So long as there\u2019s no soy (I\u2019m very allergic), I\u2019m pretty easy to please!\u003c/li\u003e\n\t\u003cli\u003eI collect tarot card decks and Monster High dolls.\u003c/li\u003e\n\t\u003cli\u003eBrag about my cats. Don\u2019t get me started on my cats \u2014 they\u2019re my babies! Robert the Cat is sort of the LittleZotz Writing mascot. He\u2019s very involved in the writing process (by which I mean he routinely sits on my laptop as I try to work). Ringo, the orange one, prefers to stay out of the day-to-day business grind, but will sometimes offer a consultation.\u003c/li\u003e\n\u003c/ul\u003e\nBut, mostly, I write. Whether it\u2019s for work or for fun, writing is the one thing in life I most enjoy doing.\n\u003cbr\u003e\u003cbr\u003eAnd there you go! That\u2019s me.\n\nFeel free to contact me any time to say \u201chi\u201d and tell me all about \u003cem\u003eyou\u003c/em\u003e!",
