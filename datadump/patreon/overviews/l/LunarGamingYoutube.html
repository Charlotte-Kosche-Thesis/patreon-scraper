    "summary": "\u003cstrong\u003eWhy start a Patreon?\u003c/strong\u003e\u003cbr\u003eFor those that don\u2019t know, due to some changes to YouTube\u2019s monetisation policies it\u2019s now a lot harder to reliably make money on youtube. The biggest issue is that guidelines around what sort of videos can and cannot have ads at the front of them have become a lot more strict. I had a chat with my youtube partner manager who informed me that using certain words like \u2018kill-streak\u2019 on your title can now demonetise your video, and obviously depictions of war and violence will often see your video flagged and demonetised. Worst of all, one video could be totally fine and the next one unexpectedly flagged for demonetisation, because the filter tool might have happened to have caught one specific frame of action that it deemed to be gratuitous violence. And after that your video really isn\u2019t going to be making any money at all.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027m not doing reward tiers\u003c/strong\u003e\u003cbr\u003eI really only have my content to offer, and i dont want to exclude people from that, simply becasue they cannot afford to support me. \u00a0So if you want to support my channel and enjoy the content, you can do that, if you cannot afford to you wont be punished for it.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI\u0027ll Continue to do youtube\u003c/strong\u003e\u003cbr\u003eAny donation you choose to make are appreciated, but regardless how the Pateron goes, I will continue to upload videos to YouTube. \u00a0I have created and uploaded videos for 4 years, 3 of which i made videos and uploaded without making any money and was lucky enough, to earn enough in the last year to go full time. \u00a0The whole YouTube Ad situation just was very unlucky timing for me, but i will continue to upload videos, even if its only 1 per week as its the only job i have ever wanted to do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf Patreon isn\u0027t your thing, You can still help\u003c/strong\u003e\u003cbr\u003eI realise that some people might not even have a spare $1 but you can still support my channel by making sure to like comment and share every video, Thank You.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003eWe are closing in on 100k Subscribers and its been a tough but exceptional journey so far. \u00a0So whether you are a Patreon supporter, an old or new YouTube subscriber, or just check out the occasional video i upload, I want to thank all of you for the great support, which has allowed me to live out my dream job, it really does mean a lot and hopefully we have another great 4 years on Youtube."
