    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F8N9MyHNI9B4%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D8N9MyHNI9B4\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F8N9MyHNI9B4%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-02-10T21:00:23+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cstrong\u003eHi! My name is Lauren Fairweather.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI make\u00a0\u003ca href=\"http://fairweatherfriends.etsy.com\" rel=\"nofollow\" target=\"_blank\"\u003eplush toys\u003c/a\u003e,\u00a0\u003ca href=\"http://www.youtube.com/devilishlypure\" rel=\"nofollow\" target=\"_blank\"\u003evideo blogs\u003c/a\u003e, and\u00a0\u003ca href=\"http://laurenfairweather.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003esongs about books\u003c/a\u003e. I think that the world is at its most beautiful when people unapologetically celebrate the things they love and use that enthusiasm to create even more lovely things.\u00a0\u003cbr\u003e\u003cbr\u003eYouTube in particular lets me share what I do with the world. On\u00a0\u003ca href=\"http://www.youtube.com/devilishlypure\" rel=\"nofollow\"\u003emy channel\u003c/a\u003e, I share my thoughts on things I care about, teach you how to make things, play the songs I write, and document my adventures.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eNow, I\u0027m going to talk about money.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOver the years, I\u0027ve collected small, inconsistent amounts of money from my various creative businesses. Nearly all of that money goes into living expenses. If I have any left over, I invest it back into the things I make. Compared to the many hours I work, I am paid very little and some weeks, nothing at all. I keep doing it because it makes me happy, but I often wonder if I can keep this up the way I\u0027d like to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cstrong\u003ePatreon is a welcome addition to what I\u0027ve been doing since 2006. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis campaign doesn\u0027t change what I\u0027m doing and it\u0027s totally optional. Whether you\u0027re interested in pledging or not, I will keep releasing my videos on YouTube for free as long as I can! If you want to help in another way, consider sharing your favorite thing I\u0027ve made with your friends on social media.\u00a0\u003cbr\u003e\u003cbr\u003eIf you do choose to become a patron, you\u0027ll be making it possible for me to invest even more time and money into making more consistent, high quality, and adorable content for everyone to enjoy. And there are some fun rewards for you, like video shoutouts and handwritten letters!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cstrong\u003eHere\u0027s the serious part.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI may not be able to do what I love for a living forever. I used to tour the US, playing shows full-time. Eventually, touring cost me more than I made at my merch table, so I had to stop. I have a super wonderful baby, so whenever I have a spare minute to work, I prioritize the projects that will be the most likely to help me support my family financially. I try my hardest to keep up with everything I love to make, but sometimes it\u0027s just not possible.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s why I need your help. I would absolutely love to keep doing all of this for a living, and honestly, I haven\u0027t found any other job that makes me this happy. Because of that, every bit that you pledge to donate will be so, so appreciated.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(215,227,188);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003e\u003cspan style=\"background-color: rgb(183,221,232);\"\u003e\u003cspan style=\"background-color: rgb(242,220,219);\"\u003e\u003cspan style=\"background-color: rgb(219,238,243);\"\u003eHow often do I make videos?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI usually make between 2 and 8 videos a month (if I\u0027m able to make any at all). You are welcome to set a monthly limit if you\u0027d like! That way, you don\u0027t have to worry if I\u0027m super productive."
