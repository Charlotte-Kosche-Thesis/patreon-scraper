    "summary": "Hi there,\u003cbr\u003e\u003cbr\u003eMy name is Lan Pitts and this is, obviously, my Patreon. Welcome! If you\u0027re unfamiliar with my work, let me tell you a bit about myself:\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been a freelance entertainment journalist for the past 9 years working for the likes of \u003cstrong\u003eShotgun Reviews\u003c/strong\u003e, \u003cstrong\u003eFangoria\u003c/strong\u003e, \u003cstrong\u003eComicBook\u003c/strong\u003e, and \u003cstrong\u003eNewsarama\u003c/strong\u003e. I\u0027ve done some social media work for \u003cstrong\u003eTop Cow\u003c/strong\u003e and now I\u0027m creating my comics and working with \u003cstrong\u003eBOOM! Studios\u003c/strong\u003e on their \u003cstrong\u003eWWE\u003c/strong\u003e comic. It\u0027s really a dream come true. Going to shows as a professional and not as press and being able to network has been surreal for sure. Even my mother will tell you since I was five I was drawing stick figure comics and stapling notebook paper together to make them.\u00a0\u003cbr\u003e\u003cbr\u003eSo why Patreon?\u00a0\u003cbr\u003e\u003cbr\u003eWell, freelancing has its peaks and plummets of income. I have a few things in the pipeline til March of next year and that\u0027ll be here before you know it. Patreon gives me that little bit more of income that is always helpful and in exchange, I\u0027ll give you guys BTS look at my scripting process, WIP pages, and anatomy of a scene (my thoughts behind why I construct things a certain way and what I like about it). To give an idea of what the $3 gives you, I\u0027m giving the first post for a buck.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll update Monday and Friday with what I\u0027ve done for the week and give ideas of what\u0027s to come. Wednesdays are AMA which I\u0027ll answer the following week.\u00a0\u003cbr\u003e\u003cbr\u003eFor $3 a month, I don\u0027t think that\u0027s too bad and I hope you enjoy this crazy process each week.\u00a0\u003cbr\u003e\u003cbr\u003eToo Sweet me bro.\u00a0\u003cbr\u003e\u003cbr\u003e- Lan\u003cbr\u003e\u003cbr\u003e"
