    "summary": "\u003cdiv\u003e\u003ch1\u003e\u003cimg src=\"https://img00.deviantart.net/463e/i/2018/113/1/5/al_cast_by_lj_phillips-dc9mge\"\u003eSIN CITY MEETS LORD OF THE RINGS\u003c/h1\u003e\u003cbr\u003eWelcome to a world of neon cities and psychics, werewolves and guns.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoud\u003c/strong\u003e is a story about love and war. Vincent is a left-over from a supernatural war, a man running out of reasons to live...until he meets Al, pint-sized gangster with secrets of his own. \u003cbr\u003e \u003cimg src=\"https://img00.deviantart.net/463e/i/2018/113/1/5/al_cast_by_lj_phillips-dc9mge\"\u003e\u003cbr\u003e\u003cimg src=\"http://goud.thecomicseries.com/images/comics/148/39826a1524491624f1188945049.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003ch1\u003eWhat You Get As A Patron:\u003c/h1\u003e\u003ch2\u003e$1 - A Sneak Peek\u003c/h2\u003eThink of it as a time machine that let\u0027s you get a sneak peek of the future. Pages from \u003cem\u003eGoud \u003c/em\u003eare uploaded every Sunday.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e$5 - Ask And Ye Shall Receive\u003c/h2\u003eAsk the characters directly about things you\u0027ve wanted to know and hear their answers (but don\u0027t be surprised if they don\u0027t always tell the truth.) .\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e$10 - Secret File\u003c/h2\u003e\u003ca href=\"http://SmokeFurAndStone.webcomic.ws/files/howl\" rel=\"nofollow\"\u003e\u003c/a\u003eAccess to a new 2- 3 page Bestiary featuring a different supernatural race each month\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e$15 - NSFW Pin-Ups\u003c/h2\u003eAccess to a fully painted NSFW pin-up of one of the characters. More explicit pieces will be sent out via email. The character featured will be decided via poll.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e$25 - Inclusion of your OC in the comic\u003c/h2\u003eYour OC is featured in the background of a Smoke, Fur And Stone panel. I require visual reference of your OC to approve you for a slot \u00a0and your OC will be included in a way that I feel fits the story.\u003cbr\u003e\u00a0\u003cbr\u003e\u003ch2\u003eAbout Me\u003c/h2\u003eI\u0027m a former art lecturer and published writer. I\u0027ve participated in numerous exhibitions, published a few short stories and had three solo exhibitions. My work is mostly digitally painted but occasionally blends 3D and photographic techniques.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe comic updates weekly\u00a0\u003ca href=\"http://goud.thecomicseries.com/comics/first\"\u003ehere\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
