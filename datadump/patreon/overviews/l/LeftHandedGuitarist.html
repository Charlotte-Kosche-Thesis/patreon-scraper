    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch3 style=\"color: rgb(31, 73, 125);\"\u003eHello!\u003c/h3\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\n\tWho are you?\u003c/strong\u003e I\u0027m Matthew, and I want to help you to play guitar.\u00a0My opinion is that the best way to do this is by learning the songs that you love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you do?\u003c/strong\u003e I give song lessons on YouTube under the name LeftHandedGuitarist. I present my videos without much talking, I just play the songs along with on-screen chord diagrams.\u00a0The videos are meant to supplement your other learning methods and are designed as practice tools to help you learn chords. I sometimes show simplified versions of songs for beginners, or I may do intermediate level videos which present the songs as they were originally played.\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMost importantly, I include information for both right-handers AND LEFT-HANDERS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Patreon all about?\u003c/strong\u003e My videos will always be free, but they take a lot of time, research and effort to make and I earn very little from them through YouTube. Patreon is a way for you to help support me or say thank you if you find my videos useful. As little as $1 a month from you will make a huge difference to me, and enable me to keep doing this!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get out of it?\u003c/strong\u003e Besides the good feeling that you\u0027ve helped support a creator, I have a number of rewards available. You can get access to chord charts for the songs I teach, as well as backing tracks. You can suggest and vote on what artists you\u0027d like to see me do next, download ebook/audio collections, or you can even request a transcription of a song.\u003cbr\u003e\u003cbr\u003eThank you so much for any support you can give!\u003cbr\u003e\u003c/div\u003e"
