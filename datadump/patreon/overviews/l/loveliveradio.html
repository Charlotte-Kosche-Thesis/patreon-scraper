    "summary": "Love Live Radio is a live stream on Facebook and Discord. We play Love Live music from \u03bc\u0027s, Aqours, saint snow and A-RISE, and anyone can join in and listen when we are live. There is no schedule, streams last roughly 4 hours each, and it\u2019s only run by one person. No profit behind it, just a fun pass time that everyone benefits from!\u003cbr\u003e\u003cbr\u003eFacebook link:\u00a0\u003ca href=\"https://www.facebook.com/loveliveradioofficial/\"\u003ehttps://www.facebook.com/loveliveradioofficial/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDiscord link:\u00a0\u003ca href=\"https://discord.gg/T7BsHtU\"\u003ehttps://discord.gg/T7BsHtU\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhen a stream is online, you can listen through Facebook Live, accompanied by an array of visual flare, or through the Discord voice channel. Requests may be the biggest draw to our streams, just request any Love Live song and we\u2019ll queue it up to play for you! There are various contests throughout the streams to keep you interested, such as a poll for featuring Love Live! and Love Live! Sunshine!! idols to take center stage each radio, or a user raffle that lets you display a message of your choosing on a radio stream!\u003cbr\u003eMeanwhile, if you\u2019re just looking for somewhere to chat, our Discord has grown from a few people to several hundred, and has a nice, welcoming community with tons of bells and whistles to give you a reason to come back again! We hope you can stop by!\u003cbr\u003e\u003cbr\u003eI\u0027ve done, and still do, LLR for free, but as a few people have shown interest in donating for my efforts, I\u0027ve created this page! Obviously you have no obligation to donate, but you get some benefits if you do :\u0026gt;\u003cbr\u003e\u003cbr\u003e"
