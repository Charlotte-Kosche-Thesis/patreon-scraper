    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/rhMZGiRIysg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Music is not just what I do. It\u2019s \u003cstrong\u003ewho I am\u003c/strong\u003e. It\u2019s how I process the world. I moved to Los Angeles several years ago to pursue my dream and I\u2019m proud to say that I\u2019m doing it! I\u2019m here! But lately, I\u2019ve been having a hard time because being a part of the entertainment industry often feels like you have to sacrifice parts of yourself to get the things that you have always dreamed of. And who\u2019s to say what you lose in the process? And is it worth it? When you\u2019re an artist - you absorb everything. It\u2019s your job to let it in, let it change you so you can translate those great/sad/happy/amazing things into something \u003cstrong\u003ebeautiful\u003c/strong\u003e and \u003cstrong\u003ereal\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve never been one to completely follow the rules. I went to drama camp and ended up winning the talent show for original music. Twice actually. I started college at a prestigious BFA Musical Theatre program to later leave the program and make my \u003cstrong\u003eOWN\u003c/strong\u003e major by combining direct studies and taking classes at both Emerson College and Berklee College of Music. So when my friend Peter told me about Patreon it definitely sounded right up my alley. \u003cbr\u003e\n\n\u003cbr\u003eSo here we are. A country-pop record (with a single that won the LA Round of the Texaco Country Showdown with KKGO 105 and had me open for Easton Corbin and Josh Turner), two pop EP\u2019s (one song, \u201cComing Back for More\u201d won the John Lennon Songwriting Contest at NAMM \u0026amp; \u201cThat Night\u201d made Spotify\u2019s Official \u201cNew Music Friday\u201d playlist in the US), various singles and many covers released on YouTube later I stand here before you on this unique journey...\u003cbr\u003e\n\n\u003cbr\u003eA\u003cstrong\u003e risk\u003c/strong\u003e is always required for things that reap the greatest rewards. So that\u2019s what I\u2019m doing now. I want to try something new and make my own rules. I want to create a community that welcomes creativity, positivity and free expression. With YOUR HELP, you my patrons, will be my record label. With YOUR HELP, I\u2019ll be able to release new music each month and share my stories behind the songs. With YOUR HELP, I\u2019ll be able to do what I believe I\u2019m truly here on this earth to do. So \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for reading this far. Your time is valuable. Know that any little bit helps and I appreciate you. \u003cbr\u003e\n\n\u003cbr\u003eLet\u2019s do this together!\u003cbr\u003e\n\n\u003cbr\u003exo, caitlin \"linney\"\u003cbr\u003e"
