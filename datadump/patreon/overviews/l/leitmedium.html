    "published_at": "2015-10-01T21:02:26+00:00",
    "summary": "Hallo. Ich bin\u00a0\u003ca href=\"https://twitter.com/leitmedium\" rel=\"nofollow\"\u003eleitmedium\u003c/a\u003e und mache seit knappen drei Jahren den Podcast \u00bb\u003ca href=\"http://leitmotiv.cc\" rel=\"nofollow\"\u003eLeitmotiv\u003c/a\u003e\u00ab. Es ist ein Gespr\u00e4chspodcast, in dem ich mich pro Folge mit einer G\u00e4stin treffe und anderthalb Stunden ein entspanntes Gespr\u00e4ch f\u00fchre. Es ist wie eine angeregte Unterhaltung, wenn man am Bahnhof sitzend auf den Zug wartet und eine Bekannte trifft. Wir reden \u00fcber Studium, Beruf, Anekdoten. Und eben einfach: das Leben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWof\u00fcr ich Geld einsammle\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e1. Erhaltung Status Quo\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEin Podcast kostet Geld: Die \u003cstrong\u003eAufzeichnungshardware\u003c/strong\u003e (\u003ca href=\"http://www.thomann.de/de/beyerdynamic_dt297pv80_mk_ii.htm\" rel=\"nofollow\"\u003eBeyerdynamic Headsets\u003c/a\u003e und ein mobiler\u00a0\u003ca href=\"http://www.thomann.de/de/zoom_h6.htm\" rel=\"nofollow\"\u003eZoom-Recorder\u003c/a\u003e), \u003cstrong\u003eBearbeitungssoftware\u003c/strong\u003e (\u003ca href=\"http://www.reaper.fm/\" rel=\"nofollow\"\u003eReaper\u003c/a\u003e) und \u003cstrong\u003eDienste\u003c/strong\u003e (z.B.\u00a0\u003ca href=\"https://auphonic.com/\" rel=\"nofollow\"\u003eAuphonic\u003c/a\u003e und Server) haben eine gr\u00f6\u00dfere Investition erfordert und m\u00fcssen immer wieder nachgebessert oder aufgefrischt werden.\u00a0Manchmal lade ich die G\u00e4stinnen zu einem Vorgespr\u00e4ch auf \u003cstrong\u003eKaffee\u003c/strong\u003e und \u003cstrong\u003eKuchen\u003c/strong\u003e\u00a0ein und w\u00fcrde mich freuen, wenn die H\u00f6rerInnen quasi mit einladen.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e2. Weiterentwicklung\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWeiterentwickeln m\u00f6chte ich Technik und Format - keine Angst, es werden keine unangenehmen Ver\u00e4nderungen. Zurzeit lebe ich quasi aus einer Stofftasche und w\u00fcrde sehr gern einen \u003cstrong\u003eKoffer\u003c/strong\u003e anschaffen (bauen/bauen lassen), der als mobile Aufnahmestation dient. Die \u003cstrong\u003eWebseite\u003c/strong\u003e w\u00fcrde ich gern zug\u00e4nglicher gestalten, so dass sie auch f\u00fcr Podcast-fremde H\u00f6rerInnen niedrige Einstiegsh\u00fcrden bietet. Was die Inhalte angeht, habe ich eine lange Liste mit G\u00e4stinnen, mit denen ich in Zukunft reden m\u00f6chte. Einige leben jedoch nicht in Berlin, was \u003cstrong\u003eFahrtkosten\u00a0\u003c/strong\u003ebedeutet, wie\u00a0zum Beispiel f\u00fcr die spannende \u003ca href=\"http://leitmotiv.cc/leitmotiv-014-ueber-beobachtungen-neue-technologien-und-alte-reflexe-mit-kathrin-passig/\" rel=\"nofollow\"\u003eFolge mit Kathrin Passig in Z\u00fcrich\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerks?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch habe mich nach einigen Gespr\u00e4chen entschieden, keine Perks/Goodies f\u00fcr Unterst\u00fctzerInnen anzubieten. Das bedeutet in der Regel viel Aufwand und oft ist das gar nicht unbedingt gewollt. Wenn ich Euch doch eine Freude machen kann, meldet Euch einfach. Ihr k\u00f6nnt statt der gestaffelten Betr\u00e4ge unten auch einfach links oben den Unterst\u00fctzungs-Betrag frei eingeben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDank\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnabh\u00e4ngig von der eingehenden Unterst\u00fctzung \u00fcber Patreon wird Leitmotiv weiter wie bisher aufgezeichnet. Kleine Spenden \u00fcber Patreon helfen aber dabei, die Produktion zu erleichtern und damit zuverl\u00e4ssig mit geringem Aufwand sch\u00f6ne Gespr\u00e4che zu ver\u00f6ffentlichen. Vielen Dank f\u00fcr die Hilfe und auch die bisherigen Flattr-Spenden.\u003cbr\u003e\u003cbr\u003e"
