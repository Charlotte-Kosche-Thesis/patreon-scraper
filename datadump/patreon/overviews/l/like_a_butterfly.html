    "summary": "Salute, liebe Leute.\u003cbr\u003e\u003cbr\u003e\u01b8\u0334\u04c1\u0334\u01b7\u003cbr\u003e\u003cbr\u003eIch bin Raku und bin Zeichnerin seit 2008 auf Websites wie Animexx, tumblr und facebook. Neben schlichten Doodles, Gijinkas und Comic Skripts habe ich mich auf einen Mix aus Manga und Jugendstil Elemente festgelegt.\u00a0\u003cbr\u003e\u003cbr\u003eMeine Motive und Ideen bewegen sich irgendwo zwischen \u003cem\u003esehr m\u00e4dchenhaft und rosa\u003c/em\u003e und \u003cem\u003eirgendwie surreal und morbide\u003c/em\u003e. Zumindest sagt man mir das nach... \u00a0\u003cbr\u003eAu\u00dferdem arbeite ich seit 2014 an meinem eigenem Manga \"Rose\u273fasis\" und ver\u00f6ffentliche diesen auf Animexx, meiner eigenen Version des Gebr\u00fcder Grimm M\u00e4rchens \"Schneewei\u00dfchen und Rosenrot\".\u00a0\u003cbr\u003e\u003cbr\u003eWeiterer meiner \"Hin und Wieder\" Projekte sind, unter anderem meine \"100 Butterfly Gijinka Challenge\" und\u003cbr\u003edie \"Depeche Mode Song Stories\" und denke mir gerne Charaktere, Kleider und Schmuck aus.\u003cbr\u003e Ansonsten zeichne ich Dinge, die mir in Real Life, Games und in meinen Tr\u00e4umen passieren gerne als Doodle oder schlichten Comic, damit sich Leute dar\u00fcber (und \u00fcber die damit verbundenen Fails) am\u00fcsieren k\u00f6nnen.\u003cbr\u003eIch kritzle eigentlich immer irgendwas vor mich hin und spame damit das Internet voll und bekomme mittlerweile Entzugserscheinungen, wenn ich keinen Stift in meiner N\u00e4he habe. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eGenerell probiere ich sehr gerne neue Dinge aus, um im Bereich der Kunst neue Dinge zu testen und Interessen zu entwickeln und meine Qualit\u00e4t step by step zu verbessern. Hin und wieder schreibe ich auch mal eigene Fanfictions und Kurzstorys. Also zirka alle 300 Jahre mal einen Absatz.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0Ich nehme auch gerne Commissions an, seien es:\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAquarellbilder und Illustrationen (\u00fcberwiegend im Jugendstil)\u003c/li\u003e\u003cli\u003eCharacter Designs und Re-Designs f\u00fcr Own Characters\u003c/li\u003e\u003cli\u003eKAKAOs und Lesezeichen (auch hier: \u00fcberwiegend im Jugendstil)\u003c/li\u003e\u003cli\u003eGijinkas\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAuf Preise lege ich mich ungern fest, ich verhandle lieber mit den Leuten direkt.\u00a0\u003cbr\u003e\u003cbr\u003ePrivat bin ich \"Pflegekraft im Bereich Psychiatrie\", meine Bilder sind f\u00fcr mich der Schl\u00fcssel, um die Dinge in meinem Beruf und Alltag zu verarbeiten und eventuell neue Erfahrungen aufs Papier zu bringen. Mein Beruf und meine Schule nehmen jedoch sehr viel Zeit, psychische St\u00e4rke und auch Kosten in Anspruch und freue mich \u00fcber ein klein wenig Support, um diesen dann in meine Bilder zu investieren. \u003cbr\u003eNoch mehr aber noch interessiert mich Meinung anderer Leute und was sie in meinem enormen Kitsch und dem schlichten Surrealismus sehen, wor\u00fcber ich dann gr\u00fcbeln kann. \u003cbr\u003eIch gr\u00fcble sehr gern.~\u00a0\u003cbr\u003e\u003cbr\u003eAuch wenn ich noch wenig Features zu bieten habe, so hoffe ich doch mit zunehmender Zeit und Support Neues bieten zu k\u00f6nnen.\u00a0\u003cbr\u003e\u003cbr\u003eIch danke an dieser Stelle schon einmal, falls ihr mich bei meiner \"Mad Draw Party\" unterst\u00fctzen wollt.\u003cbr\u003e\u003cbr\u003eWirsing~"
   },
