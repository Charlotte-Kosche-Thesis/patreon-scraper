    "published_at": "2015-02-05T19:58:46+00:00",
    "summary": "My main projects right now are\u00a0\u003ca href=\"http://landley.net/toybox/about.html\" rel=\"nofollow\"\u003eToybox\u003c/a\u003e and\u00a0\u003ca href=\"http://landley.net/aboriginal/about.html\" rel=\"nofollow\"\u003eAboriginal Linux\u003c/a\u003e, although I do some work on\u00a0\u003ca href=\"http://landey.net/qcc\" rel=\"nofollow\"\u003etoolchains\u003c/a\u003e, kernel,\u00a0\u003ca href=\"http://landley.net/qemu/2008.html\" rel=\"nofollow\"\u003eqemu\u003c/a\u003e, and\u00a0\u003ca href=\"http://kernel.org/doc\" rel=\"nofollow\"\u003edocumentation\u003c/a\u003e too.\u003cbr\u003e\u003cbr\u003eMy modus operandi is to\u00a0dig down through superfluous layers of complexity to create simple, flexible systems you can reproduce from scratch, port wherever you like, and built from a small enough amount of code you can understand what it\u0027s doing and audit it for security problems. Treat complexity is a cost, and try to get the best bang for the buck.\u003cbr\u003e\u003cbr\u003eIt\u0027s basically glorified janitorial work. Most people race towards the new frontier, I follow behind cleaning up the mess. My goal is to figure out how to reproduce the experts\u0027 black magic, then make it look so easy that being an expert in it no longer means anything.\u003cbr\u003e\u003cbr\u003eThese days, turning Android into a self-hosting development environment seems like the best path forward, for reasons explained in the above video. (There are literally a billion smartphones preinstalled with Android. Having a phone ought to be enough to let you program the phone, down to the deepest level.) Releasing new code under a license that places it into the public domain allows the most flexible and widespread use.\u003cbr\u003e"
