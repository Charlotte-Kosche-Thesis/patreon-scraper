    "summary": "\u003cimg src=\"http://1.bp.blogspot.com/-M_Ft9HvgLMY/UTpbX1nnkFI/AAAAAAAABFs/5HcGs7_cVwc/s1600/about+me.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eHey guys! Thanks for taking a moment to check out my Patreon\u003c/strong\u003e.\u00a0\u003cstrong\u003eT\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003ehis is a page for the Fans who want to receive Extra Super Exclusive fun and sexy content along with a first look of my work in progress creatives and also for my fans to\u00a0help fund the creation of my content.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0I am a Cosplayer, Gamer, and model. I am Located in Miami, Florida. I\u0027ve always had a passion for Art, Fashion, Anime/Animation, Videogames, Painting, \u0026amp; Cosplay!. I want to eventually make this a full time thing in fabricating costume designs and to bring to life your favorite characters whether its from Anime, Videogames, and Marvel/DC comics. I\u0027m currently going to school for Arts and is pursuing my passion for becoming a Professional\u00a0 international Cosplayer. I\u0027ve started Cosplaying for a few months, started in 2015 casually and now I\u0027m obsessed with the art very much! my hobbies are creating new costumes every month, modeling bikini\u0027s, sketching my favorite characters, listening to music of wide variety especially rock, playing video games, and watching Anime!!! One day I\u0027ll own a PS4 but for now I\u0027m a PC gamer. Find me on league of legends PSN: Project Vl\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cimg src=\"http://mimg.163.com/jy3style/lib/htmlEditor/portrait/tu/preview/tu83.gif\"\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWHY SUPPORT\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI created this Patreon for those who wants to support me and see more cosplay of their favorite characters come to life. So I made this in giving them a chance to do so. Creating cosplay and props is expensive and so to find the funds to do this on my own is very hard. I do attend college and work, so to find the time and the funds for this hobby is very scarce.\u00a0All donations will go towards materials, outfits, photoshoot gear, photoshoot sets, and producing new content. This page is to give back to you lovelies what you\u0027ve given to me! and with the success of this Patreon page I will strive to create new cosplays with how to tutorials monthly as well as have the funds to attend out of state conventions to meet all you guys!.\u00a0Also The support from Patreon means that I will be able to devote more of my time to cosplay and fabricate new costumes and content much faster, feel free to check out the rewards below! :)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e~\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eGet immediate access to all these rewards by signing up~\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCosplay Progress Photos\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eExclusive Sexy ~lewd~ Photo sets [$10+ Tiers]\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBehind the scenes for all Photo shoots through lens\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCosplay/Prop Tutorials\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eExclusive Patreon Private Snapchat Access\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eO\u003cspan style=\"color: rgb(75, 172, 198);\"\u003enline Discord/Skype Chat \u0026amp; Game sessions\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eGiveaways\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/weQOuep.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/BLyQr7E.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e*DISCLAIMER: Patrons will receive rewards once your payment has been processed*\u003cbr\u003e*All Photosets will be sent out directly to all Patrons via Patreon Message with a Dropbox Link at the end of each month. All other content will be posted directly to my patreon only feed*\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks so much for Visiting!       Even if you can\u0027t donate right away your thoughtfulness and showing me love is very much appreciated and means Mega Lots to me! \u003cbr\u003eYou can also check out my Facebook page and give it a like!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/Zmm2
