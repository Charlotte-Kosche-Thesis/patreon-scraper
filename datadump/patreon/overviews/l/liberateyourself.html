    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHello and welcome to the Liberate Your Self podcast! I\u0027m so excited to bring a platform of personal sovereignty to your life.\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\n\u003cbr\u003e\nI\u0027m sure you\u2019ve noticed the systems and institutions in our society are changing rapidly. In these times of transition, there lies a \n\u003cstrong\u003eunique opportunity to co-create a new paradigm.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nThe Liberate Your Self podcast is a platform to have in-depth discussions with others who are walking a path of self-mastery and sovereignty in a chaotic world. Join us as we share our own journeys of unfolding through esoteric philosophy, consciousness expansion, transpersonal psychology, astrology, metaphysics, occult wisdom and mystical practice. \n\u003cbr\u003e\n\u003cbr\u003e\nYou are your own authority. The power to discern Truth and walk a path according to this Truth will not come from an outside agency. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTune in to reclaim your personal sovereignty on your own terms.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://liberateyourselfpodcast.com\" target=\"_blank\"\u003eListen to the podcast here.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eSo who am I?\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is Trista Dedmon, and for my entire life, I\u0027ve been deeply involved in personal transformation through various spiritual, esoteric and occult modalities. I\u0027m a mystic scholar and practitioner who weaves magic into all forms of life, because this lifetime is a piece of art after all! I offer readings with the ancient arts of Tarot and Astrology to help others live their most self-possessed and purposeful life.\n\u003cbr\u003e\n\u003cbr\u003e\nBy becoming a patron of the Liberate Your Self podcast, you will be creating a community of self-empowered and mystic individuals who are cultivating their best selves. Your support allows me the time and energy necessary to bring you high-quality audio and interactive content for your own journey.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nYou also get access to what I\u0027m calling the\u00a0\u003ca href=\"http://tristadedmon.com/liberation-library/\" target=\"_blank\"\u003eLiberation Library\u003c/a\u003e, a growing digital esoteric library of practical, spiritual materials created by myself and guests,\u00a0\n\u003cem\u003eas well as \u003c/em\u003emonthly Astrology and Tarot readings to guide you on your own path of transformation and sovereignty.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThis is a formal invitation to break free from the shackles of the past and Liberate Your Self for the future!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e"
