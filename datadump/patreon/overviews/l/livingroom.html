    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5KNrGfWwn0I%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5KNrGfWwn0I\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5KNrGfWwn0I%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/5KNrGfWwn0I",

    "published_at": "2017-03-27T17:38:28+00:00",
    "summary": "Welcome to the \u003ca href=\"http://www.livingroomcommunityartstudio.org/\" rel=\"nofollow\"\u003eLivingRoom Community Art Studio\u003c/a\u003e\u0027s Patreon Page\u003cstrong\u003e \u003c/strong\u003ewhere we\u0027re building creative community! \u003cstrong\u003eThe LivingRoom is a registered not-for-profit\u00a0 that provides a safe place where people of all ages and abilities can make and share art for free in the service of community development and individual well being. \u003c/strong\u003eWe were founded by actor and artist \u003ca href=\"http://www.marykrohnert.com/\" rel=\"nofollow\"\u003eMary Krohnert\u003c/a\u003e, and are a part of something called the \u003ca href=\"http://arthives.org/\" rel=\"nofollow\"\u003eArt Hive \u003c/a\u003emovement, which believes that \u003cstrong\u003eeveryone is an artist, and that \u003cem\u003eeveryone\u003c/em\u003e - including those most marginalized - should have access to the materials, space and support to express themselves without fear of judgment, and connect with others who can help move them forward in their creative journey. With Patreon, you can help us do that!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://livingroomcommunityartstudio.org/Patreon/Patreon_Studio_Pic.JPG\"\u003e\u003cbr\u003e\u003cbr\u003eAt the LivingRoom, we talk back to that inner critic who says \"you can\u0027t\" or \"you shouldn\u0027t\" or \"you\u0027re not allowed\" when it comes to expressing yourself and taking creative risks.\u00a0 \u003cstrong\u003eWe support folks as they learn how to reconnect with their most authentic creative voice so that they can speak their truth using whatever medium they feel is best, in whatever way they want.\u003c/strong\u003e\u00a0 You know that voice.\u00a0 It might be quiet, but it\u0027s always there.\u00a0 It\u0027s the voice that knows your thoughts and feelings matter.\u00a0 It\u0027s the unique and resilient voice that knows it can make a difference in the world.\u00a0 \u003cstrong\u003eYou can help that voice be heard by subscribing to the LivingRoom project on Patreon. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCheck out this video to hear the voices of some of our community members, and learn more about how the LivingRoom has made a difference in their lives...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M7guF_0qeug\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBelieve it or not, one or two dollars a month can help us pay our rent, and keep the studio doors open for our community.\u00a0 For every month our rent is covered, we can focus on supporting the folks who need it most - in the studio and online.\u003c/strong\u003e Oh yeah - did we mention that we want to create online content for all those folks who love what we do but can\u0027t make it in to the studio in person? Yup. We want to do that too, along with celebrating all the amazing artists and makers we know!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://livingroomcommunityartstudio.org/Patreon/Patreon_Collage_1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWonderful things happen when people come together at the LivingRoom - not just great works of art, but wonderful moments between individuals.\u00a0 \u003cstrong\u003eIt\u0027s a space where people can practice being human - which is an art form all in itself.\u00a0\u003c/strong\u003e When folks are at the studio we understand that - in spite of our differences - \u003cstrong\u003ewe are ALL artists capable of transforming ideas into action, and thoughts into things that create meaningful change for ourselves and others.\u00a0 \u003c/strong\u003eCreativity becomes the common ground that brings folks together to share their experiences of what it\u0027s like to be them.\u00a0 \u003cstrong\u003eMaking and sharing art softens the heart and makes it possible to take in someone\u0027s story, identify the places where you can relate, ask for what you need, and offer others support. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://livingroomcommunityartstudio.org/Patreon/Patreon_Collage_2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs we grow forward, that support isn\u0027t just for and from the people we connect with in person.\u00a0 Our online community is super important to us as well.\u00a0 \u003cstrong\u003eAs we meet our goals we will expand to provide more services for folks who can\u0027t make it into the studio, or who live far away.\u00a0 This means creating more online workshops and demos, artist support, live streaming artist chats, art jams and performances. \u00a0\u003c/strong\u003eIt\u003cstrong\u003e\u00a0\u003c/strong\u003emeans more opportunities to connect with makers and creators from our community and around the world so that we can share and celebrate our creativity, and learn more about the world in which we live.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe would be honoured if you joined us on this journey and became a part of our creative community through Patreon.\u00a0 Every dollar counts, and every voice matters.\u00a0 Making Art Matters.\u00a0 Thank you so much for your support!\u003cbr\u003e\u003cbr\u003e**\u003c/strong\u003eJust a note that Patreon contributions are processed in US dollars. :-)\u003cbr\u003e\u003cbr\u003e"
   },
