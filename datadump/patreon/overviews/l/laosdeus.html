    "summary": "\u003cstrong\u003eHola!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHe ilustrado, dibujado y programando desde siempre\u003c/strong\u003e, sin embargo me he propuesto realizar profesionalmente los proyectos que siempre han rondado mi cabeza y explayar mi creatividad.\u003cbr\u003e\n\u003cbr\u003e\nAhora me embarco en una nueva aventura, ilustraci\u00f3n , manga, animaci\u00f3n y videojuegos, con tiempo y dedicaci\u00f3n no hay limites, los invito a seguirme en Patreon, para darle vida a muchos proyectos, su apoyo es muy valiosos para mi.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuiero ser un H\u00e9roe!\u003c/strong\u003e\u003cbr\u003eSi decides seguirme, obtendr\u00e1s acceso a todo el contenido que pueda crear cada mes. sea cual sea su apoyo, as\u00ed podr\u00e9 generar m\u00e1s arte en menos tiempo, mientras mas apoyo mayor compromiso de mi parte, todos est\u00e1n invitados!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo es el proceso de publicaci\u00f3n?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIlustraci\u00f3n\u00a0\u003cstrong\u003ey Animaciones\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eAl comienzo de cada semana publicar\u00e9 el previo de la ilustraci\u00f3n/animaci\u00f3n y la fecha de publicaci\u00f3n en las versiones \u003cstrong\u003eHero y Legend.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e/// English version ///\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHello!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI have illustrated, drawn and programmed since always\u003c/strong\u003e, however i have decided to carry out the projects that always have in my mind and expand mi creativity professionally.\u003cbr\u003eNow i embark in a new adventure, illustration, manga, animations and videogames, there is not limits with time and decication, i invite you to follow me on Patreon to make true many projects, your support is very valuable(valioso) for me. \u003cbr\u003e  \u003cbr\u003e\u003cstrong\u003eI wanna be a hero!\u003c/strong\u003e\u003cbr\u003eIf you decide follow me and whatever your support is, you will get access to all the projects that i will create every month, so I will carry out more projects in less time with your support. All of you are invited to join !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePublication Process\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIlustration and\u00a0Animations\u003c/strong\u003e\u003cbr\u003eAt the beginning of every week I will publish the preview of the weekly illustration and at the end of the week i will publish 2 posts: first the finished illustration for all and the last post only for my followers of the finished illustration in FHD and the PSD.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow me also on Deviantart / S\u00edgueme tambien en:\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://laosdeus.deviantart.com/\"\u003ehttps://laosdeus.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThanks for your support, all of you are invited to join !\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nGracias por su apoyo,\u00a0todos est\u00e1n invitados!\u003c/strong\u003e\u003cbr\u003e\nLaosDeus\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
