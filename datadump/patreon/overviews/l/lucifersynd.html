m\u003e\"Lucifer and Lilith work in a way that few others do. They release \nthings when they are done, not before.  The quality and care put into \neverything they create is evident, you only have to look at how many of \ntheir fans adore their works.\"\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003eThe Playful Otter, Tier 2 Patron\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"You guys are so creative, and it\u0027s awesome that you guys have this following. You guys created content that isn\u0027t readily available to people with that sort of fetish, and when it is, it isn\u0027t the best quality. You guys have stepped up the game for people who created the content that\u0027s out there.\"\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCaitlin Glenn, Tier 2 Patron\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eHello everybody!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWho are we? We are husband and wife in real life, we met as a Giantess and Tiny, roleplaying in a 3D chat called IMVU and then decided to step our relationship to our current wonderful wedding after 4 long and beautiful years. As you may understand, the Giantess universe is our real passion, one that we live constantly through our stories and images.\u003cbr\u003e\u003cbr\u003e We decided to create a Patreon in order to better support what we are creating. We constantly release new pictures but in order to reach a stable pace we need more funds, to purchase more content for our 3D rendering programs and bring you people with more and more amazing art everyday. All the money that we will get will always be spent over this wonderful passion that we all share, if you are here and reading these lines... And as well it would really help us to upgrade our hardwares even more, to deliver always constant and better renders to you people.\u003cbr\u003e\u003cbr\u003eWe do this completely out of our pure passion for the whole Giantess fetishism... If you\u0027re with us, please give a tiny bit of help... And you can be sure that you will not only have our complete gratitude... But even have rewards for it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eGiantess Universes\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur work is not the same as many other Artists that you can find everywhere online. We do not focus exclusively on erotic content: our personal approach on the Giantess fetish is with\u00a0both physical and mental pleasure... When you finish reading one of our stories, you will not just have used it that one time to have a fun moment with yourself... You may want to go back to it, to just enjoy the story that you have been reading.\u003cbr\u003e\u003cbr\u003eWith us, you will find epic creatures like Angels, Demons, Gods and Goddesses, Dragons, Vampires... Tiny men fighting huge women or getting completely destroyed by them, all of it with a solid background storyline that will keep you enticed and entertained as much as the pictures will give you the excitement that you are looking for in a Giantess comic.\u003cbr\u003e\u003cbr\u003eWe cover everything though... And that is why you have completely story oriented comics, like Loki and Armageddon... A mix of both, like BfG and Astrid... And solely focused on the erotic aspect, with just a tiny bit of background story, like Giantess SPA, the Dual Femdom series of short stories and our Quickies. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy Pledge?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe reason why you should pledge to us is simple: if you like Giantess content, extreme, full of fetishism, gentle, mild, whatever is in your mind... Then you should pledge, because that is exactly what we are wanting to deliver to you guys: the Giantess content that you have always dreamed about but that nobody out there is still doing. Or perhaps you\u0027d rather have some Same-Sized? That\u0027s ok, we are doing even that. Whatever is in your mind, we ARE already doing it or we will in the future. That is why we need your help to keep expanding our libraries! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eAre there any rewards?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYes, absolutely yes. There will be rewards for all those that decide to pledge. There are different kind of rewards, of course, some depending on how much you are donating... \u003cbr\u003e\u003cbr\u003eYou can read more about it in the tiers on the right and in the milestones!\u003cbr\u003e\u003cbr\u003eIf you have any questions to us, please feel free to contact us in private and we will answer as soon as possible!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eLucifer and Lilith Synd\u003cbr\u003e\u003cbr\u003ePS: Along \nwith my wife, we publish our stuff on the following pages:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDeviantart Links\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://lucifersynd.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eLucifer Synd on Deviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://lilithsynd.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eLilith Synd on Deviantart\u003c/a\u003e"
