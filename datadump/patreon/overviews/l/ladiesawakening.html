    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/Star%20Wars%20Boba%20Fett_zps4ho8fk2s.png\" style=\"width: 66px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/Ee%20Choya_zpsqhd9ujzd.png\" style=\"width: 511px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHello Ewoks, and soon to be Ewoks! My name is Chris, I am also known as LadiesAwakening on Twitch. I am very obessed with Star Wars! My stream is all Star Wars Themed, and is one of my favorite places to be at. I stream a variety of different games, from shooters to RPG\u0027s on my channel several times a week. I have been streaming since January, 2015. My stream has a variety of game play, and a crazy community of fellow nerds! Lurv you EwokSquad!\u003cbr\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/robot%20light_zpskvb0zabw.png\" style=\"width: 69px;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/support_zps79srzc7k.png\" style=\"width: 426px; text-align: left;\"\u003e\u003cbr\u003eStreaming started as a hobby, but quickly became a huge passion of mine. I love to stream as much as I can. My goal is to be able to stream full time. To do that it requires a lot of time, and money to be able to pay bills, \u00a0buy equipment, and giveaways for my stream. Lacking funds can make it hard to stay fully committed. I go to school for nursing, and work part time, and try to stream full time.\u00a0\u003cbr\u003eI have seen fellow streamers have success with Patreon, so here I am asking for your support so I can keep doing what I love, and slowly taking over the world with my Ewoks! Monthly donations big or small help a lot, and are really appreciated!\u00a0Haven\u0027t become an Ewok yet? Join the Ewok Squad today! \u003ca href=\"http://www.twitch.tv/xladiesxawakeningx\" rel=\"nofollow\"\u003ewww.twitch.tv/xladiesxawakeningx\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/c3p0%20png_zpsa33cxbzj.png\" style=\"width: 38px;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/galaxy_zps1dfwt0ug.png\" style=\"width: 549px;\"\u003e\u003cbr\u003e\u003c/a\u003eYour support goes a long way! I am currently working towards streaming full time, and getting a new apartment where I can have a stream room so I can be as loud as I want, and be able to be more comfortable. Your support goes a long way towards helping me fulfill this dream. It helps me be able to focus on the stream more, and prevents me from having to sacrifice valuable stream time to look for other jobs to make this happen. Other things I would like to work towards is going to Cons to meet all of you wonderful people! I have never experienced the world of cons, and want to make it a goal of going this year!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/yoda%20png_zpsyxb95pf6.png\" style=\"width: 65px;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/force_zpslufguesz.png\" style=\"width: 536px;\"\u003e\u003cbr\u003eThank you so much for checking out my patreon page, and considering to support me. If you are unable to support me through here, there are a lot of other ways that you can support the stream. Things like just being there in the stream and talking with me, retweeting, hosting, and telling people about me! If you do choose to support me on here, THANK YOU! I will forever be thankful! Also... ENJOY THE PERKS!\u00a0\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/yub_zpsphvuaeec.png\" style=\"width: 21px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cimg src=\"http://i284.photobucket.com/albums/ll32/cherna8990/93000765d3011c40045466e29cc9c470.jpg_zpsdothuf69.gif\" style=\"width: 63px; text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
