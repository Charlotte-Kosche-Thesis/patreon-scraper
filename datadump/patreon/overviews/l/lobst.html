    "summary": "\u003cstrong\u003eDISCLAIMER: This Patreon page is for adults only. The newsfeed section of this page will feature sexually explicit adult content, and as such, must not be followed by anyone under the age of 18.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello there! My name is m. tarah henry, and I have a long and intermittent history of creating furry/scalie\u00a0\u003ca href=\"http://lobstworks.com/wp-content/uploads/photo-gallery/cfplaying.png\"\u003eartwork\u003c/a\u003e,\u00a0\u003ca href=\"http://lobstworks.com/wp-content/uploads/photo-gallery/Moments_from_My_Adjustment_to_an_Emulated_Brain_Inside_a_Prosthetic_Body_001.png\"\u003ecomics\u003c/a\u003e, and -- more recently --\u00a0\u003ca href=\"https://lobst.itch.io/\"\u003egames\u003c/a\u003e, examples of all of which can be found on my gallery site,\u00a0\u003ca href=\"http://lobstworks.com\"\u003elobstworks.com\u003c/a\u003e. I\u0027m also the administrator of the Mastodon instance (and Discord server) for\u00a0\u003ca href=\"http://scalie.club\" target=\"_blank\"\u003escalie.club\u003c/a\u003e. This Patreon is here to serve a dual purpose:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eIt\u0027s a tip jar, since we all know that creativity comes at financial cost! This will help as compensation for the equipment, hosting, and labor required of any Internet art project.\u003c/li\u003e\u003cli\u003eIt\u0027s a mailing list/newsfeed, so I can properly update you all on project progress! I have numerous big projects I\u0027d like to update you all on, and social media makes it too easy to accidentally fall out of the loop.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eFor my art, since my life at the moment is relatively comfortable, I\u0027ve decided not to gatekeep based on contributions; everything I post will be public to everyone. If you choose to Follow this page, you\u0027ll get the exact same experience patrons enjoy. If you pledge, you\u0027ll be charged at the beginning of each month; I do not currently depend on audience contributions for my survival, so unless you\u0027d like to reward me for something I did, your funds would be better spent on creators who use Patreon to keep themselves afloat.\u003cbr\u003e\u003cbr\u003eDue to the way my anxiety interferes with my work, I\u0027d like to insist that pledging here should not be intended as a quid pro quo; it should only be done only in recognition of work already completed, not as payment for work that will be released in the future. Because of this, I\u0027d also like to make it clear that if you need to lower or drop your pledge, you are free to do so without having to explain why. My feelings will not be hurt, I promise.\u003cbr\u003e\u003cbr\u003eI look forward to developing this page into something worth following. Thank you for your support, whether through your money or just your time. ( \u0026lt;3 )"
