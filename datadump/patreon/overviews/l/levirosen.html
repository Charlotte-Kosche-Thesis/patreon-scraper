    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHi! Thank you for taking the time and coming to my Patreon page. your contributions to my creative efforts are extremely appreciated and I hope beyond hope that I surpass your expectations. I\u0027ll be using this page and also regular routes (applying for grants, etc.) to fund my artwork. I am a service minded person (probably all my years in Scouts) and with every series or creation I make, I try to make a difference for the good in the subjects or viewers lives.\u003cbr\u003e\u003cbr\u003eSo down to the nitty gritty, I have this series that I have been working on for over a year now and I am ready to start publishing/printing this series. It is titled \"Kintsugi: Storytelling of the flesh\" where I use the principle of\u00a0\u003ca href=\"http://www.thisiscolossal.com/2014/05/kintsugi-the-art-of-broken-pieces/\" rel=\"nofollow\"\u003ekintsugi\u003c/a\u003e to highlight \u00a0the stories of people who have been scared from life and have been made whole again. Many people are afraid or ashamed of their scars, without realizing just how beautiful and unique these markings make them. I feel, no I know their stories need to be told, and I need your help to tell their stories and even yours. I am still needing models for the series.\u003cbr\u003e\u003cbr\u003eAs a last note, I will be using this platform to help fund other projects in the future, so please check back often. Thank you for coming along with me on this journey and it will be worth it in the end.\u003cbr\u003e\u003cbr\u003e \u00a0\u003c/div\u003e"
