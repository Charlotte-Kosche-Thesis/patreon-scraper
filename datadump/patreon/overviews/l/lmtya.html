    "summary": "Howdy yall, Tad here.\u00a0 Let Me Tell You About...Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve held off on a Patreon for a while because I wanted to make sure I could deliver episodes at a higher quality threshold and on a consistent schedule.\u00a0 Now I\u0027m confident in my ability to uphold this personal promise to you guys.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI started doing Let Me Tell You About... in the summer \nof 2016 as a kind of creative output. I wanted to tell stories about my own crazy experiences and opinions all kinds of nerd garbage.\u00a0 It went through a lot of \nrevisions and re-recordings to get to the format it has now (originally it was Aleks and I talking about anime with myself \ncomplaining about Homestuck for a full 60 seconds each episode.\u00a0 That would have been a show alright.)\u003cbr\u003e\u003cbr\u003eI\n never expected more than a few people outside of my friend \ngroup to ever find or listen in.  A big grin always goes across my face \nwhen I get home and my phone goes nuts because \nof comments and messages sent in from fans\u003cstrong\u003e \u003c/strong\u003eevery week.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI want every episode that comes out of LMTYA (and Revival!) to be better than the last.\u00a0 Unfortunately that does require better equipment, which requires \u003cem\u003ethat good good ca$h money.\u003c/em\u003e\u00a0 \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEvery single penny you guys are generous enough to give us will go 100% towards audio equipment and hosting costs.\u003c/span\u003e\u00a0 None of us will pocket a single penny until everyone involved in the show has some top notch equipment as the show is the #1 priority.\u003cbr\u003e\u003cbr\u003eAnyway, the show will always remain free but this Patreon is an entirely optional way to kick some stuff our way if you think the show is worth a few bucks.\u00a0 Thanks for reading my
