    "published_at": "2017-12-27T13:52:00+00:00",
    "summary": "Okay voici la vision derri\u00e8re ce projet et les engagements que je prends. \u003cem\u003e(Prochainement une vid\u00e9o pour plus de faciliter de lecture).\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch4\u003eLa prosp\u00e9rit\u00e9.\u003c/h4\u003e\u003cbr\u003e\u003cem\u003e\"Cet \u00e9tat heureux pour soi et pour le \u201ctout entier, le commun\u201d. Un \u00e9tat de confiance, de certitude en une \u201cstratosph\u00e8re paradisiaque\u201d que l\u2019on peut atteindre.\" \u003c/em\u003e\u003cstrong\u003e- Andr\u00e9 Maurois\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eQui suis-je ?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eJe suis Fabrice Liut, Designer syst\u00e9mique. \u003c/strong\u003eJ\u0027analyse, design et soigne des\u00a0syst\u00e8mes complexes et m\u00e9ta.\u00a0On peut voir cela comme un naturopathe analysant et cr\u00e9ant une carte de son patient, ou aussi comme un g\u00e9n\u00e9raliste travaillant avec tout un \u00e9co-syst\u00e8me d\u0027experts \u003cbr\u003e\u0026gt;\u00a0\u003ca href=\"http://www.liut.me\" target=\"_blank\"\u003eMon site\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eCe \"design syst\u00e9mique\" de nos syst\u00e8mes me porte \u00e0 analyser les diff\u00e9rentes facettes de notre soci\u00e9t\u00e9 notamment en rencontrant de nombreux acteurs du changement (\u00e9conomistes, anthropologues, neuro-scientifiques, artistes, designers, d\u00e9veloppeurs...).\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eConstat actuel.\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003eNos communaut\u00e9s\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBeaucoup de dynamiques, de communaut\u00e9s qui ne se connaissent pas, n\u0027interagissent pas, m\u00eame en local\u003c/li\u003e\u003cli\u003eLes communaut\u00e9s sont referm\u00e9es sur elles-m\u00eame, favorisant un \"entre-soi\" et un language isolant.\u003c/li\u003e\u003cli\u003eDes doublons d\u0027actions b\u00e9n\u00e9voles, ce qui favorise l\u0027\u00e9puisement des dynamiques.\u003c/li\u003e\u003cli\u003eBeaucoup de \"bulles\" projets \u00e9mergent mais n\u0027arrivent pas \u00e0 prendre de l\u0027ampleur. Les id\u00e9es sont l\u00e0, mais la conversion en concret est tr\u00e8s difficile et tr\u00e8s lente.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eNotre qu\u00eate personnelle\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBesoin de passer par \"Google\" pour trouver un partenaire, un soutien m\u00eame en local...\u003c/li\u003e\u003cli\u003eLes burnout augmentent, la perte de sens et un fait pour un tr\u00e8s grand nombre. La \"qu\u00eate de sens\" est devenu principale pour toutes les g\u00e9n\u00e9rations.\u003c/li\u003e\u003cli\u003eLe besoin de retour au local se retrouve dans les mouvements li\u00e9s \u00e0 l\u0027alimentation, mais exprime un besoin humain de d\u00e9connection num\u00e9rique et de reconnection au \"r\u00e9el\".\u003c/li\u003e\u003cli\u003ePlus personne n\u0027a de \"temps\". Tout va \"trop vite\", difficile de suivre le rythme global.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eNos structures d\u0027activit\u00e9s\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNos syst\u00e8mes entreprises et institutionnels actuels sont solides, bloqu\u00e9s, il faut proposer une dynamique agile et des protocoles pour restructurer.\u003c/li\u003e\u003cli\u003eL\u0027\u00e9cologie, le d\u00e9veloppement durable et l\u0027\u00e9quilibre avec notre plan\u00e8te ne sont encore que des faire valoir de bonne conscience. Il y a une vrai urgence \u00e0 mettre la nature et le commun au centre des priorit\u00e9s.\u003c/li\u003e\u003cli\u003e\u003cem\u003eJe pourrais d\u00e9velopper beaucoup d\u0027autres points, mais ce sera dans des articles prochainement...:)\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eC\u0027est en partant de ce constat que je trouve ma place :\u003c/strong\u003e mettre mon \u00e9nergie \u00e0 faciliter les m\u00e9ta-collaborations, \u00e0 connecter les \u00e9co-syst\u00e8mes, \u00e0 faciliter la circulation des connaissances et des exp\u00e9riences. En m\u00e9taphore ? Je suis un jardiniers d\u0027un beau jardin de permaculture humaine ! Et je ne suis pas unique, notre monde ne demande qu\u0027\u00e0 voir \u00e9merger ces postures.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eLes actions en cours.\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eConnecter les Designers\u003c/strong\u003e. Le monde a besoin de designer pour g\u00e9rer le caract\u00e8re organique et multi-factoriel de nos syst\u00e8mes. Il a \u00e9galement besoin de ces profiles pour cr\u00e9er du language commun, favoriser le travail collaboratif et l\u0027intelligence collective. \u003cem\u003e\u003cstrong\u003e(Depuis 3 ans,\u00a0\u003ca href=\"https://www.facebook.com/groups/1527514997506537/\" target=\"_blank\"\u003eles Designers lyonnais\u003c/a\u003e \u00e0 Lyon, repr\u00e9sente une communaut\u00e9 de +2200 membres)\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConnecter les facilitateurs\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e. Se sont les\u00a0\u003c/i\u003e\u003cstrong\u003e\u003cem\u003em\u00e9diateurs\u003c/em\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e, les coachs personnels et agiles, les design thinkers...\u00a0\u003c/i\u003eEncore plus que les autres, ceux qui font collaborer et travailler les gens ensemble doivent travailler ensemble.\u003cstrong\u003e \u003cem\u003e(Depuis 1an et demi, +90 facilitateurs francophones connect\u00e9s autour de design thinking et de l\u0027agilit\u00e9)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDynamiser les Tiers-lieux. \u003c/strong\u003eAnimer les communaut\u00e9s autour des tiers-lieux, cr\u00e9er des ponts entre ces environnements favorisant l\u0027innovation et les communs. \u003cstrong\u003eLes communs, ce sont tout ce qui est \u00e0 disposition de tout le monde, pour tout le monde.\u003c/strong\u003e (Depuis 2 ans je travaille avec\u00a0\u003ca href=\"http://sofffa.nxtdr.fr\" target=\"_blank\"\u003eSOFFFA\u003c/a\u003e pour cr\u00e9er des \u00e9v\u00e8nements, rencontres, permanences et concepts pour faire se m\u00ealer les \u00e9co-syst\u00e8mes et nourrir la diversit\u00e9)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFaciliter la conduite de changement des grands groupes.\u003c/strong\u003e Le\u00a0\u003ca href=\"http://www.liut.me/systemique\" target=\"_blank\"\u003eDesign syst\u00e9mique\u003c/a\u003e permet d\u0027accompagner l\u0027\u00e9volution des grands groupes comme ADEO (Leroy Merlin). Ces groupes sont des repr\u00e9sentations de syst\u00e8mes complexes proche de syst\u00e8mes humains locaux, un bon terrain d\u0027exp\u00e9rimentation.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFaciliter l\u0027intelligence collective.\u003c/strong\u003e En apportant des m\u00e9thodologies agiles, favorisant la diversit\u00e9 des individus, cassant les silos, il est possible via\u00a0\u003ca href=\"http://www.liut.me/designsprint\" target=\"_blank\"\u003ele travail collaboratif\u003c/a\u003e de changer de paradigme en entreprise comme dans d\u0027autres milieux.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFaire \u00e9voluer les processus de cr\u00e9ation.\u003c/strong\u003e Avec la technologie en support et non comme finalit\u00e9, favoriser la cr\u00e9ation, lib\u00e9rer les individus des contraintes complexes. \u003cem\u003e\u003cstrong\u003e(Veille,\u00a0\u003ca href=\"http://www.liut.me/graphique\" target=\"_blank\"\u003eexpertise logiciel\u003c/a\u003e,\u00a0\u003ca href=\"http://www.liut.me/automatisation\" target=\"_blank\"\u003eautomatisation\u003c/a\u003e et formation)\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInspirer la curiosit\u00e9.\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eDe la curiosit\u00e9 n\u00e9 la cr\u00e9ativit\u00e9, l\u0027innovation, le mouvement de vie et l\u0027\u00e9veil des conscience. \u003cstrong\u003e\u003cem\u003e(Depuis 3 ans, le projet\u00a0\u003ca href=\"https://nxtdr.fr\" target=\"_blank\"\u003eNextDoor\u003c/a\u003e propose des articles, des conf\u00e9rences, des rencontres et autres exp\u00e9rimentations en local)\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eConnecter les \u00e9co-syst\u00e8mes, leur fournir les protocoles n\u00e9cessaires pour collaborer, grandir ensemble et surtout favoriser la prosp\u00e9rit\u00e9 plut\u00f4t que la croissance personnelle.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*QBcXzIH78aR-8Cg7pfDRcw.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003ePourquoi tout \u00e7a ? :)\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eJ\u0027ai commenc\u00e9 ma vie active en tant que Designer graphique et g\u00e9rant d\u0027une SARL de 3 associ\u00e9s.\u003cbr\u003e\u003cbr\u003eApr\u00e8s 4 ans d\u0027une belle aventure, je me lance en ind\u00e9pendant, expert en facilitation de groupe, en suivant une m\u00e9thode en d\u00e9veloppement et \u00e9tude chez Google, le Design Sprint, savant m\u00e9lange de design thinking et d\u0027agilit\u00e9 pour les connaisseurs.\u003cbr\u003e\u003cbr\u003eJe me rend alors compte que \u003cstrong\u003eles probl\u00e9matiques apport\u00e9es lors de ces sessions de travail collaboratif n\u0027\u00e9taient jamais des causes mais toujours des effets \u00e0 d\u0027autres causes.\u003c/strong\u003e J\u2019ai donc d\u00e9cid\u00e9 de porter mon attention sur l\u0027analyse des syst\u00e8mes complexes et aujourd\u2019hui je fais partie de la famille des \"Designers syst\u00e9miques\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTrop souvent j\u0027ai vu des initiatives se monter en doublons, essayer de r\u00e9soudre les m\u00eame causes sans le savoir, en traitant des effets de mani\u00e8re isol\u00e9e. Notre syst\u00e8me de croissance et de concurrence nous m\u00e8ne \u00e0 notre perte, il est temps de basculer dans un syst\u00e8me de collaboration, de compl\u00e9mentarit\u00e9 et de prosp\u00e9rit\u00e9.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eConcr\u00e8tement, quel est le plan ?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eNous vivons \u003cstrong\u003eune transition humaine, soci\u00e9tale, \u00e9conomique, \u00e9cologique et id\u00e9ologique tr\u00e8s importante\u003c/strong\u003e. Personne ne sait encore vraiment ou l\u0027on va ni comment y aller en douceur. Avant d\u0027essayer de deviner et construire un plan global, il est n\u00e9cessaire de \u003cstrong\u003etester et apprendre\u003c/strong\u003e, petit \u00e0 petit :\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e1) Rencontrer tous les \"connecteurs\" d\u0027\u00e9co-syst\u00e8mes. Quelle \u00e9chelle ? Lyon, puis la France, il est n\u00e9cessaire de partir d\u0027un secteur local pour une propagation organique.\u003cbr\u003e\u003c/strong\u003eTous les jours, je vais \u00e0 la rencontre de ces acteurs moteurs, leaders. Les rencontrer, les inviter \u00e0 rencontrer les autres locomotives de notre soci\u00e9t\u00e9 qui comme eux, on besoin de collaborer mais n\u0027ont pas forc\u00e9ment le temps ni le recule n\u00e9cessaire pour faire ce travail de \"connection\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) Connecter ces connecteurs entre-eux et surtout les accompagner pour trouver les langages communs. Si ces acteurs communiquent, alors nous pouvons cr\u00e9er des synergies.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEnsuite, nous pourront cr\u00e9er des projets communs. Mon action est de cr\u00e9er des ponts entre les \u00e9co-syst\u00e8mes sur un secteur local mais aussi d\u0027\u00e9tendre les connexions des \u00e9co-syst\u00e8mes plus largement pour \u003cstrong\u003eaugmenter le champ de connaissances et de conscience de tous\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) Rencontrer, connecter et faire \u00e9merger les facilitateurs de cette transition. Notre jardin humain est tr\u00e8s grand et complexe, il nous faut beaucoup de jardiniers. \u003c/strong\u003e\u003cbr\u003eLes personnes qui \u201cfont\u201d sont nombreuses mais nous avons besoin de plus de personnes qui facilitent les interactions entre ces \u00e9co-syst\u00e8mes !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*lehy6e0o9GaA8gMQk0sLxw.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eActuellement, je n\u0027ai aucun moyen de r\u00e9mun\u00e9rer le temps que j\u2019investis dans la participation \u00e0 la cr\u00e9ation de notre soci\u00e9t\u00e9 de demain. Pourtant j\u0027y met toute \"l\u0027\u00e9nergie libre\" que je peux avoir.\u003cbr\u003e\u003cbr\u003eJe gagne ce dont j\u0027ai besoin gr\u00e2ce \u00e0 mes initiatives de facilitateur, designer et formateur.\u003cbr\u003e\u003cbr\u003eJe ne souhaite pas \"vendre\" du conseil, des conf\u00e9rences ou des livres. \u003cstrong\u003eJe souhaite utiliser mon temps et surtout mon \u00e9nergie dans des actes concrets et utiles pour tous, petit pas par petit pas.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003eComment votre participation sera utilis\u00e9e\u003c/strong\u003e ?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eMon objectif de d\u00e9part est de 1500\u20ac/mois. Cette somme repr\u00e9sente une portefeuille \"prosp\u00e8re\" minimum pour une personne c\u00e9libataire vivant \u00e0 Lyon.\u003cbr\u003e\u003cbr\u003eje pourrais commencer sur la base d\u0027un \"revenu minimum viable\" mais pour suivre la vision du projet il semble plus adapt\u00e9 de commencer directement sur un \"revenu prosp\u00e8re minimum\".\u003cbr\u003e\u003cbr\u003ePourquoi financer moi, un humain, plut\u00f4t qu\u0027un projet ?\u003c/strong\u003e\u00a0Parce que derri\u00e8re un projet, il y a toujours un ou des humains. Parce que en d\u00e9finitif il n\u0027y a que des humains pour animer des concepts, on ne finance donc jamais un projet mais plut\u00f4t ses acteurs. Aujourd\u0027hui je me pr\u00e9sente seul, demain nous seront une \u00e9quipe :)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eQuelles en sont les \u00e9l\u00e9ments ? :\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLoyer. \u003c/strong\u003eUn appartement pour vivre dans un comfort n\u00e9cessaire \u00e0 la pleine implication pour la recherche de prosp\u00e9rit\u00e9 des communs.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAlimentation. \u003c/strong\u003eManger le plus souvent local et bio. Centrer l\u0027attention sur une nourriture de qualit\u00e9 ainsi qu\u0027une pr\u00e9paration consciente. C\u0027est seulement dans ces conditions que l\u0027\u00e9nergie n\u00e9cessaire est g\u00e9n\u00e9r\u00e9e pour avancer dans des projets.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSport et d\u00e9veloppement personnel. \u003c/strong\u003eUn esprit sain dans un corps sain, c\u0027est un esprit dynamique et en mouvement dans un corps en mouvement. Pratiquer l\u0027escalade, le yoga, le mouvement naturel et tout ce qui est \u00e0 d\u00e9couvrir de nouveau.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRepas et verres. \u003c/strong\u003eLes rencontres se font souvent \u00e0 l\u0027ext\u00e9rieur du nid priv\u00e9. Il faut pr\u00e9voir un budget pour ces interactions n\u00e9cessaires \u00e0 la construction d\u2019un r\u00e9seau commun.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSoin et sant\u00e9. \u003c/strong\u003eLe minimum pour \u00eatre propre et habill\u00e9 en accord avec la culture de notre soci\u00e9t\u00e9 actuelle :)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFun. \u003c/strong\u003eComme chaque humain, apr\u00e8s l\u0027effort, la d\u00e9tente.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVoyage. \u003c/strong\u003eIl est important d\u0027explorer les diff\u00e9rences, les cultures, sortir de son cadre habituel pour se remplir d\u0027inspiration.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eParticiper aux projets des autres. \u003c/strong\u003eCertaines dynamiques sont gratuites, Certaines apps aussi, mais on en connait les limites. Beaucoup m\u00e9ritent d\u0027\u00eatre r\u00e9mun\u00e9r\u00e9s, comme par exemple d\u0027autres facilitateurs, cr\u00e9ateurs de projets, acteurs des communs de cette plateforme, etc...\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*jcyq9-m6TMcCovk-lSGaTw.png\"\u003e\u003cbr\u003e\u003cbr\u003eTout ceci repr\u00e9sente le socle de base n\u00e9cessaire. Voil\u00e0 maintenant les perspectives d\u0027\u00e9volution :\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e100% de me temps actif pour aller plus loin, pour les communs :\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRencontrer, former et mettre en mouvement d\u0027autres facilitateurs - jardiniers.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFournir ou cr\u00e9er les outils n\u00e9cessaires aux \u00e9co-syst\u00e8mes pour avancer gr\u00e2ce aux communs.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCr\u00e9er des contenus informatifs, une documentation sur les actions, les recherches de chacune des communaut\u00e9s.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMettre en place un syst\u00e8me technologique (web s\u00e9mantique, blockchain, etc...) facilitant l\u0027\u00e9change des ressources ouvertes, la lectures et analyse des donn\u00e9es des communs, la cr\u00e9ation des synergies...\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConnecter avec les acteurs des syst\u00e8mes actuels, entreprises, associations et institutions pour alimenter les diff\u00e9rents syst\u00e8mes.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCr\u00e9er un mod\u00e8le soci\u00e9tal reposant sur la transparence, la prosp\u00e9rit\u00e9 et l\u0027\u00e9coute. Distiller cet \u00e9tat d\u2019esprit dans l\u0027\u00e9ducation et les m\u00e9dias pour permettre \u00e0 chacun de s\u0027inspirer de cette dynamique des communs.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/1000/1*5Ae-lmlCFmU9BQw1onspBg.png\"\u003e\u003cbr\u003e\u003cbr\u003eQue l\u0027objectif financier soit atteint ou pas, je me l\u00e8ve dors et d\u00e9j\u00e0 tous les matins dans cette dynamique de favoriser la prosp\u00e9rit\u00e9 et les communs. \u003cbr\u003e\u003cstrong\u003eJe gagne actuellement ce dont j\u0027ai besoin, mais je souhaiterais sortir totalement des actions \"pour gagner de l\u0027argent, pour ma croissance personnelle\", de mani\u00e8re \u00e0 vivre pleinement dans les actions pour les communs et la prosp\u00e9rit\u00e9 autour de moi.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFinancer directement les acteurs au lieu de programmes, outils, m\u00e9thodes th\u00e9oriques\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eSi ce mod\u00e8le de financement pour une dynamique personnelle fonctionne, alors il pourra fonctionner pour de nombreuses personnes, toutes les personnes n\u00e9cessaires pour faciliter la construction de notre nouvelle soci\u00e9t\u00e9. Ce financement est \u00e9galement une preuve que nous pouvons les uns les autres nous faire confiance et financer les dynamiques de chacun.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1500/3 = 500. C\u0027est donc 500 personnes pour financer ma dynamique \u00e0 hauteur de 3\u20ac/mois, ce qui \u00e0 \u00e9chelle locale est peu de personnes. Imaginez si nous financions tous \u00e0 hauteur de 3\u20ac une personne en laquelle on croit pour am\u00e9liorer notre syst\u00e8me localement... \u003c/strong\u003e\u003cbr\u003eCela permettrait \u00e0 beaucoup d\u0027acteurs de rentrer dans la dynamique qui est la leur, au lieu de devoir consigner avec un \"travail\", qui leur prend plus d\u0027\u00e9nergie qu\u0027il ne leur en donne, limitant ainsi les bienfaits qu\u0027ils\u00a0peuvent apporter dans leurs \u00e9co-syst\u00e8mes.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eEx :\u003c/strong\u003e\u003cbr\u003e- Une sp\u00e9cialiste de l\u0027alimentation sant\u00e9, permaculture et agriculture locale.\u003cbr\u003e- Un sp\u00e9cialiste du mouvement et de la sant\u00e9 physique, des m\u00e9decines traditionnelles.\u003cbr\u003e- Une sp\u00e9cialiste urbaine et d\u00e9veloppement durable.\u003cbr\u003e- Un sp\u00e9cialiste en \u00e9conomie sociale et solidaire, circulaire. \u003cbr\u003e- Une d\u00e9veloppeuse de plateformes open-source et commons datas.\u003cbr\u003e- Un \u00e9ducateur alternatif de la petite enfance, expert en d\u00e9veloppement avant 7 ans.\u003cbr\u003e\u003cbr\u003e500 + 500 +\u00a0500 +\u00a0500 +\u00a0500 + = \u003cstrong\u003e2500 personnes, pour financer 5 humains dynamiques sur un secteur local ! Cela leur co\u00fbte 3\u20ac/mois, pour infuser un dynamique dans leur ville en continue, pour connecter avec leurs pairs, pour favoriser des ponts dans la sant\u00e9, l\u0027\u00e9ducation, l\u0027\u00e9conomie, etc...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e3\u20ac/mois, investis judicieusement dans chaque acteur de notre transition vers la prosp\u00e9rit\u00e9. Une confiance donn\u00e9e en un humain, actif pour les communs. Si demain il se repose, soyez en plus assur\u00e9s qu\u0027il trouvera quelqu\u0027un pour passer le relai !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVoil\u00e0 simplement quelques exemples dans un champ de possibilit\u00e9s infinies, une nouvelle mani\u00e8re de d\u00e9velopper les activit\u00e9s humaines plut\u00f4t que d\u0027attendre un descente de valeur entreprise \u0026gt; acteur, limit\u00e9e par des politiques et des cha\u00eenes de d\u00e9cisions qui ne comprennent pas les n\u00e9cessit\u00e9 de maintenant, pour demain.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003eVous ne donnez pas \u00e0 MOI qui va rendre un service pour VOUS. Vous donnez pour que j\u0027agisse sans frictions pour le commun. Le commun c\u0027est VOUS, MOI, tout le monde :)\u003cbr\u003eJe suis, sur ce plan d\u0027action, votre interm\u00e9diaire d\u0027action pour tous. Demain, je pourrais tout comme vous, financer vos actions suivant votre plan d\u0027action pour les communs. C\u0027est un \u00e9tat d\u0027esprit nouveau mais dont notre soci\u00e9t\u00e9, notre plan\u00e8te a besoin maintenant.\u003cbr\u003e\u003cbr\u003eCe que VOUS gagn\u00e9 ne sera pas seulement personnel. Il sera b\u00e9n\u00e9fique pour votre vie, celles de ceux qui vous entourent et notre plan\u00e8te. VOUS donnez 3\u20ac/mois \u00e0 la dynamique de notre transition vers la prosp\u00e9rit\u00e9. JE suis un\u00a0\u003c/em\u003e\u003cstrong\u003e\u003cem\u003einterm\u00e9diaire de confiance, et demain j\u0027esp\u00e8re qu\u0027il y en aura bien d\u0027autres. \u003cbr\u003eMERCI !\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eN\u0027h\u00e9sitez pas \u00e0 me partager vos retours et avis, je suis toujours ouvert pour un caf\u00e9 ou un th\u00e9 :)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2013 Fabrice\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
