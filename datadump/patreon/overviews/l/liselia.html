    "summary": "Man, I\u0027m so excited to be here! Back when I was a college student, I dreamed about finding a patron whose support would enable me to pursue a fiction writing career. Instead, I had to get a job. 20 years later, I\u0027ve managed to write some books and make a living as a writer and editor (among a lot of other things), but that concept of a patron still makes me squeal with joy. And by \"squeal with joy\" I mean sob like a toddler whose cracker broke.\u003cbr\u003e\u003cbr\u003eI\u0027ve always been obsessed with names. Ever since I was a small child I\u0027ve pored over name books, studying the connections and origins of names. And naming a character is about the best thing there is. So I\u0027m excited to launch a new project called Taking Names\u2014a collection of short stories, each featuring a different character (name). I want your input, too, so if you\u0027re able to support me at $5 a month or more, you get to suggest names and even specific words and themes for me to use. I can\u0027t wait to have you join me in creating this project, and I thank you from the bottom of my heart for even considering it!"
