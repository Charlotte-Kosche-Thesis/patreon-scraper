    "summary": "My name is Louis and I am a hobbyist YouTube commentator. I\noperate the channel \u201cLouis Le Vau\u201d where I spend an inordinate amount of my\ntime being upset at others, concepts or situations.\u003cbr\u003e\u003cbr\u003e\n\nA sizeable portion of my audience demanded that I create\nthis account so that they can directly support my channel without purchasing\nitems from affiliate websites featured on my channel. If you like my channel\nyou\u2019re probably a terrible person but I promise not to tell you because I want\nyour money.\u003cbr\u003e\u003cbr\u003e\n\nIf you have questionable taste and like the content I upload\nsupporting my channel though Patreon is a direct way of telling me that you\nwant even more of that content. I reserve the right to do what I want because\nmy channel is already contingent on not knowing what I\u2019m doing.\u003cbr\u003e\u003cbr\u003e\n\nBe sure to pick a level of support you can afford. Or don\u2019t.\nEither way pick one and don\u2019t click off the page before doing so. Thanks for watching, subscribing and \u003cdel\u003ego fuck yourself\u003c/del\u003e,\nunless you pay me, then never mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[FAQ]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhy per-video rather than per-month:\u003c/strong\u003e\u003cbr\u003e\n\nThis isn\u2019t a perfectly thought out decision but for now I\nwill go with a per-video support method rather than a flat monthly rate for\npatrons. My reasoning is that I would rather focus on putting out solid content\nthat I know patrons would support rather than become lazy on a basic income\nthat exists no matter how much or how little I upload. At most you can expect\ntwo to four videos a month (assuming I have the time to upload a qualifying\nvideo every week of the month) that will be patron-backed. Expect less rather\nthan more because I do not have the time to upload often let alone regularly and\nI will be discriminating in what I will consider for patron backing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nPatron-backed verses affiliate-backed:\u003c/strong\u003e\u003cbr\u003e\n\nTo put this concisely from now on there will be two types of\ncommentaries uploaded to my channel: patron-backed and affiliate-backed. Affiliate-backed\nwill be standard commentaries with YouTube monetization and my affiliate\npromotional advertisements. Patron-backed commentaries will not be monetized,\nwill not feature affiliate advertisements outside of links in the video\ndescription and will only feature my thanks to Patreon supporters. Streams, humorous\nshort videos and anything that is not up to par with a full length commentary\nwill not be considered patron-backed.\u003cbr\u003e"
