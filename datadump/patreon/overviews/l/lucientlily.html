    "summary": "\"We are all born sexual creatures, thank God, but it\u0027s a pity so many people despise and crush this natural gift.\"\u003cbr\u003e\u003cbr\u003eAbout me:\u00a0\u003cbr\u003eMy name is Sarah but everyone knows me as Lucient Lily. I\u0027m a plus size model located in Austin,TX. I\u0027m started modeling a few years ago after a huge desire to become a Suicide Girl. I was accepted but never sent my photo set in due to confidence issues. I started posting photos on Tumblr and had such a huge following! I was so astonished and surprised. At that time, I was known as Miss Sarah Doll. Your support on Tumblr lead me to open a Facebook and Instagram account. The followers grew and grew! I have received tons of beautiful messages from everyone and you boosted my self esteem, confidence and gave me the drive to continue what I was doing. It\u0027s because all of you that I\u0027m here....so....\u003cbr\u003e\u003cbr\u003eWhy Did I Choose Patreon? \u003cbr\u003eFor years, I have funded my own photo shoots, wardrobe, trips and more. For the last year, I\u0027ve opened my private blog for a paid type subscription on Tumblr. This last year, the funding I\u0027ve received from users really boosted up my wardrobe and allowed me to post more frequently. Most recently, censorship on Tumblr has caused my posts to fail but I want to continue what I do. I enjoy taking photos and although most of them tend to be NSFW, I am always so excited to share them with everyone. Patreon is going to let you choose how you can continue to support me and you\u0027ll be able to unlock the levels you\u0027d like to from regular photos, to monthly gifts, to my NSFW sets, and more.\u00a0\u003cbr\u003e\u003cbr\u003eHopefully, as my Patreon support grows, I\u0027ll be able to do a calendar next year, signed posters/photos, travel to other cities to shoot, and possibly start videos.\u00a0\u003cbr\u003e\u003cbr\u003eWhere Does The Money Go?\u003cul\u003e\u003cli\u003e\u003cem\u003eTowards Prints \u0026amp; More For REWARDS!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWardrobe (Lingerie, wigs, makeup and more)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ePhotoshoots (including travel or photographer cost\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBe sure to follow my Twitter, Instagram, \u0026amp; Facebook Page for more public updates and shout outs!\u003cbr\u003e\u003cbr\u003eIf you have any suggestions for rewards or questions, please do not hesitate to contact me at any time. \u00a0\u003cbr\u003e\u003cbr\u003e"
