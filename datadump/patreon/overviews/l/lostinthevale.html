    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lostinthevale.com/wp-content/themes/vale/images/compact-border-top.png\"\u003e \u003cstrong\u003e\u003c/strong\u003e\u00a0 \u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u2766\u003c/span\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWelcome to\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e the patreon page for the webcomic \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ca href=\"http://lostinthevale.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eLost in the Vale\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003e\u2766\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLost in the Vale\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e is a low-fantasy webcomic about Delica Tinderfield (or \u201cTinder\u201d), a quick-tempered young woman obsessed with finding the missing Prince of Andalusia, \u0026amp; her four teammates; Luke, Daniel, Alex, \u0026amp; Ander. Their group is one of many squads that make up The Outrunners \u2013 a branch of the Andalusian Royal Guard comprised of young or inexperienced adventurers who travel the kingdom assisting its citizenry \u0026amp; completing tasks from superiors. \u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eTheir lives are complicated by the numerous issues plaguing the kingdom,\n such as the rise of organized crime, corruption among \ngovernors \u0026amp; lawmakers, \u0026amp; the centuries-old war north of their \nborders. \u003cbr\u003eNot to mention the strange... \"other-worldly\" occurrences \u003cbr\u003ethat seem to be on the rise. \n\t\u003cbr\u003e\n\u003cimg src=\"http://lostinthevale.com/wp-content/themes/vale/images/compact-border-bottom.png\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cimg src=\"http://i.imgur.com/mMLn5v9.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\n\u003c/span\u003e\u003cimg src=\"http://i.imgur.com/davjx23.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAlan \u0026amp; Crystal Curtis, a husband \u0026amp; wife team, create Lost in the Vale. \u003cbr\u003e\n\tCrystal draws the comic \u0026amp; Alan writes it. He is also in the process of \u003cbr\u003eediting the first prequel\n\tnovel for the LitV series, \n\t\u003cem\u003eFairchild\u003c/em\u003e. \u003cbr\u003eIt\u0027s a labor of love, but this past year Crystal quit her day job to focus on\u003cbr\u003ethe comic full-time. It\u0027s been her dream to create LitV for 10 years.\u003cbr\u003eYou can help make it a reality.\u003cbr\u003e\u003cbr\u003eOur ultimate goal is to update the comic 3 times a week. \u003cbr\u003eAt the moment, we can do one page a week, story development,\u003cbr\u003eand the bi-monthly print.\u003cbr\u003eIf you enjoy the story/art \u0026amp; want to help us keep the comic free \u0026amp; flowing,\u003cbr\u003eplease consider pledging at any level! Your contributions directly fund \u003cbr\u003ethe comic by helping us pay for rent, food, gas, \u0026amp; our new baby.\u003cbr\u003e\u003cbr\u003eWe\u0027ve got a lot of story in mind for the comic \u0026amp; we hope to\u003cbr\u003ekeep it going for years to come! \u003cbr\u003eThanks for reading \u0026amp; supporting our work!\u003cbr\u003e\n\u003cimg src=\"http://lostinthevale.com/wp-content/themes/vale/images/compact-border-bottom.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://lostinthevale.com/wp-content/gallery/images/delicamodelsheetda.jpg\" style=\"width: 776px;\"\u003e \u003cimg src=\"http://lostinthevale.com/wp-content/gallery/images/luke_character_sheetda.jpg\" style=\"width: 777px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://lostinthevale.com/wp-content/uploads/2013/08/v01c01p081.jpg\" style=\"width: 244px;\"\u003e\u00a0 \u003cimg src=\"http://lostinthevale.com/wp-content/uploads/2013/09/v01c01p10.jpg\" style=\"width: 244px;\"\u003e\u003cbr\u003e \u003cimg src=\"http://lostinthevale.com/wp-content/uploads/2013/12/v01c01p12.jpg\" style=\"width: 245px;\"\u003e\u00a0\u003c/span\u003e \u003cimg src=\"http://lostinthevale.com/wp-content/uploads/2014/02/v01c01p13.jpg\" style=\"width: 244px;\"
