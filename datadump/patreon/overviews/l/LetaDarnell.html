    "summary": "This is to raise money for an alpaca (probably three, they\u0027re social animals and need buddies).\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eEventually. Right now my husband and I put half towards new glasses, hearing aids, a new computer, and putting the money to work as DRIP stock, Index funds, etc for extra passive income to afford the farm where the\u00a0alpaca (and many other animals, including us) will live.\u003cbr\u003e\u003cbr\u003e\u00a0Most of the money from Patrons goes towards paying artists such as editors, cover artists, illustrators for the comics, or to create extra calendars and coloring pages (I intend to offer some variety in art styles).\u00a0 Farm money comes from book and art sales.\u003cbr\u003e\u003cbr\u003eIt may seem counter-intuitive, but this way Patrons always get more from their patronage than just my Thank You cards.\u00a0 You can get prints, mugs,books, comics, bookmarks,\u00a0 tees, and cookies.\u003cbr\u003e\u003cbr\u003eYour pledges mean:\u003cbr\u003e*Discord roles on Patreon\u003cbr\u003e*You can request a Q\u0026amp;A at any time (send questions, get answers in posts)\u003cbr\u003e*Thank you cards or names on Thank You pages, depending on the project\u003cbr\u003e*Entries into the raffle for every dollar pledged\u003cbr\u003e\u003cbr\u003eI\u0027m also holding a raffle.\u00a0 The prize is you choice of anything featured on the sites below, or cookies, a colored picture of your choice of character (even your own creation) by me or another artist, or you can choose to donate to a charity.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://ko-fi.com/I2I17VXQ\"\u003eKofi (YCH, sketches, coloring, adopts, fanfiction, and writing funding)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.teepublic.com/user/letadarnell\"\u003eTeePublic (shirts, mugs, stickers, etc)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.redbubble.com/people/letadarnell/shop\"\u003eRedBubble (shirts, mugs, stickers, etc)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://ko-fi.com/letadarnell\"\u003e \u003c/a\u003e\u003ca href=\"https://www.cafepress.com/profile/letadarnell\"\u003eCafePress (shirts, mugs, stickers, etc)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.ebay.com/sch/moral_gutpunch/m.html?item=152910847971\u0026amp;ssPageName=STRK%3AMESELX%3AIT\u0026amp;rt=nc\u0026amp;_trksid=p2047675.l2562\"\u003eEbay (Toys, jewelry, comics)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can also join the raffle by donating to these sites, though there aren\u0027t any prizes\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.gofundme.com/pioneers\"\u003eGoFundMe (Farm funding)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://fundly.com/our-dream-home-and-farm\"\u003eFundly (Tooth in Cheek funding)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youcaring.com/fundraiser\"\u003eYouCaring (Compendium of All funding)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can also read my\u00a0fanfiction \u003ca href=\"https://archiveofourown.org/users/LetaDarnell/works\"\u003ehere\u003c/a\u003e or my original fiction here for free. You can demand more on this Patreon and even influence some stories on either site.\u003cbr\u003e\u003cbr\u003eHumane Society Donation:ASPCA Donation: $5.86\u003cbr\u003eBatworld Charity Donation: $68.85\u003cbr\u003eBats saved:\u00a0\u003cimg src=\"https://batworld.org/wp-content/uploads/2012/10/Lil-Drac1.jpg\"\u003e\u003ca href=\"https://batworld.org/lil-drac/\"\u003eLil Drac\u003c/a\u003e ,\u00a0\u003cimg src=\"https://batworld.org/wp-content/uploads/2017/05/Ruffle-featured-image.jpg\"\u003e\u003ca href=\"https://batworld.org/ruffles/\"\u003eRuffles\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.marvelrebooted.com/wp-content/themes/journalcrunch/timthumb.php?src=http://www.marvelrebooted.com/wp-content/uploads/2016/04/Morbius-MR.png\u0026amp;h=90\u0026amp;w=255\u00      "about": "I have been writing for over 20 years, and have once worked with a small Indie comic publishing company. \u00a0\u003cbr\u003e\u003cbr\u003eI am currently self-publishing all my works until larger companies can be convinced to buy them (such as Image showing interest in my comics). \u00a0I am an avid writer of several genres and a good many stories, both completed and in progress. \u00a0\u003cbr\u003e\u003cbr\u003eI love comics, anime, fantasy novels, quirky intellectual books, ponies, gems, and rps. \u00a0I enjoy Disney, Marvel, DCAU, and magical girls (and boys).\u003cbr\u003e\u003cbr\u003eI currently own three hungry chickens and a sleepy cat. \u00a0While I don\u0027t own him, I do have a rather flaky husband.\u00a0\u003cbr\u003e\u003cbr\u003eMost of what I own was scrounged from free boxes, free amazon points, or goodwill. \u00a0My husband and I hope someday to gather enough money from our talents to move to Oregon and set up an organic farm.\u003cbr\u003e",
