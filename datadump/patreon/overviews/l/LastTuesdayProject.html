    "summary": "One group of friends, one topic, and one hour to\nresearch. \u003cbr\u003e\n\u003cbr\u003e\nThe result? A podcast full of wonder, rabbit\nholes, and laughter.  \u003cbr\u003e\n\u003cbr\u003e\nEach month, we are faced with a mystery question\nabout\u2026 well, anything really.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe have just an hour to dig into the topic as much as\nwe can, seeing how far we can dig behind the headlines and what interesting\nrabbit holes we can find.\u003cbr\u003e\n\n\u003cbr\u003e\n\nListen to us discuss what we found, how we sift\nbetween fact and fiction, and how we try to get our heads around a variety of\nsubjects.\u003cbr\u003e\n\n\u003cbr\u003e\n\nFrom video games to vampires, mammograms to mental\nhealth, we\u2019ll tackle any subject. We never quite know where information will\ntake us, but we\u2019d sure love to have you along for the ride. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThis is our strange, roundabout, mightily fun way of\npromoting research, critical thinking, and the need for a healthy dose of\nskepticism in an age of information overload. We hope you love listening as\nmuch as we love recording it.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.lasttuesdayproject.com/\"\u003e\u003cstrong\u003elasttuesdayproject.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll of our love, \u003cbr\u003e\n\u003cbr\u003e\nHayley, Alex and Shaun \u003cbr\u003e"
