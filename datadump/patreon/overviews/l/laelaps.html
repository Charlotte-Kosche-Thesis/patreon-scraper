    "summary": "Dinosaurs. Giant squid. Saber-toothed cats. Sharks that glow. When I was growing up, these were my companions. Creatures that beckoned from beneath the waves and from the depths of ancient rocks far from my home. And there was no better way to learn about such amazing species than natural history essays. The work of writers Stephen Jay Gould and David Quammen took me out of my suburban bedroom to drop me in places ranging from sweltering jungles to dusty museum collections. I want to do the same for you.\u003cbr\u003e\u003cbr\u003eI became a writer because of those natural history essays, and I\u0027m going to use this Patreon to honor the form that inspired me in the first place. Every month I\u0027m going to deliver at least one longform exploration of strange and surprising nature, supplemented by short takes on fossil news you\u0027ll see here before it\u0027s published anywhere else. We\u0027ll meet mysterious fossil monsters, lonely desert jaguars, endangered cacti, and stupendous dinosaurs along the way, each story highlighting the questions that keep the curious looking under rocks, hiking through the backcountry, and digging in the desert. I\u0027d be honored if you\u0027d join me for the journey. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get:\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e- At least one longform natural history essay every month for $5+ patrons.\u003cbr\u003e\u003cbr\u003e- Four early view blog posts each month for $2+ patrons.\u003cbr\u003e\u003cbr\u003e- Notes and photos from fieldwork and other adventures for $1+ patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003c/strong\u003e I\u0027m a freelance science writer based in Salt Lake City, Utah. In addition to the books \u003ca href=\"http://www.amazon.com/gp/product/1934137294/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=1934137294\u0026amp;linkCode=as2\u0026amp;tag=laelaps-20\u0026amp;linkId=DAG4HEPQUOIVOUBD\" rel=\"nofollow\" target=\"_blank\"\u003eWritten in Stone\u003c/a\u003e, \u003ca href=\"http://www.brianswitek.net/dinostore/my-beloved-brontosaurus\" rel=\"nofollow\" target=\"_blank\"\u003eMy Beloved Brontosaurus\u003c/a\u003e, \u003ca href=\"http://shop.nationalgeographic.com/1/1/3962-national-geographic-when-dinosaurs-ruled-special-issue.html\" rel=\"nofollow\" target=\"_blank\"\u003eWhen Dinosaurs Ruled\u003c/a\u003e, and \u003ca href=\"http://www.amazon.com/gp/product/1604335521/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=1604335521\u0026amp;linkCode=as2\u0026amp;tag=laelaps-20\u0026amp;linkId=U3QSISIJE6ZQJRVX\" rel=\"nofollow\" target=\"_blank\"\u003ePrehistoric Predators\u003c/a\u003e, my writing has appeared in a variety of publications including National Geographic, Slate, Smithsonian, The Spectator, and the Wall Street Journal. And when I\u0027m not writing about weird and wonderful forms of life, I\u0027m often found volunteering with museum and university crews around the west as they excavate new clues about prehistory. \u003cbr\u003e"

     "about": "I\u0027ve been fascinating by weird and wonderful creatures for as long as I can remember, and that fascination has led me to a career as a professional science writer and amateur paleontologist. In addition to the books \u003ca href=\"http://www.amazon.com/gp/product/1934137294/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=1934137294\u0026amp;linkCode=as2\u0026amp;tag=laelaps-20\u0026amp;linkId=DAG4HEPQUOIVOUBD\"\u003eWritten in Stone\u003c/a\u003e, \u003ca href=\"http://www.brianswitek.net/dinostore/my-beloved-brontosaurus\"\u003eMy Beloved Brontosaurus\u003c/a\u003e, \u003ca href=\"http://shop.nationalgeographic.com/1/1/3962-national-geographic-when-dinosaurs-ruled-special-issue.html\"\u003eWhen Dinosaurs Ruled\u003c/a\u003e, and \u003ca href=\"http://www.amazon.com/gp/product/1604335521/ref=as_li_tl?ie=UTF8\u0026amp;camp=1789\u0026amp;creative=9325\u0026amp;creativeASIN=1604335521\u0026amp;linkCode=as2\u0026amp;tag=laelaps-20\u0026amp;linkId=U3QSISIJE6ZQJRVX\"\u003ePrehistoric Predators\u003c/a\u003e,\n my writing has appeared in a variety of publications including National\n Geographic, Slate, Smithsonian, and the Wall Street Journal. And when \nI\u0027m not writing about fantastic forms of life, I\u0027m often found\n volunteering with museum and university crews around the west as they \nexcavate new clues about prehistory. Those expeditions have taken me to the bottom of Ice Age deathtraps, dinosaur boneyards, and stunning deserts where fossil mammals are hiding. \u003cbr\u003e",
