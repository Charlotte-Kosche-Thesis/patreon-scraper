    "summary": "\u003cstrong\u003eHello, I\u0027m Leontine! \u003cbr\u003e\u003c/strong\u003eI\u0027m a full time artist from the Netherlands and I focus on realistic animal art. This could be pet portraiture which I really enjoy doing, but I also have a big passion for wildlife. The mediums I work in are colored pencils, soft pastels, pastel pencils and graphite.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I started my Patreon page\u003cbr\u003e\u003c/strong\u003eOn this platform I want to help you improve your work in any of the mediums I mentioned above mainly through video tutorials or written feedback. I like variation! Because I\u0027m not specifically focusing on one medium I can give you a broad variety of techniques. Over the past years I\u0027ve also developed a passion for social media, so if you\u0027re experiencing problems with your Instagram art account for instance, I can also help you with that. I love teaching and I want to keep doing this throughout my career!\u003cbr\u003eThe goals reached here on my page can also help me invest in my studio/video setup.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy online portfolio\u003cbr\u003e\u003c/strong\u003eIf you\u0027d like to see examples of my work, feel free to visit my website:\u00a0\u003ca href=\"http://www.leontinevanvliet.com\"\u003ewww.leontinevanvliet.com\u003c/a\u003e.\u003cbr\u003eI\u0027m also very active on\u00a0\u003ca href=\"https://www.youtube.com/channel/UC0zwwAab-asPErslX6NxDgg\"\u003eYoutube\u003c/a\u003e where I upload very regularly. On top of that I can be found on\u00a0\u003ca href=\"http://www.instagram.com/tinesdierportretten_nl\"\u003eInstagram\u003c/a\u003e and\u003ca href=\"https://www.facebook.com/LeontinevanVlietpencilartist/\"\u003e Facebook\u003c/a\u003e. In wasn\u0027t lying when I said I have a passion for social media haha!\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by! I\u0027d love to welcome you to the group.\u003cbr\u003e\u003cbr\u003exxx Leontine\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oi64.tinypic.com/307p64w.jpg\" style=\"width: 208px;\"\u003e\u003cimg src=\"http://oi65.tinypic.com/2lt3ole.jpg\" style=\"width: 293px;\"\u003e\u003cbr\u003e\u003cbr\u003e\"For me, there is very little difference between magic and art. To me, the ultimate act of magic is to create something from nothing: It\u0027s like when the stage magician pulls the rabbit from the hat.\"\u003cbr\u003e- Alan Moore \u003cbr\u003e\u003cbr\u003e"
