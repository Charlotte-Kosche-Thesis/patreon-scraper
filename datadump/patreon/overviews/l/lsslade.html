    "published_at": "2016-05-09T22:22:43+00:00",
    "summary": "I\u0027m L. S. Slade, urban fantasy -- \u003cem\u003emodern fantasy \u003c/em\u003e-- \u003cem\u003e*cough*\u003c/em\u003e\u00a0\u003cem\u003ewhatever you kids like to call it these days\u00a0\u003c/em\u003e-- extraordinaire. \u00a0I\u0027m 22 years old, coming on 23, and I just can\u0027t kick my writing hobby. But, twenty years of the same hobby makes you realize, wow, maybe it isn\u0027t just a hobby, maybe it\u0027s meant to be my career. SO-- Here I am.\u00a0\u003cbr\u003e\u003cbr\u003eYou may have seen me on my twitter (@LS_Slade), and if not, you should definitely follow me there for regular updates:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1279.photobucket.com/albums/y525/bloodredorion/jhjhjhjh_zpsbazrvyjp.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou might also want to check out my website, which has the occasional story uploaded, right here:\u00a0\u003cbr\u003e\u003ca href=\"http://www.lsslade.com/\" rel=\"nofollow\"\u003e(CLICK TO GO TO MY WEBSITE.)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1279.photobucket.com/albums/y525/bloodredorion/lllll_zpsgc311ygk.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not writing, you might find me watching tv, watching movies, reading books or comics (I\u0027m a big Marvel fan) and/or anime. You might also find me listening to rock music, taking care of my plants, or blabbering on about some science article or announcement.\u003cbr\u003e\u003cbr\u003eI\u0027m a chemistry major who had to cut it short for financial reasons... With only 1 year left (biiiggg disappointment, but life happens). And, because of said financial difficulties, I\u0027ve had to make a lot of sacrifices in life, including -- Cutting back on my writing time.\u00a0\u003cbr\u003e\u003cbr\u003eFor a writer -- and as someone who lives in a world full of characters, and monsters, and adventures, and ideas-- \u00a0and as one who has such a big imagination -- trying to cut off your writing time is kind of like stabbing yourself in the heart, or the brain. It just isn\u0027t right, and it just doesn\u0027t make you feel like you. I\u0027m having some kind of identity crisis, or something. \u003cem\u003eWho knows.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd because of this, a book that should have come out a year or two ago, is coming out... This year, instead of, well, ONE OR TWO YEARS AGO. But hey, it\u0027s on its way.\u00a0\u003cbr\u003e\u003cbr\u003eI love action, and I love angst, so you can expect to find that in my stories... Well, often. Fantasy mixed with today\u0027s modern time is kind of my thing, so if you\u0027re not into that... Then you\u0027re probably not going to be that much into me or my stories. (Sometimes I write mysteries.)\u003cbr\u003e\u003cbr\u003eI have been writing short stories in my spare time, and I plan on releasing those as well as my many book series I have been planning for years. I\u0027m hoping to get 2 full-length books out twice a year, or one book every year and a half, ON TOP OF my short stories which I plan to release regularly.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that Patreon will help me focus more of my time on writing. And I am looking forward to your contributions. Thank you for reading!\u003cbr\u003e"
