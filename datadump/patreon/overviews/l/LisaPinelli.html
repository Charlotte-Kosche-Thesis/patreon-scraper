    "summary": "\u003cem\u003e\u003cimg\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIn case you are here and have NO IDEA who the heck I am...\u003c/div\u003e\u003cstrong\u003eHI! My name is Lisa Pinelli.\u003c/strong\u003e I am a published model, cosplayer and total nerd from Southern California. I have a very extreme passion for aerial arts, comics, video games, animals, and arts and crafts. \u003cbr\u003eThis is my adventure, and I would like to welcome you to be a part of it.\u003cbr\u003e\u003cem\u003e \"I am not crazy. My reality is just different from yours.\" - Cheshire Cat\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eLet\u0027s make this super clear, YOU DO NOT HAVE TO SIGN UP FOR PATREON!\u003cbr\u003ePatreon is a place for those die hard peeps who want extra exclusive fun stuff just for them!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThis is somewhere where you can easily get to know me better. Each month is loaded with lingerie shoots, cosplay shoots, cosplay builds, behind the scenes, videos, selfies, exclusive monthly giveaways, and more that I don\u0027t post on my other social media! Fans are able to see so much more than before! If you are a die hard fan who can\u0027t get enough... this is the place for you! You can even receive\u00a0a MONTHLY LISA LOOT PACKAGE is you join tiers 3 or higher.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0I WILL NEVER STOP CREATING CONTENT FOR MY OTHER PLATFORMS. Patreon is just something fun and extra for those of you extra fun awesomesauce peeps!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e I promise will do my very best to make sure you absolutely love all the content you get\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003ePlease note that my Patreon content is FUN, FLIRTY, and SUGGESTIVE, but if you are looking for porn or anything more than suggestive content, I suggest you go somewhere else. Please be respectful. If you can not respect me, I will be forced to ban users.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eOTHER WAYS TO SUPPORT ME\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLike me on Facebook -\u00a0\u003ca href=\"https://www.facebook.com/LisaAPinelli/\" target=\"_blank\"\u003ehttps://www.facebook.com/LisaAPinelli/\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow me on Instagram -\u00a0\u003ca href=\"http://www.instagram.com/LisaAPinelli\" target=\"_blank\"\u003eInstagram with me @LisaAPinelli\u003c/a\u003e\u003ca href=\"http://instagram.com/thejarvie\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSubscribe to my Youtube Channel -\u003ca href=\"https://www.youtube.com/c/lisapinelli\" target=\"_blank\"\u003ehttps://www.youtube.com/c/lisapinelli\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFollow me on Twitter -\u00a0\u003ca href=\"http://www.twitter.com/LisaAPinelli\" target=\"_blank\"\u003eTweet Me @LisaAPinelli\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOnline Shoping to Spoil Me -\u003ca target=\"_blank\"\u003eAmazon Wishlist\u003c/a\u003e\u003ca href=\"http://a.co/ddcSR2l\"\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eLOVE YOU GUYS!!! \u0026lt;3 \u0026lt;3\u003c/strong\u003e\u003cbr\u003e Again, THANK YOU!!! Thank you for allowing me to follow my dreams. I will never be able to truly thank you enough for all of the support you guys have all given me over the years. This is an amazing experience and I am thankful for it every single day.\u00a0\u003cbr\u003eAnd remember, this page is for you guys! This is YOUR opportunity to tell me what you want, what you really really want, I want a, I want a.... okay, enough Spice Girls. But really! I want all of your precious comments and suggestions. I want to make all of your ideas come to life! \u0026lt;3 \u003cbr\u003eI love you guys! You are all so freaking amazing sauce. Let\u0027s have some fun!!!!\u003cbr\u003exoxo Lisa\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
