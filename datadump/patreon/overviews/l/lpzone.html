    "summary": "\u003cspan style=\"color: rgb(35, 45, 50);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hpsbj0OoeNo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThanks for showing interest in supporting our forums!\u00a0\u003ca href=\"http://www.lp.zone\"\u003eThe\u00a0Let\u0027s Play Zone\u003c/a\u003e is a Discourse forum for Let\u0027s Plays - those videos where people talk over video games. But there are so many other ways to LP games - be it through commentated screenshots, podcast re-enactments, choose-your-own-adventure interactive threads... We need a forum to house and archive them all! With LP Zone, we\u0027ll be able to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOrganize Let\u0027s Plays with a tagging system\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArchive Let\u0027s Plays and make them searchable via a powerful search function\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHost screenshot LP threads so they\u0027re easy to read and look great on mobile devices\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFoster a supportive community of LPers\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA Discourse iOS/Android mobile app, plus\u00a0\u003c/strong\u003e\u003ca href=\"https://www.discourse.org/about/\"\u003emany other features!\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWith your support, all of this will be available for free to anyone who wants to LP!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWhere we are now\u003c/h2\u003e\n\u003cbr\u003e\nYour money will keep the LP Zone ad-free and running as long as we clear our minimum hosting costs. These costs are for:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe \u201clp.zone\u201d domain\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe \u201cletsplay.zone\u201d domain\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eHosting with unlimited views, 80GB storage\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFuture Discourse updates and improvements\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur regular upkeep total:\u003c/strong\u003e\u003cbr\u003e\n$600 per year/$50 per month (Including 25% tax)\u003cbr\u003e\u003cbr\u003e\nNow that all makes sense, right? Right, but what if we make more money than we\u0027re spending? Where does that revenue go?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOur Roadmap\u003c/h2\u003e\n\u003cbr\u003e\nIt\u0027s hard to say exactly what the future holds, but we\u0027ve got our eyes set on a few key features that will need funding. Here\u0027s what we intend to use excess LP Zone funds for:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMore customized badges/emojis\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDDoS\u00a0\u003c/strong\u003e\u003cstrong\u003eProtection\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSite beautification with custom CSS\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eForum modifications to add customized features and fix bugs\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eExtended storage for hosting image files posted on LP Zone\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSponsored content like podcasts and commissioned Let\u0027s Plays\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nSo! LP Zone staff and I hope you have a great time on the forums. Our first few months will be our trial period, and if this thing\u0027s a hit I can see some very awesome stuff on the horizon!\u003cbr\u003e"
