    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u2019m a twenty something writer living in Seattle. I grew up in a traumatic, abusive environment and was rescued by my adoptive parents at the age of seventeen (you can read more on that in an article on Narratively \u003ca href=\"http://narrative.ly/what-it-feels-like-to-be-adopted-at-17/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e). As a child, I was a victim of sexual, emotional and physical abuse. The trauma I experienced resulted in PTSD, depression, an anxiety disorder, and a lifetime battle with various addictions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT I\u0027M WORKING ON\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eThis Probably Shouldn\u2019t Be Funny: A Struggle \u003c/em\u003e\u003cul\u003e\u003cli\u003eWhen sex \u0026amp; love addiction tore my life apart in my last semester of college, I had no idea my destructive behavior was caused by unaddressed childhood sexual abuse. After dropping out of college and leaving my job, I went to an \u003cem\u003einteresting\u00a0\u003c/em\u003erehab where I met a woman who made me laugh. When I left the program before completing it, I fell into depression and was diagnosed with PTSD. This memoir details the life of a recovering addict, child sex abuse survivor, and two women with a very dark sense of humor.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eShort Story Anthology.\u00a0\u003c/em\u003eA few highlights:\u003cul\u003e\u003cli\u003eA white woman adopts a black boy with a traumatic past and mental illness.\u003c/li\u003e\u003cli\u003eA Native American woman, whose husband was falsely sentenced to prison, is driven mad and attempts suicide.\u003c/li\u003e\u003cli\u003eA \u201csexually impure\u201d Christian woman attempts to reconcile her guilt and perceived condemnation with her faith.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eFreelance Writing \u0026amp; Blogging\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have a \u003ca href=\"http://lyricesparza.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e where I post pieces I don\u2019t desire to publish elsewhere, some political stuff, and general updates.\u003c/li\u003e\u003cli\u003eI\u2019ve been published in various publications \u003ca href=\"https://lyricesparza.wordpress.com/published-works/\" rel=\"nofollow\" target=\"_blank\"\u003ea few times\u003c/a\u003e and am regularly submitting completed work to lit journals, contests, and online publications.\u003c/li\u003e\u003cli\u003eI freelance for a publication sponsored by NBC \u0026amp; Comcast that covers news, tech and culture in Seattle.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eWriting as a significant source of my income.\u003c/li\u003e\u003cli\u003ePublish\u003cem\u003e This Probably Shouldn\u2019t Be Funny\u003c/em\u003e within two years.\u003c/li\u003e\u003cli\u003eCreate short films with creatives in Seattle. \u003c/li\u003e\u003cli\u003eImprove and sell screenwriting.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHOW YOUR FINANCIAL SUPPORT HELPS\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEquipment\u003c/strong\u003e. I am in desperate need of an updated computer, printer, ink, and more. Even things like Post It notes, pens and white-out add up over time.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriting as a significant source of income.\u003c/strong\u003eThe more financial backing I have for writing, the more I can focus on what I believe I was meant to do.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eContinuing Education.\u003c/strong\u003e I am not seeking an MFA program, but I am quite lucky to live in a city that is so literary minded. There are hundreds of opportunities for me to take classes from well known and accomplished writers that will better my craft here in Seattle.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePublishing.\u003c/strong\u003e I will likely self publish my first novel. The cost of that endeavor (including marketing, print, copyrights, etc) is high.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR YOU?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSpreading meaningful work.\u003c/strong\u003e\u00a0 I am committed to creating stories and art that deserves attention because of its positive impact on culture.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRewards! \u003c/strong\u003eI am currently seeking ideas and feedback on these, but to start:\u003cul\u003e\u003cli\u003eExclusive blog posts \u003c/li\u003e\u003cli\u003eThe ability to choose a theme or topic for blog posts\u003c/li\u003e\u003cli\u003eSkype/Google Hangout sessions (Q\u0026amp;A\u2019s, and more)\u003c/li\u003e\u003cli\u003eBeta reading (give your feedback \u0026amp; suggestions on my novel and other writings)\u003c/li\u003e\u003cli\u003eSubstantial financial supporters ($50 or more monthly) will receive a signed hard copy of my novel and credit within the publication.\u003c/li\u003e\u003cli\u003eAccess to unpublished work including poetry, stories and scripts.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e"
