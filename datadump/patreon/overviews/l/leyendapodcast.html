    "summary": "A todos nos gusta o\u00edr un buen cuento.\u003cbr\u003e\u003cbr\u003eTodos tenemos una fascinaci\u00f3n cuando se trata de la condici\u00f3n humana. Es por eso que las telenovelas, pel\u00edculas, libros, y aun canciones son tan populares. Deseamos sumergirnos en los cuentos de personas que son parecidos a nosotros pero que toman todas las decisiones que nosotros no podr\u00edamos. Sentimos la emoci\u00f3n cuando el protagonista esta siendo perseguido, nos rompe el coraz\u00f3n cuando un personaje querido muere, y sentimos felices cuando los buenos ganan. Esto es lo que nos atrae a un buen cuento, queremos sentir todas esas emociones, y nos volvemos adictos.\u003cbr\u003e\n\n\u003cbr\u003eSi los personajes o las situaciones son reales decimos que la realidad es mas interesante que la ficci\u00f3n. Nos asombramos al o\u00edr de personas crueles, nos fascinan los asesinos en serie, y aunque dudemos de cosas sobrenaturales, estamos dispuestos a creer, aunque sea por un instante, que tal vez hay algo mas escondido en nuestro mundo. Este Podcast intentara contar estos cuentos reales sobre gente y lugares los suficientes raros como para hacernos inquietos. Veremos que tal vez los arbustos tengan elfos, que la vecina es una bruja, y que los sujetos en el carro negro tiene malas intenciones.\u003cbr\u003e\u003cbr\u003eEsto es Leyenda\u003cbr\u003e"
