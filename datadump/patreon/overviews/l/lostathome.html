    "summary": "\u003cdiv\u003eHi there! We\u0027re The Lost At Home Podcast! We dig into the darkest corners of the internet looking for the lost stories that fall through the cracks. Then we swear a lot and break into fits of laughter as we deconstruct these weird weird stories. When we\u0027re not doing that we interview people we like! Past episodes have had Ted Raimi, Dan Harmon, Lloyd Kaufman, and many many more! come, get lost with us!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lostathomepodcast.com/wp-content/uploads/2014/09/catcrop.jpg?i=1\"\u003e\u003cbr\u003e\u003cbr\u003eWant more\u003cstrong\u003e Lost At Home\u003c/strong\u003e? Here is your chance! We are starting our first ever \u003cstrong\u003ePatreon\u003c/strong\u003e to support the show and give our listeners more content than ever! Sign up now for exclusive content, early uncut access to interviews, mp3 content, and more! \u003cbr\u003e\u003cbr\u003eWhats new? Why should I care about Patreon? We\u0027re looking for listener support to keep the lights on here at the studio! As a thank you we will share out a link to our spin-off podcast Lost And Found! That link can be added to your favorite podcast app and with it you can expect random bonus content from your favorite podcast!\u003cbr\u003e\u003cbr\u003e\"Lost And Found\" is a new way to get Lost! Starting\u00a0last year we released new extra content as a new satellite podcast called Lost And Found. The new content came in the form of fully cast audio sitcoms, new original short-run podcasts with new surprising hosts, early access to unedited celebrity interviews, original music by Sonic Jalopy, DVD commentaries of listener picked films, and more random bonus content that will be exclusive to Lost And Found!\u003cbr\u003e\u003cbr\u003eSubscribe to our $5 tier to get all of this great content!\u003cbr\u003e\u003cbr\u003eThanks again for your support! We hope to grow the show in this coming year and we can\u0027t do it without you! Thanks!\u003c/div\u003e"
