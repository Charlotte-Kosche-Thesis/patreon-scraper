    "summary": "Your patronage will help me meet expenses to create new YouTube presentations on the Pre-Christian Teachings of \u003cem\u003eYeshua \u003c/em\u003eas well as relevant background explorations into the Initiatic Mysteries of Classical Antiquity and the evolutions of Gnostic, Manichean, and the later Christian initiatic traditions that developed in the Western Mystery Tradition. These presentations\u00a0will regularly be added to my lewiskeizer YouTube channel at the rate of two each month. Your patronage will also help support the free lecture-presentations I offer in venues all over the world. Patronage will also help meet expenses for publication of new books that support my mission to introduce people to the exquisite Aramaic teachings of \u003cem\u003eYeshua\u003c/em\u003e, the historical Jesus, which were misunderstood, mistranslated, lost, and forgotten in the gentile Greek-speaking churches that produced the Gospels and other writings of the Christian New Testament, and are unknown in Christianity. As patrons you will receive links to hidden pdf files of my books, notifications of new bi-monthly YouTube content, and (at higher levels of support) passwords to online seminars of three to ten 45-minute modules at my wisdomseminars.org teaching site. Home Temple students are asked to become patrons at the $5 level in lieu of tuition for these and many other online ordination classes, and to sequentially study all these\u00a0\u003cem\u003eYeshua\u003c/em\u003e and related presentations over the two-year period of the Diaconate, Priesthood, and Episcopate Home Temple curriculum. See\u00a0\u003ca href=\"http://hometemple.org\" target=\"_blank\"\u003eHERE\u003c/a\u003e. You can LIKE my\u00a0\u003ca href=\"https://www.facebook.com/The-Home-Temple-and-Wisdom-Seminars-234219229984036/\" target=\"_blank\"\u003eHome Temple and Wisdom Seminars\u00a0\u003c/a\u003epage on Facebook and the\u00a0\u003ca href=\"https://www.facebook.com/Wisdom-Seminars-19336783736      "about": "\u003cstrong\u003eEDUCATION:\u003cbr\u003e\nPh.D., 1973 \u003c/strong\u003e\u003cbr\u003e\nGraduate Theological Union, Berkeley, CA; G.P.A. 3.8\u003cbr\u003e\nDissertation: The Eighth Reveals the Ninth: Tractate 6 of Nag Hammadi Codex VI\n(Academy of Arts and Humanities, 1974) \u003cbr\u003e\n\n\u003cstrong\u003eM.Div., 1968\u003c/strong\u003e \u003cbr\u003e\nEpiscopal Divinity School, Cambridge, MA G.P.A. 3.8 \u003cbr\u003e\n\n\u003cstrong\u003eB.S., 1965\u003c/strong\u003e \u003cbr\u003e\nPortland State University; Baccalaureate in Science with General Studies in\nHumanities \u003cbr\u003e\n\nCalifornia State Single Subject Teaching Credential in\nGeosciences, 2002\u003cbr\u003e\nSan Jose State University, San Jose, CA; G.P.A. 4.0 \u003cbr\u003e\n\n\u003cstrong\u003eLISTINGS:\u003c/strong\u003eWHO\u0027S WHO IN THE WORLD (New York, 1998)\u003cbr\u003e\nWHO\u0027S WHO AMONG AMERICA\u0027S TEACHERS (New York, 1998, 2000)\u003cbr\u003e\nWHO\u0027S WHO IN AMERICA (New York, 1997, 1999)\u003cbr\u003e\nWHO\u0027S WHO IN RELIGION (New York, 1976-79)\u003cbr\u003e\nCOMMUNITY LEADERS AND NOTEWORTHY AMERICANS (Bicentennial,\u003cbr\u003e\nYork, 1977)\u003cbr\u003e\nINTERNATIONAL DICTIONARY OF BIOGRAPHY (Cambridge, England, 1976-\u003cbr\u003e\n1979) and Others \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nACADEMIC AWARDS AND HONORS:1968-71 \u003cbr\u003e\nEpiscopal Church Foundation Full Fellowship\u003cbr\u003e\n1967 \u003cbr\u003e\nEpiscopal Church Committee Scholarship Award \u003cbr\u003e\n1966 \u003cbr\u003e\nBurns and Alumni Award for Excellence in First Year, AnglicanTheological\nCollege, British Columbia, Canada\u003cbr\u003e\n1959 \u003cbr\u003e\nNational Merit Scholarship Award\u003cbr\u003e\n1958 \u003cbr\u003e\nNational Honor Society Competition Finalist\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLEARNED SOCIETIES:Society of Biblical Literature (SBL)\u003cbr\u003e\nCenter for Hermeneutical Studies, Berkeley\u003cbr\u003e\nSociety for the Scientific Study of Religion\u003cbr\u003e\nScholar, International Corpus Hellenisticum Nova Testamenti \u003cbr\u003e\n\n\u003cstrong\u003eORDINATION AND CONSECRATION\u003cbr\u003e\nDeacon\u003c/strong\u003e \u003cbr\u003e\nProtestant Episcopal Church, by Bishop Carmen of the Diocese of Oregon, 1968\u003cbr\u003e\n(Three years of graduate seminary studies leading to the M.Div. degree from the\n\u003cbr\u003e\nEpiscopal Divinity School in Cambridge, MA, with concurrent studies at Harvard \u003cbr\u003e\nDivinity School and Harvard University.)\u003cbr\u003e\nResigned from the Episcopal Church in 1975 to accept independent Holy Orders. \u003cbr\u003e\n\n\u003cstrong\u003ePriest \u003c/strong\u003eIndependent Church of Antioch, by Presiding Bishop Adrian Spruit;\n1975\u003cbr\u003e\n\n\u003cstrong\u003eIndependent Bishop\u003c/strong\u003eConsecrated by Bishop Adrian Spruit, who had received all eighteen\nLines of \u003cbr\u003e\nSuccession from English Bishops of the Corporate Reunion; 1975. Subconditional \u003cbr\u003e\nConsecration to exchange lineages with Bishop George Boyer, Sanctuary of the\nGnosis \u003cbr\u003e\n(London), who was consecrated by Richard, Duc de Palatine, who held all extant\nLines of \u003cbr\u003e\nApostolic Succession; 1993. \u003cbr\u003e\n\n\u003cstrong\u003eRESEARCH AREAS, PUBLICATIONS, AND COURSES TAUGHT IN RELIGIOUS\nSTUDIES:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eOLD TESTAMENT AND SECOND TEMPLE JUDAISM\u003cbr\u003e\nMonographs\u003cbr\u003e\n\u003cem\u003eExhaustive Bibliography for the Old Testament Apocrypha and Pseudepigrapha\u003c/em\u003e\n(AAH Press, 1973)\u003cbr\u003e\n\n\u003cem\u003eHeterodox Judaism and the Sect of John the Baptist in the Background\nof John\u0027s Gospe\u003c/em\u003el (1966, reprinted 1997 Home Temple Press)\u003cbr\u003e\n\n\u003cem\u003eSepher Ha-Razim and its Tradition: An Inquiry into the\nInterrelation of Jewish, Greco-Egyptian, and Chaldaean Magico-Mystic Practice\nin the Roman-Hellenistic Period\u003c/em\u003e (Privately 1973; republished\nHome Temple Press, 1999)\u003cbr\u003e\n\n\u003cstrong\u003eCourses Taught at U.C. Santa Cruz and U.C. Extension, 1969-2000\u003c/strong\u003e\u003cbr\u003e\nIntroduction to the Old Testament Literature (One quarter, undergraduate) \u003cbr\u003e\n\nStudies in the Old Testament Literature: The Prophets (One\nquarter, undergraduate) \u003cbr\u003e\n\nApocrypha and Pseudepigrapha of the Old Testament (One quarter,\nundergraduate) \u003cbr\u003e\n\nMerkabah, Hekhaloth, and Kabbalistic Mysticism (One quarter,\nUniversity Extension) \u003cbr\u003e\n\n\u003cstrong\u003eLANGUAGE RESEARCH AND TEACHING\u003cbr\u003e\nTextbook \u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eSimplified Coptic Grammar With Comprehensive Texts and Glossaries\u003c/em\u003e\n(Duplicated 1969 for U.C.S.C. classes; published 1998, Home Temple Press)\u003cbr\u003e\n\n\u003cstrong\u003eMonographs\u003c/strong\u003e\u003cem\u003eKeys of the Master\u003c/em\u003e (A dictionary of Aramaic\nterminology used in the teachings of Jesus) (Home Temple Press, 1999)\u003cbr\u003e\n\n\u003cem\u003ePapyrological Studies in the Writings of Clement of Alexandria\u003c/em\u003e (1967,\nreprinted 1998 Home Temple Press)\u003cbr\u003e\n\n\u003cstrong\u003eLanguage Classes Taught at U.C. Santa Cruz\u003c/strong\u003e\u003cbr\u003e\nThe Greek New Testament (A year of Koine Greek coordinated with NT studies)\nCoptic Language and the Nag Hammadi Literature (A year of Coptic grammar with\nreadings) \u003cbr\u003e\n\nStudies in the Medieval Latin Alchemical Literature (One quarter\ntranslation and research as part of the Classics and History of Consciousness\ngraduate programs) \u003cbr\u003e\n\nReadings in Hellenistic Greek (One quarter of readings from Greek\nMagical Papyri, philosophers, Josephus, etc.) \u003cbr\u003e\n\n\u003cstrong\u003eNEW TESTAMENT AND \u003cem\u003eMAR YESHUA\u003c/em\u003e, THE MASTER JESUS\u003cbr\u003e\nMonographs\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThe Authentic Jesus: A Guide to Aramaic Idioms, Recent Research, and the\nOriginal Message of Jesus Christ\u003c/em\u003e (St. Thomas Press, 1983; Home Temple\nPress, 1999, revised in light of Jesus Seminar)\u003cbr\u003e\n\n\u003cem\u003eThe Gospel of Jesus Christ: The Simple Word of the Master Jesus\u003c/em\u003e\n(Translation and Paraphrase of Extant Dominical Teachings in Light of the\nOriginal Aramaic Language) (Privately 1984; republished Home Temple Press,\n1999)\u003cbr\u003e\n\n\u003cem\u003eMar Yeshua: The Unknown Jesus\u003c/em\u003e (fictional biographical\nnovel to be published in 2004)\u003cbr\u003e\n\n\u003cstrong\u003eCourses Taught at U.C. Santa Cruz and U.C. Extension\u003c/strong\u003e\u003cbr\u003e\nIntroduction to the New Testament Literature (One quarter, undergraduate) \u003cbr\u003e\n\nThe Early Christian Churches (One quarter, undergraduate) \u003cbr\u003e\n\nMar Yeshua: The Unknown Jesus (Three quarters undergraduate,\ntaught as one quarter The Gnostic Jesus in U.C. Extension classes) \u003cbr\u003e\n\nThe Life and Teachings of Jesus (One quarter, undergraduate) \u003cbr\u003e\n\n\u003cstrong\u003eHISTORY, COMPARISON, PHENOMENOLOGY OF RELIGIONS\u003cbr\u003e\nMonographs\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eThe Eighth Reveals the Ninth: A New Hermetic Initiation Disclosure\u003c/em\u003e\nTranslation, edition, and interpretation of Tractate 6, Nag Hammadi Codex VI\n(Academy of Arts and Humanities Monograph Series #1, 1974)-Doctoral\nDissertation.\u003cbr\u003e\n\n\u003cstrong\u003eCourses Taught at U.C. Santa Cruz and Currently at U.C. Extension\u003c/strong\u003e\u003cbr\u003e\nIntroduction to World Religions (Three quarters, undergraduate) \u003cbr\u003e\n\nThe New Testament Greek Language and Literature (Three quarters,\nundergraduate; Koine Greek grammar and language studies as basis for study of\nNew Testament Literature) \u003cbr\u003e\n\nHellenistic Greek Language and Literature (Three quarters,\nundergraduate; intermediate Greek and classical Hellenistic texts relating to\nChristianity, Judaism, Gnosticism, and the mystery religions) \u003cbr\u003e\n\nThe Coptic Gnostic Language and Literature (Three quarters,\nundergraduate; includes Coptic language studies using author\u0027s grammar book and\nglossaries) \u003cbr\u003e\n\nHistory, Comparison, and Phenomenology of Religions: Shamanism,\nSainthood, and Mastery (Three quarters, undergraduate) \u003cbr\u003e\n\nNew Testament Apocrypha (One quarter, undergraduate) \u003cbr\u003e\n\nThe Western Mystery Tradition: Ancient, Medieval, and Modern\n(Three quarters, undergraduate; UCSC Extension) \u003cbr\u003e\n\nThe Hermetic Sciences: Alchemy, Kabbalah, and Magic (UCSC\nExtension, Two Weekends) \u003cbr\u003e\n\nThe Mystery Schools of Classical Antiquity (UCSC Extension\nWeekend) \u003cbr\u003e\n\nMar Yeshua: The Unknown Jesus; also The Gnostic Jesus (UCSC\nExtension, Two Weekends) \u003cbr\u003e\n\n\u003cstrong\u003ePOPULAR WRITINGS AND PUBLICATIONS:\u003c/strong\u003e[See Under PUBLICATIONS at http://www.hometemple.org for Available\nWorks; * indicates publication available on Amazon Kindle as an e-book as well\nas a paperback; ** indicates publication available as e-book or online seminar\nat www.wisdomseminars.org/Catalogue]]\u003cbr\u003e\n\n*The Pre-Christian Teachings of \u003cem\u003eYeshua\u003c/em\u003e: A Comprehensive\nCollection and Restoration of all the Authentic Pre-Christian Teachings of \u003cem\u003eYeshua,  \u003c/em\u003ePublished 2015\u003cbr\u003e\n\n*Abbaun: The Authentic Aramaic Meaning of the Lord\u2019s Prayer,\nPublished 2013\u003cbr\u003e\n\n*The Pneumatikon: A Twenty-First Century Introduction to the Soul,\nReincarnation, and Spiritual Realities\u003cbr\u003e\n\n*Incarnating the New Humanity: Practicing Yeshua\u2019s Lost Halakah\nfor Spiritual Rebirth, published 2011\u003cbr\u003e\n\n**The Lost Pre-Christian Teachings of Yeshua Seminar (Two-CD set\nof Two-Day Seminar), published 2011\u003cbr\u003e\n\nThe New Humanity: The Forgotten Kabbalistic Teachings of Yeshua\nand the Evolution of Global Spirituality (Multi-media interactive CD),\npublished 2010\u003cbr\u003e\n\n*The Kabbalistic Words of Jesus in the Gospel of Thomas:\nRecovering the Inner-Circle Teachings of Yeshua (complete translation and\ncommentary on the Gospel of Thomas with special commentary of the Aramaic core\nsayings), published 2009\u003cbr\u003e\n\n*Yeshua, The Unknown Jesus, Biography of the Master Jesus\n(Historical Fiction), published 2007\u003cbr\u003e\n*Astral Man to Cosmic Christ with Bishop Eugene Whitworth (iUniverse Press,\n2000)\u003cbr\u003e\n**Initiation into the Grail Mysteries (Optional Cassette Tapes) with Bishop\nTimothy Storlie \u003cbr\u003e\n(iUniverse Press, 2001)\u003cbr\u003e\n**Harmonic Intoning and Chanting: Instruction in Vocal Technique and Esoteric\nPrinciples \u003cbr\u003e\nof Chakra Attunement, With Virtual Oscilloscope (Home Temple Press, 1986,\nRevised 1999)\u003cbr\u003e\n*Mother Jennie\u0027s Garden, Biography of Keizer\u0027s Teacher (Home Temple Press,\n1999)\u003cbr\u003e\n**The Eighth Reveals the Ninth: Translation, edition, and commentary on Nag\nHammadi Tractate 6, Codex VI (Academy of Arts \u003cbr\u003e\nand Humanities Monograph Series #1, 1974)\u2014now the complete doctoral\ndissertation available as an e-book at \u003ca href=\"http://www.wisdomseminars.org/Catalogue\"\u003ewww.wisdomseminars.org/Catalogue\u003c/a\u003e \u003cbr\u003e\n**The Authentic Jesus: A Guide to Aramaic Idioms, Recent Research, and the\nOriginal \u003cbr\u003e\nMessage of Jesus Christ (St. Thomas Press, 1983)\u003cbr\u003e\n**The Wandering Bishops: Apostles of a New Spirituality (Home Temple Press,\n2001)\u003cbr\u003e\nFormerly The Wandering Bishops: Heralds of a New Christianity (St. Thomas\nPress, 1983; \u003cbr\u003e\nAcademy of Arts and Humanities Monograph Series #2, 1976) \u003cbr\u003e\n**Coptic Grammar and Texts (a self-teaching textbook on Coptic focused on\nGnostic texts from Nah Hammadi and various Hellenistic magical papyri)\u003cbr\u003e\n\n**Initiation: Ancient and Modern (St. Thomas Press, 1981)\u003cbr\u003e\n\"Ministers: The New Breed,\" Episcopalian (November, 1968)\u003cbr\u003e\n\"The Erotic Male: Men\u0027s Stake in the Women\u0027s Movement,\" The Men\u0027s\nAnthology (New \u003cbr\u003e\nYork, 1975)\u003cbr\u003e\n\"Christ and Women: A Refutation of the Anti-Feminist Heresy, \" St.\nThomas Journal \u003cbr\u003e\n(Santa Cruz, 1978)\u003cbr\u003e\nArticles Published in The Esoteric Revue (Santa Barbara) and St. Thomas Journal\n, \u003cbr\u003e\n1978-1984:\u003cbr\u003e\n\"Initiation;\" \"Intuition: The Voice of the Soul;\"\n\"Silence;\" \"Blavatsky\u0027s SECRET \u003cbr\u003e\nDOCTRINE;\" \"Prolegomenon to an Interpretation of Swedenborg;\"\n\"Spiritual Groups \u003cbr\u003e\nin the New Age: Cult or Ecclesia?\" \"A Theory of the Soul\"\u003cbr\u003e\nHeterodox Judaism and the Sect of John the Baptist in the Background of John\u0027s\nGospel \u003cbr\u003e\n(1966)\u003cbr\u003e\nPapyrological Studies in the Writings of Clement of Alexandria (1967)\u003cbr\u003e\nSimplified Coptic Grammar With Comprehensive Texts and Glossaries (1969)\u003cbr\u003e\n**Sepher Ha-Razim and its Tradition: An Inquiry into the Interrelation of\nJewish, Greco-\u003cbr\u003e\nEgyptian, and Chaldaean Magico-Mystic Practice in the Roman-Hellenistic Period \u003cbr\u003e\n(1973)\u003cbr\u003e\n**Ultrafundamentalism: Assault on Democracy (1982)\u003cbr\u003e\n**The Gospel of Jesus Christ: The Simple Word of the Master Jesus (Translation\nand \u003cbr\u003e\nParaphrase of Extant Dominical Teachings in Light of the Original Aramaic\nLanguage) \u003cbr\u003e\n(1984)\u003cbr\u003e\n**Keys of the Master Concordance and Explanation of Aramaic Terms and Concepts \u003cbr\u003e\nUsed by the Master Jesus (Home Temple Press, 1987, 1999)\u003cbr\u003e\nThe Mysteries of Jesus Christ : A Commentary on the New Gospel of Jesus Christ\n(1985)\u003cbr\u003e\n**Priesthood in the New Age (1986)\u003cbr\u003e\n**Prophecies Concerning the New Church (1986)\u003cbr\u003e\n**Curriculum for Home Temple Ordination Training: Diaconate and Priesthood\u003cbr\u003e\n**Curriculum for the Temple of the Holy Grail (T:.H:.G:.)\u003cbr\u003e\nOther Articles, Monographs, and Writings since 1987 too numerous to list\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCAMPAIGN ARTICLES:[WRITTEN 1994 AS CANDIDATE FOR CALIFORNIA STATE \u003cbr\u003e\nSUPERINTENDENT OF PUBLIC INSTRUCTION]\u003cbr\u003e\nThe Keizer Plan for California School Reform\u003cbr\u003e\n\"Real School Reform\"\u003cbr\u003e\n\"C.T.A. Plan Merely Wish-List\"\u003cbr\u003e\n\"High Discipline Schools\"\u003cbr\u003e\n\"Politically Correct Schools?\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePROFESSIONAL:\u003cbr\u003e\n2006-PRESENT\u003cbr\u003e\n\nRetired from teaching school; now teaching courses exclusively\nthrough internet and lecture tours\u003cbr\u003e\n\n1998-PRESENT\u003cbr\u003e\n\nWebmaster \u003ca href=\"http://www.hometemple.org/\"\u003ewww.hometemple.org\u003c/a\u003e, \u003ca href=\"http://www.wisdomseminars.org/\"\u003ewww.wisdomseminars.org\u003c/a\u003e, \u003ca href=\"http://www.allstarbands.net/\"\u003ewww.allstarbands.net\u003c/a\u003e, and\nseveral others\u003cbr\u003e\n\nU.S.C.G. Licensed Captain, Licensed Cremated Remains Disposer of\nNeptune Society\u003cbr\u003e\n\n2000-2006 \u003cbr\u003e\nTeacher of Earth Sciences and Physical Sciences, Westmont High School,\nCampbell, CA\u003cbr\u003e\n1998-2001 \u003cbr\u003e\nUniversity of California, Santa Cruz, Extension Division Faculty\u003cbr\u003e\n1998-2001 \u003cbr\u003e\nFounding Headmaster, KEIZER HONORS ACADEMY FOR GIFTED STUDENTS, Internet\nMentoring Early High School Diploma Program for Highly Gifted Students\u003cbr\u003e\n1998-2001 \u003cbr\u003e\nConsulting Academic Dean, Great Western University, San Francisco, CA\u003cbr\u003e\n1996-1998 \u003cbr\u003e\nFounding Headmaster, Teacher, POPPER-KEIZER HONORS HIGH SCHOOL AND JUNIOR HIGH,\nSanta Cruz, CA. \u003cbr\u003e\n1995-1996 \u003cbr\u003e\nFounding Headmaster, CORNERSTONE HIGH SCHOOL, Bellingham, WA\u003cbr\u003e\n1977-1995 \u003cbr\u003e\nCo-Founder, Executive Director, Headmaster, Teacher, POPPER-KEIZER SCHOOL,\nSanta Cruz, CA (Mentally Gifted)\u003cbr\u003e\n1973-1976 \u003cbr\u003e\nDean of Humanities, ACADEMY OF ARTS AND HUMANITIES, Seaside, CA\u003cbr\u003e\n1969-1973 \u003cbr\u003e\nActing Assistant Professor of Humanities, Religious Studies, and Classics,\nUNIVERSITY OF CALIFORNIA AT SANTA CRUZ, and Teaching Associate 1973-1977\u003cbr\u003e\n1963-1965 Teaching Assistant PORTLAND STATE UNIVERSITY \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eACADEMIC CLASSES TAUGHT:\u003c/strong\u003eUniversity of California at Santa Cruz (Religious Studies,\nClassics) and U.C. Extension:\u003cbr\u003e\nIntroduction to World Religions; History, Comparison, and Phenomenology of\nReligions: \u003cbr\u003e\nShamanism, Sainthood, and Mastert; New Testament Greek; Studies in the Old \u003cbr\u003e\nTestament Literature; Apocrypha and Pseudepigrapha of the Old Testament \u003cbr\u003e\n(Intertestamental Literature); Primitive Christianity and the Christ Myth;\nChristian \u003cbr\u003e\nOrigins and the Historical Jesus; Gnostic and New Testament Apocrypha; Western\nand \u003cbr\u003e\nEuropean Esoteric Tradition; Coptic Language and the Nag Hammadi Literature; \u003cbr\u003e\nStudies in the Latin Alchemical Literature; Hellenistic Greek Religious Texts;\nThe Western Mystery Tradition;\u003cbr\u003e\nThe Gnostic Jesus; The Ancient and Hermetic Sciences--Alchemy, Astrology, and\nKabbalistic Magic\u003cbr\u003e\nHigh-School and A.P. (College Level) Curriculums:\u003cbr\u003e\nAlgebra I; Algebra II; Plane Geometry (Emphasis on Euclidian Geometry and\nProof); \u003cbr\u003e\nTrigonometry; Pre-Calculus; U.S. History; Western Civilization; English\nLiterature and \u003cbr\u003e\nComposition; World Religions; European History, French \u003cbr\u003e\nRevolution to the Present; Twentieth-Century History; Shakespeare Plays:\nTempest, \u003cbr\u003e\nHamlet, Othello, Twelfth Night, Macbeth, Romeo and Juliet; American Literature;\nLatin \u003cbr\u003e\nI-II; Greek I; Classical Studies; General Sciences; Physical Sciences; Earth\nSciences; Physics; \u003cbr\u003e\nChemistry; Biology; A.P. Physics, A.P. Latin; Honors English Literature;\nIntroduction to Internet Research\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOTHER ORGANIZATIONS INITIATED AND FOUNDED:\u003cbr\u003e\n1975-1984 \u003cbr\u003e\nConductor, Music Director, SANTA CRUZ CHAMBER ORCHESTRA and NEW HASTINGS\nSYMPHONIC BAND\u003cbr\u003e\n1975 \u003cbr\u003e\nFounding Board, LEAGUE OF SANTA CRUZ THEATERS\u003cbr\u003e\n1974-1976 \u003cbr\u003e\nFounding President, STAIRCASE THEATER PERFORMING ARTS FOUNDATION\u003cbr\u003e\n1974-1976 \u003cbr\u003e\nFounding President, CENTRAL COAST EDUCATIONAL CONSORTIUM\u003cbr\u003e\n1974-1975 \u003cbr\u003e\nFounding Chairman, M.A. Program in Marriage, Family, and Child Counseling (AAH)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eADMINISTRATIVE IN OTHER ORGANIZATIONS:\u003cbr\u003e\n1979-1980 \u003cbr\u003e\nBoard of Directors, CABRILLO MUSIC FESTIVAL\u003cbr\u003e\n1975-1976 \u003cbr\u003e\nBoard of Directors, Local #346, AMERICAN FEDERATION OF MUSICIANS\u003cbr\u003e\n1975-1976 \u003cbr\u003e\nBoard of Directors, Personnel Manager, SANTA CRUZ COUNTY SYMPHONY ASSOCIATION\u003cbr\u003e\n1972-1973 \u003cbr\u003e\nServed in Place of Chairman, Religious Studies Committee, UNIVERSITY OF\nCALIFORNIA AT SANTA CRUZ\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMEMBERSHIPS AND FRATERNAL ORDERS:Presiding Bishop, International Synod of Home Temple Bishops\u003cbr\u003e\nGrailmaster, T:.H:.G:. (Temple of the Holy Grail)\u003cbr\u003e\nMaster Mason, F.\u0026amp;A.M.\u003cbr\u003e\nPast Grand Master, Pansophic Freemasonry, Grand Lodge St. Germain\u003cbr\u003e\nMaster Elus Cohen and S.I. IV, +OMCC+ (France)\u003cbr\u003e\n\nGrand Master, \u003cem\u003eFratres Lucis \u003c/em\u003eBrotherhood\nof the \u003cem\u003eIlluminati\u003c/em\u003e\u003cbr\u003e\n\nHigh Priest of the 7th degree of Knight Templar\nPriests\u003cbr\u003e\n\nSup\u00e9rieur Inconnu Initiateur +MOT+\u003cbr\u003e\n\nRecognized as Unknown Philosopher Emeritus,\nMartinist Order and Synarchy, Victor Blanchard Lodge of California\u003cbr\u003e\nBishop and \u003cem\u003eVicarius Salomonis\u003c/em\u003e for\nBro. John Yarker\u2019s Pansophic and Antient Primitive Rites of Freemasonry, +SG+ (London)\u003cbr\u003e\nKnight Commander +OMR+ Chivalric (London) \u003cbr\u003e\n\nKnight Commander Aula Lucis Mother \u201cElias Artiste,\u201d Fraternitas\nRosicruciana Antique (Huiracocha-Aureolis lineage) \u003cbr\u003e\n\nIlluminated Brother of the Rosy Cross (R+C 4\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt; Degree),\nKabbalistic Order of the Rosy+Cross (Cedaior Tradition)\u003cbr\u003e\n\nGrand Maitre Elu+Cohen (Grande Architect), Grand Elu de Zorobabel,\nCommandeur de\u2019Orient, California (Ambelain lineage)\u003cbr\u003e\n\nGrand Master 96 degree and Imperial Grand\nHierophant 97 Degree Ancient and Primitive Rite\u003cbr\u003e\n\nAbsolute Sovereign Grand Master, Rite of Mizraim,\n90 degree Grand Hierophant 99\u0026lt;sup\u0026gt;O \u0026lt;/sup\u0026gt;Memphis\nand Misraim\u003cbr\u003e\n\nSupreme Grand Master in 1876, of the Swedenborg\nRite\u003cbr\u003e\n\nRegionary Head of A:.R:.A:. (Rosicrucian F.R.A.), United States\u003cbr\u003e\n\nSecond Order Master Golden Dawn \u003cem\u003eCrystalli Prima Lux \u003c/em\u003e7=4\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eMUSICAL ACTIVITIES: See \u003c/strong\u003e\u003ca href=\"http://www.allstarband.net/\"\u003e\u003cstrong\u003ewww.allstarband.net\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\n \u0026lt;v\u0026gt;\n \u0026lt;v\u0026gt;\n \u0026lt;v\u0026gt;\n \u003cstrong\u003eCLASSICAL AND ORCHESTRAL:\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eTrumpeter with the Portland Symphony Orchestra (1960-61).\nConductor and Music  Director of the NEW\nHASTINGS SYMPHONIC BAND for seven consecutive summer seasons (1975-1981).\nConductor and Music Director of the SANTA CRUZ CHAMBER ORCHESTRA (1979-1986)\nfor regular winter concertseason; recorded sound-track to the new Shire Films\neducational version of Peter and the Wolf, which won honors at the Cannes\nChildren\u0027s Film Festival and was featured in the CBS Children\u0027s Film Festival three\nyears running (1987-1989).  See \u003ca href=\"http://www.allstarband.net/Symphony%20Conductor.htm\"\u003ehttp://www.allstarband.net/Symphony%20Conductor.htm\u003c/a\u003e for\ndetails.\u003cbr\u003e\n\n\u003cstrong\u003eConductor, Santa Cruz Chamber Orchestra (1979-1987)\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eJAZZ: \u003c/strong\u003e\u003cbr\u003e\nPlayed jazz professionally in Portland, Oregon, during the early 1960\u0027s.\nEstablished the jazz program at UCSC in 1970 while a faculty member in\nReligious Studies. Performed with the PLUM FOREST traditional jazz band, JAKE\nSTOCK AND THE ABALONE \u003cbr\u003e\nSTOMPERS, BATHTUB GIN DIXIELAND BAND (Bellingham, WA), singer Marcia K\u0027s STATE STREET\nJAZZ BAND (Las Vegas, NV), and at many jazz festivals worldwide including the\noriginal Sacramento Jubilees and appearance as an allstar at the Edinborough\nJazz Festival. During the 1980\u0027s he performed all summer for the America\u0027s Cup\nRaces in Newport, \u003cbr\u003e\nRhode Island, with JACK LONDON\u0027s JAZZ BAND, then co-led the CALIFORNIA RHYTHM\nKINGS with trombonist Ed Zimbrick. Recently performed with Ed Zimbrick\u0027s\nall-star TENTH AVENUE JAZZ BAND all over the world. Keizer has concertized with\nsuch greats as Sonny Chris, Jimmy Pepper, Monk Montgomery, Scott Hamiliton, George\nYoung, Benny Barth and Bob Lucas, and played duo cornet or trumpet performances\nwith such players as Bobby Hackett, Chet Baker, and Jackie Coon. Appeared as\nall-star guest artist at 1998 Edinburgh Jazz Festival in Scotland. Recordings:\nThe Electric Cornet of Lewis Keizer (1998); Bathtub Gin Party Band Favorites\n(1996); Marcia K\u0027s State Street Band (1995); and Tenth Avenue Jazz Band\nrecordings 1998-2001. Russ Guarino\u0027s Lighthouse Jazz Band, 2002-Present. See \u003ca href=\"http://www.allstarband.net/jazz.htm\"\u003ehttp://www.allstarband.net/jazz.htm\u003c/a\u003e for\ndetails.\u003cbr\u003e\u0026lt;/v\u0026gt;\u0026lt;/v\u0026gt;\u0026lt;/v\u0026gt;\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e",
