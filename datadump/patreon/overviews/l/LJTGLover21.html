    "summary": "Hey there! My name is Lauren Jones, also known as TGlover21 on Deviant Art. My friend and I have been writing fictional stories for awhile now, mostly about TG (Transgender), Body Swaps, etc. It\u0027s a topic I respect greatly and believe there are not enough stories about out there!\u003cbr\u003e\u003cbr\u003eWhile we don\u0027t have any published books or anything, we consistently post pages on my DeviantArt \u003ca href=\"http://tglover21.deviantart.com/\"\u003ehttp://tglover21.deviantart.com/\u003c/a\u003e of our current manga My Cute Wish and other random one shots and misc art. We also plan on adding more Manga to our list soon!\u003cbr\u003e\u003cbr\u003eJust so everyone knows, \u003cstrong\u003eWE\u003c/strong\u003e\u003cstrong\u003e\u00a0ARE\u003c/strong\u003e\u00a0\u003cstrong\u003eNOT THE ARTIST OF ANY OF THE MANGA I POST!\u003c/strong\u003e\u00a0We are only the writer/story creators and owners of the characters within them. What we do is we work with independent artists who are just getting on their feet / want to better themselves, and work with them to create a visual for my stories (And of course we make sure to credit them for their work!) So it\u0027s a \"win-win-win\" for everyone! The Artist gets paid by me for their hard work, we get to post wonderful visuals for our stories, and the readers get to enjoy *hopefully* the stories with visuals.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you like what you\u0027ve read so far, We\u0027d greatly appreciate any support you can afford to give! Your support will basically help us continue to work with these new and upcoming artists / artists who want to be better so that the stories I write will have the visuals for you all you enjoy.\u00a0\u003cbr\u003e\u003cbr\u003e-Full credit for my profile picture goes to RaikonKitsune:\u00a0\u003ca href=\"http://raikonkitsune.deviantart.com/\"\u003ehttp://raikonkitsune.deviantart.com/\u003c/a\u003e\u003cbr\u003e-Full credit for my banner picture goes to
