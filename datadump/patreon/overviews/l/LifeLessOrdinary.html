    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cstrong\u003eIntroducing\u2026\u003c/strong\u003e \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello, I\u0027m Rachel Lee AKA PhoenixRenaissance, a comic artist since 2009. I still consider myself a bit of a novice but that\u0027s because there is always room for improvement.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eThe Projects\u2026\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i60.tinypic.com/2cxf892.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://tapastic.com/series/LifeLessOrdinary\" rel=\"nofollow\" target=\"_blank\"\u003eLife Less Ordinary\u003c/a\u003e is a slice of life, boy\u0027s love, watercolor webcomic that began in mid-2010. As of this moment it\u0027s completed a modest eight chapters\u003cstrong\u003e \u003c/strong\u003ewith a great many more planned and in the works. \u003cbr\u003eLife Less Ordinary isn\u0027t simply about the romance, its main focus is in the development of the main and minor characters as they struggle against and overcome life\u0027s hardships.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cimg\u003e\u003ca href=\"http://tapastic.com/series/Devour\" rel=\"nofollow\"\u003eDevour\u003c/a\u003e is a boy\u0027s love, india ink comic that began mid-2015 and is currently four chapters long. The story of a lonely potter and his young werewolf companion; love, loss, giving up and moving on.\u003cbr\u003eThis one will feature some gore and smut so def NSFW.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Exclusive Projects\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eLife Less Ordinary AU\u00a0\u003cbr\u003eThe daily lives of the beastman of the Menegerie bordello.\u003cbr\u003eDevour AU\u00a0\u003cbr\u003eA thief in hiding is forced to work uncomfortably close with his mark, the prince.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/2pzd636.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSupporting\u2026\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAny support that I receive goes first to, \u003cbr\u003eSupplies!\u003cbr\u003eBrushes, Paints, Paper, Pencils and knives (for the cutting of paper)\u003cbr\u003e\u003cbr\u003eI bring coupons and hit sales where I can but drawing a webcomic is still a pricey hobby. I don\u0027t color much more than the comic pages to conserve my funds.\u00a0\u003cbr\u003e More funds, more supplies, more bonus art and pages!\u003cbr\u003e\u003cbr\u003eLet\u0027s do this together.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i61.tinypic.com/52kll2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
