    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eMy YouTube channel has gone through a lot of changes since I released my first video back in 2012. From a crude and awkward channel about internet memes to a slightly less awkward channel about facts, trivia, and documentaries. Though, only slightly.\u003cbr\u003e\u003cbr\u003eSomewhere along the way I realized it was far more enjoyable to make a few really good videos as opposed to numerous not so good ones. In essence, quality over quantity. Unfortunately, this is the polar opposite of what the YouTube algorithm currently favors. As quality is subjective, only quantity determines your worth as a creator on YouTube. This makes it difficult to justify improved quality at the cost of quantity as it is financially unsound on a platform like YouTube. Rampant demonetization provoked by the ongoing adpocalypse makes an already difficult situation even worse. Not to mention ad blockers. Though I can\u0027t blame you if you use one. No one likes ads.\u003cbr\u003e\u003cbr\u003eI\u0027ve opened this Patreon page so that those who would like to support what I do have an opportunity to do so. If you feel guilty about using an ad blocker when watching my videos then a pledge on Patreon is a great way to absolve yourself of that guilt. Any amount is greatly appreciated. Even individual contributions of $1 can go a long way collectively. If you can\u0027t or simply don\u0027t want to contribute financially, you can still support me by disabling your ad blocking software when watching my videos. If nothing else, thank you for watching my videos in the first place.\u003cbr\u003e"
