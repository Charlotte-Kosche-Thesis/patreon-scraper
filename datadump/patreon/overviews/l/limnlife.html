    "summary": "My dream-\u003cbr\u003eis to create a community with like minded individuals where we can inspire each other. My calling, my passion, my life is dedicated to spreading inspiration both nationally and internationally. The sky is the limit. Although it cannot be done on my own. (That\u0027s where you come in!) You can support the message I am trying to spread in many ways... either by becoming a patron or simply just interacting by liking/sharing/subscribing! Spreading the word is a HUGE help.\u00a0\u003cbr\u003e\u003cbr\u003eMy reality-\u00a0\u003cbr\u003eis that I am just beginning my journey. I found out quickly that the typical \"9-5\" lifestyle wasn\u0027t for me. So, I quit my serving job and became a full time artist. I now make a living off of art, reiki relaxation treatments, and distributing essential oils. It definitely isn\u0027t the \"easy route\" but, turning my dreams into reality has been the most rewarding feeling I could ever imagine.\u003cbr\u003e\u003cbr\u003eMy expenses-\u00a0\u003cbr\u003eyou have the right to know where your donations go to! Let me just say your support helps cover all the essentials so I can keep doing what I do best - Creating!! It will go towards things like paint and craft supplies (very broad category, summed up), travel expenses (so I can continue to take my art with me wherever I go), and one of the biggest expenses for me right now is my \"fairy dog\" as mentioned in the video. He has been diagnosed with\u00a0a luxating patella (where his knee cap pops out of place). His condition calls for special dietary needs, daily medication, regular chiropractor check ups, etc. I am trying to work from many different angles to help my fluff ball live the greatest life - He is a top priority!\u00a0\u003cbr\u003e\u003cbr\u003eBack to you.\u003cbr\u003eThank you from the bottom of my heart for your support in whichever way it comes. Know that it is greatly appreciated on my end. Stay colorful - and always remember LIMN YOUR LIFE \u0026lt;3\u003cbr\u003e\u003cbr\u003eStay in touch with me!\u00a0\u003cbr\u003eI\u0027m on Facebook, Twitter, Instagram, Tumblr and Youtube!\u003cbr\u003e@limnlife\u003cbr\u003e\u003cbr\u003eAlso be sure to check out my website!\u00a0\u003cbr\u003e\u003ca href=\"http://limnlife.com/\" rel=\"nofollow\"\u003elimnlife.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e*SPECIAL THANKS*\u003cbr\u003e~ Scotty Stevens for helping create this amazing video!\u003cbr\u003e~ Tangled Branches for letting me use his melodious tunes!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
