    "summary": "Hey there, LickNRiffers, thanks for checking out my Patreon page. It is my intention to keep creating the best lessons I can and give them away for free for everyone\u0027s pleasure. I will also start making short Q\u0026amp;A video sessions that will be posted here just for you patrons. (So send me your questions after you pledge!)\u003cbr\u003e\u003cbr\u003eBefore we get to the rewards and the overall goals, I want to be completely honest and tell you my three personal reasons for inviting you here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to give you so much more than I already do\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYes, LickNriff has hundreds of free lessons already, but believe me that I\u0027ve only begun to scratch the surface of theory, composition, and solo improvisation. Your patronage will help me produce even more lessons per month (check out the goals).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to free up energy for making more tutorials\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen I have to rely on random donations, it creates a lot of pressure, due to its random nature. Patreon allows for financial security that enables all that pressure to go away, thus freeing more energy (not to mention more time) to prepare cooler and cooler lessons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to always keep LickNRiff ethical\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlmost every week I receive an offer from someone to plug their product, and most of the time it has nothing to do with guitar or even music (sunglasses?). I want to keep my work exactly what I want it to be (creative, fun and free) without selling out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn short\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI thank you for anything you choose to pledge. Now on to the awesome rewards!\u003cbr\u003e"
