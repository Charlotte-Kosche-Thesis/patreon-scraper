    "summary": "Oh Hai there! I\u0027m LPGrodus/FrogFace, a guy from Sweden that does Let\u0027s Plays, Gaming videos, Top 10\u0027s, streams and more! \u003cbr\u003e\u003cbr\u003eFeel free to join my discord server if you like;\u00a0https://discord.gg/3mvR6VJ\u003cbr\u003e\u003cbr\u003eI\u0027ve been on youtube and creating gaming related videos since 2008 on an old youtube channel but during 2011 I did my very first Let\u0027s Play on that channel using a camcorder. This sparked my interest in making more Let\u0027s Plays and made me create a new channel that I would move on to when it comes to Gaming related content featuring commentary. I never stick to the same genre or game series so you can expect a little bit of everything on my youtube channel.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal for Patreon is to give my viewers a chance to support me and my content on a monthly basis. This is of course 100% optional and nothing I will ever force you to do. Of course this Patreon page will be advertised from time to time on my various social medias but never so often it becomes obnoxious.\u00a0\u003cbr\u003e\u003cbr\u003eNow to the various content you can expect on my channel;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s Plays\u003cbr\u003e\u003c/strong\u003eI record games which I play and add my commentary as I go through the game, it can be anything from what\u0027s happening to the screen to my reactions, thoughts, humor, interest and other topics.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iruGENYQE7M\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eHow Far Can I get?\u003cbr\u003e\u003c/strong\u003eA video series where I started up a game from the beginning and played it until I either died once or got a a Game Over to challenge myself to see how far in the game I could get.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pru6MLsVSrc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eTop 10\u0027s\u003cbr\u003e\u003c/strong\u003eA series where I count down various things.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HT11W3u6xKc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWeekly/Monthly Updates\u00a0\u003cbr\u003e\u003c/strong\u003eI release updates about my channel and life on a monthly basis. Used to be weekly but stopped for a while and they returned in a Monthly Basis instead.\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Yk3RfKLMMvI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eBest of Montages\u003cbr\u003e\u003c/strong\u003eA montage which showcase some of the best content from my videos on a monthly basis.\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xHWv9QW-pOc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eStreaming Highlights\u003cbr\u003e\u003c/strong\u003eWhen i stream there are sometimes funny or interesting things that happens. Those moments get saved and showcased on my youtube channel.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hoqFysHmDS4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eOne-Off/Special videos\u003cbr\u003e\u003c/strong\u003eVarious miscellaneous and/or Special occasion videos which I usually just put out one of. It can be anything from me just showing off a random game to a special tag video.\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/W63J6rlJgA4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eSubscriber Bingo\u003cbr\u003e\u003c/strong\u003eA series I started in 2014 where I put up 25 Bingo panels of 24 different games where the objective for the viewer is to vote for 1 game per round to get a Bingo consisting of five panels. These five games in the same Bingo Row wins and decide what five game I will Let\u0027s Played the coming year.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/40uEHgz1UZo?list=PL5-RM5V8XM6ZLEWcMegiYHsmnngvIWl0O\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003ePokemon Wi-Fi Battles\u003cbr\u003e\u003c/strong\u003eI play Pokemon competitively every now and then and post my battle on youtube with commentary about the battle itself.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WIRa1gqJyCs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
