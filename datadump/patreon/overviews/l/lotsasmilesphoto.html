    "summary": "Welcome to my Patreon and my passion!\u003cbr\u003e\u003cbr\u003ePhotography captures everything from fleeting moments of everyday life to epic landscapes of far-off lands.  It inspires wonder, and it serves as a miraculous therapy.  It has been my passion for as long as I can remember, and I\u0027m excited to bring it to you!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWho am I?\u003c/h4\u003eMy name is Brianna Shade, and I\u0027m happy to have you here!\u003cbr\u003e\u003cbr\u003eIt all started when I was quite young.\u00a0 My father taught me the basics of composition, lighting, and subject matter, and I\u0027ve had a camera with me ever since.\u00a0 I was a photographer for my high school\u0027s yearbook and my college newspaper, and I have been the Multimedia Manager and eccentric photographer for our local annual anime convention for several years.\u003cbr\u003e\u003cbr\u003eNow, I am an avid landscape, candid, event, and travel photographer, and it is my dream to support myself entirely through my art.\u00a0 I thrive on exciting excursions both near and far, and you can trust I\u0027ll always have a camera in-hand!\u00a0 I welcome you to join in my adventures and in bringing them back to others.\u00a0 I aspire to travel full-time and give back to communities around the world, all the while sharing the beauty of this magnificent Earth with those who can\u0027t be there in person.\u00a0 This is that first step.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lotsasmilesphoto.com/wp-content/uploads/2017/01/img_0392.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat do I do?\u003c/h4\u003eI photograph, duh!\u003cbr\u003e\u003cbr\u003eNah, that\u0027s not all I do.\u00a0 Photography is what drives me, but the reward comes from all the many things I do with it.\u003cbr\u003e\u003cbr\u003eI:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://lotsasmilesphoto.com/2018/01/03/backpacking-alaska-day-5-bears/\"\u003echase bears\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://lotsasmilesphoto.com/2018/05/17/photostory-climbing-waterfalls/\" target=\"_blank\"\u003eclimb waterfalls\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://lotsasmilesphoto.com/2017/06/14/photostory-the-misty-morning/\" target=\"_blank\"\u003edefy sleep\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://lotsasmilesphoto.com/2017/06/21/croc-country/\" target=\"_blank\"\u003epet crocodiles\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://lotsasmilesphoto.com/2017/08/30/photostory-totality/\" target=\"_blank\"\u003ewitness once-in-a-lifetime events\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://lotsasmilesphoto.com/2015/11/20/taste-of-japan-nighttime-shrines/\" target=\"_blank\"\u003efind the unique perspective\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eAnd I document it all through pictures and photostories.\u003cbr\u003e\u003cbr\u003eYou can read more of my adventures on\u00a0\u003ca href=\"http://lotsasmilesphoto.com/aimful-wandering/\" target=\"_blank\"\u003emy blog\u003c/a\u003e, and you can see some of\u00a0\u003ca href=\"http://lotsasmilesphoto.com/portfolio/\" target=\"_blank\"\u003emy photo galleries here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eThat\u0027s great and all, but what do YOU get out of it?\u003c/h4\u003eFirst and foremost, you get the stories of my experiences!\u00a0 I write weekly, bringing to you tales from foreign countries, national parks, local hikes, and regional explorations.\u00a0 Your contributions keep the photostories coming!\u003cbr\u003e\u003cbr\u003eSecondly, you get photos!\u00a0 Not just on my website, as a patron, you get photos for your phones, desktops, and walls.\u00a0 You can subscribe to digital galleries with downloadable images, augmented every month, while unlocking exclusive discounts to physical, high-quality prints.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eLastly, you will have access to me as your personal photography mentor.\u00a0 Want individualized feedback on how you can improve your photography?\u00a0 Look no further!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow does it all work?\u003c/h4\u003eSimple!\u00a0 Patrons support artists (like me) on a monthly basis because they love their art and want to see it coming.\u00a0 The tier you choose provides you with the rewards of that tier, in addition to the rewards at all tiers below it.\u00a0 If you find a tier isn\u0027t working for you, you can change or cancel at any time.\u003cbr\u003e\u003cbr\u003eIf you still have questions,\u00a0\u003ca href=\"mailto:contact@lotsasmilesphoto.com\"\u003esend them my way\u003c/a\u003e, and I\u0027m happy to answer them!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhere does the money go?\u003c/h4\u003eGreat question!\u003cbr\u003e\u003cbr\u003eYour contributions provide:\u003cbr\u003e\u003cul\u003e\u003cli\u003eArtwork to the world through my\u00a0\u003ca href=\"http://lotsasmilesphoto.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and blog - and to you here through Patreon!\u003c/li\u003e\u003cli\u003eEquipment upkeep and insurance\u003c/li\u003e\u003cli\u003eBusiness operation cost coverage (website, promotion, etc.)\u003c/li\u003e\u003cli\u003eTravel to remote locations, forming the core of my content\u003c/li\u003e\u003cli\u003eSupport to other artists - 15% is passed on other Patreon contributors to keep art of all kinds alive and thriving\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://lotsasmilesphoto.com/wp-content/uploads/2017/03/img_0241.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith your patronage, I will be able to explore more in my art and bring to you exciting products like unique digital prints, experimental artwork, and photostory books!\u00a0 Check out my goals to see what YOU are helping to create!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eI want to hear from you\u003c/h4\u003eI want to provide the best to my patrons.\u00a0 If you wish a tier had something different, or if there\u0027s an offering you don\u0027t see,\u00a0\u003ca href=\"mailto:contact@lotsasmilesphoto.com\"\u003eshoot me an email\u003c/a\u003e, and I\u0027ll happily take suggestions.\u003cbr\u003e\u003cbr\u003eThank you for enjoying my work with me; I couldn\u0027t do it without you!"
