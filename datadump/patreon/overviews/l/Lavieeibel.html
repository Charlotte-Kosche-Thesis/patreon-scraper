    "published_at": "2017-02-14T04:12:33+00:00",
    "summary": "\u003cstrong\u003eEN\u003c/strong\u003e\u003cbr\u003eHi everybody!\u003cbr\u003eFirst, thank you to be on this page. It sounds like you might be curious about a way to support my art, and it already means a lot for me!\u003cbr\u003e\u003cbr\u003eYou might already know some of that, but just in case, let me introduce myself.\u003cbr\u003eI\u0027m a 26yo french vegan/feminist/artist who currently lives in Austin,Texas with my dog who is freaking into her pillow kingdom, in a house filled with 30 people (but that\u0027s another story).\u00a0\u003cbr\u003eI think I always had the need to create. As a kid, i was already drawing all the time, taking thousands of pictures of my stuffed bunny or creating really questionnable jewelry. \u003cbr\u003eAnd I grew. And this need took more and more place in my life.\u003cbr\u003eAnd here we are!\u003cbr\u003eI mainly take pictures, draw, talk on Youtube (mostly about feminism, positive mind, self care, society...), paint (sometimes), etc.\u00a0\u003cbr\u003eAs you can notice in my art, I\u0027m really obsessed with nudity and flowers, for mysterious reasons.\u003cbr\u003eAll those activities (and my other jobs) take most of my time and my energy, which makes me truly happy and proud. But unfortunately life is expensive (you can call me Captain Obvious) and even if I have a pretty cheap life, I still need to survive.\u003cbr\u003eI figured creating a Patreon would be another way to be motivated to work on what I like and create a deepest connexion with you. \u0027Cause if I create this art, it\u0027s also for my followers and bring more or less serious entertainment in your life. Your feedback always make me challenge myself and try to be better than the yesterday version of me.\u003cbr\u003e\u003ca href=\"http://facebook.com/lavieeibel\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eIf you like my content and want to support me to keep creating, becoming one of my dear Patreons would actually help me a lot.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks lots!\u003cbr\u003e\u003cbr\u003eTo check out my art:\u003cbr\u003e\u003ca href=\"http://lavieeibel.myportfolio.com\" target=\"_blank\"\u003ehttp://lavieeibel.myportfolio.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://redbubble.com/people/lavieeibel\"\u003ehttp://redbubble.com/people/lavieeibel\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/lavieeibel\"\u003ehttp://instagram.com/lavieeibel\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://facebook.com/lavieeibel\"\u003ehttp://facebook.com/lavieeibel\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFR\u003c/strong\u003e\u003cbr\u003eHello tout le monde!\u00a0\u003cbr\u003eTout d\u0027abord, merci d\u0027\u00eatre sur cette page. Il semblerait que vous \u00eates curieux-se quant \u00e0 une fa\u00e7on de soutenir mon art, et \u00e7a veut d\u00e9j\u00e0 dire beaucoup pour moi!\u003cbr\u003eVous savez peut \u00eatre d\u00e9j\u00e0 tout \u00e7a, mais au cas o\u00f9, laissez moi me pr\u00e9senter.\u003cbr\u003eJe suis une vegan/f\u00e9ministe/artiste fran\u00e7aise de 26ans qui vit actuellement \u00e0 Austin, Texas avec sa chienne passionn\u00e9e par son royaume de coussins, et 30 autres personnes (mais \u00e7a, c\u0027est une autre histoire).\u003cbr\u003eJe crois que j\u0027ai toujours eu le besoin de cr\u00e9er. D\u00e9j\u00e0 petite, je passais mon temps \u00e0 dessiner, prendre des photos de mon lapin en peluche ou cr\u00e9er des bijoux au go\u00fbt discutable.\u003cbr\u003eEt j\u0027ai grandi. Et le besoin s\u0027est fait encore plus pr\u00e9sent.\u003cbr\u003eToutes ces activit\u00e9s, ainsi que mes autres boulots, prennent la plupart de mon temps et de mon \u00e9nergie. Et bien que ce mode de vie me rende sinc\u00e8rement heureuse et fi\u00e8re, la vie s\u0027av\u00e8re ch\u00e8re, m\u00eame si je suis devenue une vraie petite \u00e9conome au fil des ann\u00e9es.\u003cbr\u003eJe me suis dit que cr\u00e9er un Patreon pouvait \u00eatre une chouette opportunit\u00e9 pour me motiver \u00e0 continuer \u00e0 faire ce que j\u0027aime, tout en cr\u00e9ant une relation toute particuli\u00e8re avec mes followers. Car en effet, les vid\u00e9os, photographies, dessins et j\u0027en passe, c\u0027est aussi pour apporter du divertissement plus ou moins s\u00e9rieux dans vos vies.\u003cbr\u003eVos avis me poussent \u00e0 me surpasser chaque jour un peu plus et faire mon possible pour \u00eatre une version am\u00e9lior\u00e9e de celle que j\u0027\u00e9tais la veille.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSi vous aimez mon contenu et voulez m\u0027aider \u00e0 continuer \u00e0 cr\u00e9er tout \u00e7a, devenir un de mes Patreons est une merveilleuse fa\u00e7on!\u003c/strong\u003e\u003cbr\u003eMerci beaucoup!"
