    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/57aba33ef5e231056f7dab31/58405c7c725e25370861b815/58405cb3bebafb1c4cfa493f/1480613049171/earthtolance-panel.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Lance King, cartoonist/author of One Sole on the Moon, a comic about my life, ideas, theories, and adventures both fictional and autobiographical. Here are some of my intentions with this comic:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ea therapeutic outlet\u003c/li\u003e\u003cli\u003ea way to share myself with others who can relate to this junk\u003c/li\u003e\u003cli\u003ea springboard for creative and personal growth\u003c/li\u003e\u003cli\u003ea way to keep my mind clear and focused\u003c/li\u003e\u003cli\u003eto bring awareness to the overlooked corners of our world\u003c/li\u003e\u003cli\u003eyou know, just to get you to giggle or think about something dumb\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m much more comfortable creating comics than I am promoting myself, so I\u0027m using patreon as a way to get my work out there and allow others to offer support and encouragement. If you like what I do, you can contribute by donating, sharing my work with others, and/or giving feedback.\u003cbr\u003e\u003cbr\u003eMaking these comics isn\u0027t very expensive (I don\u0027t need fancy equipment or employees, just me and my markers, paper, and imagination), so I\u0027ve chosen charities as my Patreon Goals. The more you support me to create, the more I\u0027ll give back. Thanks for reading!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://lerlerlance.tumblr.com/post/135003209569/page-2-i-was-listening-to-glass-candy-warm-in\" rel=\"nofollow\" target=\"_blank\"\u003eNow go read the comic!\u003c/a\u003e (If you want)\u003cbr\u003e"
