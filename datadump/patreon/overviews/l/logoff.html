    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7dLmfBkO2G4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cbr\u003eThis comic is about the world where Artificial Intelligent is not able to beyond the human, people replace their body to the machine like an android robot in near future. It is not the super-hero comic like bouncing bullets or flying to the sky, but it is the fact of physics and science rule. However, I am trying to tell the story fun as much as\u00a0super-hero comic characters. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/dceb1e55aef8e49c546ac73e640b1a1d/tumblr_otcq710uxk1wvrutfo3_1280.jpg\"\u003e\u003cbr\u003eIf you know Issac Asimov\u2019s great novels, especially [Three Laws of Robotics], and if you are the big fan of Ridley Scott\u2019s \u201cBrade Runner\u201d, or \u201cMatrix\u201d,\u201d Ghost in the shell\u201d, \u201cPlanet of Apes\u201d, you will enjoy my comics for sure. \u003cbr\u003e\n\u003cbr\u003eEven it is just beginning, it will be very long feature length. I will do my best to connect all episodes of space orbit elevator, planet travel, encountering aliens and so on to become one great future narrative. To complete my mission, please support me. I promise you will enjoy my comics. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/095ae99747e7ec7ada5c4902aff3c0fa/tumblr_or0jm3ZPsh1vsuvo1o1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eMy goal is to update 1 episode in every 2 weeks. 2 episodes will be released in a month. Short episodes are 60~70 cuts and long episodes are over 100 cuts. Maybe the format will be scroll from top to bottom, not traditional paper publish format. And I will also try to share extra sketches, drawings, illustrations, idea notes, and work in progress movie clips. It will be interesting of our work flow for you to download web manuscript and open extra attached HTML (view.html) \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/bc6d8fac981a83001568dc2d9aad0512/tumblr_otcq710uxk1wvrutfo4_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eIf you come to look at my comics and have fun, I am very happy! But, I will be even much happier, if you spread the word of mouth to your friends to come and visit here the fun comics are. \u003cbr\u003e\n\u003cbr\u003eThank you very much. I like to complete my last page with your support. Let\u2019s do it~ \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/45dcca3d9cf3610d13694c161ab92f68/tumblr_otcq710uxk1wvrutfo5_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003ca href=\"https://pinktyranno.wixsite.com/home\" target=\"_blank\"\u003ehttps://pinktyranno.wixsite.com/home\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ed6dfa7740ce49e1247481e551e3da39/tumblr_p5pbubcyWp1wvrutfo1_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003ca href=\"https://www.facebook.com/Pinktyranno-1899376650300622/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/e316f544f9094143b9eac01f1f19e697.png/v1/fill/w_39,h_39,al_c,usm_0.66_1.00_0.01/e316f544f9094143b9eac01f1f19e697.png\"\u003e\u003c/a\u003e \u00a0 \t\u003ca href=\"https://twitter.com/pinktyrano\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/9c4b521dd2404cd5a05ed6115f3a0dc8.png/v1/fill/w_39,h_39,al_c,usm_0.66_1.00_0.01/9c4b521dd2404cd5a05ed6115f3a0dc8.png\"\u003e\u003c/a\u003e \u00a0 \t\u003ca href=\"https://www.youtube.com/channel/UCSPTdl-0nC4kFcbYREWateQ\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/a1b09fe8b7f04378a9fe076748ad4a6a.png/v1/fill/w_39,h_39,al_c,usm_0.66_1.00_0.01/a1b09fe8b7f04378a9fe076748ad4a6a.png\"\u003e\u003c/a\u003e \u00a0 \t\u003ca href=\"https://www.instagram.com/pinktyranno/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/8d6893330740455c96d218258a458aa4.png/v1/fill/w_39,h_39,al_c,usm_0.66_1.00_0.01/8d6893330740455c96d218258a458aa4.png\"\u003e\u003c/a\u003e \u00a0 \t
