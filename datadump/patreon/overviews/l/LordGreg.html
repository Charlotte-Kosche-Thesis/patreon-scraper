    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello and Welcome To the Realm of Lord Greg,\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThis Patreon page is going to be a home for the crazy overflow of Fantasy my brain seems to burst with on a daily basis. I\u0027ve been an artist since I was chewing on my crayons, and now that i have a brand new Drawing Tablet we\u0027re going to be kicking it up a notch. With all this new art I hope to make this a place where my love of Swords, Magic, Monsters, and Mystery will connect me with those who share my passions. Who knows, maybe together we can help to inspire a new generation of fans for Fantasy.\u003cbr\u003e\u003cbr\u003eAny support you guys are willing to give helps loads in fueling the fire of my imagination. \u003cdel\u003eIt just so happens it also fuels ME.\u003c/del\u003e\u00a0The money you guys contribute will go towards food, bills, and everything else i need to keep doing what I\u0027m doing. If you guys are excited about something, \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePLEASE don\u0027t hesitate to let me know.\u003c/span\u003e\u003c/em\u003e Your Hype on a topic is a huge boost in productivity, and if you guys are enjoying the content it makes me want to create even more!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m\u00a0not trying to be a burden on anyone\u0027s wallet over here, I\u0027m only interested in everyone having a good time. So! We are gonna keep things simple and stick with two tiers of Pledging. For just one dollar a month you get access to the following~\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSpecial Teasers on Upcoming Content.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eParticipation in Patron only Live-stream Events\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/268114568398503936/338228497505976320/unknown.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAccess to our Private Patron only Artwork\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNow if you are REALLY excited about what we do, and want even more access have a look at our next rank~ For one dollar more we expand the list, and in addition to the Rewards above you will also be eligible for...\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe ability to vote in Polls on what I do next.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBehind the scenes tutorials or how-to\u0027s on my painting process.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA slot on the list for Appreciation Rewards~\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFull access to all previous Patron Content.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnd a whole lot more!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eAs a brand new Creator on Patreon I am still playing with all the different tools at my disposal here, and moving forward its likely I\u0027ll find more cool stuff for you guys to get in on. So keep an eye out for upcoming additions to the Rewards Section.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAnd Hey. If for whatever reason you cant support as a Patron, do please stick around and check out the public content. We all have jobs, and life can be tough sometimes. As I said in the beginning, the main purpose of this is just to have fun and find cool people who share my crazy interests. Bring your friends, Share your own pictures, Throw me those Fan Theories, and Give me your Ships. I\u0027m here for it all, and buckling up for a wild ride \u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
