    "summary": "Hello and thank you for visiting my Patreon page! I\u0027m a painter and college student majoring in linguistics. I like to share my art process in the form of time lapses, along with free previews and finished pictures of paintings on \u003cstrong\u003eInstagram\u003c/strong\u003e (@light.art.studio) and I sell original paintings and prints on Etsy. I also like to share recipes from cuisines I have learned to cook through traveling, culinary school and practice. I could not help but notice so many people my age have no idea how to cook at all. So, I\u0027m sharing what I know to help anyone who may be \"culinarily\" challenged... I made that word up. \u00a0Soon, I will start a series of YouTube videos in which I show time lapses and tutorial videos for both my paintings and recipes.\u003cbr\u003e\u003cbr\u003eMy goal is to upgrade my recording equipment so that I can provide high quality videos much faster than I can right now. This will help me to start a series of free YouTube videos in which I will show free tutorial videos of me cooking my secret recipes and time lapse tutorial videos for some of my paintings. You will be helping me massively in providing in providing more content, while I continue to support myself through art and school. I believe artist can be inspired by other artist. Just as there are artist that have inspired me, I hope to inspire other artists on their journeys.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your support. I am extremely grateful and will continue to improve, and hopefully help others to improve along the way."
