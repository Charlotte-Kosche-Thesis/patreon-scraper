e that will have access to my stuff first, so if you\u0027ve got patience, you can wait a week and see my stuff though\u00a0\u003ca href=\"https://www.furaffinity.net/user/la-frugele/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/LaFrugele\"\u003eTwitter\u003c/a\u003e or\u00a0\u003ca href=\"https://la-frugele.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAnd my streams will be always for the public (+18)!\u003cbr\u003e\u003cbr\u003eYou can watch them in my\u00a0\u003ca href=\"https://picarto.tv/lafrugele\" target=\"_blank\"\u003ePicarto!\u003c/a\u003e\u003cbr\u003e"
