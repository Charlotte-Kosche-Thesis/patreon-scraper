    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSalve a tutti! Siamo Riccardo e Francesca,\n\t\u003cbr\u003e\n\til nostro percorso su YouTube nasce nel 2010 su due canali diversi:\u003c/span\u003e\u003c/span\u003e\n\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/RichardHTT\" rel=\"nofollow\" target=\"_blank\"\u003eRichardHTT\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e e \u003c/em\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/iFraffrog\" rel=\"nofollow\" target=\"_blank\"\u003eFraffrog\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDa allora ci siamo impegnati per produrre storie e cortometraggi.\u003cbr\u003e\n\tOgnuno dei nostri video \u00e8 frutto di ore di studi, impegno, dedizione, e soprattutto ci\u00f2 che ci ha spinto ad arrivare fin qui: passione.\n\t\u003cbr\u003e\n\tOggi vorremmo rendere tutto questo un lavoro.\n\t\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\tHi to everyone! We are Riccardo and\nFrancesca, \n\t\u003cbr\u003e\n\tour Youtube journey began in 2010, on two different\nchannels: \n\t\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.youtube.com/user/RichardHTT\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003eRichardHTT\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eand \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.youtube.com/user/iFraffrog\" rel=\"nofollow\" target=\"_blank\"\u003eFraffrog\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e.\n\t\u003cbr\u003e\n\tSince then, we joined our minds\ninto creating new contents: stories and short films. Each of our\nvideo is the result of hours of studies, commitment, dedication and,\nabove all, what pushed us over all, passion. Today we would like to\ngather all these works together and make them a whole.\n\t\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://i59.tinypic.com/2vtrz0w.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2nkicyp.png\"\u003e\u003cbr\u003eLuna2 Story - La foresta dei mostri\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/akwzdd.jpg\" style=\"width: 621px;\"\u003e\u003cbr\u003e\" Cosa spinse Lucy ad avanzare quella sera nessuno potr\u00e0 mai saperlo. \u003cbr\u003eCuriosit\u00e0, impudenza\u2026 Oppure, in cuor suo, aveva sentito qualcosa? \"\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2m7humf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://i66.tinypic.com/2vwzg8x.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eRICHA\u003cstrong\u003eRDHTT\u003c/strong\u003e\u003c/strong\u003e\u003cb
