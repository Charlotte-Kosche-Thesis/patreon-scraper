    "summary": "\u003ch4\u003eHello from Mike, Shadia and Fred!\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://luckbat.com/images/Shadias-desk.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe\u00a0\u003c/em\u003e\u003cem\u003eAutoman\u2019s\u00a0Daughter\u003c/em\u003e is our ongoing adventure comic about a military-school dropout who gets mixed up in a chaotic mess of kidnappings, monowheel chases, and international mecha fighting tournaments.\n\u003cdiv\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\t\tWe love working on the project, but it gets very expensive to produce. Not only are all the contributors paid, but we also work with concept artists and 3D modelers to develop the fantasy-historical costume designs, vehicles and complex environments that the comic is known for.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://luckbat.com/images/TAD-sketch-collage.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\tAs a result, everyone on the team is juggling the comic with a bunch of\u00a0other jobs/gigs. That\u2019s not uncommon for independent comic creators, but when too many higher-paying gigs take priority, the comic ends up rushed, and the artists end up exhausted.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat your patronage means to us\u003c/h4\u003e\n\u003cbr\u003e\n\t\tYour support allows us to devote more time to the comic, which means better concept work, more complex art and more intricate coloring. Down the road, it could even mean expanded\u00a0\u003cem\u003eAutoman\u2019s Daughter\u003c/em\u003e creations\u2014anything from new spin-off comics, to printed books, to toys and figurines.\u003cbr\u003e\n\u003cbr\u003e\n\t\tThanks for being a fan!\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
