    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Joseph Blanchette, but you might know me as \u201cLegendaryFrog\u201d during my days on \u003ca href=\"http://legendaryfrog.newgrounds.com/\" rel=\"nofollow\"\u003eNewgrounds.com\u003c/a\u003e. Prepare yourself as I tell you why you should become a Patron!\u003cbr\u003e\u003cbr\u003eAlthough I\u2019ve been out of the Flash spotlight for several years, I\u2019ve been active in the background with several projects.  Most recently  I was heavily involved in\u00a0 \u201c\u003ca href=\"https://www.youtube.com/playlist?list=PLpbp5sDjrxloTbSc_YPGvJQ-O5RHbspnh\" rel=\"nofollow\"\u003eWonders of the Universe\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u201d as a part of\u00a0\u003ca href=\"https://www.youtube.com/channel/UCuGEbN4Jum3hIHqAb-g8Vcg\"\u003eToonwerks\u003c/a\u003e, and doing art on the series \u003ca href=\"https://www.youtube.com/playlist?list=PLpbp5sDjrxlpR9f4GmA1kzz7eOXutlY3X\"\u003e\"Lloyd\"\u003c/a\u003e by\u00a0\u003ca href=\"http://www.thecinemasnob.com/\"\u003eThe Cinema Snob.\u003c/a\u003e  (Also by Toonwerks.\u00a0 Also it\u0027s NSFW!)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eCurrent projects\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSeason 2 of \"Wonders of the Universe\"\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWhile in the production of Lloyd, we decided to create more Wonders of the Universe episodes. And since our commitment to that series is over, we\u0027re focusing on Wonders full time!\u003cbr\u003e\u003cbr\u003eHere\u0027s a podcast episode me and Mark did explaining whats going on.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/io40kEEJw78\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eBut to sum it up:\u00a0 More Wonders episodes! New Art!\u00a0 I\u0027m taking a more active role in it\u0027s creation in nearly every aspect.\u00a0 \u00a0We\u0027re currently planning on \u003cem\u003e2 or 3 shorts\u003c/em\u003e before we decide if we want to move on to full episodes or continue with smaller videos.\u00a0 \u003cstrong\u003eSupport on Patreon will make it easier to work on larger projects\u003c/strong\u003e, because we can look outside our group for animation help.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Fkzk6zO6aIM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eClassic LegendaryFrog Cartoon Sequel\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAll I\u0027m saying is I\u0027m thinking about what it might be... and I have ideas.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOngoing Chibi Art:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCHIBIS!  These have always been fun to do, and I like to occasionally do them for fan art. \u00a0I also like to do series of them, such as doing sets of Killer Instinct and Overwatch characters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.legendaryfrog.com/patreon_chibi2.jpg\" style=\"width: 620px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you in advance for your support!"
