    "summary": "\u003cstrong\u003eLowering The Tone Podcast\u003c/strong\u003e\u003cbr\u003eA unique ride through the underbelly of the music industry, with long form interviews  thrown in for good measure. Meat Katie and Ben Coda use their combined years of experience to get beneath the surface of the music industry, with a cutting edge selection of music and interviews with a range of guests - from DJs and musicians to promoters and creatives. \u003cbr\u003e\u003cbr\u003eThe main Lowering the Tone show will always stay free, but becoming a patron gives you access to the show before anyone else and \u003cstrong\u003eimmediate access to all tracklistings\u003c/strong\u003e. You can also check out our Patreon-only \u2018Setting the Tone\u2019 podcast, a monthly Q\u0026amp;A where you can get more involved, and choose the subjects for us to talk about. \u003cbr\u003e\u003cbr\u003eIt takes a lot of time, effort and love to put these podcasts together, \nthat\u0027s where you come in: if you can contribute a few dollars per month,\n we can expand the operation and take it to the next level.\u003cbr\u003e\u003cbr\u003eIf we get the support we need we can invest in new equipment for better quality podcasts and round table discussions, create more episodes, write more music and even broadcast live and take the show on tour. Really importantly you\u2019re also helping us keep the show advert free.\u003cbr\u003e\u003cbr\u003eCheck out the tiers and the rewards available, including early access to our music and the chance to come and hang with us at clubs and online, jump on in and get involved.\u003cbr\u003e\u003cbr\u003eThanks\u003cbr\u003eMark (Meat Katie) \u0026amp; Ben (Coda)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWORLDWIDE Bookings \u0026amp; Management :\u003c/strong\u003e\u003cbr\u003eMeat Katie - Ben Coda (not a big roster really :-)\u003cbr\u003eNadia@loweringthetone.london\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
