    "published_at": "2018-01-23T21:51:49+00:00",
    "summary": "\u003cimg src=\"http://sentimentaltrickster.com/wp-content/uploads/2018/01/sentimental-trickster-hi.png\"\u003e\u003cbr\u003eThank you for visiting my Patreon page! My name is Justyna and I\u0027m an indie developer from Poland. I\u0027ve loved \u003cstrong\u003eBL / yaoi\u003c/strong\u003e since I was 14, but I never thought I could transform my favorite hobby into a job. So I studied the next best thing (for me, it was English Philology) and worked many different jobs, but, every time, I felt something was missing. When I hit 30, I quit my job and started working on a \u003cstrong\u003eBL visual novel\u003c/strong\u003e called \u003cstrong\u003eSentimental Trickster\u003c/strong\u003e. You can learn more about it and download the \u003cstrong\u003edemo\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://lazuli.itch.io/sentimentaltrickster\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sentimentaltrickster.com/wp-content/uploads/2018/01/sentimental-trickster-why-patreon.png\"\u003e\u003cbr\u003eI\u0027ve already received lots of help with Sentimental Trickster, and I\u0027m extremely grateful to everyone who was kind enough to support me back then. Making BL games is something I truly wish to do for a living, but it\u0027s a slow start. I\u0027m still figuring out how to do things. I wish to become \u003cstrong\u003eself-sufficient\u003c/strong\u003e, so that I\u0027m able to make many \u003cstrong\u003emore BL games in the future \u003c/strong\u003e:) Patreon could help me achieve that.\u003cbr\u003eAlso, since I live in Poland, I won\u0027t be able to start a Kickstarter campaign for the next project myself. I don\u0027t want to burden the person who helped me out the last time. With Patreon, I can receive funds directly to my PayPal account.\u003cbr\u003eOn this Patreon page, I\u0027ll also be showcasing my friend\u0027s game - a \u003cstrong\u003eBL fantasy dating sim\u003c/strong\u003e. I\u0027ll be her main writer as soon as I finish Sentimental Trickster, and I\u0027ll be helping her with raising funds for \u003cstrong\u003echaracter animation\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sentimentaltrickster.com/wp-content/uploads/2018/01/sentimental-trickster-why-support-me.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePLAY AS TOP OR BOTTOM\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eDuring intimate moments, you\u0027ll always have \u003cstrong\u003e3 options\u003c/strong\u003e. You can top, bottom or ask your partner what he prefers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMAKE CHOICES THAT MATTER\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThings you do or say will have a real impact on the ending you\u0027ll get. If you\u0027re curious how many choices you\u0027ll actually have, look at this \u003ca href=\"http://sentimentaltrickster.com/wp-content/uploads/2017/09/Sentimental-Trickster-Shinya-route.jpg\"\u003eCHOICE GRAPH\u003c/a\u003e. This shows one character\u0027s route in Sentimental Trickster.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePOKE YOUR DARLING :D\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLovenuts\u0027 second project will be a BL fantasy dating sim. You\u0027ll be able to raise your stats, \u003cstrong\u003elearn magic\u003c/strong\u003e, choose date spots and \u003cstrong\u003etouch your date \u003c/strong\u003eto increase affection~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRAISE STATS THAT COUNT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe second game will have only \u003cstrong\u003e5 main stats\u003c/strong\u003e, but raising each one will result in a \u003cstrong\u003evastly different gameplay\u003c/strong\u003e. E.g. if you raise strength but neglect intelligence, you won\u0027t have many dialogue options and you won\u0027t learn as much about other characters. On the other hand, you\u0027ll be able to resolve most matters with your fists and sheer determination. Or maybe you want to invest purely in magic and forget about your humanity?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sentimentaltrickster.com/wp-content/uploads/2018/01/sentimental-trickster-patreon-rewards-2.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHere are some of the rewards limited to our patrons~\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWEEKLY UPDATES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027ll always know what we\u0027re doing and how the games are progressing. Your feedback will shape how the games will turn out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eARTWORK PREVIEWS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBackgrounds, sketches, sprites, CGs and even animations! You\u0027ll have access to finished artworks as well as in-progress files. You\u0027ll be able to see how me and my artists create everything.\u003cbr\u003e\u003cimg src=\"http://sentimentaltrickster.com/wp-content/uploads/2018/01/Sentimental-Trickster-Business-Card-Colored.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e18+ CONTENT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027ll have access to all 18+ fully uncensored pictures :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sentimentaltrickster.com/wp-content/uploads/2018/01/Soichiro-CG-04-sex-Soichiro-topped-sneak-peek.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBETA-ACCESS\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThe most important part! You\u0027ll be able to test all games and let us know if you\u0027re happy with what we\u0027re doing.\u003cbr\u003e\u003cimg src=\"http://sentimentaltrickster.com/wp-content/uploads/2018/01/sentimental-trickster-screenshot-03.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTHE GAMES THEMSELVES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLet\u0027s not forget about the final product~ Our patrons who\u0027ve been with us 2 months or more will get all finished games!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sentimentaltrickster.com/wp-content/uploads/2018/01/Sentimental-Trickster-game.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eOnce again, thank you for visiting! Your interest alone means the world to me :) If you have any questions, please write to: sentimentaltrickster@gmail.com\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
