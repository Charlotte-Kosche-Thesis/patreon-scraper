    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eAbout us\u003cbr\u003e\n\u003c/strong\u003e\n\tHello there. We are Liar Studio \u2013 a\nyoung indie game development team. We are currently working on a remake of a\nvisual novel called \u201cTulpa: Imagination Games\u201d. To preserve our creative\nfreedom and let you experience the story without any limitations third party\npublishers may bring, we\u2019ve decided to turn to the community instead. We need\nyour help, and Patreon is a great way to get it, in exchange for our hard work,\nof course.\n\t\u003cstrong\u003e\u003cbr\u003e\nAbout \u201cTulpa: Imagination Games\u201d\n\t\u003cbr\u003e\n\u003c/strong\u003e\n\tThis game, though being a product of\nour inexperienced selves, has impressed a good number of players and still has\na solid fan base in Russian VN community. It\u2019s a story about a boy who despises\nhis life and blames the world for his misfortunes, but still wants to find\nhappiness, even if it means betting what little he has on that search. Some\nreaders sympathized with the main character, some wanted him to die in an\nexcruciating way, but pretty much no one was left untouched by the topics raised\nin the story. \n\t\u003cstrong\u003e\u003cbr\u003e\nAbout the remake.\u003cbr\u003e\n\u003c/strong\u003e\n\tYou may ask, \u201cWhy do you need to\nremake T:ImG?\u201d. Well, to be honest, the original game is unpolished and underdeveloped\nin many aspects. The graphics are low-res, the text is lacking in depth, etc.\nThat does not represent our current level, and we want to show you an even more\ninteresting and complex story than it already is. And since we plan to release\nthe game on Steam, we will have to up the quality of our English translation as\nwell.\n\t\u003cstrong\u003e\u003cbr\u003e\nAbout pledges.\u003cbr\u003e\n\u003c/strong\u003e\n\tWe would be very grateful to get any kind of\nsupport, really, but every patron will have a special place in our hearts. You\nguys will help us move forward and we\u2019ll try our hardest to meet your\nexpectations. Oh right, we\u2019re also open to feedback, so feel free to send us\nyour ideas regarding new rewards or goals you would like to see. \n\t\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eRUSSIAN\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\u041a\u0442\u043e \u0432\u044b?\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435. \u041c\u044b \u2013 Liar Studio, \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u0430\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u0430, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0449\u0430\u044f\u0441\u044f \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435\u043c \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u044b\u0445 \u0438\u0433\u0440. \u0412 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442, \u043c\u044b \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u043c \u0432\u0438\u0437\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u043d\u043e\u0432\u0435\u043b\u043b\u044b. \u0411\u043e\u043b\u0435\u0435 \u043a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e - \u043f\u0435\u0440\u0435\u0438\u0437\u0434\u0430\u0435\u043c \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u0443\u044e \u0432\u0435\u0440\u0441\u0438\u044e \"Tulpa: Imagination Games/\u0422\u0443\u043b\u044c\u043f\u0430: \u0418\u0433\u0440\u044b \u0432\u043e\u043e\u0431\u0440\u0430\u0436\u0435\u043d\u0438\u044f\". \u0414\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0432\u0441\u0435 \u043d\u0430\u0448\u0438 \u0437\u0430\u0434\u0443\u043c\u043a\u0438 \u0438 \u0434\u043e\u043d\u0435\u0441\u0442\u0438 \u0438\u0445 \u0434\u043e \u0432\u0430\u0441 \u0432 \u043f\u0435\u0440\u0432\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u043c \u0432\u0438\u0434\u0435, \u043c\u044b \u0440\u0435\u0448\u0438\u043b\u0438 \u043d\u0435 \u043f\u043e\u043b\u0430\u0433\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0438\u0445 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u0435\u0439 \u0438 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u0430\u0442\u044c \u0432\u0441\u0435 \u043d\u0430\u0448\u0438 \u0438\u0434\u0435\u0438 \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e. \u0414\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043d\u0430\u043c \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0430, \u043a\u0430\u043a \u043c\u043e\u0440\u0430\u043b\u044c\u043d\u0430\u044f, \u0442\u0430\u043a \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u0430\u044f, \u0430 Patreon \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u043e\u0439 \u0438\u0437 \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c. \n\t\u003cbr\u003e\n\u003cstrong\u003e\u0427\u0442\u043e \u0442\u0430\u043a\u043e\u0435 \"\u0422\u0443\u043b\u044c\u043f\u0430\"?\u003c/strong\u003e\u003cbr\u003e\n\t\u0422\u0443\u043b\u044c\u043f\u0430 \u2013 \u044d\u0442\u043e, \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c, \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442, \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u0435\u043d\u043d\u044b\u0439, \u043f\u0443\u0441\u0442\u044c \u0438 \u0441 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043d\u0435\u0431\u0440\u0435\u0436\u043d\u043e\u0441\u0442\u044c\u044e \u0438 \u043d\u0435\u043e\u043f\u044b\u0442\u043d\u043e\u0441\u0442\u044c\u044e, \u043e\u0434\u043d\u0430\u043a\u043e \u043f\u043e\u043b\u044e\u0431\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0438 \u043d\u0430\u043c, \u0438 \u043c\u043d\u043e\u0433\u0438\u043c \u0435\u0435 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u044f\u043c. \u042d\u0442\u043e \u0438\u0441\u0442\u043e\u0440\u0438\u044f \u043e \u043d\u0435\u043d\u0430\u0432\u0438\u0434\u044f\u0449\u0435\u043c \u043b\u044e\u0434\u0435\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0442\u0430\u043a \u0436\u0435 \u043c\u043e\u0436\u043d\u043e \u0438 \u043d\u0443\u0436\u043d\u043e \u043d\u0435\u043d\u0430\u0432\u0438\u0434\u0435\u0442\u044c, \u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0439, \u043e\u0434\u043d\u0430\u043a\u043e, \u043e\u0442\u0447\u0430\u044f\u043d\u043d\u043e \u0438\u0449\u0435\u0442 \u0441\u0447\u0430\u0441\u0442\u044c\u0435, \u0440\u0430\u0437\u0440\u0443\u0448\u0430\u044f \u0432\u0441\u0435 \u0432\u043e\u043a\u0440\u0443\u0433 \u0441\u0435\u0431\u044f. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043b\u044e\u0434\u0438 \u0432\u0438\u0434\u0435\u043b\u0438 \u0432 \u044d\u0442\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0441\u0435\u0431\u044f, \u043f\u0440\u043e\u043d\u0438\u043a\u0430\u044f\u0441\u044c \u043f\u043e\u0441\u044b\u043b\u043e\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u0438, \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435, \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442, \u043d\u0435\u043d\u0430\u0432\u0438\u0434\u0435\u043b\u0438 \u0433\u043b\u0430\u0432\u043d\u043e\u0433\u043e \u0433\u0435\u0440\u043e\u044f \u0438 \u0434\u043e \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0433\u043e \u0436\u0435\u043b\u0430\u043b\u0438 \u0435\u043c\u0443 \u0441\u043c\u0435\u0440\u0442\u0438, \u043d\u043e, \u0432 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u0440\u0430\u0432\u043d\u043e\u0434\u0443\u0448\u043d\u044b\u0445 \u043a \u044d\u0442\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043f\u043e\u0447\u0442\u0438 \u043d\u0435 \u043e\u0441\u0442\u0430\u043b\u043e\u0441\u044c. \n\t\u003cbr\u003e\n\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u043d\u0443\u0436\u0435\u043d \u0432\u044b\u043f\u0443\u0441\u043a \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u043e\u0439 \u0432\u0435\u0440\u0441\u0438\u0438?\u003c/strong\u003e\u003cbr\u003e\n\t\u041a\u0430\u043a \u043c\u044b \u0443\u0436\u0435 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0438 \u0440\u0430\u043d\u0435\u0435, \u043f\u043e-\u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u044d\u0442\u043e \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442, \u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0432\u0435\u0449\u0438 \u0432 \u043d\u0435\u043c \u0432\u044b\u0433\u043b\u044f\u0434\u044f\u0442 \u0433\u0440\u0443\u0431\u043e \u0438 \u043d\u0435\u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u043e. \u042d\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u0435\u043a\u0441\u0442\u0430: \u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0447\u0430\u0441\u0442\u044c, \u043d\u0430\u0440\u0438\u0441\u043e\u0432\u0430\u043d\u043d\u0430\u044f \u043a\u043e\u0433\u0434\u0430-\u0442\u043e \u0432 \u043d\u0438\u0437\u043a\u043e\u043c \u0440\u0430\u0437\u0440\u0435\u0448\u0435\u043d\u0438\u0438, \u043d\u0430 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0445 \u043c\u043e\u043d\u0438\u0442\u043e\u0440\u0430\u0445 \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0441\u044f \u043e\u0447\u0435\u043d\u044c \u0431\u0435\u0434\u043d\u043e. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0438\u0433\u0440\u0435 \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u0442\u043e\u0442\u0430\u043b\u044c\u043d\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430 \u043d\u0430\u0434 \u043e\u0448\u0438\u0431\u043a\u0430\u043c\u0438. \u041d\u0430\u0448\u0430 \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0437 \u043c\u0435\u043d\u044f\u043b\u0430 \u0441\u0432\u043e\u0439 \u0441\u043e\u0441\u0442\u0430\u0432, \u0430 \u043e\u0441\u0442\u0430\u0432\u0448\u0438\u0435\u0441\u044f \u0447\u043b\u0435\u043d\u044b \u0437\u0430 \u0433\u043e\u0434\u044b \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0441\u043c\u043e\u0433\u043b\u0438 \u0437\u0430\u043c\u0435\u0442\u043d\u043e \u043f\u043e\u0432\u044b\u0441\u0438\u0442\u044c \u0441\u0432\u043e\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c. \u041e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u043d\u0430\u044f \u0432\u0435\u0440\u0441\u0438\u044f - \u044d\u0442\u043e \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u0434\u043e\u043a\u0430\u0437\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043c\u044b \u043c\u043e\u0436\u0435\u043c \u0438 \u0433\u043e\u0442\u043e\u0432\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u0431\u043e\u043b\u0435\u0435 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0441\u043d\u0443\u044e, \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0443\u044e \u0438 \u043e\u0431\u044a\u0435\u043c\u043d\u0443\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u044e. \n\t\u003cbr\u003e\n\u003cstrong\u003e\u0417\u0430\u0447\u0435\u043c \u0432\u0430\u043c \u043d\u0443\u0436\u043d\u044b \u0444\u0438\u043d\u0430\u043d\u0441\u044b?\u003c/strong\u003e\u003cbr\u003e\n\t\u041a\u0430\u043a \u0443\u0436\u0435 \u0431\u044b\u043b\u043e \u0441\u043a\u0430\u0437\u0430\u043d\u043e \u0440\u0430\u043d\u0435\u0435, \u043c\u044b \u2013 \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438-\u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u0430\u044f \u0441\u0442\u0443\u0434\u0438\u044f, \u043a\u043e\u0442\u043e\u0440\u043
