trong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e**If you\u0027re here for my costumes please head over to\u003c/span\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e \u003ca href=\"http://www.patreon.com/likovacscosplay\" target=\"_blank\"\u003elikovacscosplay\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e ***\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u2665\u00a0\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello\u003c/span\u003e\u00a0\u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is \n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLi Kov\u00e1cs\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e and I\u0027ve been drawing since I was very little.\u00a0\u003cbr\u003e\nI enjoy doing both \n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003etraditional\u003c/em\u003e \u003c/span\u003eand \u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003edigital art\u003c/span\u003e\u003c/em\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2606\u00a0Why am I using Patreon \u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWhen I was younger I used to draw a lot but 15 years ago my life changed up and I got sucked into the world of costume and prop creation. Alongside working on costumes, throughout this last year I\u2019ve been pushing myself to get back into my original passion, drawing. \n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e will help me develop my skills to grow as an artist while at the same time giving back to you with pledge rewards. Let\u0027s grow together!\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.likovacs.com/patreon/samples1.jpg\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u2606\u00a0What to expect \u2606\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ll be creating both digital and traditional art. All of my \n\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003edigital art\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e is done using \u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePaint Tool Sai\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eManga\u003c/em\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eStudio\u003c/span\u003e\u003c/em\u003e and \u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePhotoshop\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e. My \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003etraditional art\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e tools at the moment are\u003cem\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003epencils\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, \u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003epens\u003c/span\u003e\u003c/span\u003
