    "one_liner": "Poppets teach me about humans.  Silly humans!",
    "patron_count": 84,

    "pledge_sum": 120263,
    "pledge_url": "/bePatron?c=94504",
    "published_at": "2017-08-01T22:42:43+00:00",
    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dgWxJbltgEA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0 Okay, so you\u0027ve watched the video and seen what I want to do.\u00a0 \u003cbr\u003eHere\u0027s the thing.\u00a0 I can\u0027t do this without you.\u00a0 Currently, I support my household and art by making individual poppets by hand.\u00a0 \u003cbr\u003e\u00a0\u00a0 Every day.\u003cbr\u003e\u00a0 As much as I love poppets, making them and selling them in my Etsy shop doesn\u0027t provide enough resources for me to make any other art.\u00a0 \u003cbr\u003e\u00a0\u00a0 I\u0027ve reached that place artists find themselves in which, after twenty five years I know\u00a0 what I\u0027ve been trying to say -- what I want to say -- and I\u0027m ready to take the work as far as it can go.\u003cbr\u003e\u00a0\u00a0 You will gain something special by being part of this process.\u00a0 If you\u0027re reading this now, it\u0027s likely you\u0027ve already connected in some way.\u00a0 And if you\u0027re reading this, you probably know me, and know I\u0027m prolific and dedicated and don\u0027t give up.\u003cbr\u003e\u00a0\u00a0\u00a0 From the moment I began, I\u0027ve been in love with the work, the processes, the examination of and love for this world, life and all its creatures, especially my fellow silly humans.\u00a0 I need to see what I can do with more time,\u00a0 resources, and the breathing space your support will help provide.\u003cbr\u003e\u00a0\u00a0 I\u0027m also asking you for an opportunity to delight you, engage you, make you laugh, break your heart, and share my work space and process with you through my Patreon feed, while I make these things.\u00a0\u00a0 The projects are outlined in the goals.\u00a0\u003cbr\u003e\u00a0\u00a0 Please take a moment and watch the Night Birds video. You\u0027ll be entertained by the images and the\u00a0 great music donated by my friend Christophe Heral (Rayman).\u00a0 Don\u0027t forget to check out the rewards.\u00a0 You can be a part of this for as little as $1 per month.\u00a0 \u003cbr\u003e\u00a0\u00a0 Thank you for taking the time to consider supporting my work. \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8ASygLXMbqA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

   {
    "attributes": {
     "amount_cents": 250000,
     "completed_percentage": 48,
     "created_at": "2015-08-27T18:12:50+00:00",
     "description": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/EFRk52M5nbA\" width=\"512\"\u003e\u003c/iframe\u003e\u003cstrong\u003eNight Birds\u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0 What I\u0027ve accomplished so far:\u00a0 The video above features art from this book project.\u00a0 Night Birds is an exploration of our deepest fears.\u00a0\u00a0 Because ghosts were my first childhood fear, the first chapter is titled, \"Spooks.\" \u003cbr\u003e\u00a0Other chapters include, \"War,\" \"Sadness,\" \"Death,\" \"Loneliness,\" and, \"The End of the World.\"\u00a0 Don\u0027t allow these brooding titles to mislead you--the charm and humor of this book make it thought-provoking and uplifting.\u003cbr\u003e\u00a0 What I want to do: I want to finish this book. \" Night Birds\"\u00a0 is a collection of lyrical expressions very dear to me.\u00a0 As we silly humans share so much in common, I have every reason to expect you will find something of yourself in here too.\u00a0 If you love my expression through Poppets, this book expands that conversation.\u003cbr\u003e\u00a0 Your part\u003cstrong\u003e: \u003c/strong\u003eYour support will allow me to be less factory and more artist. This is explained in more detail in the \"Poppet Making Upgrade\" goal. \u003cbr\u003eIt will also allow me to get\u003cstrong\u003e \u003c/strong\u003eimproved equipment for photography and specialty tools and software.\u003cbr\u003e\u00a0You will get:\u003cstrong\u003e\u00a0 \u003c/strong\u003eTo be a part of the process as I share images, videos, how-to tips and personal insights as I go.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003eThe result will be a unique book of art and ideas that you\u0027ll enjoy over and over, and possibly will help you laugh at your fears.\u003cimg src=\"http://i.imgur.com/ZqfzVIL.jpg\"\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 90000,
     "completed_percentage": 100,
     "created_at": "2017-06-01T20:00:42+00:00",
     "description": "\u003cimg src=\"http://i.imgur.com/P16nRdX.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cblockquote style=\"margin-left: 2px;\"\u003e\u003cstrong\u003e\u003cbr\u003ePoppet Tarot:\u003c/strong\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eWhat I\u0027ve accomplished so far:\u003cstrong\u003e \u003c/strong\u003eI\u0027ve created most of the Major Arcana.\u00a0 I\u0027ve written the back story of Poppet\u0027s \"Fool.\"\u00a0 (His name is Henry.)\u00a0\u00a0 And I\u0027ve designed many of the Tarot Figurines of a collectible set to accompany the Poppet Tarot Decks.\u003cbr\u003e\u00a0\u00a0 What I want to do:\u00a0\u00a0 I\u0027ll complete the card designs and get them professionally made into card decks. I\u0027ll write the Poppet Tarot Guide, which will interpret the card readings from the unique Poppet perspective.\u00a0 Silly humans!\u00a0 And I\u0027ll begin casting the figurines and they will become available.\u003cbr\u003e\u00a0\u00a0 Your part: Your support will go toward production costs. You\u0027ll get to see my design process for the figurines and the cards as I\u0027ll provide updates\u00a0 and opportunities to ask questions and make suggestions through my Patreon feed.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
     "reached_at": "2017-08-08T15:34:10+00:00",
     "title": ""
    },

   {
    "attributes": {
     "amount_cents": 50000,
     "completed_percentage": 100,
     "created_at": "2017-06-01T20:00:42+00:00",
     "description": "\u003cstrong\u003ePoppet Making Upgrade\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u003c/strong\u003e What I\u0027ve accomplished so far\u003cstrong\u003e:\u00a0 \u003c/strong\u003eI\u0027ve made about a zillion Poppets and introduced them to the world.\u00a0 I\u0027ve learned what they\u0027re all about and what that means for Humans.\u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u003c/strong\u003e What I want to do:\u00a0 Upgrade my casting system so that I can cast\u00a0 poppets more efficiently.\u00a0 This will allow me to spend less time on repetitive tasks and more time using my imagination. Use my hands less and my brain more.\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u00a0\u00a0 How your support will change things: This could change everything about my work day. \u003cbr\u003e\u00a0 Poppets will be more detailed and creative. I\u0027ll spend the time I would\u0027ve spent casting, sanding and finishing on designing new and exciting Poppets.\u003cbr\u003e \u00a0The limited edition and original Poppets you already own will be more valuable, while I\u0027ll be able to make affordable and fun Poppets designed to be played with. I\u0027ll be able to make Poppets specifically to go with Little Red Poppet Books.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e",
