    "summary": "Hello, I am David Annis, a fine art photographer in Okemos, MI. Thirty eight years ago at the age of 14 I caught the\nphotography bug. I taught myself a little, took a college photography class,\nbuilt a darkroom, and began selling my photographs. My best work then was done\nwith light, filtered through colored plastics, illuminating people in complex\nways. \u003cbr\u003e\n\n\u003cbr\u003e\n\nMy goal is still to marry the techniques of photography to the\nbeauty and grace of the human form in interesting ways to make it speak to us. I\nuse a variety of methods to light models. Whether I have a model painted with\nfluorescent paints, draw a dress around her with light emitting diodes, or\nlight his skin with colored light, I am attempting to get the viewer to\nappreciate the interplay of light and the human form. I do almost all of my\nwork in a studio, which allows me great control over the subject, the\nbackground, and the lighting, which is often a combination of conventional\nphotographic light sources and creative light sources such as UV lights or LED\nlights shining through acrylic or plastic.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMany of the pieces look painted, though most are painted only\nwith light. Sometimes the \"paint\" is applied in Photoshop.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI have been fortunate to participate in the East Lansing Art Festival and be in numerous shows sponsored by the\nMid-Michigan Arts Guild, including the Spring 2017 show where my piece Sonja in the Machine won second place and the Fall 2016 show where \"In a Bubble\"\nreceived an honorable mention. I have also been exhibited in galleries\nincluding Wheatons Framing and Art Gallery (Mason, MI), Keys to Creativity (Lansing, MI) Art with a Heart (Toledo, OH), Mac Worthington Gallery (Columbus,\nOH), The Madhouse (Ypsilanti, MI), and Helios (Midland, MI). My work has also\nbeen published seven times in the last two years.\u003cbr\u003e\u003cbr\u003eI also give talks on art, creativity, and Photoshop to groups at levels ranging from beginner to advanced.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMy goal remains to create\nart that captures people\u0027s unique beauty. \u003cbr\u003e"
