     "created_at": "2016-03-18T02:19:38+00:00",
     "description": "\u003cstrong\u003eFor the Patron who wants to be invited to the council table of selecting the path of this channel. You\u0027ll be voting alongside me to decide what subjects we cover next.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eAll previous rewards\u003c/li\u003e\n\u003cli\u003eHave exclusive access to votes that will determine what subjects, series, and games we\u0027ll be covering when such times arise. Things like which LL to feature next, who to play as in early-access DLCs, and so on.\u003c/li\u003e\n\u003cli\u003eWhen I do Q\u0026amp;A videos, so long as you post the question either here or on the Patrons Discord channel, your questions will have highest priority and are guaranteed to be answered.\u003c/li\u003e\n\u003cli\u003eGain the rank badge of Scar-Veteran on Discord!\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2016-03-18T02:19:38+00:00",
     "description": "\u003cstrong\u003eFor the Patron who wants to be heard and have a true voice in guiding the future of the channel. In addition to having access to secret video series where you\u0027ll get to know my life more and interact on a more intimate level.\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous rewards\u003c/li\u003e\n\u003cli\u003eThis tier will have access to exclusive small painting vlogs I\u0027ll be doing and other videos where you\u0027ll get to know ME better on a personal level.\u00a0This includes seeing my collection as they\u0027re pulled out of storage, as painting is becoming a major part of my life again.\u003c/li\u003e\n\u003cli\u003eYou have free reign to actually request subjects that YOU want to see covered, and I will make absolutely certain they are placed on the calendar of things to be covered. I do reserve the right to reject or postpone ideas that may cause issues.\u00a0\u003c/li\u003e\n\u003cli\u003eGain the badge rank of Oldblood on Discord!\u003c/li\u003e\n\u003c/ul\u003e",

     "created_at": "2016-03-18T02:19:38+00:00",
     "description": "\u003cstrong\u003eFor the Patron who values my opinion. You have my full attention and appreciation. Join me on private Sundays to just chill and have a good time. \u00a0\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eAll previous rewards\u003c/li\u003e\n\u003cli\u003eEvery Sunday (unless scheduling issues occur) you\u0027ll be invited to join me for a quiet evening of just US hanging out and playing games. Whether it be something intense like Vermintide 2 or chill like Table-top Simulator.\u003c/li\u003e\n\u003cli\u003eI will vocally thank YOU at the end of each video for being such a generous patron of my work and life.\u003c/li\u003e\n\u003cli\u003eGain the badge rank of Mage-Priest on Discord!\u003c/li\u003e\n\u003c/ul\u003e",
