    "summary": "Hello everyone!\u003cbr\u003e\u003cbr\u003eI want to be as straightforward as possible - I am a freelance model who has very specific themes in mind when shooting. My goal is to create an online tip jar to raise money for photoshoot prep. \u003cbr\u003e\u003cbr\u003eIf I were to be completely pragmatic I would use it to\u00a0cover anything from gas money to makeup replenishment, but I\u0027d rather use it to further the creative process. A long-term goal of mine is to buy various pieces from fashion designers at least once in order to gain more legitimacy and footing for my portfolio. As such, I want to be very clear that I\u0027m using these Patreon funds to buy a range of clothing and accessories for shoots\u00a0 That makes it more fun to interact with contributors, because I\u0027d love to share ideas for future shoots and collaborations with designers, to show everyone the kind of art I can make with this.\u003cbr\u003e\u003cbr\u003eI\u0027m not comfortable with asking for too much, too soon, so literally anything within $1 - $20 makes me happy.\u00a0\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e"
