    "summary": "\u003cstrong\u003eWELCOME OUTLIERS OF SYSBM\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis post is for the Outlier brothers of SYSBM ( Save Yourself Black Man ). We Outlier brothers of SYSBM who are progressive productive and family oriented choose females who offer cooperation and is down with our program regardless of the color, race , ethnicity or nationality. We have come to the conclusion that unlike other races , ethnicities and nationalities of men that we do not have a woman to call our own.... \u003cstrong\u003eNO\u003c/strong\u003e woman is our woman.\u003cbr\u003e\u003cbr\u003eWe have been awakened and refused to embrace the intergenerational pathologies of a broken matriarchal culture and live the life of a community eunuch.\u003cbr\u003e\u003cbr\u003eWe see ourselves as black Americans as opposed to African Americans. We are \u003cstrong\u003eOF\u003c/strong\u003e Africa but yet we are \u003cstrong\u003eNOT\u003c/strong\u003e African. We \u003cstrong\u003eARE\u003c/strong\u003e Americans.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eWe do not subscribe to the constant fear and perpetual conspiracies of the white supremacist boogey man under every rock and around every corner.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThe \" Gender War \" over the past decade is not mainly about this contemporary black American female. Why, this would be the tail side of the coin. What this is really about is how black American males relate to each other in terms of their relationship to this contemporary black American female. That is the head side of the coin. This is the true division in the black amalgam. The days of being on one accord has long since passed.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThere will be no movement until black American males separate themselves into organized networks of like minded men to advance their own interests and to thrive in the coming fourth industrial revolution. Those brothers who want to save their black queens can go do that. Those brothers who want to keep it pure black in the motherland can go do that. Those brothers that choose females based on the software i.e. \" cooperation, culture \" as opposed to hardware i.e. \" phenotype \" can go do that under the ideology of SYSBM.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eWe as SYSBM are not seeking to rebuild the black amalgam for this contemporary black American female.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eIt is time for us Outliers to take SYSBM to the next level in order to create an intact functioning community in our own image.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eLets_B_Frank\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
