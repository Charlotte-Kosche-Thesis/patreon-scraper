    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hhWK9DkkHsA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"http://i26.photobucket.com/albums/c108/laurencebrown1981/Web%20Design/BannersWhoAmI_zpsmicxp6jm.png\"\u003e\u003cbr\u003eI am Laurence Brown\u2014a British writer, comedian, and presenter with an immutable affection for the history, language, and landscape of the United States of America. I live in Chicago with my wife and producer, Tarah. We have two cats.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i26.photobucket.com/albums/c108/laurencebrown1981/LitP_zps2u0xibmt.png\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCqabPJa-N6ORAlO5yMBtWXg\" rel=\"nofollow\"\u003eLost in the Pond\u003c/a\u003e is my very own YouTube channel. The name relates to the things that were lost in translation between Britain and America (i.e. the Pond), but it has expanded to become so much more than that. In short, the channel\u0027s ongoing success is driven by the following three shows:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLarUj05yXsn_mCDvcgDPieG8SAFb8-fxb\" target=\"_blank\"\u003eAsk A Brit\u003c/a\u003e: Lively Q\u0026amp;A series in which I respond to audience questions on a different theme each week. As the name suggests, the central idea behind the show is to provide my mainly American audience with a British perspective on various topics.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLarUj05yXsn-YlGxNasmTerSKYYp8XVKq\" target=\"_blank\"\u003eDistant Words\u003c/a\u003e: Rapid-fire narrated series, detailing some of the lesser-known aspects of British and American English. The perfect show for word nerds and fans of English etymology.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLarUj05yXsn_T3PF1ApOchEs7m6WdwvGR\" target=\"_blank\"\u003eFinding America\u003c/a\u003e: Documentary travel series capturing the landscape and history of the 50 states of America.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i26.photobucket.com/albums/c108/laurencebrown1981/WhatTheyAreSaying_zpsomumc7ju.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\"Your AskABrit series is pure genius. I love it! It\u0027s become my favourite part of your channel. And as you know I\u0027ve been watching your channel for some time.\" \u003cbr\u003e- \u003cstrong\u003eYouTube user, Mark OldGeezer\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\"Bravo! Writing, delivery, and production - all excellent. Also, I learned something too.\" \u003cbr\u003e- \u003cstrong\u003eYouTube user, DJ K\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Well, that was truly an emotional visit and I must say that I truly enjoyed it. I think this may be the first of your Finding America series videos I have seen, now I gotta watch some more.\" \u003cbr\u003e- \u003cstrong\u003eYouTube user, Doug Thebigdp\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch3\u003e\u003cimg src=\"http://i26.photobucket.com/albums/c108/laurencebrown1981/BannersTemplate_zpsmz8ezmoy.png\"\u003e\u003c/h3\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tSimply put, the work I do relies heavily on the generosity of my brilliant patrons! The monthly pledges I\u0027ve received so far have funded the purchase of top quality video editing software, as well as crucial writing and editing expenses, research time, and documentary shoots in various Midwestern states. However, my ambitions for the channel don\u0027t end there. \u003cbr\u003e\u003cbr\u003eTo continue producing \u003cstrong\u003eAsk A Brit\u003c/strong\u003e, \u003cstrong\u003eDistant Words\u003c/strong\u003e, and \u003cstrong\u003eFinding America\u003c/strong\u003e, I\u0027m going to need help along the way.\u00a0\u003ca href=\"https://www.patreon.com/bePatron?redirect_uri=http%3A%2F%2Fwww.lostinthepond.com%2F\u0026amp;u=4070551\u0026amp;utm_medium=widget\"\u003ePlease consider making a pledge today\u003c/a\u003e. A monthly contribution, no matter how big or small, will go a long way toward keeping the channel alive and well.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://i26.photobucket.com/albums/c108/laurencebrown1981/Pledges_zps9hzqlxso.png\"\u003e\u003c/h3\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tThe truth is, while Lost in the Pond\u0027s visual output has steadily grown beyond just videos of me in my bedroom, I need your help to take things to the next level. In all, your monthly pledges go a long way toward the following:\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1\u003c/strong\u003e\u003cstrong\u003e. Writing, Researching, Filming, and Editing\u003c/strong\u003e\u003cbr\u003eThe bulk of the work I do falls under this category. I\u0027m proud of the videos I publish and love that my subscribers derive enjoyment from them. But what most people don\u0027t get to see are the countless hours spent on creating the end product.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e2. Travel Expenses\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tCreating great travel content comes at a price. Unless I were to \n\u003cem\u003ewalk\u003c/em\u003e from point A to point B (actually, I have genuinely considered that), the cost of trains, planes, and automobiles is always a consideration.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3. Tech\u003cbr\u003e\n\u003c/strong\u003eUltimately, I want to produce the highest quality videos possible. I am in the market for numerous technical upgrades, including a professional grade camera, audio software, and more.\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003ch3\u003e\u003cimg src=\"http://i26.photobucket.com/albums/c108/laurencebrown1981/For%20You_zpsp9g0l532.png\"\u003e\u003c/h3\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tAs a patron of \n\u003cstrong\u003eLost in the Pond\u003c/strong\u003e, you will get to enjoy the following exclusive perks:\n\u003cul\u003e\n\t\u003cli\u003eAccess to our patrons-only feed (if you pledge \u003cstrong\u003e$5 or more\u003c/strong\u003e a month)\u003c/li\u003e\n\t\u003cli\u003eThe above, plus access to exclusive outtakes (\u003cstrong\u003e$10 or more \u003c/strong\u003ea month)\u003c/li\u003e\n\t\u003cli\u003eAll of the above, plus a\u00a0special, personalized \"thank you\" video (\u003cstrong\u003e$25 or more\u003c/strong\u003e a month)\u003c/li\u003e\n\t\u003cli\u003eAll of the above, plus an exclusive, affectionate shout-out in our next video. (\u003cstrong\u003e$50 or more\u003c/strong\u003e a month)\u003c/li\u003e\n\t\u003cli\u003eAll of the above, plus a signed, handwritten \"thank you\" letter mailed to you, along with a mystery gift. ($100 or more a month)\u003c/li\u003e\n\u003c/ul\u003e"

    "attributes": {
     "about": "In 2013, five years after moving to the United States, I devised a blog to document all of the cultural differences between the United States and my homeland of the United Kingdom. Indeed, the name \u003cstrong\u003eLost in the Pond\u003c/strong\u003e pertains directly to the things that were lost in translation between the UK and the US (\u003cem\u003ePond\u003c/em\u003e being a well-known nickname for the Atlantic).\u003cbr\u003e\u003cbr\u003eNow, I aim to take the blog to the next level. Launching a now popular \u003ca href=\"https://www.youtube.com/channel/UCqabPJa-N6ORAlO5yMBtWXg\"\u003eYouTube channel\u003c/a\u003e in 2015, I\u0027m currently developing an ongoing travel series, \u003cstrong\u003eFinding America\u003c/strong\u003e. You can read more about \u003ca href=\"http://www.lostinthepond.com/p/50-state-challenge-my-quest-to-find.html\"\u003ethe series here\u003c/a\u003e, but the chief aim of \u003cstrong\u003eFinding America\u003c/strong\u003e is to produce videos in all fifty states, and to understand America one state at a time.",
