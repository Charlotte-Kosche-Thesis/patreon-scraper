    "pledge_url": "/bePatron?c=671949",
    "published_at": "2016-12-31T20:58:10+00:00",
    "summary": "We\u0027re Lev Mirov (\u003ca href=\"http://twitter.com/thelionmachine\" rel=\"nofollow\"\u003e@thelionmachine\u003c/a\u003e) \u0026amp; Aleksei\u00a0Valent\u00edn (\u003ca href=\"http://twitter.com/ai_valentin\" rel=\"nofollow\"\u003e@ai_valentin\u003c/a\u003e), a queer, disabled brown couple you\u0027ve probably seen on twitter yelling about something. Aleksei is the creator of #tarottonight, a regular public tarot reading applying lessons from the Tarot to a broader scale. We\u0027re writing diverse speculative novels, short stories, and award-nominated poetry with happy endings for marginalized people. Since being disabled makes freelance work difficult, we\u0027ve turned to readers asking when they\u0027ll get to see the stories and worlds we\u0027re creating. Our novels and long work will be independently published under our own press, insuring from beginning to end there are no compromises about unapologetically queer worlds explored through the eyes of people of color with disabilities and other marginalizations, allowing us to work with other marginalized creators in the process, and we continue to explore a mixture of traditional and indie publication for shorter works and poems.\u003cbr\u003e\u003cbr\u003eWe both endure Ehlers-Danlos Syndrome, a rare genetic condition which affects the collagen. We create despite constant pain-- every hour several joints dislocate. Aleksei has asthma and is a wheelchair user and Lev has non-epileptic seizures and uses a cane and other assistive devices. There is no treatment for EDS except pain control. We are both mixed race trans queer crips; Aleksei is a Ukrainian-Portuguese Sephardic Jew, and Lev is a Filipino-American of Cherokee descent with a Mexican grandfather of Sephardic and indigenous ancestry. We are both first-generation college graduates who study history and religion. We met writing Lord of the Rings fanfiction and spend most of our free time writing original fiction, poetry, and creating art; together we write secondary world candlepunk, alternate history fantasy, religious science fiction, southern gothic, and stuff so much weirder than genre labels. Individually, Lev is a Rhysling-nominated poet and local award-winning poet who composes music, and Aleksei draws, paints, and studies ballet, history, and suffering. Our non-writing hobbies are Tolkien and Star Wars fandoms, music, cooking, ballet, and catering to every whim of our cats. Together we are MFA candidates at Goddard College\u0027s Integrated Arts programs, where Lev works on composition, choreography, and disability inclusion, and Aleksei works on expanding all aspects of his art.\u003cbr\u003e\u003cbr\u003eBy funding our Patreon, you help pay our bills, allowing us to spend more time on stories and less time teaching grammar and proof-reading for minimum wage. We live on student loans of $20,000 a year and anything we can make through writing, freelance work, or the kindness of strangers. Many of you have asked for a sustainable and routine way to give so we can afford to keep making art. As a benefit of Patreon, you also get to see exactly what it is you\u0027re creating when you put food on our plate, and keep our cats, Jellybean and Doodles, from throwing over the food bin in rage because it looks low.\u003cbr\u003e\u003cbr\u003eIcon by\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/J._C._Leyendecker\" rel=\"nofollow\"\u003eJC Leyendecker\u003c/a\u003e, who is one of our historical inspirations. Header by Aleksei I. Valentin: full image\u00a0\u003ca href=\"https://www.patreon.com/posts/8274078\"\u003ehere\u003c/a\u003e."
