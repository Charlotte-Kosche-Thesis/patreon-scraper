st=PLKuxgiI_CltFtuaZqQUV1BPw-oe7Y669n\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\tWhy should you fund the LordSkunk.com Community?\n\t\u003c/strong\u003e \u003cbr\u003e\n* So we can continue to grow and expand the LordSkunk.com and TeamSkunk.com Communities, Lives Shows, content and more! \n\t\u003cbr\u003e\n* LordSkunk.com is currently in the\nprocess of developing and releasing limited edition and limited quantity Epic\nGaming Gear.  Hats, shirts, hoodies, and\nmore, that fit our Community theme and will be available early only to LordSkunk.com\nPatreons!  Wear your game, community and\nguild affiliation with Pride!\n\t\u003cbr\u003e\n* Access to other exclusive merchandise,\ncontent and special events.\n\t\u003cbr\u003e\n* Help us develop a better platform that can offer more resources and benefits\nto the Community!\n\t\u003cbr\u003e\n* Launch a new and cutting edge website\nfor LordSkunk.com that will be a portal to all current and future community\nsites.\n\t\u003cbr\u003e\n* New websites will feature guides,\narticles, forums, news and blog posts from community contributors and more. \n\t\u003cbr\u003e\n\t* Increase our advertising budget to further promote and grow the Community!\n\t\u003cbr\u003e\n* Fund the creation of a studio for higher quality content and live broadcasts\n/ shows!\n\t\u003cbr\u003e\n* Allow our team more time to dedicate to the Community!\n\t\u003cbr\u003e\n* Help us increase the quality and quantity of videos, shows and channels in\nthe LordSkunk.com and TeamSkunk.com Community Network!\n\t\u003cbr\u003e\n* The ability to grow and develop additional live streamers and broadcasters\nfrom within our Community so they can help contribute to the content on the\nLordSkunk.com and TeamSkunk.com Community Network!\n\t\u003cbr\u003e\n\t* The addition of team members like video editors, graphic designers, artists\nand other talented contributors!\n\t\u003cbr\u003e\n* And last but not least...BECAUSE THIS COMMUNITY ROCKS!\n\t\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLKuxgiI_CltFqwshGHrV6JGSniTafnJJn\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e"
