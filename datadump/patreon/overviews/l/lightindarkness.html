l donations here will be used to give back to the server, as well as the community in fun, and exciting ways, so this means none of your donations will be used for personal profit. Thank you so much for your generosity if you choose to support us, and we\u0027ll see you in LiD!\u003cbr\u003e\u003cbr\u003eOne time payments can be made to our paypal: \u003ca href=\"https://paypal.me/lightindarkness\"\u003ehttps://paypal.me/lightindarkness\u003c/a\u003e\u003cbr\u003eWant to join the server? Heres the permanent link: \u003ca href=\"https://discord.gg/C7szH7g\"\u003ehttps://discord.gg/C7szH7g\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
