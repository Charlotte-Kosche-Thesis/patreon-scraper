    "summary": "Hello everyone, I\u0027m leifkicker, a professional artist and micro-manufacturer that specializes in crafting unique deck boxes and gaming accessories. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eBringing new content to my followers and fans is something that I am always excited to do. Patreon is an excellent platform for fans to help show their support and help me to keep bringing you new designs on a regular basis while growing video content.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support I\u0027ll be able to show a lot more behind the scenes content from my studio of projects that I would not normally be able show anywhere else. This will offer more insight and accessibility to my Patreon supporters!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I hope to achieve with your support:\u003cbr\u003e\u003c/strong\u003eNew deck box designs and increased production to meet growing demands. \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI receive hundreds of emails each month about great deck box ideas themed around some really crazy commander builds. It\u0027s just not possible for me to build a box for every commander, but with Patreon we can come together and collectively poll some of the top ideas so I can get these unique artifacts out to eagerly awaiting players like you!\u00a0\u003c/div\u003eNew 3D Settlers of Catan tiles from unexplored expansions. \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI have already crafted 54 unique tile sets for up to six players. I\u0027d like to sail beyond the isle of Catan and explore what more the world of Catan has to offer. With Seafarers, I will add even more unique tiles such as volcanoes, gold ore, rivers, and fish! Come be part of the Patreon community that helps direct where we go next!\u003c/div\u003eNew video content! \u003cbr\u003eI currently do not offer any video content, but I plan to offer many videos in 2017, \u00a0and Patreon supporters will be the first to see it all.\u00a0Initial videos will include content such as:\u003cul\u003e\u003cli\u003eDetailed videos reviewing all my current and new deck box designs\u003c/li\u003e\u003cli\u003eDIY videos on sculpting, painting, and custom gaming terrain building\u00a0\u003c/li\u003e\u003cli\u003eWatch-it-made videos of unique one of kind art pieces\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow will the studio use your support?\u003c/strong\u003e\u00a0\u003cbr\u003eInitially your support will go into shop upgrades that will improve quality and production so I can more efficiently meet the ever growing demand for my hand made items. With consistent Patreon support I plan to hire more help in the studio and focus on increasing video content, engaging more with fans via social media, and increasing production and product lines.\u00a0\u003cbr\u003e\u003cbr\u003eHere are some links for those who want to explore more about me and what I do:\u003cbr\u003e\u003ca href=\"https://leifkicker.com\" rel=\"nofollow\" target=\"_blank\"\u003eLeifkicker website with more photos\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://etsy.com/shop/leifkicker\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy store with current available items\u00a0\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://facebook.com/leifkicker\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook fan page\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/leifkicker\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://instagram.com/leifkicker\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/leifkicker\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u00a0\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
