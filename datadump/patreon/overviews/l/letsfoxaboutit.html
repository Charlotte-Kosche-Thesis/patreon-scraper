    "summary": "\u003cstrong\u003eWho We Are:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://letsfoxaboutit.com\"\u003eLet\u0027s Fox About it\u00a0\u003c/a\u003eis a news site created by, for and about marginalized people and the things we care about \u2013 from books to celebrity news to politics \u2013 whether traditionally or independently created.\u003cbr\u003e\u003cbr\u003eOther pop culture news sites tend to focus on the people loved by the status quo, and leave out writers and media that isn\u2019t focused on that. \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLet\u2019s Fox About It\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e aims to change that by lifting up marginalized voices that are screaming to be heard, and paying them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy We\u0027re Here:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe are currently monetizing the site via unobtrusive ads through Adsense and affiliate links, but we would love to create an ad-free experience for our readers without paying our writers any less. We pay\u00a0\u003ca href=\"https://letsfoxaboutit.com/our-authors/\" target=\"_blank\"\u003eour authors\u003c/a\u003e 3 cents per word. The more money we make here, the more our writers can write, and the less ads you have to see. It\u0027s a win-win for everybody - including you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEveryone is able to join in on our discord server\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/MPGJV\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003cstrong\u003e, though some channels will require you to have a role assigned by Patreon. What is Discord? Discord is basically a chat room with different channels for different topics!\u00a0\u003cstrong\u003ePlease come chat with us!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"
