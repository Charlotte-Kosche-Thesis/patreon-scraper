    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon, I\u0027m Amy List creator of scandalous art! I\u0027m currently studying at an art college as an Illustration major, and while this will hopefully lead to a job as an illustrator, what I really want is to draw interesting and naughty comics! This is my attempt on making that dream of becoming a full time comic writer a reality! Currently my art can be seen on\u00a0\u003ca href=\"http://aryion.com/g4/user/Lady_List\" rel=\"nofollow\"\u003eEka\u0027s Portal\u003c/a\u003e with Vore being my artistic focus. With enough support, I\u0027ll be able to create all sorting of enthralling comics with my characters. This Patreon will allow me to dedicate most of my time to doing the art my fans love, possibly even as a full time job should I get enough, and the more time I have to work on it, the better quality the art will be.\u00a0\u003cbr\u003e\u003cbr\u003eSo thank you for coming here, and please support my art.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards Information\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eArt Lottery: \u003c/i\u003eOn the First of Every Month an eligible Patron will be chosen at random, and will get to request a drawing from me of their OC or one of mine. The drawing will be colored and shaded and will be part of my monthly stream. There are a few limits on what I will draw, but for the most part they can be doing whatever the Patron desires.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCurrent Restrictions: No male prey or male micros.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eSkype Group: \u003c/i\u003eFor eligible Patrons there will be a Skype Group, where we\u0027ll talk about all sorts of nonsense, art stuff, and on a day agreed upon by the winner of the Art Lottery and myself, I\u0027ll do a screen share based art stream, usually showing me drawing the prize from the Art Lottery.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eList\u0027s Sketch Rumpus:\u003c/i\u003e\u00a0A special art stream done on the last Sunday of every month, where I will be completely drunk off my ass. This may or may not result in good art, but it should at least be funny and adorable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eAnnual Thank You Letter: \u003c/i\u003eEvery June I will release a thank you letter with art, thanking those of you who have supported my Patreon. Possibly with a number of Patrons being eaten in the process. \u00a0"
