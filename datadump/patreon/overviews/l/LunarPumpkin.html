    "summary": "Welcome to\u00a0 \u003cstrong\u003eLunarPumpkin\u003c/strong\u003e, me QUAKEMAN00 and a small team of friends\u00a0 are working to make multimedia contents and a multi media platform.\u003cbr\u003e\u003cbr\u003eI want to make games and manage a studio but im not the only one sharing this dream and i am aware of the competition in the market and other factors, therefore there i am from the very bottom looking to climb and provide the best content i can hopefully make something that you will enjoy.\u003cbr\u003eYou can join the community on the \u003ca href=\"https://discord.gg/PqfWnFj\" target=\"_blank\"\u003eLunar Pumpkin Discord Chanel\u003c/a\u003e or visit our website at \u003ca href=\"http://lunarpumpkin.com/index.html\" target=\"_blank\"\u003eLunarPumpkin.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy you should support us?\u003c/strong\u003e\u003cbr\u003eA game is no small task, and people often underestimate how long it take to make the simplest art asset or simple coded features. And we cant do it alone or in a timely manner if we do not get the proper funding and support for it. As for the awesome stuff by supporting us and helping us save on wasting precious time on things we don\u0027t like doing to pay rent and food and actually working on this, we can work more on delivering this game to you with more frequent updates and more features. We will also reward your help with having access to features or content personalized to the level of contribution you have provided such as early access , votes on what get worked on next. voting on a monthly artwork or even having your name displayed on the website as an eternal thank you for your contribution.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECT : ARCANA ISLAND\u003cbr\u003e\u003c/strong\u003eArcana Island is an adult themed hentai game setup in a laboratory showcasing the relationship between the clones inhabiting the lab. More on \u003ca href=\"http://lunarpumpkin.com/arcanaisland.html\" target=\"_blank\"\u003eArcana Island official page.\u003c/a\u003e\u003cbr\u003eYou can reach the development team or join the community on the \u003ca href=\"https://discord.gg/A4DHeDN\" target=\"_blank\"\u003eArcana Island Discord Chanel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEarly content will be avaliable 2 months before being publicly released.\u003cbr\u003eEarly Build: None\u003cbr\u003ePublic Build: None\u003cbr\u003e"
