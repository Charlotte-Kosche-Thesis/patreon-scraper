    "summary": "\u003cstrong\u003ePlease dont upload any of the content you find on my patreon to online websites, unless I have already shared it on Liardart.com or Liard.Tumblr.com. I will eventually upload all public posts there. Some posts however are exclusive for patrons to view, as a thank you for the monthly support. I do however fully support that you download my content and keep it privately on your computer.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eContent planned for May\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e:\u003c/i\u003e\u003cbr\u003e- April animation giveaway.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e- 1 patreon animated animation with 3 angles.\u003cbr\u003e\u003cem\u003e- 2-3 swaps of the above animation.\u003c/em\u003e\u003cbr\u003e\u003cdel\u003e- 1 continuation of a previously made animation with new 3 angles.\u003c/del\u003e\u003cbr\u003e\u003cem\u003e\u003cdel\u003e- 2-3 swaps of the above animation.\u003c/del\u003e\u003cbr\u003e- May animation giveaway\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Wips of various animations, models or images im working on.\u003cbr\u003e\u003cem\u003e- Animation swaps with patron ocs.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eTypes of content I post on patreon in general, on a monthly basis:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e- 2 patreon voted animations with 3 angles each.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- 2-3 swaps of the above animations.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- 1 animation giveaway.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Wips of various animations, models or images im working on.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e- Animation swaps with patron ocs.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy be \u003c/strong\u003e\u003cstrong\u003emy Patron?\u003c/strong\u003e\u003cbr\u003eAs a 2 dollar patron, you get to view all extra exclusive angles of my patreon animations, you also get to view exclusive character swaps for animations. Basically 100% of my content. 3 and 10 dollar patrons get a few more rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSexualities\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eI\n currently make straight, lesbian and bisexual animations. For patrons sake, Im also \nwilling to include gay and transexual characters in my patreon giveaway. Even futas, femboys etc. I will however not accept underaged \ncharacters. All characters used have to be from the game World of \nWarcraft.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConsidering pledging?\u003c/strong\u003e\u003cbr\u003eFor those of you wanting to pledge to me, keep in mind that you get charged the exact day that you pledge, and from that day on on the 1st every month. So if youre considering pledging 5 dollar or more (after the 10th that month), it might be better to pledge 2 dollar, and then upgrade your pledge to 5 or 10 on the 1st or sometime before the 10th that month, as the raffles and polls etc end on the 10th every month :)\u003cbr\u003e\u003cbr\u003e- if you upgrade the pledge, before the next months payment has been processed, you end up paying double.\u003cbr\u003e- Upgrading to a new reward tier, if youve already paid that month, will only add the amount in the new tier that you have not yet paid. Ex, if youre a 2 dollar patron, and change to 10, you will pay 8 dollar, as youve already paid 2.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePolls\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003ePolls are posted on or before the 10th every month. Giveaway winners will be messaged the same day as the poll results are posted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAbout me\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIm currently a 3d student, and have been so for 2+ years now. First I went to a general 3d school, learning cinema 4d, and the summer 2017, I enrolled into a school learning maya rigging. Most my patreon income goes towards paying for my school fees, and getting equipment for my 3d work. So by pleding to my patreon, you are helping me improve the quality of my work, while also recieving exclusives as a thank you. 3d is something I genuinely love, and thanks to my patrons I am currently able to focus fully on this loved hobby of mine!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://liard.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://liardart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u003c/em\u003e\u003ca href=\"http://liardart.com/patron-rewards/\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon Rewards\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
