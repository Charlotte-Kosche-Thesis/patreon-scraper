    "summary": "\u003cstrong\u003e\u003c/strong\u003eHey dudes! I\u2019m Liana, I\u2019m a full-time  freelance comic artist and illustrator living in central Jersey. Before going full-time freelance jack of all trades background for work (IT, outreach, retail, etc) but after working at a comic shop, I had a friend ask why I wasn\u2019t in comics. WAS THAT A JOB? I wondered, and with a little push from family and friends, and the support of my two cute dogs, I pursued it. Now my aggressively nerdy and collections match my  occupation AND lifestyle.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54b06289e4b08d0f48c0102e/57d07de9e6f2e1da919b1a67/59ff574f8165f5564ac80475/1509906256654/1.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eAs a freelancer, I still pull that jack of all trades look, drawing comics, streaming art on twitch, doing cool illustrations for books, cute drawings for peoples houses, whatever I can get my hands on to learn and grow. Once in a while I even work on my own co-created comic called BlackOUT, a slice of life sci-fi story about a couple of girls in a post apocalyptic world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54b06289e4b08d0f48c0102e/57d07de9e6f2e1da919b1a67/59ff5750e4966b0f25847581/1509906256960/3.png?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eI joined Patreon because it allows me to fund behind the scenes to offer more original content and comics; but it\u2019s mostly to connect with you guys! I love being able to interact with like minded people over art, music and comics, and to share details of the content I create, behind the scenes work, portfolio stuff, previews of client work, and more. I appreciate any and all support you\u2019re able to give - even your amazing, supportive messages, retweets shares and comments mean the world! They\u2019re ways that help spread the word of my work and truly helps me out as a freelancing artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards?\u003cbr\u003e\u003c/strong\u003eThe best part about patreon? The rewards! AW YUS - Digital rewards and updates are sent out intermittently throughout the week on the Discord platform, and physical rewards (like postcards!) are sent out once a month. The money you contribute will not only help me continue to freelance full-time, but will also go toward supporting:\u003cbr\u003e\u003cbr\u003e- New special content created for you\u003cbr\u003e- Creating personal art and comics (like BlackOUT!)\u003cbr\u003e- Tabling at conventions\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial!\u003cbr\u003e\u003c/strong\u003eHere\u0027s some extra links if you\u0027d like to see more of my work or follow me!\u003cbr\u003e\u003ca href=\"http://www.twitter.com/lianakangas\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/lianakangas/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://www.lianakangas.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://www.facebook.com/lianakangasart\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://etsy.com/shop/lianakangas\"\u003eShop\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/lianakangas\"\u003eTwitch\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54b06289e4b08d0f48c0102e/57d07de9e6f2e1da919b1a67/59ff574f084665ad8a6ebfb9/1509906256739/2.png?format=750w\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
