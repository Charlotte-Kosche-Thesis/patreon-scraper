    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\n\t\u003ch1\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWelcome to Your Choice\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/SCtYxK9lOcXpJWTGAhQC72IgaVjb0K-hQ_30ZheLDM8GV6-e69IMOMa7-WX3TJrI.png?token-time=2145916800\u0026amp;token-hash=cxGfes0-xOClvt4ouJjtZYf636TlN7oxB_iIQX6vRf0%3D\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n Our goal is to create content for the community and in this way to be able to learn. I started a game recently called \"Your Choice\".\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eThe main story is based on a\nboy who travels to the city where her cousin lives. In a short time your\ncousin\u0027s best friend will be living in the same house where you and your cousin\nare living for work. Our main character will begin to see strange things happen\nwhen he meets people. This is accompanied by strange dreams and glitches in\nspace/time. what\u0027s happening?\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/6gvl3m.png\" style=\"width: 643px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eTeam:\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e-Lusi3D (Writer, Art Designer \u0026amp; Programmer)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i63.tinypic.com/6gvl3m.png\" style=\"width: 643px;\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHardware:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e-Motherboard: Asus PH861\u003cbr\u003e\n-Graphic Card: Nvidia gtx 950 windforce\n\u003cbr\u003e\n-Ram: 8GB 1333 mhz\u00a0kingstone\u00a0fury\n\u003cbr\u003e\n-Processor: i7 3770K 3,5Ghz\n\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e \u003cimg src=\"http://i63.tinypic.com/6gvl3m.png\" style=\"width: 643px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eCharacters:\u003c/span\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tCurrently Characters: \t\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://i63.tinypic.com/2lbnkub.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i66.tinypic.com/bj75tw.png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"http://i65.tinypic.com/xp3tvl.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"http://i63.tinypic.com/2nap3sw.png\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cimg src=\"http://i63.tinypic.com/6gvl3m.png\" style=\"width: 643px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eReleases:\u003c/span\u003e\u003c/h3\u003e\n\t\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eRelease 1.51:\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!JmIzVbrC!4-XWBuTK-IpcVY_gwHur2cx8w_yz1uZ9JVrZGViSnqA\" target=\"_blank\"\u003eMega - Version 1.51\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eA new item in the shop: Telescope\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e-You will be able to learn some lessons in the new location (academy) about the astronomy. Thanks to this you will be able to look the stars, planets or someone else (wink, wink).\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cdel\u003eMore control on Sveta\u003c/del\u003e (Finally I decided to release this feature in the next release)\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t-More control in the day-to-day of Sveta (more renders, more choices), the evil force will make choices in her life. (I want to develop this idea, you will be able to play the plot of the main character but also, thanks to the Evil Force, you will play like Sveta in her day-to-day, going to work, buying clothes, The normal things a normal girl does.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eExtended with Julie and Emma\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t-I want to develop a bit more the plot of Emma and Julie, so you will see more renders about them.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAdd some secondary female characters with two routes, love or control her through the evil force.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t-Choose between flirt with them or just control them with the evil force.\n\u003cbr\u003e\u003cbr\u003e-Some bugs solved (Telescope bug included)\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRelease version 1.42:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!uZdWnLwC!_Wqr-AabTDHcxtLalgzffvXRiv9WkuLKq1grnZH3QSA\" target=\"_blank\"\u003eMega - Version 1.42\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eA map with different locations:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t-Coffee Shop (This location its to talk with Sveta by the moment)\n\t\u003cbr\u003e\n\t-Park (This location its to talk with Sveta by the moment too)\n\t\u003cbr\u003e\n\t-Academy, by the moment you cant buy any lesson (Where you will can learn some things like anatomy to improve on your job, or astrology, this lessons its an excuse to buy a telescope and you will be able to spy neighbours and other stuff)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eNew character:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t-Sveta: A russian girl, she is a secondary character you will be able to fuck her. Its a rushed plot but thanks to her you will be able to see the real plot bit a bit.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSome events talking about the past:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t-Emma: What happened to her when she was a teenager and why she is mentally strong now.\n\t\u003cbr\u003e\n\t-Julie: What happened to her when she was a teenager and why she is mentally strong now.\n\t\u003cbr\u003e\n\t-MC: A conversation that happened just before of the car accident where your parents died.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSome renders on the weekend: I expect to do more renders but right now there are some renders like dinning and breakfast together, doing exercise at home and walking around the mountain with them. Seeing the TV together and talking between them about memories on the past.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThere we go with a little spoiler: a new functionality, the buttons where you can see where they are, now if you click on it (By the moment Sveta only) you will be able to see what is doing Sveta. This functionality its related with the main plot.\n\t\u003cbr\u003e\n\t\u003c/span\u003e\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003eRelease Version 1.3.2:\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!CMtzABCL!rVFwOqmiGGYJN8haop0wU1lQJlORttotalgh6q-8uLs\" target=\"_blank\"\u003eMega - Version 1.3.2\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChangelog version 1.3.2:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t-Minor bugs solved \t\n\t\u003cbr\u003e\n\t\t-Some changes on the UI. \t\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRelease Version 1.3:\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003ca href=\"https://mega.nz/#!yUdixZgA!i9-idf1v7MePwJ8cKneze56j5MDqd09aOT3dI_zXAG0\" target=\"_blank\"\u003eMega - Version 1.3\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eChangelog version 1.3:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t-Added 4 new quests \t\n\t\u003cbr\u003e\n\t-New character: Emma \t\n\t\u003cbr\u003e\n\t-Added a simple save system \t\n\t\u003cbr\u003e\n\t-Added some new pics of Julie while she is at home \t\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRelease Version 1.2:\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://mega.nz/#!6M1HUCaI!zjS1dt9WqbMyoJpynj-qe7TsOkiT-OD6eAo1hSrT_lY\" target=\"_blank\"\u003eMega - Version 1.2\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://drive.google.com/file/d/0B8Br0icz4xneREVaMDJWa2NPZFU/view\"\u003eGoogle Drive - Version 1.2\u003c/a\u003e\u003ca href=\"https://drive.google.com/file/d/0B8Br0icz4xneREVaMDJWa2NPZFU/view\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\tChangelog version 1.2 \t\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t-Fixing some bugs.\u00a0 \t\n\t\u003cbr\u003e\n\t\t-You can click now anywhere for skip the dialogue. \t\n\t\u003cbr\u003e\n\t\t-Some minors changes in dialogue design. \t\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/6gvl3m.png\" style=\"width: 643px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eSome renders used in game:\u003c/span\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/20urhy0.jpg\"\u003e\u003cimg src=\"http://i63.tinypic.com/2rf7pjd.jpg\"\u003e\u003cimg src=\"http://i65.tinypic.com/2yuwu37.png\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/SlQ63H_-eYG72xAtt4onWQ2c1CEA-JCiZYV1jDMsuL2SH0OUi_EjvBSQN0hQpHrE.png?token-time=2145916800\u0026amp;token-hash=BnDiwPSY9ys1nqBYu3p-exrRZPuQ3y9RV-gg
