    "summary": "You made it this far, so you\u0027re obviously a part of #TeamGetLost. And here at #TeamGetLost, we \u003cstrong\u003epursue\u003c/strong\u003e \u003cstrong\u003epassion\u003c/strong\u003e. Welcome to the heartbeat of the action!\u003cbr\u003e\u003cbr\u003eJust like me, I am willing to bet that you have a \u003cstrong style=\"background-color: initial;\"\u003epassion\u003c/strong\u003e to \u003cb style=\"background-color: initial;\"\u003esee new places\u003c/b\u003e around the world or make a \u003cb style=\"background-color: initial;\"\u003ebusiness in social media\u003c/b\u003e.\u003cbr\u003e\u003cbr\u003eEach week as a Patron you will have an exclusive video with a\u00a0\u003cstrong\u003eraw, behind-the-scenes\u003c/strong\u003e look at our travels and how I manage my businesses from a laptop.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will learn\u00a0\u003cstrong style=\"background-color: initial;\"\u003epractical travel tips \u003c/strong\u003efrom our travels for your own adventures. I will show you location-specific information about how to save money on the road, how to find the best places to stay, and more. You will also see what \u003cem style=\"background-color: initial;\"\u003enot\u003c/em\u003e to do as I share when things go wrong. I can \u003cstrong style=\"background-color: initial;\"\u003eanswer your questions\u003c/strong\u003e\u00a0in exclusive Q+A\u0027s to\u00a0\u003cstrong style=\"background-color: initial;\"\u003ehelp you plan\u003c/strong\u003e your trips.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou will learn \u003cb style=\"background-color: initial;\"\u003epractical\u003c/b\u003e\u00a0\u003cb style=\"background-color: initial;\"\u003esuccess\u00a0secrets\u003c/b\u003e in the \u003cb style=\"background-color: initial;\"\u003ebusiness of online video\u003c/b\u003e. The exclusive videos\u00a0reveal\u00a0how Lost LeBlanc has reached 60+ million people worldwide and how you can run a complex media business with multiple revenue streams. You will learn from what I have experienced in the past and how I face the challenges of the future. You will also learn how to improve your trade as photographer and videographer. And if you have questions, the Q+A\u0027s are there to \u003cstrong style=\"background-color: initial;\"\u003ehelp you learn\u003c/strong\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003eI look forward to helping you \u003cstrong\u003epursue your passion\u003c/strong\u003e!\u003cbr\u003eChristian LeBlanc"
