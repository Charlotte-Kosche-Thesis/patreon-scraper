s a $1 is helpful. Help me make Littlejohn\u0027s Yarn even better. With updated equipment I will be able to put out more videos and tutorials a week. I am also looking into translating more of my videos over to other languages to help my followers whose first language isn\u0027t English. Also with your help I will be able to further improve Littlejohnsyarn.com making more written pattern available to all of you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/x10y7l.png\" style=\"width: 128px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003eBronze\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e$1 per month\u00a0\u003cbr\u003e\u003cdiv\u003eWow, you\u0027re supporting me, and that\u2019s awesome! You\u0027ll receive my \u003cstrong\u003epatron-only feed\u003c/strong\u003e, where  we talked about what ever our yarn hearts desire. Your donation means the world to me. Thank you.\u003cbr\u003e\u003cstrong\u003eIncludes\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0\u003c/strong\u003eAccess to the patron-only activity feed!\u00a0\u003c/li\u003e\u003cli\u003eAcess to behind the scenes content Private video content through\u003c/li\u003e\u003cli\u003ea new Snapchat like feature on the Patreon app, Patreon LensEDIT.\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003eSilver\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e$3 per month\u00a0\u003cbr\u003e\u003cdiv\u003eThis is so Amazing, thank you!  You\u0027ll have access to my videos \u003cem\u003e\u003cstrong\u003efirst\u003c/strong\u003e\u003c/em\u003e via our Patreon stream, up to weeks before my Youtube followers view them. I\u2019m overjoyed. Thank you. Let\u2019s be friends! You\u2019ll get all the previous rewards, plus I\u2019ll follow you from my personal account on FB + Twitter! \u003cem\u003e*message me your links after signing up.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eIncludes\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards above this!\u003c/li\u003e\u003cli\u003eI will follow you on Facebook \u0026amp; Twitter\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eGold\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e$5 per month\u00a0\u003c/div\u003e\u003cdiv\u003eThis is so Amazing, thank you!  You\u0027ll have access to my videos \u003cem\u003e\u003cstrong\u003efirst\u003c/strong\u003e\u003c/em\u003e via our Patreon stream, up to weeks before my YouTube followers view them. I\u2019m overjoyed. Thank you.\u003cbr\u003e \u003cstrong\u003eIncludes\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to my videos \u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003efirst\u003c/strong\u003e\u003c/em\u003e via our Patreon stream,\u003c/li\u003e\u003cli\u003eup to weeks before my Youtube followers view them.\u003c/li\u003e\u003cli\u003eI will follow you on Facebook \u0026amp; Twitter.\u003c/li\u003e\u003cli\u003ePrivate video content through a new \u003cstrong style=\"background-color: initial;\"\u003eSnapchat \u003c/strong\u003elike feature on\u003c/li\u003e\u003cli\u003ethe Patreon app, \u003cstrong style=\"background-color: initial;\"\u003ePatreon Lens.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAccess to behind the scenes content.\u003c/li\u003e\u003cli\u003eAccess to the patron-only activity feed!\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
