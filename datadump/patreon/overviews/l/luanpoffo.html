    "summary": "\u003cstrong\u003eEA\u00cd, PATR\u00c3O!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e[ATUALIZA\u00c7\u00c3O]\u003c/em\u003e \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/\" rel=\"nofollow\"\u003eAgora \u00e9 poss\u00edvel ser meu patr\u00e3o via boleto/cart\u00e3o nacional. :)\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEu sou o Luan Poffo e voc\u00ea deve estar aqui por me conhecer de alguma rede social ou do meu canal no Youtube. Conhecido pelas piadas de gra\u00e7a m\u00e9dia, seguidas de gifs engra\u00e7ados pra ver se voc\u00ea d\u00e1 uma risadinha, comecei o canal em 2014, pois sempre gostei de, basicamente, rir e entreter. Naquela \u00e9poca, o mo\u00e7o do interior saiu da cidadezinha pequena que morava com a m\u00e3e para encarar o mundo dos adultos em Florian\u00f3polis. \u00c9... Esse foi um dos motivos que fez o canal surgir. Hoje em dia, ent\u00e3o, que os v\u00eddeos alcan\u00e7aram a fama e gl\u00f3ria,...LUAN, PARA DE INVENTAR. Ok, voltei. Como eu ia dizendo, agora que os v\u00eddeos possuem um c\u00edrculo muito legal de pessoas que me assistem semanalmente, decidi que voc\u00ea que me acompanha pode ter a oportunidade de ser meu patr\u00e3o. Isso significa nudes de gra\u00e7a quando voc\u00ea quiser? N\u00e3o. Talvez. Mentira, sem nudes, mas com algumas vantagens especiais que s\u00f3 meus patr\u00f5es t\u00eam. A quantia recebida ser\u00e1 utilizada especialmente para os custos do canal, seja com novos equipamentos, viagens e gastos em geral. Sinta-se \u00e0 vontade para ser meu patr\u00e3o. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO que as pessoas est\u00e3o dizendo sobre isso?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"N\u00e3o t\u00e1 feliz com o sal\u00e1rio, palha\u00e7o?\"\u003c/em\u003e\u003cbr\u003eYoutube.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Se esse patreon fosse meu, a gente sabe que faria mais sucesso\"\u003c/em\u003e\u003cbr\u003eLiz, minha irm\u00e3 diva do pov\u00e3o de 3 anos de idade.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Voc\u00ea quis dizer: Luderico?\"\u003c/em\u003e\u003cbr\u003eGoogle.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Bem cap\u00e1zz!!! Ajudem o menino, g\u00eaente. Ele f\u00eaz curso...\"\u003c/em\u003e\u003cbr\u003eDan, que participa com frequ\u00eancia dos v\u00eddeos.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Voc\u00ea quis dizer: Luan Santana?\"\u003c/em\u003e\u003cbr\u003eGoogle de novo.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Vou dar uma contribui\u00e7\u00e3o porque vai pros gaaay!!! Pros gaaaaaay!!!!\"\u003c/em\u003e\u003cbr\u003eNarcisa.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Torce por ele todas crian\u00e7a do mundo!\"\u003c/em\u003e\u003cbr\u003eIn\u00eas Brasil.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Meu amoooarr! Eu J\u00c1 SOU a patroa disso tudo. S\u00e3o 130 anos de rede globo!!! Per amooore...\"\u003c/em\u003e\u003cbr\u003eSusana Vieira.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
