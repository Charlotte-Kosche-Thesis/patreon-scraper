    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FaeEf1uK1jGo%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DaeEf1uK1jGo\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FaeEf1uK1jGo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=aeEf1uK1jGo",
    "one_liner": "I want to inspire you, and make Cosplay as enjoyable \u0026 accessible as I can! Help me Patreon Kenobi, you\u0027re my only hope.",
    "patron_count": 3,
    "pay_per_name": "video",
    "pledge_sum": 9000,
    "pledge_url": "/bePatron?c=158717",
    "published_at": "2015-03-26T06:33:04+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWelcome!\u003cbr\u003e\u003cstrong\u003eMy name is\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=XdGMLpI4Nbo\" rel=\"nofollow\" target=\"_blank\"\u003eLily\u003c/a\u003e, I am a cosplayer, table-top gamer, and educator! You might recognize me as a final four contestant on Season 3 of\u00a0\u003ca href=\"http://www.imdb.com/title/tt2401129/?ref_=nv_sr_1\" rel=\"nofollow\" target=\"_blank\"\u003eKing of the Nerds\u003c/a\u003e ;)\u003cbr\u003e\u003cbr\u003eI grew up in a costume shop, but started independently cosplaying about 4 years ago.\u003cbr\u003e\u003cstrong\u003eCostumes are my absolute passion, and I want to share that passion with you!\u003cbr\u003e\u003c/strong\u003eI want to help you through your toughest creative blocks. I want to help you learn a new skill. I want to make your cosplay dreams come true.\u003cbr\u003e\u003cbr\u003eI have wanted to do \u003cstrong\u003ecosplay tutorial videos\u003c/strong\u003e for eons, but could never reliably put them out due to financial difficulties. I have made over 10 cosplays just in the last four years, and I never got to properly share my process. Cosplay can be an expensive venture, and in order to consistently come out with new projects and videos, I need the support of viewers like you!\u003cbr\u003eHelp me Patreon Kenobi, you\u0027re my only hope!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eDonations will go towards\u003c/u\u003e:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eFuture cosplays\u003c/strong\u003e- Donations will help ease the cost of materials. \u003cem\u003eThe more that is donated, the more EXTRAVAGANT costumes I will produce!\u003c/em\u003e I will be taking ideas from viewers and patrons alike (let me know what you want to see)\u00a0\u003cbr\u003e\u003cstrong\u003eVideo Costs\u003c/strong\u003e- If you want this production to grow, I WON\u0027T stop it! As I receive funding I will upgrade lighting and camera equipment. I can also expand the spectrum of my videos to new frontiers!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eVideo Content will start with:\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003eTutorial videos\u003c/strong\u003e- I want to share my creative process with \"tips \u0026amp; tricks,\" step by step shots, and help on various materials\u003cbr\u003e\u003cstrong\u003eQ\u0026amp;A videos\u003c/strong\u003e- I LOVE interacting with viewers, and I will have a reoccurring segment in which I answer questions sent in by my lovely audience\u003cbr\u003e\u003cstrong\u003eBehind the Scenes\u003c/strong\u003e- What kind of work does it take to get ready to compete in a cosplay contest or attend a con? In these videos I will show you the backstage world of cosplay!\u003cbr\u003e\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003eIf you want to see more of my work you can visit my\u00a0\u003ca href=\"https://www.facebook.com/lilatroncos\" rel=\"nofollow\" target=\"_blank\"\u003ecosplay facebook page\u003c/a\u003e!\u003cbr\u003eYou can also follow me on\u00a0\u003ca href=\"https://twitter.com/Lilatron22\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://instagram.com/lilatroncosplay/\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e :)\u003cbr\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\u003cbr\u003eI will also provide \u003cstrong\u003eperks\u003c/strong\u003e to my Patreons including, but not limited to, one-on-one cosplay crafting support via \u003cem\u003egoogle hangouts\u003c/em\u003e,\u00a0personalized thank you notes with cosplay prints, exclusive access to my feed (candid photos from shoots, first-look at new projects), etc.\u003cbr\u003eThank you for your interest in my future projects! I love all of the support I have received these past few weeks, and even if you can\u0027t donate, your non-monetary support still means the WORLD to me!\u003cbr\u003eThank you again!\u003c/div\u003e"
