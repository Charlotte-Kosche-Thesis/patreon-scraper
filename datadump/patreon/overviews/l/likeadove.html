    "published_at": "2017-08-31T17:20:54+00:00",
    "summary": "\u003cdiv\u003e\u003cbr\u003eWelcome to the Like A Dove Literary Club!\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1026694\" target=\"_blank\"\u003eJoin us\u003c/a\u003e for an online book club where we read poets, write poems, give peer feedback, and more.\u00a0\u003cbr\u003e\u003cbr\u003eYour Patron fees act as membership fees to the Literary Club, and you can join at whatever rate your are able to afford. If you\u0027re able, we recommend $25 or $40. But you can join for as little as $1! The most important thing is access to art and community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e100% of your membership fees fund the LitClub and our Like A Dove scholarship fund. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1026694\"\u003e\u003cstrong\u003eJoin Now\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eLearn About Us\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe Like A Dove Literary Club (#LikeADoveLitClub) is an extension of Strength of Doves\u0027 \u003ca href=\"http://www.strengthofdoves.com/workshops\" target=\"_blank\"\u003eOnline Writing Workshops\u003c/a\u003e.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://www.strengthofdoves.com/about-us\"\u003eStrength of Doves\u003c/a\u003e is a management company that supports \u003cstrong\u003esocial justice focused artists\u003c/strong\u003e. Our artists tour the country expanding conversations on \u003cstrong\u003erace and heritage, gender and sexuality, sexual assault, mental health, and more\u003c/strong\u003e. In May 2017, we expanded our programming to include online workshops that have covered topics ranging from \u003cstrong\u003eReclaiming Shame\u003c/strong\u003e to \u003cstrong\u003eJoy\u003c/strong\u003e to \u003cstrong\u003eSisterhood\u003c/strong\u003e \u003cem\u003eand more\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout Like A Dove:\u003c/strong\u003e\u00a0Through these online workshops, we have taught\u003cstrong\u003e\u00a0over 100 students\u003c/strong\u003e from \u003cstrong\u003e11 different countries\u003c/strong\u003e. We have also offered scholarship opportunities for \u003cstrong\u003eevery single class\u003c/strong\u003e. Students consistently tell us that one of our most valuable offerings has been the community created by these courses.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\"Strength of Doves creates an environment of learning and community unlike anything I\u0027ve seen in circles of poets. Truly a beautiful experience.\"\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\"I am so thankful for this workshop and to now have other writers in my life I can call family!\"\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAbout the LitClub: \u003c/strong\u003eThis Literary Club allows us to expand our community while continuing to fund scholarships for our programs. We piloted this program in the month of December and it will continue to evolve as we grow!\u00a0\u003cbr\u003e\u003cbr\u003eHave questions? Email us at likeadove@strengthofdoves.com\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eStill deciding? Read what our Like A Dove students are saying about our programming:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eIt changes your life and will let you meet that part of yourself that you are afraid to see.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003eThis was my reason to keep going and it motivated me to keep writing. \u003cem\u003e\u003cem\u003e\u003cem\u003eThis workshop will continue to help me throughout the years, even though the sessions have ended. The class never ends and neither do the effects it has on you.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe workshop not only changed the way I approach poetry, but also the issues that one chooses to speak about through poetry.\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI would recommend a Strength of Doves course to anyone I know. I not only learned technicalities of writing but I learned so much about myself and I feel so rewarded.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e100% of your monthly funding will go towards funding the LitClub and our workshop scholarship fund.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy support us?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreativity and healing are more urgent than ever.\u00a0\u003c/li\u003e\u003cli\u003eWe are an intentional community of writers from around the world. We accept writers of all ages, regions, and writing experiences. We\u0027ve taught 13 year old middle school students, single mothers, engineers, college students, educators, and more.\u003c/li\u003e\u003cli\u003eFinding our voice is one of the most powerful ways to survive hatred, oppression, and discrimination.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYour contribution brings people from around the world together to explore Shame, Joy, Sisterhood, and more.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u0027Till soon,\u003cbr\u003eLissa Piercy\u003cbr\u003eCo Founder and Director, \u003ca href=\"http://www.strengthofdoves.com/\" target=\"_blank\"\u003eStrength of Doves\u003c/a\u003e \u003cbr\u003epronouns: she/her/hers\u003cbr\u003eemail: likeadove@strengthofdoves.com\u00a0\u003cbr\u003e"
