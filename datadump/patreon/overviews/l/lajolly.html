    "summary": "Hello! My name is Laura Jolly and I like to make\u00a0\u003ca href=\"http://artjolly.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e3D art of all sorts\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laurajolly.net/images/Welcome.gif\"\u003e\u003cbr\u003e\u003cbr\u003eArt has always been my method of interpreting the world, exploring my feelings and challenging myself. After being exposed to 3D and its particular challenges, I feel even more compelled to continue creating and exploring. I love learning and discovering what I can make with hard work and perseverance. With the help of this Patreon, I\u0027d like to continue my journey as an artist and explorer of the world through visual media. I\u0027d also like to use this Patreon to give back to those who support me, by creating 3D prints for sale, giveaways and 3D educational content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laurajolly.net/images/Free.gif\"\u003e\u003cbr\u003e\u003cbr\u003eFor every $150 towards my goals, I\u0027d like to thank my supporters for their generosity with a raffle that month. \u00a0I will give away a\u003cstrong\u003e\u00a0FREE \u003c/strong\u003e1\"\u003cstrong\u003e\u00a0\u003c/strong\u003e3D print from my Shapeways Shop,\u00a0\u003ca href=\"https://www.shapeways.com/designer/lajolly/creations\" rel=\"nofollow\" target=\"_blank\"\u003eJolly Jewelry \u0026amp; Trinkets\u003c/a\u003e.\u00a0All that month\u0027s patrons of $20 or more will be automatically entered and increments of $10 will get another entry into the raffle. For example, a patron of $40 would have 3 entries in that monthly raffle. This would be a repeating give-away! The print will also be shipped free of charge!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CumIzMmUAAE_PnV.jpg\"\u003e\u003cbr\u003e(3D Print shown 1.5\")\u003cbr\u003e\u003cbr\u003eI have been working in the video game industry for over five years and just joined the animation industry this last year. I have had the good fortune of working on a few well known projects, one of my favorites being\u00a0\u003ca href=\"https://www.kickstarter.com/projects/910316779/aberford-a-game-of-zombies-and-50s-housewives\" rel=\"nofollow\" target=\"_blank\"\u003eArt Director\u003c/a\u003e of\u00a0\u003ca href=\"http://sketchypandagames.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAberford\u003c/a\u003e by Sketchy Panda Games and currently 3D Artist at multi-award winning studio\u00a0\u003ca href=\"http://www.mirage3d.nl/\" rel=\"nofollow\" target=\"_blank\"\u003eMirage3D\u003c/a\u003e. These sorts of incredibly unique experiences to create, learn and teach have become my greatest passions and drive me endlessly. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laurajolly.net/images/example.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHowever, creating 3D content has become more and more difficult due to increasing costs on the various software tools I require. The lack of stability as a freelancer leaves my position precarious and fragile, it would only take one or two bad months to find me in big trouble. So I have decided to reach out through Patreon as a means of mitigating some of this risk and to give back to my community of friends and peers. Thank you for reading, you\u0027ve been amazing!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://laurajolly.net/images/Reading.gif\"\u003e"
