 "creator": {

    "published_at": "2016-08-24T11:22:55+00:00",
    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QCylw6zspkg\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWelcome friends, fans, family!\u00a0\u003c/span\u003e\u003c/h3\u003eYou\u0027ve found me on \u003cstrong\u003ePatreon\u003c/strong\u003e - a platform that allows you to support me (and other creators if you\u2019d like) on an ongoing basis, so I can continue to release music and make creative contributions to the world. It is similar to Kickstarter and other crowd-sourcing platforms, but with a slightly different goal in mind - \u003cstrong\u003eto build a community and interact on an ongoing basis. \u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\n\nInstead of pledging a large amount one time to support an album or music video, you pledge a smaller amount (like $1 or $5) every time I release a new song or video. In return \u003cstrong\u003eyou\u2019ll get to participate in my patron-only stream\u003c/strong\u003e (an interactive multi-media blog), \u003cstrong\u003eyou\u2019ll be the first to see my new videos\u003c/strong\u003e, and \u003cstrong\u003eyou\u2019ll be the first to listen to and get downloads of every new song I release\u003c/strong\u003e. There are other perks too, see the column to the right for details. Not a bad deal, right?\u003cbr\u003e\u003cbr\u003e\n\nMy goal is to release 1 or 2 new songs or music videos every month, which means if you pledge $1 per creation, at most you will pay $2 a month. However you can put a cap on the amount you want to spend each month to keep within your budget, in the case that I release more. \u003cstrong\u003eYou can also easily change the amount of your pledge or stop contributing at any time. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nI am a patron for a number of other artists on the platform and I can tell you from first-hand experience that it is very easy and fun to be a patron. All you have to do is \u003cstrong\u003e1) \u003c/strong\u003e\u003cstrong\u003eselect a reward level\u003c/strong\u003e that appeals to you on the right \u003cstrong\u003e2) \u003c/strong\u003e\u003cstrong\u003eadjust the amount\u003c/strong\u003e you want to give per song and/or video and set an optional monthly cap\u00a0\u003cstrong\u003e3)\u003c/strong\u003e \u003cstrong\u003eenter your payment information\u003c/strong\u003e and \u003cstrong\u003e4) \u003c/strong\u003e\u003cstrong\u003eenjoy new music, videos, updates and community interactions.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\n\nYour support allows me to continue writing and releasing music, making art, traveling and inspiring others. There is a cost to writing good songs and making good quality recordings and videos, however today, no one wants to buy music since it can all be streamed online. So how are independent artists supposed to cover their expenses let alone make a living? \u00a0\u003cbr\u003e\u003cbr\u003eI love this platform because\u00a0we get to stay intimately connected regarding art and music, no matter where in the world I am or you are. I hope you will be part of the community here of people who believe in \u003cstrong\u003ethe power of music to unite, cross bridges, heal, celebrate and communicate. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nI\u2019m a \u003cstrong\u003efiddler-singer-songwriter\u003c/strong\u003e from San Francisco, California, and I am currently living near Rome, Italy. I perform regularly (solo and with my band) throughout \u003cstrong\u003eItaly\u003c/strong\u003e,\u003cstrong\u003e Ireland\u003c/strong\u003e, \u003cstrong\u003eEurope\u003c/strong\u003e and the \u003cstrong\u003eSF Bay Area\u003c/strong\u003e, and sometimes Oregon. \u003cbr\u003e\u003cbr\u003eIf you aren\u0027t familiar with my music, you can listen to my most recent album here:\u00a0\u003ca href=\"http://www.luciacomnes.com/albums/lovehopetyranny/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.luciacomnes.com/albums/lovehopetyranny/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve been making music for as long as I can remember. At heart, I am an indie-folk artist and I\u2019ve been greatly inspired and influenced by folk music traditions around the world. My recordings cross between genres of \u003cstrong\u003eFolk, Rock, Blues, Americana, Irish, Bluegrass\u003c/strong\u003e and \u003cstrong\u003eSinger-Songwriter.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.luciacomnes.com/wp-content/uploads/2014/12/1-01-No-Hiding-Place-mp3-image-1024x1023.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI write about what has meaning\u003c/strong\u003e in my life and what I love - nature, the elements, people, animals, good stories, dreams. I also write about what hurts and the struggle to face towards the light and connect with hope amidst great obstacles. I strive to be specific and universal in my writing, to tell the truth and to touch that which is timeless.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve been formed by \u003cstrong\u003emy teachers\u003c/strong\u003e and there have been many - Alice Walker, Anna Halprin, Raz Kennedy, Mary Setrakian, Bonnie Hayes, John Pedersen, David G. Smith, Sharon Boucher, Martin Hayes, Rhiannon, Bonnie C. Wade, Ajahn Amaro, Tatyana Kobezhikova, Mart\u00edn Prechtel, Derrick Jensen, Sharon Virtue and Angeles Arrien are pivotal. \u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve learned so much from all the \u003cstrong\u003eartists I have had the fortune of collaborating with\u003c/strong\u003e - Joan Baez, Paul Brady, Liam \u00d3 Maonla\u00ed, Marianne Aya Omac, T Sisters, Linda Tillery, Vieux Farka Toure, Karamo Susso, Le Vice, Kitka, Lily Storm, Rumen Shopov, Barbara Borden, Kim Rosen, Colm \u00d3Riain, Gawain Mathews, Tamarind Free Jones, Seamus Begley, T\u00e9ada, Huun Huur Tu, Sainkho Namtchylak, Marcel Khalife, Merita Halili, Tzvetanka Varimezova, Farzad Arjmand, and so many more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.luciacomnes.com/wp-content/uploads/2013/09/JoanBaezSmall-1024x682.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf I were to visually describe my goal as an artist it would be this \u2013 to embrace the darkness and be that shaft of light cutting through, like dark storm clouds over the sea pierced by a fist of sun rays that spill upon the angry waters to calm them, even if just for moments. Or to be like the light at sunset, spilling the finest pigments on the fragmented clouds just before darkness swallows the day. Darkness is omnipresent, and I burn to shine. \u003cstrong\u003eSoothing, lighting, making whole again.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThank you\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\nThank you for believing in me. Thank you for believing in the power of music. Your support allows me to realize my wildest dreams. Sharing the experience with you is my greatest satisfaction. I look forward to connecting with you here on Patreon. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.luciacomnes.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.luciacomnes.com/\u003c/a\u003e\u003cbr\u003e"
