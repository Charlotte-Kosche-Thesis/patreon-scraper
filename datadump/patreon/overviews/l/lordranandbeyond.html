    "summary": "\u003ca href=\"http://www.lordranandbeyond.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLordran and Beyond is an ongoing web comic series\u003c/a\u003e set within the famously fascinating and infamously deadly worlds of Dark Souls, Demon\u0027s Souls, and Bloodborne. The goal is to deliver consistent,\u00a0\u003cstrong\u003ehigh quality\u003c/strong\u003e fan-created stories for the community to be proud of.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.lordranandbeyond.com/wp-content/uploads/2016/06/galvan_02hires-horz.png\" style=\"width: 738px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe comics follow iconic characters from the games and are themed inside the captivating settings of Boletaria, Lordran, Drangleic, and Yharnam. Though I write the panels and oversee the project\u0027s many moving parts, the real magic behind bringing these comics to life is in the hands of the highly skilled artists. Patreon funds will be used to pay the artists and help secure a reliable schedule of updates along with newly added pledge rewards.\u00a0\u003cstrong\u003e\u003cem\u003eThis project isn\u0027t possible without you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.lordranandbeyond.com/wp-content/uploads/2016/06/GraveArtoriasFinal-horz.png\" style=\"width: 738px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eIf you\u0027re a fan of From Software\u0027s amazing action RPG franchise, stunningly drawn comics and artwork, or both, please consider becoming a Patron for \u003cem\u003eLordran and Beyond!\u003c/em\u003e The continued production of these comics is only possible with you, and there\u0027s several pledge tiers to reward gracious patrons! \u003cstrong\u003e\u003cem\u003eAll\u003c/em\u003e pledge funds go directly to the artists!\u00a0\u003c/strong\u003eYou can also\u003cstrong\u003e\u00a0\u003c/strong\u003eshare this project on\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=
