    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IjYLEkntMU8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=IjYLEkntMU8",
    "one_liner": null,
    "patron_count": 1,

    "pledge_url": "/bePatron?c=1354483",
    "published_at": "2017-11-26T02:30:16+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eEducation\u003c/strong\u003e\u003c/h3\u003eI received my Bachelor\u0027s from The University at Albany in 2012 and received my Master\u2019s in Education Degree from Hunter College in 2014. I currently work as High School Business Teacher teaching Entrepreneurship and Advance Placement Psychology.\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eNatural Hair Journey\u003c/strong\u003e\u003c/h3\u003eI decided to stop perming my hair my senior year of college in 2012. I transitioned for three years and big chopped in June of 2015. As a Latina with kinky curls, I felt that there wasn\u0027t enough representation of my type of hair in the media, Instagram \u0026amp; YouTube. I also felt it was unfair that I was never taught to embrace my natural hair until adulthood. So I decided to learn as much as possible about how to care and style my type of  hair.\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eThe Social Media Journey\u003c/strong\u003e\u003c/h3\u003eOn December 31st 2015, I started my Instagram page (Le_Frosie) to serve as a resource to those who also felt underrepresented, lost or unable to embrace their natural hair. I use my platform to inspire, empower and help other women create their own beauty standards.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eAfros and Rizos\u003c/strong\u003e\u003c/h3\u003eI decided had a big enough following to take my influence beyond social media. I began planning an event that would represent everything that my platform stands for. Tirelessly working my full-time job, coaching and vlogging, I was able to make my vision a reality.\u003cbr\u003e\u003cbr\u003eI selected the name Afros \u0026amp; Rizos because I wanted to create an event geared to all hair types. As a bilingual blogger, I wanted to stay true to my roots. Afros and Rizos was created to offer a safe space where women in different parts of their journey can come together and know that they are not alone. \u003cbr\u003e\u003cbr\u003e\u003ch1\u003eAs I Move Forward My Mission is...\u003c/h1\u003eTo inspire, empower and help women create their own beauty standards through a series of educational and interactive events and programming. As well as provide\u00a0free educational programs, workshops, events and scholarships for high school students.\u003cbr\u003e\u003cbr\u003eHelp me reach my goal, every dollar helps!\u003cbr\u003e"
