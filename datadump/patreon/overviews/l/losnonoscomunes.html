    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHola, somos Poroto y Yayo. Hace unos meses iniciamos un podcast. Se llama \u201clos \u00f1o\u00f1os comunes\u201d y es un espacio en el que hablamos de comics, videojuegos, pel\u00edculas y todo lo dem\u00e1s que forma parte de nuestra vida como \u00f1o\u00f1os comunes.\u003cbr\u003e \u003cbr\u003eNos puedes escuchar en: losnonoscomunes.com\u003cbr\u003e\u003cbr\u003eDebido a nuestra s\u00f3lida amistad forjada hace a\u00f1os en el coraz\u00f3n de una estrella agonizante, hacer este podcast ha resultado ser demasiado divertido y lo que es mejor, hemos sabido de muchas personas que lo disfrutan mucho. Es por eso que deseamos seguir haci\u00e9ndolo. Pensamos en algunas maneras de hacer algo importante con este proyecto. Una era buscar crecer los subscriptores o likes en nuestras p\u00e1ginas para conseguir patrocinios y/o buscar vender anuncios. Pero somos \u00f1o\u00f1os comunes, no tenemos relaci\u00f3n con empresas importantes o influencers en posici\u00f3n de poder.\u003cbr\u003e\u003cbr\u003eEstamos haciendo algo divertido y aut\u00e9ntico con este podcast. Seguimos creciendo, cambiando y descubriendo mejores maneras de crear el contenido as\u00ed como expandir nuestros horizontes \u00f1o\u00f1os. Hasta el momento solo somos nosotros y una comunidad \u00f1o\u00f1a muy chingona de \u003cem\u003epodcaescuchas\u003c/em\u003e enviando correos, proponiendo temas y descubriendo nuevas cosas juntos. Y deseamos continuar as\u00ed.\u003cbr\u003e\u003cbr\u003eSi disfrutas del podcast esperamos que consideres contribuir al proyecto. Queremos ser esa parte de tu semana que te haga salirte de lo cotidiano o escapar un poco de la realidad en que vivimos y esperamos que encuentres algo de valor en ello como para apoyarnos. Hemos hecho el esfuerzo de crear algunas recompensas para aquellos de ustedes que decidan hacerlo.\u003cbr\u003e\u003cbr\u003eAsi que, te invitamos a escuchar el podcast. Si te agrada, cuentenle a tus amigos sobre nosotros. Y si puedes y lo deseas, por favor considera apoyarnos aqui en Patreon para continuar haci\u00e9ndolo.\u003cbr\u003e\u003cbr\u003eGracias,\u003cbr\u003e Poroto y Yayo\u003cbr\u003eLos \u00f1o\u00f1os comunes\u003c/div\u003e"
