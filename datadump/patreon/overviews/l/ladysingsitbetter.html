    "summary": "Hi, I\u2019m Maeve and I\u2019m a producer, writer and theatremaker. I considered writing all of this in the third person\nlike a bio someone had written about a famous person but, let\u2019s be honest, I\u2019m\nnot famous. I do, however, coordinate, produce, create, whatever-you-call-it a\nbunch of shows and projects that people seem to enjoy.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\ndo I do?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eI produce and host \u003ca href=\"https://maevemarsden.com/projects-and-productions/queerstories/\"\u003eQueerstories\u003c/a\u003e, a monthly LGBTQI storytelling night and podcast. Usually hosted at Giant Dwarf in Sydney, Queerstories is also on the move, with shows planned in Western Sydney, Brisbane and Melbourne (as a start!). In 2018, I will also be publishing an anthology of Queerstories stories with Hachette.\u003c/li\u003e\u003cli\u003eI co-created and perform in \u003ca href=\"http://mothersruincabaret.com\"\u003eMother\u2019s Ruin: A Cabaret about Gin\u003c/a\u003e, directed Anthea Williams and produced by\nMILKE. Mother\u0027s Ruin has been performing sold out shows for nearly two years, including a completely sold out Edinburgh Festival Fringe season, plus Sydney Festival, London Underbelly Festival, Adelaide Cabaret Festival, Perth Fringe World, Adelaide Fringe, Hobart Spiegeltent, Wollongong Spiegeltent, Melbourne Cabaret Festival, Festival of Voices and more. Mother\u0027s Ruin has been nominated for Best Cabaret, Perth Fringe; Best Writing, Green Room Awards; and Best Cabaret, Sydney Theatre Awards.\u003c/li\u003e\u003cli\u003eI produce\u00a0\u003ca href=\"http://ladysingsitbetter.com\" rel=\"nofollow\"\u003eLady Sings it Better\u003c/a\u003e, a feminist cabaret act that\u2019s been touring\nabout the place for 7 years now.  We\u2019ve\nmade a bunch of videos and we perform heaps. The show features Libby Wood, Anna\nMartin, Annaliese Szota, Fiona Pearson, Lauren Allison and\nHannah James. We won Best Cabaret and the Critical Stages Regional Touring\nAward at Sydney Fringe so other people think we\u2019re good too.\u003c/li\u003e\n\u003cli\u003eI co-produce and perform in\u00a0\u003ca href=\"https://maevemarsden.com/projects-and-productions/jagged-little-singalong/\" rel=\"nofollow\"\u003eJagged Little Singalong\u003c/a\u003e (the Alanis\nMorrisette tribute you never knew you needed) and Spice! A Singalong. I play Sporty Spice. It\u0027s ridiculous.\n\u003c/li\u003e\n\u003cli\u003eI perform a LOT with Libby Wood\n(and we take a heap of selfies), so you\u2019ll see a lot of her here. She\u2019s in \u003cem\u003eLady\u003c/em\u003e and \u003cem\u003eMother\u2019s Ruin\u003c/em\u003e, but we also do gigs as a duo,\u00a0\u003ca href=\"https://maevemarsden.com/projects-and-productions/marsdenwood/\" rel=\"nofollow\"\u003eMarsden\u0026amp;Wood\u003c/a\u003e, for corporate or charity or variety nights (and\nwe made a show called \u003cem\u003eFat Calamity Jane\u003c/em\u003e\none time). \u003c/li\u003e\n\u003cli\u003eOh and I do a bunch of ad hoc\ncreative things, like\u00a0\u003ca href=\"https://maevemarsden.com/projects-and-productions/city-of-sydney-commissions/\" rel=\"nofollow\"\u003eshows for the City of Sydney\u003c/a\u003e, women\u2019s comedy nights,\ncabaret variety nights and arts events.\u003c/li\u003e\u003cli\u003eI am currently working on a new cabaret collaboration with Libby Wood and Anthea Williams, and a new musical with Benjamin Kiehne, Libby Wood and Ofa Fotu.\u003c/li\u003e\u003c/ul\u003eOver the years, I\u2019ve collaborated on loads of\ncreative endeavours, but always in pursuit of \u003cstrong\u003etelling stories through\nmusic and humour\u003c/strong\u003e, and always with a \u003cstrong\u003efeminist, progressive\u003c/strong\u003e and \u003cstrong\u003equeer\u003c/strong\u003e eye\nfor the arts. We\u2019ve won awards, gotten great reviews and had an amazing time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll this has been possible because of other\npeople\u003c/strong\u003e\u2019s energy, passion, generosity\nand willingness to experiment. Musicians, artists, photographers, hairdressers,\ndesigners, vocal directors and more have donated their time. Audiences have\nreturned to see our shows time and again, providing much needed enthusiastic\n(and at times critical) feedback. \u003cstrong\u003eI feel incredibly lucky and happy.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut \u2013 and this will come as no surprise to anyone\nwho knows a working artist \u2013 \u003cstrong\u003emoney is\nalways tough\u003c/strong\u003e. At times, it\u2019s prohibitive. Launching this Patreon has given\nme the opportunity to do so much more with my work and I am keen to build it so\nthat I can make more stuff that people like!  \u003cbr\u003e\n\u003cbr\u003e\nI\u2019ll be honest about what it costs to put these\nshows together, in the hope that some of you will become \u2018patrons\u2019 of my\nwork. \u003cstrong\u003eI\u2019ll tell you my current financial situation, what I could\nachieve were I to have a growing monthly income for my company, and what I\u2019ll\ngive you in return for your hard-earned cash.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow things are now:\u003c/strong\u003e\u003cbr\u003e\nI produce as a sole trader with performers I\ncontract taking a fee. This is to say, I am financially responsible for our exploits. Slowly I\u2019ve been able to\nincrease artist fees and I am proud to say that in 2017 shows generated as much money for other artists as they did for me, which is to say I paid myself a salary and then I spent that amount of money again on fees for other artists. \u003cbr\u003e\u003cul\u003e\u003cli\u003eI used to rehearse in my lounge roombut Patreon funds have\nallowed me to start hiring rehearsal space.\u00a0\u003c/li\u003e\u003cli\u003eA lot of my contractors\n(publicist, photographer, designer) work for reduced rates, but since launching\nPatreon I\u2019ve been able to do some great professional photoshoots for our shows.\u003c/li\u003e\u003cli\u003eMother\u0027s Ruin went on a 6 week tour to the Edinburgh Fringe, as well as London, Bristol and Birmingham, and Patreon money paid for upfront costs and living expenses for Libby and I. \u003c/li\u003e\u003cli\u003eLibby has spent god knows how much money on props, kazoos and novelty hats, but\nPatreon money bought us new costumes for \u003cem\u003eMother\u2019s\nRuin\u003c/em\u003e and \u003cem\u003eLady Sings it Better\u003c/em\u003e.\u003c/li\u003e\u003cli\u003eThe current income supports basic costs (insurance, web hosting etc), but it still doesn\u2019t allow me to\nundertake larger projects like recording, making regular videos, extensive\ntouring or industry standard fees for performers.\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003eHow things could be:\u003c/strong\u003e\u003cbr\u003e\nWith your patr(e)onage, I could make more work,\ntake more risks, tour more, collaborate with more artists and support myself\nwhile I\u0027m at it. Essentially, you\u0027d see your venues filled with more comedy\nand cabaret and the artists you enjoy watching would be fairly compensated for\ntheir talents and work. And we could record more songs and make more videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you\u2019ll get:\u003c/strong\u003e\u003cbr\u003e\n\nDifferent pledge levels get different\nperks, which include recordings, podcast subscriptions, discount tickets, merchandise,\npersonalised videos, performances and more. \u003cstrong\u003eAll supporters\u003c/strong\u003e get access to\nregular patron-only posts with videos and recordings, ticket giveaways to shows and\nmore. Oh,\nand if you tell us something you want, we\u2019ll probably give it to you!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIMPORTANT NOTE REGARDING CURRENCY:\u003c/strong\u003e\u003cbr\u003e\nPatreon is a US site, so it works with US\ndollars. You\u0027ll be charged in US$ so an odd amount will come out of your\naccount each month. We\u0027ve set our pledges at approximate conversions of what we\nneed in order to make our work happen. Contact us if anything is unclear.\u003cbr\u003e"

     "about": "This page started as\u00a0\u003ca href=\"http://ladysingsitbetter.com\" target=\"_blank\"\u003eLady Sings it Better\u003c/a\u003e, then it was for blackcat\nproductions, the business marriage of\u00a0\u003ca href=\"http://maevemarsden.com\" target=\"_blank\"\u003eMaeve Marsden\u003c/a\u003e and Phoebe Meredith that\ncreated \u003cem\u003eLady\u003c/em\u003e 7 years\nago, and now that Phoebe has had twins, it\u0027s for Maeve\u0027s creative and production-y exploits.\u003cbr\u003e\u003cbr\u003eMaeve (that\u0027s me) is a Writer, Producer, Performer and Director who believes in creating high quality popular entertainment, which pushes boundaries and expectations, socially and politically, in a format and style accessible to a wide range of people, young and old, queer and straight, men and women, alternative and conservative\u2026\u003cbr\u003e\u003cbr\u003eI am\u00a0committed to diversity, creativity, fancy gin and not taking myself too seriously.\u003cbr\u003e",
