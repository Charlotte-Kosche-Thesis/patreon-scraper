    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/QcOetMyn2vc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cspan style=\"color: rgb(0, 149, 207);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 149, 207);\"\u003eThank you for lending me your ear!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI create videos on mathematics and develop Lemma, an online learning platform.\u00a0 \u003cbr\u003e\n\u003cbr\u003eMy content occupies a unique place in the rapidly growing universe of original mathematical content: it is intentionally unflashy so that none of the attention is drawn away from the depth and the detail. My YouTube colleagues, such as\u00a0 \u003ca href=\"https://www.patreon.com/3blue1brown\"\u003e3Blue1Brown\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/user/creators?u=317821\"\u003e Looking Glass Universe\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/numberphile\"\u003eNumberphile\u003c/a\u003e and many others, play an essential role in mathematics education in that they create amazing videos which intend to inspire viewers and generate excitement to take an even deeper dive\u00a0into mathematics. That\u2019s where I hope to come in! For those who are as taken by the beauty of mathematics\u00a0as I am, my content will provide them with the finer details needed to achieve a greater understanding.\u00a0\u003cbr\u003e\n\u003cbr\u003eLike with any other art, \u003cstrong\u003ethere are no shortcuts to mastering mathematics.\u003c/strong\u003e My goal is to make the necessary work deeply rewarding. My content emphasizes the fundamental ideas in mathematics and I devote a great deal of attention to the psychological and philosophical underpinnings of each subject. Supporting me in these efforts will help ensure that the collective wealth of our mathematical knowledge is faithfully delivered to future generations of learners. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e FAQ: \u003c/strong\u003e\u003cbr\u003e \n\u003cspan style=\"font-weight: bold; color: rgb(0, 149, 207);\"\u003eQ: What do the donations pay for?\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e A: \u003c/strong\u003e\u00a0The donations will support the development of the\u00a0\u003ca href=\"https://lem.ma/home\"\u003eLemma Platform\u003c/a\u003e. In particular, the Teacher\u0027s Suite- a special\u00a0platform we are building for high school math teachers. One of my more immediate goals is to be able to hire an editor and an additional software developer to accelerate our efforts.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 149, 207);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 149, 207);\"\u003eQ: Why are you asking for monthly donations?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e In order to be able to hire a developer, we at Lemma need to be reasonably assured of our funding. That is why we prefer smaller monthly donations to larger one-time donations. We are also hoping to build a lasting community of passionate supporters of our cause!\u00a0 Also, since I make a lot of smaller videos rather than really long ones, donating once a month is cheaper for you than per-video! Check out the Rewards section to the right to see what you get for supporting me!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 149, 207);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 149, 207);\"\u003eQ: Why are your\u00a0donation amounts so strange?\u00a0\u003c/span\u003e\u003cbr\u003eA:\u00a0\u003c/strong\u003eThey aren\u0027t. We just wanted to be fair and square.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 149, 207);\"\u003eThank \u003c/span\u003e\u003cspan style=\"color: rgb(89, 183, 69);\"\u003eyou \u003c/span\u003e\u003cspan style=\"color: rgb(255, 6, 6);\"\u003efor \u003c/span\u003e\u003cspan style=\"color: rgb(206, 151, 0);\"\u003eyour \u003c/span\u003e\u003cspan style=\"color: rgb(255, 82, 0);\"\u
