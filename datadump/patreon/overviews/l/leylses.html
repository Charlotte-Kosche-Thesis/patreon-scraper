    "summary": "\u003cimg src=\"http://i67.tinypic.com/11sgilj.png\"\u003e\u003cbr\u003eI am a 23-year-old artist who was born in Russia, raised in Western New York, and is now based out of Texas. If you know me from my ventures as @leylses on the internet, then you know me for a plethora of Dragon Age fanart and the occasional portrait of a sad woman facing left. Many of my personal works either live in my head or are trapped, underdeveloped, in archived .psd files or old sketchbooks because I have very little time to nurture them.\u00a0\u003cbr\u003e\u003cbr\u003eWhich is where you come in!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I producing each month?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eAn 8-10 page annotated sketchbook .pdf full of a selection of any studies that I\u0027ve been up to that month!\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eA mini-tutorial based on the studies I completed!\u003c/li\u003e\u003cli\u003eSome sort of finished piece, whether a character sheet, background painting, or design doc!\u003c/li\u003e\u003cli\u003eSomething in regards to my process on the finished piece, such as a timelapse video or exploratory sketches.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need support?\u003c/strong\u003e\u003cbr\u003eI am, like too many people my age, burdened by student debts and find myself in a situation where I have to work a non-art related job to make ends meet. But, with your support... \u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eI could return to life drawing classes, find time to go plein air painting, and/or begin to learn 3D!\u00a0\u003c/li\u003e\u003cli\u003eThe extra money would allow me to pay for college classes to finish my degree in animation production, and later, to pay for professional courses and mentorships.\u003c/li\u003e\u003cli\u003eFurther earnings could even help me claw my way out of steep student debt!\u00a0\u003c/li\u003e\u003cli\u003eMost importantly, you\u0027ll be helping me feed my 13-lb orange cat.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI appreciate any and all contributions. Even if you can only give a dollar, or just a signal boost, it all adds up! If you cannot donate monthly, have no fear. I\u0027ll be posting monthly packages on Gumroad for one-time consumption.\u00a0\u003cbr\u003e\u003cbr\u003eThank you in advance! \u0026lt;3\u00a0\u003cbr\u003e"
