    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey! Andy (Director) and Jeremy (Producer) here. We\u0027re producing \u003cem\u003eAphrodisiac\u003c/em\u003e, a dark political comedy by Rob Handel and we need your help! \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFirst things first:\u003cstrong\u003e Your donation is also a ticket purchase. \u003c/strong\u003eNo, we\u0027re not kidding - check out the rewards!\u003cstrong\u003e \u003c/strong\u003eThere are a few other cool things there too. And just to clarify - we are only fundraising for one production, so your donation \"per our production\" is a \u003cstrong\u003eone-time donation\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eWe are raising $3,000, and have broken it down as follows:\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://nces.ed.gov/nceskids/createagraph/graphwrite.aspx?ID=1ad105fcedcf40d69e4ae52187c8003e\u0026amp;r=68888.6013606\u0026amp;file=png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to know more about the play?\u00a0\n                                    \u003c/strong\u003e\u003cdiv\u003e\n                        Congressman Dan Ferris is being questioned about\n the disappearance of intern Ilona Waxman. Sound awkward? Imagine if he \nwas your dad. When Congressman Ferris\u0027s response puts his children in an\n even more awkward position, they search for the truth by improvising a \ndrama of loyalty, seduction, and betrayal.\u003cbr\u003e\u003cbr\u003e                    \n                                    \n                        \"A genuine thrill ride. As dizzying as a Nabokov-written episode of \u003cem\u003eThe West Wing\u003c/em\u003e.\" - \u003cem\u003eThe New York Sun\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\"Handel\n intelligently weaves together the threads of the story, and the \ncharacters shift voices and perspectives with little or no advanced \nwarning...This lends much of the dialogue a witty, unpredictable \ntexture...\" - \u003cem\u003etalkinbroadway.com\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e Themes of the play that intrigues us are sex scandal, identity, unusual role play and a certain infamous household name of the 1990s.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePerformances will be at Loft227 (227 29th Street) in January. Full performance dates and times will be revealed soon!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe are so excited to share more information with you. Thank you for giving this a look! Have any questions? Get in touch with Andy and Jeremy -\u00a0\u003ca href=\"mailto:andy.scott09@gmail.com\" rel=\"nofollow\"\u003eandy.scott09@gmail.com\u003c/a\u003e and\u00a0\u003ca href=\"mailto:jeremyjosephehlinger@gmail.com\" rel=\"nofollow\"\u003ejeremyjosephehlinger@gmail.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"mailto:jeremyjosephehlinger@gmail.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"mailto:jeremyjosephehlinger@gmail.com\" rel=\"nofollow\"\u003e\u003c/a\u003eTHANK YOU!\u003c/div\u003e"
