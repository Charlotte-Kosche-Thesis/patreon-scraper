    "summary": "i\u0027d like to tell you that i\u0027m going to write a poem everyday.\u003cbr\u003edo a youtube video weekly.\u003cbr\u003emake an album quarterly.\u003cbr\u003einvite you to a secret show.\u003cbr\u003e\u003cbr\u003ewrite exclusive secret blogs encrypted by a hashtag treasure hunt found on instagram then twitter then facebook that links to my snapchat that unlocks a livestream that leads to a tumblr story into a day-in-the-life commentary to the inner workings of heartstorms.\u003cbr\u003ei\u0027d like like to tell you that i know what i just wrote.\u003cbr\u003e\u003cbr\u003ei\u0027d like to promise that i will write you a speech at your wedding.\u00a0\u003cbr\u003ebut that might be awkward because i may not even know you.\u003cbr\u003e\u003cbr\u003ei\u0027d like to give you a number of how many pieces i\u0027ll produce a month.\u003cbr\u003ewhen i\u0027ll write another book.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ealas, this is not how i work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ebut i am a creator. \u00a0\u003cbr\u003ei was raised in a creative family.\u003cbr\u003ethrough that i\u0027ve been trained to act, sing, write.\u003cbr\u003edance and play music.\u003cbr\u003ethrough my children i have learned that my gift are not those things\u003cbr\u003ebut to be present and use those things to document life.\u003cbr\u003e\u003cbr\u003eso i do sing songs. \u00a0poems. \u00a0books. \u00a0shows. \u00a0take pictures.\u003cbr\u003ei do curate spaces. \u00a0for folks to grow. \u00a0reflect. \u00a0transform.\u003cbr\u003eand i do these things because i love.\u003cbr\u003eand i do these things for money.\u003cbr\u003eand i do these things for free.\u003cbr\u003ebecause though we can hone and monetize skill, \u003cbr\u003eholding space to be acknowledged and nurtured should not be a product, \u003cbr\u003ebut yet a service that every individual, if they so choose to participate, \u003cbr\u003eshould have the opportunity to receive.\u003cbr\u003e\u003cbr\u003ewith your contribution, i can continue to do that.\u003cbr\u003ebuild platforms for folks to explore their respective crafts.\u003cbr\u003eprovide an occasion for artists to invest in themselves.\u003cbr\u003ecreate places that no matter your social status, history, financial situation, \u003cbr\u003eyou can come and share in experiences that just might change your trajectory.\u003cbr\u003e\u003cbr\u003ei\u0027m a believer in \u0027you shine, i shine\u0027.\u003cbr\u003ean advocate for the brave souls.\u003cbr\u003ea cultural architect.\u003cbr\u003ea mom.\u003cbr\u003ehelping build better infrastructure \u003cbr\u003efor my kids.\u00a0\u003cbr\u003ethrough community.\u003cbr\u003emaybe even make the world a bit better.\u003cbr\u003ea world fit for them to grow up in.\u003cbr\u003e\u003cbr\u003eso though i can\u0027t promise you the above things on a schedule\u003cbr\u003ei will be regularly posting here on patreon more so and in more depth\u00a0\u003cbr\u003ethan i do on my other social media\u003cbr\u003ekeeping you up-to-date on my endeavors \u003cbr\u003eas a creative, a mom, and a member of humanity.\u003cbr\u003e\u003cbr\u003eladybasco.com\u003cbr\u003ethestageisopen.com\u003cbr\u003e1888.center\u003cbr\u003e\u003cbr\u003e"
