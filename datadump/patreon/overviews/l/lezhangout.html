    "summary": "Welcome to Lez Hang Out: a podcast where two lesbians talk about stuff! We have had so much fun creating content for you, our wonderful fans, and we want to continue to make Lez Hang Out bigger and better. Bigger and better guests, bigger and better original songs, bigger and better lesbian movie reviews!\u00a0\u003cbr\u003e\u003cbr\u003eSince our launch, this \"little podcast that could\" has grown more than we could have ever imagined and it\u0027s all thanks to you! We want to keep growing and to continue to bring the community we know and love together.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming part of our Patreon family, you\u0027ll be helping us not just with the day-to-day of making a podcast, but also helping us to plan for the future.\u00a0With your patronage, you\u0027ll be allowing us the time and resources to not only produce the weekly show, but also create even more content, purchase better equipment, design new merch and cultivate our online community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy supporting our podcast you will be a part of the quality, joy, and lesbian goodness that people look forward to hearing each and every week.\u00a0\u003cbr\u003e\u003cbr\u003eYou will be a part of this queer community that we love so much and that we want you all to be a part of with us!\u00a0\u003cbr\u003e\u003cbr\u003eBut what else do you get by becoming a Patron?\u003cbr\u003e\u003c/strong\u003eEarly access to Lez-ssentials drinking games, access to Patron-only content, Lez-ssentials viewing parties, Patron-only Q and Gays and even the opportunity to be featured on one of our episodes!\u00a0\u003cbr\u003e\u003cbr\u003eFrom the beginning, Lez Hang Out has been powered by fans like you! We could not do it without you and we appreciate your continued support as we work to create more content, more interviews and more lesbian goodness for all of you!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
