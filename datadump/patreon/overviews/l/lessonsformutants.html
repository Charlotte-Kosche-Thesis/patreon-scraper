    "summary": "(r)Evolution Wardrobe will evolve fashion and attitudes across America to end police brutality and gun violence using text-based art and fashion.\u00a0 \u003cbr\u003e\u003cbr\u003eWe all know that if you want to change the world, you must first change yourself.\u00a0 Fashion is the most immediate way to do that.  I designed (r)Evolution Wardrobe to help you evolve the clothes you already have to \u0027say\u0027 and \u0027do\u0027 more.\u00a0 Your patronage will also provide you the materials needed to bring your friends and family along for the (r)Evolution.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Police brutality is gun violence, gun control must hold the state accountable.\" -Johanna Reign, @unapologeticallybrownseries\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eTo begin, working from original stencils and screen printing, I will use text-based content to evolve my entire wardrobe.\u00a0 My entire closet will be repurposed to communicate police brutality as gun violence, adding government accountability to the dialogue. #blacklivesmatter\u00a0 Additionally, each article of clothing will be made available to patrons until my wardrobe is gone.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSecondly, your patronage will also supply \u003cem\u003eyou\u003c/em\u003e with the materials to participate in the (r)Evolution.\u00a0 Monthly banners, stencils, DIY kits and tutorials will motivate you to convert your wardrobe into something more meaningful.\u00a0\u003cbr\u003e\u003cbr\u003eAnd finally, by generating more meaningful fashion, we can put our clothing to work.\u00a0 Fashion is an interface-of-purpose with the potential to advocate for government accountability, protecting minority and underserved communities, the economically vulnerable and school-age populations.\u00a0 That\u0027s why a large portion of (r)Evolution Wardrobe will involve community outreach and free workshops to convert wardrobes and evolve attitudes across America.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
