    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Patrick Chavis. I am the creator, designer, podcast writer and\nhead editor at LA Theatre Bites www.latheatrebites.com and The Orange Curtain Review www.theorangecurtainrev.com. Since 2014 I\nhave written theatre reviews for the Orange County, California area\nhighlighting theatre\u0027s big and small. Starting in 2016, I expanded my reach and\nbegan reviewing shows in the Los Angeles area but instead of writing, I began\nscripting out short podcasts. I found with the podcast review, I could connect\nwith and express my thoughts much more easily than in my written reviews. \u003cbr\u003e\u003cbr\u003eI\nlove theatre and having the privilege to go to all of these wonderful shows and\nshare my experience with my readers and listeners. Still, it gets very\nexpensive-- I live in Orange County and commute as far as Santa Monica and even\nPasadena to make shows. I\u2019ll often miss shows when it\u0027s too far and I just\ndon\u2019t have the funds to make it out. So I\u2019m coming to you my listeners to help\nme finance this podcast and website. So I can start making more consistent\ncontent hopefully weekly instead of the moments I can squeeze in a show. I want\nto make a podcast that can really connect the theatre community in Southern\nCalifornia and also bring in people that wouldn\u2019t even think about stepping\ninto a theatre. I was one of those people, that didn\u0027t really know much about\ntheatre and I was blessed to have a wife that opened my eyes to a whole new\nwonderful world. I would like to continue to share it even more.\n\u003cbr\u003e\u003c/span\u003e\u003ch2\u003ePodcasts :\u00a0\u003c/h2\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/347268820\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_co
