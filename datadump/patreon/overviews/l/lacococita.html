    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello! Thanks for stopping by.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u2665\u003c/span\u003e\u003c/h4\u003e\n\u003ca href=\"http://imgur.com/p3f9DCS\"\u003e\u003cimg src=\"https://farm9.staticflickr.com/8448/29367494713_84ff534060_z_d.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nMy name is Maribel. \u00a0I mostly draw in charcoal, graphite, ink, and, sometimes, digital media.\u00a0 \n\u003cem\u003eA really important thing about me is...I\u0027m really shy\u003c/em\u003e, which is why there\u0027s no video\u2013yet.\u00a0 I have a crippling fear of appearing on camera. BUT! I am strapping on my Patreon boots to make one containing some works I have in progress.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eOngoing and Collaborative Projects\u003c/span\u003e\u003c/h4\u003e\n\u003ca href=\"http://imgur.com/Xcc2Prd\"\u003e\u003cimg src=\"http://i.imgur.com/Xcc2Prdm.jpg\" style=\"width: 171px; float: left; margin: 0px 10px 10px 0px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e \u003cstrong\u003e\u003ca href=\"https://lasbrujajas.tumblr.com/\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eLas Brujajas\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003eis a collaborative, multi-media art project that started spontaneously in 2013 with my good friend,\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.cinthiapalmer.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCinthesizer\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. \u00a0This project is a release of sorts, where emotion, observation, and escapism (among other things) are vehicles for poetry, art, music, and prose. \u00a0We have been collaborating since 2013, but it wasn\u0027t until January 2017 that we decided to put our work into the public sphere. \u00a0Follow us on Instagram, Tumblr, or Facebook\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/TH0Hj2C\"\u003e\u003cimg src=\"http://i.imgur.com/TH0Hj2Cm.jpg\" style=\"width: 162px; float: left; margin: 0px 10px 10px 0px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/mysurreallifeofficial/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eMy Surreal Life\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e began in 2013, although I didn\u0027t know it, when I created a comic about what happens to me when my husband goes off to his annual camping trip. \u00a0It soon became a ritual that involved making my husband\u0027s cubicle the life of his office while I inadvertently recorded our surreal, imagined life together. \u00a0My Surreal Life is a way for me to explore in a more humorous way what happiness is and a nice break from the seriousness and the heavy emotions that my normal work produces. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThemes and inspiration in my artwork:\u003c/span\u003e\u003c/h4\u003e\nYou might notice, I like to draw portrait-like images of creatures that populate the mythologies I create or that represent concepts I like to think about. \u00a0Concepts like mortality, consciousness, what it means to be human, male, female, masculine, feminine, either, or neither. \u00a0I like to explore our relationship to nature, to the universe, and to the mystery of math and it\u0027s perfectness. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/1uIctbE\"\u003e\u003cimg src=\"https://farm6.staticflickr.com/5346/30799505821_45040d2dd4_z_d.jpg\" style=\"width: 371px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tTake the artwork tour for this illustration \n\u003ca href=\"https://www.patreon.com/posts/artwork-tour-7207004\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003ehere!\u003c/span\u003e\u003c/a\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u00a0\n\u003ca href=\"http://imgur.com/Zc3tCIM\"\u003e\u003cimg src=\"https://farm9.staticflickr.com/8095/29880583902_c4d58c4f04_z_d.jpg\" style=\"width: 341px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWith the help of patrons\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\nI can shed the distraction of worrying how to monetize my work because I am receiving support from great people that love my work already. I can dedicate my time to growing and documenting my process, experimenting with different media and, well, simply creating.\u00a0 I would eventually put some of the patronage towards getting a dedicated space for art where I can focus on the process, host other emerging artists, and create a space where art can be appreciated.\u00a0 I also hope that the journey will bring me in contact with a strong community of art lovers and artists.\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWhat you\u0027ll see with your patronage:\n\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\nI can make larger pieces\n\u003cbr\u003e\nI can experiment with process and media\n\u003cbr\u003e\nI can document my process in videos for patron access and use\n\u003cbr\u003e\nI can begin to offer more reward tiers under $50\n\u003cbr\u003e\nI can create bonus rewards once I hit my goals!\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow It Works:\u003c/span\u003e\u003c/h4\u003e\nIf you\u0027d like to help me on my journey to make more art, you\u00a0have options (and you can cancel anytime)!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledge + Rewards:\u003c/strong\u003e Easy-peasy. You click on the tier you find most appealing, and receive the reward associated with that tier!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePledge Without Reward:\u003c/strong\u003e\u003cbr\u003e\nIf you simply want to support my endeavor to create more work, but are okay\u00a0 not receiving an artwork every month through either the post or your email, click Become A Patron and you will see a list of choices,\u00a0\n\u003cstrong\u003eScroll down and you can check \"No Reward.\" \u003c/strong\u003e\u00a0You can leave\u00a0it at the $1 contribution (which I will be completely grateful for! \u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u2665\u003c/span\u003e) or \u003cstrong\u003echoose an amount your are comfortable giving\u003c/strong\u003e.\u003cbr\u003e\nEven without rewards, you still have access to patron-only posts (which contain rewards anyway)!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAnd please don\u0027t fear you\u0027ve just made a huge, huge commitment because (good news!) you can cancel whenever you like or need to!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThanks so much for sticking with this letter!\u003c/span\u003e\u003c/h4\u003e\nI hope you enjoy my work and please! stay tuned for the video.\u00a0 It will mark a life milestone for me where I overcome (somehow \u2022~\u2022) my fear of being in public (on camera).\n\u003cbr\u003e\n\u003cbr\u003e\nSincerely,\u00a0\n\u003cbr\u003e\nMaribel Nuno Navarro\n\u003cbr\u003e\naka. La Cococita.\n\u003cbr\u003e\n\u003cbr\u003e\nP.S. If you\u0027re interested in seeing more of my work check out my:\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/la_cococita/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e \u2022 \u003ca href=\"http://maribel-navarro-artist.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eblog\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e!"
   },
