    "summary": "Hello everyone! My name is Payton!\u003cbr\u003e I currently am an aspiring artist, and I wish to one day branch into animation! I was suggested to get a Patreon, even though it never crossed my mind people enjoyed my art enough to support me like this. From the bottom of my heart, I deeply, deeply, appreciate every single one of you, patron of me or not. Just knowing people enjoy my art is enough for me. However, I would like to get some finance from my work, so here we are!\u003cbr\u003eAlong with being an artist-in-training, I am a H U G E cartoon nerd! I\u0027ve watched most cartoons and would love talking you guys about them! I\u0027m a huge fan of Voltron, Avatar the Last Air Bender, Steven Universe, Miraculous Ladybug, many animes, and many video games as well! Always feel free to talk to me on the Discord server about any interests of yours!\u00a0\u003cbr\u003e Some of the rewards do get you a role in my Discord server, and it\u0027s also a great way to talk to me, so I\u2019ll leave the link here! { \u003ca href=\"https://discord.gg/DbthzRW\"\u003ehttps://discord.gg/DbthzRW\u003c/a\u003e } \u003cbr\u003eI also have an Instagram account where all of my art is posted and that is where I mainly update, so be sure to follow there as well! { \u003ca href=\"https://www.instagram.com/_.littlesketch._/\"\u003ehttps://www.instagram.com/_.littlesketch._/\u003c/a\u003e }\u003cbr\u003eFinally, once again, thank you all so much for reading through this mess of a bio, and be sure to check out my work to see what I love! You guys supporting me is helping and encouraging me to keep going with the work I love creating, so thank you all so much. I love you all! ~ Payton \u2665"
