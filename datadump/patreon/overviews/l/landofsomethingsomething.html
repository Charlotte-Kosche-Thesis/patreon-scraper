    "summary": "Hi, I\u0027m Elzie, \u003cbr\u003e... AKA LandOfSomethingSomething, \u003cbr\u003e... AKA LandOfMistAndSecrets, \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e...and if you are seeing this page please allow me to start by saying:\u003cbr\u003e \u003cem\u003e\u003cstrong\u003eTHANK YOU.\u003cbr\u003e\u003cbr\u003e \u003c/strong\u003e\u003c/em\u003e\u003c/div\u003eSeriously, thank you so much for even considering supporting me on here. \u003cbr\u003e\u003cbr\u003eI primarily write fanfiction for the Homestuck fandom. By becoming a Patron of my work, you will be helping my wife and me pay off a not insubstantial amount of debt accrued by the expensive and time consuming immigration process, as well as medical expenses both of the human and four-legged kind thanks to our family of three cats. \u003cbr\u003e\u003cbr\u003eI have a full time job in the field of software development, and my wife is a published author with an indie press. It can be difficult to justify spending what free time we have on our hobby writing, no matter how much we love it -- there are just so many god damn bills to pay! I have this voice in the back of mind mind -- \u003cem\u003eElzie, you are an adult, now. What makes you think you can write fanfiction when you could be off doing boring, unfulfilling, creatively bankrupt but oh-so-adult independent work for money, instead?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eIt can be difficult to ignore that voice, especially when, well, it has a point. Your support here helps me prove it wrong, and for that, I can\u0027t thank you enough. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"http://highway-to-the-bi-way.tumblr.com/\"\u003eTumblr (Main)\u003c/a\u003e | \u003ca href=\"http://landofsomethingsomething.tumblr.com/\"\u003eTumblr (Fandom)\u003c/a\u003e | \u003ca href=\"https://archiveofourown.org/users/LandOfMistAndSecrets
