calls, and much more. So come on by, we\u0027d love to have you.\u003c/p\u003e\u003cimg src=\"https://orig00.deviantart.net/c804/f/2018/047/f/5/patreon_signs___thank_you_by_extremelictor-dc3eglo.png\" style=\"width: 357px;\"\u003e\u003cbr\u003eThis Patreon is set to \u0027charge upfront\u0027. That means that if you pledge you will be charged \u003cstrong\u003eonce\u003c/strong\u003e for entry. I use this system to avoid my content being stolen. Once you have paid for entry you will be charged on monthly cycles. (between the 1st \u0026amp; 5th of the next month)\u003cbr\u003e\u003cbr\u003eSo thank you for taking the time hang out with me here, please come follow me at other places like;\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003ca href=\"https://discord.gg/gd6WJ6F\"\u003eDiscord Group!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/ExtremeLictor\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UChnBDg_I5aBb7Zb75rs9B8A\"\u003eYouTube Channel\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://picarto.tv/LordKainExtremeLictor\"\u003eLive Stream!!!\u003c/a\u003e\u003c/strong\u003e\u003c/blockquote\u003e"
