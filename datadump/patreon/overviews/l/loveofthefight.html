    "summary": "Don\u0027t want to read, just want to train?\u00a0 Head over to \u003ca href=\"https://www.loveofthefight.com\"\u003ehttps://www.loveofthefight.com\u003c/a\u003e and download the app or try it in your browser!\u003cbr\u003e\u003cbr\u003e-----------------------------------------\u003cbr\u003e\u003cbr\u003eI got my first hit of Street Fighter 2 in 1992 in the arcades, my second hit a month later on the SNES, and I\u0027ve been playing every fighting game I can get my hands on for the next 25+ years.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eA funny thing happened during those years:\u00a0 I got 25 years older.\u00a0 I went to college, I got married, I got a job, then another job, then another, and all of a sudden I had a stack of fighting game cartridges and Steam downloads staring at me as longingly as I stared at them.\u00a0 I love my job, I love my wife, but I LOVE fighting games, and I did not give them the love and care they deserved back.\u003cbr\u003e\u003cbr\u003eIf this story sounds familiar to you, I\u0027ve got good news!\u003cbr\u003e\u003cbr\u003eLove of the Fight is designed for the busy professional or family man/woman who loves fighting games but can\u0027t justify the time learning and re-learning move sets, and who is tired of getting his/her butt kicked online by 12-year-olds who have nothing but free time to practice up.\u00a0 It works particularly well for the gamer who wants to be fluent with every character, even if only specializing in one or two.\u003cbr\u003e\u003cbr\u003eSpend a few minutes a day with the app and it\u0027ll tell you exactly what to study to get your chosen characters\u0027 basic move sets from short-term to long-term memory.\u00a0 Then when you get a chance to sit down and play the game, whether that be weekly, bi-weekly, or worse, you can spend your time actually playing it instead of frantically cramming move lists.\u003cbr\u003e\u003cbr\u003eThanks for supporting my hobby!"
