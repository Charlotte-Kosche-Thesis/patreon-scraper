    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://67.media.tumblr.com/9d80fb89953ae165aecb3cbb41c75c55/tumblr_ofk4isX8DM1s0o06io6_500.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/21c63aac10f3e8691783f187d94ca6e3.png\" style=\"width: 295px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHI AND HELLO!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eLazyCast\u003c/strong\u003e\n\tis a weekly Podcast hosted by:\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDalton\u003c/span\u003e\u003c/strong\u003e and\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEmi\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003efrom\u00a0\u003ca href=\"https://twitter.com/Jaltoid\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eJaltoid\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, \u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eDoopie\u003c/strong\u003e\u003c/span\u003e from\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/DoopieDoOver\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDoopieDoOver\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, \u003cbr\u003e\n\tand \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eJess \u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eaka\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/JessooDessoo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eJessooDessoo\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tWe talk about whatever we feel like, generally topics that interest us revolving around Internet and Video Games.\n\t\u003cbr\u003e\n\t(And sometimes buttholes)\t\u003cbr\u003e\n\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eBecoming a Patron will allow you to participate in Weekly Polls, take part in more direct Q \u0026amp; A for the podcasts, and be able to help keep the show free from being littered with advertisements!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat will we do with the money?\u003c/span\u003e\u003c/h2\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eBecoming a Patron means you\u0027ll be putting your money and support into us!\u00a0\u003cem\u003ePhysically.\u003c/em\u003e You will be surgically implanting dollar bills into our lungs. It\u0027s how we live.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eReally though, any funds we receive on Patreon is greatly appreciated! Everything will be going to\u00a0either upgrading / upkeeping our studio equipment, maintaining overall quality of the show\u00a0technically and aesthetically, and to keep your experience a good one!\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://i.gyazo.com/21c63aac10f3e8691783f187d94ca6e3.png\" style=\"width: 295px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis patreon has up-front payments enabled! Meaning you pay for the current month right away, then billing will continue on the 1st of each month regardless of when you initially give your pledge!\u003c/strong\u003e\u003c/div\u003e"
