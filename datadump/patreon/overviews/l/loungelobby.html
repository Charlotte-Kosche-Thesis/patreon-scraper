    "summary": "Hey Guys!\u00a0\u003cbr\u003eToday, we\u0027re going to talk about a TV-Streaming service that we\u0027ve been developing for the past 6 months and have developed a small user-base following.\u00a0\u003cbr\u003eWe call it, \u0027LoungeLobby\u0027.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Sf0LwIo.png\"\u003e\u003cbr\u003e\u003cbr\u003eLoungeLobby in essence is a search engine for TV Shows. However, we try to think of it more than that.\u003cbr\u003eIt allows you to watch TV for free online - but wait, it gets even cooler than this.\u003cbr\u003eLoungeLobby not only allows you to watch TV Online for free, but allows you to watch it with your friends, at the exact time. You create a lounge, send the link to your friends, and then you\u0027re all watching the same show! If someone needs to take a quick restroom break, all they have to do is pause the video, and it will pause for everyone else watching.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sKPJ65e.png\"\u003e\u003cbr\u003e\u003cbr\u003eBuilt from the ground up, the entire website has been designed to ensure that your viewing experience is perfect the entire time. Everything from the search, to the way you interact with TV Shows, to the colours of the TV Player, have been chosen specifically to ensure that your viewing experience is comfortable and enjoyable.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6c0MTvx.png\"\u003e\u003cbr\u003e\u003cbr\u003eLoungeLobby keeps track of all the shows that you\u0027re watching, and ensures that you never forget what episode you\u0027re up to - we know how much of a pain it is when you\u0027ve been watching a series, and can\u0027t remember what episode you\u0027re up too! We also provide the option of giving you notifications for whenever your TV Show is airing!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/o5ZH3Po.png\"\u003e\u003cbr\u003e\u003cbr\u003eFurthermore, LoungeLobby is also an online database, for all things TV Shows. We\u0027ve gathered information on thousands, and thousands of TV Shows in order to consolidate our own in-house database. We can present to you things like, episode descriptions, air dates, actors in the TV shows, and customised recommendations for your own viewing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JADpdIq.png\"\u003e\u003cbr\u003e\u003cbr\u003eToday, we\u0027re asking for your help, because we want to continue to be able to offer this awesome service to you for free. We don\u0027t want to have to turn into a paid-model for LoungeLobby, because at the heart of it, this started out of a desire to watch TV with friends for free. We hope that you can find a way to help us.\u003cbr\u003e\u003cbr\u003eBecome apart of our great community now! We can\u0027t wait to see you onboard! \u0026lt;3\u003cbr\u003e\u003cbr\u003eThank you."
   },
