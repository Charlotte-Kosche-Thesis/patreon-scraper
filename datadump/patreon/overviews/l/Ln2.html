    "summary": "\u003ch3 style=\"color: #E6461A;\"\u003eAbout\u003c/h3\u003e\n\u003cdiv style=\"height: 1px; margin: -16px -5px 20px;\"\u003e\n\t\u003cimg src=\"https://ln2.co/images/pixel.gif\" style=\"width: 100%; height: 1px;\"\u003e\n\u003c/div\u003e\nHi, I\u0027m Darius. Some of you may know me from twitter or from the furry community. Since May 2017, I have been working on a game called \n\u003cem\u003eIrbis\u003c/em\u003e. I pour everything I have into this game, and I\u0027m incredibly proud of how far it has come. But, development is reaching the point where I can\u0027t finish the project alone. Games need concept art, animations, backgrounds, environments, characters, music, and more. Unfortunately, I am not an artist or an animator.\u003cbr\u003e\n\u003cbr\u003e\nThis is where patreon comes in. With patreon, I\u0027ll be able to afford the assets I need to finish this project.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #E6461A;\"\u003eMeet The Team\u003c/h3\u003e\n\u003cdiv style=\"height: 1px; margin: -16px -5px 20px;\"\u003e\n\t\u003cimg src=\"https://ln2.co/images/pixel.gif\" style=\"width: 100%; height: 1px;\"\u003e\n\u003c/div\u003e\n\u003ca href=\"https://twitter.com/DarMiu\"\u003eDarius\u003c/a\u003e\u003cbr\u003e\n\u2022 Designed, coded, and otherwise built everything\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/LordPulex\"\u003ePulex\u003c/a\u003e\u003cbr\u003e\n\u2022 Concept art \u0026amp; awesome friend\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/KrampusParty\"\u003eKrampus Party\u003c/a\u003e\u003cbr\u003e\n\u2022 Animations \u0026amp; most patient person ever\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #E6461A;\"\u003eExamples\u003c/h3\u003e\n\u003cdiv style=\"height: 1px; margin: -16px -5px 20px;\"\u003e\n\t\u003cimg src=\"https://ln2.co/images/pixel.gif\" style=\"width: 100%; height: 1px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://ln2.co/#jamie\"\u003e\n\t\u003cimg src=\"https://ln2.co/images/jamie.gif\"\u003e\n\t\u003cimg src=\"https://ln2.co/images/jamierun.gif\"\u003e\n\t\u003cimg src=\"https://ln2.co/images/jamieattack.gif\"\u003e\n\t\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://ln2.co/images/irbis-art/snepp.png\"\u003e\u003cimg src=\"https://ln2.co/images/irbis-art/snepp.png\" style=\"width: 33%;\"\u003e\u003c/a\u003e\u003ca href=\"https://ln2.co/images/irbis-art/snepAnimateposes.png\"\u003e\u003cimg src=\"https://ln2.co/images/irbis-art/snepAnimateposes.png\" style=\"width: 33%;\"\u003e\u003c/a\u003e\u003ca href=\"https://ln2.co/images/irbis-art/lizardguy-ref.png\"\u003e\u003cimg src=\"https://ln2.co/images/irbis-art/lizardguy-ref.png\" style=\"width: 33%;\"\u003e\u003c/a\u003e\n\t[click an image for fullsize]\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #E6461A;\"\u003eWhere The Money Goes\u003c/h3\u003e\n\u003cdiv style=\"height: 1px; margin: -16px -5px 20px;\"\u003e\n\t\u003cimg src=\"https://ln2.co/images/pixel.gif\" style=\"width: 100%; height: 1px;\"\u003e\n\u003c/div\u003e\n100% of the money goes to creating new art and animations.\n\u003cbr\u003e\nFor information on all the financial aspects of this project, you can view \n\u003ca href=\"https://docs.google.com/spreadsheets/d/1zp-zkMVmhCKMmgodcMhhADXi8hhKuyXsriW0Nzi8HZg/\"\u003ethis spreadsheet\u003c/a\u003e for all the details.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #E6461A;\"\u003ePlay The Game\u003c/h3\u003e\n\u003cdiv style=\"height: 1px; margin: -16px -5px 20px;\"\u003e\n\t\u003cimg src=\"https://ln2.co/images/pixel.gif\" style=\"width: 100%; height: 1px;\"\u003e\n\u003c/div\u003e\nThe current public build is always available for download at \n\u003ca href=\"https://irbisgame.com/download\"\u003eirbisgame.com/download\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://ln2.co/test/images/logo-
