    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHey, thanks for passing by and checking out my Patreon page!\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027m Leah! An illustrator/comic artist based in Spain. I like to create stories, collect skulls and plushies, write about cute but creepy characters, and enjoy watching horror movie comedies. I also have a dog named Sky. She\u0027s the bestest gurl!\n\u003cbr\u003e\nIf you\u0027ve come here, it\u0027s probably because you\u0027ve followed the link from my webcomic:\u00a0\n\u003ca href=\"http://teachmetokill.com\"\u003eTeach Me To Kill\u003c/a\u003e. If not, let me tell you about it!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://u.cubeupload.com/spookylicious/ABOUTTMTKani6400.gif\" style=\"width: 346px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat\u0027s Teach Me To Kill about?\u003c/strong\u003e\n\u003c/div\u003e\nThe story follows \n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWilliam\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, a highschool teacher, who\u0027s accused and sentenced to death for a crime he\u0027s not sure he committed. His only salvation comes in agreeing to teach a class of novice killers to excel in their craft, and help them become the legends they\u0027re destined to be.\u003cbr\u003e\nIt\u0027s a story chock-full of dark humor, cuteness/gore, and innocent looking psychos! Ever wonder what would happen if characters from your favorite horror films (like Jason, Freddy Krueger, Leather Face, Candyman, etc.) went to school to learn how to be the famous icons they are? If you like \n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003emystery, action, romance, bloody situations, twists, and a varied cast of characters\u003c/span\u003e\u003c/strong\u003e, then you\u0027re going to love TMTK!\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/spookylicious/Paradiespeke.png\"\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhy Patreon and what\u0027s in it for you\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nI\u0027ve chosen Patreon because it gives a community feeling and I\u0027d like to be able to give bonus content back to you for your amazing support. \u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIn exchange of your monthly contribution you\u0027ll receive:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFull character profiles with designs and info\u003c/span\u003e, \u003cspan style=\"color: rgb(38, 38, 38);\"\u003eMontly Q\u0026amp;As, Shot outs on page updates, request LiveStreams, High Res versions of Pages and illustrations, Process gifs of some pages, or even make an appearance in the comic!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat your pledge goes towards:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u2764 \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eMaking TeachMeToKill and more content my main job\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u2764 \u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eTo \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ehave a friend help me doing the lineart\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e so we can update more often.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u2764 \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eEquipment\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e: pens, ink, markers, paper, software, new tablet...\u003cbr\u003e\u2764 \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eLiving expenses\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e: rent, bills, food, feeding my dog Sky (you may see her in the comic!)\u003cbr\u003e\u2764 \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eProduction hardware\u003c/span\u003e\u003c/strong\u003e for: prints, pin badges, stickers, plushies,...\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://u.cubeupload.com/spookylicious/polaroid.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease be sure to check out the \u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\"\u003ePatron FAQ\u003c/a\u003e for more info on how Patreon works!\u003cbr\u003eThanks so much for reading!\n\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
