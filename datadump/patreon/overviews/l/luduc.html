    "summary": "Depuis 2011, Luduc et sa bande font des vid\u00e9os, entrevues et reportages \u00e0 travers le Qu\u00e9bec. Pour la saison 6, nous souhaitons \u00e9largir nos horizons en visant la qualit\u00e9 ainsi que la quantit\u00e9 de vid\u00e9os. Nous visons aussi \u00e0 am\u00e9liorer le m\u00e9dia pour vous offrir plus de contenu que jamais.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVOICI NOS MISSIONS \u00c0 ACCOMPLIR POUR 2018:\u003c/strong\u003e\u003cbr\u003e- Perfectionner notre chaine \"TWITCH\";\u003cbr\u003e- Faire des reportages de conventions \u00e0 l\u0027ext\u00e9rieur du Qu\u00e9bec (Europe, Toronto, Halifax, New York).\u003cbr\u003e- Cr\u00e9er d\u0027autres \u00e9pisodes de \"Versus\" (minimum 3)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eL\u0027ARGENT SERVIRA \u00c0 :\u003c/strong\u003e\u003cbr\u003e- Payer le domaine \u003ca href=\"http://www.luduc.tv\" rel=\"nofollow\"\u003ewww.luduc.tv\u003c/a\u003e\u003cbr\u003e- Payer le mat\u00e9riel qui s\u0027abime au travers des ann\u00e9es (fils de micro, batteries, cartes SD)\u003cbr\u003e- Am\u00e9liorer notre mat\u00e9riel d\u0027enregistrement (Cam\u00e9ra, studio de tournage, disque dur).\u003cbr\u003e- Permettre l\u0027achat de costumes pour \"Versus\" et couvrir les d\u00e9penses en lien avec le projet;\u003cbr\u003e- Payer le gaz lors de d\u00e9placements \u00e0 Montr\u00e9al, Qu\u00e9bec, Sherbrooke, Gatineau et autre endroit.\u003cbr\u003e\u003cbr\u003eBien entendu, avec nos propres moyens, il nous est impossible d\u0027avancer ces divers projets. Voici donc pourquoi nous nous tournons vers vous. \u00c0 l\u0027aide d\u0027u\u003cstrong\u003en seul dollar par mois\u003c/strong\u003e, vous pourriez nous aider \u00e0 avancer dans nos multiples projets pour ainsi pour offrir des concepts plus grands que les pr\u00e9c\u00e9dents. Nous profitons tout de m\u00eame de l\u0027opportunit\u00e9 pour vous remercier de tout le soutien que vous faites d\u00e9j\u00e0 concernant nos pr\u00e9sents projets.\u003cbr\u003e"

     "created_at": "2017-06-24T23:56:58.110460+00:00",
     "description": "\u003cstrong\u003eDEVENEZ NOTRE COLLABORATEUR POUR UN \u00c9PISODE!\u003c/strong\u003e\u003cbr\u003e\nOui oui! Vous avez bien entendus. Nous vous offrons l\u0027occasion de faire partie d\u0027une de nos vid\u00e9os \u00e0 titre de collaborateur d\u0027un jour!\u003cbr\u003e\n\u003cbr\u003e\nCela comporte :\u003cbr\u003e\n- une passe m\u00e9dia gratuite \u00e0 l\u0027\u00e9v\u00e9nement dont nous filmerons (si le tournage est dans une convention);\u003cbr\u003e\n- passer une journ\u00e9e compl\u00e8te avec Luduc et les collaborateurs pr\u00e9sents;\u003cbr\u003e\n- obtenir votre moment de gloire devant cam\u00e9ra;\n\u003cp\u003e- Apparaitre sur la miniature;\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eATTENTION : \u003c/strong\u003eSi la personne \u00e9voque des propos homophobes, racistes, misogyne ou cruels lors d\u0027un tournage, nous nous donnons le droit de ne pas afficher ces propos dans la vid\u00e9o finale, ce qui pourrait amener le candidat \u00e0 ne pas apparaitre dans le montage final si l\u0027enti\u00e8rement de ses propos se voient d\u00e9plac\u00e9s. Le donateur ne doit pas non plus avoir de casier judiciaire, ne pas \u00eatre bloqu\u00e9 des conventions pour des raisons de p\u00e9dophilie, de violence ou de plaintes aupr\u00e8s d\u0027autres festivaliers. Une rencontre avec la personne sera offerte sur Skype ou Discord afin d\u0027analyser la demande. Si la personne est non-retenue et d\u00e9cide d\u0027enlever sa donation, elle lui sera rembours\u00e9e sans probl\u00e8me.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eAUSSI,\u003c/strong\u003e les r\u00e9compenses des Patreon Or, Argent et Bronze vous seront accessibles.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGrade r\u00e9serv\u00e9 aux habitants de la province de Qu\u00e9bec.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/p\u003e",
