    "summary": "\u003cdiv\u003e\u003cimg height=\"auto\" src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjAsIngiOjY1NzE2NTV9/patreon-posts/zBdtBjNT870YIqz9iLnMH4ktCT9rfuZV4KB5omS4u0OuX6HRTH0iEJiF94kW_RND.JPG?token-time=1525824000\u0026amp;token-hash=pj4vzGc47PcZAy1XBoB-Z4TIZvxIq8UaMrQm-3tMS2M%3D\" width=\"100%\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003ePlease Welcome The Bantam Cockatrice!!!!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cblockquote style=\"\"\u003e\u003ch4\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHello everyone and thank you for visiting my Patreon page! My name is Stefani Lee and while I create a wide range of creatures centered around the story of the Lee family and their adventures through the faerie dimensions, I want to use this particular space to focus primarily on the Faerie Research Lab.\u003c/strong\u003e\u003c/h4\u003e\u003c/blockquote\u003eThe Research Lab is the driving force behind the Lee\u0027s exploration into the strange and dangerous world of magical creatures. The story goes that Indigo and Marie Lee travel all over our world to areas where the ether separating dimensions is thin, causing faerie energy to seep through and mutate the flora and fauna of the region. This results in bizarre and unique new forms of life popping into being. The two Lee sisters are dedicated to studying each new faerie-terrestrial hybrid they come across and sharing the information they compile with all supporters of the research lab. By donating to this patreon, you are directly funding that research and allowing me to create more in-depth content each month!\n\u003cbr\u003e\nThe idea is that each month will revolve around a new type of creature, and research notes, illustrations, photographs, and a small resin figure of that creature species will be some of the rewards offered to patrons each month. I\u0027m excited to start fleshing out this part of the Lee\u0027s Menagerie story, and I hope with your help we can go on a journey into the faerie realm together.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \n\u003cstrong\u003eFaerie Enthusiast: $2 Tier\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to the patron-only Faerie Research blog \u003c/li\u003e\n\t\u003cli\u003eEntry in the monthly raffle to win a piece of original artwork\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0 \n\u003cstrong\u003eLab Assistant: $50 Tier\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIncludes the same monthly print package and access to online content mentioned above, but with the addition of a monthly specimen. Specimens will be a 3d curio item, such as salamander eggs or sproutling seed packets.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eInternational Patrons\u003c/em\u003e, please add an extra $10 to your pledge to help with shipping costs, it really helps me out\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u00a0 Research Partner: $100 Tier\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eThis is the full monthly package. Each month patrons of this tier will receive the print package, specimen, and a painted resin figure of the species being studied that month.\u003c/li\u003e\n\t\u003cli\u003ealso includes access to the online research blog and entry in the monthly raffle\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eInternational Patrons\u003c/em\u003e, please add an extra $10 to your pledge to help with shipping costs, it really helps me out!\u003c/li\u003e\n\u003c/ul\u003e"

     "about": "Hey all, I\u0027m a Southern California native with a love for natural history, fantasy, and faerie lore of all cultures. I\u0027ve been making art under the Lee\u0027s Menagerie name for four years now and I\u0027m hoping to finish the first Lee\u0027s Menagerie novel within the next year! I can\u0027t seem to do only one kind of art, so I keep myself busy by sculpting, resin casting, making artdolls, writing, and even dabbling in watercolors and illustration. Right now I\u0027m fortunate enough to make my art full-time and I\u0027m hoping having a patreon will allow me to continue to do so! Thank you so much for checking out my page, I wouldn\u0027t be able to do what I do without the support of those of you who believe in my art and vision for what Lee\u0027s Menagerie can be.",
