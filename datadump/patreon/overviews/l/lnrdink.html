    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eOffbeat Fantasy belongs in your hands.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cem\u003eRefreshing narratives, compelling characters, and fascinating worlds await on the other side.\u003c/em\u003e\n\u003c/blockquote\u003e Thank you for your interest! I\u0027m Michael Leonard and I\u0027m delivering polished stories in new ways. From the author\u0027s mind to the reader\u0027s eyes. \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m doing something different. I can\u0027t be the only one exhausted by dragons, zombies, and the same nostalgia pining for \u0027better\u0027 times. Come with me. Let\u0027s go on a new journey together.\u003c/div\u003e\n\u003cbr\u003e\nThe concept of traditional publishing never sat right with me. It\u0027s antiquated. Signing away my creations to anyone in the 21st century sounded like a bad idea.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027d much rather create a direct line between my work and your eyes. Your patronage grants access to wondrous stories. A little more unlocks a full load of extras.\u003c/div\u003e\n\u003cbr\u003e\u003cdiv\u003eThese stories won\u0027t always conjure joy, nor will they always bring despair. I\u0027ve taken up the gauntlet of infusing fantasy with a dose of the human experience. I write about the absurd, the unexpected, and--you guessed it--the offbeat.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSo, what am I giving you for $1 per release?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003eWell, to start:\u00a0 \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eFull-length novels released in three-chapter \u0027clusters\u0027 (usually twice a month)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\t\u003cli\u003eShort stories expanding on the established worlds and also revealing new tales.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\t\t\u003cstrong\u003eThe higher the tier, the more you get\u003c/strong\u003e. Extra content includes:\u00a0streamed/recorded readings, artwork, designs, behind-the-scenes work, and audio books.\u00a0\u003cbr\u003e\u003cbr\u003e\t\tThe first purpose of this Patreon? The release of my debut novel, delivered in three-chapter \u0027clusters\u0027 over \t\u003cstrong\u003e \u003c/strong\u003emonths. Because it\u0027s true: we don\u0027t always have time to hunker down and read a full novel. I want to make it easier to digest full-length stories.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat am I NOT giving you?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003eThe brilliance of Patreon is that you\u0027re always getting something for your money. I\u0027m not going to deliver something without ensuring it\u0027s of the highest quality. \u003cbr\u003e\n\u003cbr\u003eSo, say the next novel takes three months to start rolling out. You\u0027re not getting charged during that period! You\u0027ll continue receiving extra content during that period,\u00a0depending on your subscription tier. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eElsewhere Unknown\u003c/strong\u003e\u003c/h4\u003e\n\u003cem\u003eNovel beginning Early 2018\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eModern Saga Fantasy / Speculative Fiction\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"https://static1.squarespace.com/static/59fe3e7e6957da47865f17eb/t/5a4d6cdff9619a322d99e2ba/1515024146287/elsewhere-unknown-novel.png?format=300w\"\u003e\u003c/a\u003e\u003cblockquote style=\"margin-left: 2px;\"\u003e\n\t\u003cem\u003eLenith Thaymen knows when to fight and when to listen. Life behind enemy lines means surviving any way she can, even if it means working at a candy shop. Deep characters, a vibrant world, and a ruthless narrative.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003eElsewhere Unknown\u003c/em\u003e \u003cem\u003epaves the way for Offbeat Fantasy. The first six chapters release before the end of 2017 with more following into the New Year.\u003c/em\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003eMigraine\u003c/strong\u003e\u003c/h4\u003e\n\u003cem\u003eNovel beginning Late 2018\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eUrban Horror Fantasy / Speculative Fiction\u003c/em\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003eDanielle has to get out. She\u0027s trapped. Her heart feels ready to burst. Escaping a terrible desk job\u00a0is nothing compared to what awaits her on the other side of the purple door.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\n\t\u003cem\u003eMigraine\u003c/em\u003e \u003cem\u003ecrawls and creeps through the streets of an unsuspecting town. Metaphysical terrors and eldritch horror provide respite from the fantasy of\u003c/em\u003e \u003cem\u003eElsewhere Unknown.\u00a0\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003eAlong with two full-length novels, I have several short stories planned and written. \u003c/strong\u003e\u00a0\u003cstrong\u003eFantasy, horror, and wild worlds fill\u003c/strong\u003e \u003cstrong\u003e2018 and beyond.\u003c/strong\u003e\n\u003c/div\u003e\u00a0 \u003cbr\u003e"
