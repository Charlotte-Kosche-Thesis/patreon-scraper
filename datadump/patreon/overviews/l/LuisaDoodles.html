    "summary": "\u003ch4\u003eJUST MAKING ART!\u003c/h4\u003e\nI\u0027m making some art that I normally\u00a0just keep to my self but now going out of my way to show you. Detailed pencil and watercolor paintings that offer a window into a fantasy world of my derailed Dungeons and Dragons games. I am currently developing my style and attempting to make some high quality finished artworks.\n\u003cbr\u003e\n\n\u003cem style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: #999999;\"\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/PGw4x-ZvGUawk6G0WowHufn-TVaVnglIJ3F78h-SVUXIb5wgHOXV1p-rV4co_6dwT6lYW0P5chPisdJpAoQfwiajMu7pVbZ2cmQhB-sXEYl4FxwHKideJVQCQQ9rTXajCbkwW0sg9aEebG3KJIHD38RphQwKB6PY9enNSSybYP29BlLdBJkv59xgSKuGyeVizii8PqCsLk0zoP0MB-kPAlbQqn8lyRsX7D23k6jUD0hgOgA5RFrKGAFVS4XF-vSVqlczl5PuDrnhIdyJcLK4EECHwBEVJNtpTAnVM8ntsHBRaLEBEDshMKJK711Aj2OXwWK4JEw2tuehw-RUAL3RYLaFM32UkMBGSGJ-olFc-qCi7vqDgd-InY1nSeCLOM-7TLwUbwNvUs9kAjbT0h_qXgamKfdC12TihtaxeBG3t6gAEIbiC6BsoBCVgOtfGcdHq9DZBKLq6Vni0U16LuxiQit1RkCENB9nHZrW_4K571-IgfYphDU-zzpF5YVzeRVLbnu48sx2TUbD38cW23KGwWVmAmZ9lEsj5IC953ROQqlDh4eBcCxRN4WPS_OIhjPCnhbNQWb0fjsfsDg7oKGct8qOqbE1qi5JbaoiNTc=w914-h1309-no\"\u003e\u003cbr\u003e(Finished art for the Hunter: NPC)\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\nDespite my love of illustration, this will be more than just about the art: I am also weaving in\u00a0narrative\u00a0through backstories for the characters, epic events and glimpses that happen during my home D\u0026amp;D game.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/BWJM5pTovSfDu777nGH3xY01ILTgB838jb_xF67XKJ4ZU8MzAbbn-csg_D-C35YFu--0r87jH9zZebF2TQQTQ0Xze-d00Ft70Qq514nROG5UuiGRcZa7gqMKgrqP5hpSySn4GzJUb083xhaFxIFWQ8JHL4tRiEBqS1oZT69y75cGcG76e3mqEi6n0c3MgJy59NVPfGA2oHyjPI-ATLQtLzIIBXnmwyAeGazy7Kb8hz2menRNaHnMK9TWaDnqI3S-gITqNz3LR4rh3J9JcSCQNI782gIo9Zu0qGzgNsQ3OooPg7qDTxEjCD8ZhC8Y-UAPul7tt6qEKHtbx9gxwoUZ4V ventures like character art and the types of projects that I\u0027m the most excited to work on, and that followers of my art are the most excited to see.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/7RKuXUiR3snJCRiEMtn0REu1QJ5w-fVNfp9uScJmtJ4DKlb2XUkhjbA_q5uGdI12yuySJH5R2Q5CYqXCPfumKY5GH5e-Ml2Kpclu0bns5pLPZsoCU6FaK-vCHWB0KlgmxELvM97M5jMT_dy2Kxn7S96qBlA6_1sCOGsZNaELjzKaSWuDA-KWXi3tjpZ2v5EgG5ycZdlkU923h1lwSfvnXTv0VkSKGIcQ-FSR7O1JqTqFqNdN0fYYZFNBJksMQH20bkj6nLbWqnpaxpzx1gq_V7pRUaxQYje4rqkwBtSXRwyV5rQ_pwztpBNE4QUjptUik-EkRZBah5DRdENWIRxi3ijiiWbTfYWOO-2GQJk8t0sOqrU3SE6h94qQHq5rXTZkXODKoepiVl57xv7x71WJT74oNleHNfdkRjHFjP7Dc08_K4G9SXtzv2iPkNeEPiWBNxggwnu097TDLAbNyRdT50SoyLl28OQ9TOXpykQ5LAiJAHe_Os5V5LO8FKAIwdN89xCYd14jyEdbb1h5ny-DRx3qkrQqTl9bBbtzPrq0aRIFlrWxTIPLloC1Ekv5mj7ivJXu68MrbZzofEn783e6So8BiRLO_GXFdqrDYTs=w1056-h495-no\"\u003e\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003e\u003cspan style=\"color: #999999;\"\u003e(Finished fantasy art, colour pencils and watercolours)\u003c/span\u003e\u003c/em\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\nTo drag this out, you can pledge any amount you choose; and give me the opportunity to continue to make art for you to see and critique! \n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t~~~*~~~\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003eFOLLOW ME AND MY ART ON\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #4f687a;\"\u003e\u003ca href=\"https://twitter.com/luisa_renderos\"\u003etwitter\u003c/a\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/UzhcLRD0pzqqpIuvjgUXcs23k8OWT-nDtdbhzUzQU3ViR6yQbO2jg6OTiPrDJCo8iWjRzF2gHnC6HnRvt1fIyCgyII9tNnD5PNv7flqLQt7Ce0_bNhRXfrioXTbU5S72o6aQYNlXQvZ06kDzkz4q57kEp62P8WghnpGUOvoftWkOfw86S69dTcjLJ_98gtFj7-qP7PJjvQgmL9IinxnUX3BxNU09lwO7GEVVm_HwCvv0M9tzMNWwU-W3q4md3dqccz_yWK8LLaWA7kMopTJ1fZ2mO8HL_EdEaKe533MFN5zlmfByuc2vbSDO81ae1Va_xRbzE9fqNmdGKe
