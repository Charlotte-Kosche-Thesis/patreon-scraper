    "summary": "Hola Locamores! \u003cbr\u003e\u003cbr\u003eWe are Locatora Radio, a \u003cstrong\u003eRadiophonic Novela\u003c/strong\u003e that makes space for the exploration and celebration of the experiences, brilliance, creativity, and legacies of femmes and womxn of color. Each Capitulo of Locatora Radio is made with love and brujeria, a moment in time made by brown girls, for brown girls. Keep up with \u003cstrong\u003ebrown girl hour\u003c/strong\u003e as we discuss the layers and levels of femmeness and race, mental health, trauma, gender experience, sexuality, and oppression. \u003cbr\u003e\u003cbr\u003eOur bi-monthly podcast is available for free on Soundcloud and Audioboom and will remain that way! In the hopes of creating more content and expanding Locatora Radio, we are seeking community support. Many of our locamores asked for ways to support us \u0026amp; that is what inspired this patreon! This is an opportunity for our locamores to unlock exclusive chisme, early access to merchandise, and podcast segments that won\u2019t be published anywhere else. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho we are: \u003c/strong\u003e\u003cbr\u003eYour Locatoras, Diosa \u0026amp; Mala, also known as\u003cstrong\u003e \u201cLas Mamis of Myth \u0026amp; Bullshit.\u201d\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiosa Femme:\u003c/strong\u003e\u003cbr\u003eDiosa is a queer, high femme Peruana-Mexicana from Southeast LA. Her praxis is centered around goddess worship, the erotic as power, and makeup as a form of resistance. She intentionally creates and sustains virtual and in real life spaces the promote alternative self and collective healing work for queer femmes and womxn of color. When she isn\u2019t podcasting, Diosa likes to go Salsa dancing \u0026amp; hang out with her fur baby Tajin. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMala Mu\u00f1oz: \u003c/strong\u003e\u003cbr\u003eMala is a writer, advocate, and crisis counselor from Los Angeles. Her writing profiles Latinx artists and creators and has been featured online in VIBE Magazine\u2019s VIBE Viva, the Huffpost Blog, and Everyday Feminism. Mala\u2019s work online and in real life focuses on the creativity, genius, and legacies of women and survivors of color.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow us: \u003c/strong\u003e\u003cbr\u003eIG: instagram.com/locatora_radio\u003cbr\u003eTwitter: twitter.com/locatora_raido\u003cbr\u003eFacebook: facebook.com/locatora_radio\u003cbr\u003eYoutube:\u00a0https://www.youtube.com/locatora_radio\u003cbr\u003eAudioboom: \u003ca href=\"https://audioboom.com/channels/4930013\"\u003ehttps://audioboom.com/channels/4930013\u003cbr\u003e\u003c/a\u003eApple:\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/locatora-radio-a-radiophonic-novela/id1290486596?mt=2\"\u003ehttps://itunes.apple.com/us/podcast/locatora-radi...\u003c/a\u003e\u003cbr\u003eSoundcloud: \u003ca href=\"https://soundcloud.com/locatora-radio\"\u003ehttps://soundcloud.com/locatora-radio\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMedia: \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.latina.com/lifestyle/our-issues/locatora-radio-brown-femme-power-podcast\"\u003ehttp://www.latina.com/lifestyle/our-issues/locatora-radio-brown-femme-power-podcast\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://remezcla.com/lists/culture/storytelling-resistencia-movement/\"\u003ehttp://remezcla.com/lists/culture/storytelling-resistencia-movement/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://zine.philaprint.com/2017/07/31/locatora-radio-meet-the-women-bringing-you-brown-girl-hour/\"\u003ehttps://zine.philaprint.com/2017/07/31/locatora-radio-meet-the-women-bringing-you-brown-girl-hour/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.autostraddle.com/17-queer-and-feminist-latinx-podcasts-to-get-into-391593/\"\u003ehttps://www.autostraddle.com/17-queer-and-feminist-latinx-podcasts-to-get-into-391593/\u003c/a\u003
