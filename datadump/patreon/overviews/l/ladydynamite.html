    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(204, 193, 217);\"\u003eAbout Laura \u0026amp; Anna\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe\u0027re Laura and Anna, the Loudwomen in charge of\u00a0\u003ca href=\"https://ladydynamitepodcast.com\"\u003e\u003cstrong\u003eLady Dynamite\u003c/strong\u003e.\u003c/a\u003e \u003c/span\u003e\u003c/span\u003eWe are 80% normal and 20% badass bitches from hell; a fantabulous concoction of bizarre wisdom, irrational fears, passionate insight, malfunctioning anxiety, feminist rage and occasional positive vibes.\u00a0\u003cbr\u003e\u003cbr\u003eOur holographic hearts are full of love and vengeance. \u003cbr\u003e\u003cbr\u003eFort Dynamite (aka Laura\u0027s wardrobe) is our chosen arena. From behind the mics, we simultaneously fight and hide. Like an angry crab of sorts; a true introvert\u0027s performance.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout Lady Dynamite\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe co-host a podcast called\u00a0\u003ca href=\"https://ladydynamitepodcast.com\"\u003e\u003cstrong\u003eLady Dynamite\u003c/strong\u003e\u003c/a\u003e and our vision is to tell the untold tales of resilience from the then and now. With stories of \u0027then\u0027, starring historic women you should know, and conversations with extraordinaries of \u0027now\u0027, we will take you on an unladylike ride of laughs and feels right to the heart of human resilience.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEach week Anna uncovers the most excellent of historic women to share their unusually wonderful legacies and Laura will interview an extraordinaire of the present, to speak with them about the battles they\u0027ve fought and what resilience means to them. Lady Dynamite is here to blow up stereotypes, insecurities, fear and shame, as well as that little inner critic that is holding you back. Seriously, that guy is a f*cking jerk.\u00a0\u003cbr\u003e\u003cbr\u003eWith occasional input from Laura\u0027s mum, we\u0027re creating the inspiration in our Fort of Feels to take our shoulder pads, take up space and go be successful at life. So put your big girl pants on and join us in this mascarade of naked toilet wisdom and eunuch cats. No more pretending to be muggles, we\u0027re all bat shit crazy here. So go live your best life with a little fire and earth from Lady Dynamite.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll aboard the glittery bandwagon*\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you listen to and love our podcast, we would be eternally grateful for any donation you would be willing to give. We want to (and will) keep providing awesome content that is free from sponsorship because let\u0027s face it, ads are annoying as shit. \u003c/span\u003eBut we also don\u0027t want to bankrupt anyone else that isn\u0027t us, so if you don\u0027t have money to give but you do have friends, please tell them about our podcast \u0026amp;\u00a0\u003ca href=\"https://ladydynamitepodcast.com\"\u003e\u003cstrong\u003ewebsite\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e More listeners = more chance of success = take over the world.\u00a0\u003cbr\u003e\u003cbr\u003eHosting a podcast is an oddly expensive conversation, so here\u0027s some of the things you will be helping us cover if you chose to support us:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAt the bare minimum, we need to \u003cstrong\u003ecover the cost of our \u0027hosting\u0027 fees\u003c/strong\u003e, which is basically a space on the internet that holds our mp3 files, and produce our Patreon rewards.\u003c/li\u003e\u003cli\u003eWe would love to \u003cstrong\u003ebring some cool merchandise to\u00a0\u003c/strong\u003e\u003ca href=\"https://ladydynamitepodcast.com\"\u003e\u003cstrong\u003eour website\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003efor you to purchase - we need a few more Patrons to help us get a \u0027SHOP\u0027 tab and front some of the cost of producing the merch. This includes supporting the wonderfully talented Anna, who has design software subscriptions and ink and sticker sheets to pay for.\u003c/li\u003e\u003cli\u003ePatreon donations will also be: \u003cstrong\u003efeeding Barry\u003c/strong\u003e (Anna\u0027s cat), supplying our \u003cstrong\u003edrinks\u003c/strong\u003e, paying for rad costumes and \u003cstrong\u003emagic 8 balls\u003c/strong\u003e and other Fort Dynamite upgrades, putting sticker sheets into Anna\u0027s sticker cutting machine, paying Laura back for all the equipment and most importantly, giving us the \u003cstrong\u003ewarm fuzzy\u0027s\u003c/strong\u003e that people out there actually love what we do, which inspires us beyond anything else to keep doing what we do.\u00a0\u003c/li\u003e\u003cli\u003eThe \u003cstrong\u003ehoudini of all our goals\u003c/strong\u003e is: total financial independence. Podcasting takes time, and time is money, and we invest a lot of both into this project because we love it so much. What we would really love is to do this \u003cstrong\u003efull time\u003c/strong\u003e, and build our Lady Dynamite empire into more podcasts, blogs, merch, artwork and maybe even books!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eIf you\u0027re reading this and thinking \u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(204, 193, 217);\"\u003e\u003cem\u003eyes, yes, yes!\u003c/em\u003e\u00a0\u003c/span\u003e\u003cstrong\u003e\u00a0please consider becoming a Patron and spreading our witchy magic to the world.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e*figurative glitter, please stop buying real glitter it is REALLY bad for the planet!\u003cbr\u003e"
