    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout the Artist\u003c/strong\u003e\u003c/div\u003eHey, I\u0027m Lore! I\u0027m a queer artist and a recent college grad with a BS in Psychology. By day, I work a retail job, but by night, I\u0027m working to break into the comic scene and get my stories told. My comics tend to be \u003cstrong\u003eFantasy\u003c/strong\u003e\u00a0or \u003cstrong\u003eSciFi\u003c/strong\u003e\u00a0with a diverse cast and a focus on \u003cstrong\u003eLGBTQ+ \u003c/strong\u003echaracters and themes. My end goal is to make comics my career, but right now every penny helps, and goes towards things like cat food and medical expenses.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eProjects\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eRended\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://rended.smackjeeves.com\" rel=\"nofollow\"\u003eRended\u003c/a\u003e is the story of a boy trying to find himself and a man trying to lose himself in the chaos of a dying world. It currently updates every Sunday.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStargazer\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://stargazer.smackjeeves.com/\" rel=\"nofollow\"\u003eStargazer\u003c/a\u003e is a completed 10-page story featuring a kid and a robot talking about space. It sets the stage for a longer project, but you\u0027ll have to wait to learn more about that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCat and Fiddle\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://catandfiddle.smackjeeves.com/\" rel=\"nofollow\"\u003eCat and Fiddle\u003c/a\u003e is a silly autobiographical slice-of-life comic, as portrayed by cute animal people. It\u0027s low on my priority list, but I put a page out every now and then.\u003cbr\u003e"
