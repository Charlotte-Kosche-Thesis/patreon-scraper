nt planned to bring you through all the multiverses in the Star Dog Universe, and I want you to be a part of it. Hang out on my feed and talk about characters you love or want to see more, or any prompts you have for the flash fiction portion of \u003ca href=\"https://lucascwheeler.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e, which will always be free. \u003cbr\u003e\u003cbr\u003eSupporting me here shows that you love my work, and helps me bring you more of it by providing funds for book covers, advertising, writing tools, and allows me to dedicate more time to it instead of struggling to support myself.\u003cbr\u003e\u003cbr\u003eThe rewards available right now may change in time, and I\u0027m open to ideas and suggestions. My job is to provide what you want, so the easiest way is to let me know and I\u0027ll try my best to make it happen. \u003cbr\u003e"
