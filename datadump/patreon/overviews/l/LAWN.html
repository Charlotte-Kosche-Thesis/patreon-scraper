     "about": "\u003cstrong\u003eFirstly, a huge Thank You for being here with me.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am LAWN. \u003cbr\u003eA creator, vocalist, multi-instrumentalist, producer, composer\u003cem\u003e and improviser person.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\n am qualified in jazz high education (NZSM), but my music is a mix of sounds from around the world; I have studied Cambodian classical music, Bulgarian, Hiphop, \nneosoul, jazz, gaelic, synthpop, alternative rock, ambient, Afro-Cuban, \nBossa Nova, experimental, western art, avant-garde, Maori, punk, mantra,\n and electronica musics, and have spent years going deep into the heart of me, emerging with music and a style that I hope is yet unheard and unfelt. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIt is my biggest dream to make people happy through my art. I plan to do this by following my heart and living a joy-filled life, creating my dreams into physical form, and proving that if we as individuals align with love, we can achieve anything, and transform the world positively along the way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have worked with many INCREDIBLE artists all over the world, and soon perhaps, you!\u003cbr\u003e\u003cbr\u003eI\n have created a patreon, because I believe that music, art and creativity should be shared, encouraged and multiplied, and a platform to support artists such as Patreon is a real blessing! I will continue to create freely and give away all I create, and when you are able to support, you will. Thank you. Thank you.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e \u003cstrong\u003eIt is for this reason that I ask you to consider becoming a Patron of my music. If you appreciate my work and mission to make our beautiful world a better place, then join me! The more Patronage I receive, the greater creations I can make, the bigger I can dream and the more frequently I can release them into the world!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat we are creating together is something really special, and entirely our own! I look forward to building a family with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s change the world, one tiny love-victory at a time.\u003c/strong\u003e\u003cbr\u003e",
