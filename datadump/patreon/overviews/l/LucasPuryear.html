    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to the Show!\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for spending that click to check out what I have to offer in my little corner of the internet. I am an artist, writer, game designer, and game player, amongst other talents like binge-watching\u00a0TV series on Netflix. When not at my day job I usually have a pencil in my hand doing something creative, and when I am not doing that I am likely on a video game with my wife streaming on Twitch. The Discord is always up and a mic plugged in to chat with friends about most anything.\u003cbr\u003e\u003ca href=\"https://discord.gg/5DjNSck\" target=\"_blank\"\u003e The General Discord Channel \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eARTWORK\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI do artwork for tabletop rpgs and also take character and creature commissions from clients as well. Writing will show up here too as I have a few stories in the works.\u003cbr\u003e\u003ca href=\"https://lucaspuryear.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.facebook.com/ArtofLucasPuryear/\" target=\"_blank\"\u003eFacebook Art Page\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGAME DESIGN\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou may notice by most updates that I am working solo on a full rpg system (Art, Writing, Layout, Etc) and it does take a good deal of time. But there is an end in sight! At least to initial release, then comes supplements and other setting work. Initially it will be a Fantasy setting, but from there a Superhero and Space Fantasy shall spring forth. I also have a wrestling game planned using a different ruleset and maybe card game format.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTWITCH\u003c/span\u003e\u003c/h2\u003e\u003ca href=\"https://www.twitch.tv/sketchbooklp\" target=\"_blank\"\u003eMY TWITCH CHANNEL\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI usually twitch late at night on days I do not work, I am trying for a more prime time schedule though.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCok_Fql_3nYr-i-8Mraivkg\" target=\"_blank\"\u003e MY YOUTUBE CHANNEL \u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA lot of this is the highlights from my twitch channel.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon? What is the Purpose?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have chosen Patreon, opposed to other services because I am producing a body of work instead of one-off projects.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow is the Money Spent?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUnlike a Kickstarter or IndieGoGo, this is not about a print run of a single product, Patreon is for the ongoing production of creative works. That means the money goes to keeping the pencil from running out of lead, the ink from drying up, paper from running out, food on the table, roof overhead, and gas in the tank, it pays to avoid \"Starving Artist Syndrome\". The money funds all the creative activities that I hope bring you enjoyment. Also, the physical items and shipping cost money to produce.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
