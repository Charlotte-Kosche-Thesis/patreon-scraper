    "published_at": "2016-09-21T04:30:32+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.patreon.com/lizardrobot/posts?tag=demo\"\u003e\u003cstrong\u003eDEMO AVAILABLE TO DOWNLOAD\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/eb90/f/2017/020/1/a/earlybird2_by_lizrobot-daw4gks.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/lizardrobot/posts?tag=rewards\"\u003eClick here for reward samples!\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHello internet, I am Lizard Robot, an artist and writer working to produce visual novel games.\u00a0\u003c/strong\u003eMy first project is \u003cem\u003eA Town Called Shanty\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig10.deviantart.net/53a7/f/2017/020/c/9/headerproject_by_lizrobot-daw4bpa.png\"\u003e\u003c/div\u003e\u003cstrong\u003eGAME CONCEPT:\u003c/strong\u003e \u003cem\u003eA Town Called Shanty\u003c/em\u003e\u00a0is a traditional visual novel game with a western theme in which the player directs the actions of town sheriff June Jameson. Shanty is under threat by an oilman, and it\u0027s up to June to save the town, and maybe find love in the process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFEATURES:\u003c/strong\u003e\u00a0A diverse\u00a0\u003ca href=\"https://www.patreon.com/posts/full-cast-short-7133011\"\u003ecast of 13 characters\u003c/a\u003e, 6 of whom are potential\u00a0\u003ca href=\"https://www.patreon.com/posts/whats-love-got-7111454\"\u003eromantic interests\u003c/a\u003e, a dynamic story that changes significantly based on player choices, a world rich in character backstory, 15+ game achievements, and a variety of endings.\u003cbr\u003e\u003cbr\u003eThe game will be available for both PC and Mac, and may see a mobile release. My primary goal is to release it on Steam.\u00a0Retail price will be $5-12, depending on the game\u0027s final list of features.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGAMEPLAY:\u003c/strong\u003e\u00a0The gameplay takes place during the course of several \"action days.\" Each day provides the player freedom to choose 2-3 characters to interact with from among the cast, and each interaction offers 1-4 different outcomes.\u00a0The player can also draw upon June\u0027s knowledge and observational skills to gain special \"insights\" and learn more about the town\u0027s history and denizens.\u003cbr\u003e\u003cbr\u003eIt all culminates in a final showdown with the villains, where the actions taken by the player will determine if the town is saved, and how. There are multiple solutions and possibilities, amounting to hundreds of different possible outcomes!\u003cbr\u003e\u003cbr\u003eThe game is designed to be completed in a single sitting, with an estimated length of 45-120 minutes.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig01.deviantart.net/d046/f/2017/020/7/f/headercampaign_by_lizrobot-daw4bpd.png\"\u003e\u003c/div\u003e\u003cstrong\u003eTHE CREATOR: \u003c/strong\u003eI am an artist and writer professionally employed in the television industry. Television and games are the two greatest passions in my life, and after years of dreaming about producing my own game, I\u0027ve decided to finally make it a reality. I\u0027m utilizing my own skills for all of the writing and character art for the game, and creating it with Visual Novel Maker. I am drawing upon the talents of my fellow industry professionals to assist with music and voice work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePERKS:\u003c/strong\u003e\u00a0Supporting me will grant you access to behind-the-scenes development, \u003cstrong\u003einput \u003c/strong\u003eon the design process, can provide playable \u003cstrong\u003ebeta access\u003c/strong\u003e, or a copy of the \u003cstrong\u003efinished game\u003c/strong\u003e when it\u0027s done! You can also receive an\u00a0\u003ca href=\"https://www.patreon.com/lizardrobot/posts?tag=rewards\"\u003eoriginal sketch\u003c/a\u003e of whatever you desire, executed to the best of my ability. High-level supporters can have their sketches upgraded to finished artworks. Eventually, patrons will also have access to exclusive high-res \u003cstrong\u003ewallpapers \u003c/strong\u003eand other special goodies.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig14.deviantart.net/6a48/f/2017/020/9/3/headerprogress_by_lizrobot-daw4bpb.png\"\u003e\u003c/div\u003eMy hope is to have an alpha of the game ready in Spring 2017, and to release the finished game Spring 2018. Currently, highest work priorities are \u003cstrong\u003ebackgrounds\u003c/strong\u003e,\u00a0\u003cstrong\u003echaracter art\u003c/strong\u003e,\u00a0and \u003cstrong\u003ewriting\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAs of April 2017, the progress stands as follows:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLogos \u0026amp; Graphics -\u003c/strong\u003e\u00a0Working logos are complete and UI is under development.\u003cbr\u003e\u003cstrong\u003eWriting -\u003c/strong\u003e\u00a0Full game outline is complete. 8% of scenes are fully written. Writing snippets may occasionally be featured in the production blog, but not heavily, to avoid spoilers.\u003cbr\u003e\u003cstrong\u003eCharacter Art -\u003c/strong\u003e All base sketches are done and first pass design work has been completed for 11/13 characters. Character art will be heavily featured in the production blog from start to finish.\u003cbr\u003e\u003cstrong\u003eBackgrounds -\u003c/strong\u003e\u00a0Backgrounds are 50% complete.\u00a0Backgrounds will be featured in the blog as much as possible.\u003cbr\u003e\u003cstrong\u003eEvent CGs -\u003c/strong\u003e Currently in planning stage, as they are subject to change based upon the writing process. Once work on event CGs begins, expect to see them regularly featured in the blog, with care to avoid too many spoilers. (They\u0027ll also serve as the basis for some patron-exclusive hi-res wallpapers!)\u003cbr\u003e\u003cstrong\u003eMusic -\u003c/strong\u003e This will be the last essential element added to the game, and is scheduled to begin in Fall 2017. Some music may be featured in the production blog.\u003cbr\u003e\u003cstrong\u003eVoice Acting -\u003c/strong\u003e Some talent is potentially lined up, but whether the game is fully or partially-voiced may depend upon a modest kickstarter campaign to pay the actors. Regardless, voice work, if added to the game, will not commence until Summer 2017 at the earliest."
