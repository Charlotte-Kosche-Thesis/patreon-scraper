    "summary": "Saludos queridos Inmamables.\u003cbr\u003e\u003cbr\u003e\n\nComo saben, tenemos ya casi 3 a\u00f1os grabando podcast, primero\nel \u201cCookies and Cream\u201d, despu\u00e9s \u201cDruggies \u0026amp; Beers\u201d y ahora tenemos m\u00e1s de\nun a\u00f1o con \u201cLos Inmamables\u201d. El buen Atrocitus Fucking Red, Era, Engel, Vega,\nRiohey y el Coreallan cada que pueden les llevan sana diversi\u00f3n a sus casitas,\ncon amenas platicas donde estos palurdos comparten sus experiencias y an\u00e9cdotas.\nSin embargo el gran problema de estos conductores es que muchas veces la vida\nreal no les permite tener la constancia que ellos buscan, adem\u00e1s de que algunos\nde ellos no cuentan con equipo adecuado (y a veces ni eso  tienen). Es por eso que nos vemos en la\npenosa necesidad de sacar el bote de limos... digo de pedirles a nuestros\nescuchas que se conviertan en \u003cstrong\u003ePATREONS\u003c/strong\u003e de este proyecto y as\u00ed ayudarlos a\nconseguir, antes que nada, equipo de grabaci\u00f3n comenzando con:\u003cbr\u003e\n\u003cbr\u003e\n1.- Una\nmezcladora para que el sonido del podcast y la calidad de producci\u00f3n mejore\nsustancialmente (Adi\u00f3s a los bajones de sonido y dem\u00e1s problemas a la hora de\ngrabar) Adem\u00e1s de que con esto ya no dependeremos de Mixlr para grabar los\nprogramas, reduciendo as\u00ed tambi\u00e9n los tiempos para publicar el podcast sin que\nesto signifique una baja de calidad.\u003cbr\u003e\n\u003cbr\u003e\n2.- Micr\u00f3fonos\nde calidad media para cada uno de los integrantes. \u003cbr\u003e\n\u003cbr\u003e\nEstos son\nlos gastos inmediatos para mejorar y mantener tanto la calidad del podcast como\nla frecuencia del mismo, ya que se tiene toda la intenci\u00f3n de grabar con la\nmayor frecuencia posible.\u003cbr\u003e \u003cbr\u003e\n\nEs de comentarles que al staff le encanta hacer contenido\npalurdo y de calidad para ustedes (condenadotes) y esperamos que con su ayuda\nlo hagamos mejor y durante m\u00e1s tiempo.\u003cbr\u003e\n\u003cbr\u003e\n\nLes enviamos un saludo venudo de parte de todo el staff de \u201cLos\nInmamables\u201d\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
