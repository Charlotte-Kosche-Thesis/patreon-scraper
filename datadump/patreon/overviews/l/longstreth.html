ving money to charity is more important than pledging support for this project in these troubling times!\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/four-years-7223959\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
