    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://ludimie.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e|\u003c/span\u003e \u003cstrong\u003e\u003ca href=\"http://fressande.net/?lang=en\" rel=\"nofollow\" target=\"_blank\"\u003eFressande Official Website\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.tipeee.com/mmcMediaPlugin/media/image/30/308229fa2e099a1c9a1f316790feffc796c27101.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"http://orig05.deviantart.net/602d/f/2017/095/2/3/rose_imagesia_com_15c2m_by_nine_o_poppybox-db4rm6u.png\"\u003e\u00a0Who am I?\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n On the Internet,  you can find me under the nickname of \n\t\u003cstrong\u003eLudimie\u003c/strong\u003e since many years. I\u0027m sharing  traditional and digital illustrations, and pages from a bi-monthly  webcomic called \"\u003cstrong\u003eFressande\u003c/strong\u003e\".\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.tipeee.com/mmcMediaPlugin/media/image/4d/4d2dfa4f60ec43100a44412e1f82172f15bd4023.jpeg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cimg height=\"22\" src=\"http://orig05.deviantart.net/602d/f/2017/095/2/3/rose_imagesia_com_15c2m_by_nine_o_poppybox-db4rm6u.png\" width=\"24\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThe \u2018Fressande\u0027 webcomic, what  does it talk about? \u003c/span\u003e\u003c/strong\u003e \u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n The story is  taking place in a universe where human beings and elves are  living in two parallel worlds. Totaly by chance, a high school girl comes to  deal with two elves directly teleported into her home, and one of them will  have to face his past\u2026\n\t\u003cbr\u003e\n\t In this  webcomic, action is serving relationships between characters. The begining of  the story is already available for free \n\t\u003ca href=\"http://fressande.net/?lang=en\" rel=\"nofollow\" target=\"_blank\"\u003eon the official website\u003c/a\u003e.  Next chapters will also be available for free, but only 2 months after Patreon.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://www.tipeee.com/mmcMediaPlugin/media/image/83/83d7613ea1577cb8a1922f2c80227526bdf647c0.jpeg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg height=\"22\" src=\"http://orig05.deviantart.net/602d/f/2017/095/2/3/rose_imagesia_com_15c2m_by_nine_o_poppybox-db4rm6u.png\" width=\"24\"\u003e \u003cstrong\u003eWhy am I on  Patreon?\u003c/strong\u003e\u003c/span\u003e \u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n The making  of one single page \u2014from the scenario to the pages layouts, sketching, inking,  cleaning, greyscales and dialogues\u2014 takes me between 20 and 25 hours of work.\n\t\u003cbr\u003e\n\t To provide  quality work to Internet users, I need functional equipment, I need to pay  people who are shadowing helping me, but I also need to make free-time from my  everyday duties.\n\t\u003cbr\u003e\n\t And you can  help me to do all of that thanks to this account.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://www.tipeee.com/mmcMediaPlugin/media/image/ac/ac8eb60485057966b32e043a591113fa4beec5b8.jpeg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cimg height=\"22\" src=\"http://orig05.deviantart.net/602d/f/2017/095/2/3/rose_imagesia_com_15c2m_by_nine_o_poppybox-db4rm6u.png\" width=\"24\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat will be provided on this account?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nFor patrons, 2 months before everyone :\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll  the pages to come from Fressande webcomic, in english. \u003c/li\u003e\n\t\u003cli\u003eThe  majority of ma illustrations and sketches from random projects. \u003c/li\u003e\n\t\u003cli\u003eFinished  commissions when approuved by commissionners. \u003c/li\u003e\n\t\u003cli\u003eSome  of specific illustrations and previews from the pages of Fressande I\u0027m working  on. \u003c/li\u003e\n\u003c/ul\u003e\nOnly for patrons\u00a0:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSome  of my illustrations and sketches from random projects. \u003c/li\u003e\n\t\u003cli\u003eThe  majority of illustrations and previews from the pages of Fressande I\u0027m working  on.\u003c/li\u003e\n\u003c/ul\u003e"
