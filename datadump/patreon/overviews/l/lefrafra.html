    "summary": "Thanks for finding my page! I grew up on webcomics and it\u0027s really formed a lot of my personality, but I\u0027ve always had to put them on the back burner to support myself doing graphic design (which I ironically studied to make better comics). As a patron, you\u0027ll get VIP access to how the sausage is made (like failed drawings, successes, and french fries). No joke, a lot of fries are a part of this process.\u003cbr\u003e\u003cbr\u003eI have several comics I\u0027ve been working on for years and thanks to you, I\u0027ll be able to finally start publishing them regularly and release them for free. \u003cstrong\u003eTabula Rasa\u003c/strong\u003e is a story about a genderqueer magical girl that can\u0027t seem to keep up with their more skilled friends. \u003cstrong\u003ePanty Party \u003c/strong\u003eis a comic blog where I record my experiences with lupus, depression, and the people I love. \u003cstrong\u003eHippie Cognition\u003c/strong\u003e is a comic collection (and vlog) of random musings on justice and self-improvement and, last but not least, \u003cstrong\u003eFailed to Learn \u003c/strong\u003eis a comic strip full of history jokes.\u003cbr\u003e\u003cbr\u003eThanks for helping me share what I love and (hopefully) shaping and amusing people in the way that I\u0027ve experienced.\u003cbr\u003e"
