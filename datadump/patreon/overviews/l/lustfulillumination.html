    "summary": "\u003ciframe allowfullscreen=\"1\" height=\"380\" src=\"https://drive.google.com/file/d/0BxeSb-ZZcD-cVEZnT3drT0pjc1k/preview\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003ch2\u003eHey guys\u003c/h2\u003e\nI\u0027m Vergil. Besides\u00a0\u003ca href=\"https://www.undertow.club/downloads/authors/vergil.979/\" rel=\"nofollow\" target=\"_blank\"\u003enudemods\u003c/a\u003e, I also love to create video games, especially the sensual ones. If you support my team and me doing this, we will make you fully baked naughty digital art with beautiful graphics.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eJoin our community\u003c/h2\u003eJump into our\u00a0\u003ca href=\"https://discord.gg/cQfgRfN\" rel=\"nofollow\" target=\"_blank\"\u003eDiscord chat\u003c/a\u003e. We will show you game related stuff that we are currently working on and talk with you directly about our games. Support included!\u003cbr\u003e\u003cbr\u003eOr give us feedback and talk about our projects with us on our\u00a0\u003ca href=\"https://www.undertow.club/forums/lustful-illumination.101\" rel=\"nofollow\" target=\"_blank\"\u003esubforum on Undertow.club\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eCurrently working on\u003c/h2\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(160, 160, 160);\"\u003eKalyskah: Vicious Seed\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003ch2\u003eDownloads\u003c/h2\u003e\nWe will try to give you playable demos that have a lot of new stuff, or at least some noticeable improvements compared to the previous version. Our target is to upload a demo each month. Sometimes we will take longer than that as we want to add certain things to the game, or make existing elements better. Our $10+ patrons have access to the latest game demos. The public version will be one or more steps behind the latest demo version. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPlay the latest version:\u00a0\u003c/strong\u003e\u003ca href=\"http://patreon.com/posts/kalyskah-vicious-2687841\" rel=\"nofollow\" target=\"_blank\"\u003eGo to download page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePlay the free version:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/free-versions-7458038\" rel=\"nofollow\" target=\"_blank\"\u003eGo to download page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eScreenshots\u003c/h2\u003e\nof not released content.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/j-XLdJohAlUQcw7f8TwXcF3VUjTzR0Cybvb4HLitDzBbNBKWPcJV2ZuHXpjh1ZP1.jpg?token-time=1518134400\u0026amp;token-hash=gkVczbQxJu_04BFjNj7xvIRVV01dVnTRXwxkm_97Q9c%3D\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/c8FtmJr.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/AapccKp.jpg\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eStory\u003c/h2\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tKalyskah is an ancient vampire who has for centuries transmitted her arcane knowledge to a coven of very powerful witches, in order to form a group to maintain the balance between the elements. But their days of peace perished when Amara, the necromancer, for no apparent reason used the power of the Vicious Seed to curse the beautiful Evelyn, a witch who controls the element of earth. This transgression resulted in the expulsion of Amara, which in an impetus hate allied with an enemy whose name had been forgotten for centuries. Said enemy is Laver, Kalyskah\u2019s brother in blood. He prepared a trap in the woods to catch the mages as they went on a journey to fix the only cauldron strong enough to withstand the power of the spell that would heal Evelyn.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eGameplay\u003c/h2\u003e\nDiscover the open world of Kalyskah: Vicious Seed and find interesting places, items and NPCs that need your help. The NPCs will offer you quests. After completing them you will find yourself in a situation where you can choose to try to have sex with the NPC (If this will not work it will maybe work after the next quest for the same NPC) or take your reward (EXP, items, gold). When Kalyskah has sex, you can manually move your mouse to move the most important part of the body for a particular pose. If this is to much work for you, you can also set it to auto. Your goal is to get the NPC to its orgasm. There will be certain rewards for that. You can also experience the main story line. Suck blood from your enemies and spend it to perform special abilities. You will gain experience points after defeating an enemy in order to level up.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tSKILL SYSTEM\n\t\u003cbr\u003e\n\tYou can level up and learn new abilities. This will alter the gameplay bit by bit. Not only can you unlock new skills, but you can upgrade them as well. You will be able to change the attributes like the cast speed, projectile speed and damage just to mention some examples. This can result in a rapid gameplay.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eFetishes\u003c/h2\u003e\n\tThe protagonists will have sex at their own will. They will be in control of the situation all the time. But that doesn\u0027t mean that the sex can\u0027t be rough sometimes!\n\t\u003cbr\u003e\n\tAn important feature will be that you can choose what kind of fetish you want to see.\u003cbr\u003e\n\tThe list of fetishes down below can expand anytime as we get more ideas that we could manage to implement in the game. Following fetishes are planed to be included in the game.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tSOFTCORE\u003cbr\u003e\n\u003cbr\u003e\n\tSENSUAL\u003cbr\u003e\u003cbr\u003eROUGH\u003cbr\u003e\u003cbr\u003eSEX WITH FANTASY CREATURES\u003cbr\u003e\u003cbr\u003eFISTING\u003cbr\u003e\u003cbr\u003eLESBIAN\u003cbr\u003e\u003cbr\u003eTENTACLE\u003cbr\u003e\u003cbr\u003eGROUP SEX\u003cbr\u003e\u003cbr\u003eFeatures\u003c/div\u003e\n\u003cspan style=\"color: rgb(38,38,38);\"\u003e\n\u003cul\u003e\n\u003cli\u003e100% uncensored.\u003c/li\u003e\n\u003cli\u003eThis game will be free to play. You will never pay anything, except you support us here on Patreon.\u003c/li\u003e\n\u003cli\u003eKalyskah can seduce the opponent if she wants to. Depending on her lust-level she will let the monster do the deed or surrender to the satisfaction. Both ways have different animations.\u003c/li\u003e\n\u003cli\u003eWhen a monster hits Kalyskah, her clothes will get damaged and you can see more of her naked body.\u003c/li\u003e\n\u003cli\u003ePhysics for breasts and maybe even other body parts.\u003c/li\u003e\n\u003cli\u003eKalyskah will become stronger and gain different skills when her level increases.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e"
