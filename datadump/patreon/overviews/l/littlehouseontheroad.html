    "summary": "Hello Little House On The Road\nSubscribers and Followers! \u003cbr\u003eThank you for taking the time to\ncheck out our Patreon page. It has been a blast sharing our adventure with you.\u003cbr\u003e\u003cbr\u003eWe will always continue to provide\nyou with free videos of our adventure but as some of you may know, we only make\nabout 3/10 of cent per view assuming it is watched for four minutes.\u003cbr\u003eYou also know our life style does not\nrequire a lot of money.We have showed\nthat we live for less than $800 a month.That being said we still have to put a lot of time into make these videos\nand that leaves little time to do the programing that I have done to help\noffset the cost.\u003cbr\u003eTo put the cost into perspective, you would\nhave to watch every video we have (140 videos at the time of this writing)\ntwice to match a $1 donation on Patreon.\u003cbr\u003e\n\n\u003cbr\u003e\nWith additional support from Patrons, we hope to provide more information\non the places we\u0027ve camped and explored, post pictures of our adventure,\nprovide a blog called \u201cCarolyn\u2019s Corner,\u201d and monthly live feeds on Facebook with Rob.\u00a0 The live feeds with Rob will not be public.\u003cbr\u003e\u003cbr\u003e\nThe Patreon wants us place rewards here to entice you to donate, but as you\nknow Little House on the Road is about minimalism, and you think the hours and\nhours we put into every video is worth it! Besides we hope to provide you with\nextra content that you will enjoy.Thank\nyou so much!\u003cbr\u003e\n\u003cbr\u003e\nRob and Carolyn a.k.a Little House On The\nRoad\u003cbr\u003e"
