    "summary": "\u003cem\u003eMagic and lesbians in the Wild West\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nLucia works running cattle every year, but returns to her home in Langsford Cove where enchantments, creatures, witches, and magic abound. You never know what you will see out on the frontier\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/9e08fa22f5f7551cc4fb71f1e2e1fb6c/tumblr_oo48na0utJ1sicooyo1_1280.png\" style=\"width: 362px;\"\u003e\u00a0 \u00a0\u003c/em\u003e\u003cimg src=\"http://68.media.tumblr.com/faee727c46a4bd6702c84be3c6145b0c/tumblr_oe4igpbFSh1sicooyo1_1280.jpg\" style=\"width: 175px;\"\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nLangford Cove is a fantasy western comic set in the land of my ancestors - central Texas. Langford Cove is an accumulation of lots of different facets of my personality and interests; my Texas heritage, my love for fantasy and whimsy, folklore, story telling, cinema, and a desire to see wider representation. I was bored of high fantasy settings, and bored of male centered wild west stories, and thus Lucia and her dragon companion were born.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAs a homage to western films, and because I enjoy story-boarding, Langford Cove is formatted in cinematic frames rather than traditional comic pages. It also focuses on small stories with in this world presented in episodes rather than one long story. Most of all, I just want to make art and a story I like! \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/Langsford-Cove\"\u003eNew updates every THURSDAY on Tapas!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://68.media.tumblr.com/6f7bdb55064ecfbcd91375041d6a36f5/tumblr_oer7daC0et1sicooyo1_1280.jpg\" style=\"width: 215px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://68.media.tumblr.com/4dea20d8f00d0b0b32adfefe1ff08887/tumblr_odvjoysNWj1sicooyo1_1280.png\" style=\"width: 177px;\"\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e$1 a month patrons will get new sketches and bts posts ONCE A WEEK\u003cbr\u003e$2 and $5 patrons will get 2 panel sneak peeks a month, every two weeks, on the second week and last week of the month.\u003cbr\u003e$5 patrons will get their exclusive large sketch page at the end of the month! All patrons will have their names/screenname in the credits at the end of each episode (episode as in story arc not tapas episode)\u00a0\u003cbr\u003e\u003cbr\u003eThe \u00a0more support I get, the more time I can spend working on this, which is what I want to do more than anything!\u003cbr\u003e\u003cbr\u003eSubscribe on \u003ca href=\"http://t.umblr.com/redirect?z=%3A%2F%2Ftapas.io%2Fseries%2FLangsford-Cove\u0026amp;t=YzRkYTEyMGViZDQyMGFhNzRhZDI1NWIyYTYzODhlNTZjMTc4ZmIzZCxBQnY0cDh0WA%3D%3D\u0026amp;b=t%3AnDNzIItiaVLC4flmqo1KrA\u0026amp;p=http%3A%2F%2Fcreekkidart.tumblr.com%2Fpost%2F160521378109%2Fheres-the-deal-my-dudesepisode-one-starts\u0026amp;m=1\"\u003eTapas\u003c/a\u003e to get notified of a new episode and every new subscriber helps me out! Also follow me on twitter, instagram, and tumblr for quick updates, fan art, livestreams, and all sorts of fun stuff. If you wanna talk about my comic, use \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.facebook.com%2Fhashtag%2Flangfordcove%3Fsource%3Dfeed_text\u0026amp;t=ZWE3NTkyMmZkZGFiOTdkNzM3MTM3YjRjMDlkZWM2MjYzNWI0MzQyZSxBQnY0cDh0WA%3D%3D\u0026amp;b=t%3AnDNzIItiaVLC4flmqo1KrA\u0026amp;p=http%3A%2F%2Fcreekkidart.tumblr.com%2Fpost%2F160521378109%2Fheres-the-deal-my-dudesepisode-one-starts\u0026amp;m=1\"\u003e#langfordcove\u003c/a\u003e so i can see it!\u00a0\u003cbr\u003eFollow me on your favorite social media @creekkidart\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c3.patreon.com/2/patreon-posts/15884089181635147181.png?t=1500076800\u0026amp;v=KWyJIBr5OAcrChLZQ4RecwA9rD1Fe1Mmn1vRHvrmn1k%3D\" style=\"width: 342px;\"\u003e\u003cbr\u003e\u003cimg src=\
