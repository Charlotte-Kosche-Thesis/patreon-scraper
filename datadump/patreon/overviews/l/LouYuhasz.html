    "summary": "\u003ch2\u003eThank You for Visiting!\u003c/h2\u003eAfter over 15 years working in a cubicle, I decided it was time to go back and realize some of the dreams I\u0027d deferred for years. I left the toxic cube farm, and applied and was accepted into the NEOMFA, a creative writing program shared among the universities in Northeast Ohio\" Akron,\u00a0 Cleveland, Kent and Youngstown State. I started my education in Fall of 2018.\u003cbr\u003e\u003cbr\u003eUnfortunately, two weeks before classes started I went in for an upper GI because I was having trouble swallowing. I discovered that I had stage II cancer of the esophagus. I am receiving treatment, but it has affected my writing schedule and classes. I will not let it win.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on \"The Bismark: An Izzy Concannon Adventure\" and making great progress. I\u0027d like for you to join me and watch as I finish my first novel, and develop the rest of the series. Any support you give goes directly into helping finish and publish these stories.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe Adventures of Izzy Concannon\u003c/h2\u003e\u003cbr\u003eEsmerelda \"Izzy\" Concannon is a fun character: a hard drinking, hard fighting, outlaw and rogue at the edges of Terran space. She butts heads with the established order of the Second confederation and The Third Gospel. Along with Bob, the Worldshard and her compatriot Manok, the hulking Ursine, she travels the backwaters of the universe trying to get ahead.\u003cbr\u003e\u003cbr\u003eMy inspirations are the great, fun Space Operas I grew up with: Things like Alan Dean Foster\u0027s Humanx stories and Harry Harrison\u0027s Stainless Steel Rat. \u00a0Drawing on a love of action and adventure tales, I\u0027m having a lot of fun developing this series, and hope you Stick around to watch!"
