    "summary": "\u003cstrong\u003eI\u2019m Lynn \u201cCyrin\u201d Conway\u003c/strong\u003e a senior software engineer and project manager. I\u2019m also a black poly trans lesbian ( \u003ca href=\"http://my.pronoun.is/she\"\u003emy.pronoun.is/she\u003c/a\u003e ). I do most of my work with connections and community (the queer trans community in particular).\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPeople who give money to me on Patreon are considered to be donating to the cause of me helping undo oppressive forces, and so therefore there are no rewards. \n\u003cbr\u003e\n\u003cbr\u003e\nNot direct ones, at least. \n...unless you consider becoming a loyal minion for the cause of economic liberation to be a reward ^_^\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m Doing\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll of the money I get on here is passed through to people who need it more than me! I\u0027m a senior software engineer, I don\u0027t need it promise!\u003cbr\u003e\u003cbr\u003eMost of my praxis is helping marginalized people with direct support / career help. I recruit for tech jobs every so often, and I\u0027m always available for code reviews / pairing on OSS projects! My impact is shifting a lot relative to what it used to be, and I\u0027m still working on making it more focused.\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
