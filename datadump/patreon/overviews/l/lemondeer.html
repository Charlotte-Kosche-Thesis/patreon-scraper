    "summary": "\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eI\u0027m Lemondeer, you can call me Lem! I am the author of \u003ca href=\"http://downthehatchcomic.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDown the Hatch\u003c/a\u003e, a vore webcomic featuring an unlucky (but delicious) human living with a fuzzy monster with a voracious appetite.\u003cbr\u003eI would love to make art and comic making my focus in life, but unfortunately I like to eat food too. Supporting me here allows me to enjoy both!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the comic \u003cbr\u003e\u003c/strong\u003eI have long been a fan of vore, but I found myself often left wanting when browsing. I started drawing it myself, with the desire to fill in what I felt was lacking in the art I often saw: I wanted well fleshed out characters, longer stories, and a touch more realism.\u003cbr\u003eThis was clearly an opportunity for a comic, and I already had a story that had been in the works for years that would be perfect. So, I adapted the characters to better suit my needs, and Mort and Noah were born.\u003cbr\u003eThe comic will examine the predator prey relationship, and other dark themes such as life and death, revenge, human kind\u0027s place in nature (and a magical society mostly composed of non-human creatures), and of course, vore.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/735f/f/2016/313/9/f/tiny_by_lemon_deer-danwnhy.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
