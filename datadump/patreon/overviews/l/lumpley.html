    "summary": "I create tabletop games, mostly roleplaying games, including a couple of the most well-known, influential, and critically acclaimed indie rpgs there are.\u003cbr\u003e\u003cbr\u003e\n\nThe process of creating a game is hard, intense, and unforgiving. Most of the games I create don\u0027t survive it, and nobody in the world ever sees them, until now.\u003cbr\u003e\u003cbr\u003e\n\nI\u0027m going to crack my design process open to you, by privately publishing my works in \nprogress, my game sketches, my ongoing design notes, and my playtesting \nresults. You\u0027ll get to watch me work on a game, from its initial conception through design, development, and playtesting, until I finish it and publish it, or else kill it and sink its body back into the swamp. \u003cbr\u003e\u003cbr\u003eI\u0027ll publish one or two installments per month. I\u0027ll never publish more than two. Some busy months, I won\u0027t publish any.\u003cbr\u003e\u003cbr\u003eI\u0027m publishing here: \u003ca href=\"http://lumpley.com/index.php/window/installment\" rel=\"nofollow\"\u003eA Window Into Game Design\u003c/a\u003e.\u003cbr\u003eYou can read an example installment here: \u003ca href=\"http://lumpley.com/index.php/window/installment/1\" rel=\"nofollow\"\u003eApocalypse World: Nightmare City\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhen you pledge, I\u0027ll send you a link to set up your user account to read the patron-only installments and the discussions and stuff. I have to send them by hand, so be patient! You won\u0027t miss anything.\u003cbr\u003e\u003cbr\u003eAsk me questions here: \u003ca href=\"https://www.patreon.com/creation?hid=2185759\u0026amp;rf=36883\"\u003eFAQ-in-progress\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks for signing up and I hope you\u0027ll find it interesting.\u003cbr\u003e"
