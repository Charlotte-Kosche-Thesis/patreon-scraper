    "summary": "\u003cbr\u003e\n\u003cstrong\u003eIn English!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHello and welcome!\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"156\" src=\"https://www.youtube.com/embed/oqvc98tNXpc\" width=\"350\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThank you so much for considering supporting the LatinoLabs podcast. This Science, Technology and society podcast is produced by Nico Hernandez Charpak, PhD, together with a team of LatinX scientists that want to communicate the awesomeness of current science and of the process of doing science! Each episode will, in less than 20 minutes or so, dive into a single topic, with interviews, discussion and some laughter.\u00a0We strive to be able to communicate to you real stories from real science and technology projects told with the help of the awesome people involved. In each episode you will hear at least two latinX\u00a0scientistis/engineers voices, as well as at least one female scientists/engineer voice.\u00a0\n\u003c/div\u003e\nThank you for your support! We are start\n\u003cul\u003e\n\t\u003cli\u003eWhy now? Because we should have started a long time ago\u003c/li\u003e\n\t\u003cli\u003eWhy us? Because we know a ton of kickass scientists and engineers that want you to know what they are up to, and how do they do it.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\n\tWe are now working from our laptops and during our \"free time\" (we are all active researchers), your support will allow us to get better hardware, software and maybe one day some pizza!\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\nEn Espa\u00f1ol!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHola y Bienvenido!\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"156\" src=\"https://www.youtube.com/embed/oddT6yw6MEg\" width=\"350\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\nMuchas gracias por apoyar el podcast Latino Lab. Este podcast de Ciencia, Technologia y sociedad es producido por Nico Hern\u00e1ndez Charpak, Phd, con unequipo de cient\u00edficas y cient\u00edficos latinos que quieren comunicar lo fant\u00e1stico de los proyectos cient\u00edficos de hoy en d\u00eda, as\u00ed como el d\u00eda a d\u00eda del proceso de crear Ciencia y Tecnolog\u00eda. Cada episodio, en menos de 20 minutos, tratar\u00e1 un solo tema con entrevistas, discusi\u00f3n y humor.\u00a0Queremos hacer llegar a t\u00ed hitorias reales the proyectos cient\u00edficos y de ingenier\u00eda reales, con la ayuda de los actores principales.  En cada episodio, escuchar\u00e1s por lo menos dos voces de cient\u00edfic@s/Ingenier@s latinXs, as\u00ed como al menos una voz de una cient\u00edfica/Ingeniera. \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u00bfPor qu\u00e9 ahora? Porque debimos haber empezado hace mucho tiempo \u003c/li\u003e\n\t\u003cli\u003e\u00bfPor qu\u00e9 nosotros? Porque conocemos a un mont\u00f3n de cient\u00edficas,  cient\u00edficos, ingenieros  e ingenieras incre\u00edbles que quieren que t\u00fa sepas que est\u00e1n haciendo, y c\u00f3mo lo est\u00e1n haciendo.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003c/strong\u003e\n\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tMuchas gracias por tu apoyo. Estamos empezando desde nuestros computadores personales y durante nuestro \"tiempo libre\" (todos somos investigadores), tu apoyo nos permitir\u00e1 obtener mejor hardware, software y de pronto alg\u00fan d\u00eda \u00a1Pizza!\u003cbr\u003e\n\u003c/div\u003e"
