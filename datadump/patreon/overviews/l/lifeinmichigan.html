    "summary": "\u003ca href=\"http://www.lifeinmichigan.com/\"\u003e\u003cspan style=\"font-weight: 700;\"\u003e\u003c/span\u003eLifeInMichigan.com\u003c/a\u003e is a photo blog with words sprinkled on top. Some days the focus is travel. On many days it is music. On most days it is beer. And if we are feeling nostalgic, we may share some history. Regardless of our mood, our focus always remains the same: \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003ePromoting Michigan One Story at a Time!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003eThank You for Supporting Life In Michigan\u003c/strong\u003e\u003cbr\u003eLife In Michigan has its own personality and quirks. It is fueled by friends and followers who share our content and provide opportunities to cover events.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSince our site launched in 2012, we have published hundreds of posts and thousands of photographs. Take a peek:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFestivals, events, experiences\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.lifeinmichigan.com/gears-beards-beers-3/\"\u003eGears Beards Beers\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lifeinmichigan.com/sponge-beer-sessions-live-kuhnhenn-brewing/\"\u003eSponge Beer Sessions Live at Kuhnhenn Brewing\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003ePerformance reviews of the local bands\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.lifeinmichigan.com/laith-al-saadi-nicholas-david-rumpus-room/\"\u003eLaith Al-Saadi and Nicholas David at the Rumpus\u00a0Room\u00a0\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lifeinmichigan.com/ann-arbor-summer-festival/\"\u003eAnn Arbor Summer Festival\u00a0\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSnapshots of Michigan culture\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.lifeinmichigan.com/christmas-farm-waterloo-farm-museum/\"\u003eChristmas on the Farm - Waterloo Area Farm Museum\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lifeinmichigan.com/michigan-military-heritage-museum/\"\u003eMichigan Military Heritage Museum\u00a0\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eEncourage others to explore Michigan\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.lifeinmichigan.com/sponge-beer-sessions-live-kuhnhenn-brewing/\"\u003eSnowshoeing in the Michigan\u0027s Upper Peninsula\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lifeinmichigan.com/legs-inn-a-polish-delight/\"\u003eLegs Inn: A Polish Delight\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eThe Ask\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI said to Chuck, \u201cIt is time to make LifeInMichigan.com better, stronger, faster. Like the Six Million Dollar Man!\" To which he replied, \u201cNo, honey; we don\u2019t have the funds to build the Bionic Blog.\u201d I was shocked. Even Larry the dog was shocked.\u00a0\u003cbr\u003e\u003cbr\u003eYou see, when LifeInMichigan was new and shiny, we vowed never to clutter it with paid advertising. We\u2019d danced in the living room and chanted, \"No pop-ups!\" That vow is turning our labor of love into Audrey II.\u00a0\u003cbr\u003e\u003cbr\u003ePlease consider helping us, \"\u003cstrong\u003ePromote Michigan One Story at a Time\u003c/strong\u003e\" and build a bionic blog. How will your money be used? Very good question. When we hit $1,000 a month, we will have the necessary funding to do the following:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003emprove our visitor\u0027s\u00a0experience.\u003c/strong\u003e We\u0027d like to move our content to a dedicated server and pay our talented web designer more. Currently we pay her with kindness and small checks.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eGrow our Family.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eWe love our family of readers and want to expand our reach to as many friends as possible.\u00a0This is good for us and for Michigan!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eThank you for\u00a0your consideration in making a pledge to support Life In Michigan. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCheers!\u00a0\u003cbr\u003eChuck and Brenda\u003cbr\u003eP.S. If you\u0027ve got an idea for a post, send us a message. We\u0027d love to hear it."
