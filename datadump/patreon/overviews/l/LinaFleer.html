    "summary": "\u003cbr\u003e\n\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cimg src=\"https://i.imgur.com/lwTecbg.gif\" style=\"width: 488px;\"\u003e\u003cbr\u003e\nIch bin \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eLina\u003c/strong\u003e\u003c/span\u003e, eine studierte Game\nDesignern mit Spezialisierung auf Art\u0026amp;Animation und ich kreiere\nleidenschaftlich gerne Videos.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon ist eine Plattform, auf der\nContentcreator unterst\u00fctzt werden k\u00f6nnen. Wenn ihr mir ein kleines\nTaschengeld hinterlassen wollt, sorgt ihr damit nicht nur daf\u00fcr,\ndass ich weiterhin kreativ als Videok\u00fcnstlerin unterwegs sein kann,\nsondern ihr bekommt daf\u00fcr auch etwas zur\u00fcck.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eWas bekomme ich als Belohnung?\u003c/u\u003e\u003cbr\u003eAb \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e1$\u003c/strong\u003e\u003c/span\u003e (umgerechnet und mit Steuer\netwa 0,97\u20ac) bekommst Zugang zu exklusiven Bildmaterial und f\u00fcr dich gezeichneten Wallpapern und dein Name wird am Ende meiner\nVideos als Unterst\u00fctzer stehen.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eUm was f\u00fcr Videos geht es?\u003c/u\u003e\u003cbr\u003e\nAuf meinem Youtubekanal geht es um\nIllustration, Animation und Game Design. Im Gro\u00dfen und ganzen gibt\nes dementsprechend auch drei Arten von Videos, die entstehen: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eGame Design Analysen\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eAnimationen\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eDraw\u0026amp;Talks\u003c/strong\u003e\u003c/span\u003e (Illustration bei\n\tdessen Entstehung ich \u00fcber ein Thema rede)\n\t\u003c/li\u003e\n\u003c/ul\u003e\nAnk\u00fcndigungs- oder Infovideos z\u00e4hlen\nnicht dazu, keine Sorge! Du bezahlst nur f\u00fcr Videos in die mehrere\nStunden Arbeit eingeflossen sind und die zu meinem Kanalkonzept\ngeh\u00f6ren.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eWie oft kommen die Videos?\u003c/u\u003e\u003cbr\u003e\nPro Monat werde ich zwei Youtubevideos\nproduzieren. Ein besonders aufwendiges (eine l\u00e4ngere Analyse oder\nAnimation) und ein etwas kleineres (z.B. ein Draw\u0026amp;Talk oder eine\nkurze, simple Animation). \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003eWof\u00fcr benutzt du das Geld?\u003c/u\u003e\u003cbr\u003e\nDa ich die Videos allein erstelle und\nauch sonst kaum zus\u00e4tzliches Equipment brauche geht es vor allem\nmeine Lebenskosten. Momentan finanziere ich mich \u00fcber meine\nFreelancer Arbeit aber mit gen\u00fcgend Patrons k\u00f6nnte ich mich um so\nmehr auf Youtube und meine Videoleidenschaft konzentrieren.\n\u003cbr\u003e"
