    "published_at": "2016-05-07T19:13:36+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 120, 161);\"\u003eHello! I\u0027m Lark, and I am trying to make a living by drawing cute girls.\u003c/span\u003e\u003c/strong\u003eWith your support, I hope to produce more and more content for \n\u003cem\u003eyou\u003c/em\u003e. That is why I\u0027m doing what I do, after all!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(101, 227, 187);\"\u003eSo why Patreon?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eFor \u003cem\u003eyou\u003c/em\u003e, my fans and my supporters. I love drawing, and I want to continue drawing. Unfortunately, like everyone, I\u0027ve got bills and life and a lot of other things in the way. That means sometimes I don\u0027t get to. When I don\u0027t get to draw, that means you folks don\u0027t get to enjoy my work, and that\u0027s no fun for anyone.\u003cbr\u003e\nBy using Patreon, and with the help of you, \n\u003cstrong\u003eThe Patrons\u003c/strong\u003e, I can make enough to get by and \u003cem\u003estill draw for a living. \u003c/em\u003eI can still create the content I love and draw the things you want to see.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 120, 161);\"\u003eWhy should I support? Where is my money going?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eI\u0027ll come right out and say that \n\u003cstrong\u003enothing I post will be 100% exclusive\u003c/strong\u003e. I have a problem with paywalls and I know what its like to not have disposable income. I create for you guys, so why lock away the content?\u003cbr\u003e\nThat said, I will be holding a \n\u003cstrong\u003emonthly poll\u003c/strong\u003e to decide which franchised character I draw fanart of. That means, with more support, I can draw more characters that \u003cem\u003eyou get to vote for!\u003c/em\u003e Suggestions will be taken from Patreon supporters, but voting will be available to everyone!\u003cbr\u003eAdditionally, if I reach my first milestone, you will be able to come by my monthly request streams and have your OC or any other character you like drawn and colored by me!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(101, 227, 187);\"\u003eHow does this all work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThink of Patreon like a premium subscription service where the more total pledges per month adds up to greater and greater rewards. \n\u003cem\u003eFor everyone\u003c/em\u003e. With my \u003cstrong\u003ePatrons\u003c/strong\u003e supporting me, I no longer have to rely solely commissions or a full-time job to make an income. This means that I can draw the things that are important to my fans, and more of it. Instead you get to see all of the ideas I\u0027ve got just waiting to come out! You don\u0027t have to pledge a lot. Can only spare a dollar? That\u0027s great. That\u0027s another stone on the mountain. Everything adds up, and when things add up, \u003cem\u003eeveryone reaps the rewards.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 120, 161);\"\u003e\u003cstrong\u003eWhat kind of Rewards?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nGreat question! \n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eRight now, I can hold a monthly \u003cstrong\u003eCharacter Pinup Poll\u003c/strong\u003e\u00a0using suggestions taken directly from my Patrons. Essentially, you guys suggest who you\u0027d like to see me draw, then get to vote on your favorites. The winner gets drawn and colored by me! The losers? They just go back on the list for another month\u0027s poll!\u003c/li\u003e\u003cli\u003eI will have a \u003cstrong\u003emonthly request stream\u003c/strong\u003e, supported my Patreon, where anyone can have a request drawn by me!\u003c/li\u003e\n\u003cli\u003eOnce I get more backing, I\u0027d like to start drawing my own comic featuring my own OCs in their daily lives!\u00a0\u003c/li\u003e\n\u003cli\u003eWith your support I can draw art packs with my and other artists\u0027 OCs.\u003c/li\u003e\u003cli\u003eI have a long-term goal of doing routine hentai comics, which will only be possible if I meet all of my milestones.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003e\nDon\u0027t have the cash to spare? That\u0027s totally okay. I understand that disposable income isn\u0027t a blessing that many people have. I don\u0027t even have it! That doesn\u0027t mean you can\u0027t support me. You can follow my\u00a0\u003c/em\u003e\u003ca href=\"http://larkdraws.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cem\u003e\u00a0or my\u00a0\u003c/em\u003e\u003ca href=\"https://www.furaffinity.net/user/blossomfall/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003cem\u003e\u00a0and share my work, which helps me expand and reach more people! More people means more support. More support means, again, \n\u003c/em\u003e\u003cem\u003emore rewards\u003c/em\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\nThanks for taking the time to read. I really appreciate it. If you can support me, please consider doing so!\n\u003c/em\u003e\u003cbr\u003e"
