    "summary": "Hi--\u003cbr\u003e\u003cbr\u003eI\u0027m on patreon because I care about writing a blog well. Is that in itself something worth paying for? Of course not! The blog has to be good on its own merits.\u003cbr\u003e\u003cbr\u003e[By the way, here\u0027s a link to the blog:\u00a0\u003ca href=\"https://laowaihaipai.wordpress.com/\" rel=\"nofollow\"\u003ehttps://laowaihaipai.wordpress.com/\u003c/a\u003e]\u003cbr\u003e\u003cbr\u003eBut I\u0027m someone with high standards, and I\u0027m quite exacting about my own writing. In this way, to make a blog I regard as worthwhile, I really don\u0027t have the time to work beyond what little English tutoring I\u0027ve managed to acquire; I\u0027m in class for 20 hours per week, and the requisite studying afterward is really quite time-consuming. \u003cbr\u003e\u003cbr\u003ePerhaps, then, I shouldn\u0027t write a blog, and rather I should work part-time?\u003cbr\u003e\u003cbr\u003eI would agree, but in the process of applying for a scholarship, I said I would write such a blog. I did indeed receive said scholarship, so I would \u00a0like to keep my word.\u003cbr\u003e \u003cbr\u003eNow, to talk about the least tasteful subject: do I even need this money? \u003cbr\u003e\u003cbr\u003eWell, my stipend--for all living expenses beyond room and board--is $364 (2500 RMB) per month. Besides that, my family hasn\u0027t been able to assist me financially since I\u0027ve begun studying at university, and that trend continues. \u003cbr\u003e\u003cbr\u003eBasically I want to use pledge money to visit exhibitions, concerts, cultural events in general, etc. and then blog about them.\u003cbr\u003e\u003cbr\u003eAnything beyond the initial \"goal\" amount would just go toward traveling around China to see more of the usual-unusual and blog about it.\u003cbr\u003e\u003cbr\u003eThanks for reading through that!\u003cbr\u003e\u003cbr\u003e-Ben \u003cbr\u003e"
