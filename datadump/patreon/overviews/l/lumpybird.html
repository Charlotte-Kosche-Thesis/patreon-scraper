    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHiya, I\u0027m Zacharie! \u003c/strong\u003eI\u0027m a 20 year old freelance artist and cosplayer who\u0027s been drawing for only 7 years, and cosplaying for 6! I mainly produce small pieces of fanart as well as personal drawings for myself, and generally cosplay video game characters.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/af7870b0858e0fff7fac0bb6ccc1e543/tumblr_p6udv1uY621sfmdibo1_r1_250.png\"\u003e\u00a0\u003cimg src=\"https://78.media.tumblr.com/5fd4a603af8138166d3027b58e8aae08/tumblr_p6udv1uY621sfmdibo3_r3_250.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve decided to join Patreon in hopes of gaining a small income to help fund my passion for cosplay, any art supplies I might need, as well as possibly moving cross-country back to my home state and potentially beginning HRT someday. I am currently jobless, so I rely solely on commissions and donations for the funds to put towards these things.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f3607233933a0ac98ec9860999fdbd32/tumblr_p6udv1uY621sfmdibo2_r1_250.png\"\u003e\u003cbr\u003eRewards for patrons will mostly be focusing on my art more so than cosplay, since I draw more often than make costumes. You\u0027ll be able to see WIPs, sketches, unfinished pieces, and receive monthly sketch requests, as well as any cosplay-related updates I have to share!\u003cbr\u003e\u003cbr\u003eThank you for your consideration, have a wonderful day!\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://lumpybirdcosplay.tumblr.com\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e ||\u00a0\u003ca href=\"https://millennialspectrum.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eDeviantArt\u003c/span\u003e\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.instagram.com/lumpybirdarts/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e"
