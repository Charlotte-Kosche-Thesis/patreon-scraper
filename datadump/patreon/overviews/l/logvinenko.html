    "published_at": "2018-01-10T19:55:04+00:00",
    "summary": "\u003ch4\u003e\u041e\u0431\u043e \u043c\u043d\u0435\u003c/h4\u003e\n\u003cbr\u003e\n\u041f\u0440\u0438\u0432\u0435\u0442, \u044f \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440 \u041b\u043e\u0433\u0432\u0438\u043d\u0435\u043d\u043a\u043e, \u0438\u0434\u0443 \u043a \u043c\u0435\u0447\u0442\u0435 \u0447\u0435\u0440\u0435\u0437 \u0442\u0440\u0435\u0439\u0434\u0438\u043d\u0433 \u043d\u0430 \u0424\u043e\u0440\u0435\u043a\u0441. \n\u041c\u043e\u044f \u043a\u043b\u044e\u0447\u0435\u0432\u0430\u044f \u043a\u043e\u043c\u043f\u0435\u0442\u0435\u043d\u0446\u0438\u044f - \u0441\u0434\u0435\u043b\u043a\u0438 \u0441 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u043c \u0441\u0442\u043e\u043f\u043e\u043c \u0438 \u0441\u043e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u0435\u043c \u0440\u0438\u0441\u043a\u0430 \u043a \u043f\u0440\u0438\u0431\u044b\u043b\u0438 1:8-12.\n\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/xhpyx9k3gsd0icq/iWUN1PgTrwg.jpg?dl=1\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/yrpxrgd1jhdyozm/qT6gdIS9Zuo.jpg?dl=1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u044f \u043d\u0430 Patreon\u003c/h4\u003e\n\u003cbr\u003e\n\u042f \u0432\u0441\u0435\u0433\u0434\u0430 \u0445\u043e\u0442\u0435\u043b \u0438\u043c\u0435\u0442\u044c \u0441\u0432\u043e\u0439 \u0431\u043b\u043e\u0433, \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u0433\u0440\u0443\u0436\u0430\u0442\u044c \u043c\u044b\u0441\u043b\u0438. \u041d\u043e \u044f \u043d\u0435 \u0445\u043e\u0442\u0435\u043b \u0447\u0442\u043e\u0431\u044b \u0432\u0441\u0435 \u043f\u043e\u0434\u0440\u044f\u0434 \u043c\u043e\u0433\u043b\u0438 \u0447\u0438\u0442\u0430\u0442\u044c \u043c\u043e\u0438 \u0437\u0430\u043f\u0438\u0441\u0438. \u0415\u0441\u0442\u044c \u043b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0443\u0436\u0434\u0430\u044e\u0442\u0441\u044f \u0432 \u043c\u043e\u0435\u043c \u043e\u043f\u044b\u0442\u0435 \u0438 Patreon \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u0434\u0430\u0432\u0430\u0442\u044c \u0434\u043e\u0441\u0442\u0443\u043f \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u0430\u043a\u0438\u043c \u043b\u044e\u0434\u044f\u043c.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 Patreon?\u003c/h4\u003e\n\u003cbr\u003e\n\u0412\u044b \u003ca href=\"https://patreon.com/invite/vlblzz\" target=\"_blank\"\u003e\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442\u0435\u0441\u044c \u043d\u0430 Patreon\u003c/a\u003e, \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0435 \u0431\u0430\u043d\u043a\u043e\u0432\u0441\u043a\u0443\u044e \u043a\u0430\u0440\u0442\u0443 \u0438\u043b\u0438 \u0441\u0447\u0451\u0442 \u0432 PayPal, \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0434\u043e\u0441\u0442\u0443\u043f\u0430 \u0438 \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c \u0434\u043e\u0441\u0442\u0443\u043f\u0430 \u0431\u0443\u0434\u0435\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f 1-\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430 \u0441 \u0432\u0430\u0448\u0435\u0433\u043e \u0441\u0447\u0435\u0442\u0430. \u041e\u0442 \u0432\u0430\u0441 \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f, \u0447\u0442\u043e\u0431\u044b \u0432 \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0434\u0430\u043d\u043d\u0430\u044f \u0441\u0443\u043c\u043c\u0430 \u043d\u0430\u0445\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u043d\u0430 \u0443\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u043c \u0432\u0430\u043c\u0438 \u0441\u0447\u0435\u0442\u0443.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u041e\u0431 \u0443\u0440\u043e\u0432\u043d\u044f\u0445 \u0434\u043e\u0441\u0442\u0443\u043f\u0430\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u0414\u043e\u0441\u0442\u0443\u043f \u043a\u043e \u0432\u0441\u0435\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c \u0431\u043b\u043e\u0433\u0430 \u043c\u043e\u0436\u043d\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0432\u0441\u0435\u0433\u043e \u0437\u0430 \u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e$8.99/\u043c\u0435\u0441.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u0421\u044e\u0434\u0430 \u0432\u0445\u043e\u0434\u0438\u0442 \u0432\u0441\u0435-\u0432\u0441\u0435-\u0432\u0441\u0435 \u0438 \u044d\u0442\u043e \u0441\u0430\u043c\u044b\u0439 \u0432\u044b\u0433\u043e\u0434\u043d\u044b\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0434\u043e\u0441\u0442\u0443\u043f\u0430, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0442\u044b \u0431\u0443\u0434\u0435\u0448\u044c \u0438\u043c\u0435\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0432\u0435\u0431\u0438\u043d\u0430\u0440\u0430\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0438\u043a\u043e\u043c\u0443 \u043d\u0435 \u0431\u0443\u0434\u0443\u0442 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b, \u0441\u043c\u043e\u0436\u0435\u0448\u044c \u0437\u0430\u0434\u0430\u0432\u0430\u0442\u044c \u043b\u044e\u0431\u044b\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0432 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e\u043c VIP \u0447\u0430\u0442\u0435.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u0417\u0430 6$ \u0442\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0448\u044c:\u003c/strong\u003e\u003cbr\u003e\n\u041c\u043e\u0439 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u0439 \u0436\u0443\u0440\u043d\u0430\u043b \u0441\u0434\u0435\u043b\u043e\u043a \u0441\u043e \u0441\u043a\u0440\u0438\u043d\u0448\u043e\u0442\u0430\u043c\u0438 \u0438 \u043e\u0431\u044a\u044f\u0441\u043d\u0435\u043d\u0438\u044f\u043c\u0438 \u0442\u043e\u0447\u0435\u043a \u0432\u0445\u043e\u0434\u0430, \n\u0446\u0435\u043b\u0435\u0439, \u0430\u043d\u0430\u043b\u0438\u0437\u043e\u043c \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u0445 \u0441\u0434\u0435\u043b\u043e\u043a, \u0440\u0430\u0431\u043e\u0442\u043e\u0439 \u043d\u0430\u0434 \u043e\u0448\u0438\u0431\u043a\u0430\u043c\u0438 \u0438 \u0432\u044b\u0432\u043e\u0434\u0430\u043c\u0438.\n\u003cbr\u003e\n\u003cu\u003e\u042f \u043d\u0435 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u0441\u0435\u0440\u0432\u0438\u0441 \u0441\u0438\u0433\u043d\u0430\u043b\u043e\u0432!\u003c/u\u003e\u003cbr\u003e\n\u0416\u0443\u0440\u043d\u0430\u043b \u0437\u0430\u043f\u043e\u043b\u043d\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u0441\u043b\u0435 \u0437\u0430\u043a\u0440\u044b\u0442\u0438\u044f \u0441\u0434\u0435\u043b\u043e\u043a.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0417\u0430 7$ \u043f\u043e\u043b\u0443\u0447\u0438\u0448\u044c:\u003cbr\u003e\n\u003c/strong\u003e\u0412\u0441\u0435, \u0447\u0442\u043e \u0432 \u043f\u0440\u0435\u0434\u044b\u0434\u0443\u0449\u0435\u043c \u043f\u0443\u043d\u043a\u0442\u0435 (\u0436\u0443\u0440\u043d\u0430\u043b \u0441\u0434\u0435\u043b\u043e\u043a).\u003cbr\u003e\n\u003cstrong\u003e+ \u043e\u0431\u0449\u0438\u0439 \u0447\u0430\u0442 \u0434\u043b\u044f \u043e\u0431\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u044f \u0441\u0434\u0435\u043b\u043e\u043a \u003c/strong\u003e\u003cem\u003e(\u0441\u043a\u0440\u0438\u043d\u044b \u043f\u043e \u0441\u0434\u0435\u043b\u043a\u0430\u043c \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u0441\u043b\u0435 \u0432\u0445\u043e\u0434\u0430 \u0431\u0443\u0434\u0443 \u0441\u043a\u0438\u0434\u044b\u0432\u0430\u0442\u044c \u0432 \u0447\u0430\u0442, \u043e\u0431\u0440\u0430\u0442\u04
