    "published_at": "2015-09-07T17:15:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://lacartedusurnaturel.files.wordpress.com/2015/09/welcome2.jpg\"\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBonjour \u00e0 tous ! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nNotre podcast \"La Carte du Surnaturel\" \u003cstrong\u003eest gratuit et le restera\u003c/strong\u003e, alors pourquoi devenir Patron? \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://lacartedusurnaturel.wordpress.com/2015/09/08/nous-soutenir-sur-patreon/\" rel=\"nofollow\" target=\"_blank\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://lacartedusurnaturel.wordpress.com/2015/09/08/nous-soutenir-sur-patreon/\" rel=\"nofollow\" target=\"_blank\"\u003e\u0026gt;\u0026gt; Pour savoir comment devenir Patron, regardez notre article d\u00e9di\u00e9 ICI \u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon nous permet de diffuser des contenus exclusifs et de discuter de fa\u00e7on priv\u00e9e avec les auditeurs qui aiment notre travail et veulent y participer. Nous avons d\u00e9cid\u00e9 de nous tourner vers ce mode de financement participatif afin de rencontrer des personnes aussi motiv\u00e9es que nous.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRegardez dans le menu du haut \"\u003ca href=\"https://www.patreon.com/lacartedusurnaturel?ty=a\"\u003eAll Posts\u003c/a\u003e\" pour voir les articles d\u00e9j\u00e0 publi\u00e9s :\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://s22.postimg.org/dtvyquwq9/e02.jpg\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLes articles r\u00e9serv\u00e9s aux Patrons sont \"verrouill\u00e9s\", soutenez-nous pour avoir acc\u00e8s \u00e0 l\u0027int\u00e9gralit\u00e9 de nos contenus! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003eD\u00e8s 1$ par mois\u003c/strong\u003e, vous aurez acc\u00e8s \u00e0 \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ela v\u00e9ritable Carte du Surnaturel\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e, celle qui nous sert \u00e0 r\u00e9aliser l\u0027\u00e9mission! C\u0027est un fichier kml \u00e0 charger dans Google Earth, vous y verrez des centaines de lieux \u00e0 d\u00e9couvrir par vous-m\u00eame, comment\u00e9s, r\u00e9pertori\u00e9s en diff\u00e9rentes cat\u00e9gories, avec \u00e0 chaque fois un lien pour en savoir plus sur Internet. Elle sera r\u00e9guli\u00e8rement mise \u00e0 jour.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tVous pourrez aussi avoir \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eles \u00e9pisodes au format audio\u003c/span\u003e\u003c/strong\u003e pour les \u00e9couter en itin\u00e9rance.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tNous mettons de plus \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003edes commentaires sur les \u00e9pisodes\u003c/span\u003e\u003c/strong\u003e, et nous r\u00e9pondrons \u00e0 vos questions dans des hors-s\u00e9rie qui seront fait \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003etout sp\u00e9cialement POUR VOUS !\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLa carte est aussi disponible en format JPG, pr\u00eate \u00e0 imprimer, dans un style vintage ancien pour les Patrons qui souhaitent nous soutenir \u00e0 partir de 2$ par mois.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UChv7VrnWVoWbQxZ0dYpnb2g\" rel=\"nofollow\"\u003eNotre cha\u00eene Youtube est ici, cliquez pour voir nos \u00e9pisodes d\u00e9j\u00e0 sortis, et abonnez vous pour rester au courant de nos parutions\u003c/a\u003e :)\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\      "about": "\u003cstrong\u003eNous sommes\u003c/strong\u003e : Monsieur S, Nia, Antony, et moi-m\u00eame, Mina. \u003cbr\u003e\u003cstrong\u003eNos profils\u003c/strong\u003e : Mr S est le \"sp\u00e9cialiste\", un avis sur tout, et surtout un avis ;), Nia s\u0027est embarqu\u00e9e dans l\u0027aventure et d\u00e9couvre le surnaturel avec curiosit\u00e9, Antony est l\u0027ami dans l\u0027ombre qui compile toutes les images pour les vid\u00e9os, et Mina, f\u00e9rue de cybercultures, activiste essentiellement quand il s\u0027agit d\u0027inviter les copains et faire des soir\u00e9es \u00e0 th\u00e8me, est initiatrice du projet et monteuse vid\u00e9o.\u003cbr\u003e\u003cstrong\u003eNos hobbies\u003c/strong\u003e : faire la f\u00eate, geeker sur internet, organiser des sorties insolites, faire des enqu\u00eates sur tout et n\u0027importe quoi, prendre des notes, et faire notre podcast.\u003cbr\u003e",
