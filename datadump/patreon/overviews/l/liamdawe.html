    "summary": "\u003cstrong\u003eAbout GamingOnLinux\u003c/strong\u003e\u003cbr\u003e\nThank you for stopping by! We are\u00a0\u003ca href=\"https://www.gamingonlinux.com/\"\u003eGamingOnLinux.com\u003c/a\u003e, what we commonly refer to a \"GOL\"! It\u0027s a completely independent gaming website, dedicated to Linux gaming. We find the news and chase down developers, so you don\u0027t have to!\u00a0We write new articles \u003cem\u003ealmost\u003c/em\u003e every day for you to keep up with everything around Linux/SteamOS gaming.\u003cbr\u003e\u003cbr\u003eIn the past, you might have picked up a monthly gaming magazine, by pledging to us you could consider it like that, except you\u0027re also getting everything else we do as well.\u003cbr\u003e\u003cbr\u003eArticles not your thing? We are also on\u00a0\u003ca href=\"https://www.twitch.tv/gamingonlinux\"\u003eTwitch\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/gamingonlinux\"\u003eYouTube\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eWant to know how much we\u0027ve done on the site, or what anyone else has done on it? You can hit\u00a0\u003ca href=\"https://www.gamingonlinux.com/index.php?module=website_stats\"\u003ethis link\u003c/a\u003e. You will see there the amount of effort we put into it every month!\u003cbr\u003e\u003cbr\u003eWe have a merch store! If you\u0027re after something Linux-related and nerdy, \u003ca href=\"https://shop.spreadshirt.co.uk/gamingonlinux/?noCache=true\"\u003echeck out our store here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe code that runs GOL is \u003cem\u003eopen source\u003c/em\u003e under the MIT license: \u003ca href=\"https://gitlab.com/liamdawe/gamingonlinux\"\u003ehttps://gitlab.com/liamdawe/gamingonlinux\u003c/a\u003e, we chose that license so that anyone can tinker with it re-use it and generally do whatever they like without any licensing hassles.  It\u0027s really only meant for GOL though, but hey if an issue bugs you, why not help out ;)\u003cbr\u003e\u003cbr\u003eWe also run \u003ca href=\"https://www.gamingonlinux.com/index.php?module=game_servers\"\u003eGame Servers\u003c/a\u003e. So you can join other Linux gamers in some fun online games!\u003cbr\u003e\u003cbr\u003eLiam from GamingOnLinux\u00a0has written about Linux news for many years, he was the original gaming writer for the old \u003ca href=\"https://www.linuxvoice.com/\"\u003eLinux Voice\u003c/a\u003e magazine, which has since merged with another. You can see a horrible picture in many of their earlier issues.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePayments\u003c/strong\u003e\u003cbr\u003e\nYou can pledge any amount you want from $1 to $\n\u003cem\u003ewhatever\u003c/em\u003e. It\u0027s your choice, you don\u0027t even need to pick a reward.\u003cbr\u003e\n\u003cbr\u003e\nPayments are taken once a month between 1st-3rd of each month. \n\u003cbr\u003e\nExample: You pledge on the 5th of March, your payment is taken around the 1st of April.\n\u003cbr\u003e\n\u003cem\u003eThis means you won\u0027t get a GOL Premium badge on the website until your payment clears!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat to expect from this Patreon\u003c/strong\u003e\u003cbr\u003e\nWhile most of the work goes into writing articles and working on the websites code, we will be throwing out information early to certain Patreon supporters on what we\u0027re working on. You will also have a direct say in what we do next. We will be involving you in the process of our work, as much as possible. We will also give you sneak peeks at things before they are ready to go on the website.\n\u003cbr\u003e\n\u003cbr\u003eWe will also throw out free keys here and there to our supporters. Those pledging to the \"Premium Plus\" level will be able to see the posts with free keys.\nPlease don\u0027t expect them too often though, only when we actually have them!\u003cbr\u003e\n\u003cbr\u003e\nNone of this is possible without your support! So thank you \u0026lt;3\n\u003cbr\u003e"
   },
