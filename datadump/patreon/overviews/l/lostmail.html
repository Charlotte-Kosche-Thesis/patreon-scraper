    "summary": "\u003cstrong\u003eGreetings from the Intergalactic Postal Works (IGPW) council!\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eWe may sometimes lose your mail, but we will never lose our optimism.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv\u003e\nWe are trying to use the new, innovative communications technology. But we have no money, so we decided to use crowdfunding. By redistributing undelivered mail which was lost too far away from its destination to be financially feasible to deliver, we get two birds with one stone! \n\u003cem\u003eBe part of the next big thing in space-based postal services. Subscribe today!\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cdiv\u003e\nThe\n\u003cstrong\u003e Lost Mail Redistribution Program (LMRP) \u003c/strong\u003ewill run until \u003cstrong\u003e2/2/2020\u003c/strong\u003e, and - being in the pilot phase - only support up to 222 lost mail subscribers, and up to \u003cstrong\u003e200\u003c/strong\u003e digital edition subscribers. Subscribers can expect an \u003cstrong\u003eextra-exciting\u00a0\u003c/strong\u003e\u003cstrong\u003edouble mailing \u003c/strong\u003ewhen they sign up during the first month of operation, \u003cstrong\u003eApril 2018. \u003c/strong\u003eEach of the following months will be a single mailing of rewards according to the following tiers:\u003c/div\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003e$5/month (200 available) - digital version of monthly postcard, and access to blog posts\u003c/li\u003e\u003cli\u003e$15/month (172 available) - all $5 rewards, plus physical postcard with handwritten message mailed to you each month, and access to blog posts; optionally, one additional blank postcard for fulfillment of your earthly communication needs with an intergalactic stamp (not that it has any value in your humble Terran existence, of course)\u003c/li\u003e\u003cli\u003e$30/month (50 available) - all $15 rewards, plus one mystery bonus item each month\u003c/li\u003e\u003c/ul\u003e\n\n\n\u003cbr\u003e\n\"\u003cstrong\u003eMystery bonus item? Sign me up!\"\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv\u003eYes, that\u0027s exactly what we want to hear! Each monthly installment of the $30 reward tier will involve one mystery bonus item, a completely different one each month. The Intergalactic Postal Works has accumulated much space communications detritus that should definitely inspire the lost mail connoisseur:\u003c/div\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003estickers, pins, or patches with the IGPW logo\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eIGPW stationery, shipping tape, rare stamps, and other \u003ci style=\"font-weight: normal; background-color: initial;\"\u003esplendid postage paraphernalia\u003c/i\u003e\u003c/li\u003e\n\t\u003cli\u003eprinted guides, maps, illustrations associated with the location to which that month\u0027s lost mail did not, sadly, make it\u003c/li\u003e\n\t\u003cli\u003eIntergalactic junk mail featuring best-selling products you\u0027ve never heard of\u003c/li\u003e\n\t\u003cli\u003eLost Mail desktop wallpaper\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\u003cbr\u003e\u003cstrong\u003eWhen can I expect my rewards?\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eOn the 15th of each month, we will distribute the \u003cstrong\u003ephysical\u003c/strong\u003e rewards. The physical rewards will be propagated from our good warehouse to your door through a series of respectable bureaucracies. Hopefully, this journey has better luck than the prior attempts to distribute that particular mail, but it might still take a few days to arrive depending on where on this conveniently small planet the deliveries are bound.\u00a0To avoid spoilers, the \u003cstrong\u003edigital\u003c/strong\u003e rewards will be posted two weeks after the physical rewards are mailed out.\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eWill we break the fourth wall?\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv\u003eNo, our headquarters are on a space station. Breaking the fourth wall would be irresponsible. All of our walls keep the space out.\u003c/div\u003e"
