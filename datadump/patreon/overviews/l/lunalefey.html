    "summary": "\u003cstrong\u003e\"My father could have been a great comedian but he didn\u2019t believe that that was possible for him, and so he made a conservative choice. \u003cbr\u003eInstead, he got a safe job as an accountant,\u201d Carrey said. \u003cbr\u003e\u201cWhen I was 12 years old, he was let go from that safe job, and our family had to do whatever we could to survive. I learned many great lessons from my father, not the least of which was that you can fail at what you don\u2019t want, so you might as well take a chance on doing what you love.\u201d\u003cbr\u003e- Jim Carrey\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those of you who didn\u0027t have the time to or wanted to watch the video, here\u0027s basically a very VERY brief summary of what I said :D (But if you\u0027d like full info, please take the time to watch the video)\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e-About me-\u003c/strong\u003e\u003cbr\u003eI\u0027m a 28 year young woman who has a complete and utter passion for creativity and anything having to do with it! Between modeling, drawing, making props/armor/weapons, photography, fashion, photo editing, cosplay and makeup, I try and do anything and everything that I can. I currently live in Phoenix, AZ and am working on making a living off of my crafts and creative life.\u003cbr\u003eI have an interest in elves, faeries, demons, rpgs, books, video games, and anything of the fantasy sort! Along with movies, singing, hiking/nature... you get the jist :P\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/f10782_e90ebc41f6b140a78e0976f33177da49.jpg_srz_p_346_540_75_22_0.50_1.20_0.00_jpg_srz\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e \u00a0-Why I\u0027m Doing It-\u003cbr\u003e\u003c/strong\u003eAfter spending the past almost 6 years just getting by and \"surviving\", along with the bouts of homelessness and working full time + overtime constantly (barely covering living costs) and living for everyone else, I am finally taking the stand to following my dream and trying to work towards LIVING and being \"me\". So I can eventually be self sufficient enough to work completely from home and be there full time for my son. \u003cbr\u003eI have spent SO much time doing things for free and spreading my self so thin that I never had time to do anything or REALLY give back to YOU guys and show my full potential. I want to be able to actually have one on one time with you, get to know you, be friends with you and give you guys advice and tutorials and help show you what I\u0027ve done to get where I am so you can take that and apply it to yourselves!\u003cbr\u003eI want to live and not just survive! (While helping and giving back to you guys in the process without having to stress about bills)\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/f10782_b8c5397f9cdc40239941c5730defc858.jpg_srb_p_600_686_75_22_0.50_1.20_0.00_jpg_srb\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cstrong\u003e\u00a0-What I\u0027ll Be Sharing-\u003cbr\u003e\u003c/strong\u003e((Will be edited and added to and changed as I make more a month. The more I get, the more I can give back to you guys! :D))\u003cbr\u003e- Vlogs/Updates (On EVERYTHING I\u0027m working on)\u003cbr\u003e- Video Tutorials (Makeup, cosplay, props, you seem me do it, I\u0027ll share it with you)\u003cbr\u003e- Behind the Scene videos (and photos)\u003cbr\u003e- Blog\u003cbr\u003e- Teasers to photoshoots\u003cbr\u003e- Cosplay and Business advice (which you guys ask me for ALOT)\u003cbr\u003e- Written/Pic tutorials for everything\u003cbr\u003e- Crafting previews and progress videos\u003cbr\u003e- Polls for cosplays\u003cbr\u003e- Giveaways\u003cbr\u003e- Gifts\u003cbr\u003e- Free stuff\u003cbr\u003e- Anything else you guys want to see!\u003cbr\u003e\u003cimg src=\"http://s22.postimg.org/hm21xijkx/11010295_10152742741979142_8537417467054315012_n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://s22.postimg.org/dqynuy0f5/11054804_10152832108934142_8202956141505042919_n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://s22.postimg.org/zenm5e0td/11130110_10152801715719142_2595283753965704674_n.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://s10.postimg.org/xn8ffqo3d/1964821_387169288107889_5451798338310639611_n.jpg\"\u003e"
