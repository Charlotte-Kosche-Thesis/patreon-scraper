    "summary": "All I want to accomplish as an artist is higher mastery of the arts. I\u0027ve been taking steps on my own over the years but finding the time to do so while working on commissions and working at the company has been challenging. So as a fix for this situation I\u0027ve decided to launch a Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI love creating lewd and risque art but from time to time I like to mix it up with some meaningful or simply impressive looking art. If I were to make a rough estimation then I\u0027d say it\u0027s a 7:3 ratio with the \"7\" being the amount of nsfw/risque art. I want to make this Patreon a place where lovers of NSFW and SFW art can gather but I want to focus on quality over quantity so I won\u0027t be uploading a lot of\u00a0 art per month, at least not with my current set up/situation.\u003cbr\u003e\u003cbr\u003eI\u0027ll be focusing on my Patreon exclusive comic Fayah and random illustrations for the greater majority of the time. However in the future I\u0027ll be adding another comic to the list (a spin off for Fayah) but that will be a ways off with my current turn around time. Production of Fayah is very time consuming because I\u0027m treating each page as a full blown painting with all the details I can put in while at the same time doing other illustrations in between to add some variety to my art life.\u003cbr\u003e\u003cbr\u003eThis will be quite a journey but I will need the support of you guys to make it happen. With your help I will be able to get better tools and I will be able to dedicate more of my time to producing content. I\u0027ll also be doing livestreams and updates each month so you guys can know what\u0027s going on behind the scenes. Thanks in advance for the support and welcome to the group. We have our work cut out for us but as long as it\u0027s fun on this journey then the length is always worth it.\u00a0\u003cbr\u003e\u003cbr\u003ep.s I\u0027ll most likely be making adjustments to the reward tiers in the future to make them more friendly/rewarding. I\u0027ll be taking advice from you guys so that we can both be happy.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
