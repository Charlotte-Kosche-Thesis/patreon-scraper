    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003eHey, guys! Liz here, and welcome to my Patreon!\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5027ee69c4aaa455df9a7e5a/5089ad69e4b0f50834e0f076/5089adf1e4b012753ffea0e9/1351200241174/hida_sit.png?format=750w\"\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch1\u003eWhat is Patreon?\u003c/h1\u003e\nPatreon is a way for fans to support creators who\u0027s work they enjoy, so that these creators than continue to do what they do. It\u0027s a purely voluntary patronage, where you decide exactly how much you want to contribute towards your favorite artists, writers, musicians, and entertainers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhy I\u0027m using Patreon\u003c/h1\u003e\nPatreon will give me the flexibility and freedom to dedicate far more of my time towards the creative pursuits I enjoy - Art, comics, making videos, and more - and share them with you guys in a way that allows for the least amount of hiding-behind-paywalls as possible. \u00a0My interests vary, but at the core of what I want is to entertain folks; as cheesy as it sounds, nothing makes me feel better than knowing someone got a laugh or a smile out of something I did, whether it be a silly comic, an illustration, a journal post, or a video of me derping around in a videogame. \u00a0I\u0027m offering Patreon as a way for those of you who like my work to give back, if you choose. \u00a0It\u0027s patrons like YOU that help keep me afloat so I can focus on creating more and better stuff for all of you. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eHow does it work?\u003c/h1\u003e\nPatreon is 100% an optional service, based around a pay-what-you-want subscription model. \u00a0You say how much you want to contribute to the pot each month, whether that be $1, $5, $20, or what have you. \u00a0I have a few tiers of \"thank you\" rewards, depending on the size of your contribution. \u00a0These tiers will change periodically, so check back every now and again to see what\u0027s up. \u00a0And of course, if you need to cancel or change your pledge at any time, no problem! \u00a0I still \u0026lt;3 you :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat is your Patronage funding?\u003c/h1\u003eGlad you asked! :D You can check out my artwork, videos, \u0026amp; streams at the following places:\u003cbr\u003e\u003ca href=\"http://www.instagram.com/lizardbeth\" target=\"_blank\"\u003eLizardbeth @ Instagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.youtube.com/lizardbethart\" target=\"_blank\"\u003eLizardbethArt @ YouTube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/thereallizardbeth\"\u003eTheRealLizardbeth @ Twitch\u003c/a\u003e\u003cbr\u003e...and for general unfiltered nonsense, \u003cstrong\u003efollow me on\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/lizardbethart\" target=\"_blank\"\u003eTwitter!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5027ee69c4aaa455df9a7e5a/5089ad69e4b0f50834e0f076/575c92df356fb0f012127196/1465684706970/punkyLiz.png?format=750w\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you so much for checking out my Patreon!\u003cbr\u003e\n\t\u003c/strong\u003e\n\tMake sure you check out \u0026amp; bookmark my main website at\u003cbr\u003e\n\t\u003ch1\u003e\u003ca href=\"http://www.lizzie-bean.com\" rel=\"nofollow\" target=\"_blank\"\u003eLizzie-Bean.com!\u003c/a\u003e\u003c/h1\u003e\n\u003c/div\u003e"
