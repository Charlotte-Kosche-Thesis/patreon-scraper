    "summary": "\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u00a0 \u00a0 \u00a0Hi,\nthis is Liesl. With humble gratitude I welcome you to my creative world. Thank\nyou for all that you do. \u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0My\nsister says that everything I touch turns into art.  Since the age of three, you could find me\ndrawing scenes on the walls; doodling on my homework; singing, dancing and\nacting; playing piano; writing poetry; making crafts late into the evenings;\nand forcing family members to dress up and perform. \u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 To\nthis day, the holiday and birthday gifts I give are most often in the form of\nan artistic creation.\u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0Now\nyou can still find me singing and dancing, drawing and sketching; and staying\nup late to follow inspiration; and I\u2019ve fallen in love with more mediums:\nelectric bass; poetic lyricism; photography; magazine collage art; community\nprojects; and live show production. \u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0I\nalso love picking up new skills (like power tools \u2013 I love power tools) so that\nI can create more cool stuff. I learned how to weld so I could melt metal and\nmake a Seed of Life installation! \u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0It\nwasn\u2019t until recently that I realized my gifts of giving art could equate\nself-sufficiency. That\u2019s where ya\u2019ll come in. \u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0Patreon\nis a place where folks like you contribute to artists like me, so that together\nwe can create beauty and share the love. \u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0As a patron of mine, you get\naccess to the panoply of projects I\u2019m producing, including: mp3 downloads of\nunreleased music; inclusive insight to lyrics; input on in-the-works pieces;\ndiscounts on prints; free tickets to live, intimate concerts; invitations to\ncollaborate on community projects; plus more stuff we think of together as time\nrolls along. \u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0Thanks\nagain for coming thru and joining me in bringing visions to reality. \u003cbr\u003e\n\n\u003cbr\u003e\u00a0 \u00a0 \u00a0I\nlove you! \u2013 and I\u2019ll see you on down the road. \u003c/span\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eSpring Magazine Collage Projects \u003cbr\u003e+ Moon Gatherings\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eincluding \u003cbr\u003eViolet High Spinner \u003cbr\u003e\u0026amp; \u003cbr\u003eRoot Chakra Abstract Mandala \u003cbr\u003e\u0026amp; \u003cbr\u003eMoon Gatherings (March \u0026amp; April) \u003cbr\u003eAbout: \u003cbr\u003e\u003cstrong\u003eViolet High Spinner\u003c/strong\u003e is an abstract, psychadelic art piece that spins. It is a square piece (69\"x69\").\u00a0Made from hundreds of magazine cutouts, the piece intends to give viewers an image to meditate on the idea that listening to everyone\u0027s perspectives can only broaden your own. \u003cbr\u003eThis piece is already in the works. See some progress here: \u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=1BEAFxrWj5syhq4NrvIPxHNWTXKVSxQN8\"\u003ehttps://drive.google.com/open?id=1BEAFxrWj5syhq4NrvIPxHNWTXKVSxQN8\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRoot Chakra Abstract Mandala \u003c/strong\u003eis the first in a series on the seven major chakras. It is a circular,\u00a0abstract, psychedelic art piece that spins (5ft x 5ft). Made from hundreds of magazine cutouts, the piece intends to give viewers connection to their root chakra. One can meditate with it to feel grounding, encourage self stability, connect with the earth, and remember that we are all innocent in our journey through life. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMoon Gatherings\u003c/strong\u003e are monthly live intimate concerts held on the Full Moon of each month in the NYC area. I perform my original music and invite other collaborators to share their art. We celebrate love and art, honor the moon, and create a palpable vibration which we intend to carry beyond the event. \u003cbr\u003eGuests can participate in live art and the music jam when the scheduled performers finish. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTimeline\u003c/strong\u003e: \u003cbr\u003e\u003cstrong\u003eViolet High Spinner\u003c/strong\u003e\u00a0completed April 9 \u003cbr\u003e(prints available April 16) \u003cbr\u003e\u003cstrong\u003eRoot Chakra Abstract Mandala\u003c/strong\u003e completed May 5 \u003cbr\u003e(prints available May 12) \u003cbr\u003e\u003cstrong\u003eMoon Gathering\u003c/strong\u003e (March 31) \u003cbr\u003e\u003cstrong\u003eMoon Gathering\u003c/strong\u003e (April 29) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBudget\u003c/strong\u003e: \u003cbr\u003e$1050 -- shared art studio space \u003cbr\u003e$200 -- art supplies (including Yes Paste, paint brushes, scissors, exact-o razors, sandpaper, mechanical spinner mounting device) \u003cbr\u003e$100 -- transportation cost of moving in-the-works pieces from New Jersey to Brooklyn \u003cbr\u003e$200 -- personal transportation to get from part-time job to studio; to and from moon gatherings\u003cbr\u003e$700 -- $15 per day food stipend \u003cbr\u003e\u003cbr\u003eThank you, I love you and I\u0027ll see you on down the road!\u003cbr\u003e",
