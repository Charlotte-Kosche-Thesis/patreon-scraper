    "summary": "Howdy everyone! \u003cbr\u003e\n\nJen and Tai here and we welcome you to our little corner of\nthe interwebs.\u003cbr\u003e\n\nWe are the two artists behind J\u2019n\u2019T Art studios, a little\nidea that we hope to be able to turn into a small business run by two\nfreelancing artists. And this is where your love and support comes in.\u003cbr\u003e\u003cbr\u003e\n\nSo what do we do exactly? Well together we create some\namazing art that surrounds our Original Characters and Fanart from various\ngames, movies and t.v shows. We use a range of different mediums to create our\nart, though mostly stick to digital media as it\u2019s easier to share with others\nas well as traditional.\u003cbr\u003e\u003cbr\u003e\n\nWe use a range of media to create art from computer programs\nsuch as photoshop CS6, Paint Tool Sai and illustrator, to a range of other\nmediums such as clay, wire, beads fur and anything else we can get our hands\non.\u003cbr\u003e\u003cbr\u003e\n\nSo where would the support money be going? Well any money we\ngain from supporters will help us pay for new items, upgrade what we use, help\npay for the bills and more.\u003cbr\u003e\u003cbr\u003e\n\nBut what will you get out of this?\u00a0As\npaying support, you\u2019ll receive vouchers for commissions, a chance at a free\nmonthly commission, raffles, w.i.ps, line arts and more. And who knows we\u2019ll\nmost likely be adding more to the list the bigger we grow. So any $1 is\nhelpful.\u003cbr\u003e\u003cbr\u003eSo if your willing to help support us, we\u0027ll be forever greatful\u00a0\u003cbr\u003e"
