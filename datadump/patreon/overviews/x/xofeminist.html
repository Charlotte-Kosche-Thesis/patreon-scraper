    "summary": "Anna Fishbeyn is an award-winning actress, writer, filmmaker, and producer.\u00a0 Her play, Sex in Mommyville, opened in New York City in 2010 and earned her the title, \"comic genius\" from WCBS Radio.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=e__tT26H7FU\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=e__tT26H7FU\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSex in Mommyville became more than a play - it continues to be a phenomenon, with readings, events, and a community of moms who continue to follow Anna\u0027s work.\u003cbr\u003e\u003ca href=\"https://www.facebook.com/SexInMommyville/\" rel=\"nofollow\"\u003e\u003cbr\u003eSex in Mommyville FAN PAGE\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=e__tT26H7FU\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eAnna\u0027s second play, My Stubborn Tongue about immigrants in America, opened off-Broadway at the New Ohio Theater in New York City, and went on to open the Soho Theatre, London, in 2015, where it earned brilliant reviews, including a recommendation from The London Standard.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=qj7JBQeEhHY\" rel=\"nofollow\"\u003eMy Stubborn Tongue Trailer\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy Stubborn Tongue will be returning to the stage in London in May and to the United Solo Festival in New York City. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/mystubborntongue/\" rel=\"nofollow\"\u003eMy Stubborn Tongue FAN PAGE\u003c/a\u003e\u003cbr\u003e \u003cbr\u003eAnna created and wrote the web series, Happy Hour Feminism, where women sit on top of a bar and give advice to \nmen dealing with some major issues like their beer bellies, Wolf \nperiods, and wrinkles.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=0eX77rYv-vg\" rel=\"nofollow\"\u003eHappy Hour Feminism TRAILER\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe series has been selected to lots of film festival and has won a bunch of awards, including best web \nseries, best leading actress and best screenplay, and has been nominated for best comedy and best television pilot.\u003cbr\u003e\u003cbr\u003eAnna is always working on several projects at once and needs your support to keep creating fearless, genre-defying art.\u00a0 She is currently working on a project called Superfemme, about a divorced single mom who becomes a superhero in the future, and battles new and unforeseen injustices against women. \u00a0Sign up for the newsletter and help support Superfemme: find out what happens in a place called Blue City, and what superpowers will Superfemme have...Anna promises weekly updates, \u00a0stills, and trivia answers, only available here!\u00a0 \u003cbr\u003e\u003cbr\u003eAnna\u0027s team rocks: there\u0027s Anna in a silver suit kicking ass as Superfemme and head of XOFeminist Productions. There\u0027s Adrian Roman, the artistic director, executive producer, and visionary extraordinaire! There\u0027s Rachel Collins, the marketing and social media wiz, and hilarious quirky actress on top of that. \u00a0There\u0027s Joe Sears, the incredibly talented sound man and composer. And Patrick Ryan Morris, the all-around talent and sharp-eyed cinematographer and editor.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
