    "pledge_url": "/bePatron?c=157297",
    "published_at": "2015-06-01T05:20:15+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://i.imgur.com/HiAi0kV.png\" style=\"width: 313px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eHello! My name is Xpray, I am an adult artist who draws sexy illustrations and comics, besides creating\u00a0occasional games!\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nArt is my passion, my hobby and my living. I love to draw anthro art -specially pinups and erotic art involving all genders- as I try new techniques to develop my artistic skills and learn new things that will have a positive impact on my creativity.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eWhy am I doing this Patreon?\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nI really enjoy working on commissions, which is my main way to provide my living and food... but I\u0027m getting less and less time to work on personal art and comics, which is how I expand my artistic horizons to improve my style and get faster at creating. \n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/RMbIcpw.png\" style=\"width: 231px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nComics are really, really time consuming, which means that I can\u0027t work on commissions, draw free comic pages and take care of other obligations at the same time without the risk of ending up in red numbers at the end of the month. Drawing stuff takes a lot of time and I want to dedicate more time and effort to my comics or other artistic projects without feeling forced to rush the entire process due to financial issues, which affects both the art quality and storytelling.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhy should I support you, Xpray?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI don\u0027t consider Patreon a tipjar, but a good way to reward people who really want to support their favorite artists and the work they do, so I want to give something -equally good- back to all those who feel like supporting me and my work. Goodies! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/lYp53Uv.png\" style=\"float: left; width: 306px; margin: 0px 10px 10px 0px;\"\u003eMy Patrons will receive exclusive sketches, concepts and works in progress, as well as early access and hi-resolution (and sometimes wallpapers) versions of everything I draw, all finished illustrations and comic pages. They\u0027ll also be able to provide feedback and participate in polls to help with decisions for picture themes or comic progression.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027m planning to include more rewards soon, like: maybe tutorials, slots for small cameos in comics/games and more. Suggestions for \nother future rewards are always welcome!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eSounds good! What projects do you have in mind?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003eBesides personal art? Quite a lot! First of all, I want to continue my free comic \"Last Survivor\" and bring the story to an end. It\u0027ll be a 20+ pages adult comic featuring\u00a0 my characters Bukka and Vodka in their last, desperate search for a way to restore the situation in their planet after a massive alien invasion they were involved in.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/LRkvvBj.png\" style=\"width: 350px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nAfter that, I have plans for more free comics, animations and maybe a few games if everything goes well. One of the games would be an old-school RPG under the name \"Utopia Project\" -slightly connected to the events that take place in my comic \"Last Survivor\"- and the others would be visual novel/dating sims and interactive animations.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n[\n\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eCOMICS AND OTHER ONGOING PROJECTS\u003c/span\u003e\u003c/span\u003e ]\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLast Survivor: Final Episode\n\u003c/strong\u003e\u003c/strong\u003e(\"Choose your own adventure\" Flash Game, Comic and Visual Novel Hybryd - Ongoing)\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/EHQGDWo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLast Survivor: Episode III \n\u003c/strong\u003e(Complete - Included in the montly art packs)\u003cbr\u003e\n\u003ca href=\"http://i.imgur.com/AowzSyN.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/AowzSyN.jpg\" style=\"width: 667px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eBreeding Pact \u003c/strong\u003e(Ongoing - Preview Coming Soon)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e[\u003cspan style=\"color: rgb(227,108,9);\"\u003eGAMES\u003c/span\u003e]\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nVisual novel / Dating sim (Early WIP)\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/FY6fV27.png\" style=\"width: 413px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUtopia Project\u003c/strong\u003e (Old-school RPG - Early WIP)\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/PEwUUgh.png\" style=\"width: 421px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eImportant! You must be 18 or older to pledge. Extra rewards like \nsome Alt versions, Wallpapers, Calendars, .PSD files and WIP videos will\n be sent via PM once the pledges for that month have been processed! I \ndo that to avoid \"pledge and run\" fake pledges and respect loyal patrons who kindly decide to support me (which is something I dearly appreciate).\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eAdditionaly, I also send old/missed art packs on a 1:1 ratio (one month missed to one month pledged). If your pledge got processed and you want a missed month\u0027s art pack, please don\u0027t hesitate to send me a message.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for your support!\n\u003c/strong\u003e\u003cbr\u003e\nIf you have suggestions or ideas, please don\u0027t hesitate to let me know!\nI\u0027m still new to this, so I\u0027ll do my best to find new ways to improve my Patreon.\n\u003cbr\u003e"
