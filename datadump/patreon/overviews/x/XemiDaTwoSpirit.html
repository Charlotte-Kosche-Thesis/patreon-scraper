    "summary": "Xemiyulu Manibusan Tapepechul, aka Xemi the Two-Spirit, is a Salvadoran Nawat Non-Binary Trans Womxn writer, actor, and coach.\u003cbr\u003e\u003cbr\u003eShe is Artistic Director of Nelwat Ishkamewe, a multilingual theatre company for the Spanish-speaking and English-speaking Native American/Ind\u00edgena Diaspora communities presenting plays for audiences of all ages that narrate Indigenous oral and written history, shed light on Indigenous experiences, educate through intersectionality, and connect the Indigenous Diaspora from Latin America, where Xemi celebrates Native America by cultivating young Indigenous artists, honoring Indigenous Elders, and revering Two-Spirits, Transgender, Intersex, Asexual, Queer+ Indigenous people. With Xemi as Artistic Director, the company has collaborated with The International Mayan League USA, the Maya Cultural Group of Centreville, the Latin American Youth Center, and others to provide programming that has been free of charge to audiences, many of whom were first time theater patrons.\u00a0\u003cbr\u003e\u003cbr\u003eXemi is always educating the public about Indigenous issues, and provide dire emotional labor for the growth of our mainstream communities. She leads community workshops that center healing through art, and help hone the artistic talents of our community members.\u003cbr\u003e\u003cbr\u003eStill, like most Trans Womxn of Color Artists, Xemi is struggling to stay fed, stay warm, and stay creating. \u003cbr\u003e\u003cbr\u003eXemi has recently moved to EarthStar Two-Spirit Nation where she has found safety, but is in need of support to keep doing the work she does. She is currently working on several short plays, full length plays, books, chapbooks, zines, and so much more!!!\u003cbr\u003e\u003cbr\u003ePlease help\u00a0Xemi continue creating and surviving by supporting her Patreon page!"
