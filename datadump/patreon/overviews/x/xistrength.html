    "summary": "Hi! I\u0027m the artist and author behind the up-and-coming webcomic \u003cem\u003eXI Strength\u003c/em\u003e. I\u0027ve been dreaming about writing and drawing professionally since childhood, so it\u0027s really exciting to see this dream becoming reality! Working on this comic takes lots of time and dedication, and while I\u0027m doing it for the love of the game, I\u0027m also a full-time university student.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo What\u0027s This Weird Manga Thing About\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eXI Strength \u003c/em\u003eis a fast-paced story about a prideful young woman and her companions, who protect young spirits from harmful forces and do work for gods and entities in the area. Inspired by and synthesized from the best elements of classic shonen manga, such as \u003cem\u003eNaruto, Dragon Ball, JoJo\u0027s Bizarre Adventure, \u003c/em\u003eand\u003cem\u003e Hunter x Hunter\u003c/em\u003e, \u003cem\u003eXI Strength\u003c/em\u003e is a pulse-pounding yet thoughtful, thematic and original take on the beloved shonen genre.\u003cbr\u003e\u003cbr\u003eEastwood Elementary school has long been a safe haven for these \"spirit children\", operated by four formidable Mediators: Aki Hayashi (a seemingly-genderless 46-year-old that appears as a 10-year-old child), Gally Lotte (a cheerful medieval swordwoman with connections to a mysterious cult), Kakuban (a strong, gentle monk and religious scholar), and their leader, the rich and renowned Maria Fortier. However, after Maria creates a self-possessed combat golem called the \"White Dragon Technique\", a tragic event leads to her and Gally\u0027s disappearances.\u003cbr\u003e\u003cbr\u003eEnter Elaine Fortier. Elaine is Maria\u0027s 19-year-old daughter, a beautiful, snobby, yet tough girl raised in a mansion all her life. When Maria disappears, Elaine\u0027s relatives usurp the Fortier fortune and leave her with only one place to go: the abandoned school where her mother used to work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Be a Patron?\u003c/strong\u003e\u003cbr\u003eCreating \u003cem\u003eXI Strength \u003c/em\u003eis incredibly fun on its own, but each chapter usually takes 10 or more hours to write and draw. With your support, I\u0027ll be able to produce a better-quality product, release more content, host on a standalone site, and so on. If you love shonen manga and you want to see more and better \u003cem\u003eXI Strength\u003c/em\u003e, please consider becoming a patron.\u003cbr\u003e\u003cbr\u003e"
