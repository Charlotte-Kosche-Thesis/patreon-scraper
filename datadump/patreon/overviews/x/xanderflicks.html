    "summary": "Hey you! Thanks for checkin\u0027 out my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003eWHO AM I?\u003cbr\u003e\u003c/strong\u003eI\u0027m just a guy fresh outta highschool that\u0027s been making YouTube videos for almost 5 years now, starting with an art channel (\u003ca href=\"http://www.youtube.com/XanderComicsInc\" rel=\"nofollow\" target=\"_blank\"\u003eXanderComicsInc\u003c/a\u003e) back in 2011! Now I\u0027m making fun pop culture inspired sketches videos for my main channel,\u003ca href=\"http://www.youtube.com/xanderflicks\" rel=\"nofollow\" target=\"_blank\"\u003e XanderFlicks\u003c/a\u003e! Me and my friends have spent years working on YouTube videos simply because I enjoy it and I have a true passion for making entertaining content. It\u0027s my ultimate goal to do YouTube full time, and to continue making content that people can enjoy watching!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY I NEED YOU!\u003c/strong\u003e\u003cbr\u003eNow that I\u0027m past high school and out in the real world, there is no way that YouTube can be a full time career as I\u0027d like it to be someday. With your support however, I am able to profit somehow from the hours and hours of work I put into making content that you all love to see!\u003cbr\u003e\u003cbr\u003eWith enough support from you, the viewers, I\u0027ll be able to put more concentrated time into making the videos I already make, better and with higher quality. Also, the promise of me being able to create content, without having to \"re-prioritize\" my life, is guaranteed.\u003cbr\u003e\u003cbr\u003eBy giving your support through Patreon, me and my friends can deliver on hundreds of creative ideas that we otherwise couldn\u0027t do! So, providing your support means you get to see more content of the highest quality, while we get the creative satisfaction of creating bigger and better videos.\u003cbr\u003e\u003cbr\u003eThat being said, even if you\u0027re not qualified to contribute at the time, I still really appreciate your viewership and moral support more than you could ever know. I\u0027m not so pretentious that I think I deserve ANY of your hard earned money. My content will always be free to view, this is just to help me out if you can afford to do so! :)\u003cbr\u003e\u003cbr\u003eThank you for your support, and above all, thanks for watching!\u003cbr\u003e\u003cbr\u003e"
