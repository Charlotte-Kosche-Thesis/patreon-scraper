    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://xerpentvlite.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e | \u003ca href=\"http://xerpentv.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeviant Art\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e | \u003ca href=\"http://www.furaffinity.net/user/xerpentv/\" rel=\"nofollow\" target=\"_blank\"\u003eFur Affinity\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello! My name is Xerpent V and I love to draw! You can find my work for free on sites like Tumblr and Hentai Foundry, and I intend to keep it that way. No work will be put behind a paywall. Though I do love drawing pinups and adult material, right now I can only do so on my free time. I\u0027d love to do more but with bills I do have to focus on my job. I ask for your support so I can do more art!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI would like to reiterate, my art is often NSFW and adult in nature.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy support my Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003eAside from having my undying gratitude, more support means more art from me! Even the smallest amount helps! For those interested in my work process, I also offer PSDs and other process images in the higher tiers. I\u0027ll also offer a small discount for commissions in the higher tiers. In the future I\u0027d also like to add things like raffles.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAnd like I said, no drawings or animations will be hidden behind a \npaywall. I will always make it available on my other sites for free!\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch2\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h2\u003ePick whatever amount you\u0027re comfortable with donating. I will make updates when I can, and over time I will hopefully increase the amount of updates I can make. \u003cstrong\u003eFor now, you can expect 1-2 updates per month.\u003c/strong\u003e So what is an update? And update will consist of either two fully colored images plus several sketches, \u003cem\u003eOR\u00a0\u003c/em\u003e a single animation ( an animated loop).\u00a0 Since I am working on my free time, some months may be slow and others may be more productive. In time I hope to be able to update much more!\u003cbr\u003e\u003cbr\u003eThere is also no need to worry about going over a certain amount, as Patreon lets you set limits so you don\u0027t spend more than you want to!\u003cbr\u003e"
