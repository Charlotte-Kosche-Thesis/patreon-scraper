    "summary": "Ello! I\u2019m xxxx52 and I love drawing nsfw\nart. My favorite things to draw are non-con, bondage, large insertion and\ncumflation, but I also draw a large variety of other fetishes as well. I also like to put comedy in when I can. Warning\nthat it can get weird/extreme but I\u2019ll try to keep this patreon relatively\n\u2018normal\u2019.\u003cbr\u003e\n\nI run a tumblr blog ( \u003ca href=\"http://xxxx52.tumblr.com\" rel=\"nofollow\"\u003ehttp://sasoriharem.tumblr.com\u003c/a\u003e ) , and also have\nan account at Hentai-foundry ( \u003ca href=\"http://hentai-foundry.com/user/xxxx52/profile\" rel=\"nofollow\"\u003ehttp://hentai-foundry.com/user/xxxx52/profile\u003c/a\u003e\n)\u003cbr\u003e\n\nIn addition, I take commissions! Commission\ninfo is here: \u003ca href=\"http://sasoriharem.tumblr.com/commission_info\"\u003ehttp://sasoriharem.tumblr.com/commission_info\u003c/a\u003e , and my e-mail is \u003ca class=\"__cf_email__\"\u003eeiklowain@yahoo.com\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eNote:\u003c/strong\u003eIf you\u0027re here wondering where my old blog went, I posted an explanation here- \u003ca href=\"https://www.patreon.com/posts/about-blog-7390446\"\u003ehttps://www.patreon.com/posts/about-blog-7390446\u003c/a\u003e but basically tumblr terminated it for reasons, and now my stuff is posted to a different blog at sasoriharem on tumblr.\u003cbr\u003e\u003cbr\u003e\n\nFirst of all I need to make it clear that\nall my work is generally free already.\u003cbr\u003e\n\nHowever, I\u2019m setting up this patreon\nbecause I need the financial assistance to pay for living expenses, school,\netc.\u003cbr\u003e\n\nEvery $1 helps! So I\u2019d greatly appreciate\nit if you can support me here\u003cbr\u003e\n\u003cbr\u003e\n\nYou will be rewarded for the support, of\ncourse! Supporting my patreon includes benefits like-\u003cbr\u003e\n\u003cem\u003e($1+)\u003c/em\u003e\u003cbr\u003e\n\n-Viewing sequences (multiple sketches in a\nseries) at once, instead of waiting multiple days for them to upload on my blog\u003cbr\u003e-Seeing full images in better-quality png\nform, as opposed to the jpg form that I upload elsewhere\u003cbr\u003e\n\n-Being able to vote in a monthly poll for a\ndrawing I\u2019ll make in thanks for everyone\u2019s support\u003cbr\u003e\n\u003cem\u003e($5+)\u003c/em\u003e\u003cbr\u003e\n\n-Being able to submit ideas for the monthly\npoll, AND being able to vote\u003cbr\u003e\n\u003cem\u003e($10+)\u003c/em\u003e\u003cbr\u003e- I\u2019ll provide .psd files for full images\nand animations I do\u003cbr\u003e\n\n- Being able to submit ideas for the\nmonthly poll, AND being able to vote twice\u003cbr\u003e- Can request one TY Sketch every month (1 full body character sketch). I aim to do this on the 10th every month\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMONTHLY\nPOLL SYSTEM-\u003c/strong\u003e\u003cbr\u003eEvery month I ask my patrons for a character and theme for a full pic.\u003cbr\u003e\n\nHOW IT WORKS: \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e*\u003c/strong\u003eFirst (I\u0027ll make a post with due dates): Theme/Character submissions\u003c/em\u003e\u003cbr\u003e\n\nFor patrons that submit $5+ monthly, you\ncan e-mail me (with subject \u201cMonthly Poll\u201d. Must also include Patreon username ) at x52patreon@yahoo.com with a\u003cstrong\u003e theme idea\u003c/strong\u003e (Ex: an outfit [schoolgirl,\nswimsuit, etc.], a position [doggy, full-nelson], a fetish [bondage, large\ninsertion], or generally just a simple idea) and/or a \u003cstrong\u003echaracter\u003c/strong\u003e (Because this will be voted on by the public, OCs are\ndiscouraged)\u003cbr\u003e\n\nCurrently my only restrictions are scat and\nhomestuck (don\u2019t ask) and loli/bestiality due to Patreon rules.\u003cbr\u003eNote that if there are too many submitted\nthemes/characters, I will have to narrow them down and use a select few.\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003eSecond (I\u0027ll make a post with end dates): Poll Voting\u003c/em\u003e\u003cem\u003e\u003cu\u003e\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\n\nPoll will be made public and voting is open\nuntil the designated end date (Japan time, UTC +9hr). Everyone who\nsubmitted $1+ will have access to the poll.\u003cbr\u003ePatrons who submitted $10+ can e-mail me at x52patreon@yahoo.com with an additional vote. (Please provide your Patreon username) \u003cem\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003ePoll is closed from the end date, and picture is drawn and uploaded within the next month.\u003c/em\u003e\u003cem\u003e (Is the intention. Due to business with commissions and whatnot, a backlog has developed, but the pics are being drawn eventually)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eTY SKETCHES ($10 Patrons)-\u003cbr\u003e\u003c/strong\u003eAs a thank you for the support, around the 10th of each month I\u0027m opening TY Sketch requests.\u003cbr\u003eThis is a one full body character sketch per patron, with the theme/character of the patron\u0027s choice. OCs are welcome, and images can be made private if the patron wishes.\u003cbr\u003eDetails are included in every TY Sketch Post.\u003cbr\u003e"
