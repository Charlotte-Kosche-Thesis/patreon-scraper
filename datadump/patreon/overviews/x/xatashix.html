    "summary": "\u003cstrong\u003eWho I am\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello! I am Jill, or called Atashi sometimes, and I am a cosplayer from the small country Luxembourg (but currently living in good ol\u0027 Germany).\u003cbr\u003eI\u0027m streaming my progress on twitch as often as possible, so I can teach and show people how I build my costumes. Also trying to get into streaming games aswell. Hope to get better with that soon!\u003cbr\u003eI try to be as helpful as I can be, so if you got trouble with your costumes feel free to ask me :)\u003cbr\u003eCurrent cosplay goal: Getting to know all the tricks of molding \u0026amp; casting!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn my free time I mostly work on my cosplays, watch anime or play some games (and take care of my two cats Pixel and Wifi!). I like all sort of stuff for cosplay, it can be either a full armor like my Yrel from World of Warcraft or something not very covered like my ME!ME!ME cosplay. So yep, I do both extremes :D And sometimes I am lazy and buy a cosplay. It really depends on my mood and if I want to make it myself or if it\u0027s cheaper to get it done by someone else.\u003cbr\u003eMy taste in anime and games also includes a lot of different stuff. I watch and play what I like! My current fave MMO is FFXIV.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Social Media\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nFacebook: \n\u003ca href=\"http://www.facebook.com/atashicosplay\" target=\"_blank\"\u003ewww.facebook.com/AtashiCosplay\u003c/a\u003e\u003cbr\u003e\nTwitter: \n\u003ca href=\"https://twitter.com/atashicosplay\" target=\"_blank\"\u003ewww.twitter.com/AtashiCosplay\u003c/a\u003e \u003cbr\u003e\nInstagram: \n\u003ca href=\"https://www.instagram.com/xatashix\" target=\"_blank\"\u003ewww.instagram.com/xatashix\u003c/a\u003e\u003cbr\u003e\nStore: \n\u003ca href=\"http://www.atashicosplay.storenvy.com/\" tar
