    "summary": "\u003cimg src=\"http://i.imgur.com/EK2oG2c.jpg\"\u003e---\u003cbr\u003e\u003ch3\u003eWelcome to my Patreon! \u2665\u003c/h3\u003e---\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/DPsIrxc.png\"\u003e\u003cbr\u003eMy name is Raven Richardson, but you may know me simply as Xen! I am a content creator that does art, Twitch streams, and YouTube videos revolving around gaming and other pop culture elements.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jVcyour.png\"\u003e\u003cbr\u003eI have made this Patreon in the hope that I may be able to continue to \ndo what I do best- make things for others to enjoy! Thing is, making art and videos like I do is incredibly time-consuming and, as they say, we \"\u003cem\u003egot bills to pay, mouths to feed, and ain\u0027t nothin\u0027 in the world for free.\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003eI also created this community in order to interact more directly with individuals and get you all more involved in my work! There are a variety of rewards that are currently available that will give you peeks into my work process as well as high quality or early access to the results of those efforts.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/rvTjXkv.png\"\u003e\u003cbr\u003eThis is a very important question, and one that I do not take lightly. I wish to be completely transparent and open with the results of this account at all times.\u003cbr\u003eAny and all money made from this account, as well as the rest of my work, is currently devoted to all living expenses for myself as well as my two cats. Rent, food, etc- you know the drill!\u003cbr\u003e\u003cbr\u003eIn the future, once those needs are met, I will be setting some money aside and starting to look at more rewards to offer you all, as well as increasing the quality of my work (via new equipment and such!) for you all to enjoy!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs time moves forward and this account evolves, I will communicate how these needs change alongside it and how you all help and influence my work and this community!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VqaaXEL.png\"\u003e\u003cbr\u003eThis Patreon is devoted to helping my pursuit in creating content for you and the world to enjoy! This is what I am most passionate about, and I want to have the ability to spread that to all who enjoy it.\u003cbr\u003e\u003cbr\u003eI have many plans on where to take this endeavor in the future, more rewards, and more fun for everyone- so let\u0027s work together to make a great community we can all be proud of! :D \u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo if you dig the \nstuff I make and wanna have a good time, then why not support me? It \nwould mean the world to have you all join me on this journey. \u2665 Thank you for visiting~!\u003c/strong\u003e\u003cbr\u003e"
