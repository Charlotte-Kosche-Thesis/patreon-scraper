    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"http://i68.tinypic.com/2eft8ci.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i68.tinypic.com/vnfhi1.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m so happy you found my page \ud83c\udf3a My name is Sara but I also go by Xhilyn.\u00a0 My goal is to create a community of like minded people who love to create art and enjoy the world. This Patreon page will not only help fund new projects for\u00a0\u003ca href=\"http://xhilyn.etsy.com\"\u003emy shop\u003c/a\u003e, but also be a place where we can share our thoughts and adventures as artist and art lovers.\u00a0 I hope you will come along with me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/2w3ztr6.png\" style=\"width: 161px;\"\u003e\u003c/a\u003e  \u00a0\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/30w8av9.png\" style=\"width: 161px;\"\u003e\u003c/a\u003e   \u00a0\u003ca target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/25g4axz.png\" style=\"text-align: center; width: 161px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ePatreon Benefits\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\ud83c\udf31 Sneak peek\u003c/span\u003e\u003c/strong\u003e\u00a0of works in progress, pin designs, \u0026amp; shop sales\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\ud83c\udf31 Polls\u003c/span\u003e\u003c/strong\u003e\u00a0Vote on the art you want me to create next\u003cbr\u003e\u003cstrong\u003e\ud83c\udf31 \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCoupons/Combined Shipping\u003c/span\u003e\u003c/strong\u003e\u00a0When you\u0027re charged, I will send you a special 25% off code you can use in my shop + a free shipping coupon so you can combine the order with your patreon reward.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\ud83c\udf31 Monthly Giveaway\u003c/span\u003e\u003c/strong\u003e\u00a0Be a part of a monthly giveaway to win prints, stickers, or an enamel pin!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\ud83c\udf31 Blogs/Thoughts\u003c/span\u003e\u003c/strong\u003e\u00a0Slice of life pics, videos, \u0026amp; art through the feed and Lens!\u00a0\u00a0Learn about me and my thought process behind specific projects. Feel free to ask questions too :)\u003cbr\u003e\u003cspan style=\"color: rgb(204, 193, 217); background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\ud83c\udf31 Access to the secret shop!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e A place to buy past pins and stickers.\u00a0 Members will get a discount code to buy these at club prices.\u003c/div\u003e\u003cimg src=\"http://i64.tinypic.com/qn4bqw.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePick a membership and instantly unlock all posts on my feed\u003c/li\u003e\u003cli\u003e1st of next month you will be charged\u003c/li\u003e\u003cli\u003eOn the 5th your package will be shipped!\u003c/li\u003e\u003cli\u003eUSA - Please wait up to 2 weeks for delivery. International can sometimes take up to 30 days.\u003c/li\u003e\u003cli\u003eWait until after you\u0027re charged to cancel your membership or you won\u0027t get your reward!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cimg src=\"http://i67.tinypic.com/2lvd935.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEach month there will be \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003ea poll to decide the theme of next months pin\u003c/strong\u003e\u003c/span\u003e.\u00a0 I will tease a silhouette with the theme name once decided :)\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2705 Typical themes \u0026amp; styles\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0Nature (plants, flowers, \u0026amp; animals), space/science, comfort foods/drinks, cute/elegant things, \u0026amp; more.\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u274c You won\u0027t see\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eFan art, excessive text, grunge, gore, \u0026amp; adult themes\u003cbr\u003e\u003cbr\u003eTo get a glimpse of what kind of pin you might get, see what pins I\u0027ve made in the past at my shop \u003ca\u003exhilyn.etsy.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i66.tinypic.com/2rzv09w.png\" style=\"width: 245px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://i66.tinypic.com/255ma84.jpg\" style=\"width: 246px;\"\u003e\u003cimg src=\"http://i66.tinypic.com/2s12nfb.png\" style=\"width: 498px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCan I share pictures of the pin when I get it?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\nFeel free to share your pin on Instagram or Twitter when you get it!\u00a0 It helps spread the word of this club and my art :)\u00a0 \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eI just ask that you tag me in it!\u003c/strong\u003e\u003c/span\u003e\u00a0\u003ca href=\"http://instagram.com/xhilyn\" target=\"_blank\"\u003e@xhilyn\u003c/a\u003e on Instagram and\u00a0\u003ca href=\"http://twitter.com/_xhilyn\" target=\"_blank\"\u003e@_xhilyn\u003c/a\u003e on Twitter.\u00a0 And if you can \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003euse the #enamelpin tag\u003c/strong\u003e\u003c/span\u003e!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://xhilyn.com/shop/\"\u003e\u003cimg src=\"http://i63.tinypic.com/1j7t3c.png\" style=\"background-color: initial; width: 479px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you pledge to any tier, you will \u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eget access to a discount code for my secret shop\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e!\u00a0 It\u0027s a place to buy previous month\u0027s stickers and pins.\u00a0 It is technically open to the public but it will be much more expensive for them since these designs are all limited edition!\u003cbr\u003e\u003ca href=\"http://xhilyn.com/shop/\"\u003eVisit Secret Shop\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
