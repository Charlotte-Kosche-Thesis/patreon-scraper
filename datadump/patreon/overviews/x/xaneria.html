    "summary": "\u003cdiv\u003eThank you to everyone who came here to support me. You are amazing people whom I appreciate with my entire soul. Every bit of support helps me further my stories and my art.\u003cbr\u003e\u003cbr\u003eIf you found my page without already being a fan, welcome and allow me to introduce myself.\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://xaneria.com/wp-content/uploads/2017/09/PatreonHead1.png\"\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003eI am\u003c/span\u003e \u003cspan style=\"font-weight: bold; color: rgb(217, 150, 148);\"\u003eXaneria Ann\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand I love to write fantasy with a hint of romance and diverse characters. I also write about\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eL\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003eG\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(255, 255, 0);\"\u003eB\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003eT\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003eQ\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eA\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003erelationships. I am working towards my first official novel publication, \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eDevour A God\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e; the first five chapters are available to read for free on my\u00a0\u003ca href=\"http://xaneria.com/devour-a-god/\"\u003e website\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003eBetween the battles of good vs evil and the utter annihilation of a people at the hands of demons, sometimes we find a little love gets us through it all. It is my goal to create wonderful stories that will move the hearts of my readers.\u003cbr\u003e\u003cbr\u003eI am also an artist, and due to my love for art in writing, I am building worlds of words and visuals. I have plans to publish my first Novelette picture book in 2018.\u003cbr\u003e\u003cbr\u003eWith writing comes publishing, and I am the founder of an upcoming publishing company known as\u00a0\u003ca href=\"http://dreamingrabbitpress.com\"\u003e Dreaming Rabbit Press\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e. We publish novels, anthologies, and several other wonderful pieces of creativity.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://xaneria.com/wp-content/uploads/2017/09/PatreonHead3.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI think people are starting to notice I don\u0027t leave home much. Also, I need food and electricity to survive. While I am fully capable of paying my bills, the costs for editing, art supplies, cover design, formatting, and other creativity-related things cost a pretty penny or a thousand. Every subscription helps me to work daily and still ensure the quality of the things I do.\u003cbr\u003e\u003cbr\u003eThe process of which I work is rather lengthy and a tad bit messy. It is something opposite of my home life and often the two are found battling each other for my attention. I am a highly detail oriented person with a need for organization, uniformity, and comprehension in my day-to-day. In my writing, I am a wild mess with crazy ideas and intense story plots.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou select how much you want to contribute each month. Each tier of donations will get you a little something extra. The top 4 tiers will receive mailed packages.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWhat does your funding pay for?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEditing - Around $0.06 a word or $3,900 for a 65k word novel.\u003cbr\u003eFormatting - $100-$200 per book.\u003cbr\u003eArtwork - Averaging $300 per piece.\u003cbr\u003eDesign - About $200 or more depending on the book.\u003cbr\u003ePublishing - $50-$100 to ensure quality printing.\u003cbr\u003e\u003cbr\u003eThis is \u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003emy current schedule\u003c/span\u003e\u003c/strong\u003e, which could change.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSun \u003c/strong\u003e- Start of the Week. Patreon and Instagram \"Welcome to A New Week\" video\u003cbr\u003e\u003cstrong\u003eMon \u003c/strong\u003e- Youtube Video; Editing and Photography; 8-11 PM Writing Live Stream on Twitch\u003cbr\u003e\u003cstrong\u003eTue \u003c/strong\u003e- Blog Post; 8-11 PM Writing Live Stream on Twitch\u003cbr\u003e\u003cstrong\u003eWed \u003c/strong\u003e- Patreon Only content release; 8-11 PM Art Live Stream on Twitch\u003cbr\u003e\u003cstrong\u003eThu\u003c/strong\u003e - Blog Post; Story Discussions; 8-11 PM Art Live Stream on Twitch\u003cbr\u003e\u003cstrong\u003eFri \u003c/strong\u003e- Youtube Video; Patreon Only content release; 8-11 PM Gaming Live Stream on Twitch\u003cbr\u003e\u003cstrong\u003eSat \u003c/strong\u003e- Patreon Only Live Stream on Patreon 7-8 PM including Plan With Me discussions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e Each month:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eUpdated Thank You Page - \u003cstrong\u003e\u003cem\u003e2nd of the Month\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDownloadable Poetry Art - \u003cstrong\u003e\u003cem\u003eFirst Wednesday of the Month\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eLooking to buy a few prints, coloring pages, and short stories?\u003cbr\u003eCheck out my \u003ci style=\"font-weight: bold;\"\u003eShop\u003c/i\u003e:\u00a0\u003ca href=\"http://xaneria.storenvy.com/\"\u003ehttp://xaneria.storenvy.com/\u003cbr\u003e\u003c/a\u003eRedbubble has \u003cstrong\u003eMerch\u003c/strong\u003e: \u003ca href=\"https://www.redbubble.com/people/xaneriaann/shop\"\u003ehttps://www.redbubble.com/people/xaneriaann/shop\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eDon\u0027t forget to check out my \u003cstrong\u003eWebsite\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"http://xaneria.com\" rel=\"nofollow\"\u003ehttp://xaneria.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eSee more from my \u003cstrong\u003ePublishing Company\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"http://dreamingrabbitpress.com\"\u003ehttp://dreamingrabbitpress.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eWant to stalk me on \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSocial Media\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e?\u003cbr\u003eI stream 5 nights a week on \u003cstrong\u003eTwitch\u003c/strong\u003e: \u003ca href=\"http://www.twitch.tv/bunnyz4xaneria\"\u003ehttp://www.twitch.tv/bunnyz4xaneria\u003c/a\u003e \u003cbr\u003eFind photos and work on \u003cstrong\u003eInstagram\u003c/strong\u003e: \u003ca href=\"http://instagram.com/xaneriaann\" rel=\"nofollow\"\u003ehttp://instagram.com/xaneriaann\u003c/a\u003e\u003cbr\u003eI post longer thoughts and reposts on \u003cstrong\u003eFacebook\u003c/strong\u003e: \u003ca href=\"http://facebook.com/xaneriaann\" rel=\"nofollow\"\u003ehttp://facebook.com/xaneriaann\u003c/a\u003e\u003cbr\u003eI tweet and retweet, like and scroll through \u003cstrong\u003eTwitter\u003c/strong\u003e: \u003ca href=\"http://twitter.com/xaneriaann\" rel=\"nofollow\"\u003ehttp://twitter.com/xaneriaann\u003cbr\u003e\n\u003c/a\u003eI love to collect inspiration and food on \u003cstrong\u003ePinterest\u003c/strong\u003e: \u003ca href=\"http://pinterest.com/xaneriaag\" rel=\"nofollow\"\u003ehttp://pinterest.com/xaneriaag\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
