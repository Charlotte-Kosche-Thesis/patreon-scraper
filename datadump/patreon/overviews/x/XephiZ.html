    "summary": "\u003cstrong\u003eYou can view early release chapters for PBS here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://pbs.gravitytales.com/\"\u003ehttps://pbs.gravitytales.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eGreetings everyone, I\u0027m \u003cstrong\u003eXephiZ\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eI\u0027ve been reading Chinese web novels since a young age and absolutely love them! I\u0027ve only started becoming a translator after joining \u003cstrong\u003eGravity Tales \u003c/strong\u003ein August 2017. Since then, I\u0027ve developed the passion for translating web novels in order to share the great pieces of work being offered at the moment to the English readers too!\u003cbr\u003e\u003cbr\u003eI\u0027m currently translating \u003cstrong\u003ePeerless Battle Spirit\u003c/strong\u003e on \u003cstrong\u003eGravity Tales\u003c/strong\u003e. Peerless Battle Spirit is a web novel written by \u6781\u54c1\u5996\u5b7d (Supreme Villain) and published by iReader. As a token of appreciation to the original author, 10-30% of the earnings will go to him depending on the total pledged amount.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eOur current goals:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eTier 1 ($250):\u003c/strong\u003e 1 additional chapter for that week\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 2 ($500):\u003c/strong\u003e 2 additional chapter for that week\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 3 ($1000):\u003c/strong\u003e 1 extra regular chapter per week + 3 additional chapters for that week\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 4 ($2000):\u003c/strong\u003e 1 extra regular chapter per week + 5 additional chapters for that week\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 5 ($3000):\u003c/strong\u003e 1 extra regular chapter per week + 5 additional chapters for that week\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re currently at 14 chapters per week!\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDo I need to pledge to read Peerless Battle Spirit?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of Peerless Battle Spirit will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eCan I change my pledge amount?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow does Patron charge me?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
