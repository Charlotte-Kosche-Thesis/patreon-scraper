    "published_at": "2016-04-24T23:42:04+00:00",
    "summary": "\u003cimg src=\"https://i.imgur.com/3zoEI9x.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pmYDYCEwp\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e...and I don\u0027t know how to write descriptions!\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://imageshack.com/i/pnJxTmogp\"\u003e\u003cbr\u003eA Road Less Travelled (ARLT if you\u0027re feeling lazy) is my LONG TERM project I\u0027ve been working on independently, which is about a character you may have seen me excitedly talking about over on twitter, His name is Hansem (and yes, he is handsome) a half-Orc half-Elf 6\u00278\" marshmallow who is leaving his home village to experience the wider world, along the way he meets a fellow called Marcus, a strange figure who dresses like a plague doctor and an ALMOST 4 foot tall halfling girl, Mena. \u003cbr\u003e\u003cbr\u003e\u00a0 Their adventures will be fun, dangerous, weird and sometimes terrifying and will probably make them question themselves and the things they live for... but in a fun way?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e! THIS COMIC WILL POTENTIALLY HAVE ADULT CONTENT !\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://imageshack.com/i/pmvwjYF6p\"\u003e\u003cbr\u003eI won\u0027t be reserving this patreon EXCLUSIVELY for comic based art though, I do work on other stuff, if you become a supporter of mine you\u0027ll be able to take part in polls that will most likely be FOR the comic (like new characters and destinations, probably even world events), have access to all my terribly messy sketches and rough work, watch any videos I remember to make and of course, join \u003cstrong\u003eanother\u003c/strong\u003e discord server lovingly titled Hansems Home, the most popular subject recently have been: Hansems dad Hald\u00f3r and his many crafting hobbies (he especially likes crochet, it\u0027s canon now)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pmCCDkGYp\"\u003e\u003cbr\u003e\u003cbr\u003ehere\u0027s a little preview of the kind of stuff I\u0027ll be posting too, plus actual comic pages in various stages of completion of course\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/poUqKjPbp\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThankyou for reading! and if you decide you want a slice of this world, just $1 a month gets you almost everything!\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
