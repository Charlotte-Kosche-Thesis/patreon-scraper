    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003eWho is XkY ?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello! I\u0027m XkY - a freelance illustrator / painter. Since \n2008 I\u0027ve been creating drawings and paintings that blur the boundary \nbetween fantasy and reality. I\u0027m particularly interested in evoking the \nfeeling of an intangible aesthetic nostalgia or a \"perfect dream from \nthe past\". Feel free to visit my \u003ca href=\"http://xky.deviantart.com\"\u003edeviantART\u003c/a\u003e gallery to get a better picture of my work.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/1968/f/2014/100/0/8/cosmic_kitchen_by_xky-d7dvxfn.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn the vast majority of cases, I prefer to work with traditional media \nlike acrylic paint, watercolor or colored pencils. I believe there is \nsomething really inimitable and magical in the strokes of a physical \nbrush or in the unique texture of a sheet of paper.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://triangleism.weebly.com/uploads/1/1/3/4/113434103/published/workshop.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eMy inspirations include:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u25b2\u003c/span\u003e Dreams, memories, emotions\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u25b2 \u003c/span\u003eKawaii Culture of the 70s / 80s / 90s\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u25b2\u003c/span\u003e The concept of Neoteny\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u25b2\u003c/span\u003e Superflat art movement\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u25b2\u003c/span\u003e Surreal and Na\u00efve art\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u25b2\u003c/span\u003e Triangle-shaped objects\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u25b2\u003c/span\u003e Shoegaze / Noise / Ambient music\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am also a little bit of a shoegaze / ambient musician working under the alias of \u003ca href=\"https://astraltriangleism.bandcamp.com/\"\u003e\u25b2STR\u25b2L TRI\u25b2NGLEISM\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/8ead/th/pre/f/2014/177/0/b/niebo_by_xky-d7o2iia.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u25b2 \u00a0\u00a0\u00a0 \u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u25b2 \u00a0 \u00a0 \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u25b2\u003c/span\u003e \u00a0\u00a0\u00a0 \u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u25b2\u003c/span\u003e \u00a0 \u00a0 \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u25b2\u003c/span\u003e \u00a0 \u00a0 \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon ?\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u00a0 \u00a0\u00a0 \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u25b2\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e \u00a0 \u00a0  \u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u25b2\u003c/span\u003e \u00a0 \u00a0\u00a0  \u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u25b2\u003c/span\u003e \u00a0 \u00a0   \u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u25b2\u003c/span\u003e\u003c/span\u003e \u00a0 \u00a0   \u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u25b2\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst of all, I would like to state that all of my main visual and musical works are available free of charge for viewing and downloading via my \u003cstrong\u003e\u003ca href=\"https://xky.deviantart.com/\"\u003eDeviantART\u003c/a\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003ca href=\"https://astraltriangleism.bandcamp.com/\"\u003eBandcamp\u003c/a\u003e\u003c/strong\u003e pages. I strongly believe that art in its digital form should be freely accessible to everyone. It will not change in the future. That being said, I would greatly appreacite if you decided to support me on Patreon! My dream is to one day be able to live off my art which is not currently possible due to a number of reasons. For all my supporters, I have prepared some special rewards - feel free to check them out!\u003cbr\u003e\u003cbr\u003eI would like to invite you to visit my dream world today!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e Thank you so much! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u003cbr\u003eXkY\u003cbr\u003e\u003c/div\u003e"
