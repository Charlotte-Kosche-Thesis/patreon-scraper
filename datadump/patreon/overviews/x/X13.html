    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(NSFW Content will be featured in creator posts of this patreon! Please be advised and make sure it is legal for you to view such content before pledging!)\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m not big into fancy spiels and salesmanship, so I\u0027ll keep this \u003cem\u003esimple\u003c/em\u003e. The purpose of this Patreon is to allow me to tell the story of my fox family. \u00a0I have so many stories and ideas that I want to share, \u00a0but unfortunately don\u0027t have much freedom to explore everything.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eSee, as of right now, art is my primary source of income. This means that most of the art I do is commissioned by others. Since I need to do commissions to keep myself afloat, I don\u0027t have a lot of free time to work on my own projects. While I would love to draw my own characters all day, every day, it simply\u003cem\u003e doesn\u0027t pay the bills.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Cv9qgmQl.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThat\u0027s where having a Patreon comes in handy!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eWith your pledges, I will be able to make more art of my little fox family. It will free up some time for me to explore them, \u00a0try out new art techniques on them, and provide a storyline for them. There\u0027s so much about them that I want to share with you all, but I can\u0027t without some extra income freeing up my time for them.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7U42nAm.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAll finished work produced with funding from this Patreon will be made public.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eFor FREE.\u003cbr\u003eI\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u00a0don\u0027t believe in paywalls.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003ePatrons will have early access to these finished works. \u003c/em\u003e\u003cbr\u003e\u003c/strong\u003ePatrons will have access to finished works a week or more before the works are made public. Patrons will also have access to sketches, WIPs, a monthly raffle, and other neat goodies as a special Thank You for supporting me!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe main goal is to get more stories told and finally be able to explore my characters through comics and art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore pledges = more pages can be completed :)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e Every little bit helps! And hey, if I can reach my biggest goal (which will pay my bills, groceries, gas, and incidentals), then I can do art almost full time, which means more and more art for everyone to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for stopping by!!!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/RCrmTHu.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
