    "summary": "Yang Shaoshi \u694a\u5c11\u53f2 is the pen name \u7b46\u540d of a private historian, writer, and translator producing translations of the Chinese historical text \u003cem\u003eS\u0101ngu\u00f3zh\u00ec \u003c/em\u003e\u4e09\u570b\u5fd7\u003cem\u003e, \u003c/em\u003eor \u201cThree State Records.\u201d The aim of these translations is to serve as a source for pop historians and dedicated amateurs and students to dive into Chinese history without having to learn the Literary Chinese \u6587\u8a00\u6587 language first.\u003cbr\u003e\u003cbr\u003eThough some amateur translations already exist, many are inconsistent in their translation conventions, and a few contain small translation errors that have perpetrated a large number of misconceptions about the time period. This translator, with over 5 years experience in the study of Classical Chinese texts, is committed to researching down to every last word in order to deliver accurate translations with as few errors as possible, all with a common shared set of translation conventions.\u003cbr\u003e\u003cbr\u003eFree translations will be posted here in advance of the current \u003ca href=\"http://xuesanguo.tumblr.com\" target=\"_blank\"\u003elegacy archive\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e2018 Priorities: The completion of a full translation of SGZ 1-4, for \npublication in time to commemorate the 1800 year anniversary of the \nDeath of Emperor W\u01d4 and the Founding of W\u00e8i in 220. While this remains \nthe priority, the free translations of other excerpts will continue on \nan irregular schedule.\u003cbr\u003e"
