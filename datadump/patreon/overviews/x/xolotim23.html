    "summary": "Tim Leopard is a British Writer, Artist and Performer. His bands include CELEBRICIDE (defunct) and THE PRIVATE SECTOR (extant). He is a polite anarchist, who respectfully requests the immediate elimination of all dogmatic control systems.\u003cbr\u003e\u003cbr\u003e\n\u201cWhen I was nine years old, I drew an image in the back of an exercise book at school. The picture was sufficiently obscene to attract the attention of, first, the Form Tutor and subsequently, the Headmaster. I was called into his study, then admonished and then beaten. The image was destroyed, and I was informed by the Headmaster that I was not normal, would never be normal, and had no place in the school. At this precise moment, I realised the power of disobedient creation. Here I am, four decades later, still doing it.\u003cbr\u003e\u003cbr\u003e\n\nI often wonder what would have happened if I\u2019d not drawn that lizard with two cocks on my maths book. Personally, I very much doubt I\u2019d have ever picked up a pen again in my life.\u201d\u003cbr\u003e\u003cbr\u003e\nThe images displayed here depict the activities of the residents of SODHAVEN, a fictional town on the South-East coast of England, and are the by-product of a four decades of searing psychic harm. \u2018Sodhaven\u2019 represents an attempt to document an ongoing palliative care programme.\u003cbr\u003e"
