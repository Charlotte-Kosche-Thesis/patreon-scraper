    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i231.photobucket.com/albums/ee238/CheeseBeast/Cloud%201_zps0mgag8rr.png\" style=\"width: 236px;\"\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eGalu! I\u0027m Xandarien, and I run \u003ca href=\"http://sindarinlessons.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSindarin Lessons\u003c/a\u003e, a site dedicated to teaching one of J.R.R. Tolkien\u0027s Elvish languages. I have been passionate about Tolkien\u0027s legendarium since I was a young child, and I have been involved in learning and teaching Sindarin since my early 20s. My goal has always been to make Sindarin accessible to anyone, not just linguists and academics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003cbr\u003e\u003c/strong\u003eI strongly believe in making all linguistic material pertaining to Sindarin freely available through my main website, or my \u003ca href=\"http://sindarinlessonsforum.boards.net/\" rel=\"nofollow\" target=\"_blank\"\u003eSindarin forum\u003c/a\u003e. I will always continue to do this.\u003cbr\u003e\u003cbr\u003eSince 2015 I have been teaching a weekly Sindarin lesson. Until recently this was delivered over Skype, but we have (January 2018) just switched to Discord. By showing your support through this Patreon this will allow me to continue to spend the time doing this; to create new lessons, and more importantly, to bring all the materials together into a cohesive syllabus which I can then present to new and future students. \u003cbr\u003e\u003cbr\u003eIf you wish to join these lessons, please email me at xandarien@gmail.com or send me a private message through the forum. I also accept private students, my rate is \u00a325 a lesson.\u003cbr\u003e\u003cbr\u003eThe goal of $100 is based on the delivery of 4 lessons a month at $25 a session. All students need to be at least 16 years of age.\u003cbr\u003e\u003cbr\u003eAny money raised will also be put towards the purchase of newly released linguistic material from which all students will benefit.\u003cbr\u003e\u003cbr\u003eMy sincere thanks for your help!\u003cbr\u003e"
