    "one_liner": "X-Plaining the X-Men: Because it\u0027s about time someone did!",

    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=103353",
    "published_at": "2014-07-18T02:34:59+00:00",
    "summary": "Welcome to\u00a0\u003ca href=\"http://www.rachelandmiles.com/xmen/\" rel=\"nofollow\"\u003eJay and Miles X-Plain the X-Men\u003c/a\u003e, a weekly podcast where we walk you through the convoluted continuity of our favorite superhero soap opera!\u003cbr\u003e\u003cbr\u003eDaunted by complex chronologies? Terrified by time travel? Confounded by clones?\u00a0\u003cem\u003eWe are here for you\u003c/em\u003e. We have trained intensively for this responsibility for decades. We have the backissues, the calluses, and a really detailed map of the Summers family tree. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJay and Miles X-Plain the X-Men\u003c/em\u003e\u00a0is free--and free of outside advertising--and we\u0027re committed to keeping it that way. Right now, though, each episode takes between six and ten hours to research, write, and produce--and that doesn\u0027t leave a lot of time or resources for additional content, like written posts, reviews of current books, and other material we\u0027d love to add.\u003cbr\u003e\u003cbr\u003eYour support will help cover operating expenses like hosting, comics, and production. It\u0027ll also allow us to budget more work hours toward the site and podcast--which means new features and additional content. In addition to written posts and reviews, we\u0027ll be able to commission podcast-exclusive artwork--desktop backgrounds, prints, and more--produce giant-size specials and a printed zine, and explain more X-Men, in more depth, more often!\u003cbr\u003e"
