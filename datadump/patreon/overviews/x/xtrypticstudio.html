    "summary": "This site is for adults only.\u003cbr\u003e \u003cbr\u003eM is a writer and began to use TWINE for amusement, creating short bits of fiction which soon turned more than a bit naughty.\u003cbr\u003e\u003cbr\u003eMaxCarna, a business intelligence consultant, started to learn about 3D creation using Daz Studio, after contact with lessons from consecrated artists.\u003cbr\u003e\u003cbr\u003eAnd so we \u2013 with some help along the way from former XTryptic artists \u2013 created our first game \u2013 Afternoon to Remember. Since that time, we\u2019ve expanded the first project and started work on the second project, Unforgettable Dinner, which is currently in its first of three phases of development. We hope you take the time to read the text, fully take in the images, and appreciate the presentation.\u003cbr\u003e\u003cbr\u003eNow, why Patreon? Because we want to keep doing this. Hundreds of hours have gone into the production of these works of erotic entertainment and if you enjoy it you have a way to express your appreciation and support our future efforts. It\u2019s really that simple. We hope you dig what we do and can spare a buck or five (or more) each month to show your appreciation and help us as we seek to create new and ever-better erotic experiences for you.\u003cbr\u003e\u003cbr\u003eWe produce and release new material each month, usually producing around 100 new images and a few dozen frames-worth of text. New material is released on the last day of the month for our patrons, and to the public 15 days later. \u003cbr\u003e\u003cbr\u003eWhen the public version becomes available we also deliver a downloadable version of the project so that users can play offline. More information on this process is available at: \u003ca href=\"https://www.patreon.com/posts/general-info-16799699\"\u003ehttps://www.patreon.com/posts/general-info-167996...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eExtra Scenes are made available for patrons who support our efforts at the $5 level or more as a way to thank them for the extra help and support. These scenes are not present in the downloadable version because there is no way to ensure effective authentication.\u003cbr\u003e \u003cbr\u003eWe also encourage our patrons to exercise their imaginations and ask for their own custom Extra Scenes to be added to our projects. $25 tier users can send a private message to us describing a scene and we will make it for them. More information and guidelines for those requests are described here: \u003ca href=\"https://www.patreon.com/posts/new-tier-3-rules-15206473\"\u003ehttps://www.patreon.com/posts/new-tier-3-rules-15...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you again for your support.\u003cbr\u003e\u003cbr\u003eXtryptic\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMF\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFF\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMMFF\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVoyeurism\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMental Coercion/Blackmail*\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHairplay\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*If this aspect of the experience offends you, it\u0027s very easy to avoid. Simply don\u0027t choose the options that lead to these situations - they\u0027re fairly obvious. The game tends at times to be almost as much a self-personality analysis of your own kinks as it does a game.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAfteernoon to Remember\u003cbr\u003eFirst release: v1.0 (game complete) on March 2, 2017. 222 images\u003cbr\u003eCurrent Version: v1.1 (comprehensive review) on Jun 8, 2017. 406 images (184 new)\u003cbr\u003eNext release:\u00a0not defined\u003cbr\u003ePlay online on:\u00a0\u003ca href=\"http://afternoon-to-remember.netlify.com/\"\u003ehttp://afternoon-to-remember.netlify.com/\u003c/a\u003e\u003cbr\u003eDownload:\u00a0\u003ca href=\"https://mega.nz/#!E6ZABLzR!LjvRukG6DZrP5p6IzgbGZ
