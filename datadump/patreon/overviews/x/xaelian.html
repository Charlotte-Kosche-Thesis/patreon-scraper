    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello,\u003cbr\u003eMy name is Alex Tretola and I create comics under the (new) pen name of Winged Vagrant, I\u0027m creating short comics and I\u0027m actually on work on a big web comic to release with the support of you all!\u003cbr\u003eAs you can see, I work with illustrations too, and you\u0027ll see more coming soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003c/strong\u003e\u003cbr\u003eBecause one day my comics will save the world, anyone knows that. But in the meanwhile I have to survive \u0027till that moment, and to create new and better comics I need your support, because my actual work isn\u0027t going to give me enough time to draw and improve.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you going to give me something in return?\u003c/strong\u003e\u003cbr\u003eRewards will be there waiting for you! Aside from the rewards you can see on the right column, more rewards will be coming soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat genre may I expect from you?\u003c/strong\u003e\u003cbr\u003eAs an author I prefer to create comedy, action, mistery, fantasy, even a little romance, but \u003cbr\u003eexpect to find most of them mixed together. This said, it may happen that, in case of a collaboration, I could even make other kind of comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, your comics are not for free?\u003c/strong\u003e\u003cbr\u003eAt the moment, I can\u0027t afford to produce comics on my own, I may draw for fun, but my everyday life isn\u0027t all gold and silver. Be sure that the upcoming web comics I\u0027m working on will be free to read. If you can\u0027t wait till that moment, keep in mind that supporting me will speed up the process!\u003cbr\u003e\u003cbr\u003eIt\u0027s your choice if you want to help me, at any level you want, and for as long as you want!\u003cbr\u003eThere will be no one that will force you to continue supporting me.\u003cbr\u003e\u003cbr\u003eThank you very much,\u003cbr\u003elet\u0027s create this dream together!\u003cbr\u003e\u003cbr\u003eAlex Tretola\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
