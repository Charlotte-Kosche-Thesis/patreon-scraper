    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/eXix3k/PATREON_images_whatido.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/238476953\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003eSalutations! I\u0027m an independent illustrator and fine artist, working with digital programs, acrylic paint, and cut paper mostly. I make illustrations and paintings that are my expression of my culture and heritage. This work is exhibited on my site, xpayne.com and in galleries around Nashville, TN, where I live. My followers, fans and patrons have been extremely supportive on my creative journey and I can\u0027t thank everyone enough for elevating and exalting my work. I have so much more art I want to create and share with you and the world to push the XPayne brand and the #BlackPop movement.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/gfc1UQ/PATREON_images_howpatreonworks.jpg\"\u003e\u003cbr\u003ePlease consider supporting buy giving 2 dollars (or more!) per month. For your patronage, you\u0027ll get exclusive access to my work my process. I\u0027m also using this platform to engage more deeply with my supporters. Eventually, I will have video tutorials and live painting sessions for my patrons!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/cHmjik/PATREON_images_whereyourmoneygoes.jpg\"\u003e\u003cbr\u003e\u003c/blockquote\u003eSTUDIO SPACE - One of my long-term goals is acquiring studio space in which to make larger work, store materials and have exhibitions!\u003cbr\u003eMATERIALS - I use a large format Canon printer to print my work for collages and illustrations. Quality Ink and paper is expensive! Epson Heavy archival paper Archival paper and ink is what I use, and I want to maintain a consistent quality when providing work to patrons and galleries.\u003cbr\u003eWEB SITE MAINTENANCE - maintaining a website is a monthly expense, and I also work with web developers to tweak the site and make it more of an experience than just another page.\u003cbr\u003eFESTIVALS AND EXHIBITIONS - I have plans to attend more art festivals and put together more carefully planned exhibitions in galleries. Your patronage will help me do that!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hQLc3k/PATREON_images_blacktasticrewards.jpg\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e$2/month: Become an Official XPayne Patron!\u003c/strong\u003e\u003c/h4\u003e\n\t\u2605\u003cstrong\u003e Access to my patron only activity feed \u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003eCome chat with me and see exclusive updates, just for patrons!\n\u003cbr\u003e\u003cem\u003e\u2605\u003cstrong\u003e Discount at my online store \u003c/strong\u003e\u2605\u003cbr\u003e\n\t\u003cem\u003e\n\tPatrons get 10% off all items on XPayne.com!\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u2605\u003cstrong\u003e Coloring Book \u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003eCome chat with me and see exclusive updates, just for patrons!\n\u003c/em\u003e\u003cbr\u003e\u2605\u003cstrong\u003e VOTE \u003c/strong\u003e\u2605\u003cbr\u003e\n\t\u003cem\u003ePolls for what I should add to my catalogue will be held\u003cbr\u003e\u003cem\u003e\u2605\u003cstrong\u003e CONTESTS \u003c/strong\u003e\u2605\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003eParticipate in contests and win art!\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003ch4\u003e\u003cstrong\u003e$15/month: XPayne Art Subscriber\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\u2605\u003cstrong\u003e ART\u003c/strong\u003e\u2605\u003cbr\u003e\u003cem\u003eOne monthly 8x10 print straight to you from XPayne! Each month will feature a different print from my back catalogue or my current collection of work\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\t\u2605\u003cstrong\u003e PLUS ALL PREVIOUSLY MENTIONED REWARDS! \u003c/strong\u003e\u2605\u003cbr\u003e\u003cbr\u003eThank you for you time an attention.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
