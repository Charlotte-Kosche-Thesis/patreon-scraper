    "published_at": "2017-06-02T18:23:20+00:00",
    "summary": "\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatreon Trailer \u00a0 \u00a0/ \u00a0 \u00a0\u00a0\u003cstrong\u003eHave a taste of what I\u0027ve offer in the past.\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZFw62s3Eg98\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nHi comrade, my name is Ales.\u003cbr\u003e\nIf you\u0027re here, that must mean you already know about me.\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI seek challenge, so I tackle only the most difficult games.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLong story short:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI did Pokemon competitive, but now focusing primary on Let\u0027s Plays with a slide bit of dark humor put into it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon MAIN goal:\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve decided to step up my game, trying to make my hobby into my part time job.\nOf course this will not be possible without support but my passion lets playing is in \u0026amp;\nI hope you give me this chance.\n\u003cbr\u003e\n\u003cbr\u003e\nRegarding pledges and how well this performs, it will decide the fate of my channel, and whether or not, I will be able to afford to make entertaining videos for people to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon ADDED goal with added pledges\u003c/strong\u003e\u003cbr\u003e\nIf pledge hit higher mark, I will be able to afford to lets play my favorite games like Gothic etc, but playing Pokemon Nuzlock as MAIN.\u00a0I\u00a0know most people loved watching me play difficult Pokemon games. I always enjoyed playing hard Pokemon games.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eTwitch Streaming will also take part.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon? You may ask.\u003c/strong\u003e\u003cbr\u003e\nGood question. As we grow older, time is of the essence.\nIf it hits the necessary mark, I get my effort paid while doing what I love to do, thus enabling me to continually give you, my supporters great and true to the core content. Ultimately turning my hobby into a part time job. That is my goal here.\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMain Let\u0027s Play - POKEMON PRISM NUZLOCKE\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/49adExhGXPQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOther Let\u0027s Play - MONSTER CROWN DEMO\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-3U8uMjA5Yg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI do DEEP LIFE TOPIC videos also\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rXMwAOmX44U\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nWhy not just rely on YouTube ad-revenue?\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tWith the increase in ad-block users, YouTube is making it impossible nowadays to solo rely on it.\nAs I have to think about balance in life, Patreon would allow me to freelance my hobby into something much more.\n\t\u003cbr\u003e\n\t\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eXenon3120\u0027S Designs\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI also do art designs of all sorts for clients, logo, layout, banner, you name it, I do it.\u003cbr\u003e(Open for commission work), message me on Twitter:\u00a0\u003ca href=\"https://twitter.com/XENON312O\"\u003ehttps://twitter.com/XENON312O\u003c/a\u003e\u003ca href=\"https://xenon3120.deviantart.com\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://i65.tinypic.com/14bq0k1.jpg\"\u003e\u003cbr\u003eMore on my Deviantart site: \u003ca href=\"https://xenon3120.deviantart.com/\"\u003ehttps://xenon3120.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease share this with your fellow friends and let\u0027s make wild things happen together!\n\t\u003c/div\u003e\n\u003c/div\u003e"
