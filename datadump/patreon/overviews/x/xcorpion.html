    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch1\u003e\u003cem\u003eWELCOME!\u003c/em\u003e\u003cbr\u003e\n\u00a1BIENVENIDO!\n\t\u003c/h1\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eDear navigator, I hope you are not as lost as I was in 2014 during my trip to New York. First of all, you should read my project and my comic only uploaded on the LINE WEBTOON platform:\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nQuerido navegante, espero que no est\u00e9s tan perdido como yo en 2014 durante mi viaje a Nueva York. Antes de todo, deber\u00edas leer mi proyecto y mi c\u00f3mic subido \u00fanicamente en la plataforma LINE WEBTOON:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.xcorpion.es/2017/08/webcomic-project.html\"\u003e\n\t\u003ch3\u003e\u003cem\u003eENGLISH\u003c/em\u003e\u003c/h3\u003e\n\t\u003c/a\u003e or \u003ca href=\"http://www.xcorpion.es/2017/06/proyecto-de-webcomic.html\"\u003e\n\t\u003ch3\u003eSPANISH\u003c/h3\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pre00.deviantart.net/ddc2/th/pre/i/2018/121/5/6/cam00775_by_peter_parker77-dcac5nl.jpg\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch1\u003e\u003cspan style=\"color: rgb(235, 116, 90);\"\u003eINDEX\u003c/span\u003e\u003c/h1\u003e\n\t\u003ch4\u003e\n\t\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003col\u003e\n\t\t\u003ch4\u003e\n\t\t\u003cli\u003e\n\t\t\u003ca href=\"#thanks\"\u003e\u003cem\u003eThanks\u003c/em\u003e - Agradecimientos\u003c/a\u003e\n\t\t\u003c/li\u003e\n\t\t\u003c/h4\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e\n\t\t\u003cli\u003e\n\t\t\u003ca href=\"#aboutme\"\u003e\u003cem\u003eAbout Me!\u003c/em\u003e - \u00a1Me presento!\u003c/a\u003e\n\t\t\u003c/li\u003e\n\t\t\u003c/h4\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e\n\t\t\u003cli\u003e\n\t\t\u0 com/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\t\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/dd8d/f/2018/120/f/8/uno_by_peter_parker77-dca9km1.png\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: #EB745A;\"\u003e\u003cem\u003eThanks\u003c/em\u003e \u003cbr\u003e\n\t Agradecimientos\n\t\u003c/span\u003e\u003c/h2\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\n\tSpecial mention to the patron who has been supporting me from the beginning!\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a1Menci\u00f3n especial a los fans que m\u00e1s me apoyan!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/THEBABYGHOST\"\u003e\u003cimg src=\"https://c8.patreon.com/2/400/7818435\" style=\"width: 58px;\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.patreon.com/darkfoxes\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ2IjoiMSIsInciOjIwMH0%3D/patreon-media/user/10500201/ecf908d68166420aa5a4516b64d030e9?token-time=2145916800\u0026amp;token-hash=cbbJUdl5C6Tk9q8w8wg9eu9SwrjR3tcbUaGXtqqJaTk%3D\" style=\"width: 58px; height: 58px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\n\tI want to thank these patrons for the time they have been helping me with my project from scratch, since this was nothing. Of course, the patrons that you contribute the most have your box in this Top 10 of superior patrons.\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\nQuiero agradecer a estos mecenas el tiempo que llevan ayud\u00e1ndome con mi proyecto desde cero, desde que esto no era nada. Por supuesto,\n\t\u003ca name=\"aboutme\"\u003e\u003c/a\u003e los mecenas que m\u00e1s aport\u00e1is ten\u00e9is vuestro palco en este Top 10 de mecenas superiores.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/5a7b/i/2018/120/4/5/dos_by_peter_parker77-dca9km9.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: #EB745A;\"\u003e\u003cem\u003eAbout Me! \u003c/em\u003e\u003cbr\u003e\n\t \u00a1Me presento!\n\t\u003c/span\u003e\u003c/h2\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cem\u003eMy name is Peter, \"xcorpion\" as a stage name. I\u0027ve been drawing since I was 7 years old. \u003c/em\u003e\u003cbr\u003e\n\t Mi nombre es Pedro, \"xcorpion\" como nombre art\u00edstico. Yo dibujo desde que ten\u00eda 7 a\u00f1os.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/4771/i/2018/119/d/0/1_by_peter_parker77-dca5hgp.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eI had many difficulties in school, in high school and in my computer studies. In my childhood I didn\u0027t go out because fear and intimidation persecuted me. So I dedicated myself to filling pages of many characters and their adventures. \u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nTen\u00eda muchas dificultades en el colegio, en el instituto y en mis estudios superiores de inform\u00e1tica. En mi infancia no sal\u00eda a la calle porque el bullying me persegu\u00eda, as\u00ed que yo dedicaba el tiempo a rellenar p\u00e1ginas de muchos personajes y sus aventuras.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/8b02/i/2018/119/2/f/dubujos1_by_peter_parker77-dca5jm2.jpg\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eFew people supported me with this, but I did not care, and now neither. I have taken the pencils again because I know I like it and I want to fight for my dream. \u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nPoca gente de mi entorno me ha apoyado con esto, pero me da igual. Yo he retomado los l\u00e1pices porque s\u00e9 que esto me gusta y quiero pelear por mi sue\u00f1o. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/6f7b/i/2018/119/8/6/scan_pic0025_by_peter_parker77-dca5qdr.jpg?1\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eI think I have a vocation since I started with pencils when I was a kid. This is my dream, to live from drawing. Do you support my dream?\u003c/em\u003e\u003ca name=\"become\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nCreo que tengo una vocaci\u00f3n desde que empec\u00e9 con los l\u00e1pices cuando era ni\u00f1o. Este es mi sue\u00f1o, vivir del dibujo. \u00bfApoyas mi sue\u00f1o?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/5818/i/2018/120/3/7/tres_by_peter_parker77-dca9kmg.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: #EB745A;\"\u003e\u003cem\u003eBecome a Patron \u003c/em\u003e\u003cbr\u003e\n\t Convi\u00e9rtete en Mecenas\n\t\u003c/span\u003e\u003c/h2\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cem\u003e\n\tAre you determined to embark with me on this adventure?\n\tIf that is the case, follow the following instructions: \n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u00bfEst\u00e1s decidido a embarcarte conmigo en esta aventura?\nSi es as\u00ed, sigue las siguientes instrucciones:\t\n\t\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://tutorial-patreon.blogspot.com/p/drawings.html\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/8a71/f/2018/120/3/5/pulsaaqui_by_peter_parker77-dca9xbs.png\"\u003e\u003c/a\u003e\u003ca name=\"support\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img00.deviantart.net/8b18/i/2018/120/f/8/cuatro_by_peter_parker77-dca9kmj.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: #EB745A;\"\u003e\u003cem\u003eHow you support me\u00a0\u003c/em\u003e\u003cbr\u003e\n\t C\u00f3mo me apoyas\n\t\u003c/span\u003e\u003c/h2\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nTo work I need\u003c/em\u003e - Para trabajar necesito:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003ePaper\u003c/em\u003e - Folios\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ePencils\u003c/em\u003e - L\u00e1pices\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eRubber\u003c/em\u003e - Goma\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eLamp light\u003c/em\u003e - Luz de la l\u00e1mpara\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eElectric Power (Laptop)\u003c/em\u003e - Corriente El\u00e9ctrica (Port\u00e1til)\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eInternet connection\u003c/em\u003e - Conexi\u00f3n a internet\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eReplacement Wacom Pen\u003c/em\u003e - Repuestos para el l\u00e1piz de la Wacom\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eImprove my english in an academy\u003c/em\u003e - Mejorar mi ingl\u00e9s en una academia\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img00.deviantart.net/00e6/i/2018/118/e/f/folios_by_peter_parker77-dca28z1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nFor me I need \u003c/em\u003e- Para m\u00ed necesito: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eWater\u003c/em\u003e - Agua\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eElectric Power (For All)\u003c/em\u003e - Corriente el\u00e9ctrica (para todo)\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eFood\u003c/em\u003e - Comida\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img00.deviantart.net/45b9/i/2018/118/a/f/electricidad_interruptor_n_365xxx80_by_peter_parker77-dca3dpm.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nTo be a freelance cartoonist I need\u003c/em\u003e - Para ser un dibujante aut\u00f3nomo necesito: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eMonthly freelance fee \u003c/em\u003e - Cuota de aut\u00f3nomo mensual\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eRent of the apartment\u003c/em\u003e - El alquiler del piso\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eThe time I spend writing, to draw, to respond to comments and to solve your doubts\u003c/em\u003e - El tiempo que dedico a escribir, para dibujar, para responder a los comentarios y para resolver vuestras dudas\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eI also like to take ideas from series, movies, other comics, go out and travel the world capturing scenes with photos\u003c/em\u003e - Tambi\u00e9n me gusta coger ideas de series, pel\u00edculas, otros c\u00f3mics, salir a la calle y viajar por el mundo captando escenarios con fotos\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/eb0a/f/2018/118/8/2/images_by_peter_parker77-dca3fwl.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nReally. With 1 $ I do feel grateful, and you will receive your informed prize.\nThank you very much, current or future patrons.\u00a0Only $ 1 to unlock all the content for a month.\u00a0\n\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEn serio. Con 1$ yo s\u00ed me siento agradecido,\n\u003ca name=\"sketches\"\u003e\u003c/a\u003e y t\u00fa recibir\u00e1s tu informado premio.\nMuchas gracias, actual o futuro mecenas.\u00a0S\u00f3lo 1$ para desbloquear todo el contenido por un mes.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img00.deviantart.net/c7c2/i/2018/120/b/a/cinco_by_peter_parker77-dca9kmr.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003e\u003cspan style=\"color: #EB745A;\"\u003e\u003cem\u003ePremium Content\u00a0\u003c/em\u003e\u003cbr\u003e\n\t Contenido Privado\n\t\u003c/span\u003e\u003c/h2\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nThe following link directs to an external page that I have prepared to show the ordered publications of my Patreon profile. From the beginning I thought that my patrons would be lost with so many publications, so I thought about ordering them in an external blog. I like to spend a little more time with my patrons so they have everything neat. I want you to enjoy the exclusivity!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\nEl siguiente enlace dirige a una p\u00e1gina externa que he preparado para mostrar las publicaciones ordenadas de mi perfil de Patreon. Desde el principio pens\u00e9 que mis mecenas se iban a perder con tantas publicaciones, as\u00ed que pens\u00e9 en ordenarlas en un blog externo. Me gusta dedicar un rato de m\u00e1s a mis mecenas para que tengan todo ordenado. \u00a1Quiero que vosotros disfrut\u00e9is de la exclusividad!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://tutorial-patreon.blogspot.com/p/sketches.html\"\u003e\n\t\u003cimg src=\"https://4.bp.blogspot.com/-Aq700ZAHPN0/WudvVqAwYoI/AAAAAAAAGIg/-9htAXxDorccpFI7IWHvVYJ-ulai6KLOQCLcBGAs/s640/Scan_Pic0014.jpg\"\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e"
