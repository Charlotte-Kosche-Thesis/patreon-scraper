7ll get monthly access to my\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/span\u003e exclusive content.\u003cbr\u003eYou can choose to pledge;\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e$1+\u00a0- for access to process posts.\u003cbr\u003e$2+ - for access to process posts and comics.\u003cbr\u003e$6+ - for access to process posts, comics and discounts on items from my\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://xiagordon.com/shop/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eshop\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/553c76aae4b0da2b5f8cbd5c/5acd510788251ba3fcb84fa6/5af5b601575d1f76ee7b3f90/1526052356292/2.PNG?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eYou can edit or cancel your pledge anytime you want. Think of it like an \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eAudible\u003c/strong\u003e\u003c/span\u003e or \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eSpotify\u003c/strong\u003e\u003c/span\u003e subscription except you get art stuff!\u003cbr\u003e\u003cbr\u003eI appreciate any and all support!\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003e\u003cstrong\u003eXia\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
