    "summary": "\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3IjoxNjAwfQ%3D%3D/patreon-posts/6kVjIYTTu6e56o5QivXbiT8cTSMRh50yi3ZcIfpUD8Q_QyYKunA9-hROGr3Qrb4c.png?token-time=2145916800\u0026amp;token-hash=g2sglGgUYc_uaHjxsy3p3Y7Umo-TY74vBK3Vj_4yv4s%3D\"\u003e\u003cbr\u003eSoy Ximi y hago dibujos, tengo una tienda de c\u00f3mics en Lleida y compagino de forma eficiente la pobreza con la miseria. Soy animador, dise\u00f1ador 3D y desarrollador de videojuegos, aunque me va m\u00e1s lo del c\u00f3mic.\u003cbr\u003e\u003cbr\u003eHe abierto este Patreon para complementar mi trabajo diario y poder dedicarme a lo que s\u00e9 que me tengo que dedicar desde que tengo memoria: el dibujo.\u003cbr\u003e\u003cbr\u003ePr\u00e1cticamente todo lo que dibujo lo subo en abierto porque, si no compartimos el arte, es como si no existiera, pero aqu\u00ed podr\u00e9is tener acceso anticipado a mis webc\u00f3mics (como Bronca o Tipo Normal), a los v\u00eddeos que grabo mientras dibujo, a los speedpaints,a las animaciones que pueda hacer, etc, adem\u00e1s de ir conociendo mis planes a corto o medio plazo.\u003cbr\u003e\u003cbr\u003eCuando abr\u00ed esto, implant\u00e9 un sistema de recompensas t\u00edpico: cuanto m\u00e1s pagabas, m\u00e1s pod\u00edas recibir, ahora que han pasado unos meses y me he hecho un poco con la din\u00e1mica de esta plataforma, he decidido apostar por un sistema un poco m\u00e1s solidario, as\u00ed que las recompensas ser\u00e1n siempre por sorteo e ir\u00e1n aumentando en funci\u00f3n de la suma total, teniendo todo el mundo las mismas oportunidades, aporte un euro, dos, o mil millones. Con un euro podr\u00e9is acceder a todo el contenido, pero pod\u00e9is donar tanto como consider\u00e9is apropiado.\u003cbr\u003e\u003cbr\u003eEn resumen, esto es todo, para m\u00e1s movidas pod\u00e9is visitar mi web:\u00a0\u003ca target=\"_blank\"\u003ewww.ximicomix.com\u003c/a\u003e, mi twitter: \u003ca href=\"https://twitter.com/ximicomics\" target=\"_blank\"\u003ehttps://twitter.com/ximicomics\u003c/a\u003e, mi instagram:\u00a0\u003ca href=\"https://instagram.com/ximicomics\" target=\"_blank\"\u003ehttps://instagram.com/ximicomics\u003c/a\u003e o mi facebook:\u00a0\u003ca href=\"https://facebook.com/ximicomics\" target=\"_blank\"\u003ehttps://facebook.com/ximicomics\u003c/a\u003e y consultarme lo que quer\u00e1is, que como tengo una de esas adicciones a las redes sociales seguro que os respondo r\u00e1pido. O no. Los adictos somos impredecibles y peligrosos.\u003cbr\u003e\u003cbr\u003eMuchas gracias, y espero veros a menudo.\u003cbr\u003e"
