    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eYOU ARE FINALLY HERE!!! (\u02c3\u11ba\u02c2)\u00a0\u003c/h4\u003eHello! I am Yukiko, a cosplayer living in Singapore. I am currently still studying and hence cosplay funding has been difficult for me especially when I try to churn out new cosplay photos more frequently. This is why I created Patreon and Ko-fi to fund my cosplans.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWords to my dearest Patrons\u00a0\u003c/span\u003e\u003c/h3\u003eI am really grateful to all the supporters here who not just gave me moral support down my cosplay journey but also gave actual monetary support to continue this hobby of mine. It really means a lot to me to have fans like you guys who help to actualize my cosplay dream.\u003cbr\u003e\u003cbr\u003eThank you and Thank you again!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWARNING\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eDo take note that my posts here \u003cstrong\u003emay contain slightly revealing photos\u003c/strong\u003e, but it should be within your comfort zone if you are okay with going to the pool.\u00a0(I am pretty conserved myself as well...) \u003cbr\u003e\u003cstrong\u003eThere is absolutely no nudity, any requests of those will be immediately blocked.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003ePhotos are properties of the various photographers, permission is granted to post them. \u003cstrong\u003eAny unauthorized\u00a0usage (such as publication) of the HD photos will have consequences.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eRegarding the Patreon rewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYukikorns Chat on FB Messenger:\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eThis is a group chat I created on FB Messenger. We can have chitchat there any time and maybe even voice chat and video call sessions from time to time.\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly Fansign\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eFor those who don\u0027t know what Fansign is, it is a selfie of me wearing a costume and taking a photo with your name written on paper (can be edited onto the paper as well)\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e4R Photoset Prints\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eThis is a set of photos taken by myself on my phone printed in 4R size #selifes~\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA4 Professional Poster\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 80px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eThere will be various choices up for the Monthly posters, some of these posters are\u00a0\u003cstrong\u003eexclusive \u003c/strong\u003eto Patron only. You are allowed to choose old posters or new posters created that month\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHD Cosplay Photos for Download\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eIt will contain a 5 photos from my shoot. This will be uploaded to a Google Folder, link will be sent to you for download.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*Please take note photos for download are not to be used for commercial purposes*\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch3\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(255, 255, 255);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you become a Patreon, you will be billed once a month on the first day of that next month. Digital rewards will be sent out when the payments are confirmed and physical rewards will be mailed as soon as they are ready! All fan-signs will be posted on the Patreon only feed! I\u0027ll try my best to make sure that everything will be mailed out by the second week of that month! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003eThank you!!! \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e( \u2e1d\u2e1d\u2022\u1d17\u2022\u2e1d\u2e1d )\u0a6d\u207e\u207e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003c/div\u003e"
