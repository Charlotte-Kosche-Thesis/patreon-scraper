    "summary": "\u003cstrong\u003eXXY.fr\u003c/strong\u003e a besoin de vous !\u00a0Entre la multiplication des projets\nprofessionnels, la qualit\u00e9 croissante des publications et l\u2019exigence\ngrandissante d\u2019un lectorat averti, l\u2019\u00e9quilibre \u00e0 trouver tient de l\u2019exploit de\ngymnastique. Ne parlons m\u00eame pas de l\u2019administration d\u2019une communaut\u00e9 de plus\nde mille membres ! \u003cstrong\u003eN\u00e9anmoins, vous\npouvez aider XXY.fr \u00e0 trouver un \u00e9quilibre !\u003c/strong\u003e Comment ? C\u2019est\nsimple comme tout et je vous invite \u00e0 lire la suite pour en savoir plus !\u003cbr\u003e\n\u003ch1\u003eLe site le plus chronophage du monde\u003c/h1\u003e\n\nAujourd\u2019hui, le site co\u00fbte \u00ab relativement cher \u00bb \u00e0\nh\u00e9berger \u00e0 cause de son trafic important et de son volume. En 2011, c\u2019\u00e9tait \u00e0\npeine quelques m\u00e9gaoctets\u2026 De nos jours, le moindre \u003cem\u003ebackup \u003c/em\u003ep\u00e8se des dizaines de giga-octets ! L\u2019h\u00e9bergement est en\npartie r\u00e9gl\u00e9 par les publicit\u00e9s qui \u00e9gayent le site. Pour le reste, il est tr\u00e8s\ndifficile de mon\u00e9tiser un blog \u00e0 la th\u00e9matique aussi peu commune que le\ntravestissement, que tous les annonceurs cataloguent comme site \u00ab \u00e9rotique \u00bb\u2026\nEt ce n\u2019est pourtant pas faute d\u2019expliquer, encore et encore, qu\u2019aucun contenu\n\u00e0 caract\u00e8re sexuel n\u2019est tol\u00e9r\u00e9 en ces lieux.\u003cbr\u003e\n\nMalheureusement, aujourd\u2019hui, la mise \u00e0 jour et le maintien\nd\u2019un tel site demande un investissement en temps qu\u2019il ne m\u2019est pas facile de\ntrouver, or \u003cstrong\u003eil n\u2019est pas question que le\nsite devienne payant. Il est gratuit et il le sera toujours !\u003c/strong\u003e Je travaille\nle matin avec une \u00e9quipe de graphistes et je suis charg\u00e9 de communication \u00e0\ntemps partiel l\u2019apr\u00e8s-midi, pour deux structures diff\u00e9rentes. Autant vous dire\nque le blog en souffre terriblement. \u003cstrong\u003eMais\npour avoir test\u00e9 et mis en place un syst\u00e8me de donation\u003c/strong\u003e, les limites sont\nvite apparues : malgr\u00e9 les donations de certains membres que je remercie\nchaleureusement et infiniment, ils se reconna\u00eetront, le site ne peut pas se\nd\u00e9velopper de fa\u00e7on p\u00e9renne. Quant au \u003cem\u003ecrowd-funding\u003c/em\u003e,\nil n\u2019est pas adapt\u00e9 \u00e0 ce genre de projet. \u003cbr\u003e\n\u003ch1\u003eDevenez \u00ab Patron \u00bb de XXY.fr\u003c/h1\u003e\n\u003cstrong\u003eLa solution alternative,\nvalable et la mieux adapt\u00e9e me semble \u00eatre Patreon. \u003c/strong\u003eCette plateforme permet\nde faire des dons mensuels aux sites et cr\u00e9ateurs que vous appr\u00e9ciez. Le rendez-vous\nTech, par exemple, ou des sites comme HG101 s\u2019en servent pour survivre. Il\nsuffit de ne laisser qu\u20191\u20ac, 2\u20ac ou 5\u20ac, \u003cstrong\u003eou\nce que vous voulez d\u2019ailleurs\u003c/strong\u003e, par mois pour que le blog puisse se\nd\u00e9velopper, selon des paliers bien d\u00e9finis. \u00c0 partir de l\u00e0, il est possible de\ns\u2019y consacrer et tout est envisageable :\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eEn dessous de 100\u20ac, un article par semaine\u003c/li\u003e\n\u003cli\u003eAu-del\u00e0 de 100\u20ac, un article et un podcast vid\u00e9o\npar semaine\u003c/li\u003e\n\u003cli\u003eAu-del\u00e0 de 200\u20ac, deux articles et un podcast\nvid\u00e9o par semaine\u003c/li\u003e\n\u003cli\u003eAu-del\u00e0 de 300\u20ac, deux articles, un podcast et un\n\u003cem\u003ehang out \u003c/em\u003epar semaine\u003c/li\u003e\n\u003cli\u003eEt ainsi de suite\u2026\u003c/li\u003e\u003c/ul\u003e\n\nLes voies de d\u00e9veloppement sont ensuite nombreuses :\nr\u00e9seau social, vie associative\u2026 C\u2019est une fa\u00e7on simple et facile \u00e0 mettre en\nplace pour produire du contenu pour \u003cem\u003eXXY.fr\n\u003c/em\u003etout en conservant la gratuit\u00e9 du site. Bien \u00e9videmment, cela ne peut se\nmettre en place que sur la base du volontariat. Ceci dit, des surprises sont\npr\u00e9vues pour les donateurs.\u003cbr\u003e\n\u003ch1\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eBisous !\u003c/strong\u003e\u003c/h1\u003e"
