    "summary": "\u003cstrong\u003e\u003ca href=\"https://twitter.com/xenvita\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e \u2606\u00a0\u003c/strong\u003e\u003ca href=\"https://www.artstation.com/xenvita\" target=\"_blank\"\u003e\u003cstrong\u003eARTSTATION\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u2606\u00a0\u003ca href=\"http://xenvita.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003c/a\u003e \u2606\u00a0\u003ca href=\"https://xenvita.deviantart.com/\" target=\"_blank\"\u003eDEVIANTART\u003c/a\u003e \u2606\u00a0\u003ca href=\"https://www.instagram.com/xenvita/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cstrong\u003e\u2606\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://picarto.tv/XENVITA\" target=\"_blank\"\u003e\u003cstrong\u003ePICARTO\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/010/034/716/large/xen-vita-offline.jpg?1522200805\"\u003e\u003cbr\u003e\u003cbr\u003eHey! I\u0027m XENVITA! Born and raised in Malaysian, currently living in New York.\u003cbr\u003e\u00a0\u003cbr\u003eI\u0027m an artist that loves drawing illustrations and characters/character designing! My biggest art influence are through anime/cartoons, games and music! \u003cem\u003eP.S. Sci-fi is my most favorite genre! \u003c/em\u003e\u003cbr\u003eI been creating many works and bring the world entertainment and inspirations for years now and I love to continue to do so. However, reality flashes before me and I am now having difficult time to work on my own things.\u003cbr\u003e\u003cbr\u003eBUT! If you like to see more of my works, with \u003cem\u003ePatreon\u003c/em\u003e, you can help by supporting me AND get yourself some \u003cem\u003esweet\u003c/em\u003e rewards! You can get full res of my lineart works(for you to practice coloring or just for fun!), full res finished pieces and PSD files that contains everything in one!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://s14.postimg.org/huomf50td/sdfsdfdsf.png\"\u003e\u003cbr\u003e\u003cbr\u003eArtwork by XENVITA \u0026amp; Logo by Jess Halley.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m also gamedev on a visual novel/rhythm game called RADIANT AEONS! The game sets in a colorful future with diverse characters and species competing each other in dancing! I\u0027m currently working on a demo, but I\u0027ll appreciated a lot for your support that will help me keep working on the game! I will keep in updates once in while of the game progress!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606IMPORTANT DETAILS\u2606\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDo fanarts + my original characters!\u003c/li\u003e\u003cli\u003eI do not do NSFW works! (Pornography, Gore etc.)\u003c/li\u003e\u003cli\u003eAll rewards are sent via patrons email into a zip file.\u003c/li\u003e\u003cli\u003eIf patrons pledge a reward, they\u0027ll get all the rewards of the current month they pledge in \u0026amp; will be given the rewards by the end of the month.\u003c/li\u003e\u003cli\u003eThe money given by my patrons are often used for sustain my living such as food, health and care for my family.\u003c/li\u003e\u003cli\u003eSome other times I use the money for hiring people for my personal projects like comics \u0026amp; games. Which includes artists, voice actors, musicians, animators etc.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAgain, thank you so much for your support!"
