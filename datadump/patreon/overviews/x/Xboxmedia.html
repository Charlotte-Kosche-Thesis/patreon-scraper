    "summary": "Xboxmedia ist eine unabh\u00e4ngige Seite, die sich rund um das Thema Xbox, Microsoft und nat\u00fcrlich Games dreht. Der Fokus liegt dabei auf dem deutschsprachigen Raum. Jeden Tag liefern wir euch neue News, Tests und mehr.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum solltet ihr uns unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eDamit wir da weitermachen k\u00f6nnen wo wir bereits im letzten Jahr angefangen haben. Eure Unterst\u00fctzung, nicht nur finanziell, ist uns wichtig. Wozu w\u00fcrden wir euer Geld nutzen? Zum einen um die Infrastruktur der Seite zu erhalten und verbessern. Zum anderen wollen wir als\u00a0Website so wenig Werbung wie m\u00f6glich schalten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas \u00e4ndert mein Geld f\u00fcr Xboxmedia?\u00a0\u003cbr\u003e\u003c/strong\u003eWie bereits erw\u00e4hnt k\u00f6nnen wir damit unsere Website \"frisch\" halten, neue Technologien und Features implementieren, um noch mehr f\u00fcr euch zu erm\u00f6glichen. Es stehen derzeit einige Projekte in der Warteschlange, die aber Geld ben\u00f6tigen. Abseits davon k\u00f6nnen wir mit dem Geld noch mehr auf euch eingehen, haben mehr Zeit um mit der Xbox-Community zu machen und mehr auf eure Fragen und Anliegen einzugehen.\u003cbr\u003e\u003cbr\u003eAbseits davon k\u00f6nnen wir mit dem Geld auch mehr Gewinnspiele veranstalten. Nicht immer wollen Publisher ihre Goodies \"spenden\" und nat\u00fcrlich, wie man sich denken kann, m\u00f6chte man darum auch nicht immer \"bitten\". Mit dem Geld w\u00fcrden wir dann auch, sofern gen\u00fcgend zusammenkommt, das eine oder andere hochwertige Gewinnspiel starten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZusammengefasst\u003cbr\u003e\u003c/strong\u003eEuer Geld unterst\u00fctzt uns, wo Werbung nur st\u00f6ren w\u00fcrde. Wir w\u00fcrden davon nicht in Urlaub fahren oder die eigene Wohnung finanzieren. Das Geld flie\u00dft in die Website und mit gen\u00fcgend \"Erfolg\" in Form von Gewinnspielen wieder an euch zur\u00fcck. Letztlich sind uns unsere Unterst\u00fctzer wichtiger als Ruhm und Zahlen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon ist nicht mit Kickstarter vergleichbar. Die Zahlung sind hier nicht einmalig sondern monatlich. Es ist also eine wiederkehrende Zahlung. Die H\u00f6he der Zahlung bestimmt ihr dabei selbst. Wir wollen dabei gar nicht sagen Betrag X macht euch zum Super-Supporter, denn das seid ihr auch so schon.\u003cbr\u003e"
