    "summary": "Xing Yi Academy is continually creating new and innovative material related to the martial arts and martial tradition of Xing Yi Quan. We are building a community website to provide instructional content and entertaining martial arts based media, including video, photography, articles, illustrations and more.\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003ePublications and Articles:\u00a0\u003c/strong\u003eTexts and publications are planned for all aspects of the martial art of Xing Yi Quan. \u00a0We would like to create high quality full colour printing and good paperstock, ebook formats, new translation and interpretation of the 10 Important Theses of Xing Yi with full colour illustrations and more...\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9BzYwRhL6tg\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cstrong style=\"font-weight: bold;\"\u003eVideo Content:\u00a0\u003c/strong\u003eXing Yi Academy is continually presenting video information on the Xing Yi Academy \u003ca href=\"http://xingyiacademy.com/blog/\" rel=\"nofollow\"\u003eblog\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCxBW2NKDWKNbzA2s2vgoj8A\" rel=\"nofollow\"\u003eyoutube channel\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/xingyiacademy\" rel=\"nofollow\"\u003efacbook page\u003c/a\u003e. \u00a0New video for instructional videos, entertaining demonstrations, discussion of theory and philosophy and more. We keep our videos distraction free, without advertising and would like to keep them so.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OWW1l1_VmM8\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cstrong\u003eWorkshops:\u00a0\u003c/strong\u003eXing Yi Academy hopes to get on the road and provide educational workshops\u00a0to present our distinctive style and approach to Xing Yi Quan art directly across the UK and further afield!\u00a0\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://fbcdn-photos-a-a.akamaihd.net/hphotos-ak-xpa1/v/t1.0-0/p206x206/12004115_1631890717095248_4273821286974116263_n.png?oh=1a567c3fbe0c17f431c06f2da15681d2\u0026amp;oe=56629143\u0026amp;__gda__=1453591942_a05f85d8a45cadef1998ec2df79721c7\"\u003e\u003c/div\u003e\u003cstrong\u003eEquipment: \u003c/strong\u003ePurchase of training equipment including original antique weaponry, live cutting blades, wooden training equipment, protective gear and more. As well as training equipment we are constantly purchasing new technical equipment from cameras and tripods to video editing and photography software.\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/11986508_1632899393661047_202471939025448071_n.png?oh=d9e172fcf7385b1cbc0a8cfa06c00531\u0026amp;oe=566D4071\"\u003e\u003c/div\u003e\u003cstrong\u003eInstruction,\u00a0\u003c/strong\u003e\u003cstrong\u003ePractice and Competition: \u003c/strong\u003eTravelling to provide education, workshops, seminars, demonstrations, on-going running of classes and practice, research, and attending or hosting competitions.\u003cbr\u003e\u003cbr\u003eEverything we do requires time, effort, planning, equipment, and of course money. Anything that might help us to continue to produce material and promote this amazing martial arts tradition would be amazing and mean so much to us.\u003cbr\u003e\u003cbr\u003eOf course, we will continue to produce high quality free media and post on YouTube, Facebook, Pinterest, Instagram our Blog page, email list and anywhere else that we can, as we have done so far. And if you are unable to contribute to our campaign you are still very welcome to enjoy all this and your interest and attention is still very much appreciated! \u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to contribute and actively support us in this endeavour we would be thrilled to welcome you as a much valued patron! Your support makes all the difference and with great contribution comes great reward! Take a look below to see the exclusive benefits to becoming a Patreon supporter of Xing Yi Academy.\u003cbr\u003e"
