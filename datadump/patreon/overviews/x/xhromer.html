ll receive the old rewards, I\u0027ll be doing events so new\npatrons can win them.\u003cbr\u003e\n\nI send rewards directly to patrons e-mails, after all the payments have\nbeen processed.\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eTo be fair...\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIncomplete pledges won\u0027t receive all the rewards. For example, if I\nposted 4 drawings and you supported only 2 of them you\u0027ll receive half of the\nrewards.\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
