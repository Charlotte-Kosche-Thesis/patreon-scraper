    "summary": "\u003cstrong\u003eCURRENTLY ON HIATUS SORRY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e-------\u003cbr\u003eHere\u0027s your mandatory phrase you\u0027ve heard a million times:\u00a0Patreon is cool because it can help me earn money by drawing what I like and having fun with it.\u003cbr\u003e\u003cbr\u003eActually, another good reason I want to do this is because sometimes I can be a little too much of a perfectionist. As a result, I either don\u0027t publicly post half of the stuff I make because \"it\u0027s not worthy\" or end up with a bunch of unfinished projects that kinda stuck in the limbo without ever seeing the light. Other times it\u0027s just spoilers, work that can\u0027t be shown to everyone just yet. So there\u0027re often periods of silence when I don\u0027t post anything despite working on tons of things. But that\u0027s what Patreon is for, right? For those sketches, spoilers and behind-the-scenes stuff that people usually don\u0027t get to see.\u003cbr\u003e\u003cbr\u003eRight now I\u0027m just testing the waters because I\u0027ve never done this kind of thing before, but if everything goes well, I will add more rewards and maybe even (gasp) do this full-time one day. In that case I will be able to do\u00a0things that people constantly ask me about, but I normally don\u0027t have time nor motivation to do. Speedpaints, tutorials, streams, just me being more open about the creative process and trying to help those who\u0027re just getting acquainted with the whole art thing.\u003cbr\u003e\u003cbr\u003eThank you everyone who\u0027s been supporting me this whole time, and thank you in particular for reading this.\u003cbr\u003e"
