    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/div\u003eMy name is Stephanie I am currently as student studying the Arts as a career path. I do digital illustration, inking, sculpture, and mask making, doing all these mediums can get pretty hectic (and costly). My dreams is I can keep my passion for art in my life, which of course means the needs of funds to make that possible. If I can do this I\u0027d have a lot more time creating things, maybe even expanding mediums and content. So I could use a bit of help.\u00a0\u003cbr\u003e\u003cbr\u003eI also wanted to create this page to show my art process, creative flow, and growth as an artist. I also may not be the best artist, but I another goal of mine is to help others along the way. When I was first starting out as an artist I was always wishing for someone to guide me along what I was doing (tutorials only helped me so much). I didn\u0027t have access to art classes either till much later in life. So now as someone with more experience I\u0027d love to help others who are starting out and looking for it. It could be in any medium as well, all types of art has it hurdles.\u003cbr\u003e\u003cbr\u003eAny contributions, even the smallest, I appreciate immensely. Having anyone look at my art and think it\u0027s worth even a dollar is a big honor.\u003cbr\u003e\u003cbr\u003eThe main focus is sculptures and masks but I plan on sell prints and original pieces soon. My portfolio can be found on this website too.\u003cbr\u003e\u003cbr\u003eIf interested in any social media or websites I use currently will be listed here:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/stephcarcamo\"\u003ehttps://twitter.com/stephcarcamo\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/stephcarcamo\"\u003ehttps://www.instagram.com/xehhx/\u003c/a\u003e
