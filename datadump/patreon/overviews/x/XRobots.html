    "summary": "Some people produce music,\ncomics, or art. I produce videos about applied technical creativity! - mostly\nbuilding Sci-Fi props \u0026amp; Cosplays using 3D printing and electronics as well as\ntraditional techniques such as sculpting, moulding \u0026amp; casting.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/www.xrobots.co.uk/wp-content/uploads/2016/09/078.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u00a0also try to come up with\nnew ideas and share all of the information and techniques. I don\u0027t sell props\nor costumes or take commissions, so my YouTube channel and website are all about\ncontent creation and engaging with my audience. \u00a0I aim to produce at least one YouTube video per week, sometimes more.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/www.xrobots.co.uk/wp-content/uploads/2016/05/040-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you really want to get\ninvolved in the projects, this is a chance to communicate with me and share\nyour passion, exclusively for Patrons. I really believe in engaging with my\naudience and trying to give something back to my top followers - check out the rewards listed at the bottom of my Patreon page. I also eventually want to give something back to the local community, by funding education, and one day creating jobs - check out my goals on the left.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i1.wp.com/www.xrobots.co.uk/wp-content/uploads/2016/09/GNK28.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy back catalog of content\nalready exists - Over 400 videos on YouTube and a website full of all the written\nversions of the projects with pictures.\u00a0I\u0027m grateful to have over 400,000 YouTube subscribers at the time of writing.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i2.wp.com/xrobots.co.uk/hulkbuster/chest36.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCheck out this short video to see how Patreon works, also take a look at the \n\u003ca href
