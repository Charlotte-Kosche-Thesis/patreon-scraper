mal day to day life selfies. I can be pretty silly when I\u0027m not working! :) I\u0027ll post mini day in the life vids and cute dancing gifs.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhat is Patreon and how does it work?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a platform that allows people to pay artists and other creative individuals to support their work. Each month I will be publishing new and exclusive content that is only available to you as a subscriber. \u003cbr\u003e\n\n\u003cbr\u003eThe system works as a monthly subscription. Depending on the tier you subscribe to you can have access to certain content, so you can pay a small amount for, say, diary entries and lingerie shoots or pay a higher amount for more erotic content. \u003cbr\u003e\n\n\u003cbr\u003eWhen you subscribe, you will be charged on the 1st of every month. And don\u2019t worry! You can unsubscribe at any time, though it will be sad to see you go \u0026lt;/3\u003cbr\u003e\n\n\u003cbr\u003eHope this info helped and don\u2019t hesitate to reach out to me!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eFreja\u003cbr\u003e"
