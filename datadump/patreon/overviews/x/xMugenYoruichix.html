    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eRe-launching my Patreon! Let\u0027s see how this goes this time...\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/20621304_1402344759886855_5596784635636580130_n.jpg?oh=e74fbaacce278a58d636dc2ab5b4a0d3\u0026amp;oe=5A265807\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePhoto Taken by Kayla Chew\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nHey! My name is Yoruichi! (Your-oh-eech-ee) but if you still can\u0027t pronounce it, Mugen is also fine (think Samurai Champloo). \u003cbr\u003e\nI\u0027m \u00a0a cosplayer and freelance model based in Sacramento, California. I was a major in college for Psychology but i lost all feeling in school altogether and don\u0027t know if i\u0027ll ever go back. I really just wanna work full-time as a model eventually, but it\u0027s getting a bit difficult to where i want to get to. I\u0027m also a model of CosplayDeviants and i\u0027m trying to be active there again but i am in Volume II of the Deviant Book!\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/12042871_1047063398667147_635880721239450239_n.jpg?oh=8fb48edc5a19bacf9c4d6e3e885a01c1\u0026amp;oe=5A2754A0\"\u003e\u003cbr\u003e\u003cstrong\u003ePhoto Taken by Shannon Bourque\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo i\u0027ll give you a bit of my geek/nerd interests;\u003cbr\u003e\u00a0\u003cbr\u003eI am absolutely in LOVE with \"Samurai Champloo.\" It\u0027s literally my favorite anime of all time and i binge it every 6 months to a year and i can talk about the show for hours. I even have Mugen\u0027s wrists tattoos currently and i still need to get the ankle portion done. Genderbending Mugen is also a dream cosplay of mine and i wanna eventually make it happen. I also love the show \"Gangsta\" and surprisingly have cosplayed 2 of the 3 characters i love from it! i may actually consider adding a few more characters to cosplay from the show because i love it as equally as Champloo. Also, the Mortal Kombat franchise is my jam, along with some Marvel and DC things!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been cosplaying more than i have modeling, so the cosplay thing started technically in 2011 when i was at Anime Expo that same year, which was my very first and big con i\u0027ve attended and it\u0027s still my favorite con,\u00a0even though\u00a0it has been since then i have been back, but it actually\u00a0started in 2012 (so it\u0027s been over 6 years now) and the modeling started in late 2014, i believe. The modeling was kinda by accident but then it just got stuck to me like glue since and i\u00a0obviously\u00a0love it more than anything. I joined CosplayDeviants in mid 2015 my first debut\u00a0set was \"Final Round,\u0027 and then i took a bit of a break of trying to submit a second set. Other than that, i\u0027ve been stuck in my love of modeling and the cosplay world since!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/11855626_1028774557162698_7455742286994756594_n.jpg?oh=1b83ee17ff25495bfa4c0db09753d66c\u0026amp;oe=5A247AEA\"\u003e\u003cbr\u003e\u003cstrong\u003ePhoto By Unique Clicks Photography\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/12240020_1076593235714163_6242577491866380315_n.jpg?oh=6296018b2de5bd380ab2b49159bc67df\u0026amp;oe=5A2D7037\"\u003e\u003cbr\u003e\u003cstrong\u003ePhoto Taken By Shannon Bourque\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/16142924_1214591641995502_6400931380291703967_n.jpg?oh=e4e0a366134c237f5c810f13a2630db7\u0026amp;oe=5A325321\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhoto Taken By Tony W. (Dietaryfiber Photography)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch3\u003e\u003cem\u003eSo Why Patreon?\u003c/em\u003e\u003c/h3\u003eWhy not? I\u0027ve had one before but i had NO idea what the hell i was supposed to do. so now that i know that it\u0027s a monthly thing to keep up with and i see it a little independent mini business for cosplayers, models, artists, and everyone else. So i\u0027m willing to try it again and do it right this time. Also, i think it would be awesome to create exclusive content on here than only Patrons can have access to that won\u0027t be anywhere else from the support of my fans, but i will be still advertising stuff on my Facebook, Instagram, and Twitter! just not the exclusive content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cem\u003eWhat Will You Be Expecting?\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore Photo shoots/Photo Sets!\u003c/li\u003e\u003c/ul\u003eI\u0027ll be doing a lot more photo shoots/photo sets that WON\u0027t be anywhere else and a lot more\u00a0explicit! (Not\u00a0super XXX explict content though). Note that i am a person of creating ART, not porn.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore cosplays!\u003c/li\u003e\u003c/ul\u003eWith my Patreon up and all and with the help from you all who pledge to a certain tier, i\u0027ll be able to make more cosplays that i never had the chance to start on or finish. I may take some requests here and there but depending if i have seen the show or played the game and yes, i\u0027ll even make it a photo set here or you may see it on CosplayDeviants :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore of....Me?\u003c/li\u003e\u003c/ul\u003eSo i never really get to do Q \u0026amp; As as much, so i really want to start doing those monthly and have you get a little more of a glimpse of \u0027ol Yoruichi.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eL e w d s\u003c/li\u003e\u003c/ul\u003eOhhhh yea. Prepare for a lot more ledwness coming your way that can\u0027t be posted anywhere else :p\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/18118434_1306105669510765_6349308109499564043_n.jpg?oh=4eb8d82405153038422f9a4a7004a18d\u0026amp;oe=5A321099\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhoto By Tony W. (Dietaryfiber Photography))\u003c/strong\u003e\u003cbr\u003e"

ded and it\u0027s still my favorite con, even though it has been since then i have been back, but it actually started in 2012 (so it\u0027s been over 6 years now) and the modeling started in late 2014, i believe. The modeling was kinda by accident but then it just got stuck to me like glue since and i obviously love it more than anything. I joined CosplayDeviants in mid 2015 my first debut set was \"Final Round,\u0027 and then i took a bit of a break of trying to submit a second set. Other than that, i\u0027ve been stuck in my love of modeling and the cosplay world since!\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003c/strong\u003e\n\u003ch2\u003eSo Why Patreon?\u003c/h2\u003e\n\u003cbr\u003e\nWhy not? I\u0027ve had one before but i had NO idea what the hell i was supposed to do. so now that i know that it\u0027s a monthly thing to keep up with and i see it a little independent mini business for cosplayers, models, artists, and everyone else. So i\u0027m willing to try it again and do it right this time. Also, i think it would be awesome to create exclusive content on here than only Patrons can have access to that won\u0027t be anywhere else from the support of my fans, but i will be still advertising stuff on my Facebook, Instagram, and Twitter! just not the exclusive content. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cem\u003eWhat Will You Be Expecting?\u003c/em\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMore Photo shoots/Photo Sets!\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\nI\u0027ll be doing a lot more photo shoots/photo sets that WON\u0027Tbe anywhere else and ou digital copies but please make sure to message me as soon as you pledge. \n\u003cbr\u003e\n\u003cbr\u003e\n3.)  If you change your plegde for the following upcoming month, you will still get rewards from the last month (example: previously was a $5 tier from January but switched to the $10 tier to get rewards for February.)\n\u003cbr\u003e\n\u003cbr\u003e\n4.) Rewards from the previous month will be sent out by the next month. (Example: January rewards will be sent out by February and February rewards will be sent out in March, March will be sent out in April, etc.)\n\u003cbr\u003e\n\u003cbr\u003e\n5.) EVERY 1ST OF EACH MONTH PAYMENTS ARE PROCESSED. If you\u0027re card shows up as \"Declined,\" I will message you immediately and will give you two weeks to fix the funds. Just simply unpledge and then pledge again. If your card shows up as \"Fraud,\" you\u0027re automatically deleted/blocked.\u003cbr\u003e\n\u003cbr\u003e\nSo yea, this is how my Patreon basically works monthly! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n**********N O T E*************\u003cbr\u003e\n\u003cbr\u003e\nI will not hold it against you if you unpledged. I know money is tight for everyone, including myself. You are always welcome back :)\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe main thing here is that I don\u0027t tolerate disrespect or harassment.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e",
