    "summary": "\u003cspan style=\"background-color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cstrong\u003eFriends! Our journey has come to an end.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for all of your support over the time Skyfire Avenue was being translated. This project is over, and another will soon begin. Make sure to look for me on\u00a0\u003ca href=\"https://www.wuxiaworld.com/\"\u003eWuxiaworld.com\u003c/a\u003e, and happy cultivating!\u003cbr\u003e\u003cbr\u003eXiao Lai\u003cbr\u003e-----------------------------------------------------------------------------\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHello From the Basement!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe internet between my barred windows is just strong enough for me to make a Patreon page. Don\u0027t ask, there isn\u0027t time. I am Xiao Lai, translator of the Chinese light novel, \u003cstrong\u003eSkyfire Avenue\u003c/strong\u003e\u00a0by storied novelist Tang Jia San Shao. I\u0027ve created this page to share my experience translating and living in China. I encourage you to explore the page and see if something catches your interest. \u003cstrong\u003eThank you\u003c/strong\u003e, simply for coming by - translating is a labor of love and a product of personal creativity. Just coming in for a visit is a nod I\u0027m thankful for.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWho Are You?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA fair question. I wouldn\u0027t expect you to subject yourself to any old stranger on the internet. Aside from translating, I\u0027m an Acupuncturist and teacher. I lived in China for ten years, and experienced a great deal of the country professionally, socially and culturally. I apply this to my translations. Tang Jia San Shao is well read, and his tales often rely on cultural undertones that may not be immediately obvious.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWhat Is This Page For?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI was surprised to discover that people were genuinely interested in what occurs between the lines. China is a fascinating place, with differences and similarities you might not expect. My lofty hope is that this page and my work fosters an understanding of China from a personal perspective. I hope that, aside from an entertaining journey through a well-crafted world by a lauded author, readers can also come away with an appreciation of the culture that they didn\u0027t have before.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTell Me About Skyfire Avenue.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is the introduction from\u00a0\u003ca href=\"http://www.wuxiaworld.com/sfl-index/\"\u003eWuxiaworld.com\u003c/a\u003e, the wonderful site that hosts the novel:\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u5929\u706b\u5927\u9053, aka Skyfire Avenue, is a scifi/fantasy webnovel by popular Chinese author Third Young Master of the Tang Family, aka Tang Jia San Shao (\u5510\u5bb6\u4e09\u5c11), the same author who wrote Douluo Dalu.  This project is current being worked on by Xiao Lai.  We\u0027re currently at 400 translated chapters, so join Xiao Lai as he discovers along with you the life and times of Skyfire Avenue!\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI do my best to produce five regular chapters a week. If you haven\u0027t given it a try, I encourage you to get lost in the world Tang Jia San Shao has crafted for us.\u003c/span\u003e\u003c/span\u003e"
