    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eWelcome to my Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027m an artist based in Poland with an undying love for art history, cinema, illustration and tattooing, and that\u0027s the kind of content I want to share to all who decide to pledge. I have wanted to be an artist since I can remember, I just never really did anything with my talent, partially due to health issues - but now it\u0027s time to shine!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/f0bb44057fb5fc82dc8c9971f4e5cd94/tumblr_p5ecl41yxY1stnj2ko4_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003cbr\u003eI create illustrations, tattoo designs and visually accessible infographics\u003c/strong\u003e that will make art history a whole lot of fun. Sometimes I draw realistic art, sometimes I draw a flash sheet, sometimes I paint, sometimes I decide to illustrate something. I love trying new things\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/737838c47dc213772e3a7c7c1bdc1b68/tumblr_p5ecl41yxY1stnj2ko2_1280.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\n\tI decided to join Patreon\u003c/strong\u003e to share my art and knowledge, and your pledges would grant me time and resources to do just that. I also really want to become a tattoo artist and I\u0027m working hard to earn this title. A little side goal I have is making people interested in the incredible world of art history, because it\u0027s a hell of a journey that I wanna take you on!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b3e3ffca644a6f4fffff23abb87c9926/tumblr_p5ecl41yxY1stnj2ko3_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFor those new here, Patreon is a website\u003c/strong\u003e that lets you support amazing artists, creators and otherwise creative people and their quest to be better and stronger every day. You chip in a dollar, dwo dollars, five dollars or maybe more every month to get some amazing rewards! You get to decide the amount of the pledge, and you can stop anytime you want, so why not?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7e2d24b9ba32a61b32870754e751dd26/tumblr_p5ecl41yxY1stnj2ko1_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003cbr\u003eI do something small every day\u003c/strong\u003e, but I post finished works once a week - on\u003cstrong\u003e\u00a0Saturdays\u003c/strong\u003e. I call them Saturday Art Fever. So you get stuff four times a month, 52 times a year,\u00a0 just for one dollar a month! If you pledge $35 or more, you get to comission me a black and white design every month! Isn\u0027t that neat? There\u0027s only 10 spots though, so reserve yours!\u003cbr\u003e\u003cbr\u003eYou can find me on:\u00a0\u003ca href=\"http://xavierchade.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://instagram.com/xavier_chade\" target=\"_blank\"\u003einstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/xavierchade\" target=\"_blank\"\u003etwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://xavierchade.wordpress.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e |\u00a0\u003ca href=\"http://redbubble.com/people/xavierchade\" target=\"_blank\"\u003eredbubble\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eIf you like my stuff but don\u0027t want to commit\u003c/strong\u003e, you can simply buy me a coffee.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/X8X1A7RT\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi3.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\tThank you so much for considering chipping in!\u00a0\u003cbr\u003e\u003c/div\u003e"
