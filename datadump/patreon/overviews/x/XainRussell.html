    "summary": "Hi! I\u0027m Xain Russell, and welcome to my Patreon Page!\u003cbr\u003e\u003cbr\u003eI am an independent writer and artist looking to take my talents and use them as more than just a hobby. I have been writing and drawing for fun since middle school, and it wasn\u0027t until recently that I started getting paid for Title Card drawings and minor commissions.\u003cbr\u003e\u003cbr\u003eI humbly request your support in this endeavor, because even though I do have a day job, it isn\u0027t exactly well paying. If you could donate even a little every month, I\u0027d be eternally grateful to you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do I do?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eThemed Art Packs\u003cbr\u003e\u003c/strong\u003eI am prone to do a lot of art packs covering a particular theme. They may cover various franchises I enjoy, or I might do some art packs focussing on my own original characters. I will post one photo of whatever Art Pack I happen to be working on at the time every week for my 3$ and up patrons.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://xain-russell.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eClick here to go to my DeviantART account\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://xain-russell.deviantart.com/art/Xain-Russell-Commission-info-515273710\" rel=\"nofollow\"\u003eClick here to go to my Commission Info Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFanfiction\u003c/strong\u003e\u003cbr\u003e\"The Harmony Arcana\" is a cross over with the Atlus game series \"Shin Megami Tensei: Persona.\" The story focusses on Wayfarer, a pony who moved into Ponyville a few months before the events of season 4, trying to start a new life for himself away from the big city. His new start is interrupted, however, when he and Princess Twilight Sparkle are attacked by strange creatures called \"Shadows\" while inside her newly constructed castle. They are saved by the reemergence of a forgotten power: Persona. The power of one\u0027s heart, and strength of their bonds with others, made manifest. As the town, and indeed all of Equestria, are thrown into turmoil, Wayfarer and his new friends must learn to harness this new power and work together to face the Shadows as they spread across the country.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.fimfiction.net/story/122900/persona-the-harmony-arcana\" rel=\"nofollow\" target=\"_blank\"\u003eClick here to go read \"Persona: The Harmony Arcana\"\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDreamweaver\u003c/strong\u003e\u003cbr\u003eMy flagship project is webcomic making. Dreamweaver is the primary objective at the moment, but other comics will come and go as well as the years go by.\u00a0Dreamweaver is a science-fiction fantasy story about a collective of different peace keeping organizations who are caught in a war that spans across the lands of the living, the dead, and the dreaming. It follows a team of these peace keepers, on a mission to stop a rouge member of the collective from destroying the fabric of reality.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://xain-russell.deviantart.com/gallery/30717869/Dreamweaver-Archive\" rel=\"nofollow\" target=\"_blank\"\u003eClick here to see the Dreamweaver Archive\u003c/a\u003e\u003cbr\u003e"
