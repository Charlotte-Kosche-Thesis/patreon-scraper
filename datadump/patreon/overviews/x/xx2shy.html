    "summary": "\u003cdiv style=\"margin-left: 200px;\"\u003e\u00a0\u003cstrong style=\"color: rgb(95, 73, 122);\"\u003eHey there!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eMy name is Shelly, but most of you know me as xx2shy (or \"Shy\" for short). I have been cosplaying for the past 4 years and began streaming on Twitch in late September of 2016. I create cosplays based on a variety of game and movie characters, although occasionally I design characters from my own imagination, with inspiration taken from pre-existing aesthetics. I often gravitate toward steampunk style, powerful female video game characters, and horror movie icons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI stream my cosplay creation process multiple days per week on Twitch, with the occasional stream revolving around games and interactive trivia nights with Twitch viewers. Additionally, I have a new but growing Youtube channel, on which I discuss cosplay and pop culture topics.\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhere you come in\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cbr\u003eGood content and cosplay creation require time and passion, both which I will continue to pour into all of my creative processes. However, it is certainly no secret that once all materials are gathered that a cosplay can get very pricey. Your support enables me to continue to pursue my dream of being the best cosplayer, content creator, and entertainer that I can be. Thank you for reading and taking the time to consider becoming a Patron!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eRewards in detail\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eEach tier beyond Quartz includes all previous tier rewards! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAll rewards are sent/activated after payments have been processed by Patreon, which is typically the first week of the new month.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eQuartz\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0($1)\u00a0\u003c/span\u003e\u003c/span\u003e- At this tier, you will gain 3 day early access to my Youtube videos. You will also receive 100 bonus carrots your first month subscribed at this level, plus 50 each month after.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eJade\u003c/span\u003e\u003c/span\u003e\u00a0($3) - At this tier, you will receive 300 bonus carrots your first month subscribed at this level, plus 150 each month after. You will also gain access to movie night (organized through my Discord). Additionally, you will receive the Quartz tier reward.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eO\u003c/span\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003ep\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003ea\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003el\u003c/span\u003e\u003c/span\u003e\u00a0($5) - At this tier, you will be able to view a subscriber only video. Each month features a new video, and topics will vary from cosplay, to pop culture, and musings about daily life. You will also be able to bypass the 15 hour view time requirement and be immediately added to my list of approved song requesters. This allows you to skip the wait! General song rules still apply. \u00a0You will receive 500 bonus carrots your first month subscribed at this level, plus 250 each month after. You will also receive the Quartz and Jade tier rewards.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003eAmethyst\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e - ($10) At this tier, you will receive a signed 4x6 print. You will receive 1000 bonus carrots your first month subscribed at this level, plus 500 each month after. Additionally, you will receive the Quartz, Jade, and Opal tier rewards.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eEmerald\u003c/span\u003e\u00a0($25) - At this tier, you will receive a signed 8x10 print.You will receive 2500 bonus carrots your first month subscribed at this level, plus 1250 each month after.\u00a0\u00a0Additionally, you will receive the Quartz, Jade, Opal, and Amethyst tier rewards. \u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSapphire\u003c/span\u003e\u003c/span\u003e\u00a0($50) - At this tier, you will receive two additional signed prints. Combined with the Emerald tier, this means you will be getting \u003cem\u003ethree prints total\u003c/em\u003e! You will receive 5000 bonus carrots your first month subscribed at this level, plus 2500 each month after.\u003cem\u003e\u00a0\u003c/em\u003eAdditionally, you will receive the Quartz, Jade, Opal, Amethyst and Emerald tier rewards.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cimg src=\"http://i68.tinypic.com/2lbicsm.png\"\u003eDiamond\u003cimg src=\"http://i68.tinypic.com/2lbicsm.png\"\u003e\u00a0($100) - At this tier, I will make you a personalized handmade card! You pick the theme, and I will design a card based off of it! You will also get to pick the topic for an upcoming pop culture Youtube video. The topic must be neutral, and I will insert my own opinion into the video if necessary. For example, you might suggest \"The X-files\" and my video would be \"Why the X-Files is one of the greatest shows of all time.\" You will also get to pick a song to be \u003cstrong\u003epermanently\u003c/strong\u003e added to my secondary playlist on Twitch. The secondary playlist is comprised entirely of my songs, which play in between song requests or when I have song request disabled. Furthermore, you will get to pick the outro song for my stream which will play one stream day per week for an entire month. You will also receive 10000 bonus carrots your first month subscribed at this level, plus 5000 each month after.\u00a0Additionally, you will receive the Quartz, Jade, Opal, Amethyst, Emerald and Sapphire tier rewards.\u00a0\u003c/li\u003e\u003c/ul\u003e"
