    "one_liner": "May the moon grant motivation and the the stars give inspiration",
    "patron_count": 3,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=127661",
    "published_at": "2014-12-04T16:37:15+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003eHello!\u003c/h3\u003eMy name is Xin, though you may know me as \u003ca href=\"http://stardarknight.deviantart.com/\" rel=\"nofollow\"\u003estardarknight\u003c/a\u003e from dA, \u003ca href=\"http://xinlight.tumblr.com/\" rel=\"nofollow\"\u003exinlight\u003c/a\u003e from Tumblr, or \u003ca href=\"https://www.instagram.com/xinlights/\"\u003exinlights\u003c/a\u003e from Instagram. I have always been fascinated by sparkling crystals and the multitude of gorgeous stones that the earth can offer. I am mostly a self taught jeweler learning as a student with a scrappy budget so I\u0027ve always been creative with my methods and creations using just the most basic of tools. I hope to spread the magic of jewelry making for everyone to enjoy.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is my craft? \u003c/h3\u003eI am predominantly a wire wrap crafter though I make all sorts of unique jewelry pieces with varied material without the usage of torches or precise measurements.\u00a0 I love making delicate pieces of jewelry and accessories with wires and components the most!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy use Patreon?\u003c/h3\u003eI hope to be able to craft more often with all your support! I have missed the freedom and whimsy of being able to craft and let my imagination soar and my skills be tested. I also used to teach series of classes as an craft jewelry instructor at UC Davis when I attended the university and I have missed teaching people and showing them the simple joy and jewelry making no matter how easy or complicated. I am also attending design college now so I hope Patreon would contribute to supporting my crafting dreams.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eEvery little bit counts!\u003c/h3\u003eJewelry making is my life\u0027s passion and being able to have enough funding to do it even a little means the world to me, so I thank each and every one of you for your support. I hope to spread the wonders of simple creation through the internet. ^__^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
