    "summary": "Hey, you! Yes, you. \u003cbr\u003e\u003cbr\u003eDo you like MMORPG\u0027s?\u003cbr\u003e\u003cbr\u003eSee here\u0027s the thing. I love playing MMO\u0027s. I love writing about them. So I made a website dedicated to creating content for the MMO\u0027s\u00a0I play, \u003cem\u003eMMO Bits\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is\u00a0\u0027MMO Bits\u0027?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMMO Bits is an MMO Gaming focused Website featuring content primarily for \u003cem\u003eStar Wars The Old Republic, \u003c/em\u003e\u003cem\u003e Elder Scrolls Online\u003c/em\u003e and occasionally \u003cem\u003eWildStar\u003c/em\u003e. The site features a mix of \u003cstrong\u003eNews, Reviews, Opinions Pieces and Guides\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy \u0027MMO Bits\u0027?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a reference to a time in SWTOR history (4.0) when only story\u00a0content was being released and the Developers referred to the MMO elements the game was lacking new content for as the \u0027MMO Bits\u0027.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Who am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Rachel, but my \u0027gamer tag\u0027 is Xam Xam. I\u0027 previously owned a Blog for 3 Years called Xam Xam Says. I\u0027m pretty active on Twitter (@Rach_Games). I\u0027m an Aussie, Feminist and lover of many things Geek.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat MMORPG\u0027s do I play?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eStar Wars The Old Republic\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eElder Scrolls Online\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eWildStar\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWill I create content for other MMO\u0027s in the future?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt this stage, no. I do not presently have\u00a0the time to add anymore\u00a0MMO\u0027s to my repertoire.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Why have a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIdeally, it will serve as a way to raise funds to cover the costs of running my\u00a0Website and then maybe even to buy tools to help me create better content. \u003cbr\u003e\u003cbr\u003eBut it also gives me a new platform to engage with my fans and give them exclusive rewards and content.\u003cbr\u003e\u003cbr\u003eThis Patreon was launched January 2018."
