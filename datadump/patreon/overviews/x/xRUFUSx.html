    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/8849/i/2017/321/f/b/mta__rufus_by_x_rufus_x-dbu1fxb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eLET ME INTRODUCE MYSELF:\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eHello! My name is \u003cstrong\u003eRufus\u003c/strong\u003e. I also go as Ruffy or Ruf. I am 18 years old\nso I am still a student.\u003c/div\u003e\nI am a freelancer artist so I\u0027m taking commissions in order\nto earn money! I am a big fan of gaming so currently I play Overwatch and\nthus I make a lot of fanarts based on it. I like drawing and I started making\nart seriously when I turned 12.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eWHERE CAN YOU FIND MY GALLERY?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eFirst at all, I have\u003cstrong\u003e\u00a0\u003ca href=\"https://x-rufus-x.deviantart.com/gallery\" target=\"_blank\"\u003eDeviantArt account\u003c/a\u003e \u003c/strong\u003ewhere you can check all my artworks that I\u0027ve done so far.\u003cbr\u003eI\u0027m also registered on\u00a0\u003ca href=\"https://twitter.com/_xRUFUSx_\" target=\"_blank\"\u003e\u003cstrong\u003eTweeter\u003c/strong\u003e\u003c/a\u003e where I usually tweet about some news, etc.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u21e8\u003c/span\u003eBy the way, if you would like to commission me you can send me a note using either Tweeter or DeviantArt. Right now, the commissions are\u003cem\u003e open\u003c/em\u003e!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHY DO I NEED PATREON?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI am not coming from a very rich family but I would like to apply to an Art College so I can work as an artist. I\u0027m interested in animation and game design. So using patreon account I would like to cover part of the college tuition!\u003cbr\u003eAlso if everything goes great I am hoping to earn money for some surgeries.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHY SHOULD YOU SUPPORT ME?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you support me you will be able to:\u003c/div\u003ea) inspire me and make sure that I will survive XDD\u003cbr\u003eb) get an access to sketches, wips, step-by-steps, etc\u003cbr\u003e\u003cbr\u003eI mean come on, just check out the rewards I\u0027ve made!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIF YOU HAVE ANY SUGGESTION, DO NOT HESITATE TO ASK ME! I AM PRETTY FRIENDLY \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre04.deviantart.net/d2db/th/pre/i/2017/229/0/6/support_me_on_patreon__by_x_rufus_x-dbkelxd.png\" style=\"width: 648px;\"\u003e\u003c/strong\u003e\u003c/div\u003e"
