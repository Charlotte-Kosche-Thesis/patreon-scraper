    "summary": "\u003cstrong\u003eThank you for stopping by and reading our message!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/ymmanuel_who\"\u003e\u003cstrong\u003e@ymmanuel_who\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"https://twitter.com/CGHannahStroud\"\u003e@CGHannahStroud\u003c/a\u003e \u003c/strong\u003e\u0026amp;\u003cstrong\u003e\u00a0\u003ca href=\"https://twitter.com/Art_Uhr\"\u003e@Art-Uhr\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey there! Welcome to \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eXolotl Studio\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eWe are just some friends that love CGI art. And we make cool CGI tutorials and shorts. \u003cbr\u003e\nWe have\u00a0\u003ca href=\"https://twitter.com/xolotl_studio\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and a\u00a0\u003ca href=\"https://www.youtube.com/c/XolotlStudio\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eYoutube Channel\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e where we show and explain a bunch of tips, techniques, software usage, development/scripting and much more about CGI.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWe\u0027re creating all these \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003etutorials/assets/tools\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eto be able to support the creation our own content and IP.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSome of the things we are working on:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\nCG for People in a Hurry\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe want to make your journey into CGI smoother, from dipping toes to full CGI savvy content\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003e3D Modeling\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eModo, Blender, Maya, Houdini\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003eVFX and Motion Graphics\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHoudini\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003eTexturing and Material Creation\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSubstance Painter, Substance Designer, Automation Toolkit\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eRendering \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRedshift, Cycles, Arnold, Mantra, VRay\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSome stuff you might find here:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly videos, assets, scenes with said assets used in the tutorials.\u003c/li\u003e\u003cli\u003eA Discord community if you ever need help or want a specific tutorial or just want a place to share your interest for CGI.\u00a0\u003c/li\u003e\u003cli\u003eScripts and tools for common tasks\u00a0\u003c/li\u003e\u003cli\u003e...and more cool stuff coming soon!\u003c/li\u003e\u003c/ul\u003e"
