    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIMPORTANT LINKS:\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/14771157\"\u003eList of Finished Stories.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/list-of-orphaned-14868722\"\u003eList of Orphaned Stories.\u003c/a\u003e\u003cbr\u003eDarknet Apothecary (coming soon)\u003cbr\u003e***\u003cbr\u003e***\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOTHER INFO:\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/why-im-on-14868744\"\u003eWelcome Page!\u003c/a\u003e ++ \u003ca href=\"https://www.patreon.com/posts/whats-up-with-14870782\"\u003eWhy Do I Have So Many Tiers?\u003c/a\u003e ++ \u003ca href=\"https://www.patreon.com/posts/what-are-patrons-14877815\"\u003eWhat Are Patrons Currently Sponsoring?\u003c/a\u003e ++ \u003ca href=\"https://www.patreon.com/posts/what-is-15853182\"\u003eHow Do I Get a Free eBook Download?\u003c/a\u003e ++ \u003ca href=\"https://www.patreon.com/posts/faq-14868717\"\u003eFAQ\u003c/a\u003e ++ \u003ca href=\"https://www.patreon.com/posts/14867590\"\u003eErotica Policy\u003c/a\u003e ++ \u003ca href=\"https://www.patreon.com/posts/about-me-14868754\"\u003eAbout Me\u003c/a\u003e ++ \u003ca href=\"https://www.patreon.com/posts/contact-me-14869039\"\u003eContact Me\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e***\u003cbr\u003e***\u003cbr\u003e***\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003ch3\u003e\u003cstrong\u003eMY PLEDGE TO YOU:\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI will start by writing one long-ish, multi-part, m/m hypno/transformation erotica a month.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHypnosis-themed chapters get posted on \u003cstrong\u003eTuesdays \u003c/strong\u003efollowing either the guys from [WEBSITE REDACTED] or the spin off with Brian the hypnotist.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI\u0027ll try to write a standalone, story-of-the-month with chapters getting posted on \u003cstrong\u003eThursday\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003eIf I stay ahead of the writing for my day-job, I\u0027ll take requests from my Patrons for quick, one-off stories of about 2-3k in length. Quickie stories get posted on \u003cstrong\u003eSaturday\u003c/strong\u003e. Request Posts go live on \u003cstrong\u003eSunday \u003c/strong\u003eand I choose the winning request on \u003cstrong\u003eWednesday\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI write what my Patrons\n\tsponsor. If a $5 TROPE Tier has sponsors, then I will write that\n\ttrope. More money behind a Tier; more stories of that type.  If\n\tyou want something that isn\u0027t on my list, send me a message and a\n\tTier will appear...\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor every $50 pledged (from\n\tall patrons and accumulated over months) to continue a STORY (like\n\t\u003ca href=\"https://www.patreon.com/posts/website-redacted-14771459\"\u003e[WEBSITE\n\tREDACTED]\u003c/a\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e), I will write a modest--or bigger--chapter\n\tcontinuing that STORY.\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIf you pledge to \u003cstrong\u003esponsor\u003c/strong\u003e the continuation of a story using a \u003cstrong\u003e$2 STORY Tier\u003c/strong\u003e, you can have your name/handle in the \u0027Sponsored by...\u0027 introduction to the sponsored chapter and you will also go in the acknowledgements if the story is made into an eBook (which you will also get).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI like my schedules and I like my lists and I like writing prompts.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYou can always pledge higher than the listed Tier amount. You will get all my fiction, even if you choose \u0027No Tier\u0027.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e+++\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cem\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u003cstrong\u003eAll patrons get access to:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003epolls for determining what \u0027story preview\u0027 the community wants to see as a full story\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ethe ability to make Quickie Story Requests on the Sunday Submission Posts\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eall my stories\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eebooks... if you are my Patron when I release an eBook under this byline, you will get that eBook.\u00a0 So all these Patreon posts will be nice and pretty for your digital library.\u00a0 :)\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebasically, everything\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003ch4\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat you might not get:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eearly\n access to polls.\u00a0\n\u003cem\u003ePledge to a TROPE, CHARACTER or GENRE Tier and you will get\nearly access to the monthly poll determining that month\u0027s finished\nstory\u003c/em\u003e (and early feedback into my impressionable ears).  \nChoose your Tier wisely.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e***\u003cbr\u003e***\u003cbr\u003e***\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eTL;DR: Pledge anywhere, get all my stories, I\u0027ll write where the money points, votes from Patrons determine which stories I flesh out, you can Sponsor the next chapter, THANKS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e"

     "created_at": "2017-10-03T16:15:36.367374+00:00",
     "description": "\u003cstrong\u003e[WELCOME]\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePledge here, if you have no demands on what I should write.\u00a0\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eYou will get access to everything I publish.\u00a0 \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eIf you want early access to polls and \u0027story previews\u0027 you need to pledge to a $3 Tier or above.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSupport the following Tiers to ensure I write more stories with your favorite TROPE, CHARACTER TYPE or GENRE.  \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2 STORY Tiers\u003c/strong\u003e tell me to expand my \u003cem\u003eexisting story universes\u003c/em\u003e;\u003cbr\u003e\u003cstrong\u003e$3 GENRE Tiers\u003c/strong\u003e are to get me to write certain \u003cem\u003egenres\u003c/em\u003e, which establish reader expectations;\u003cbr\u003e\u003cstrong\u003e$4 CHARACTER Tiers\u003c/strong\u003e guide me as to what kind of characters to include;\u003cbr\u003e\u003cstrong\u003e$5 TROPE\u003c/strong\u003e \u003cstrong\u003eTiers\u003c/strong\u003e are to get me to write certain \u003cem\u003etropes\u003c/em\u003e, which determine story arcs.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYour pledge is processed at the first of the month, feel free to switch your pledge from month to month.  \u003c/li\u003e\u003cli\u003e\u003cem\u003eIf you will be pledging generously, contact me and we\u0027ll work out how your ideas can be incorporated into future stories.  \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eIf\n you consistently pledge above $5, I will occasionally contact you for what you want in \u0027preview\u0027 stories.  The community will vote each month on which \n\u0027preview\u0027 gets fleshed out into a proper story--it might not be yours!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e",
