    "summary": "Welcome to my Patreon page! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003cbr\u003e\n----------------------------------------------------\n\u003cbr\u003e\nI am a mod creator for a very popular sandbox game - Minecraft. I\u0027m mostly known for the two of my most popular mods: Xaero\u0027s Minimap and Better PVP Mod. As of today, I have created 5 modifications and I still have plenty of ideas for new mods to create or how to improve the existing ones. I\u0027m not a native English speaker so excuse any errors that I may have made on this page but feel free to point them out :)\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMotivation, Time\u003c/strong\u003e\u003cbr\u003e----------------------------------------------------\u003cbr\u003e\nI love modding. I could easily spend days doing nothing but coding. That\u0027s exactly what used to happen when I had a lot of free time. Unfortunately, I\u0027m older now and time is more precious than ever.\u003cbr\u003e\nI study at a university and put a lot of time and effort into it. And just like before, I spend most of my free time on modding. Even when I finish studying at the university, I\u0027m planning to invest a lot of my time into building a career in game development. This will probably cost as much if not more of my time as school does. Programming is constant studying in itself. Time is money. Removing the ad revenue I get from monetizing the downloads would also remove a huge chunk of my free time because I would have to start working part-time. There will be very little time left for modding, which is the outcome that neither me or users of my mods want. That\u0027s why I use ads on my download pages.\n\u003cbr\u003e\nBut as most people, I don\u0027t like ads. That\u0027s why I\u0027m here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Goal\u003c/strong\u003e\u003cbr\u003e----------------------------------------------------\u003cbr\u003eI want to \n\u003cstrong\u003eget rid of the ads completely\u003c/strong\u003e! \u003cbr\u003e\nPatreon will allow me to make user experience better for everyone by creating \n\u003cstrong\u003eclean ad-free pages\u003c/strong\u003e, or at least lower the amount of ads.\u00a0I will be gradually \u003cstrong\u003eremoving ads from all the official mod pages\u003c/strong\u003e as Patreon goals get reached and hopefully eventually remove them all. \u003cbr\u003e\n\u003cem\u003eAfter being reached, the goals will go into effect at the beginning of the following month (incase people decide to decline at the last moment).\u003c/em\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\nRewards\n\u003cbr\u003e\n\u003c/strong\u003e----------------------------------------------------\u003cbr\u003eAll the reward tiers with descriptions are available in the \u003cstrong\u003esidebar to the right\u003c/strong\u003e. \u003cbr\u003eThese include ingame capes, automatic updates, shared Dropbox folders and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon capes\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e----------------------------------------------------\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/110lxy9.png\"\u003e\u003c/em\u003e\u003cbr\u003ePatreon capes are visible to all users of any of my mods.\u003cbr\u003e\nMods that already support Patreon capes:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eXaero\u0027s Minimap, Xaero\u0027s World Map, Better PVP Mod, Craftable Waypoints\n\u003c/div\u003e\nMods that will also support Patreon capes in the near future:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eSpecials Attacks\n\u003c/div\u003e\n\u003cem\u003eYou can disable your cape through the skin/multiplayer settings. If you already have a Minecraft cape then you can switch between the capes by toggling the option. You can also turn Patreon capes off separately through the mod settings (under Miscellaneous in Better PVP mod).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContact info\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e----------------------------------------------------\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHave questions? \u003cbr\u003eE-mail me: xaeropatreon@gmail.com\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePM me:\u00a0\u003ca href=\"http://planetminecraft.com/member/xaero96\" rel=\"nofollow\" target=\"_blank\"\u003ePlanetMinecraft\u003c/a\u003e, \u003ca href=\"http://www.minecraftforum.net/members/xaero96\" rel=\"nofollow\" target=\"_blank\"\u003eMinecraftForum\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e"
