    "summary": "\u003cstrong\u003eHerzlich willkommen im Patreon-Xumbal-universum!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eXumbalu spielt mit Musik. Denn Musik hat etwas magisches und zauberhaftes. Und wir lieben es bei Xumbalu, mit Musik etwas zu kreieren, das mit Worten nur so zu beschreiben ist: \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIt\u2019s magic!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWer bin ich?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIch hei\u00dfe Martin Schl\u00f6gl. Mein Leben hat zwei Konstanten: Ver\u00e4nderung und Musik. \u201eXumbalu - Spiel der Musik\u201c, das ist mein Spiegelbild. Ich liebe es, zu spielen und ich liebe die Musik. Mit Xumbalu m\u00f6chte ich Momente musikalischer Vielfalt, die ich selbst so sehr genie\u00dfe und sch\u00e4tze, an so viele Menschen wie m\u00f6glich weiterschenken. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.xumbalu.de/wp-content/uploads/2017/04/Live_HomePage.jpg\" style=\"width: 557px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas f\u00fcr Musik macht Xumbalu?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn unserer informations\u00fcberladenen und kopfgesteuerten Welt kreiert Xumbalu Musik, die ganz anders und frei von jeglicher gesellschaftlichen Konvention ist. Musik zum Abtauchen in Klangwelten. Musik, um den K\u00f6rper (wieder) zu sp\u00fcren. \u201eSlow Down\u201c-Musik anstelle von \"Run Faster\". \"Light Up\"-Musik anstelle von \u201eBurn Out\u201c. \u003cbr\u003eSo gibt es musikalische Weltreisen in Form von Live-Konzerten\u003cbr\u003ehttps://www.youtube.com/watch?v=7zUDxrswVpE\u0026amp;feature=youtu.be , K\u00f6rpermusik-Workshops, Deine individuelle und nur f\u00fcr Dich komponierte Lebensmusik, Mantra-Abende zum Abtauchen in Klangwelten, Klangb\u00e4der mit der westafrikanischen J\u00e4gerharfe n\u0027Goni und vieles vieles mehr.\u003cbr\u003e\u003ca href=\"https://soundcloud.com/xumbalu\" target=\"_blank\"\u003eHier\u003c/a\u003e gibt\u0027s noch mehr zum Reinh\u00f6ren.\u003cbr\u003eUnd auf Xumbalu\u0027s \u003ca href=\"https://www.xumbalu.de/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e findest Du noch mehr. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert mit Deiner Spende?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDeine Spende flie\u00dft direkt in Xumbalu. Somit unterst\u00fctzt Du mich in der Entwicklung und Umsetzung neuer Ideen (z. B. der Gr\u00fcndung des ersten n\u0027Goni-Orchesters oder einer K\u00f6rpermusik-Band), im Schreiben neuer Songs und insbesondere beim Kreieren von immer mehr Momenten musikalischer Magie, die unbeschreiblich, aber so wertvoll sind. \u003cbr\u003eXumbalu ist meine Vollzeit-Berufung, sodass das Geld, welches ich \u00fcber Patreon erhalte, mein Einkommen ist. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWie verdiene ich sonst noch Geld?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDurch Workshops, Konzerte, Kompositionen und Klang-Abende.\u003cbr\u003eJe h\u00f6her mein Einkommen \u00fcber Patreon ist, umso mehr Dinge aus Xumbalu\u2019s Kreativ-Palette kann ich frei zur Verf\u00fcgung stellen. \u003cbr\u003eDas gro\u00dfe Ziel: eines Tages ist ALLES FREI!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSonst noch etwas?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYep - DANKE!!! Danke f\u00fcr Deine Unterst\u00fctzung! Danke, dass Du Teil meiner Reise bist! Und herzlich willkommen im Xumbal-universum!\u003cbr\u003e\u003cbr\u003eNachdem Du \u201aPatron\u2018 von Xumbalu geworden bist, halt mal kurz inne, sei ganz still und h\u00f6r genau hin. Eine Jubelruf wird durch das Xumbal-universum schallen, ungef\u00e4hr so:\u003cbr\u003e\u003cbr\u003eXumbalu-hu-huuuuuuuu!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://www.xumbalu.de/wp-content/uploads/2016/05/ICON.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e-----------------------------------------------------------\u003cbr\u003eHilfreiche Zusatzinformationen (das sog. Kleingedruckte):\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003ePatreon hat seinen Sitz in Kalifornien, USA. Deshalb ist das Ger\u00fcst dieser Seite auch in Englisch gehalten und die Betr\u00e4ge, die gespendet werden k\u00f6nnen, in US Dollar. \u003cbr\u003eFolgendes als Hilfestellung f\u00fcr Dich:\u003cbr\u003eWenn Du Xumbalu unterst\u00fctzen m\u00f6chtest, klicke rechts oben auf das orange-rot hinterlegte Feld \u0027Become a patron\u0027 (\"Werde ein F\u00f6rderer\").\u003cbr\u003eDes Weiteren siehst Du auf der rechten Seite untereinander die verschiedenen Dankesch\u00f6ns f\u00fcr Deine Unterst\u00fctzung. Mit \"Get 1 $ Reward, Get 3 $ Reward usw.\" werden die unterschiedlichen Dankesch\u00f6ns beschrieben, die es f\u00fcr Deine Unterst\u00fctzung gibt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWichtig\u003c/strong\u003e: Wenn Du spendest, wirst Du sehen, dass der Endbetrag h\u00f6her ist als der, den Du ausgew\u00e4hlt hast. Nehmen wir ein Beispiel: Du entscheidest Dich, 10 US Dollar pro Monat zu spenden. Auf diese 10 Dollar kommen noch 80 Cent Bearbeitungsgeb\u00fchr f\u00fcr den Zahlungsdienst sowie die f\u00fcr Deutschland geltende MwSt. in H\u00f6he von 19 %, d.h. in diesem Fall 1,90 US Dollar. In diesem Beispiel w\u00fcrdest Du insgesamt pro Monat 12,70 USD bezahlen. Dies entspricht in etwa 10 EUR. \u003cbr\u003e\u003cbr\u003eNoch Fragen? \u003cbr\u003eWie z. B.: \u003cem\u003e\"Ich habe kein PayPal Account und keine Kreditkarte, m\u00f6chte Xumbalu aber trotzdem gerne unterst\u00fctzen - geht das?\"\u003c/em\u003e\u003cbr\u003eMelde Dich einfach bei martin@xumbalu.de \u003cstrong\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
