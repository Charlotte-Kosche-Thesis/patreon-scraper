    "summary": "\u003cstrong\u003eHello peepz!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Mats and i\u00b4m a Metalhead living in Stockholm/Sweden.\u003cbr\u003e\u003cbr\u003eSo.. how did i end up here on Patreon? \u003cbr\u003e\u003cbr\u003eA little personal backstory.. Back in 2008 i helped someone very close to me in my family re-arrange their loans to cut the monthly costs a bit, at first i was of course very doubtful and said no, but after a lot of whining i gave in... this resulted in my name on 3 loans as a kind of security/goalkeeper.\u00a0\u003cbr\u003e\u003cbr\u003e2013, the year that was supposed to be the best year of my life (Celebrating my 30th birthday and all) everything crashed, i got a message that the loans would fall on me and there was nothing i could do about it legally according to our debt advisor.\u00a0\u003cbr\u003e\u003cbr\u003eWhy? well, because the person that the familymember was living with at the time we took the loans had been approved for something called \"debt restructuring\", the swedish word is a bit different, but what it means is that a person who is approved for this will live on\u00a0subsistencelevel for 5 years and after that be debt free, it\u00b4s just that since my name was on the same loans they were 100% transferred to me. So while that person will be debt free, i who helped out will have to pay the loans.\u00a0\u003cbr\u003e\u003cbr\u003eThe aftermath of this was that i had to let my apartment go and move in with my parents in their house because i could not afford the rent anymore\u003cbr\u003e\u003cbr\u003eIt\u00b4s now late 2018 and i have been stuck in a loop for 5 years now. \u003cbr\u003eTrust me, there are few things that i long for as much as moving to my own apartment again and these last four have been really depressing. What kept me going was my absolutely amazing friends, my band Sadauk. and not to mention Youtube! Markiplier, Jacksepticeye, Pewdiepie, Cinnamontoastken, Cryaotic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll donations to this patreon will go to paying off the dept.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe total amount of the three loans was 360000 SEK \u003cbr\u003e(approx 42049 USD / 37556 \u20ac) + 3% interest in 10 years. \u003cbr\u003eThis landed on a monthly fee of approx 4000 SEK \u003cbr\u003e(approx 468 USD / 418 \u20ac)\u003cbr\u003e\u003cbr\u003e As of January 2018 i am raising my monthly pay even more than before, right now (December 2017) i have 172 000 SEK left to pay and with the raise that will take approx 3 years and 7 months. During this time i will pay even more when i have the possibility.\u00a0\u003cbr\u003e\u003cbr\u003eI can\u2019t believe it\u2019s already been 5 years since this nightmare started.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am so grateful for any help i can get here and it could really give me my life back.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd if you want to know me better, just write me an e-mail, i will be answering them all!\u003cbr\u003e\u003cbr\u003eI\u00b4m not sure what else to write.. some of my hobbies before this all went down was reptiles and stuff, i had my whole apartment full of creatures, but i had to sell them all when i had to move to my parents place.\u00a0\u003cbr\u003e\u003cbr\u003eI love Metal and i play guitar in a band called Sadauk, our debut album was released in December 2017. if you like melodic metal, check it out.\u00a0\u003ca href=\"https://www.facebook.com/Sadauk\" rel=\"nofollow\"\u003ehttps://www.facebook.com/Sadauk\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI have a youtube channel where i upload some music stuff mostly for fun:\u00a0\u003ca href=\"https://www.youtube.com/user/MetalMatte\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/MetalMatte\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI will start to stream again so you can hopefully catch me there soon:\u00a0\u003ca href=\"https://www.youtube.com/user/MetalMatte\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/xardaspk\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/xardaspk\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want to follow me more up close and personal my instagram is as close as you will ever get if you do not know me personally, you will find me as: \"Xardas\"\u003cbr\u003e\u003cbr\u003eStay Awesome\u00a0// Mats Nehl - Xardas"
   },
