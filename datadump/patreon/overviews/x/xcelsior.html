    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eHello and welcome to the Patreon page for XCELSIOR OMNIMEDIA/XCELSIOR ONLINE which produces a wide variety of online/webcomics, comicbooks, graphic novels, and children\u0027s books for adults, young adults, teens, tweens, and kids of all ages created by myself writer/creator DARRYL HUGHES and my creative partner artist MONIQUE MACNAUGHTON. \u003cbr\u003e\u003cbr\u003eIf there\u0027s one thing about being independent creators and self publishing that we can all agree on it\u0027s that -- It\u0027s hella expensive! Monique and I are grateful for any encouragement and support we can get, and that includes money. Everybody likes money, we\u0027re no exception. Kudos to all our readers and supporters who have been with us from the start. Your patronage now will help us bring you even more original content and entertainment. Our comics to date include the following:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.xcelsioronline.com/?tag=gaak\" rel=\"nofollow\"\u003eG.A.A.K.\u003c/a\u003e is a zany UFO invasion epic pitting four ordinary kids against a legion of shape-shifting groovy ghoulies led by the pop culture-obsessed alien commander Gakk. Their secret weapon against the invaders? Well, here\u0027s a hint: You get it from cows! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.xcelsioronline.com/?tag=the-continentals\" rel=\"nofollow\"\u003eThe Continentals:\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003eJeffrey Tiffen Smythe and the gender bending adventuress Lady Fiona Fiziwigg uncover a tangled web of mystery, adventure--And murder! \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.xcelsioronline.com/?tag=chevalier\" rel=\"nofollow\"\u003eChevalier, the Queen\u0027s Mouseketeer:\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003eThe noble kingdoms of The Land Ever After and The Far, Far Away are on the verge of war. A sinister plot is in play. The young Princess Faere has been mysteriously kidnapped. And all the evidence of the foul deed points to The Far, Far Away. Chevalier the mouse goes off on a hero\u0027s quest to save the missing Princess, stop the looming war between two kingdoms--And fulfill his destiny. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.xcelsioronline.com/?comic=page-1\" rel=\"nofollow\"\u003eHIT GIRLZ:\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003e\u00a0\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003eBFF\u0027s Bella and MaryBeth are just your typical tweenage girls trying to deal with typical tweenage girl stuff: The cut throat popularity contest of high school, the social minefield that is social media--Boys! Their one saving grace is their unusual after school job--Being tweenage hired assassins for the mob.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.xcelsioronline.com/?comic=sky-commander-page-1\"\u003eSky Commander\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAt the height of WW2, amateur inventor Duster Haywood never thought that his homemade rocket pack would thrust him into the middle of the new war of innovation being fought between the US/Allied forces and Nazi Germany on the battle field of ideas. And Duster never ever thought that his rocket pack would transform him\u2013Into an American hero.\u003cbr\u003e\u003cbr\u003e\u201cSKY COMMANDER\u201d It\u2019s like The Rocketeer meets Indiana Jones. Updates Mondays and Fridays\u003cbr\u003e\u003cbr\u003eBy becoming patrons/sponsors of Xcelsior OmniMedia/Xcelsior Online your pledges and support will help us keep producing the most awesome and excellent comics you to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eGOALS:\u003cbr\u003e\u003cbr\u003e$250 a month\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eAs mentioned Monique and I aren\u0027t just webcomic creators, we\u0027re also self publishers having published trade paperback editions of our webcomics \"GAAK\"...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/fzW9LKp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd \"The Continentals\"...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5WUq2Bq.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003eAs well as recently publishing the first two books in our children\u0027s book series \"Chevalier the Queen\u0027s Mouseketeer: The Hither and Yon\"...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7dAoA47.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003eAnd \"Chevalier the Queen\u0027s Mouseketeer: For Queen and Country\"...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Pc1Ep0O.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003eBased on our webcomic \"Chevalier\". Monique and I are determined to meet our ultimate goal of publishing the entire four book children\u0027s fantasy series \"Chevalier the Queen\u0027s Mouseketeer\" series by publishing books three \"Chevalier the Queen\u0027s Mouseketeer: The Tides of War\" and book four \"Chevalier the Queen\u0027s Mouseketeer: A Hero\u0027s Heart\" with the help of your kind patronage and support. You can support our creative efforts by supporting us with a monthly pledge (see our incentive package). Either way your support will help us greatly in our effort to take both our creative and publishing future into our own hands. We thank you in advance for your kind patronage.\u003cbr\u003eINCENTIVES:\u003cbr\u003e\u003cbr\u003e- Pledge  $1.00 a month: If everyone who reads and enjoys the comics that Monique and I create like Hit Girlz, GAAK, Chevalier, and The Continentals committed to donating just one dollar every month we could easily make our monthly donation goal. Every little bit counts, so please give if you can, and we thank you in advance for your kind support.\u003cbr\u003e\u003cbr\u003e- Pledge $2.00 or more a month: Thanks for your support. We will list your name on Xcelsior Online as one of our patrons (or not if you\u0027d like to remain anonymous) with a link to your website.- Pledge $5.00 or more a month: We\u0027ll post link to your website as one of our patrons and we\u0027ll send you a piece of original b\u0026amp;w sketch card from the comic of your choice as a thank you.\u003cbr\u003e\u003cbr\u003e- Pledge $10.00 or more a month: We\u0027ll post link to your website as one of our patrons and we\u0027ll send you a piece of original toned 4x6 sketch card artwork from the comic of your choice as a thank you.\u003cbr\u003e\u003cbr\u003e- Pledge $20 or more a month: We\u0027ll post link to your website as one of our patrons and we\u0027ll send you a piece of original full color 4x6 sketch card artwork from the comic of your choosing signed by the creators as a thank you.\u003cbr\u003e\u003cbr\u003e- Pledge $50 or more a month: For a pledge of $50.00 or more you will receive book one (\"Chevalier the Queen\u0027s Mouseketeer: The Hither and Yon\") and book two (\"Chevalier the Queen\u0027s Mouseketeer: For Queen and Country\") from the Chevalier series and a b\u0026amp;w book insert signed by the creators as a thank you.\u003cbr\u003e\u003cbr\u003e- Pledge $100 or more a month: For a pledge of $100 or more you will receive the entire four book \"Chevalier the Queen\u0027s Mouseketer\" children\u0027s books series signed by the creators upon completion of publication as a thank you.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
