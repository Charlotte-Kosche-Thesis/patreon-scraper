    "summary": "\u003cimg src=\"http://i.imgur.com/0r8NfRr.jpg\" style=\"float: left;\"\u003e\u00a0\nHello! and welcome ladies \u003cbr\u003e\u00a0 and gentlemen, my name is\u003cbr\u003e\u00a0 \u003cstrong\u003eXsighted, \u003c/strong\u003ewelcome into my\u003cbr\u003e\u00a0 patreon and thanks for \u003cbr\u003e\u00a0 stopping by. I am a freelance\u003cbr\u003e\u00a0 artist who is currently \u003cbr\u003e\u00a0 creating NSFW art and \u003cbr\u003e\u00a0 stories. I \u003cstrong\u003elove\u003c/strong\u003e to create and \u003cbr\u003e\u00a0 share art and comics \u003cbr\u003e\u00a0 however have only done so \u003cbr\u003e\u00a0 behind closed doorsfor \u003cbr\u003e\u00a0 many years. But now with\u003cbr\u003e\u00a0 your help we can make this\u003cbr\u003e\u00a0 patreon into a mighty air\u00a0 ship\u003cbr\u003e\u00a0 to sail across the untamed \u003cbr\u003e\u00a0 skies! Welcome all fellow \u003cbr\u003e\u00a0 friends who are passionate \u003cbr\u003e\u00a0 lovers of all things lewd and naughty to join me on this mighty adventure. \u003cbr\u003e\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nAs many of\nyou know it\u2019s nice to have a meal a few times a day and pretty cool when you\nflip a switch in your home and lights come on, and is very hard to do as an\nartist or creator (Especially a NSFW creator!) Your support is the magic\nessence that keeps our airship of adventure in the sky. If you enjoy my art and\ncreations then \n\u003cstrong\u003eyou\u003c/strong\u003e have the power to\nmake sure in continues being made! With your support we can go side by side\ninto new journeys together!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003c/h1\u003e\nWhat can you\nlook forward to on this adventure with me you say? You will see many \n\u003cstrong\u003efamiliar\u003c/strong\u003e faces with me in some of the \u003cstrong\u003esexiest\u003c/strong\u003e and most unexpected ways you\ncan imagine along with original characters and stories. For starters I will\noffer full interaction and you will be able to be an epic part of all\ncreations. To begin with that will include single piece stand alone work as\nwell as \n\u003cstrong\u003eCYOA (choose your own adventure)\u003c/strong\u003e\nworks of OC and fan art. At the moment\nmy resources are rather limited, check out this short comic \n\u003ca href=\"http://xsightedart.tumblr.com/post/153369210788/this-mini-comic-paints-a-fair-picture-of-my\" rel=\"nofollow\"\u003ehere\u003c/a\u003e to get the idea of\nwhat I\u2019m talking about.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you are\nreturning from seeing the comic\u2026. Yeppers that\u2019s the shimmy. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eSketch Request Lottery\u003c/strong\u003e\u003c/h2\u003e\n\u003ca href=\"http://i.imgur.com/y6qRzPe.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/y6qRzPe.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eOnce a month\nor possibly twice a month at the moment until commissions become available a\nsketch request lottery will be held, Patreons who pledged $3.00 and higher can\nsubmit 10 words max describing any scene to be sketched out as they appear in\nthe banner. Name of character and where\nthey are from don\u2019t count as part of the 10 words as that seems unfair if the\ncharacter is from a long titled location.\n\u003cbr\u003e\n-Submissions\ngo like so,\n\u003cbr\u003e\n-Where\ncharacter is from (If fan art)-\nDOA, Kasumi\n\u003cbr\u003eThen 10 words max - two men in forest gangbang doggy style.\n\u003cbr\u003e\n-If OC give\nneeded details within max of 10 words like, location, character appearance, and situation.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eCYOA (Choose Your Own Adventure)\u003c/strong\u003e\u003c/h2\u003e\n\u003cimg src=\"http://i.imgur.com/1TbYKMk.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eAt least\ntwice a month those pledged $5.00 and up will be able to select from a group of\nabout six ladies from about anywhere to be are star in a riskay scenario. The\nfirst page will be a txt scenario (Which will \n\u003cstrong\u003enot\u003c/strong\u003e count as an update) Just a free prelude to the scenario, you\ncould say it\u2019s like preheating your oven to get your mouth watering for the\nsucculent meal to come. Also this provides story context and makes the\nexperience more deep and rich than just random sex scene. The next two illustrations\n(which are the updates) are the visual joy\nwhich may include some comic bubble txt but I will release txt free versions as\nwell in case that\u2019s preferred. \n\u003cbr\u003e\n-As an\nexample poles will go like so,\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\n1.Mass\nEffect \u2013 Liara\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 4. Kingdom Hearts\u2014Kari\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\n2. Pokemon\u2014Misty\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 5. Final Fantasy\n7\u2014Tifa Lockhart\n\u003cbr\u003e\n\u00a0\u00a0\u00a0\n3.\nAladdin\u2014Jasmin\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 6. The Legend Of Korra\u2014Asani \n\u003cbr\u003e\n\u003cbr\u003e\nThose\npledged $5.00 and up will then cast a vote to select the winner. Once chosen\nthe txt prelude will be shortly released, then the first visual delectableness.\nAt which time and A,B,C,D option will be given to decide the final scene and\njust how it all played out for our babe in distress\u2026 or is that ecstasy? \n\u003cbr\u003e\n\u003cbr\u003e\nI generally\noffer \n\u003cstrong\u003emultiple versions\u003c/strong\u003e of each\nimage as well, several of which will and sometimes all of which will Patreon\nexclusive for all time. \n\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow does everything work?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eGreat question, all of the details such as reward times and what I will and won\u0027t create can be found here on my blog ====\u0026gt; \u003ca href=\"http://xsightedart.com/patreon-how-things-work/\"\u003ehttp://xsightedart.com/patreon-how-things-work/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Endless Horizon\u003c/strong\u003e\u003c/h1\u003e\nNow that\nyour feeling me on that let me continue as we gaze into my crystal ball for a\nglimpse of our exciting \n\u003cstrong\u003efuture together\u003c/strong\u003e\u2026\u003cbr\u003e\n\u003cbr\u003e\nI have\nseveral all original stories in development that will take you to just about\nany forbidden place you could dare to dream of, from a world filled with magic,\nelves, orcs, demons, furries\u2026 To space filled with first contacts and a variety\nof interesting characters to meet along the way. I strive to bring broad and\nemotional context so that it isn\u2019t just a pizza delivery sex scene but is\nenriched with thick story content and character development to really keep you\non the edge of your seat. Each story includes a cast of original characters\ncreated by yours truly. I have some stories in purely txt form that may at some\ntime be released as such as well as have comic adaptations depending on demand.\nI have animations and even games on the drawing board as well and with your\nsupport all of these can begin making their way from the drawing board to your\nhands for delicious enjoyment.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eA talk just between us.\u003c/strong\u003e\u003c/h3\u003e\nI want to be\ncompletely transparent with all of my loving and loyal supporters, this is all\nbrand new and I am not sure of how all of this will work, I can only provide so\nmuch in terms of content and quality until support grows, and once we get there\nI will be able to dedicate to providing all of you with growing wonders. I\ndeeply appreciate your support and patience. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003eContent just for my supporters.\u003c/strong\u003e\u003c/h3\u003e\nI want all\nof you to know how much you mean to me and that all \n\u003cstrong\u003epatreon exclusive\u003c/strong\u003e content will stay exclusive for all time to\nPatreon, unless a loving member decides to re-post elsewhere, however \n\u003cstrong\u003eI\u003c/strong\u003e will keep it exclusive to supporters\nonly. There will be advertising or bits of teasing content to spread the good\nword but that is where it ends."
