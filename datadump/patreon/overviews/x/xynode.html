    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe two biggest questions in the world are \"how?\" and \"why?\" and I would\n like to help as much as possible as far as Elder Scrolls Online is concerned....to answer them \nBOTH! \u003cbr\u003e\u00a0As some of you may know, I have started a rather fast rolling ball on my Youtube channel (\u003ca href=\"https://www.youtube.com/c/XynodeGaming\"\u003eXynode Gaming\u003c/a\u003e) and the community base for this particular channel is growing rapidly! \u003cbr\u003eI create content for builds, dungeon guides, do LOTS of rigorous testing of sets and performance of classes and set-ups, and generally supply all round ESO based information to help support players as much as possible, as well as a streaming live EVERYDAY (10pm uk time on wards) where I am playing the game and interacting directly with the viewers!\u003cbr\u003eThe channel focuses a lot on the newer players AND experienced end game content/players too!\u003cbr\u003eSo EVERYONE is welcome! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eJoin the Guild!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI also have guilds on multiple servers called \"Ninja Cakes!\" so that players and supporters can enjoy the game together in a safe place! If you want to join any of the guilds please do contact me! (Note: This is free \u0026amp; doesn\u0027t require a patreon pledge).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat do you get as Patreon Supporters?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eThere are many Patreon Perks all of which benefit you depending on the monthly amount, each stage also shows a different color name tag inside discord so you can show your support status! My discord is private for Supporters only (yes even for just $1) and this means that it is a \"troll free!\" support hub. Come join the fun!\u00a0 \u003cbr\u003eA quick break down below of the perks! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Foot in the door!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$1 per month = Discord chat access \u003cbr\u003e+ \u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(79, 129, 189);\"\u003eBlue name\u003c/span\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e! Title - \u003cstrong\u003eNinja\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSneak Peak!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e$5 per month = Discord chat access + early access to build videos \u003cbr\u003e+ \u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eGreen name\u003c/span\u003e\u003c/span\u003e!Title - \u003cstrong\u003eSneaky Ninja\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecret Club!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e$20 per month = Discord chat access + early access to build videos + Patreon Elites access (open voice comms 24/7 in private channel) AND information upcoming content before it is even made.\u003cbr\u003e+ \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(242, 195, 20);\"\u003eYellow name\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003c/span\u003e\u003c/span\u003e!Title - \u003cstrong\u003eNinja Warrior!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrivate Training!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e$50 per month = Discord chat access + early access to build videos + Patreon Elites access (open voice comms 24/7 in private channel) AND information upcoming content before it is even made, + a 1 hour 1 to 1 Training/support session once a month \u003cbr\u003e+ \u003cspan style=\"background-color: rgb(95, 73, 122); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePurple name\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e! The color of Royalty!!\u00a0 Title - \u003cstrong\u003eNinja Assassin!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMASTER TRAINING!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e$100 per month =  Discord chat access + early access to build videos + Patreon Elites \naccess (open voice comms 24/7 in private channel)AND information upcoming content before it is even made, + Instead of a 1 to 1 training session for one hour THIS perk will also give you a whooping \u003cstrong\u003eTWO\u003c/strong\u003e hours of training! \u003cbr\u003e\nThe idea behind this is for \u003cstrong\u003eTWO, \u003c/strong\u003eone hour training sessions is so that you have ONE at the beginning of the month and then ONE at the end to see what you \nhave learned, pick up on anywhere where you may or may not be stuck,\u00a0 from \nwhat the first session taught you, and then help support whatever it is \nyou have been doing from there, like a 1 hour follow up session. \u003cstrong\u003e\u003cbr\u003e\nNOTE:\u003c/strong\u003e if you prefer you CAN have the two hours in one session \nand it doesn\u0027t HAVE to be training, you can actually use the two hours \nfor whatever you want...training, chill out, character/class building, \ndungeons, whatever you like. The time is yours!\u003cbr\u003e+ \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eGolden name\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e! Title - \u003cstrong\u003eNINJA MASTER!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFinally! YOU will get to choose the topic of a \u003cstrong\u003eLIVE STREAM\u003c/strong\u003e\n once a month (pve, dungeons, quests, pvp, crafting,fishing? whatever \nyou want) and YOU will be in the group on the live stream the entire \ntime! Lets do what you wana do!\u003cbr\u003e\nNote: Excluding vet trials, no guarantee a full group would be available.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNote: ALL perks are available to \u003cstrong\u003eALL servers\u003c/strong\u003e XBOX,PS4 and PC.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat\u0027s this for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon page is to support what I am attempting to do to support \"YOU\" as players and as a community.\u003cbr\u003eThis will help support the website, hardware, and software costs/outgoings, bills i have to pay and this of course will allow me to continue creating content full time for you all on my Youtube channel. \u003cbr\u003eI want to give you all the best quality content that i possibly can in my videos AND my live streams. I am doing this around 12-18 hours a day now (yes lots gets done behind the scenes)...I create everything \u003cem\u003emyself\u003c/em\u003e, the Youtube channel, the builds, the videos, the testing!, the website, the content, the artwork (yes I was an artist by trade), the Patreon page, the live streams, all social media promotion, all messages and email replies, the LOT! I employ \"no one\" and due to this, the work takes TIME! \u003cbr\u003eIt is a lot for one person, So to make sure I can still eat while using all of that time, I must of obviously generate some monies!:)\u003cbr\u003e\u00a0I shall be updating builds regularly as well as creating new ones, running streams every day from 10pm uk time with full interaction with the audience and LIVE QnA\u0027s/giveaways, constantly updating the website \u003ca href=\"http://xynodegaming.com/\" target=\"_blank\"\u003ewww.xynodegaming.com\u003c/a\u003e especially now i have the \"All About Mechanics\" dungeon guide series...and of course keeping up with 1 to 1\u0027s for those special Patreon donors who want that extra bang for their buck!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3LT-mkj_ezo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eA BIG thank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI fully appreciate ALL the support, paid or not and hope to help you all out as much as possible in ESO in the coming days!\u003cbr\u003eOnce again ahead of time and for you continued support, thank you all SO much!\u003cbr\u003e\u003cbr\u003eXynode\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
