    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong style=\"color: rgb(79, 129, 189); background-color: initial;\"\u003e\u003c/strong\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eHello there~!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\nHi! I\u0027m Xai, an artist living in Southampton (UK), and I have always loved drawing art. I do MLP art mostly as well as a few bits of furry\u00a0and anime and even some swanky digital painting~\n\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(79,129,189);\"\u003eJust what is this place??\u003c/span\u003e\n\u003c/h3\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThe art I make is my life. It gives me purpose and makes me happy, and sometimes it makes other people happy too, and that\u0027s the best feeling in the world.\u003cbr\u003e\n But often life gets in the way. I would really like to treat my art like a career, and make a living from it, so I can keep on creating awesome beautiful pictures for all of you!\n\t\u003cbr\u003e\n Here, you can help to support me in my artistic endeavours by supporting my Patreon!\n\t\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eBut what do *I* get out of it?!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\nYou won\u0027t be donating for nothing. By pledging you\u0027ll be entitled to all the nice huge Hi-Res pics, early access to things, and all sorts of other rewards! Just check \u003cdel\u003ebelow\u003c/del\u003e\u00a0to the side for lots more details!\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will do NSFW pictures and commissions, but adult art will not be posted here. Patrons of the 6+ tier have access to all NSFW pictures along with the SFW stuff in a separate folder\u003cbr\u003ePatrons of the 3+ tier have NSFW art WIPs alonf with SFW WIPs.\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLinks will be posted each month\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n*Also please note; Rewards marked \"Request\" have to be asked for separately when desired (and when available), and are not included in a compulsory way.\n\u003cbr\u003e\u003cbr\u003e\nFor examples of my work, check out\u00a0\n\u003ca href=\"http://FluffyXai.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eMy art Tumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://xaigatomon.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Deviantart\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission price \u0026amp; info sheet coming soon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
