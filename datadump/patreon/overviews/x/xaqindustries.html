7s often stuck being the acting \u0027level-headed adult\u0027 of the team, but she\u0027s secretly very wily and has a major sass-mouth.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/negativezach\" target=\"_blank\"\u003e@negativeZach\u003c/a\u003e is an illustrator and designer, formerly dabbling in web-comics, has been working on a long form comic concept and is an avid collector and enthusiast of vinyl art toys.\u003cbr\u003e\u003cbr\u003eOverall, we\u0027re just trying to make some folks happy with silly drawings and videos before the lizard people rise up and destroy us with gluten-free chemtrails. If you like what we do, maybe throw us a buck or two; if you don\u0027t like us maybe throw us a fiver or something. (also, no, we\u0027re not on Fiverr, fuck Fiverr.)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e| \u003ca href=\"https://www.twitch.tv/lunah_bat\"\u003eLunah-Twitch\u003c/a\u003e | \u003ca href=\"https://www.twitch.tv/negativezach\"\u003eXaq-Twitch\u003c/a\u003e | \u003ca href=\"https://soundcloud.com/vaultgirlaustin\"\u003eSoundcloud\u003c/a\u003e |\u003cbr\u003e| \u003ca href=\"http://www.webtoons.com/en/challenge/no-place-like-home/list?title_no=100115\"\u003eWebcomics\u003c/a\u003e | \u003ca href=\"http://teepublic.com/user/xaqindustries\"\u003eTeePublic\u003c/a\u003e | \u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.redbubble.com/people/xaqindustries\"\u003eRedBubble\u003c/a\u003e | \u003ca href=\"https://twitter.com/LewdInd\"\u003eNaughty Art\u003c/a\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e |\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e***\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat do YOU get out of it?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027ve changed this thing up so many times trying to find a thing I can provide you on a consistent basis, but the only thing I\u0027m consi      "about": "I\u2019m a full time cartoonist living in Austin, TX with my awesome wife, Laura (La). I\u2019m just trying to make some folks happy with silly drawings, before the lizard people rise up and destroy us.\u003cbr\u003e\u003cbr\u003eMy influences range for Hanna-Barbera to Banksy to Lisa Frank to Chuck Jones. I grew up in the final sunset of the Saturday morning cartoon, I love pizza, I think unicorns are cool, I don\u2019t make my bed, and I think fart jokes are funny and watching my waifu kick ass at video games. I\u2019ve been drawing since I was a kid and was born with the curse of supportive parents, my mom still hangs my work on her fridge. In summer of 2014 I quit my day job as an in house graphic designer at a local comic book store and have been working as a full time illustrator/cartoonist/drawer and part time in a hamburger stand.\u003cbr\u003e\u003cbr\u003eI\u0027m pretty rad.\u003cbr\u003e\u003cbr\u003e",
