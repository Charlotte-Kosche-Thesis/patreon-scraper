\u003cbr\u003eThere will\u003cstrong\u003e \u003cstrong\u003eNOT \u003c/strong\u003e\u003c/strong\u003ebe content gated behind this patreon, all I do will remain free to view on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003eRewards in total more so come down to, better interaction with me through patreon, and my eternal gratitude. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eIn Final Notes..\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI want to take this time to thank everyone for at least reading this far, even if you don\u0027t become a patron. The fact you\u0027re here and may possible be effected by my content is enough, as the content I make is meant to help breath life critical thinking and strategics even with unthinkable odds; and to make you smile and laugh.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
