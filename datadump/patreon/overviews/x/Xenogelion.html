    "summary": "\u003ch4 style=\"color: rgb(75, 172, 198); margin-bottom: 10px;\"\u003eWhat I do\u003c/h4\u003e\n\u003cspan style=\"margin-left: 20px;\"\u003e\nLong story short: I create Warframe YouTube content. I do it part time and I would love to go full time, however life has a nasty habit of getting in the way. I currently have a full time job as a programmer but as time moves forward things are getting more financially stressful.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"margin-left: 0px;\"\u003e\nIn all honesty I\u0027m fed up of not achieving my dream of being a full time content creator where I create fun and entertaining shows like \u00a0\n\u003ca href=\"https://www.youtube.com/playlist?list=PL0DZzM_8lsVNzrC8xiZIijCK3BYMHVQEy\" target=\"_blank\"\u003eArbiter Assessments\u003c/a\u003e or\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL0DZzM_8lsVPEtUYme1j_nDPmZMxM65YN\" target=\"_blank\"\u003eTactical Terror League\u003c/a\u003e. If life was willing I could probably pop an Arbiters video out each day and a Tactical Terror League video each week but alas dreams do not pay the bills.\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(75, 172, 198); margin-bottom: 10px;\"\u003eWhat will I do with the money?\u003c/h4\u003e\n\u003cspan style=\"margin-left: 20px;\"\u003e\nWell I\u0027ll tell you what I\u0027m not going to do, buy all the peanut butter cups I can! That\u0027s a lie I\u0027d totally do that before my stomach gets pumped and I learn my lesson... But in all seriousness I\u0027d use it to make my life easier. Typically life wants to throw me a curve ball and most of the time I push right through but it makes life very difficult for me to enjoy it. For example I now have to buy whole new furniture because someone wants to up the rent more than they\u0027re legally allowed to.\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIt may sound idiotic that I\u0027d spend the money you guys donate to me to on things like bills or furniture but in all honesty I could give up being a YouTuber, become a freelance programmer during the evenings and make a hefty chunk of change. But I have to be honest with you, I don\u0027t want that. When I get online in the morning and see things like game developers showing off my videos it puts a gigantic smile on my face."
