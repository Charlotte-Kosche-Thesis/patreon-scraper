    "summary": "\u003cimg src=\"https://orig12.deviantart.net/42ff/f/2017/237/c/f/welcome_by_nikkimomo-dblaru3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Nikki, I go by \u003cstrong\u003eNikkimomo\u003c/strong\u003e in the cosplay community and on social media. I am someone who enjoys making costumes, crafting props, \u00a0making new friends in the community, collab with people in shoots, and just being in my favorite universe of all time which is surrounding myself with all the nerds and geeks out there.\u003cbr\u003e\u003cbr\u003eMy goal in life is to \u003cstrong\u003ecreate things for people\u003c/strong\u003e and sell them what they desire. Either it is props, cosplays, and accessories. \u003cstrong\u003eI want to make people happy and give them what they want\u003c/strong\u003e. I love making things :D\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig08.deviantart.net/a94c/f/2017/237/6/d/whyicosplay_by_nikkimomo-dblarrm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCosplaying\u003c/strong\u003e is a hobby. And with that by making such as things as I mentioned above, it is something that helps me improve my work and surprise myself with challenges that I want to take on. \u00a0And with that, photography is amazing to do on the side with said cosplays because I want to remember being that character. I \u003cstrong\u003e\u003cem\u003elove\u003c/em\u003e\u003c/strong\u003e putting twists with that said character and do \u003cstrong\u003e\u003cem\u003eNSFW\u003c/em\u003e\u003c/strong\u003e (\u003cstrong\u003enot safe for work\u003c/strong\u003e) photos because I always love to see that kind of side of them.I want to remember the work I put into costumes, make up, and ideas. Fans on my page make me happy and by helping me push myself into making cosplays to show my creativity.\u00a0\u003cstrong\u003eI love bringing my creativity to life\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAs a full time Fashion Design student, I barely have time work because all my free time goes into homework. But when I have no assignments to work on, I work on side projects. Soon, I will be taking a year off so I\u0027ll have a lot of free time to work on new \u003cstrong\u003ecosplays, props, inventory\u003c/strong\u003e for my \u003cstrong\u003estore, and tables at cons\u003c/strong\u003e. I \u00a0want to dedicate that time into crafting props or little accessories for my patreons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig11.deviantart.net/5992/f/2017/237/6/a/whypatreon_by_nikkimomo-dblarri.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is stickly for exclusive content that I will not be sharing on my cosplay page or any other social media pages I am on. Such as NSFW photos I do monthly (or bi weekly), videos that will be leaked out on here before it is opened on youtube, and hidden cosplay ideas!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you become a patreon, items that you will receive will have free shipping!\u003c/strong\u003e\u003cbr\u003eBut wait! there is more! If you are going to a convention that I too am attending, \u003cstrong\u003eI will deliver your items to you with a realistic high five and a hug. How could you refuse that? :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
