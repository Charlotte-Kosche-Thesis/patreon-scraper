    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/57ec0a25c4d6a57ba6c7283e/200x150/2d8970095ee2825a565d97f76835bfd0/SO_GOOD2.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWho are you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI am Nayane Bengaly, known as Xuu / 5019. Lil cow above is my sona. I am a brazilian artist. My artwork often relates to worldbuilding, sci-fi, bizarre, eroticism and queer stuff. My hobbies are studying biology and history.\u003cbr\u003e\u003cem\u003e\u00a0\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003ca href=\"http://5019.deviantart.com\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e \u2666\u00a0\u003ca href=\"http://www.furaffinity.net/user/xuu/\" rel=\"nofollow\"\u003efuraffinity\u003c/a\u003e \u2666\u00a0\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cem\u003e\u003ca href=\"http://bengaly.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e \u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u2666\u003c/span\u003e\u003c/em\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://discord.gg/rufmwna\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003c/span\u003eDISCORD\u003c/a\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u00a0\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u2666\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat are your projects?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e I have many headworlds, some I do not even post publicy. I just love creating things and I can not contempt myself with a single thing at once. Those are my main focus for now:\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e Verdimar\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/09bc1d2e1f5395e2b06363952bba8279/tumblr_oe8a2hre0e1rtl3imo1_250.png\" style=\"width: 119px;\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eAn alien world rich in lore and weird alien biology. Colonised by humans who became aliens themselves, full of scientific magic. There are optional ARPG elements on how this magic works. Often the designs I sell are from this world.\u003cbr\u003e[\u003ca href=\"http://verdimar.weebly.com/\"\u003ewebsite\u003c/a\u003e]\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0Ulgogo\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/a806aee2d3da60fd11e95433ab9e80f5/tumblr_oe8c6xclA11rtl3imo1_250.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003eStriped people who are lost in space. Will eventually have illustrated stories to explain its lore. Started as a small and open to interpretation thing but I couldnt hold myself back.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003e[website currently only inside patreon]\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u00a0Mjejuk\u003cbr\u003e\n\u003cimg src=\"https://66.media.tumblr.com/0801ddfe59d146add402c2d0b2b8d609/tumblr_oe8diioE5c1rtl3imo1_250.png\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u00a0\n\t\u003c/strong\u003eAn ARPG where you can create a mjejuk, level them up to obtain new markings and habilities or you can create a brewer, the one who monitors mjejuks. Schematised to be run by a community rather than an official group, one can choose weither to follow the official ARPG stats/prizes or not.\u003cbr\u003e[\u003ca href=\"http://mjejuk.weebly.com/\"\u003ewebsite\u003c/a\u003e]\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat to expect from this patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u00a0In this patreon you will recieve previews, sketches and concepts of the worlds I create. When later goals are aechived, you shall get exclusive adopts, tutorials, streams and participate in suggesting/voting for art series themes.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e I want to be able to continue on my projects. Sometimes I simple can not do the things I want with my headworlds because I have to get money via commissions instead - which is a thing I love doing, do not get me wrong. Problem is that in my current situation, it is either one or another.\u003cstrong\u003e My last goal with patreon is to make all my closed species and headworlds open with printable lorebooks for them.\u003c/strong\u003e\u003cbr\u003e\n\tBy supporting me on patreon, you give me a chance to keep creating.\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
