    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAbout Me :3\u003c/span\u003e\u003c/h1\u003eHello! I\u0027m known as xKittyblue, but my real name is Rebecca, and a lot of people just nickname me as Kitty. I currently live in Canada, trying to make a living for myself while trying to grow as an artist.\u003cbr\u003e\u003cbr\u003eI\u0027ve always been interested in art, I used to doodle a lot in class and I would get in trouble for not paying attention xD. I\u0027m really into fantasy type of art, that\u0027s why both of my OC\u0027s are pretty fantasy-like. There\u0027s just something that I love about ethereal looking art!\u003cbr\u003e\u003cbr\u003eI game a lot, so usually if I\u0027m not drawing I\u0027ll be gaming. I play a wide range of games, from MMO\u0027s to RPG\u0027s, multi-player, single player... Shooters. I\u0027m very competitive and I think that\u0027s what really drives me to continue to strive for better, even if that\u0027s better art, a higher rank in a game or a better job IRL.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat do you do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eI typically draw anime and ponies. I enjoy drawing fantasy type of scenes mostly. I\u0027ve created a YouTube channel for art, as I do have another channel dedicated to myself gaming.\u003cbr\u003eI test out a lot of styles, always trying new things and learning from the result.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhen do you post art?\u003c/span\u003e\u003c/h1\u003eTypically I post about once a week, as I do have a busy schedule in real life, but I usually try to stay active with my artwork, because I really believe that practice makes perfect. \u003cbr\u003eI feel like I improve with every drawing I make, and I love to share it with others. Regardless if someone is pledging to me or not I will continue to do so for my own growth! \u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy should I pledge to you?\u003c/span\u003e\u003c/h1\u003ePledging to me basically allows me to continue to produce my artwork more frequently and is a way to support me through financial assistance.\u003cbr\u003eYou also can receive rewards by pledging, while seeing artwork that I have not released to my Deviantart, along with downloads, non-watermarked illustrations, line art, and decision making for next big art pieces [:!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy Deviantart:\u00a0\u003ca href=\"http://xkittyblue.deviantart.com/\" rel=\"nofollow\"\u003ehttp://xkittyblue.deviantart.com/\u003c/a\u003e\u003cbr\u003eMy YouTube:\u00a0\u003ca href=\"https://www.youtube.com/channel/UCe3cA3O5u_3M-Jg56IE2aAw\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UCe3cA3O5u_3M-Jg56...\u003c/a\u003e\u003cbr\u003eMy Twitter:\u00a0\u003ca href=\"https://twitter.com/xIchigoKitty\" rel=\"nofollow\"\u003ehttps://twitter.com/xIchigoKitty\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
