    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003e\nI\u0027m Chan, and I\nrun an indie game studio called XCQ (\u003ca href=\"http://xconique.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://xconique.com/\u003c/a\u003e). \n\u003cbr\u003e\u003cbr\u003e\nXCQ was founded\nin 2014, and we have already published several games for Android and iOS in the\nshort span of two years. Our releases include\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.space.ba\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.xcq.zombieterminator.jodo\" rel=\"nofollow\" target=\"_blank\"\u003eZombie Killer-D Edition\u003c/a\u003e and\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.xcq.magiccandy.jodo\" rel=\"nofollow\" target=\"_blank\"\u003eMagic Candy\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\nWe have two new\ngames in development, and we need your help to get it finished:\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOD SENT\u003c/strong\u003e\u003cbr\u003e\u201cGod Sent: The Awakening of God\u201d is a game combines with tower defense, action and paper cutting style strategy game. Differ from other tower defense games, the game has a delightful paper cutting style. The game has colorful screen, the unique tone gives a delight fighting, let you will never be bored. Recommended by addicted fans, most time-killing high quality game! Play as a role of \u201cGod\u201d, simply tap your finger on your phone or pad, draw out \"/, \u25b3, \u25a1, \u25cb, z\" five kinds of shape, the brave and strong soldiers will be created, and eliminate all evildoer! Randomly adjust your formation to create the strongest team; upgrade the soldiers to get god power, and casting impregnable defense; use different strategies to achieve the rise of the new God.\u003cbr\u003e\u003cimg src=\"http://xconique.com/press/God%20Sent/images/header.png\" style=\"width: 596px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTREASURE DEFENSE\u003c/strong\u003e\u003cbr\u003eIn ancient wartime, 5 guardian dragons used the Guardian Force combined 5 Dragon Souls. As guard troops commander, you recently found out there are some souls are trying to impact on your defense. Facing with these unknown evils, you must not hesitate to put up the defense towers, and eliminate them. Then, let\u0027s take a look at the background of joy, this tower defense worth to play!\u003cbr\u003e\u003cimg src=\"http://xconique.com/press/Treasure%20Defense/images/header.png\" style=\"width: 597px;\"\u003e\u003cbr\u003e\u003cbr\u003eOur games are\nalways free to download from the App Store and Google Play. With your support,\nwe intend to keep it that way for God Sent and Treasure Defense. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO WE ARE:\u003cbr\u003e\u003c/strong\u003eChan Aik Choy - Founder\u003cbr\u003eLing Lang - Programmer\u003cbr\u003eJohn -\u00a0Programmer\u003cbr\u003ePerfee -\u00a0Programmer\u003cbr\u003ePS Teh - Operation Support\u003cbr\u003eFun-2 - Art and Sound Effect Studio\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAWARDS \u0026amp; RECOGNITION\u003c/strong\u003e\u003cbr\u003eZombie Killer-D Edition:\u003cbr\u003eRank 1 of adventure category in 17 countries include Hong Kong, Thailand, Taiwan, Malaysia, Indonesia, etc.\u003cbr\u003eRank 100 of games category in 20 countries include Hong Kong, Taiwan, Bangladesh, etc.\u003cbr\u003eRank 100 of overall category in \u00a0Hong Kong, Thailand, Taiwan, Malaysia, Bangladesh and Cambodia.\u003cbr\u003e\u003cbr\u003eMagic Candy:\u003cbr\u003eRank 1 of board category in 15 countries include China, Hong Kong, Thailand, Taiwan, Malaysia, Singapore, etc.\u003cbr\u003eRank 100 of games category in 13 countries include China, Hong Kong, Thailand, Taiwan, Malaysia, Singapore, etc.\u003cbr\u003eRank 100 of overall category in China, Hong Kong, Thailand, Taiwan, Malaysia, Singapore, Cambodia.\u003cbr\u003e\u003cbr\u003e\n\n[THANK YOU FOR\nYOUR SUPPORT!]\u003cbr\u003e\u003cbr\u003eCustomer Service Email: \u003ca href=\"mailto:support@xconique.com\" rel=\"nofollow\"\u003esupport@xconique.com\u003c/a\u003e\u003cbr\u003e\nHomepage: \u003ca href=\"http://xconique.com/\" rel=\"nofollow\"\u003ehttp://xconique.com/\u003c/a\u003e\u003cbr\u003e\nFind us @\u003cbr\u003e\u003ca href=\"http://www.facebook.com/xconique\" rel=\"nofollow\"\u003ehttp://www.facebook.com/xconique\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/xconique\" rel=\"nofollow\"\u003ehttp://twitter.com/xconique\u003c/a\u003e\u003cbr\u003e"
