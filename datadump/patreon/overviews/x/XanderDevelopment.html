     "created_at": "2017-12-07T13:25:58.179761+00:00",
     "description": "Yes, 15 hours to finish the project.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s amazing ! \u00a0I am truly grateful :O !\u003cbr\u003e\n\u003cbr\u003e\nOk, this is a huge amount of money.\u003cbr\u003e\n\u003cbr\u003e\nOne weekend day dedicated yo out purpose, to finish the project. \u00a0\u003cbr\u003e\n\n\u003cp\u003eYou will receive:\u003c/p\u003e\n\u003cp\u003e- an alpha version when the project is Stable.\u003cbr\u003e\n- an beta version when the project is Stable.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can:\u003c/p\u003e\n\u003cp\u003e- Make suggestions about the current project\u003cbr\u003e\n- Become a MOD on discord and the FB page.\u003cbr\u003e\n- Suggest things about the entire campaing\u003cbr\u003e\n- Suggest new projects, ideas...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you !\u003cbr\u003e\n\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u00b7\u003c/p\u003e\n\u003cp\u003eSpanish:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMuchas gracias por tu apoyo, no necesito tant\u00edsimo, bueno, estar\u00eda bien claro que si, pero puedo tirar con menos. Ya he intentado humildemente que desistas, ahora... si estas decidido te agradezco encarecidamente este gesto.\u003cbr\u003e\n\u003cbr\u003e\nEsto equivale a que me tire un d\u00eda del fin de semana trabajando en el proyecto actual.\u003cbr\u003e\n\u003cbr\u003e\nEstoy escribiendo esto con 0 seguidores por tanto es divertido pero espero re\u00edr de forma diferente si esto prospera :)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCon esta pledge podr\u00e1s:\u003c/p\u003e\n\u003cp\u003e- Hacer sugerencias sobre el proyecto actual\u003cbr\u003e\n- Convertirte en MOD en la p\u00e1gina de Discord y FB\u003c/p\u003e\n\u003cp\u003e- Sugerir cosas para la campa\u00f1a, nuevos proyectos, ideas...\u003cbr\u003e\n\u003cbr\u003e\nTendr\u00e1s acceso a contenido exclusivo\u003cbr\u003e\nEsta pledge te permite obtener versiones alpha y beta del proyecto cuando sea estable para ir viendo como va, a parte de todo el contenido multimedia compartido solo para patreons, capturas, videos etc\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0Si eres menor no adquieras ninguna pledge, podr\u00edas meterte en un lio con tus padres. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGRACIAS :)\u003c/p\u003e",
