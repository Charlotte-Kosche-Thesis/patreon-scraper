    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHi! My name is Joyce and my online name is Pori.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am a freelance artist who has a passion for drawing cute anime girls. Drawing has been a hobby ever since I was little and to imagine that I could make a living off something I absolutely love makes me feel extremely blessed and appreciative.\u00a0\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003eWhy should I pledge to you?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003eBy pledging to me, you will not only be helping me out financially, but you are allowing me to continue doing what I love. To give back,\u00a0you will also receive tons of perks and material in return. Some perks include being able to see all of my WIPs (work in progress), the possibility of winning exclusive giveaways, joining my patreon-only text channel in my discord, etc. (more will come!)\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWhat sort of content do you have?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI create anime style drawings of either original characters, characters from games and anime, or characters of my commissioners. Since I enjoy playing games and watching anime, maybe of my artwork consists of characters from games and anime. I will also be giving the original file of artwork meaning you can see for yourself all my layers.\u003cbr\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eRewards will be given out after you get charged either when you pledge or at the beginning of each month!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e"
