    "published_at": "2017-08-21T05:03:15+00:00",
    "summary": "XGASOFT is an independent game development studio with a focus on creating \u003cstrong\u003estory-driven interactive content\u003c/strong\u003e and \u003cstrong\u003einnovative middleware tools\u003c/strong\u003e to produce it. By supporting XGASOFT on Patreon, you\u0027re enabling the creation of great products for consumers and developers alike!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.xgasoft.com/wp-content/uploads/xgasoft-logo-tagline-dark.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JI59OkOa-I8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHi! Lucas with XGASOFT, here. Thanks for stopping by XGASOFT\u0027s Patreon page! Please enjoy your stay.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn 2012 I began writing and creating content through \n\u003ca href=\"http://www.thinkboxly.com\"\u003eThinkBoxly\u003c/a\u003e, my own personal website-turned-devblog. Through these early creative encounters I discovered a hidden love for storytelling that has since grown into a passion for so much more.\u003cbr\u003e\n\u003cbr\u003e\nXGASOFT isn\u0027t about creating merely entertaining experiences. It is my belief that stories have the potential to change us, and as an interactive medium, videogames of all genres are a natural fit for these kinds of stories. \n\u003cbr\u003e\n\u003cbr\u003e\nSince 2015, it has also been my goal to create a unified platform for \ndeveloping interactive stories quickly and with a high bar for \npresentation quality. The first of these efforts is \n\u003cstrong\u003eVNgen\u003c/strong\u003e, a visual novel engine that \u003ca href=\"https://xga.one/assets/vngen/\"\u003eanyone can use\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat\u0027s in the name?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"XGA\"\u003c/strong\u003e stands for \u003cstrong\u003e\"International Game Arts\"\u003c/strong\u003e. This means both \n\u003cstrong\u003ecross-cultural content\u003c/strong\u003e and \u003cstrong\u003ecollaboration with other developers\u003c/strong\u003e all around the world. Each project has its own demands, and I\u0027m excited to work with other talented individuals to bring them to life!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy use Patreon?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nProducing content with small teams takes time, and time is money. Like living from paycheck to paycheck, developers live from release to release\u2014and in this case, there\u0027s no guarantee when the next release will come until it\u0027s already late into development. Patreon fills that gap and allows creators to focus on their craft full-time and, with enough funding, make it even better.\n\u003cbr\u003e\n\u003cbr\u003e\nAs Project Lead, it is my desire to see XGASOFT grow in size and ambition. Every dollar contributed to XGASOFT through Patreon will help ensure timely delivery of the best products possible with the resources we have.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nAs XGASOFT produces two different categories of products, what you get for your support depends on you:\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eIf you\u0027re a developer\u003c/strong\u003e, supporting XGASOFT on Patreon will grant you access to a variety of \u003ca href=\"https://xga.one/\" target=\"_blank\"\u003einnovative development tools\u003c/a\u003e at the lowest prices anywhere--or even free, depending on the tier you pledge! Patreon backers will also be given priority in technical support and feature requests when possible, as well as access to exclusive developer channels on the official XGASOFT Discord server.\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eIf you\u0027re a gamer\u003c/strong\u003e, supporting XGASOFT on Patreon will score you the same discounts available to developers or even \u003cspan style=\"color: rgb(249, 104, 84);\"\u003e\u003cstrong\u003epermanent game keys\u003c/strong\u003e\u003c/span\u003e, depending on the tier you pledge! All tiers will also receive in-game credit and other game-related bonuses (TBD on a case-by-case basis). The first of these games is \u003cem\u003eYugure no Kagami: The Mirror of Dusk\u003c/em\u003e, an urban fantasy visual novel, with further games and IPs planned for the future.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHow do I make sure the type of rewards I receive is right for me?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEasy:\u003c/strong\u003e no matter who you are, you get both! Of course, each tier has its own associated rewards. Choose the one that interests you!\u003cbr\u003e\n\u003cbr\u003e\nIn either case, you\u0027ll also get access to an \u003cstrong\u003eexclusive Patreon feed\u003c/strong\u003e featuring behind-the-scenes looks at XGASOFT\u0027s work as it develops and \u003cstrong\u003e24/7 Discord chat\u003c/strong\u003e as a direct line of communication with myself and other patrons! This includes rewards too\u2014if there\u0027s something you want to see added to the list, talk to me about it! I\u0027d love to hear your thoughts.\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHow else can I stay in touch?\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSeveral ways:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eMain website:\u003c/em\u003e \u003ca href=\"http://www.xgasoft.com\"\u003ewww.xgasoft.com\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eDeveloper site:\u003c/em\u003e \u003ca href=\"http://www.xga.one\"\u003ewww.xga.one\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eTwitter:\u003c/em\u003e \u003ca href=\"https://twitter.com/xgasoft\" target=\"_blank\"\u003e@XGASOFT\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eFacebook:\u003c/em\u003e \u003ca href=\"https://facebook.com/xgasoft\" target=\"_blank\"\u003e@XGASOFT\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eInstagram:\u003c/em\u003e \u003ca href=\"https://www.instagram.com/xgasoft/\"\u003e@XGASOFT\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your consideration!\u003c/strong\u003e\u003cbr\u003e"
