    "summary": "\u2605\u00a0\u003cem\u003eThank you to everyone who comes here to read, to join this community, to support this work, and to walk this path with me. Together, we are stronger.\u00a0\u003c/em\u003e\u2605\u003cbr\u003e\u003cbr\u003eHow does one promote change? We do it from the inside out.\u00a0\u003cbr\u003eUsing the energy within and without us, let us move together on a path of self-exploration, self-care, self love... and by strengthening and healing and exploring ourselves, work to affect change in the world around us.\u00a0\u003cbr\u003e\u003cbr\u003eWhat change? You get to define that, but my personal goal is to be a small but strong beacon of kindness + power + community + love; a small light in the Darkness for those who need it.\u003cbr\u003e\u003cbr\u003eWe will build our library of tools on this journey: rituals and meditations. Soul quests. Herbs + oils + tinctures + balms. Grids and stones, sigils and words, oracles and dreams.\u00a0\u003cbr\u003e\u003cbr\u003eMy work is to show you the path that I travel, and to guide you through how I navigate it - and as we walk together, we can grow a community where you may be inspired to create your own tools and ways. Let us grow together.\u00a0\u2605\u003cbr\u003e\u003cbr\u003eTHIS IS AN INCLUSIVE SPACE. \u003cbr\u003eMy goal is to create a community that welcomes folx of every background; no matter what gender, race, ethnicity, or sexual orientation you identify with, you are welcome. I actively support diversity and social change through words, works, and financial means. Some of the pledge money I receive here will go to those activities, and I will post about them. I encourage you to suggest your favorite causes for future support from me!\u003cbr\u003e\u003cbr\u003eLet us begin to challenge these New Dark Ages together, so that we can bring about a true Renaissance of change and growth.\u00a0"
