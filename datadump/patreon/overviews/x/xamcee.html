    "summary": "I will be honest with you guys. It\u0027s going to be more like social experiment at least for a few months, maybe a year. You know when you really feeling not on the right track? In our society it is believed what you need to think about your future, get job (preferably well paid and right after you finished school or even better just after you\u2019ve been born). So I have tried going in what direction for last few years. I have tried to get a job, before finishing university and I succeeded in what. Then after a while I got a new job, well paid and everything, but I realized that\u0027s not what I want. What I want is to touch clay.. work with it, create something what\u0027s in my mind.. And while working I don\u2019t want to concentrate on specific rules I just want let go and do what I love.\u003cbr\u003e  So what I\u0027m going to do here is first of all hope what eventually some of you will like my work. I will be making some sculptures from clay or other similar materials and create tutorials for you all. As well I am going to be working with Zbrush. I will be working in my room, so it means I don\u0027t have a studio, so hopefully I will have some great tips for people in same situation. \u003cbr\u003e\u003cbr\u003eAnd my main goal is to be able to live from doing what I love.\u003cbr\u003e"
