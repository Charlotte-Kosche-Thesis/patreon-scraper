    "summary": "\u003cstrong\u003eHello, and welcome to my Patreon! My name is Ilyse, but you probably know me as Xubbles!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create digital artwork, fanart and comics! For as long as I can remember my passion for people and story telling has expressed through drawing and writing, and I\u0027ve spent my life finding ways to share that passion with others through these mediums. I\u0027ve always wanted to be a positive catalyst for change in the world, and working through my artwork and stories would be the most genuine way for me to achieve that; nothing would be more spectacular than being able to share my artwork and ideas with the world on a full-time basis, but I can\u0027t achieve that goal alone - and that\u0027s where you and Patreon can help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a platform in which you, the patron, can support creators of all types (like me) in doing what they love! Think of it as an ongoing kickstarter in which you\u0027re rewarded with exclusive content for your pledge. The more you pledge, the more rewards you\u0027ll receive! As an artist constantly creating content, I\u0027ve set up a monthly payment system. You can pledge once, set up a subscription, and cancel it at anytime!\u00a0Your support will help me reach important milestones that will be the building blocks of my future career, as well as open a whole new range of artistic possibilities that I can share with you guys!\u00a0\u003cbr\u003e\u003cbr\u003eAs I run this Patreon, the goals and rewards may change accordingly (with plenty of warning) as I adjust to my patrons and the work load I can take on. This is in no way a pay wall, Patreon just allows me to reward you with exclusive perks while you toss in your support, allowing me more time to focus on building my career more and more effectively everyday!\u003cbr\u003e\u003cbr\u003eI can be found on Tumblr at:\u003cbr\u003exubsdraws.tumblr.com\u003cbr\u003exxxubbles.tumblr.com\u003cbr\u003eyurimami.tumblr.com\u003cbr\u003e\u003cbr\u003eThanks for visiting and reading, have a wonderful day!"
