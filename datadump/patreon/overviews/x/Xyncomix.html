    "summary": "\u003cstrong\u003e\u003cimg src=\"https://www.deviantart.com/art/Cat-Poetry-713354338\"\u003e\u003cbr\u003eA little start\u003c/strong\u003e\u003cbr\u003eI\u0027m just a humble artist and writer, as many others on this site,\u003cbr\u003eI love drawing comics, animals, to whatever inspiration incites.\u003cbr\u003eBut my eye, so overly critical towards my poor hand,\u003cbr\u003esometimes refuses to share all I have planned.\u003cbr\u003eSo hand decides to sneak away and just starts this page,\u003cbr\u003eto share with all of you in what I engage.\u003cbr\u003eI hope in this battle you will lend me support\u003cbr\u003eand together strive for victory at patreon\u0027s court!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent projects\u003c/strong\u003e\u003cbr\u003e1) Akuma Tenchi\u003cbr\u003eAkuma Tenchi, the manga, is about a knight,\u003cbr\u003eyou\u0027ll find barely a copper in his tights.\u003cbr\u003eHe meets ayoung elf, innocent, but mysterious,\u00a0\u003cbr\u003eWhat is she doing in the wild, all but serious?\u003cbr\u003e\u003cbr\u003e2)Storyboards\u003cbr\u003eAlso I got some new and old stories in mind,\u003cbr\u003eto work after Akumas Tenchi\u0027s 1st chapter is refined.\u003cbr\u003eOne Is Upside Down, you can check for it on my blog(\u003ca href=\"https://xyncomics.blogspot.com/\"\u003ehttps://xyncomics.blogspot.com/\u003c/a\u003e),\u003cbr\u003eI might add an extra chapter I had planned in long ago backlog.\u003cbr\u003eAnother is a short fantasy story, about a witch,\u003cbr\u003eand a hunter, who finds himself in a ditch.\u003cbr\u003eI also was caught by inspiration, called Alice Dee,\u003cbr\u003eshe\u0027s a girl who perceives people in a different degree.\u003cbr\u003eThey\u0027re all animals, what an odd affliction!\u003cbr\u003eWe will see what becomes of this little fiction.\u003cbr\u003e\u003cbr\u003e3) Journey Quest\u003cbr\u003eAnd last but not least, I\u0027m currently also obsessed\u003cbr\u003ewith the great webseries Journey Quest!\u003cbr\u003eSo many ideas leapt at me, I cannot help,\u003cbr\u003ebut draw all kind of fanart, get ready, YELP!\u003cbr\u003e(Additional project info and survey available on: \u003ca href=\"https://www.patreon.com/Xyncomix/posts?tag=Projects)\"\u003ehttps://www.patreon.com/Xyncomix/posts?tag=Projec...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do I do?\u003c/strong\u003e\u003cbr\u003eWhat I do? I write, I rhyme,\u003cbr\u003efor language is something sublime\u003cbr\u003eFantasy stories, fanfiction, I also write\u003cbr\u003eWhen inspiration and free time unite\u003cbr\u003e\u003cbr\u003eWhat I do? I draw, I sketch,\u003cbr\u003ecomics and character concepts,\u003cbr\u003epoetize illustrations,illustrate poems, \u003cbr\u003eand to people, show all of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I intend to achieve on patreon\u003c/strong\u003e\u003cbr\u003eAs every creator, I wish to establish myself\u003cbr\u003eas artist, writer, create works worthy of your bookshelf\u003cbr\u003eAnd with your support, I hope I\u0027ll be able\u003cbr\u003eto publish comics regularly, and the occasional fable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatron benefits\u003c/strong\u003e\u003cbr\u003eIf you become my patron with exclusive rights,\u003cbr\u003eyou gain access to High quality\u00a0 sights.\u003cbr\u003eAlso you\u0027ll gain votes on what project I\u0027ll focus on,\u003cbr\u003eor even influence how the story continues on!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e\u003cbr\u003eUntil everything runs, I\u0027ll also do commissions,\u003cbr\u003ebe it fanart after reference submission,\u003cbr\u003eor portraits, poetry, greeting cards on occasion,\u003cbr\u003eif it fits into my schedule\u0027s equation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsites\u003c/strong\u003e\u003cbr\u003eIf you wish to see my work in progress and failings of the past,\u003cbr\u003echeck out my other sites before you ask:\u003cbr\u003e\u003ca href=\"https://xyncomix.deviantart.com\"\u003ehttps://xyncomix.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://xyncomics.blogspot.de/\"\u003ehttp://xyncomics.blogspot.de/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/xyncomix/\"\u003ehttps://www.facebook.com/xyncomix/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/c.b.xyncomix/\"\u003ehttps://www.instagram.com/c.b.xyncomix/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSocial Media:\u003cbr\u003e\u003ca href=\"https://www.pinterest.de/xyncomix/\"\u003ehttps://www.pinterest.de/xyncomix/\u003cbr\u003ehttps://www.tumblr.com/blog/xyncomix\u003cbr\u003ehttps://artistama.com/user/35907\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIf you want to read my comics:\u003cbr\u003e\u003ca href=\"http://xyncomics.blogspot.de/\"\u003ehttps://www.wattpad.com/user/XynComix\u003cbr\u003ehttps://mangaido.com/en/u/xyncomix\u003cbr\u003e\u003c/a\u003e\u003cbr\u003egerman:\u003cbr\u003e\u003ca href=\"http://animexx.onlinewelten.com/doujinshi/zeichner/565924/\"\u003ehttp://animexx.onlinewelten.com/doujinshi/zeichner...\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://xyncomics.blogspot.de/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
