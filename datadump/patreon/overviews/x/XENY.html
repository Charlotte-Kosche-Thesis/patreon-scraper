    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/ZE6x9GP.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1j13ctD.jpg\"\u003e\u003cbr\u003e*** MONTHLY STICKER CLUB ***\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CVvlMbMUYAA6GsL.jpg\" style=\"width: 142px; float: left; margin: 0px 10px 10px 0px;\"\u003eI\u0027m \u003cstrong\u003eExene \u003c/strong\u003e\u003c/strong\u003eand/or \u003cstrong\u003eXENY, \u003c/strong\u003eand I\u0027m a fursuit maker and independent artist living in Eugene, OR. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAll the funds from this will go to helping me with all of my living expenses, because being an artist \u003cstrong\u003eis my full time job. \u003c/strong\u003eSo your support allows me to continue creating and living my dream. I have been making art for my whole life, and creating fursuits for about 5 years. I can\u0027t imagine doing anything else.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMONTHLY LUCK-FILLED MAIL\u003cbr\u003e\u003c/strong\u003eEvery month patrons pledging $10+ get a mailed pack of NEW stickers all designed and drawn by me! This is the MAIN focus of my Patreon. If you\u0027re a fan of stickers, this is definitely the place for you! Each pack has anywhere from 5-10 stickers in it, and some are holographic! Also, extra doodles, badges, and free art for everyone!\u003cimg src=\"http://i.imgur.com/JNjrPI5.png\" style=\"width: 289px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis page will also eventually be a heavy focus on supporting my comics. Before fursuiting and being in the furry fandom, all I really wanted to do was create comics, just little self published,handmade comics. I always had a deep connecting to the ways of storytelling that comics allow. Between all of my work, finding time to make comics is difficult. All of my Patrons will have free access to my comics, and early access should I decide to post them digitally online.\u003cbr\u003e\u003cbr\u003eI will be posting exclusive artwork, WIPs, tutorials, videos that \u003cstrong\u003ewon\u0027t be posted anywhere else!\u003c/strong\u003e Also fanart of movies, shows, music, and otherwise will be posted.\u003cbr\u003ePatrons may also receive prototypes and reject merch for FREE.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BERoERz.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e*PATRON EXCLUSIVES*\u003cbr\u003e\u003c/strong\u003eMONTHLY STICKER PACKS FOR $10+/month\u003cbr\u003eAccess to digital copies of my comics/zines for free\u003cbr\u003eVoting rights on art, comics, props, plushies, and more\u003cbr\u003eDigital and physical art raffles monthly\u003cbr\u003eFree con-exclusive merch\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/hr4BRoI.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e*WHAT I MAKE*\u003c/strong\u003e\u003cbr\u003eFURSUITS / FURRY ART / COMICS / ZINES / PAINTINGS / CLOTHING / PLUSHIES / STICKERS /\u003cbr\u003eCOLORING PAGES / BADGES / SPIRIT BOARDS / FURSUIT ACCESSORIES\u003cbr\u003e \u003cimg src=\"https://pbs.twimg.com/media/CaYARfxVAAAssDu.jpg\" style=\"width: 254px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
