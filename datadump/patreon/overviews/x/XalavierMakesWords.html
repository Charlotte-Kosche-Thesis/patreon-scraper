    "summary": "\u003cimg src=\"https://noobproguide.files.wordpress.com/2016/10/screwyoubeardadcoverfinalbig.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWho are you, strange Bear-Delivery Man?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Xalavier Nelson Jr., and I\u0027m a writer and game developer of color.\u003cbr\u003e\u003cbr\u003eI was the first Western streamer legally featured behind China\u0027s \"Great Firewall\", spoke about labor practices in gaming at\u00a0\u003ca href=\"https://www.youtube.com/watch?v=e-jCyWoEIT8\"\u003eAlterConf Paris\u003c/a\u003e, and developed games such as\u00a0absurd tragicomedy\u00a0\u003ca href=\"https://xalaviermakeswords.itch.io/screw-you-bear-dad\" target=\"_blank\"\u003e\u003cem\u003eSCREW YOU, BEAR DAD!\u003c/em\u003e\u003c/a\u003e and\u00a0the accessible tabletop role-playing system\u00a0\u003cem\u003e\u003ca href=\"https://xalaviermakeswords.itch.io/ellipses-rpg-tabletop-role-playing-system\" target=\"_blank\"\u003eEllipses RPG\u003c/a\u003e.\u00a0\u003c/em\u003eYou can find my work spotlighted on websites including\u00a0\u003ca href=\"https://www.rockpapershotgun.com/2016/11/09/if-only-bears-and-shoes/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eRock Paper Shotgun\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.pcgamer.com/for-21-years-the-interactive-fiction-awards-have-celebrated-a-vibrant-exciting-scene/\" target=\"_blank\"\u003e\u003cem\u003ePC Gamer magazine\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://waypoint.vice.com/en_us/article/why-hasnt-anyone-made-a-great-superman-game\"\u003e\u003cem\u003eWaypoint\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.critical-distance.com/2015/12/13/december-13th-2/\" rel=\"nofollow\"\u003e\u003cem\u003eCritical Distance\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gamasutra.com/blogs/XalavierNelson/20150831/252577/Endless_SteamHow_I_Found_Valves_Greatest_Game.php\" rel=\"nofollow\"\u003e\u003cem\u003eGamasutra\u003c/em\u003e\u003c/a\u003e, and\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"http://ineeddivgms.info/post/114408671422/a-chat-with-greg-johnson-for-indg-by-nelson\" rel=\"nofollow\"\u003e\u003cem\u003eI Need Diverse Games\u003c/em\u003e\u003c/a\u003e,\u00a0among other places. \u003cbr\u003e\u003cbr\u003eI\u0027ve been working in games professionally since I was twelve years old, and if I\u0027m going to continue making incredible stories, I need your help.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m Making\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love creating things, but it\u0027s just as important to me that I can give back and provide a look behind the curtain so others can follow their passions as well.\u003cbr\u003eTo show the humanity of those behind the products we enjoy, as well as the characters within any world I build.\u003cbr\u003e\u003cbr\u003eI\u0027m making stories about post-apocalyptic bank tellers, and the people left behind after the death of their god.\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"https://xalaviermakeswords.itch.io/ellipses-rpg-tabletop-role-playing-system\" target=\"_blank\"\u003edesigning and expanding tabletop role-playing systems\u003c/a\u003e that can get newcomers to the hobby playing within 15 minutes or less.\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0\u003ca href=\"https://www.youtube.com/watch?v=vmDeYFAWUrg\"\u003estreaming indie games\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=HtsmuvCmGj8\" rel=\"nofollow\"\u003einterviewing their developers\u003c/a\u003e to find out how others may improve their own projects.\u003cbr\u003e\u003cbr\u003eWith job hunting and college just on the horizon, it would seem like I\u0027m going to have to put many of these projects on hold. However, your support through Patreon will allow me to slow down and justify spending time (\u003cem\u003e*sigh*\u003c/em\u003e as cliche as it sounds) pursuing my dreams instead.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs much as I like the idea of a steady system I can rely on to fuel future projects, what really attracts me to Patreon is the possibility of interacting with a community of people who care about my work enough\u00a0to directly contribute to making it happen.\u003cbr\u003e\u003cbr\u003eFrom the beginning of my game development career, I\u0027ve also made it a point to pay contributors what little I could. Your patronage will allow me to continue this practice, and do so at a fair rate befitting the artists\u0027 work!\u003cbr\u003e\u003cbr\u003eWhether you can support me financially or not, I thank you for your interest and possible support through channels such as\u00a0\u003ca href=\"https://twitter.com/\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/user/VideoGamesandBible\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003eHere\u0027s to many more years of amazing art!\u003cbr\u003e"
