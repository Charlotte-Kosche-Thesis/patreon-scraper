    "published_at": "2017-01-01T21:08:24+00:00",
    "summary": "\u003cstrong\u003eYou can view early release chapters for TTW here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://ttw.gravitytales.com/\"\u003ehttps://ttw.gravitytales.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello to all my fellow readers and survivors,\u003cbr\u003e\n\u003cbr\u003e\nI just want to say thank you for reading my novel. I will do my best to keep the translating pace fast. If you choose to tip me, feel free to do so. I won\u0027t stop with just TTW, there are many more projects I want to take up, so if I can finish this novel then I can pick up other ones. I don\u0027t like starting too many novels at once, it is like diluting my attention else where. \u003cbr\u003e\n\u003cbr\u003e\nYou will be featured on chapters that you donated on. The monthly donations will go into the pot for sponsored chapters, as an incentive for the translators to work harder. Money donated will be split with the translators and editors.\u003cbr\u003e\n\u003cbr\u003e\nWith your support, I would be able to support quicker translations and pay the editorial team. In addition, patrons will get extra chapters ahead of the translations along with adding regular chapters to be released. Thus, you get more chapters and contribute to quicker updates! \u003cbr\u003e\n\u003cbr\u003e\nTranslating is a taxing procedure that can take up to six to seven hours between everyone involved per chapter. We work hard to ensure the highest quality of translations so that it\u0027s at a professional level. However, we all have full-time jobs and duties besides translating. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePatrons, please be aware; pledges begin processing on the 1st of every month, regardless of when you pledged. If you pledge on the 31st, for example, you will be charged the following day. We will not issue refunds as all of the chapters are available to you as soon as you pledge. The pledge is locked at 00:00 on the 1st of each month, PST, and Patreon will charge the amount pledged at that time regardless of changes made to the pledge on that day. Please keep this in mind. Thank you for all of your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur current goals:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eTier 1 ($250):\u003c/strong\u003e 2 additional chapters for that week\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eTier 2 ($500):\u003c/strong\u003e 4 regular chapters per week\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eTier 3 ($750):\u003c/strong\u003e 2 additional chapters for that week\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 4 ($1000):\u003c/strong\u003e 5 regular chapters per week\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nWe are currently translating at 3 chapters per week.\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\nWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon is a site which lets users make a monthly subscription to a specific product. In our case, it would be privileged rights to early releases of the chapters, exclusive content for Patrons, and other rewards like creating your own ability, character, etc within the story. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eDo I need to pledge to read The Trembling World?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNo. It is completely optional, and only meant as a way to show your support to us and the story. The chapters of The Trembling World will always be free and open for all to read. The pledges are just a way to offer continued support if you are able to do so. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eCan I change my pledge amount?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYes, you can. Just go to the top right of the page and once you hover near your profile picture, you will see a list of options. Just click on \u201cYour Pledges\u201d and you should be able to see all your active pledges and make changes/edits to it. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eHow does Patron charge me?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003ePatreon accepts two forms of payment: PayPal and credit card. You can add your paypal account to Patreon, or if you don\u2019t have one, then simply add your credit card. Please make sure that your given payment account has the funds, not expired, etc, otherwise the pledge will be automatically declined by Patreon.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e"
