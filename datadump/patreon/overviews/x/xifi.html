    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003c/h4\u003e\nHey, I\u0027m \u003cstrong\u003eDavid McNeill\u003c/strong\u003e.\u00a0I\u0027m a 24 year old self-taught, music producer and I\u0027m a pretty odd individual with a common story. I\u0027m famous among my friends for being a \"\u003cem\u003ecreative\"\u003c/em\u003e type and more pertinently for making electronic music.\u003cbr\u003e\u003cbr\u003eI\u0027ve been producing for about just under 7 years now and I believe I\u0027ve still a lot to learn. With your support, I one day could do this for a living and that really is the dream for me.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHAT TYPE OF MUSIC ARE YOU MAKING?\u003c/span\u003e\u003c/h4\u003eI\u0027ll be making music inspired by everything that I personally enjoy on a day to day basis. More often than not my music is described by one or more of the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eelectronic\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eambient\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003echillwave\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003elo-fi\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ehip-hop\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003ecinematic\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHY DO YOU NEED MONEY?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\nI adore making emotional, atmospheric lo-fi music\u00a0and I even try to release these for free when I finish them. Sadly this isn\u0027t a good business model and that\u0027s where this Patreon comes in.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027d love to make music full time, releasing them for free whenever I can\u00a0and that is my ultimate goal.\u003cbr\u003e\n\u003cbr\u003e\nWhen you become a patron, you\u0027re agreeing to give me a small amount of money for each track I make. With your support I aim to create wonderful and re-playable music for everyone to enjoy.\u003cbr\u003e"
