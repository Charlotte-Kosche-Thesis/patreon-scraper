    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/6d23ad749bc0312905af28ffcf06dd30/tumblr_p8pruonwOK1x7pzoso1_1280.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eWelcome to my page!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eI\u0027m currently working on a \u003cstrong\u003eVisual novel Adult game\u003c/strong\u003e made in Ren\u0027Py called \"\u003cstrong\u003eLewd Island\u003c/strong\u003e\".\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eStory:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nAfter a plane crash you and a female passanger find yourselves on an abandoned island.\u003cbr\u003e\nWill help arrive?\u003cbr\u003e\nWere there other survivors?\u003cbr\u003e\nWhat will happen?\u003cbr\u003e\nYou play and YOU decide!\u003cbr\u003e\n\u003cbr\u003e\nIn case you wish to support me during the development of this game that would be awesome!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDownload:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ca href=\"https://www.patreon.com/posts/lewd-island-v0-2-18701523\"\u003e\u003cstrong\u003eLewd Island v0.2\u003c/strong\u003e\u003c/a\u003e - \u003cstrong\u003e$1 Patrons\u003c/strong\u003e\u00a0- (01.02.2018)\u003cbr\u003e\u003cstrong\u003eLewd Island v0.4\u003c/strong\u003e\u00a0- \u003cstrong\u003e$\u003c/strong\u003e\u003cstrong\u003e10 Patrons\u003c/strong\u003e - (27.04.2018) \u003cbr\u003e\u003cstrong\u003eLewd Island v0.4 \u003c/strong\u003e-\u003cstrong\u003e $20 Patrons \u003c/strong\u003e- (20.04.2018)\u003cbr\u003e\u003cbr\u003e(I will send you links once the pledge goes through)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUpcoming:\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong style=\"font-weight: bold;\"\u003eLewd Island day 5 (part 1) - $10 Patrons \u003c/strong\u003e- (May 2018)\u003cbr\u003e\u003cstrong\u003eLewd Island day 5 (part 1) - $20 Patrons \u003c/strong\u003e- (May 2018)\u003cbr\u003e(I will send you links once the pledge goes through)\u003cbr\u003e\n\u003cbr\u003e\nIf you become a Patron, you\u0027ll get these benefits:\u003cbr\u003e\nEarly access to the latest version of the game!\u003cbr\u003e\nGetting constant updates on the game\u0027s progress.\u003cbr\u003e\nAcces to polls that will make an impact on the game\u0027s story.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nDisclaimer: All characters and events are fictional and have no connection to real people or life events.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHere are some screenshots from the game, so you get an idea how it looks :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0ba5bc7194c426cc81a8810e3f90a083/tumblr_p70o7p8eI01x7pzoso6_1280.jpg\"\u003e\u003cimg src=\"https://78.media.tumblr.com/f8fe37c23233f5654c54a0ae393df9c3/tumblr_p70o7p8eI01x7pzoso1_1280.jpg\"\u003e\u003cimg src=\"https://78.media.tumblr.com/3c0af601e77573b6d19af7ab90d9557f/tumblr_p70o7p8eI01x7pzoso8_1280
