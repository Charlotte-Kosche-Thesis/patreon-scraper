    "summary": "\u003ch4\u003e\u003cstrong\u003eI\u0027m writing adapted faerie tales set in a post-apocalyptic world!\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eThey\u0027re short and fun! \u003cbr\u003e\u003cbr\u003eWell, and gritty and depressing and sad and funny, depending on the story. But always short!\u003cbr\u003e\n\u003cbr\u003eSeveral months of stories are up and available to everyone, and more are coming! Plus 90+ stories in the archives!\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eIn the days after the Final War, before the first Swarm...\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nClick on the big orange link below to read nearly all of the tales! \u003cstrong\u003eAll Patreon-funded tales are available to the public after two weeks!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003ca href=\"https://www.patreon.com/posts/visible-stories-14152805\" target=\"_blank\"\u003eSTORY SAMPLER\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003e\nWith the exception of the \"older stories,\" all those stories were paid for by Patrons!\n\u003cbr\u003e\n\u003cbr\u003e\nAs mentioned, these are adapted versions of faerie tales set in a post-apocalyptic world. They share the same setting and the same set of ritual phrases, but there\u0027s no serious continuity between them, any more than there are between the faerie tales you read as a child.\u00a0They\u0027re pretty short microfiction, intended to be a quick read.\u00a0\u003cbr\u003e\u003cbr\u003e\nSo we\u0027re clear, with exceptions, the stories are not \n\u003cem\u003eparticularly \u003c/em\u003esexual or violent, especially not the former, but some are definitely not for children.\u003cbr\u003e\u003cbr\u003eI first started writing in this setting from 2013-2014, and I\u0027m really glad to come back to it!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m in the swing of things, now, and the more support I get, the more I\u0027ll produce.\u00a0\n\u003ca href=\"https://www.patreon.com/posts/visible-stories-14152805\" target=\"_blank\"\u003eLook at the stories\u003c/a\u003e, and decide if you want more\u00a0\u003ca href=\"https://www.patreon.com/posts/visible-stories-14152805\" target=\"_blank\"\u003estories\u003c/a\u003e.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e...and they all lived happily ever after, until the arrival of the Swarm.\u003c/h3\u003e\n\u003cbr\u003eThe awesome photo on top of the main page of this Patreon, showing a masked survivor in an abandoned village, is licensed under a  \u003ca href=\"https://en.wikipedia.org/wiki/en:Creative_Commons\"\u003eCreative Commons\u003c/a\u003e\u003ca href=\"https://creativecommons.org/licenses/by-sa/4.0/deed.en\"\u003eAttribution-Share Alike 4.0 International\u003c/a\u003e license, and should be credited to Ralf H\u00fcls and Sascha Rathjen!\u003cbr\u003e\u003cbr\u003eThe cool icons associated with the different pledge levels were created by\u003ca href=\"https://darkzaitzev.deviantart.com\"\u003e DarkZerizev\u003c/a\u003e,\u00a0\u003ca href=\"http://game-icons.net\"\u003eSkoll\u003c/a\u003e, and\u00a0\u003ca href=\"http://lorcblog.blogspot.com\"\u003eLorc\u003c/a\u003e respectively, under the\u00a0\u003ca href=\"https://creativecommons.org/licenses/by/3.0/\"\u003eCC BY 3.0\u003c/a\u003e license. All three icons, and more, can be found at\u00a0\u003ca href=\"http://game-icons.net\"\u003egame-icons.net\u003c/a\u003e, which is worth checking out if you need similar niftyness.\u003cbr\u003e\u003cbr\u003eIf you need to reach me somewhere other than on Patreon, try\u00a0\u003ca href=\"https://www.patreon.com/posts/social-media-15377352\" target=\"_blank\"\u003esocial media\u003c/a\u003e!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
