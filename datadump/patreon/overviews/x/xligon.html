    "summary": "\u003ch4\u003e\u003cimg src=\"http://xligon.com/wp-content/uploads/2018/02/me.jpg\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0442\u0438, \u0447\u0435 \u0441\u0438 \u0432 \u043c\u043e\u044f\u0442\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u0432 \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u041a\u043e\u0439 \u0441\u044a\u043c \u0430\u0437?\u003c/strong\u003e\n\u003c/h4\u003e\u003cbr\u003e\n\u041a\u0430\u0437\u0432\u0430\u043c \u0441\u0435 \u0422\u041e\u043d\u0438 - \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0435\u0446 \u043f\u043e \u0434\u0443\u0448\u0430 \u0438 \u043b\u044e\u0431\u0438\u0442\u0435\u043b \u043a\u0443\u043b\u0438\u043d\u0430\u0440. \u041e\u0442\u043a\u0430\u043a\u0442\u043e \u0441\u0435 \u043f\u043e\u043c\u043d\u044f \u0441\u0435 \u043d\u0430\u0432\u044a\u0440\u0442\u0430\u043c \u0432 \u043a\u0443\u0445\u043d\u044f\u0442\u0430 \u0438 \u0441\u044a\u0442\u0432\u043e\u0440\u044f\u0432\u0430\u043c \u0432\u0441\u0435\u0432\u044a\u0437\u043c\u043e\u0436\u043d\u0438 \u044f\u0441\u0442\u0438\u044f. \u0418 \u0442\u0430\u043a\u0430, \u0434\u043e\u043a\u0430\u0442\u043e \u0435\u0434\u0438\u043d \u0434\u0435\u043d \u043d\u0435 \u043e\u0441\u044a\u0437\u043d\u0430\u0445, \u0447\u0435 \u0440\u0430\u0441\u0442\u0438\u0442\u0435\u043b\u043d\u0430\u0442\u0430 \u0445\u0440\u0430\u043d\u0430 \u0435 \u043d\u0430\u0439-\u0434\u043e\u0431\u0440\u0430\u0442\u0430 \u0437\u0430 \u043c\u0435\u043d, \u043a\u043e\u0435\u0442\u043e \u043e\u0442\u0432\u043e\u0440\u0438 \u043d\u043e\u0432\u0438 \u0445\u043e\u0440\u0438\u0437\u043e\u043d\u0442\u0438 \u0432 \u043a\u0443\u0445\u043d\u044f\u0442\u0430 \u043c\u0438. \u0422\u043e\u0432\u0430 \u043c\u0435 \u043f\u0440\u043e\u0432\u043e\u043a\u0438\u0440\u0430 \u0434\u0430 \u0437\u0430\u043f\u043e\u0447\u043d\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u00a0\"\u041a\u0443\u043b\u0438\u043d\u0430\u0440\u043d\u0438 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \u0441 \u0422\u041e\u043d\u0438\", \u0432 \u043a\u043e\u0439\u0442\u043e \u0441\u043f\u043e\u0434\u0435\u043b\u044f\u043c \u043c\u043e\u044f\u0442 \u043e\u043f\u0438\u0442 \u0438 \u0437\u043d\u0430\u043d\u0438\u044f.\u00a0\u0414\u0430, \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043c \u0434\u0443\u043c\u0430\u0442\u0430 \u003cstrong\u003e\u003cem\u003e\u0432\u0435\u0433\u0430\u043d\u003c/em\u003e\u003c/strong\u003e \u0432 \u043f\u043e\u0432\u0435\u0447\u0435\u0442\u043e \u043c\u0438 \u0440\u0435\u0446\u0435\u043f\u0442\u0438, \u043d\u043e \u043d\u0435 \u0437\u0430\u0449\u043e\u0442\u043e \u0435 \u043c\u043e\u0434\u0435\u0440\u043d\u043e, \u0430 \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0449\u043e\u0442\u043e \u0442\u043e\u0432\u0430 \u0435 \u043d\u0430\u0439-\u043b\u0435\u0441\u043d\u0438\u044f\u0442 \u043d\u0430\u0447\u0438\u043d \u0434\u0430 \u0443\u043a\u0430\u0436\u0430, \u0447\u0435 \u043d\u0435 \u0438\u0437\u043f\u043e\u043b\u0437\u0432\u0430\u043c \u043d\u0438\u043a\u0430\u043a\u0432\u0438 \u0436\u0438\u0432\u043e\u0442\u0438\u043d\u0441\u043a\u0438 \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0417\u0430\u0449\u043e \u0434\u0430 \u043c\u0435 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0438\u0448?\u003c/strong\u003e \u003c/h4\u003e\n\u003cbr\u003e\n\u0421 \u0442\u0432\u043e\u044f\u0442\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430, \u0442\u0438 \u0441\u0442\u0430\u0432\u0430\u0448 \u0447\u0430\u0441\u0442 \u043e\u0442 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \"\u041a\u0443\u043b\u0438\u043d\u0430\u0440\u043d\u0438 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \u0441 \u0422\u041e\u043d\u0438\", \u0441 \u043a\
