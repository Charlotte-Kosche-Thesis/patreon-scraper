    "published_at": "2018-03-11T13:26:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.xavierstarr.com\" rel=\"nofollow\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/e30563_4f7f1841f3924b5487b3adaa538cfa79~mv2.png/v1/fill/w_600,h_600,al_c,usm_0.66_1.00_0.01/e30563_4f7f1841f3924b5487b3adaa538cfa79~mv2.png\" style=\"width: 179px;\"\u003e\u003cbr\u003ewww.xavierstarr.com\u003cbr\u003e\u003c/a\u003e(Work In Progress)\u003ca href=\"http://www.xavierstarr.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eHello Kind Stranger and Friends!\u003cbr\u003e\u003cbr\u003eWhilst my Tablet is Broken I\u0027ve decided to take this time to rebuild my website from scratch, the reason for doing so Is I plan on implementing community modules with the assistance of a wonderful friend and amazing Web Developer.\u00a0\u003cbr\u003e\u003cbr\u003eNot only will we plan to bring a Community Forum where users can come share comments about Art, Gaming, Streaming Memes or anything lewd.\u00a0\u003cbr\u003e\u003cbr\u003eBut I plan to create an Open Art Portal, the Art Portal is aimed at both Established artists who normally seek commission work in or around Twitch/Mixer/Youtube or Other Entertainment platforms.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment alot of artists are found through word of mouth or spreading the word on social media, But I would like to create a portal for those artists to showcase there work in one unified place, this will allow artists trying to get into this line of work to also submit there work and eventually get labelled as an established artist once scouted from an Admin/Moderator or another Artist.\u00a0\u003cbr\u003eContent creators could then browse the gallery of artists and find the PERFECT art style to suit the needs for their design and/or channel branding/emotes ect.\u00a0\u003cbr\u003eI Hope to open up the artists page with a Testimonials section, once a client has been approved by the artist they may leave a comment on the work they received from that artist to assist them in securing future clients.\u003cbr\u003e\u003cbr\u003eAm still figuring out how to plan this out perfectly and may also create multiple art portals, one targeted to Twitch/Youtube Artists, and one for artists that just work independently and would like to share there work for the world to see, and ultimately grow there own community.\u00a0\u003cbr\u003e\u003cbr\u003eFor this to be as successful as I hope Id need to provide some sort of income to those we bring in to develop and maintain this website/portal this is where Patreon comes in.\u00a0\u003cbr\u003e\u003cbr\u003eAll Pledges gathered will be distributed to Developers, Admins and Moderators.\u00a0\u003cbr\u003e\u003cbr\u003eI Don\u0027t really have any rewards to give out or plan out as of yet, but as this becomes more successful, the more time I may have to alter Patreon and give something back to those who help support the cause.\u00a0\u003cbr\u003e\u003cbr\u003eXavierStarr\u003cbr\u003e\u003cbr\u003e"
