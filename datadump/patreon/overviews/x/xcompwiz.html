    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI am XCompWiz (as the title of the page should kind of hint at), and I make cool modding stuff for Minecraft, like Mystcraft, along with interesting and education videos for programming (again, mostly Minecraft modding and Mystcraft).\u00a0 Sometimes the videos are even funny.\u00a0 I enjoy programming and game development, and modding is a fun way to do that so that I can share!\u003cbr\u003e\u003cbr\u003eI also stream myself trying and failing in playing various games, particularly with friends.\u00a0 Occasionally I even play well.\u00a0 It\u0027s almost always entertaining, especially if you enjoy watching others die.\u00a0 Repeatedly.\u003cbr\u003e\u003cbr\u003ePatreon seems like a cool way to try and fund these efforts, as they do take time and energy which I could otherwise devote to something that would put food on the table and keep that ever important roof over my head.\u00a0 (And heating!\u00a0 It\u0027s cold in Finland!)\u00a0 Not to mention keeping the lights on.\u00a0 (It\u0027s dark here too!)\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you can directly contribute to the development of Mystcraft and increase the time I can spend on it.\u00a0 It\u0027s a great way to say thank you, as well as to improve the quality of my videos.\u003cbr\u003eThis also allows me to procure new tech or games to stream.\u00a0 I lack any kind of video editing software which would allow me to make better quality videos, for example.\u00a0 These would allow me to make better videos and streams.\u003cbr\u003e\u003cbr\u003eAdditionally, patrons are able to vote on what I stream, whether playing, modding, or teaching, even down to the topic.\u00a0 You might even get insider information on upcoming projects which I\u0027m thinking about, which you could then get early vote power on!\u003cbr\u003e\u003cbr\u003eUltimately I want to be able to offset that evil cost-of-living enough that I can do more modding and streaming more often.\u00a0 I\u0027d love to be able to share my work and time with you all, and this might just give me that ability in a more reliable capacity.\u003cbr\u003e\u003cbr\u003eThanks for visiting and supporting my work!\u00a0 You make this possible!\u003cbr\u003e"
