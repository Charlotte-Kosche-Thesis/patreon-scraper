    "summary": "\u003cblockquote\u003e\u003cem style=\"font-weight: normal;\"\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003ci style=\"font-weight: normal;\"\u003e(Please note: We are not currently accepting patron contributions nor providing any new rewards content.\u00a0\u003c/i\u003e\u003cem\u003eYou can still pledge to become a patron, but you will only be charged if/when we decide to resume providing rewards.)\u003c/em\u003e\u003cbr\u003e\u003ci style=\"font-weight: normal;\"\u003e(If you are new to Patreon, we encourage you to watch the above video to learn more about how it works.)\u003c/i\u003e\u003cblockquote\u003e\u003cem style=\"font-weight: normal;\"\u003e\u003c/em\u003e\u003c/blockquote\u003e\u003ch4\u003eWho we are\u003c/h4\u003e\u003cem\u003e\u003cblockquote\u003e\"COMEDY FOR THE KID IN EVERYONE\"\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003eXavious Pictures (\u0027eks\u0101v\u0113\u0259s \u0027pikCH\u0259rz) is a production company created in 2004 by brother and sister Daniel and Katie Hart (aka The Hart Siblings), who also star in many of its productions. It specializes in family friendly comedy, especially short form content created for the internet. Since its inception, Xavious Pictures has produced more than a hundred original short films, and also produced web series such as \u0027The Tales of Charlotte Wilson, P.I.\u0027 It is currently producing the semiautobiographical, short-form comedic web series \u0027The Hart Siblings\u0027. You can find Xavious Pictures shows and films at our website\u00a0\u003ca href=\"https://xaviouspictures.com\"\u003exaviouspictures.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eXavious Pictures\u0027 mission is to make comedy for the kid in everyone. We strive to accomplish this by producing content which is inoffensive and accessible to anyone who likes to laugh.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy we need help\u003c/h4\u003eAt \u003cstrong\u003eXavious Pictures\u003c/strong\u003e, we strive to create the best content possible for our viewers. This means that a lot of time and work go into producing our shows. At this time, we are only a two-person team, so making \u003ci style=\"font-weight: bold;\"\u003eThe Hart Siblings\u003c/i\u003e\u00a0is nearly a full-time job. While we love doing it, we still have bills to pay.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow you can help\u003c/h4\u003eThere are three ways that you can help \u003cstrong\u003eXavious Pictures\u003c/strong\u003e\u00a0continue to create our shows:\u003cbr\u003e\u003col\u003e\u003cli\u003eBe a fan! By simply enjoying our work and purchasing our new content through\u00a0\u003ca href=\"http://vimeo.com/ondemand/thehartsiblingsseason2\"\u003eVimeo On Demand\u003c/a\u003e, you are helping make this possible.\u003c/li\u003e\u003cli\u003eShare with your friends! Share our work on social media, or show it to your friends at a party. Spread the word so our shows can have a greater audience.\u003c/li\u003e\u003cli\u003eBecome a patron! Money is a necessary evil, especially in the expensive world of filmmaking. Supporting us financially through Patreon not only keeps the lights on, but will allow us to create even greater content in the future. Plus, you\u0027ll unlock exclusive content and rewards!\u003c/li\u003e\u003c/ol\u003e"
