003e\u003cbr\u003e\u003cstrong\u003eWhen do rewards ship?\u003cbr\u003e\u003c/strong\u003e\u003cu\u003eDigital Rewards\u003cbr\u003e\u003c/u\u003eSent out the day after your pledge clears.\u003cbr\u003e\u003cu\u003ePhysical Rewards\u003cbr\u003e\u003c/u\u003eShipped out after pledges clear by the 10th of the month.\u003cbr\u003e\u003cstrong\u003eExample: \u003c/strong\u003eSeptembers rewards will ship out in October after pledges clear. Octobers ship out when November clears.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eHeads Up:\u00a0\u003c/u\u003e\u00a0If you don\u0027t have an address listed with a name I will likely assume you are a fraud account, especially\u00a0if I\u0027m the only person you pledge to and you just joined patreon.\u00a0\u003cbr\u003e"
