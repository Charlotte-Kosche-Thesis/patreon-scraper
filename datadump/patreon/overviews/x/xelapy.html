    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s17.postimg.cc/r0p22jwq7/2018-04-17_14-02-53.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eOUR TEAM:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eArtist\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/theworst/posts\"\u003eTheWorst\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGame Designer\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/darkt\"\u003eDarkTl\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eProgrammer\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/xelapy\"\u003eYours Truly\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eOur mission is to work hard and bring out new kink quickly and at high quality!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e-----------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nI am Alex (XelaPy). With over six years of experience with Python Programming Language and Ren\u0027Py Game Engine, I am presently hacking \u003cem\u003e\u003cstrong\u003eGirls in Big City\u003c/strong\u003e\u003c/em\u003e and \u003cem\u003e\u003cstrong\u003ePyTFall\u003c/strong\u003e\u003c/em\u003e projects as well as working as a core programmer for them and \u003cem\u003e\u003cstrong\u003eBabe Runner\u003c/strong\u003e\u003c/em\u003e (On Hold).\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\n\u003cem\u003e\u003cstrong\u003eOur Projects:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\n\t\u003cstrong\u003e\"Girls In Big City\"\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://s17.postimg.cc/4or996d1r/banner.jpg\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg\u003e\n\u003c/div\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eLast Release:\u003c/strong\u003e 07/10/2017 (Playable Tech-Demo version)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eStatus:\u003c/strong\u003e Under Development\u003c/li\u003e\n\u003c/ul\u003e\nConcept behind GiBC is to create a \"breezier\" game focusing more on \n\u003cem\u003ekinky\u003c/em\u003e side of the content. Set in a simpler universe, it parodies a number of comic book characters who found themselves thrown into Big City. Goal of the game is to find three pieces of ancient Artifact, create an energy charge to power it (that is where the kink comes in ;-) )\u00a0 and get your girls back to their home dimensions. We are now done with Chapter 3 and working on final Chapter 4 of the story.\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eDownload Links (Chapter 2) \u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e(Hentai/NSFW)\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e:\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://mega.nz/#!u10HFDaR!gH7Ud9-9_Vb3T40rTu_e-sua_cEU1Z02E-TMESSz4yA\"\u003eMEGA (PC)\u003c/a\u003e \u003ca href=\"https://mega.nz/#!P4MQ2AyJ!uRqyeKSD8LURBLFWm-ppwn38W96IZBCWzUCUy96x8EA\"\u003eMEGA (MAC)\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.dropbox.com/s/drdrcbepw5x68v1/GirlsInTheBigCity-pc-public-Jan-2018.zip?dl=0\"\u003eDROPBOX (PC)\u003c/a\u003e \u003ca href=\"https://www.dropbox.com/s/7jfr3psq682ug58/GirlsInTheBigCity-mac-public-Jan-2018.zip?dl=0\"\u003eDROPBOX (MAC)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\"Babe Runner\"\u003cbr\u003e\u003cimg src=\"https://s17.postimg.cc/9nernp94v/Babe_Runner_ND_1600x400.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eLast Release:\u003c/strong\u003e 20/05/2017 (Playable Demo version)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eStatus:\u003c/strong\u003e On Hold\u003c/li\u003e\n\u003c/ul\u003e\nBabeRunner is our debut project featuring unique art, complex gameplay, minigames and three Hentai Scenes (two animated and one interactive scene). It is a parody on the Blade Runner franchise set in the same universe as the original movie.\n\u003cbr\u003e\n\u003cstrong\u003eDownload (Hentai/NSFW):\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e- PC/LINUX\u003c/strong\u003e (DEMO v.0.29)  (\u003ca href=\"https://mega.nz/#%21bgwEhJKT%21_993BBpOGCmNaPvjTQen5gza_a-iFfC4-NXkdhitdkc\"\u003eMega\u003c/a\u003e /\u003ca href=\"https://www.dropbox.com/s/2lrathtifv5qssd/BabeRunner-pc%20%28Ver%200.29%29.zip?dl=0\"\u003eDropBox\u003c/a\u003e)\u003cbr\u003e\n\u003cstrong\u003e- MAC\u003c/strong\u003e (DEMO v.0.29)   (\u003ca href=\"https://mega.nz/#%217xgUyYrY%21HTePwqQLMUt9hq7XBMISLgkNiqY-1xAv0KJXuZ_Ly8E\"\u003eMega\u003c/a\u003e /\u003ca href=\"https://www.dropbox.com/s/7oz0qmh0fp5nmth/BabeRunner-mac%20%28Ver%200.29%29.zip?dl=0\"\u003eDropBox\u003c/a\u003e)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\"PyTFall\"\u003cbr\u003e\u003cimg src=\"https://s17.postimg.cc/ow4p1hi8v/presplash.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eLast Release:\u003c/strong\u003e 26/03/2014 (Alpha version)\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eStatus:\u003c/strong\u003e Under Development\u003c/li\u003e\n\u003c/ul\u003e\nPyTFall is an open source (turnbased) game with a Hentai twist similar to WM, SimBro, SM focusing on\ngathering a team of workers, managing businesses, leveling up the MC and other characters and interacting with the latter,\nfighting in the arena, exploring the city and etc.\n\u003cbr\u003e\n\u003cbr\u003e\nDeveloped just by Dark and I (without an Artist), it features \n\u003cstrong\u003eno\u003c/strong\u003e awesome/unique art except for parts of the GUI design. Alpha version of the game is also very, very old. We have finished Beta version of the game and are now in testing phase, we will release a playable version in a week or two. Gameplay will still remain in turnbased \"sandbox\" mode with the idea to allow player making his/her own decisions.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDownload (Hentai/NSFW):\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e- PC/LINUX/MAC\u003c/strong\u003e (Alpha v.0.45)  (\u003ca href=\"https://mega.nz/#!SkQlnTKA!Q0bebSSr8qnqRlvbWDceqMm7xhuzNjhHiPW3cuBnn-I\"\u003eMega\u003c/a\u003e)\u003cbr\u003e\nPassword: pytfall\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003eMany thanks to all past, present and future Patrons of our efforts. We will work hard and (with your support) create many new titles in the future!\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e"
