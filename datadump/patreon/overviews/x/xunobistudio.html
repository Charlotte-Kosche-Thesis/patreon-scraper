ng\u003eMY FIRST GOAL\u003c/strong\u003e is to accumulate $600 worth of funding for a good quality camera and other recording equipments for documenting purposes, especially for painting tutorials and high quality images of my artworks.\u003c/h4\u003e\u003cbr\u003eThis what I will offer to you guys:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eSteps by Steps Painting Tutorials (Images).\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBasic and Advance hand painting tutorials.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBasic and Advance airbrush painting tutorials.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA chance to win one of those tutorials\u0027s miniature.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eOnce I\u0027ve funded a good camera, I will be exploring on video tutorials.\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFor as low as $5 a month you are able to access my painting guide.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
