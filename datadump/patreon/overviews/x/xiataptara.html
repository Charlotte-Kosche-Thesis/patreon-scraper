    "summary": "My name is \u003cstrong\u003eXia Taptara\u003c/strong\u003e. \u00a0I am a visual development artist and I am here to make you art video tutorials.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll Patreon\u0027s rewards will be released every first week of the following month.\u003c/strong\u003e\u00a0 \u00a0\u003cbr\u003e\nFor two terms, all patreon\u0027s rewards will be released right around the 15-18th day of the month.  The second term\u0027s reward will be released the first week of the following months.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve always wanted to be a shark to fight crime under the sea alongside the Aquaman. \u00a0Don\u0027t judge me, every kid has a dream. \u00a0As I grew older, I realized that I could NOT be a shark EVER. \u00a0I was crushed!!! \u00a0So I drew a shark instead. \u00a0It was the first thing I\u0027ve ever drawn. And I have been drawing ever since. \u00a0I am still heartbroken, but at least I am happy drawing.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/c7lbJJQ.jpg\"\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eClick Pledge\u003c/strong\u003e and choose your level on the right to keep me off the street and create more art for you!  \u00a0\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/7am7zIK.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support, putting the roof over my head, and coffee. Seriously, all these years would not be possible without you.\n\u003cbr\u003e\n\u00a0\u00a0\n\u003cbr\u003e\nLong story short, I\u0027ve been creating art and concept art for mainly video games since 2002 (Winnie the Pooh, Monster Inc, Guild Wars, Guild Wars 2, etc.). \u00a0Then I started a Youtube channel to show people how I draw or paint things since 2007. \u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/XKbYJ0W.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat you will get\u003c/strong\u003e\u003cbr\u003e\nIf you like my videos on Youtube, you will LOVE the exclusive contents and videos on Patreon even more. \u00a0They are better, longer and with more insight commentary. \u00a0With your supports, it will give me the opportunity to produce better contents and videos that I can share and learn with you. I hope to create more in-depth basic tutorials like portraits and figures all the way to exploring style, design process, and illustration process. \u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor the basic video tutorials and previously released contents\u003c/strong\u003e, you can download them at\u003cbr\u003e\n-\n\u003ca href=\"http://idrawgirls.com/all-products.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://idrawgirls.com/all-products.html\u003c/a\u003e\u003cbr\u003e\n-\n\u003ca href=\"https://gumroad.com/xiataptara\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://gumroad.com/xiataptara\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/GVmckQT.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nPreviously released video tutorials (single purchase) available at\u00a0\n\u003cbr\u003e\n-\n\u003ca href=\"http://idrawgirls.com/all-products.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://idrawgirls.com/all-products.html\u003cbr\u003e\n\u003c/a\u003e-\u003ca href=\"https://gumroad.com/xiataptara\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://gumroad.com/xiataptara\u003c/a\u003e\u003cbr\u003e\nMentorship and group workshop available at \u00a0\n\u003cbr\u003e\n-\n\u003ca href=\"http://idrawgirls.com/private-art-lesson.html\" rel=\"nofollow\" target=\"_blank\"\u003eOnline Digital painting classes\u003c/a\u003e with Xia Taptara.\u003cbr\u003e\n\u003cbr\u003e\nAlways be yourself! Unless you can be a shark.\n\u003cbr\u003e\n\u003cbr\u003e\nBest wishes,\n\u003cbr\u003e\nXia Taptara\n\u003cbr\u003e"

     "about": "I am\u00a0\u003ca href=\"http://xiataptara.com/\"\u003eXia Taptara\u003c/a\u003e, a concept artist for video games and movies. I have been in the industry since 2001. I worked for ArenaNet and NcSoft in Seattle, WA and work for many Disney titles. I also did various of freelance illustrations and concepts for many publishers \u0026amp; clients. In late 2007, I founded IdrawGirls.com then TheArtClasses.com in 2012.\u003cbr\u003eTheArtClasses.com is an online art tutorial resources where artists can learn how to draw, to paint via our video tutorials on the internet. Our primary goal is to provide as many \u003cstrong\u003eFREE online video tutorials\u003c/strong\u003e as possible for everyone to watch and learn online whenever one wants to in an instance. Because you are the future!",
