    "summary": "Hi, I\u0027m xax! I write gay monster porn.\u003cbr\u003e\n\u003cbr\u003e\nHere are some examples (all of these are extremely NSFW):\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://philome.la/xaphiriron/adolescent-lycanthrope\" rel=\"nofollow\"\u003eAdolescent Lycanthrope\u003c/a\u003e (and parts \u003ca href=\"http://philome.la/xaphiriron/adolescent-lycanthrope-pt-2\" rel=\"nofollow\"\u003e2\u003c/a\u003e, \u003ca href=\"http://philome.la/xaphiriron/adolescent-lycanthrope-pt-3\" rel=\"nofollow\"\u003e3\u003c/a\u003e, \u003ca href=\"http://philome.la/xaphiriron/adolescent-lycanthrope-pt-4\" rel=\"nofollow\"\u003e4\u003c/a\u003e)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.philome.la/xaphiriron/space-marines-tk-2\" rel=\"nofollow\"\u003eSpace Marines!!!\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://xax.dreamwidth.org/56518.html\" rel=\"nofollow\"\u003eOMEGA (prologue)\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://xax.dreamwidth.org/56101.html\" rel=\"nofollow\"\u003eLegacy of Chaos\u003c/a\u003e / \u003ca href=\"http://xax.dreamwidth.org/3458.html\" rel=\"nofollow\"\u003eField of Elbane\u003c/a\u003e / \u003ca href=\"http://xax.dreamwidth.org/51688.html\" rel=\"nofollow\"\u003eThe Nightwoods\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nNow I\u0027m working on something a lot more complicated and interactive: \n\u003ca href=\"http://tzaphiriron.sidemoon.net/hell\" rel=\"nofollow\"\u003eHELL GAME\u003c/a\u003e (NSFW). That\u0027s a working demo, and here\u0027s \u003ca href=\"http://tzaphiriron.sidemoon.net/hell/info\" rel=\"nofollow\"\u003ea rough summary of current/projected content\u003c/a\u003e. The main focus of the game is \u003cstrong\u003em/m demon porn\u003c/strong\u003e and \u003cstrong\u003etransformation into a monster\u003c/strong\u003e, or more generally \u003cstrong\u003epc/unspeakable otherworldly horrors with some dicklike appendages\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThis is a big project, and it takes a lot of complicated technical work, in addition to doing all the writing. Between that and the planned scope of the game... basically, I\u0027m poor and if I want to invest a lot of effort over a long period of time in this project, I need for it to be paying me in some way. Also, it would be really great to be able to commission an actual artist to make some art assets for the game.\u003cbr\u003e\n\u003cbr\u003e\nWhich is where you come in! Like my writing? Like the game as it exists currently? Want to see more? How about giving me some money, so I can work on it more regularly!\u003cbr\u003e\n\u003cbr\u003e\nWith any pledge, you get a vote in a development poll, to help guide the direction the game goes and decide what content gets worked on first. Higher tiers get you access to development info or written-but-uncoded scenes, and potentially early access to any other fiction I write, maybe."
