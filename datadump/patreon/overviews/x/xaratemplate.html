    "published_at": "2013-10-23T13:11:00+00:00",
    "summary": "Hello \u003cspan style=\"line-height: 1.45em;\"\u003ePatreons\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e,\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: #000000;\"\u003eWhat do we do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: #333333;\"\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eDevelop Simple and easy to understand educational tutorials for Xara Web Designer\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: #333333;\"\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eSolve problems and help save you money by answering questions you have through videos with a step-by-step guidance\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: #000000;\"\u003eDevelop content based on user feedback (i.e. we believe in a\u00a0continuous\u00a0improvement philosophy and listening to our viewers)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: #000000;\"\u003eImprove your career development by increasing your knowledge and ability in the workforce through Web Design\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: #000000;\"\u003e\u003cspan style=\"line-height: 18px;\"\u003e\u003cstrong\u003e\u003cbr\u003eBiggest Accomplishment in 2013:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: #000000;\"\u003eOur training videos were officially used for the first time at a college university in 2013. In fact our videos were so good that the students petitioned for software to be used as part of their business college computer center.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"line-height: 18px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #000000;\"\u003e\u003cbr\u003eHow we will use your financial support:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: #000000;\"\u003e\u003cstrong\u003ePriority support \u003c/strong\u003e- If you are supporting us we will put your video tutorial requests as priority. However their is a limit on the amount of videos we can produce in a given month, which is limited by support amount.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eEquipment\u00a0\u003c/b\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn order to produce more frequently we need equipment such as software (video editing, audio etc..), Audio\u00a0equipment\u00a0(audio interface, vocal booth etc...).\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eStaff Members \u003c/strong\u003e- We will eventually have to hire people to manage comments, questions and create videos.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eAbout Our YouTube Channel:\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eI am in the process of looking for ways to help improve your experience on our YouTube Channel. One thing I noticed is that many of our viewers would like us to continue to produce new videos. However to keep up with demand and to follow a regular production schedule we will need financial support.\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003eOriginally our videos were created with an expectancy that eventually we would stop producing but due to demand we have re-evaluated and see an opportunity to provide quality content on a regular basis for educational tutorials.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eKeep in mind all videos on YouTube will remain free but you will have the option to financially support us now through the Patreon website to ensure consistency and less gaps of production.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThanks for your Support,\u003cbr\u003e\u003cbr\u003eXara Template\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2013-10-23T15:49:38+00:00",
     "description": "\u003cstrong\u003eSchedule Releases:\u003c/strong\u003e\u003cbr\u003eIn the past training videos were produced sporadically with no schedule; varying in quantity and consistency. However I would start to develop a regular schedule for releasing new content; aiming to release 2 to 3 videos a month at minimum. I could\u00a0end up\u00a0producing more tutorials than that especially\u00a0since with no Patreon supporters I already produced much more content than that.\u003cbr\u003e\u003cbr\u003eThis is just a\u00a0schedule so that months don\u0027t go buy with no new content produced. Assuming that I have ideas for new content or Patreon supporters request a specific type of tutorial the 2 to 3 videos goal should be met. If I have no ideas or no Patreon supporters have a requested tutorial it is possible that the goal may not be met for certain months.",
     "reached_at": "2017-05-07T21:03:43+00:00",
     "title": ""
    },
    "id": "703",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 0,
     "created_at": "2013-10-23T15:49:38+00:00",
     "description": "\u003cstrong\u003eEfficient Feedback \u0026amp; New Platform:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe would set a dedicated time each day for reviewing and answering question on YouTube rather than randomly checking it once in awhile. Additionally would introduce a platform on our website that will allow users to submit ideas, get questions answered\u00a0and vote on tutorial ideas\u00a0among\u00a0other topics. The major\u00a0benefit of new messaging platform is when we cant respond to your question on YouTube due to errors on their system you will have a secondary reliable method to reach us.\u003cbr\u003e",
     "reached_at": null,
     "title": ""

   },
   {
    "attributes": {
     "amount_cents": 1000000,

     "created_at": "2013-10-23T15:49:38+00:00",
     "description": "\u003cstrong\u003eBuild audio\u00a0studio \u0026amp; 15 videos per month:\u003cbr\u003e\u003c/strong\u003eWe would build a studio environment to get nearly perfect audio and no background distractions with hopefully a end-result of a better learning experience. Minimum videos per month will be increased to 15 assuming supporters have ideas for tutorial\u0027s or we have ideas for new content. Note: Studio needs to be built before increasing to 15 videos.",
     "reached_at": null,
     "title": ""
    },
    "id": "705",

   },
   {
    "attributes": {

     "created_at": "2013-10-23T15:49:38+00:00",
     "description": "\u003cstrong\u003e8 Videos Per month Minimum:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe would strive\u00a0to produce 2 videos weekly giving a total of 8 videos per month at minimum. However this number could increase or lower depending on two factors the first being if enough supporters request specific tutorial ideas and also if we come up with new tutorial ideas.\u003cbr\u003e",

     "description": "\u003cstrong\u003eConsistent Audio Quality:\u003c/strong\u003e\u003cbr\u003eSaving up to invest in a replacement microphone to ensure consistent audio quality. Currently I\u00a0alternate between my\u00a0professional microphone and my\u00a0cheap headset microphone; depending on when my professional microphone wants to work correctly.",
