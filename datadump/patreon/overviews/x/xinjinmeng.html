    "summary": "\u003cdiv\u003eFrom the tar rooftops of the old world, to the gleaming arcologies of the Neotopians... from the C-beams glittering in the dark of Tannhauser gate, to the D-Rings clattering on the latest Stepford models.... from the glow of orgone cabarets in under-city moloka bars, to the crunch of little glass vials under-foot in the flesh-markets of necropoli ... the notorious \"Gang of Four\" espouse their \u003ca href=\"https://www.patreon.com/posts/4376889\"\u003ehigh-minded virtues\u003c/a\u003e and engage in \u003ca href=\"https://www.patreon.com/posts/4376870\" target=\"_blank\"\u003elow-minded vices\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/98e9eb399897ff595b9132bfacbe3121/tumblr_inline_no0b1hiZpS1t7wgu9_1280.png\"\u003e \u003cbr\u003eThe dragon, Xinjinmeng, the transuranic uranian who burns her bridges \nwith other socialites before she even crosses them. The tiger Doctor \nBanks, accredited physician whose calm exterior is cover for a dark and \nmonstrous abyss. The bird Lieutenant Ypsilanti, a veteran of the French \nGendarmerie who knows where many a body is buried. The tortoise \nProfessor Grafenburg, who pushes the limits of her tenure out of a \ndesperation to keep her nihilism at bay. Their appetites exceed their \ncapacities, their intentions belie their expressions, and their reach exceeds their grasp.\u003cbr\u003e\u003cbr\u003eIt is I, Xinjinmeng, who write these words. I promise you tales of crime and rascality. You will be immersed.\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/xinjinmeng/1371851302/1371851302.xinjinmeng_xjm_-_hell_is_other_people.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
