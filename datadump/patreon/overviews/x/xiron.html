    "summary": "\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\n\tHoli!! Bienvenidos \u2764\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nXiron es\u2026 una Batamanta!!\n\t\u003cbr\u003e\nSoy xiron *Mi verdadero nombre es\nLaura*, amo hacer cosplay, los videojuegos, los chig\u00fciros y el color purpura :P\nCrear este Patreon es un peque\u00f1o gran paso para m\u00ed, ya que me permitir\u00e1 recibir\nel apoyo de todos aquellos a los que les gusta mi trabajo y desean ayudarme a\nmejorar, ya sea como cosplayer, streamer o youtuber nwn\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/Xiron12/\"\u003eXiron Cosplayer\u003c/a\u003e: Hago cosplay\ndesde el 2012, ha sido una experiencia maravillosa! Realmente amo hacer los\ntrajes, props y accesorios de cada personaje, tambi\u00e9n me gusta mucho competir\ncon puestas en escena. Le pongo el alma a cada traje que realizo, espero mi\ntrabajo sea totalmente de tu agrado! \u0026gt;w\u0026lt;\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.twitch.tv/xiron28\"\u003eXiron Streamer\u003c/a\u003e: Realizo streams de\nmartes a viernes en Twitch de videojuegos como Overwatch, Heroes of the Storm,\nLeague of Legends y PUBG. Mis transmisiones se caracterizan por ser muy random, encontraras muchas\ncosas raras y sin sentido, as\u00ed que pasa a divertirte! \u2764\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/channel/UCovPVXr_WYHlC-7TmZuiPoA?view_as=subscriber\"\u003eXiron\nYoutuber\n\t\u003c/a\u003e: Subo videos a youtube cada que puedo, espero poder hacerlo m\u00e1s\nfrecuente. En mi canal podr\u00e1s encontrar tutoriales de maquillaje cosplay,\ntutoriales cosplay y vblogs! *pr\u00f3ximamente coreograf\u00edas y gameplays*\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tEn Patreon\nEncontraras\u2026 Mucho contenido exclusivo!!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u2765Sesiones de fotos\ncosplay exclusivas\n\t\u003cbr\u003e\n\u2765Sesiones de sexy-fotos\n *outfits dise\u00f1ados por mi 7u7*\n\t\u003cbr\u003e\n\u2765Detr\u00e1s de c\u00e1mara de\nlas sesiones\n\t\u003cbr\u003e\n\u2765Spoilers de\nnuevos proyectos\n\t\u003cbr\u003e\n\u2765Un vistazo\ntemprano a mis tutoriales de Youtube antes de ser publicados\n\t\u003cbr\u003e\n\u2765Xiron chibis\n\t\u003cbr\u003e\n\u2765Zings especiales\nhechos con mucho amor\n\t\u003cbr\u003e\n\u2765Batamanto el\nXorro!! *Batamanto es la nueva mascota de mi Stream, su nombre viene de \u2018\u2019Batamanta\u2019\u2019\nque es como denomino la moneda de mi canal de Twitch**Es un Xorro, si un Xorro\nporque es de Xiron \u0026gt;:C*\n\t\u003cbr\u003e\n\u003cimg src=\"https://scontent.fclo1-2.fna.fbcdn.net/v/t31.0-8/29749643_10213880408696924_651644977582418906_o.jpg?_nc_cat=0\u0026amp;oh=06834e59023fc8a20616fab2aa372002\u0026amp;oe=5B6555BC\" style=\"width: 120px; height: 100px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tTe invito a que me sigas en mis redes\nsociales y conozcas un poco m\u00e1s de mi trabajo\n\t\u003c/strong\u003e :3\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/Xiron12/\"\u003eFacebook\u003c/a\u003e I \u003ca href=\"https://www.twitch.tv/xiron28\"\u003eTwitch\u003c/a\u003e I \u003ca href=\"https://www.youtube.com/channel/UCovPVXr_WYHlC-7TmZuiPoA?view_as=subscriber\"\u003eYoutube\u003c/a\u003e\n\tI \u003ca href=\"https://www.instagram.com/xiron.12\"\u003eInstagram\u003c/a\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSET DEL MES:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent.fclo1-2.fna.fbcdn.net/v/t31.0-8/29749687_10213880452018007_9105563467037728531_o.jpg?_nc_cat=0\u0026amp;oh=8ea57526b1dbabdedf42b7fe6261b22a\u0026amp;oe=5B651CF9\"\u003e\n\t\u003cstrong\u003e\n\tInformaci\u00f3n importante!!\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u2730\u003c/strong\u003ePara recibir la recompensa porfa escribe tu\ncorreo electr\u00f3nico como comentario en el set del mes junto a los nombres de las fotograf\u00edas que quieres como recompensa\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u2730 \u003c/strong\u003eTodas las recompensas ser\u00e1n entregadas en la\nprimera semana del siguiente mes despu\u00e9s de hacerse efectiva la promesa de pago.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u2730\u003c/strong\u003eTodo el contenido de este patreon, incluyendo\nrecompensas son de uso personal. Por lo tanto est\u00e1 prohibido distribuir, vender\no modificar cualquiera de estos. Si eres encontrado culpable de hacer el mal en\nmi reino ser\u00e1s desterrado a las tierras del ban  \u2764\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u2730\u003c/strong\u003eTodos los derechos reservados.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003eTe invito a que conozcas el trabajo de Daniel Pz, el gran fot\u00f3grafo que se encarga de darle vida a los sets de mi patreon :3 visita su \n\t\u003ca href=\"https://www.facebook.com/Daniel.Pz.fotografia/\"\u003eFanpage\u003c/a\u003e en Facebook\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cimg src=\"https://scontent.fclo1-2.fna.fbcdn.net/v/t31.0-8/30052417_10213880177211137_2621758802208066320_o.jpg?_nc_cat=0\u0026amp;oh=ca34b50986d7d1111d841c498666817e\u0026amp;oe=5B685CC8\" style=\"width: 242px; height: 84px;\"\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e"
