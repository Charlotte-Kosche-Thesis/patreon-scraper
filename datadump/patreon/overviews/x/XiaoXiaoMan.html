    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSo who am I and what\u0027s this all about?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a YouTuber best known for Raging Roblox Reviewer, ROBLOX Random Insanity, ROBLOX God of War, and other video projects involving ROBLOX. I\u0027ve since branched out and play a variety of games for the entertainment of others, particularly through my weekly Twitch streams on Saturdays at 3pm Eastern time (Daylight Saving dependent because let\u0027s just screw with the clocks for no good reason, right?). I\u0027d like to make my videos and streams a means of supporting myself, so if you wanna go the extra mile and throw money at me to help keep me going, that would mean the world to me. Not that you don\u0027t already; the fact that you\u0027ve subscribed to my channel and watched my videos already means the world to me as it is and I can\u0027t thank you enough for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat\u0027s in it for you, the patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI will continue making videos and streaming for your entertainment, and if you wanna help me out along the way by donating, that would be greatly appreciated. Becoming a Patron or otherwise donating is, by my careful calculations, 112.3% optional. If you decide to donate, you will be handsomely rewarded for your patronage with custom voice work from yours truly! Ever wanna hear me say some of the stupidest stuff? Ever wanna hear me talk like Tommy Wiseau? Ever wanna hear me sing? Well, now you can!\u003cbr\u003e\u003cbr\u003eBear in mind, though, I do have a statute of limitations. I will ask you for another line to read if I\u0027m not comfortable with what you give me. And I\u0027ll make sure I get it right,\u00a0 too; if you\u0027re not satisfied with my delivery, let me know and I\u0027ll redo it for you for no additional charge. Best of all,\u003cstrong\u003e the awards stack. \u003c/strong\u003eEach tier is good for its respective reward as well as every tier below it! So if you want, $15 will get you a Bad Impression \u003cstrong\u003eAND\u003c/strong\u003e a TF2 impression \u003cstrong\u003eAND\u003c/strong\u003e a custom line in my normal voice. And that\u0027s for every month you\u0027re a patron!\u003cbr\u003e\u003cbr\u003eThe policy will change as needed or as I see fit, of course, but I\u0027m still committed to giving back to patrons. You scratch my back, I scratch yours. Thank you so much for your support.\u003cbr\u003e\u003cbr\u003e~XiaoXiaoMan\u003cbr\u003e"
