    "published_at": "2015-10-31T14:55:13+00:00",
    "summary": "\u003cdiv\u003e\n\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003eHi!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003eMy name is Steffen aka.\u003c/strong\u003e \u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eXikura or XikurArt.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a 29 year old hobby artist with a degree in digital art and design, I work as a web developer.\u003cbr\u003e\nAll my life I have been over moderately interested in drawing thanks to my grandfather, and after buying my first digital drawing tablet in 2005 the interest grew even more. Sadly, life has a lot of obstacles and hindrances screaming for attention, while I enjoy drawing, up until now it\u0027s only been a hobby for the easy times in my life.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"What is this?\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen I found out that I\u0027m going to become a father in January 2016 it changed me, I started to realize that my art dream would vanish. That\u0027s what you hear when people talk about getting kids, your hopes and dreams get\u0027s tossed away in favor of the hopes and dreams of new life.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI wish to be there 100% for my coming son, \u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ebut becoming a father takes energy, time and money. With your help I believe I can also hold on to my drawing dream!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\"How can I help?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me you create the necessary motivation and social pressure I need to keep on drawing and improving my art.\n\u003cbr\u003e\nI have chosen to ask for support for each finished drawing, this creates a situation where I won\u0027t earn anything unless I draw. The more followers I get the higher social pressure it will create for me to draw something, these could both be defining factors I need to take this to the next level.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"Can\u0027t you just create 100 drawings a month and \u0027steal\u0027 all my money?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNo, sadly for me this is not how it works.\n\u003cbr\u003e\n\u003cbr\u003e\nFirst of all \n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eyou decide the amount\u003c/span\u003e\u003c/strong\u003e you wish to support from the minimum $1, \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eyou also \u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003echoose how many drawings each month\u003c/span\u003e\u003c/strong\u003e you wish to support. This gives you total freedom to choose the maximum amount going out each month. You will at any time be able to stop supporting me.\u003cbr\u003e\n\u003cbr\u003e\nSecondly, drawing takes time, I also create videos for all my drawings and administer all this.\n\u003cbr\u003e\nMy goal is 1 drawing each month, but I aim for 1 drawing each week.\n\u003cbr\u003e\nOn a good month I will create 4-5 images maximum, that way I won\u0027t sacrifice quality or too much time with my family.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"What do I get out of this?\"\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy drawings and videos are freely available to everyone and you do not need to pay to get access, however as a supporter you get access to other rewards depending on your level of support.\n\u003cbr\u003e\nStarting from $1 you will\u00a0get exclusive access to my Patreon feed where I post all my creative work, including work related projects, gift projects to family and friends as well as other personal projects.\n\u003cbr\u003e\nStarting from $5 you can get your very own themed environmental drawing for me, toss in an extra\u00a0$2 and I can even draw your house or something else from a photo!\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMore details about rewards can be found below.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"How will my support help?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI am humble to everyone that takes the step from reading this to actually supporting me, I am forever grateful for every\u00a0$1 I get.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eStep 1: \u003c/span\u003e\u003c/strong\u003eIf this yields any fruit it will start by supporting my monthly payment for the apps I use, enabling me to continue drawing and creating videos.\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\nStep 2:\u003c/strong\u003e \u003c/span\u003eWhen step 1 is covered it\u0027s time to switch out my 8 year old drawing tablet with a new one - By the time I bought it, Steve Jobs had just announced the very first iPhone. A lot has changed since then...\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eStep 3: \u003c/span\u003e\u003c/strong\u003eI will buy tutorials from Patreon and other sites and attend courses and web-seminars. At this point I hope to be giving a lot more back to the community in form of tutorials and how-to\u0027s.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\"How does Patreon work? Can I trust them?\u003c/span\u003e\u003c/strong\u003e\u00a0\"\u003cbr\u003e\n\u003cbr\u003e\nPatreon is used every day by thousands of creative minds, enabling the very best to make a living of what they enjoy the most, it can be trusted :)\u003cbr\u003e\n\u003cbr\u003e\nPatreon also made this convenient video explaning itself, I\u0027ll leave it here for you:\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/wH-IDF809fQ?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e"
   },
