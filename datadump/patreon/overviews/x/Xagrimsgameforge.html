    "summary": "\u003ch4 style=\"text-align: center;\"\u003eAbout me and my plans:\u003c/h4\u003e\nGreetings\nvisitors and Patrons, thanks for visiting my project page. This is my first\nstep into developing games, but i try to give my very best to give you a good\ngame experience. \n\u003cbr\u003e\nI\u0027am a 39 years old man living in Germany and i\u0027am not a native english\nspeaker. I play a lot of good adult games and i know it gives a lot of games\nwith similiar ideas. But i have since i was a youth man the dream to create a\ncomputer game and with the RPG Maker MV (but no big maps and endless searching)\nand DAZ 3D i make this dream least true. And i think the most different is in\nthe most adult games you play a female or a young man, but in my first project\nyou play a married man aged forty.\u00a0 I do it in my leisure.\n\u003cbr\u003e\n\u003cbr\u003e\nAll projects are made for \n\u003cem\u003eWindows, Mac and Linux\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\nHope \n\u003cstrong\u003eyou\u003c/strong\u003e enjoy it. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWhy i get the way with Patreon:\u003c/h4\u003e\nBecause i have\nnever create a computer game before and i do it all alone. I do the artwork\nwith DAZ 3D and the core with the RPG Maker MV. My goal is that i can hire\nproofreader, artists, voice actors and others, buy more stuff and hardware. For\nthis you get access to exclusive content and the community of my projects (For\nmore see your rewards on the right).\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eThe first project: \"The Promise\"\u003c/h4\u003e\nYou played as a man aged forty who has promised his family a lot. And now its the time to make the promise real. You must work hard and make much descisions for your life. And it will have influence on the others, too.\u003cbr\u003e\u003cbr\u003eIt is made with RPGMaker (no big confusing maps) and with 3D renders and animations (DAZ3D). The game has an individual main story (The Promise) and a global main story. (But you musn\u2019t follow it when you didn\u2019t like it). It give much sidestories and smaller events which based on your descisions. It is possible that you close a route or get a different outcome. \u003cbr\u003e\u003cbr\u003eYou have some hidden stats for trigger some situations and stats how your corruption or the corruption of your wife. You must raise the corruptions and the relationships with your family to get some events and more. Hygiene, Hunger and Energy are in the moment not in use.\u003cbr\u003e\u003cbr\u003eThe game will have different endings for each character. On many things you have influence with what you do. Many things are possible. You can have a affair, cheating, or live in absolute love with your wife. You can make her more open for other things and more. But be careful with your descisions it is possible that it get out of your control.\u003cbr\u003e\u003cbr\u003eSome events in the game have different outcomes, it is possible that you close a route and open a other one.\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\n\u003cbr\u003e\nCurrent in game:\n\u003c/u\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eOver 400 images \u003c/li\u003e\n\t\u003cli\u003eOver 20 animations\u003c/li\u003e\n\t\u003cli\u003eTwo jobs (Waste Collector, Farmer) with unique events, the outcome depends on your decisions\u003c/li\u003e\n\t\u003cli\u003eSome locations to explore (per example: Park, Cinema, Public pool, 2 Districts, Shop and more)\u003c/li\u003e\n\t\u003cli\u003eDepending on your gameplay 3-4 hours of gameplay\t\u003c/li\u003e\n\t\u003cbr\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cu\u003eCurrent Tags:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n3DCG, Animated, Big Tits, Corruption, Exhibitionism, GILF, Life Simulation, Male Protagonist, Masturbation, MILF, RPG, Romance, Seduction, Small Tits, Vaginal Sex, Voyeurism \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cu\u003eThe plan:\u003c/u\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nI will\nrelease some major updates every 1-2 Months, regulary small updates and some\nother stuffs for patrons. The plan is to release the final version in maximum 2\nyears.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFeatures planned for the final game (not final):\u003c/strong\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThree parts in one game:\n\t\u003cul\u003e\n\t\t\u003cli\u003eFirst part in the Start City to earn money to get\nentry for the main capital. The interior and some things are not very good.\n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eSecond part in the main capital to get a good position\nand one of the few places in exclusive residential area. (Includes better\nclothes, rooms and interior) \n\t\t\u003c/li\u003e\n\t\t\u003cli\u003eLast part in uptown to do your things and bring it to a good/bad end\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eA mainstory with some sidestories\u003c/li\u003e\n\t\u003cli\u003eDifferent endings dependent on your choices\u003c/li\u003e\n\t\u003cli\u003eDifferent situations and events dependent on your skills, relationships and choices\u003c/li\u003e\n\t\u003cli\u003eMany jobs like farmer, miner, waste collector, office job, photograph, detectiv and much more\u003c/li\u003e\n\t\u003cli\u003eOptimized for 1920 X 1080 (HD)\u003c/li\u003e\n\t\u003cli\u003eMany sounds, images and animations (for unique and important situations)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\nPlanned Tags:\n\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nAnal Sex, BDSM, Blackmail, Blowjob, Cheating, Cosplay,\nFootjob, Group Sex,Handjob, Hotwife, Interracial, Impregnation, Lesbian, Oral Sex, Public Sex, Prostitution, Role Play, Sharing, Shemale, Swinger, Threesome, Tittjob\n\u003cbr\u003e\n\u003cbr\u00
