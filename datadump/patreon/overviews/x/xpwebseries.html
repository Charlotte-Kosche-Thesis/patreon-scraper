    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FwIJC95hnW0s%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwIJC95hnW0s\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FwIJC95hnW0s%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-05T14:54:23+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\u0027re\u00a0\u003cstrong\u003eKate\u003c/strong\u003e and \u003cstrong\u003eTimothy\u003c/strong\u003e. In 2016, we launched the first season of\u00a0\u003ca href=\"http://xpwebseries.wixsite.com/experiencepoints\"\u003eExperience Points\u003c/a\u003e, a\u00a0webseries about \u003cstrong\u003eDungeons \u0026amp; Dragons\u003c/strong\u003e and the people who play it. The support we\u0027ve felt from you, the tabletop community, over the past year has been immeasurable. \u003cbr\u003e\u003cbr\u003eThat\u0027s why we\u0027ve come here, to \u003cstrong\u003ePatreon\u003c/strong\u003e,\u00a0to ask your help in making a second season.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHAT IS EXPERIENCE POINTS?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eA scripted, 12-part webseries, \u003cstrong\u003eExperience Points\u003c/strong\u003e\u00a0shows us one session in an ongoing D\u0026amp;D campaign as a window into both the everyday and the gaming lives of its players. The first season follows\u00a0\u003cstrong\u003eMackenzie\u003c/strong\u003e, the campaign\u0027s newest player, as she joins her cousin\u0027s long-running game with a new character. The show places its audience around the gaming table and gives them the same experience \u2013 through the story, the rules and the character\u0027s choices \u2013 that the players would have.\u003cbr\u003e\u003cbr\u003eYou can watch the first season starting right here:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/LPpSyp4pTk0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is so collaborative. By fundraising through \u003cstrong\u003ePatreon\u003c/strong\u003e, we\u0027ll be able to release consistent content \u2013 whether it\u0027s adventure hooks, episode commentaries or actual play streams \u2013 \u003cem\u003ethroughout\u003c/em\u003e the fundraising process, instead of a mad, month-long rush to one big goal. That means a more relaxed, more transparent, more involved fundraiser. We can keep interacting with the community, adjusting the rewards and goals based on feedback and creating a more rewarding experience for both audience and creators.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHOW MUCH?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eWe made all of Season 1 with approximately $5,000 \u2013 enough to make ends meet but not without cutting a few corners. For Season 2, we\u0027d love to double that \u2013 $5,000 for production and $5,000 for post-production. With that extra money, we could improve our sound and lighting equipment, pay our actors and crew a little extra and maybe even rope in more celebrity guest cameos. How exciting! \u003cbr\u003e\u003cbr\u003eEvery dollar raised through this \u003cstrong\u003ePatreon \u003c/strong\u003egoes straight towards the creation of Season 2. The creators \u2013 \u003cstrong\u003eKate \u003c/strong\u003e\u0026amp; \u003cstrong\u003eTimothy \u003c/strong\u003e\u2013 don\u0027t see a cent of that money.\u003cbr\u003e\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eYOU\u0027RE LAUNCHING A TWITCH CHANNEL?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\u0027re launching a\u00a0\u003ca href=\"http://twitch.tv/xpwebseries\"\u003eTwitch\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003echannel! \u003cstrong\u003eXP Weekly \u003c/strong\u003epremieres \u003cstrong\u003eSunday, February 12th \u003c/strong\u003eat \u003cstrong\u003e4 PM PST\u003c/strong\u003e. We\u0027ll start by streaming Season 1 \u2013 with creator commentary and live Q\u0026amp;A \u2013 but we\u0027re hoping to launch our own actual play campaign in March, starring the show\u0027s original cast. \u003cbr\u003e\u003cbr\u003eCome hang out with us every \u003cstrong\u003eSunday \u003c/strong\u003eat \u003cstrong\u003e4 PM PST\u003c/strong\u003e, starting \u003cstrong\u003eFebruary 12th!\u003c/strong\u003e\u00a0The stream is for everyone, patrons or otherwise but, if you \u003cem\u003eare\u003c/em\u003e a patron, there\u0027s even more incentives and goodies, including shout-outs, adventure downloads and possibly even an extra adventure every month. Stay tuned!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCAN\u0027T DONATE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNo problem! Share, retweet and recommend the show and the \u003cstrong\u003ePatreon\u003c/strong\u003e to your friends and party members! Every additional pair of eyes that sees the show is a huge boon. Then, at a later date, if you feel like you can make even a small contribution, feel free to come back and help us out then.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTHANK YOU\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe couldn\u0027t do this without you, the tabletop community. \u003cbr\u003eLet\u0027s make Season Two!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
