    "summary": "Hello and welcome on our Patreon page. We appreciate\nyour visit and would be very grateful if you support us and our work. Every little piece is helpful. Even if you only have one spare\ndollar per month it would help to make our visions come true.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout us\u003c/strong\u003e\u003c/div\u003eHello, my name is Raphael. I\u0027m a lifelong gamer and it all started when I got my first GameBoy\nColor and PlayStation 1. Ever since I\u0026#8217;ve been passionate about\nvideogames and always wanted to create my own. \u003cbr\u003e\n15 years later I finally studied game development in Heidelberg and now I\u0026#8217;m\npositive about realising my dream of creating my own, individual\ngames for a living. I\u0027m responsible for the development of our game and solidifying the vision of our collective imagination.\u003cbr\u003e\u003cbr\u003eHello, my name is Julian. I\u0027m a passionate video game writer with never-ending ideas. I could already transform some of them into actual games thanks to several game studios like Daedalic, Gameforge, Bigpoint or Bigfish. I joined the team to help Raphael with his dreams because he often helped me with my career. \u003cbr\u003eI\u0027m going to focus on supplying you with the lastest information, pictures and videos about the progress of the game and will also have a sympathetic ear for your questions!\u003cbr\u003e\n\u003cbr\u003e\nAll the money donated by you goes straight\ninto the development of fresh, new content!\n\u003cstrong\u003e-\nGAMEPLAY FIRST!\n\u003cbr\u003e\n\u003cbr\u003e\nOur honest gratitude to all of YOU who help our dreams become true!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
