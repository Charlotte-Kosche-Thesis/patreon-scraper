    "summary": "\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eHi there! My name\u0027s Xiran Avalon, and I love drawing! I\u0027ve been drawing ever since I could hold a Crayola Crayon - since I can remember. However, as much as I love it, my parents have been telling me that \"art isn\u0027t a way of life\", that I will never be able to \"make a living off of drawing\". I think now\u0027s the time to start proving them wrong. \u003cbr\u003eI am currently a student, and I study majority of the time, work the rest as a part time swim instructor, and any free time I get on the side I draw. Sometimes I game a bit. I would love to change those roles. Drawing as a freelancer is at this point but a dream - why not try and make it a reality?\u003cbr\u003eBy becoming a patron, you\u0027ll get access to my \u003cem\u003e.psd/.sai files, full process videos \u003c/em\u003e(come watch me make mistakes and fix them over time!),\u003cem\u003e linearts, requests\u003c/em\u003e, etc. You\u0027ll also be helping me work towards that dream. \u003cu\u003eThe very first post will contain every type of offer I can provide - a preview - take a look at it, see if you like it :).\u003c/u\u003e\u003cbr\u003eAt this point in time, I can\u0027t create a constant flow of content - school and work get in the way. Therefore, you will only be charged when I create content. But! If I\u0027m able to reverse those roles, I\u0027ll be able to create more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Rewards\u00a0get sent privately via Private Message as I create them to each Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you sooooo much for supporting me; even the smallest bit helps! \u0026lt;3\u003cbr\u003eFeel free to ask any questions you may have - I\u0027m quite talkative * -*\u003cbr\u003e-xi\u003c/span\u003e"
