    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: justify;\"\u003eI created\u00a0\u003ca href=\"http://facebook.com/xicanisma\" target=\"_blank\"\u003eXicanisma\u003c/a\u003e in the fall of 2014 because I wanted to build a space for Chicanas/Latinas online. Xicanisma aims to disrupt oppressive narratives through critical analysis and humor, with a follower count of 100,000+ on FB and 90K on IG. (You can read more about the blog\u00a0\u003ca href=\"http://www.refinery29.com/2016/09/124712/xicanisma-founder-advice-how-to-get-into-politics\"\u003ehere\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003ePosting on Xicanisma is not posting articles and logging off, it means constantly engaging in discussions, and also being vulnerable to abuse online. It can be exhausting, time consuming, and oftentimes sucks a lot of mental energy out of me. It requires a lot of intellectual and emotional labor - labor that I have been doing for free.\u00a0\u003cbr\u003e\u003cbr\u003eDespite the negative things that come with maintaining this platform, I continue with Xicanisma because I am committed to shedding light on the issues that I deeply care about. I recognize that being committed means that I need to engage, discuss, and educate for free. Not only because it is something that I have chosen to do, but because I feel the discussions that we find online should be accessible to everyone. \u003cbr\u003e\u003cbr\u003eHowever, I also believe that people shouldn\u2019t be expected to do these things for free, solely because said person chooses to do so. If you are financially able to support the people that you learn from, I encourage you to do so. \u003cbr\u003e\u003cbr\u003eIn my case, I created this patron not only because I am a single-mother with a part-time job, a full-time student trying to graduate, and a WoC trying to survive under capitalism, but also because I know how much of my time and labor I put into running Xicanisma.\u003cbr\u003e\u003cbr\u003eWhatever contribution you are able to give will be greatly appreciated. Not only will it help me financially, but it will also help me in creating more content. It will allow me to record more episodes of my podcast, give me time to write more essays, articles, and of course, allow me to keep updating Xicanisma as a whole. \u003cbr\u003e\u003cbr\u003e*** How Patreon Works:\u003cbr\u003eSimply choose a monthly contribution (any amount is more than enough) and you\u0027ll be billed that amount (be it $1, $5, $15, or whatever) at the beginning of the month. You can cancel at any time. Rewards for patreons will be added soon!\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
