    "summary": "Hi! \u003cbr\u003e\u003cbr\u003eMy name is Xiomara.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e I\u0027m a Model\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/1957890_730314477043959_7846509220597771117_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a \u003cstrong\u003eCorsetmaker \u0026amp; Designer\u003c/strong\u003e \u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/1012334_10151656188514695_1453553494_n.jpg?oh=7a41f36202e24d4bc738e04eef8c9799\u0026amp;oe=582F20FE\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m an Aerialist\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/12832390_1028358773906193_2824133250472209543_n.jpg?oh=04d48753934b96aba8f88424fc986241\u0026amp;oe=57F88220\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a BellyDancer \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/12809627_1028357387239665_798152796798624117_n.jpg?oh=9af96364c2050685d3b29987682e315b\u0026amp;oe=57FCED48\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a Fire Performer\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/t31.0-8/13528508_10209926117820756_999046188042962481_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eand a Contortionist\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.xx.fbcdn.net/v/t1.0-9/13599989_1115840411824695_5523944202563507938_n.jpg?oh=7e8a9e53fe1322ca4c3493c9134a1af2\u0026amp;oe=58277DB4\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSome things you might not know about me:\u003c/strong\u003e\u003cbr\u003e I am also a survivor of assault and use movement arts as a way to heal and work through Trauma. I have also been diagnosed with a rare connective tissue disorder Ehlers Danlos Syndrome and Post Orthostatic Tachycardia Syndrome and suffer from Chronic Joint and Muscle Pain, Fatigue, Muscle Weakness, Migraines and Digestive Issues as a result. I dedicate everyday to managing the symptoms of these disorders by maintaining a healthy diet, balanced fitness regimen and creating in anyway that I can.\u003cbr\u003e\u003cbr\u003eWhether it\u0027s practicing Belly Dance, Yoga, Aerial, Modeling or Creating Theatrical Costumes... I love getting involved in all forms of Art because it helps me to move forward and also inspire others who might be struggling on their own journey. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow will this help me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMany of the things I do require ongoing training, classes, certification or supplies and With your Patronage:\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003eI\u0027ll be able to continue creating and performing\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI\u0027ll be able to afford classes in Aerial, Circus, Dance \u0026amp; Contortion\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027ll be able to pursue certifications that will help me pursue a career and make more money with my Art\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI\u0027ll be able to cover expenses on supplies and promotion needs such as; web hosting, websites, business cards, etc\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cstrong\u003e\u003cbr\u003eWhy should you become a Patron?\u003c/strong\u003e\u003cbr\u003eA lot of people have expressed to me that they find it incredible that I am self taught, that they love what I do and want to continue to see me grow as an Artist. If you become a Patron you will have a chance to get to know me personally and have a behind the scenes look at what I love to do. You\u0027ll also see more of my work, such as photos and videos, on a regular basis and have an active part in helping me acquire the resources needed to succeed as a Creator. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWith as little as $5/month you can help me change my life, help me to fulfill my dreams...and that\u0027s pretty amazing. \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to sharing more Photos, Videos and Designs with you.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read my page and thank you for supporting my Art! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
