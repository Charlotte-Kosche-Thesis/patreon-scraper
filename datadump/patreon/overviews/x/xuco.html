    "summary": "Hello and welcome to my Patreon! I\u0027m Xuco and I am drawing cute pinups! Please note, some of the artwork depicts nudity so \u003cstrong\u003eyou must be 18 years or older to see!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mdu4bG8.png\"\u003e\u003cbr\u003eMy name is Alexis Xuconoxtli though I usually go by Xuco. I am an animator and illustrator and I enjoy drawing cute pinups on my free time. I\u0027ve been drawing since I can remember, and I\u0027ve been a professional artist for about five years.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/X9iw812.png\"\u003e\u003cbr\u003ePatreon is a simple way for my fans to support me! Any amount of support is greatly appreciated!\u00a0\u003cbr\u003e\u003cbr\u003eFor now my plan is to draw two finished illustrations each month, one of which will be NSFW (nudity, mainly). I will also post sketches and other drawings on Patreon first before I post elsewhere, giving my supporters early access to my work. Only the monthly NSFW pinup will remain exclusive to Patreon. Also to be clear, this does mean \u003cstrong\u003eyou must be 18+ years old to see my work! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs the support I receive grows I may try to do more illustrations per month, and perhaps other things such as tutorials, live-streaming, speed-draws, and animations. If there\u0027s anything you\u0027d like to see me do, feedback is appreciated!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/56ps6r5.png\"\u003e\u003cbr\u003eSince I currently hold a full-time job, I can only dedicate so much time to draw what I like. My goal is to do more of the type of work I enjoy and maybe incorporate larger projects such as animations into the Patreon. Perhaps I\u0027ll even leave my job to do this full-time. We\u0027ll see how it goes!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to make a one-time donation instead, consider checking out\u00a0\u003ca href=\"https://ko-fi.com/A85817UE\"\u003e\u003cstrong\u003emy Ko-fi page!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI would like to thank all of my fans and patrons for their support of my work. It really means a lot to me and ya\u0027ll are great!"
