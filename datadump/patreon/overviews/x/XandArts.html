    "summary": "Hey hey!\n\u003cbr\u003eI\u2019m Xand, a digital 2D artist currently creating visual novels complete with beautiful storytelling, interesting gameplay, and plenty of romance. The best part is, I plan to show you all behind-the-scenes development for just \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$2!!\u003c/span\u003e\u003c/strong\u003e (\uff89\u25d5\u30ee\u25d5)\uff89\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*:\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\uff65\uff9f\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2727\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWhether it be for the engaging storylines or the gorgeous art, anyone who loves visual novels will get access to a variety of source materials. This includes character concept art, background process work, animation process sneak peeks, and much more! I\u2019m currently working with several different specialists to ensure the stories and ideas are fresh, and the soundtrack is unique! \uff56(\u2312\uff4f\u2312)\uff56\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u266a\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eYou can find  my \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eartwork\u003c/span\u003e\u003c/strong\u003e here:\u003c/h3\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://xandartwork.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn0.iconfinder.com/data/icons/social-circle/512/587255-tumblr-64.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Kirothi13\" target=\"_blank\"\u003e \u003cimg src=\"https://cdn3.iconfinder.com/data/icons/social-circle/512/social_8-64.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/kirothi\" target=\"_blank\"\u003e \u003c/a\u003e\u003ca href=\"https://www.artstation.com/xand\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn4.iconfinder.com/data/icons/social-circle/512/vk-64.png\"\u003e\u00a0\u003c/a\u003e\u003ca href=\"https://www.artstation.com/xand\" target=\"_blank\"\u003e\u003cimg src=\"https://pp.userapi.com/c841435/v841435785/5e7f1/9rfIxtW28SA.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith your support I will be able to pay all the writers I\u2019m working with and continue creating games with quality production values. More support equals longer and more developed stories, more polished artwork to flesh it all out, and speedier development with more frequent updates. Depending on the amount of support I get, I\u2019ll be able to hire voice actors and even create more animations! Any contribution matters though. It will all go towards assets, brushes, fees, and other necessities for game development.  \u2570(\u25e1\u203f\u25e1\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u273f\u003c/span\u003e\u2570)\u003cbr\u003e\u003cbr\u003e Patreon is the perfect place through which you can support my art (including erotic art for those who want some (\u25d5\u203f-)). Any amount of support will be appreciated and will go towards production so that I can deliver the best work possible.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCurrently in development:\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841526/v841526492/6fd2a/_EGYS4zuOy4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eAn adult \u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eOtome\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e game, featuring a detective story narrative and romance. (\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u273f\u003c/span\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e\u203f\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e)\u003cbr\u003eLove Ritual will put you in the shoes of a woman named Riilai, a professional scientist with extensive knowledge of occult magic. In a big case, the police reach out to her family in order to investigate whether or not a ritual took place at the crime scene. Riilai goes to the city to assist in the investigation as an expert in the hopes of getting a lead on the suspect.\u003cbr\u003eLove Ritual will feature two primary suspects. Each will have an advocate defending them with one coming from a necromancy league and the other coming from a druid circle. In the game, Riilai will be pressured by the police to give her expert opinion and identify which suspect she will accuse. Meet and interact with the two sexy advocates with your detective skills and unravel the mystery through multiple endings! You can try the game right now for free. Just download the\u00a0 \u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003ca href=\"https://xandart.itch.io/love-ritual\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDemo\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e"
