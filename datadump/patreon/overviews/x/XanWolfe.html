    "summary": "Hey There! I\u2019m Xan \u2013 an artist, writer, and performer\ncurrently living in the Northwest and working on the ongoing\nart/self-examination project \u003cem\u003eA Thousand\nDays of Enso\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nCurrently I support myself with my art, and Patreon helps me pay the bills and put food in my mouth with the things I share on the internet. All of my\nwork is currently posted for free online, and Patreon is really just a\nway for you to drop a coin in my hat each month and make it easier for me to buy paper and ink for \u003cem\u003eA Thousand Days of Enso\u003c/em\u003e, other art supplies, and living expenses so I can make and post more art.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is A Thousand Days of Enso?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eA Thousand Days of Enso\u003c/em\u003e is an\nextended art project involving painting the enso every day for 1,000 days after\ntaking a photo of myself. I\u0027m doing this as a way of chronicling my life over\nthe next three years while challenging myself to do art every day. The enso is\nsaid to be representative of the individual at the moment of painting, so by\njuxtaposing an enso with a photograph each day I hope to create an internal and\nexternal portrait of myself during this time frame. As the project goes on I will also share\nvarious posts about my transition, health, what I learn about sumi painting, thoughts,\nand other subjects that come up over the thousand days.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy are you doing this? Why a thousand\ndays?\u003c/strong\u003e\u003cbr\u003e\nOver the last few years I have been struggling with health problems that have\nmade it difficult to do almost anything, including the things that mean the most to me like art. Because\nof this I have found myself rather lost artistically and wanted to create a\nsimple long-term project that would combine physical, emotional, and artistic healing that\nspanned a set length of time as a personal challenge. My goal is to explore the changes of the next three years\nthrough the enso and daily notes.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen/Where?\u003c/strong\u003e\u003cbr\u003e\nI will paint the enso every day starting April 1, 2017, and post the enso and\nassociated photo on Instagram and Patreon, and in a \u003ca href=\"http://xanwolfe.com/a-thousand-days-of-enso/\"\u003egallery on my website\u003c/a\u003e. Other posts will be more random, but\nsome aside from the monthly blog post will likely become scheduled depending on\nmy ability and feedback from patrons and followers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWill you be doing anything else?\u003c/strong\u003e\u003cbr\u003e\nI will continue to make other projects and art pieces alongside the Thousand\nDays of Enso as I am able. I\u2019ll post them here and on my \u003ca href=\"http://xandoval.deviantart.com\"\u003eDeviantArt\u003c/a\u003e and/or \u003ca href=\"http://onthehightea.tumblr.com\"\u003etumblr\u003c/a\u003e and welcome\nfeedback about which projects you are excited to see more of. The more patrons\nI have, the more projects I can devote my time to here. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I want to help support you without becoming a Patron?\u003cbr\u003e\u003c/strong\u003eThat\u0027s no problem! You can \u003ca href=\"https://ko-fi.com/V7V25MJB\"\u003eBuy Me a Coffee\u003c/a\u003e instead of being a Patron, or even buy me some \u003ca href=\"http://a.co/fjHrpZD \"\u003esupplies\u003c/a\u003e or something from my \u003ca href=\"http://a.co/hij9MBq \"\u003ewish list\u003c/a\u003e or maybe a \u003ca href=\"http://a.co/df6iNk8 \"\u003ebook\u003c/a\u003e. Every little bit helps!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\nThank you so much for your support! \u003cbr\u003e\nLove, \u003cbr\u003e\nXan\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
