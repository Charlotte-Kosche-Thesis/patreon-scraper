    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, Anton here. \u003cstrong\u003eThank you for navigating to my Patreon page\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/AntonMnsson\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/30x7myr.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMany of you know me from my \u003cstrong\u003eYoutube Channel 3D Print Tech Design\u003c/strong\u003e, and there\u0027s where I spend most of my time. Doing 3D-models like the video you just saw, giving it away for free!\u003c/div\u003e\u003cbr\u003eOutside of that, I do 3D Printing Timelapses and just starting up a company related to 3D. I\u0027ve also started vlogging my Journey from quitting my day job to... universal domination? We\u0027ll see...\u003cbr\u003e\n\u003cbr\u003e\nI strongly believe in making, creating and sharing anything that has the name \"3D\" in it. I express this love with you by channeling my thoughts, ideas and projects in to videos on YouTube.\u00a0\u00a0\u003cbr\u003e\nMy specialty is that I know the whole spectrum around 3D. Not only have I printed a lot, I\u0027ve also done VFX/Animation, CAD, 3D-scanning, professional 3D-Consulting, video production and loads of technical hobby activities. Probably something you like too right?\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHere\u0027s a few things you can expect from me!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=qk5nN_GudQE\u0026amp;list=PLz81jhGN9marnDvP_eLRrndaESuFdnTEC\" target=\"_blank\"\u003eGuides\u003c/a\u003e on 3D Printing and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=z8w9eg85Sbk\u0026amp;list=PLz81jhGN9maoELYp_JdHZfKS-OG_OdPP6\" target=\"_blank\"\u003e3D Scanning\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=NTW4O2eD1HE\u0026amp;list=PLz81jhGN9marSzQVI_SITUQYbPRI3d_Vp\" target=\"_blank\"\u003eReviews about 3D Printers, 3D Scanners, Filaments and other 3D-Related Hardware\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFun and entertaining videos we all can relate to when talking about 3D.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=CDKa5lbKo-U\u0026amp;list=PLz81jhGN9maqj2vzrkhCd0_fo5L8fMrmo\" target=\"_blank\"\u003eTutorials\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=SjLQgOiZr-A\u0026amp;list=PLz81jhGN9map2s-kcwMyOrLSOHeDhjcLk\" target=\"_blank\"\u003eTips\u0026amp;Tricks\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=CGmaoAK6PGM\u0026amp;list=PLz81jhGN9marVbhrMSwS1sTkYRVuwJhBI\" target=\"_blank\"\u003eExperiments and tests (as scientific as possible)\u003c/a\u003e\u003c/li\u003e\u003cli\u003eTroubleshooting guides\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/5DmfLnELCGo\" target=\"_blank\"\u003eExotic 3D Models\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=5_vOinE7PYY\" target=\"_blank\"\u003eprojects\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI will always try to make things using my own funds. But being self employed does take it\u0027s toll and If I deserve it, \u003cstrong\u003eI\u0027d be incredible happy to receive your support.\u003c/strong\u003e I will try to spend as much time available for all you Patrons in here. But don\u0027t be afraid to ask me anything via PM on twitter, here in comments. As a contributor I want to prioritize you.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eCommunity 3D Printer\u003c/h3\u003e\nTogether with you, \n\u003cstrong\u003emy Patrons\u003c/strong\u003e I want to be even more free and not depend on 3D-Printers for review and I\u0027ve created a new concept. I call it \u003cstrong\u003eCommunity 3D Printer\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWith this concept, We each chip in a bit \n\u003cem\u003e(i\u0027ll try to use a bigger base sum from YouTube ads and affiliate links to set a good start)\u003c/em\u003e and we collectively decide what printer to buy for reviews, testing, experimenting and modding. At the end of a time-period, this printer is given (for free) to one of you who contributed to it.\u003cbr\u003e\n\u003cstrong\u003eAll you need to enter is become a $2 Patreon! \u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\nYou could also contribute directly at a Livestream\u003c/em\u003e\u003cbr\u003e\u003cem\u003e(currently, Micromake DIY Delta is being reviews before given away)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBy watching my videos\u003c/strong\u003e and reading my content \u003cstrong\u003eI hope that you learn something interesting each time\u003c/strong\u003e, find inspiration and maybe most importantly do so while being mildly entertained.\u003c/div\u003e\n\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003eHave a look on what\u0027s\u00a0\u003ca href=\"http://youtube.com/user/amid2d3d\" rel=\"nofollow\" target=\"_blank\"\u003ebeen produced already\u003c/a\u003e and please \u003cstrong\u003econsider supporting me\u003c/strong\u003e Anton M\u00e5nsson and the content I create on\u00a0\u003cstrong\u003e3D Print Tech Design!\u003c/strong\u003e\u003c/div\u003e"
