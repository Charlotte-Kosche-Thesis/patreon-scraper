    "summary": "Welcome to my Patreon! For those of you who have not been following me. I rediscovered my love of art and drawing in November of 2017. Up until then I was just occasionally drawing. I started drawing digitally on a mobile app and just fell in love. Now I am trying to do something with that passion even if it\u0027s just going to conventions and showing off my work.\u003cbr\u003e\u003cbr\u003eNow that you\u0027re all caught up my name is Alex Phanthavong. I am a first generation American from a family of Laos (Laotion) refugees and immigrant. I\u0027m also the youngest of 8.\u003cbr\u003e\u003cbr\u003eI didn\u0027t have much growing up and drawing was always my escape. I gave up on ever doing anything with it long before I realized that I\u0027m just getting started.\u003cbr\u003e\u003cbr\u003eSo if you are interested in watching this noob grow into the best artist that he can be then feel free to pledge a dollar or 5. That money helps me spend more time creating and less time doubting myself. plus you\u0027ll even get chances to be involved in my creations in small yet big ways.\u003cbr\u003e\u003cbr\u003eIf you made it to this paragraph then I just want to thank you for taking the time to read my little intro. I also want to thank you for pledging to me or considering it. Thank you for joining my journey and helping me be the best me I can be. Thank you for your kindness.\u003cbr\u003e"
