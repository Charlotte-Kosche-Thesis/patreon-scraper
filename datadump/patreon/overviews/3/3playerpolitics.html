    "summary": "\u003cstrong\u003eWho we are\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e3 Player Politics is Thomas and Sam (plus guests)! We\u0027ve been making Magic content on Youtube for almost 2 years now.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we do\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe take silly multiplayer Magic: the Gathering shenanigans very seriously at 3 Player Politics. We believe that there isn\u0027t enough high quality video content depicting the everyday backstabbing, emotional blackmail, rage and anguish that\u0027s part and parcel of every multiplayer Magic game ever.\u003cbr\u003e\u003cbr\u003eThat\u0027s pretty vague, you might say. Okay, here are some specifics on what we actually do:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOur main 3PP Videos\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eTight TV-edit-style multiplayer match videos - multiplayer gameplay intercut with reaction interviews, all the fun of multiplayer Magic at a cutdown length that\u0027s easy on the eyes.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/E_6OunsI5E8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e2 Guys One Deck\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eA secondary video stream, where Sam and Thomas blunder around various formats of Magic gameplay together, not quite proving that two heads are better than one.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dTsCp6NuGPw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePack Wars\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eRaw, unfiltered and unedited magic! These are usually duels, but sometimes three player. Be advised, contains the torrent of Sam\u0027s jokes that are cut from normal 3PP episodes. You\u0027re welcome.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kKp8dM7dkD8\" width=\"560\"\u003e\u003c/iframe\u003e(for more unedited 3PP goodness, check out our Party Member reward... if that\u0027s the sort of thing you enjoy!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe need you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur dedication to bringing you excellent Magic videos has its price. Upwards of thirty hours of editing go into each of our main multiplayer match videos - and we can\u0027t keep putting in that kind of time without your support!\u003cbr\u003e\u003cbr\u003eAt the moment, we aim to do one full-blown 3PP video per Magic set release - but even that modest aim is often asking too much, as you can see from our back catalogue - given that (up till now) we have to put in that colossal amount of work for free, in our spare time.\u003cbr\u003e\u003cbr\u003ePlease consider becoming our Patron - help bring the world more 3 Player Politics!\u003cbr\u003e"
