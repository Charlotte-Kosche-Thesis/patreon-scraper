    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI believe that I could be like some of the greatest cartoonists ever. Am I great now? No. But HEY, that won\u0027t stop me! \u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003eI love doing things that allow me to express myself and be able to express ideas big many people can do.\u003cbr\u003eI wanna make an online animated series, a short but interesting RPG game, or anything else I can come up with. And best yet, I wanna be sure I can continue doing all these things.\u003cbr\u003eThis is where Patreon comes in. I wanna be able to provide you guys with artistic, yet somewhat silly content from my videos and posts more often. \u003cbr\u003e\u003cbr\u003eUnfortunately, if I want to keep doing what I love doing, I gotta step up my game and start earning for I do every now and then. For each month, \u00a0you can tribute a dollar or more so not only do I get to draw or animate more often, but I will also get to improve, give back, and do things a lot better than before. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant me to color fully on one of my Flipnote animations?\u003c/strong\u003e It\u0027ll take a while, but I can do it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConsidering to commission me, but don\u0027t want something too expensive? \u00a0\u003c/strong\u003eDepending on the commission itself, the range I charge is between $1 - $3.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any specific questions, let me know and I\u0027ll answer to the best of my ability. If you want to show me fan art, you\u0027re more than welcome. ^ ^\u00a0\u003cbr\u003e\u003c/div\u003e"
