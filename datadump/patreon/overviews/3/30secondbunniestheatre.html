    "published_at": "2017-12-12T06:03:12+00:00",
    "summary": "Greetings, Everyone! Join me (Jennifer Shiman) and the bunnies on an epic journey as we re-enact (in @30 seconds) \u003cstrong\u003ea new season of movies\u003c/strong\u003e. And with your support, YOU will get to view them\u003cstrong\u003e immediately upon completion...ad-free!\u003c/strong\u003e\u003cbr\u003eIf you\u0027re new to 30-Second Bunnies Theatre, check out the bunny version of Titanic:\u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/92546751\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e(Find all 85 (!!!!)\u00a0bunny\u00a0re-enactments, ad-free, at my \u003ca href=\"http://www.angryalien.com/\"\u003eangryalien.com\u003c/a\u003e site.)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e2018 TITLE LIST!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1. \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eWhen Harry Met Sally \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e(release date: Valentine\u0027s Day 2018) COMPLETED!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2. \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eIt\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e (2017) (release date: 04/20/18)\u00a0\u003cstrong\u003eCOMPLETED!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e3. \u003cem\u003ePoltergeist\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0(release date: 06/29/18)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e4. \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eSilence of the Lambs\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e (release date: 08/31/18)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e5. \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eStranger Things\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e standout episode (TBD! release date: 10/26/18)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e6. Holiday-medley\u2026?TBD (release date: 12/21/18)\u003c/strong\u003e\u003cbr\u003e(Note! Titles and dates may be subject to change)\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eGot feedback on the titles? \u003c/strong\u003e\u003cstrong\u003eLet\u2019s discuss on the community page!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHow does Patreon work? \u003c/strong\u003eWhen you select a monthly amount to contribute, you\u2019ll get first look at completed bunny re-enactments, plus \u003cstrong\u003eaccess to exclusive Stuff and Treats!\u003c/strong\u003e \u003cbr\u003eFunding from monthly patrons such as your fine selves will make it financially possible for me to bunnify movie titles in an ongoing, sustainable way! \u003cbr\u003e\u003cbr\u003eWith your support, once I finish each re-enactment, \u003cstrong\u003eI can deliver it directly to YOU, the audience, no middleman!\u003c/strong\u003e And no ads (that are often longer than the re-enactments themselves)! You get charged once per month, and you can cancel at any time. Patreon accepts international payments, too.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFunds generated here\u003c/strong\u003e help me cover business expenses (voice actors, royalty-free sound effects and music; insurance, webhost, Vimeo, etc.), life expenses (food, shelter, etc.), and create not only more bunny movie parodies, but \u003cstrong\u003ebonus goofball stuff\u003c/strong\u003e such as this Easter egg from the Jaws bunnies re-enactment:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/113539015\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003eIf you prefer to contribute to me and the bunnies using Paypal instead,\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp; hosted_button_id=QXSQ4QASW7JKQ\" target=\"_blank\"\u003ehere\u0027s the donation link\u003c/a\u003e!\u00a0 (You can\u00a0\u003ca href=\"mailto:theshiman@gmail.com\"\u003eemail me directly\u003c/a\u003e about still reaping corresponding rewards mentioned here, and we will figure it out accordingly.)\u003cbr\u003e\u003cbr\u003eThank you for considering supporting me in my attempts to further bunnify and funnify movies for our collective amusement! Now let\u0027s go crack ourselves up, shall we? :D\u003cbr\u003e"
