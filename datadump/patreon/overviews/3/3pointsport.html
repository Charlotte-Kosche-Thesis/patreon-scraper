    "summary": "Past collaborations: The Bay Soccer (2008-2009), Soccer Silicon Valley (2008-2015), Quakesfan (2015-present, though open-ended), FootySF (2015-present, open-ended). I\u0027ve also been posted on midfield press since 2017 covering the lower flight soccer leagues.\u003cbr\u003e\u003cbr\u003eGoing solo starting 2018 to present my own narratives on the San Francisco Bay Area soccer scene.\u00a0 Teams covered included the International Champions Cup, Gold Cup, US Soccer (men and women), San Jose Earthquakes, various PDL teams (San Francisco Seals ans San Francisco City FC), select NPSL teams (San Francisco/East Bay FC Stompers and CD Aguiluchos), and the San Francisco Deltas.\u00a0 I\u0027ve also shot the soccer related events for Soccer Silicon Valley and FootySF.\u00a0 My resume is very extensive.\u003cbr\u003e\u003cbr\u003eI feel that in order to continue, for anyone who becomes my patreon sponsor, I can reward with gifts based on the various tiers.\u00a0 Patreon also will allow me to continue to travel to places beyond the San Francisco Bay Area to cover soccer, and to expand to other fringe sports.\u00a0 I enjoy cycling, volleyball, rugby, figure skating, and Footy (Australian Rules).\u00a0 Also a chance to buy and upgrade my equipment--and if I can do that, I will reward you with select digital gifts--which I prefer over a donation/tip jar.\u003cbr\u003e\u003cbr\u003eIf you like to see more of my materials please check out here:\u003cbr\u003e\u003ca href=\"http://www.flickr.com/theprojectfc\"\u003ehttp://www.flickr.com/theprojectfc\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/theprojectfc\"\u003ehttp://instagram.com/theprojectfc\u003c/a\u003e (where it is soccer and a ton of other styles and topics)\u003cbr\u003e\u003cbr\u003ealso \u003ca href=\"http://instagram.com/3pointsport\"\u003ehttp://instagram.com/3pointsport\u003c/a\u003e - where it\u0027s exclusively soccer/footyball - or any other fringe sports."
