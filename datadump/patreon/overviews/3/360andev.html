    "summary": "Hi, It\u2019s John, Chiu-Ki \u0026amp; Dave!\u003cbr\u003e\n\u003cbr\u003e\n\tWe run 360|AnDev around the idea that developer conferences don\u2019t have to suck or break the bank to attend. We started the conference because we want an inclusive place for people to learn about Android\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\tSo cool meeting the people behind all the apps I use at \n\t\u003ca href=\"https://twitter.com/hashtag/360andev?src=hash\"\u003e#360andev\u003c/a\u003e\u003cbr\u003e\n\t\t\u2014 Amelia Riely (@AmeliaRiely) \n\t\u003ca href=\"https://twitter.com/AmeliaRiely/status/885619834263941122\"\u003eJuly 13, 2017\u003c/a\u003e\n\t\u003cbr\u003eScholarship Winner\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nHow can you help, you ask?\u003c/strong\u003e Well you\u2019re almost there. We believe in covering speaker travel and hotel because it reduces barriers to entry for underrepresented groups. We believe in offering scholarships for those who can\u2019t otherwise attend. We need your help though.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tHad an absolute blast at \n\t\u003ca href=\"https://twitter.com/hashtag/360AnDev?src=hash\"\u003e#360AnDev\u003c/a\u003e, great conf, great talks, wonderful people and conversations (until I lost my voice).\u003cbr\u003e\n\t\u2014 Nick Butcher (@crafty) \n\t\u003ca href=\"https://twitter.com/crafty/status/886024175877574657\"\u003eJuly 15, 2017\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA personal note from John,\u003c/strong\u003e \"I started 360|Conferences because I found the work that makes we wake up excited each day. It\u0027s a little cliche but running these events makes my heart sing. Meeting people who are speaking the for the first time, helping the person in the corner meet and make new friends that they\u0027ll have for years. Seeing people from all over the world, sharing the same experience. That\u0027s why I do this.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003ca href=\"https://twitter.com/hashtag/360AnDev?src=hash\"\u003e#360AnDev\u003c/a\u003e was the best conference I ever attended \ud83d\udc4f Thank you sponsors, organizers, speakers \u0026amp; volunteers. Looking forward to the next one!\u003cbr\u003e\n\t\u2014 Leandro Favarin (@leandrofavarin) \n\t\u003ca href=\"https://twitter.com/leandrofavarin/status/886308419086331904\"\u003eJuly 15, 2017\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA personal note from Chiu-Ki,\u003c/strong\u003e \"360|AnDev is my model of how I want our industry to be. Welcoming and generous. Veteran developers side-by-side with first-time speakers, sharing their experience. Newcomers seeing people like them thriving, hear real stories, about the struggles, but also the victories. 360|AnDev is built on the premise that we are here to support each other, and I think we\u0027re doing a pretty good job.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tWow! In 30 minutes I will giving my first conf presentation ever! \n\t\u003ca href=\"https://twitter.com/hashtag/nervous?src=hash\"\u003e#nervous\u003c/a\u003e \u003ca href=\"https://twitter.com/hashtag/SweatingBullets?src=hash\"\u003e#SweatingBullets\u003c/a\u003e THANK YOU for this awesome opportunity \u003ca href=\"https://twitter.com/hashtag/360AnDev?src=hash\"\u003e#360AnDev\u003c/a\u003e\u003cbr\u003e\n\t\u2014 Rich Friedel (@rfriedel3) \n\t\u003ca href=\"https://twitter.com/rfriedel3/status/885944228773113856\"\u003eJuly 14, 2017\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nA personal note from Dave,\u003c/strong\u003e \"I originally wanted to start an Android conference here in Denver because I saw a thriving local community that was underserved in terms of great developer content. But in just its first two years, 360|AnDev has already become a place where the international Android community comes together to learn and share ideas. I am so grateful to everyone who has made this vision a reality.\"\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003ca href=\"https://twitter.com/DoesitPew\"\u003e@DoesitPew\u003c/a\u003e I was immediately able to come back and start applying knowledge from your talk! So useful! \u003ca href=\"https://twitter.com/hashtag/360andev?src=hash\"\u003e#360andev\u003c/a\u003e\u003cbr\u003e\n\t\u2014 Emmett Wilson (@MathematicalFnk) \n\t\u003ca href=\"https://twitter.com/MathematicalFnk/status/887073095873429504\"\u003eJuly 17, 2017\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\tYour sustaining donations will help us keep the conference doing what it does.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe can\u0027t thank you enough.\n\u003cbr\u003e"

     "about": "Events are reflections of the organizers. We love community. We love bringing people together to make magic happen. We love being members of the communities our events are a part of. That\u2019s why we do events.\u003cbr\u003e\u003cbr\u003eOur events aren\u2019t marketing events, they\u2019re not user conferences for technology companies. They\u2019re community events, where voices of the community are heard, and celebrated. Where new voices are discovered.\u003cbr\u003e\u003cbr\u003eOur conferences are priced low to make them as accessible as possible. We offer inclusivity scholarships, we provide Hotel and Travel to all speakers, and we offer 50% tickets to active and retired military and students. We make our session recordings free to the public.\u003cbr\u003e\u003cbr\u003eThat\u2019s why we do it.\u003cbr\u003e\u003cbr\u003eThat\u2019s who we are.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eJohn \u0026amp; Nicole Wilker\u003c/div\u003e",
