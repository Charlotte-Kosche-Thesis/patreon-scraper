    "summary": "\u003cstrong\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/i3PBGG/JURI.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eWHO AM I AND WHAT DO I MAKE?\u003cbr\u003e\u003c/strong\u003eHi my name is Juri, born in the 80\u0027s and grown up in the 90\u0027s with the best cartoons, toys and games that ever existed. Now I try to bring back the heroes, iconic figures, tools and weapons back to life.\u003cbr\u003e\u003cbr\u003eDesigning 3d-models is a passion of mine and the fact that I can realize everything in my office with a 3d-printer is just stunning.\u003cbr\u003eYou will find .STL files of action figures and game props ready for 3d-printing divided in categories that are tied to different levels of monthly pledges.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE WILL THE MONEY GO?\u003c/strong\u003e\u003cbr\u003eThat\u2019s an easy one \u2013 TIME!\u003cbr\u003e\n\nI hope that Patreon will help me carve out time from my\ndaily job. As an Quality Manager for a medical device company my job absorbs\nme 100%. My dream is to get one day off work per week and design models, make\ntutorials and start an Youtube channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003cbr\u003e\u003c/strong\u003efor visiting me. Your support means a lot!\u003cbr\u003e\u003cbr\u003eJuri\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEE WHAT YOU GET FOR YOUR PLEDGE!\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://www.dropbox.com/s/s4sds9d426dmaqg/1%24%20Pledge.pdf?dl=0\" target=\"_blank\"\u003e1$\u00a0 \u00a0PACKAGE: 8 bit\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.dropbox.com/s/s4sds9d426dmaqg/1%24%20Pledge.pdf?dl=0\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.dropbox.com/s/s4sds9d426dmaqg/1%24%20Pledge.pdf?dl=0\" target=\"_blank\"\u003e3$\u00a0 \u00a0PACKAGE: 32 bit\u003cbr\u003e\u003c/a\u00
