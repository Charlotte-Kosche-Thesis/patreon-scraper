    "summary": "This is Alex Forrest (380kmh) of #TrainTwitter fame:\u00a0trains \u0026amp; train stations - considerate, passionate opinions on public transit \u0026amp; civic design - your satisfaction is my priority - welcome aboard!\u003cbr\u003e\u003cbr\u003eI began #TrainTwitter to celebrate the beauty of good passenger rail, to demonstrate its harmony with both cities and wild places, and to introduce Americans to the possibilities afforded by excellent public transit.\u003cbr\u003e\u003cbr\u003eMy work thus far has focused on Japanese trains, since I have the most familiarity with them. This Patreon is intended to open up new horizons for train-related content by providing the means to explore rail systems around the world, documenting them with photographs, videos, essays, and travel tips.\u003cbr\u003e\u003cbr\u003eYour contributions are greatly appreciated! All money raised on this Patreon will go towards travel expenses involved in creating new content (airfare, rail passes, accommodation); none of it will be used for my normal living expenses here in Massachusetts.\u003cbr\u003e\u003cbr\u003eImagine that I\u0027m on a train, riding towards the excellent content at the end of the line. You know that the train will get there eventually, but it depends on what kind of train it is! Thus:\u003cbr\u003e\u003cbr\u003eLOCAL: $1 per month - you are a fan!\u003cbr\u003e\u003cbr\u003eSEMI-EXPRESS: $5 per month - you are a passenger!\u003cbr\u003e\u003cbr\u003eRAPID: $10 per month - you are a sponsor!\u003cbr\u003e\u003cbr\u003eEXPRESS: $20 per month - you are an investor!\u003cbr\u003e\u003cbr\u003eRAPID EXPRESS: $50 per month - you are a patron!\u003cbr\u003e\u003cbr\u003eSUPEREXPRESS: $100 per month - you are a guardian angel!\u003cbr\u003e"
