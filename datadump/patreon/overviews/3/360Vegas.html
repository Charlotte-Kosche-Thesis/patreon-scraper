    "summary": "360 Vegas is one of the most popular weekly podcasts about Las Vegas in the world. If it\u0027s happening on the Strip or Fremont St and we find it interesting, its covered on the show. Specifically, we report on what happened over the last week, News, new dining and show options, deals too cool to not share and even what touring artists are coming to Vegas venues in the future. \u00a0\u003cbr\u003e\u003cbr\u003eNot only does the 360 Vegas Podcast celebrate the city, it celebrates those that love it. Each week, we scour twitter to find our favorite pictures and nominate them for the shows \"Twitpic of the Week\". The photo chosen as the winner is featured on the show with a monologue inspired by the picture. \u202fThen it is shared on all our social media outlets, Twitter, Facebook, Google+, Pinterest, Flickr and our blog 360VegasPodcast.com. \u00a0\u003cbr\u003e\u003cbr\u003eBeyond the weekly show, hundreds of hours go into additional content. \u202f360 Reviews \u202fgives Mark, his wife Keren and friends the chance to try various things in Vegas and share the experience. \u202fReviews cover everything from dining options, shows, entertainment venues and even the overall adventure of staying at a specific Las Vegas property. \u202fThese typically include an audio review recorded immediately after the experience, some background information about it, its origins, evolution, options as well as a signature monologue inspired by the encounter. \u202fThe whole thing is wrapped into a YouTube video featuring photos from the trip and the uninterrupted onsite audio.\u003cbr\u003e\u003cbr\u003eVicarious Vegas \u202fare the trip reports; the retelling of our misadventures in the city we love. \u202fThe extra effort here is not only the recovery process required after such trips but attempting to recollect what happened so we can share it. \u202fThank you pictures and credit card receipts.\u003cbr\u003e\u003cbr\u003eThe popularity of the trip reports spawned the desire to be a part of them.  So twice a year, we have listener meet ups in Las Vegas. We call them \u202f360 Vegas Vacation\u0027s. \u00a0People from all over the world attend our multi-day event. The various events planned are specifically chosen by the hosts to showcase what they consider to be the best in Vegas and deserve attention. Staples you\u0027ll find in every 360 Vegas Vacation will be a limo ride around the strip before bringing everyone down to Fremont St for a night, bar/lounge meet and greets, group dining, group gaming and slot races. \u00a0\u003cbr\u003e\u003cbr\u003eVintage Vegas \u202fis the concept that inspired the creation of 360 Vegas. \u202fIt\u0027s our chance to share Vegas history, specifically the people, properties and events that helped shape the city into the greatest place on earth.  To acquire such knowledge requires, no exaggeration, hundreds of hours researching, reading and filtering though the excessive amount of myths out there. \u00a0The goal is to learn the truth of Vegas history and share it like it seldom ever is.  If Mark is known for only one thing once his time in this world is done, it will be for 360 Vintage Vegas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
