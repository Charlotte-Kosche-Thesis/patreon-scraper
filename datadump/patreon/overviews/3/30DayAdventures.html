    "summary": "You are already a regular reader of my blog but how\nwould you like to have a say in my Adventures? Now is your chance to become a\n\u003cem\u003ePatron \u003c/em\u003eof \u003ca href=\"http://30dayadventures.ca/\" rel=\"nofollow\" target=\"_blank\"\u003e30 Day Adventures\u003c/a\u003e and become part of my advisory council. What does\nthis mean? \u003cstrong\u003eMy content will always be\nfree to read and share,\u003c/strong\u003e the only difference is now you have a say in where\nand what I\u2019ll be doing.\u003cbr\u003e\n\u003cbr\u003e\n\nHow would you like to\nhave the \u003cem\u003eopportunity \u003c/em\u003eto join me on an adventure, be recognized on the blog, or\neven have a coffee date with me to talk about anything that is on your mind? Sign up to be a monthly\nPatron and those are just some of the perks you\u2019ll be eligible for. Every perk\nincludes a big hug! Scroll below to see the list of\nmonthly Patron levels and the perks that go with each one.\u003cbr\u003e\n\u003cbr\u003e\n\nApproximately 60% of my day is spent chasing after\nbrands and agencies for their $$$$ support to keep the adventures going, I\u2019d\nrather spend that time developing ways to better share my adventures with you,\nincluding more videos and a 30 Day Adventures APP.\u003cbr\u003e\n\u003cbr\u003e\n\nSupporting me here through Patreon allows me to focus\n100% on creating great content and gives you direct input on that content.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo here is my pledge to you.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cem\u003eI will listen to what you want to see on\n30 Day Adventures\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cem\u003eI will produce content you\nare interested in\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cem\u003eYou will learn something useful and new\n(almost) every day\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cem\u003eI will do my best to constantly improve the\nquality of that content\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cem\u003eI will have fun doing it, and make sure\nyou have fun (and learn) as well.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\n\n\n\n\n\n\n\n\n\nSimple\nenough? Let\u0027s explore the world and create some memorable adventures together.\u003cbr\u003e\u003cbr\u003eThanks\u003cbr\u003eMarc Smith\u003cbr\u003e\u003cbr\u003e"
