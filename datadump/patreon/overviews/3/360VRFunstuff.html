    "summary": "360 video, VR and Fun is a Youtube channel dedicated to posting high quality 360 and fun videos from Europe and Hong Kong\u003cbr\u003e\n\n\u003cstrong\u003eWhy Patreon?\u003cbr\u003eToday 18.8. 2017 We get this info from Youtube:\u003cbr\u003eAfter  manually reviewing your video, we\u2019ve confirmed that it isn\u2019t suitable for all advertisers. As a result, it will continue to run limited or no ads.\u003cbr\u003eSo we ask for your support for our next destination \"No pants are the Best pants\"\u003cbr\u003eNext city .......\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e Previously \u00a0our YouTube channel could only exist due to the ad revenue shown on videos. Now there is around a 99% drop in revenue from all not advertiser friednley content videos so in order to sustain the channel and keep posting regularly fan funding has had to be set up. This decision hasn\u0027t been taken lightly and is a last resort.\u003cbr\u003e\n\n\u003cbr\u003e The YouTube advertising problems started in late March 2017 and affected all creators of non family friendly content. This channel was already experiencing some problems before that with being deemed not \u0027advertiser friendly.\u0027\u003cbr\u003e\n\n\u003cbr\u003eThese YouTube problems have affected every channel across the board that post \u0027mature\u0027 content.\u003cbr\u003e\n\n\u003cbr\u003e By supporting the 360 video, VR and Fun YouTube channel on Patreon, this will greatly reduce the dependency on YouTube ad revenue. This in turn will hopefully lead to greater flexibility on what content will be posted (more personal interactions etc...) as the YouTube guidelines will have less of an influence.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your help we will make the next episode and show it first to our supporters-\u003c/strong\u003e\u003cbr\u003ealso you will get a\u00a0\u003cbr\u003eLive Streams from the day.\u003cbr\u003e\u003cbr\u003e"
