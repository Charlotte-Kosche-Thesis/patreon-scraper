    "summary": "\u003cem\u003e\u003cem\u003eLooking for Entre-vestors... for a co-working space for entrepreneurs and creators...idea inspired by Casey Neistat\u0027s 368 in nyc.\u00a0 368.blue will be located in Winchester, KY and will be a collaborative space with podcasting and video equipment, inspiring art, drones, boosted boards, and creator merch!\u00a0 It\u0027ll be awesome!\u00a0 :)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eAfter being a life-long entrepreneur (well, age 12-27), I find myself at an 8-4 job and am rather enjoying it! But, the entrepreneur in me is whispering, occasionally YELLS to me to start something again. I started blogging back in 2015, but hadn\u0027t written anything for a while, and lately have had so many ideas of what to share from my rocky journey through entrepreneurship and the lessons learned along the way. \u003cbr\u003e\n\u003cbr\u003eI\u0027m still pretty young, but I have had quite a bit of experience in one area, well two: money and starting businesses. A mentor of mine recently passed along this gold nugget: \"What is the secret of a happy life? Good judgment. How does one obtain good judgment? Bad judgment.\" \u003cbr\u003e\n\u003cbr\u003eUnfortunately, I have experienced my fair share of bad judgment in regards to money and business. But...fortunately for you, I have learned some good judgment along the way that I\u0027m excited to share and that will hopefully save you from my same bad judgments. Because, you know, you can also obtain good judgment (and have an easier time of it) if you can learn from other people\u0027s bad judgment. \u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eThanks for stopping by! You can find my website at\u00a0\u003c/em\u003e\u003ca href=\"http://www.giveearnlive.com\"\u003ewww.giveearnlive.com\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e"
