    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FejLasnZ9JvQ\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DejLasnZ9JvQ\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FejLasnZ9JvQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=ejLasnZ9JvQ",
    "one_liner": "A psychological fantasy visual-novel styled play about flowers and Hell... yup. ",
    "patron_count": 2,
    "pay_per_name": "video",
    "pledge_sum": 1350,
    "pledge_url": "/bePatron?c=193917",
    "published_at": "2016-06-08T02:35:48+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to Asphodel Project! Thank you very much for visiting this page!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e~art in this video is not representative of final product~\u003cbr\u003e\u003cbr\u003e*:\uff65\u2727 \u003cstrong\u003eNEW REWARD TIERS NOT MENTIONED IN VIDEO\u003c/strong\u003e\u2727\u20db*:\uff65\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2740\u00a0S Y N O P S I S \u2740\u003c/strong\u003e\u003cbr\u003eAn alien species of flower is discovered in Japan:\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ethe Asphodel.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e It is rumored to have the ability to mentally and spiritually transport one to the Underworld by means of its hypnotic pollen. \u003cbr\u003e\u003cbr\u003eIn this \u201cplane\u201d, people are not limited by physicality and can turn into or have whatever power and appearance they so wish. \u003cbr\u003eHowever, the flower\u2019s effects forge only a temporary Eden.\u00a0\u003cbr\u003e\u003cbr\u003eSeparated mind from body, you are only as alive as you are mentally capable. Alternate forms are limited by performance in the 9 varying types of intelligence. The weak will continue to die; the strong will remain victorious. That is a statement of survival.\u00a0\u003cbr\u003e\u003cbr\u003eA group of 6 individuals, all seemingly unrelated, will help determine the rate of the flower\u2019s destruction. Will the means justify the end? Or will the end justify the means?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe play will cover the following genres:\u003c/strong\u003e\u003cbr\u003ePsychological Horror, Drama, Fantasy\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo yes... dark themes will be addressed. Profanity will also be used.\u00a0\u003cbr\u003e\u003cdel\u003eThink of this as your warning.\u00a0\u003c/del\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e_________________________\u003cbr\u003e\u003cstrong\u003e\u2740 C H A P T E R \u00a01 \u00a0B R E A K D O W N \u2740\u003cbr\u003e\u003ca href=\"http://i66.tinypic.com/30cabuo.png\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i63.tinypic.com/2ebebm8.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e*Currently subject to change\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon and credit card fees:\u003c/strong\u003e 7-9% total, calculated based on roughly 8%\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMilestone goals: \u003c/strong\u003eTo be edited! Feel free to suggest things!\u003cbr\u003e_________________________\u003cbr\u003e\u003cstrong\u003e\u2740\u00a0I N T E R E S T E D \u00a0I N \u00a0J O I N I N G ? \u2740\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e: Voice Actors :\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://tinyurl.com/hkzn9n5\" rel=\"nofollow\" target=\"_blank\"\u003eAUDITIONS ARE OPEN!\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e: Sound Designer :\u003cbr\u003e\u003cbr\u003e:\u00a0Sound Mixer :\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e: Composer :\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/forms/87tYG92dPjH2dhVg1\" rel=\"nofollow\" target=\"_blank\"\u003eNOW ACCEPTING TECHNICAL STAFF APPLICATIONS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor all other applications and professional inquiries: \u003c/strong\u003easphodelproject[at]gmail[dot]com\u003cbr\u003e\u003cem\u003e_________________________\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u2740 R I S K S \u00a0\u0026amp; \u00a0C H A L L E N G E S \u2740\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere are \u003cstrong\u003etwo main challenges \u003c/strong\u003eI see: balancing my life for this project and keeping communication with staff.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, I am a full-time university student with basically 2 part-time jobs. My education, financial stability, and personal health are my priorities. Meaning, there may be times of hiatus due to focusing on these aspects. Regardless, I should be able to at least keep up with weekly updates (even if the update is that there may be none).\u00a0\u003cbr\u003e\u003cbr\u003eMost work will be conducted via internet. I\u0027ve seen too many projects crash and burn because people couldn\u0027t be contacted for their responsibilities. Unfortunately, I can\u0027t and won\u0027t attempt to control how people communicate with me. I can only ask for so much.\u003cbr\u003e_________________________\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eNow, to ramble what I didn\u0027t say in the video! HUZZAH!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThis project has a lot of personal meaning to me, first and foremost. Not only are the characters very close to heart; but some of the topics in this play are very real issues that many people (including myself) can relate to, unfortunately. I believe that catharsis in art is the first step in self reflection and positive change. Hopefully this project accomplishes such.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m very much a \"try-to-do-everything-themselves\" type of person... especially, again, with such a personal project. I tried to do the art and realised I didn\u0027t have the artistic skill required to... accurately depict the mood and scenery in my mind. I remembered an artist I looked up to, thought their style would be perfect for the job, and asked. I also knew a wonderful animator, so I asked them. Thankfully, both of them said yes!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eThe main reason for this Patreon is to thank all those\u003c/strong\u003e who are lending me a helping hand and giving me support to make these fluttering thoughts into actuality, rather than \u003cbr\u003e\u003cem\u003e\"Oh yeah, that\u0027s a cool concept. Let\u0027s just think about how cool that would be and not do anything about it.\" \u00a0\u003c/em\u003eI want to give rightful compensation for anyone\u0027s hard work here on our rather small team.\u00a0Our core members as of right now are Me (Cerberus), Zephyo as illustrator, and Catalyst as animator. Of course, there are a few wonderful friends helping out behind the scenes! Thank especially those few for being my support during rough times and giving initial feedback!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eAs a patron, you have my deepest thanks and I hope you continue to support this project and watch it grow together. Seriously, Thank you. \u003cbr\u003e\u00a0\u003c/strong\u003eI have VERY big plans for it in the future!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Addresses for merch-related tiers will not be collected until all products are finalised and ready to be shipped. Thus, preferred contact information is essential.\u00a0\u003cbr\u003e\u003cbr\u003eAlso shoutout to those \u00a0who get the tier name references!\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
