    "summary": "\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWARNING: \u003cem\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003ePlease do NOT pledge to me\u003c/strong\u003e if you find that the quantity of my content per update does not meet your expectations.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI make content at my own pace. Please don\u0027t ask me when or how much is going to be added to the game next.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eKatie\u0027s Corruption (Game)\u003c/span\u003e\u003c/span\u003e: latest version:\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://www.patreon.com/posts/katie-1-18-17764814\"\u003e1.18\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSORRY! No more free public versions due to Patreon\u0027s new guidelines. You can google Katie\u0027s Corruption and try it out.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEarly release:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHannah\u0027s Corruption (Comic)\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e: You can google this. Patreon won\u0027t allow a direct link.\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://e-hentai.org/g/1025516/f536d868dc/\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eLatest high level decision poll:\u00a0\u003c/span\u003e\u003c/strong\u003eClick the featured tag \u00a0to the left!\u003cbr\u003e\u003cbr\u003eHi Friends! Welcome to my Patreon Page!\u003cbr\u003e\u003cbr\u003eI\u0027m 3Diddly, and I create 3D comics and visual novel games!\u003cbr\u003eWhat I try to aim for is realism in the characters in my story. In this manner the story will feel more immersive and less forced like in a lot of other erotic stories.\u003cbr\u003e\u003cbr\u003eMain fetishes in my comics and games:\u003cbr\u003eCorruption\u003cbr\u003eBody modification: Breast and buttocks augmentation, tattoos, hair change, piercings\u003cbr\u003eNetorare\u003cbr\u003eCheating\u003cbr\u003eImpregnation\u003cbr\u003eGirls being huge sluts!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThere are \u003cstrong\u003e3 \u003c/strong\u003eways to play Katie\u0027s Corruption:\u00a0\u003c/span\u003e\u003cbr\u003e1. \u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003ePure corruption: \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy increasing your \"Manipulation points (MP)\", you can degrade your \"True Feelings Points (TFP)\". If you obtain a high MP and low TFP, Katie will be more likely to cheat and become a slut!\u00a0\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e(\u003cstrong\u003eWarning\u003c/strong\u003e: Pure corruption route can only be started at 6 or lower True Feelings Points)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e2. \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eManipulation:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBy maintaining a high \"True Feelings Points (TFP)\" number and scoring high on \"Manipulation points (MP)\", Katie will stay loyal to her fianc\u00e9, but will still do dirty deeds!\u003c/div\u003e3. \u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003ePurity:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eKeeping a high TFP and low MP, Katie will stay as pure as possible. However, this is not the focus of the game, so this route will have the least amount of content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some screenshots of Katie\u0027s Corruption:\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VY5DJMP.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/y5tUvVH.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/A2LcdDJ.jpg\"\u003e\u003cbr\u003eALL the comics and games I make will always be free once they are finished and ready for public release! All content I create is not for profit. Your pledges will go towards supporting my projects and keeping me motivated! Thanks for your interest in my works!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u00a0\u003c/strong\u003e\u003cstrong\u003eWill you make new comics? When?\u003cbr\u003eA: \u003c/strong\u003e\u003cem\u003eI currently have no plans on making new comics. When I finished Hannah\u0027s Corruption, people had different opinions and the reception was largely negative. Many people complained about how the ending to the comic didn\u0027t suit their own individual preferences. I\u0027m going to concentrate on games now so that people with different views and tastes can get their own ending rather than having a unique ending forced upon them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eQ: Why don\u0027t you make more content? I\u0027m really angry that I pledged to you. You\u0027re lazy and slow.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003e\u003cem\u003eI make content at my own pace. If you find it too slow, I apologize. \u003cstrong\u003ePlease do not pledge to me\u003c/strong\u003e\u00a0if you find that the quantity of my content does not meet your expectations.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ: I can\u0027t get to \"x\" scene! The game won\u0027t let me!\u003cbr\u003eA: \u003c/strong\u003e\u003cem\u003ePlease read the short game guide I posted above. The game is meant to be played multiple times with different outcomes.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eQ: Why are all your male characters old and repulsive? I hate them!\u003cbr\u003eA: \u003c/strong\u003e\u003cem\u003eI like older and more dominant male characters.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
