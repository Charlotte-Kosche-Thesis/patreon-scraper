    "summary": "I don\u2019t work in tech or design. I\u2019m not a maker, an influencer, a creative, or a guru. I\u2019m neither disrupting nor evangelizing. \u003cbr\u003e\u003cbr\u003eI write. I write middling-form pieces that alternate between the analytical and the confessional. I try to write well enough that my work is not unpleasant to read, and I try to think clearly enough that my work will not leave you more confused than when you began.\u003cbr\u003e\u003cbr\u003eYou can see examples of my work in the following places:\u003cbr\u003e\u003cbr\u003eMy TinyLetter, the Falibillist: \u003ca href=\"https://tinyletter.com/3fingeredfox\" rel=\"nofollow\"\u003ehttps://tinyletter.com/3fingeredfox\u003c/a\u003e\u003cbr\u003eMy blog: \u003ca href=\"http://threefingeredfox.net/\" rel=\"nofollow\"\u003ehttp://threefingeredfox.net/\u003c/a\u003e\u003cbr\u003eMedium: \u003ca href=\"https://medium.com/@3fingeredfox\" rel=\"nofollow\"\u003ehttps://medium.com/@3fingeredfox\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThere you will find \u003ca href=\"https://medium.com/@3fingeredfox/margaret-hamilton-lead-software-engineer-project-apollo-158754170da8#.gbxwnxj7e\" rel=\"nofollow\"\u003ean article\u003c/a\u003e about Margaret Hamilton\u2014the woman who programmed the Apollo lander\u2014a piece that was seen maybe a million times and that started an equal number of memes. Also, such topics as the Chomsky/\u017di\u017eek beef, Jane Jacobs, socialism, birds, Medicare, logical paradoxes, online free speech, and my struggles to repair a recalcitrant toilet.\u003cbr\u003e\u003cbr\u003eWhat\u00a0do I want out of Patreon? Out of you? To now, I\u0027ve been good at reading and writing, and not very good at capitalist accumulation. Your contributions won\u0027t pay for research, or assistants, or better equipment. Instead, it will pay for the upkeep and improvement of my biochemistry: The shelter, food, medicine, and durable medical devices that will ensure my body\u0027s physical homeostasis.\u00a0\u003cbr\u003e\u003cbr\u003eThank you. No, thank \u003cem\u003eyou\u003c/em\u003e."
