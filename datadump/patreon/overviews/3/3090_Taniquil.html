    "summary": "Hi! My name is Amy, I\u0027m 27 and have been glassblowing for a little over 3 years now. I started out doing larger\u00a0\u003ca href=\"https://i.imgur.com/GjesJIW.jpg\"\u003efurnace glassblowing\u003c/a\u003e before discovering the joy that is torch working!\u003cbr\u003eFrom the moment I first stood behind the torch and made my first bead I knew I had found what I was meant to be doing. I already knew I was obsessed with glassblowing from my previous years of furnace blowing work, but this took it to a whole new level. I love the challenge that every piece brings and the pure joy of a finally finished piece.\u003cbr\u003e\u003cbr\u003eI have made this Patreon page as a way to help continue my dream of glass blowing \u0026amp; streaming full time. Glass blowing is an extremely expensive craft and takes a lot to keep up with expenses. Below is just a small list of expenses that I must pay each month to keep things going:\u003cbr\u003e\u003col\u003e\u003cli\u003eInternet (For streaming, purchasing materials, bill pay, research, etc...)\u003c/li\u003e\u003cli\u003eElectricity (Kiln, computer, studio lighting, heat, etc...)\u003c/li\u003e\u003cli\u003eOxygen Tank Rentals ($80 per delivery of new tanks, typically twice a month)\u003c/li\u003e\u003cli\u003ePropane Tank Rentals ($50 per delivery of new tank, typically once every two months)\u003c/li\u003e\u003cli\u003eGlass blowing supplies (tools, packaging supplies, misc. other materials besides glass)\u003c/li\u003e\u003cli\u003eGlass material (glass tubing, glass rods, frit glass, etc...)\u003c/li\u003e\u003cli\u003eRent (studio)\u003c/li\u003e\u003cli\u003emiscellaneous repairs (can vary each month depending on what needs fixing)\u003c/li\u003e\u003c/ol\u003eThis all adds up VERY quickly and can be quite the slap in the face when looking at your bank account at the end of the month.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron you will receive access to the exclusive discord channel, exclusive stickers to collect, shout outs and more!\u00a0\u003cbr\u003e\u003cbr\u003eThe support from you to follow my dream means the world to me and\u00a0I can\u0027t thank all of you enough!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/taniquil\" target=\"_blank\"\u003eYou can find my LIVE streams HERE!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
