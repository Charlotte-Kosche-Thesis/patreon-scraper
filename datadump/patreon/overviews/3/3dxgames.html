    "summary": "\u003ch2 style=\"color: rgb(255, 0, 153);\"\u003eAdult games\u003c/h2\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/MRLX98QlIKw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch4 style=\"color: rgb(255, 0, 153);\"\u003eCheck my latest work\u003c/h4\u003e\nI\u0027m currently working on Anal Introduction to show off what I can do and convince people to support me. It\u0027s still in the very early stages, but you can download the latest version\u00a0\u003ca href=\"https://www.3dx-games.com/anal-introduction\" rel=\"nofollow\" target=\"_blank\"\u003efrom my website.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m making adult games and want to go pro. The pledges will help me transition from hobbyist to full time game designer and it will help pay for the licenses, assets and hiring freelancers to enrich my games.\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(255, 0, 153);\"\u003eActual gameplay\u003c/h4\u003e\nMost adult games aren\u0027t much more than a more complicated way to watch porn. There are some story elements and perhaps some small puzzles. I would like to make games with actual gameplay where you have to do more than click through to the next image or video.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(255, 0, 153);\"\u003eReal time 3D graphics\u003c/h4\u003e\nThe\u00a0\n\u003ca href=\"https://www.3dx-games.com/high-tide-harbor\" rel=\"nofollow\" target=\"_blank\"\u003eprevious two games\u003c/a\u003e I\u0027ve made were done using pre-rendered graphics with Daz Studio, but I want to move to real time games. It\u0027s much better suited to creating \n\u003cstrong\u003eactual games with good gameplay\u003c/strong\u003e instead of clicking through a series of images and animations with a bit of story added.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(255, 0, 153);\"\u003eWhat are you working on right now?\u003c/h4\u003e\nThe game is called Anal Introduction. It\u0027s going to be completely free for everyone, \n\u003cstrong\u003eincluding people who don\u0027t become a patron\u003c/strong\u003e. With this game I will optimise my pipeline and I\u0027ll use it to promote my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\nIn short the story behind the game: You have a loving girlfriend that you have been dating for some time now. She has invited you over for another romantic dinner at her place. Naturally you\u0027re going to show up with your A game, but you\u0027re also going to try and convince her to have anal sex for the first time.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(255, 0, 153);\"\u003eIf the next game is free for everyone, why would I become a patron now?\u003c/h4\u003e\nYou should \u003cstrong\u003ebecome a patron if you want to follow along with the game design, get insight in game mechanics and get artwork\u003c/strong\u003e. You can see some samples of these here:\u00a0\u003ca href=\"https://www.patreon.com/3dxgames/posts?tag=Public%20Sample\"\u003ePublic sample posts.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you want exclusive content and free games that come with being a patron, then you should come back in January.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"color: rgb(255, 0, 153);\"\u003eWhere can I find more info on 3DX Games?\u003c/h4\u003e\nOn my site:\u00a0\n\u003ca href=\"https://www.3dx-games.com\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.3dx-games.com\u003c/a\u003e. You can find info on the previous games I\u0027ve made and ongoing development of current games.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://3dxgames.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://www.3dx-games.com/sites/default/files/tumblr-logo.png\" style=\"width: 56px; float: left; margin: 0px 10px 10px 0px;\" width=\"100px\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/3dxGames\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://www.3dx-games.com/sites/default/files/TwitterLogo_%2355acee.png\" style=\"width: 55px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://www.3dx-games.com/sites/default/files/pictures/logos/picarto-logo-100.png\" style=\"float: left; width: 56px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e"
