    "summary": "Thank you so much for finding my Patreon page. \u003cstrong\u003eI\u0027m passionate about enriching lives by cultivating goodness, truth, and beauty in art and am asking you to be a part of \nit.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2016, patrons supported a trip to Florence, Italy, to expand my painting techniques in the style of the Old Masters.  I\u2019m happy to say that the trip was in every way a success. \u003cstrong\u003eI learned so much\u003c/strong\u003e and I believe my work has benefited tremendously. \u003cbr\u003e\u003cbr\u003eI feel like I not only learned better technique while I was there, but am \u003cstrong\u003eon a journey to learn more about beauty in general and have begun to find more of \u201cmy voice\u201d in both subject matter and the style in which I feel called to paint.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m keen to film a series \nof tutorials and I have so many exciting ideas for paintings just \nwaiting to happen!\u003cbr\u003e\u003cbr\u003eBut \u003cstrong\u003eI\u2019ve had a few challenges\u003c/strong\u003e since my return home. Some of you know that my husband and I have been house-sitters for some time, and often the conditions in the homes we \u201csit\u201d are not conducive to oil painting. Poor lighting or too much pet hair :/ can mean weeks of being unable to work!\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027m hoping 2017 will be the year I\u0027m able to get \u003cstrong\u003ea permanent studio, a place where I can set aside time to work\u003c/strong\u003e. It\u0027s a goal you can contribute towards by supporting my Patreon page. \u003cbr\u003e\u003cbr\u003eMeanwhile, I\u2019ve got several exhibitions coming up this year and have made progress on several works and commissions which\u003cstrong\u003e I hope to show you\u003c/strong\u003e soon!  I\u2019ll be posting updates for my patrons from time to time to let you know how I\u2019m going. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am so fortunate to have patrons I consider foremost as friends\u003c/strong\u003e! Friends who are willing to help and fortify me and be a part of what I create. Your support means the world to me! \u003cbr\u003e"
