    "summary": "\u003cstrong\u003eBecome a Fan of JKB and\u00a0help his\u00a0vision become reality!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJKB\u003c/em\u003e is a YouTube show that focuses on \u003cstrong\u003eVideo Game Reviews\u003c/strong\u003e, JKB Live Shows and the brand \u003cstrong\u003enew weekly Podcast \"Coin Slot Saturday\"\u003c/strong\u003e. (Starting February 24th at 2pm EST)\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating Video Game content since October 2009 and have evolved immensely over the past five years. With your support, we plan on taking \u003cem\u003eJKB\u003c/em\u003e\u00a0to the next level of full time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew Weekly Podcast!: Starting February 24th! COIN SLOT SATURDAY! Stay tuned for more info! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMuch effort goes into the production of every video we share with you on YouTube. From analysing and researching the subject of each video to filming, exporting, editing, encoding, uploading, and most importantly, actively interacting with our viewers through social media outlets...on average, this process takes anywhere from 5-8 hours for general videos and 8-20 hours per Video Game review. As of February 5th, 2018, I\u0027ve have released \u003cstrong\u003e949 videos\u003c/strong\u003e. This journey has been remarkably rewarding as we have had the pleasure of offering the Video Game Community a real and unbiased alternative to major internet outlets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow here is where you can help JKB!\u003cbr\u003e\u003cbr\u003eGame Content / Podcast: \u003c/strong\u003eTo be blunt, I want to review more games including multi-console releases (think PS4 Pro/XB1X comparisons). With PS4, XB1, Nintendo Switch, PC, it is currently out of my reach due to financial limitations to be able to cover all the games I want to share with you.(New games cost $100 in Canada) We are on pace to review at least 50 Video Games this year alone and with prices on the rise in Canada, this is a staggering number of games to purchase and cover. With your support, we will review as many games as possible across all platforms mentioned above.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
