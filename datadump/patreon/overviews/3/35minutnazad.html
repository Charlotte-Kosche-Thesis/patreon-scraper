    "summary": "\u0412\u0441\u0451, \u043e \u0447\u0451\u043c \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u043e\u0436\u043d\u043e \u043c\u0435\u0447\u0442\u0430\u0442\u044c: \u0434\u0435\u0432\u0443\u0448\u043a\u0438, \u043a\u043e\u043c\u0438\u043a\u0441\u044b, \u043f\u043e\u0434\u043a\u0430\u0441\u0442. \u003cbr\u003e\u00ab35 \u043c\u0438\u043d\u0443\u0442 \u043d\u0430\u0437\u0430\u0434\u00bb \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435\u043c \u0441\u0432\u043e\u0438\u043c \u043e\u0431\u044f\u0437\u0430\u043d \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u043e\u0439 \u0444\u0440\u0430\u0437\u0435 \u041e\u0437\u0438\u043c\u0430\u043d\u0434\u0438\u0438 \u0432 \u0444\u0438\u043d\u0430\u043b\u0435\u00a0\u00ab\u0425\u0440\u0430\u043d\u0438\u0442\u0435\u043b\u0435\u0439\u00bb, \u0430 \u043f\u043e\u044f\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u2013 \u0441\u0430\u0439\u0442\u0443\u00a0\u003ca href=\"http://kg-portal.ru/\"\u003e\u00ab\u041a\u0413-\u041f\u043e\u0440\u0442\u0430\u043b\u00bb\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u0412 \u00ab\u041a\u0413\u00bb-\u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430\u0445 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u044e\u0442 \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u0441\u0451: \u043a\u0438\u043d\u043e, \u0441\u0435\u0440\u0438\u0430\u043b\u044b, \u0430\u043d\u0438\u043c\u0435, \u0438\u0433\u0440\u044b, \u0432\u0430\u0448\u0438\u0445 \u043c\u0430\u043c\u043e\u043a; \u043d\u043e \u043d\u0438\u043a\u0442\u043e \u0435\u0449\u0451 \u043d\u0435 \u0437\u0430\u043c\u0430\u0445\u0438\u0432\u0430\u043b\u0441\u044f \u043d\u0430 \u043a\u043e\u043c\u0438\u043a\u0441\u044b. \u0427\u0442\u043e\u0431\u044b \u0412\u0441\u0435\u043b\u0435\u043d\u043d\u0430\u044f \u043e\u0431\u0440\u0435\u043b\u0430 \u0440\u0430\u0432\u043d\u043e\u0432\u0435\u0441\u0438\u0435, \u044d\u0442\u043e\u0442 \u043d\u0435\u0434\u043e\u0447\u0451\u0442 \u0441\u0440\u043e\u0447\u043d\u043e \u043d\u0430\u0434\u043e \u0431\u044b\u043b\u043e \u0438\u0441\u043f\u0440\u0430\u0432\u043b\u044f\u0442\u044c.\u00a0\u003cbr\u003e\u003cbr\u003e\u0412 \u044d\u0442\u043e\u0442 \u0440\u0430\u0437 \u043f\u043e\u0441\u0440\u0435\u0434\u0438 \u0448\u0443\u043c\u043d\u043e\u0433\u043e (\u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043c\u0443\u0436\u0441\u043a\u043e\u0433\u043e!) \u043f\u0440\u0430\u0437\u0434\u043d\u0438\u043a\u0430 \u00ab\u0414\u0420\u041a\u0413\u00bb\u00a0\u0434\u0432\u0435 \u0434\u0435\u0432\u0443\u0448\u043a\u0438 \u0431\u0438\u0442\u044b\u0439 \u0447\u0430\u0441 \u043e\u0431\u0441\u0443\u0436\u0434\u0430\u043b\u0438 \u003ca href=\"http://kg-portal.ru/movies/majorgrom/\"\u003e\u00ab\u041c\u0430\u0439\u043e\u0440\u0430 \u0413\u0440\u043e\u043c\u0430\u00bb\u003c/a\u003e\u2014 \u0438 \u043f\u0440\u0438\u0448\u043b\u0438 \u043a \u0432\u044b\u0432\u043e\u0434\u0443, \u0447\u0442\u043e \u0442\u0430\u043a\u0438\u0435 \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u044b \u043d\u0435\u043b\u044c\u0437\u044f \u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0442\u0435\u0442-\u0430-\u0442\u0435\u0442.\u00a0\u0422\u0430\u043a \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0441\u044f \u043f\u0438\u043b\u043e\u0442\u043d\u044b\u0439 \u0432\u044b\u043f\u0443\u0441\u043a \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 \u043f\u0440\u043e \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u003cstrong\u003e\u003ca href=\"http://kg-portal.ru/movies/35minutesago/\"\u003e\u00ab35 \u043c\u0438\u043d\u0443\u0442 \u043d\u0430\u0437\u0430\u0434\u00bb\u003c/a\u003e\u003c/strong\u003e \u2014 \u0430 \u0437\u0430 \u043d\u0438\u043c \u043f\u043e\u0442\u044f\u043d\u0443\u043b\u0441\u044f \u0438 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439. \u0412\u0435\u0434\u0443\u0449\u0438\u0435 \u0443\u0436\u0435 \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b\u0438 \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432 \u0
