    "summary": "\u003cimg src=\"http://314arts.com/wp-content/uploads/2017/01/cropped-header.png\" style=\"width: 336px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe have been creating games for quite a while now and we stand for old school games without microtransactions. Our games are fairly cheap and we want to offer our fans a chance to support us financially on a voluntary basis.\u003cbr\u003e\u003cbr\u003eOur First Game:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mnBKvbxMZiw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eVENGEANCE:\u003cbr\u003eAre you tired of modern fps games with microtransactions, paid crates and unresponsive developers? We want to go back to a more civilized time where you bought a game and you had all of its contents. Join us to help us to make this dream come to reality.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur First FPS KIT:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/HQEQVekLBVg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMMMP FPS KIT:\u003cbr\u003eThe modular design of this project sets it apart from other Unity multiplayer kits. Everything is made for ease of use (As far as that was possible). If you need help, look in the manual and if you don\u0027t find what you need, ask on AU or seek help on the Discord server!"
