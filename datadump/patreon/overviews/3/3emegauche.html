    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBecome the music producer you always wanted to be!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\u003cimg src=\"http://www.3emegauche.tv/wp-content/uploads/2014/08/Logo-e1408033775681.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\nYou\u0027re here! That means that you love \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ereal authentic music\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003eplayed by \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ereal authentic musicians\u003c/span\u003e as much as we do! And that you probably spend your time thinking about music, new artists, and about ways to get more\u003cstrong\u003e \u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003einvolved with your favourite bands\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\nJoin us on Patreon and embark in our never ending quest to produce better music:\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ebecome a music producer yourself\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e!\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003e - Here is an example of our music videos\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e - \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ytie995zY-Q?list=PLTqMB_bo9apa-JiGh0eoeurIPkE1jhyg6\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e - But what\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- With as little as a $1 donation per video, you\u0027ll have access to\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e some exclusive content\u003c/span\u003e\u003c/span\u003e on this page and we\u0027ll \u003cspan style=\"color: rgb(227, 108, 9);\"\u003efollow you on Twitter\u003c/span\u003e ! You can also have your \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ename\u003c/span\u003e or the name of your band appearing in your favorite artists videos,\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e ask questions to the bands\u003c/span\u003e we shoot or even \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eask us to shoot a band\u003c/span\u003e you like !! \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e- And how many music videos will you release per month? \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- Around 8 (max 12) videos every month. Don\u0027t worry \nthough, as you can \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eset a monthly maximum\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eamount \u003c/span\u003ewhen you sign up, so that you \nnever donate more that you can afford !\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e- I don\u0027t have much money, can I still become a Patron? \u003cbr\u003e \u003cbr\u003e\u003c/strong\u003e- Yes, of course, even \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1 per \nmusic video \u003c/span\u003ewill make a huge difference for us and would be greatly \nappreciated ! \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e- Can I stop donating if I don\u0027t want to anymore? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- If you don\u0027t want to donate anymore, or even if you want\n to donate less, that\u0027s ok. You can change or\n cancel the account \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewhenever you want\u003c/span\u003e. \u003cbr\u003e"
