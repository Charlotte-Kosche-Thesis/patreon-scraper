    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u00bfQu\u00e9 son los 3 Gordos Bastardos?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAunque suene extra\u00f1o, 3 Gordos Bastardos es una agrupaci\u00f3n de m\u00e1s de 3 personas con el enfoque de crear contenido web editorial multimedia sobre videojuegos, c\u00f3mics y cine. Originalmente nuestro proyecto se encontraba sustentado por videos en Youtube sobre videojuegos, pero gracias al apoyo de nuestra creciente base de fans, logramos construir nuestro propio portal web en donde podemos poner nuestras sandeces: 3GB.com.mx.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.3gb.com.mx/wp-content/uploads/2018/02/Pat03.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tHemos trabajado los \u00faltimos 9 a\u00f1os de nuestras vidas en crear un proyecto basado en la honestidad, la diversi\u00f3n y el sincero disfrute por los juegos de video y dem\u00e1s cosas geek al conectar, creemos, directamente con los gustos e intereses de nuestro p\u00fablico. 3 Gordos Bastardos nunca ha sido un proyecto enfocado en promocionar o complacer a nadie m\u00e1s que a nosotros mismos, nuestra opini\u00f3n y la gran comunidad de fans del gordeo que se ha formado alrededor de ella.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tComo una agrupaci\u00f3n peque\u00f1a tenemos la ventaja y desventaja, dependiendo del punto de vista, de no depender econ\u00f3micamente de ning\u00fan tipo de patrocinador, casa editorial o cualquier tipo de ente u organizaci\u00f3n que dicte la direcci\u00f3n y el tono de nuestro contenido. Honestamente nuestra libertad nos encanta, ya que hemos podido expresarnos sin tapujos desde el primer d\u00eda que decidimos embarcarnos en esta aventura. Lo malo es que esa misma libertad ha impedido que el proyecto se desarrolle plenamente y es aqu\u00ed donde entra en juego Patreon.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tComo ustedes saben, nuestro recurso m\u00e1s valioso en los \u00faltimos a\u00f1os ha sido el tiempo del cual disponemos para realizar todas las tareas y el trabajo necesario para mantener un proyecto como lo es 3GB. En estos momentos, nos encontramos al l\u00edmite. Los d\u00edas disponibles que tenemos para laborar ya han dado de s\u00ed y sentimos que esto es lo que est\u00e1 limitando un crecimiento como a nosotros y, queremos creer, a ustedes les gustar\u00eda ver.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tEs por esto que hemos decidido hacer cambios dr\u00e1sticos a nuestra presencia aqu\u00ed en Patreon para tratar de dar el siguiente paso. La gente que nos sigue sabr\u00e1 que, a pesar de que los 3 miembros principales del staff de 3GB, es decir, Adri\u00e1n, Eze y Rafa se esfuerzan constantemente por contribuir con el contenido, Rafa no ha podido estar tan presente como le gustar\u00eda, debido principalmente a sus compromisos laborales. Sin embargo, con este cambio tenemos la intenci\u00f3n de que, inicialmente, y con su ayuda banda, podamos hacer que \u00e9l --y eventualmente el resto del staff-- se dediquen a esto tiempo completo.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPara lograr este prop\u00f3sito, hemos implementado un nuevo grupo de metas y niveles de contribuci\u00f3n, que como notar\u00e1n, de igual forma abarca la promesa de nuevo contenido y recompensas m\u00e1s sustanciales a la gente que muy generosamente nos apoya a trav\u00e9s de esta plataforma. Les pedimos a los interesados que se tomen un momento para leer nuestras nuevas metas, para que sepan qu\u00e9 podr\u00eda materializar su apoyo.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tNo se preocupen: estos cambios no implican, para nada, la restricci\u00f3n de contenido a la gente que no pueda apoyar de alguna forma econ\u00f3mica. Todos, TODOS, ABSOLUTAMENTE TODOS nuestros videos, podcasts y streams ser\u00e1n accesibles para todo el mundo. Las recompensas que se han establecido est\u00e1n fuera de esta noci\u00f3n.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tNos emociona mucho realizar este cambio tan significativo, pues si algo han demostrado los \u00faltimos 9 a\u00f1os es que este proyecto tiene futuro, principalmente por su seguimiento y apoyo constante. Esperamos que todos nosotros logremos llegar a la meta. Ustedes, con su invaluable apoyo, y nosotros con nuestro trabajo, que esperamos est\u00e9 a la altura de la mejor comunidad de videojuegos que existe en el mundo. \u00a1Gracias!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPara aquellos que no nos conozcan, les compartimos el tipo de contenido que hacemos:\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003e\u00bfQu\u00e9 contenido realizamos?\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eVideo Rese\u00f1as:\u00a0\u003c/strong\u003eun programa quincenal publicado en 3GB.com.mx y nuestro canal de Youtube en donde nos enfocamos a realizar una cr\u00edtica a uno o m\u00e1s videojuegos de lanzamiento reciente o de anta\u00f1o. Este programa viene cargado con el \u201chumor\u201d cl\u00e1sico de los 3GB y puede ser considerado como el contenido principal que realizamos debido a su \u00e9xito y su antig\u00fcedad. Aqu\u00ed es donde empezamos y cr\u00e9anos: nunca van a desaparecer.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/UX_s17PHZrc\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong style=\"background-color: initial; text-align: justify;\"\u003e\u003cbr\u003e\n\tMini-Rese\u00f1as:\n\t\u003c/strong\u003e\u00a0videos \u201ccortos\u201d donde un miembro del staff de 3GB.com.mx realiza el an\u00e1lisis y cr\u00edtica de alg\u00fan videojuego de lanzamiento reciente. Este contenido se enfoca m\u00e1s en expresar la opini\u00f3n de su creador con respecto al t\u00edtulo en cuesti\u00f3n; aunque el humor no est\u00e1 descartado, no suele tomar prioridad. Estos videos no tienen alg\u00fan tipo de ventana de estreno predefinida, pues dependen de la cantidad de t\u00edtulos lanzados al mercado. Aun as\u00ed, este es el tipo de videos que m\u00e1s producimos anualmente.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/SzJ42rjMk48\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003ePodcast (video y audio):\u003c/strong\u003e\u00a0un programa semanal en donde los miembros del staff de 3GB.com.mx que se encuentren disponibles se sientan para conversar sobre las noticias m\u00e1s relevantes en el mundo de los videojuegos, temas de inter\u00e9s general relacionados y contestar preguntas enviadas por la comunidad seguidora de nuestro proyecto.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/pX1tBc2b8YI\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eStreams en vivo:\u003c/strong\u003e todas las semanas realizamos transmisiones en vivo a trav\u00e9s de nuestro canal de Twitch (twitch.tv/3gordosb), donde interactuamos con la banda que se deja caer en el chat y nos enfocamos a terminar varios t\u00edtulos a la vista de todos. Estas transmisiones var\u00edan en intensidad, ya que podemos estar s\u00f3lo un gordo o los tres.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eLos Gordos Juegan:\u003c/strong\u003e sesiones de \u201clet\u2019s play\u201d con los 3 Gordos Bastardos, donde las groser\u00edas y profanidades est\u00e1n a la orden del d\u00eda, porque somos tan brutos que siempre agarramos juegos re-dif\u00edciles o simplemente puede m\u00e1s nuestra estupidez. Pero el chiste es que a ustedes les gusta vernos sufrir y a nosotros nos gusta divertirnos jugando.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHarto Fanarto:\u003c/strong\u003e podr\u00edamos denominar este como la segunda parte del podcast, pues se enfoca a conversar sobre el fan art que la banda nos env\u00eda semana con semana.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eVideos Miscel\u00e1neos\u003c/strong\u003e: Cuando tenemos tiempo, realizamos otro tipo de videos para mantener la cosa variada, como impresiones de videojuegos, contenido descargable, t\u00edtulos en Early Access, etc.; sesiones de conversaci\u00f3n extendida donde hablamos de las tramas de los videojuegos, conocidos como \u201cSpoilerburgo\u201d; peque\u00f1as rese\u00f1as enfocadas a juegos retro con nuestro show \u201cRetro-Gordeo\u201d; antolog\u00edas de recuerdos personales con alg\u00fan t\u00edtulo en especial, conocidas como \u201cMemorias\u201d y videos especiales al final del a\u00f1o para cerrar la temporada de contenido.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/qhFO_MrY5jI\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u00bfHabr\u00e1 recompensas si nos apoyan en Patreon?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAnteriormente, no hab\u00eda ning\u00fan tipo de recompensa, pero a partir del 2018, decidimos implementar un nuevo sistema de metas y, s\u00ed, recompensas para nuestros Patreons, quienes se esfuerzan mes con mes para sostener este proyecto. Los invitamos a revisar los diferentes escalones o niveles para que vean los beneficios que les puede traer contribuir a 3GB.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eNotas importantes\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tLa transparencia y la honestidad ha sido uno de los puntos fuertes de este proyecto desde sus inicios y creemos que es importante aclarar algunas cosas para que no se generen malentendidos:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMonetizaci\u00f3n de videos:\u003c/strong\u003e Nosotros somos miembros de la red de contenido Machinima en Youtube, por lo que recibimos una peque\u00f1a ganancia monetaria a trav\u00e9s de los anuncios que se publican en nuestros videos. Este ingreso a\u00fan resulta relevante y nos ha ayudado a pagar muchas de las cuentas que se generan al producir nuestro contenido. \u003cbr\u003e\n\t\u003cbr\u003e\n\tAhora bien, al momento de escribir este texto, nuestra meta m\u00e1s elevada establece que si llegamos a esa cantidad mensual aqu\u00ed en Patreon, haremos todo lo posible para desmonetizar todo nuestro contenido en YouTube y que toda la banda gordeadora disfrute de \u00e9l sin interrupciones ni anuncios.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTwitch:\u003c/strong\u003e Como ya les mencionamos, realizamos transmisiones en vivo semana con semana a trav\u00e9s de nuestro canal en Twitch. La plataforma y la banda gordeadora nos ha recibido muy bien y de igual forma, nos ayuda econ\u00f3micamente con suscripciones y donaciones. Debido a la naturaleza de esta plataforma, nuestra intenci\u00f3n es seguir manej\u00e1ndola como lo hemos hecho hasta ahora, pues sentimos que \u00e9sta se encuentra muy aislada del resto del trabajo que hacemos, adem\u00e1s de que cuenta con sus propias recompensas para la gente que busque apoyarnos por este medio.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTienda Online:\u003c/strong\u003e Actualmente, contamos con nuestra tienda online, donde vendemos productos 3GB como playeras y tazas. La finalidad de esta tienda es apoyar nuestro proyecto al poder brindarles un producto a cambio, por lo que su evoluci\u00f3n y existencia no se ver\u00e1 afectada de ninguna forma por nuestra presencia en Patreon. Simplemente es otra avenida para que la gente nos pueda apoyar.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eLibertad Editorial:\u003c/strong\u003e Como lo dijimos al principio, nuestra libertad nos encanta y lo que menos tenemos en mente al estar en Patreon es que \u00e9sta desaparezca. Seremos francos: si te animas a apoyarnos por ac\u00e1, estaremos eternamente agradecidos, pero eso no significa que vayas a dictaminar nuestra opini\u00f3n. En todo nuestro contenido expresamos precisamente eso: nuestra opini\u00f3n, sin ning\u00fan tipo de restricci\u00f3n y en muchas ocasiones no coincidiremos con todos tus puntos de vista, pero eso es lo piolas de que existan proyectos como el nuestro, donde la gente puede discutir y expresarse para generar ambientes constructivos y de aprendizaje. Nosotros aprendemos mucho de las diferencias que tenemos con nuestro p\u00fablico y esperamos que esa honestidad y posibilidad de generar di\u00e1logo sea una de las razones por las que te animes a ayudarnos.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCapacidad del Proyecto:\u003c/strong\u003e Por m\u00e1s que queramos, no tenemos la capacidad de realizar rese\u00f1as o contenido de todos los lanzamientos que hay en el a\u00f1o, y el hecho de que nos apoyes por este medio no garantiza lo contrario. Nuestra intenci\u00f3n siempre ha sido abarcar la mayor cantidad posible de g\u00e9neros y plataformas, pero debido a nuestro peque\u00f1o staff, nos es imposible entrarle a todo. Aun as\u00ed, varias de las recompensas a nuestros Patreons implican que ustedes puedan ayudarnos a decidir qu\u00e9 juegos reciben contenido.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePatrocinio:\u003c/strong\u003e Debido a la naturaleza de este proyecto, es muy posible que se presente la situaci\u00f3n de que alguna empresa o entidad busque realizar alg\u00fan tipo de colaboraci\u00f3n con nosotros, misma que puede implicar alg\u00fan tipo de ganancia monetaria. Nosotros no nos cerramos a este tipo de situaciones, siempre y cuando \u00e9stas no atenten contra nuestra libertad de expresi\u00f3n. Si se llegase a dar este caso, lo primero que haremos ser\u00e1 informarles a todos ustedes para que est\u00e9n enterados y decidan si quieren seguir contribuyendo a nuestro proyecto a trav\u00e9s de Patreon. No podemos garantizar que no suceda, pero tampoco lo contrario.\u003cbr\u003e\n\t\u003cbr\u003e\n\tLo que s\u00ed podemos asegurar es que nunca basar\u00edamos la estabilidad de nuestro proyecto en una situaci\u00f3n como esta. Tengan la confianza de que si se llega a dar alg\u00fan tipo de patrocinio, \u00e9ste ser\u00e1 temporal y no se apoderar\u00e1 por completo del proyecto. Les ofreceremos siempre cuentas claras.\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003eYa para acabar\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tEsperamos que esta p\u00e1gina resuelva todas sus dudas del por qu\u00e9 estamos en Patreon y los cambios que hemos realizado. Les agradecemos mucho su inter\u00e9s y el hecho de que se hayan le\u00eddo todo este desmadre. Su apoyo es lo que ha hecho tan exitoso al proyecto de los 3 Gordos Bastardos y esperamos que esta relaci\u00f3n que tenemos con ustedes contin\u00fae por muchos a\u00f1os m\u00e1s.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tA\u00fan as\u00ed, si no tienes la capacidad o inter\u00e9s de apoyarnos, te agradecemos mucho por tu seguimiento y por hacer de nuestro proyecto un \u00e9xito en todos estos a\u00f1os.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tChido banda y que el gordeo contin\u00fae.\n\t\u003cbr\u003e\n\u003c/div\u003e"
   },
