    "summary": "I love playing board games!\u00a0 Always have and always will.\u00a0 With that love came a love for miniature gaming.\u00a0 I also love 3D modeling and now with 3D printers being so prevalent in our world I can combine my love for miniature gaming and 3D modeling by creating terrain and obstacles to play with and on!\u00a0 With this Patreon I am going to release the files and instructions for any of my backers to use with their 3D printers.\u00a0 Right\u00a0 now the models are going to be designed to fit on either a 2\" hex grid or a 1\" square grid.\u00a0 The models will be the same with different bases and if there is a game you love that has a different size base please let me know and I will make a base that fits your game as well.\u003cbr\u003e\u003cbr\u003eI will be releasing the models on the first Saturday of every month.\u003cbr\u003e\u003cbr\u003eAbout my process for those interested.\u00a0 I am working with my childhood friend, Joey.\u00a0 I make a design and then he prints it.\u00a0 We test to see what needs to be changed and strengthened and I design again, then he prints again.\u00a0 After we get a suitable design we decide what we want the finished product to look like and make a treatment process to get there, this process will be in the how to.\u00a0\u00a0"
