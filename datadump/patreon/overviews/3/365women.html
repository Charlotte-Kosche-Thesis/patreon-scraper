    "summary": "\u003cdiv\u003eHello everybody.\u003cbr\u003eI am Maria Nives Manara, better known as Nives.\u003cbr\u003eFirst of all I\u2019d like to confess one thing: I am the sister of the great and mighty Milo Manara.\u003cbr\u003eI started drawing when I was really young and now I\u2019m able to sketch anything that comes to my mind.\u003cbr\u003eBy\n now I have a chest full of sketches and stories, most of them have been\n published, so I also have another chest full of newspapers and books.\u003cbr\u003eBut since my ideas and the passion for my work are still strong armed, I bought a new chest.\u003cbr\u003eIt\n is true that the characters I\u2019ve created can\u2019t live without me, but I \nalso can\u2019t live without them, even if I often betray them by creating \nnew adventures.\u003cbr\u003eI face this new adventure on \nPatreon with the recklessness of beginners, supported only by my \ncertainty that this project will be met with the same enthusiasm that I \nfelt when I was putting it together in my mind.\u003cbr\u003eEvery\n March 8th, on International Women\u0027s Day, people say that women should \nbe celebrated also the other 364 days, and not only on that single day. \nWell, this is the goal I want to achieve.\u003cbr\u003eSo, I have chosen a woman to celebrate each day, for 365 days.\u003cbr\u003eThey\n are women that in some way are part of the great mosaic of the world\u2019s \nhistory. Not all of them are famous, but this is your fault because you \nare not aware of their existence. In reality, they all did something for\n which they deserve to be known.\u003cbr\u003eNot all of them are good girls: in fact some of them are really mean.\u003cbr\u003eI\n won\u2019t reveal who they are, but together with their portrait I\u2019ll drop \nsome hints. You will slowly get to know them, step-by-step, so that you \nwill never forget them.\u003cbr\u003eI\u2019ll give you my art and my\n passion and the pleasure to play with you. I sincerely hope that you \nenjoy the ride, and maybe support the year-long project with a few \nbucks.\u003c/div\u003e\u003cbr\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/fL9hcn/frame01.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003eSalve a tutti. \u003cbr\u003e\n\nSono Maria Nives Manara, detta Nives.\u003cbr\u003e\n\nEbbene s\u00ec, lo confesso subito, sono la sorella del grande e\nmitico Milo Manara.\u003cbr\u003e\n\nHo iniziato a disegnare giovanissima e ormai sono in grado\ndi raffigurare qualsiasi cosa.\u003cbr\u003e\n\nOrmai ho un baule pieno di disegni e storie, la maggior\nparte di loro sono state pubblicate perci\u00f2 ne ho anche un altro pieno di\ngiornali e libri.\u003cbr\u003e\n\nMa dato che le mie idee e la passione per il mio lavoro sono\nancora prepotenti ho comperato un nuovo baule.\u003cbr\u003e\n\n\u00c8 vero che i personaggi che ho creato non possono vivere\nsenza di me ma anch\u2019io non posso vivere senza di loro, anche se spesso li\ntradisco con nuove avventure.\u003cbr\u003e\n\nAffronto questa avventura su Patreon con l\u2019incoscienza dei\nprincipianti, sostenuta soltanto dalla mia convinzione che questo progetto\npossa trovare lo stesso entusiasmo che ho provato io nel pensarlo.\u003cbr\u003e\n\nAd ogni 8 marzo si sente ripetere che le donne dovrebbero\nessere festeggiate per 364 giorni e non solo quel giorno. Ebbene \u00e8 questo che\nio vorrei realizzare.\u003cbr\u003e\n\nAllora ho scelto una donna da festeggiare per un giorno. Per\n365 giorni.\u003cbr\u003e\n\nSono donne che in qualche modo fanno parte del grande\nmosaico della storia del mondo.\u003cbr\u003e\n\nNon tutte sono famose, ma la colpa \u00e8 vostra che non sapete\ndella loro esistenza. In realt\u00e0 loro hanno fatto qualche cosa per cui meritano\ndi essere conosciute e ricordate.\u003cbr\u003e\n\nNon tutte sono brave\nragazze, anzi alcune sono proprio cattive.\u003cbr\u003e\n\nNon vi sveler\u00f2 chi\nsono, ma insieme al loro ritratto seminer\u00f2 indizi e solo passo dopo passo riuscirete\na conoscerle. Cos\u00ec non le dimenticherete pi\u00f9.\u003cbr\u003e\n\nIo ci metto la mia arte, il mio tempo e il piacere di\ngiocare con voi. Spero che voi ci metterete il piacere e anche qualche soldo\nper supportare questo lavoro lungo un anno.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/mf5zOS/frame02.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cimg\u003e"
