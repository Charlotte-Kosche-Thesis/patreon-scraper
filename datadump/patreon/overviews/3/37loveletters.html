    "summary": "I\u00a0am a lover of birds. A kitchen Mystic. A bone shaker. \u00a0A Feminist. A radical. One who listens to the trees and sings with the Meadow Lark. A dancer. A Fierce Ally to all things small and overlooked. A beauty-maker. A Weaver. \u00a0An Herbalist. One who writes poetry with her body. I give my prayers to the stars and my rage to the Earth.\u00a0\u003cbr\u003e\u003cbr\u003eI walk in awe and gratitude with what unfolds around me everyday.\u003cbr\u003e\u003cbr\u003eWhat I offer is love letters, in an eclectic sense; words and art created in the name of gratitude and in honor of that which inspires me - some written, some danced, some sung and some crafted.\u003cbr\u003e\u003cbr\u003eMy Project: \"How do I love Thee?: 37 Love Letters to the Universe\" is a culmination of 37 years of falling in love - with faces, places, moments and the magic that created them. I have learned that I live a blessed life: \u00a0Rich, Fertile, Juicy, Provocative, Chaotic, Imperfect, Ever-changing, Inspired. These are my 37 ways of saying thank-you and I love back to the world.\u00a0\u003cbr\u003e\u003cbr\u003eI am launching this project as a fundraiser for my work. Not just this project, but for my *work in the world*. My life\u0027s work is to bring Dance, Deep Nature Connection, Somatic Expression and Gratitude back in to the lives and hearts of as many people as I can touch with my words, my dance, my prayers and my actions. As a teacher, an activist and an ally to children, I am building a philosophy and a body of work to help others come in to full awareness of themselves, the natural world and their relationship to the mystery.\u00a0\u003cbr\u003e\u003cbr\u003eI am committed to this work in myself. I work with plants. I listen to the birds. I let my body speak to me. I write poetry. I speak and create. I live a life less ordinary with heart that is willing to feel, break, heal, create.\u00a0\u003cbr\u003e\u003cbr\u003eI offer dance/movement classes, poetry and writing, plant medicine work. I work with kids. I work for social justice. I work with plants and plant medicines. I work with ceremony and ritual.\u00a0\u003cbr\u003e\u003cbr\u003eSo join me on an adventure to explore the world through the eyes of Gratitude and Love!"
