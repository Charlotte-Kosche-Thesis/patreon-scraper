    "one_liner": "\u305d\u308c\u306f\u30b7\u30e7\u30fc\u30bf\u30a4\u30e0\u3067\u3059\uff01",

    "published_at": "2014-05-22T04:57:42+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/TnlV9vb.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/3MANGOS\"\u003e\u003cimg src=\"http://i.imgur.com/pyA06Eb.png\"\u003e\u003c/a\u003e\u003ca href=\"http://mangochan.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://mangochan.com/\"\u003e\u003cimg src=\"http://i.imgur.com/okCpq0a.png\"\u003e\u003c/a\u003e\u003ca href=\"http://mangochan.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/3Mangos\"\u003e\u003cimg src=\"http://i.imgur.com/dXjoBdG.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/3mangos/\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u2019m Mangos!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg height=\"400px;\" src=\"https://lh3.googleusercontent.com/vC9n7269eGU16wdEo_GkmOfxpeUsC7XSb9Ewmdu18yQ-xScOHNetiUuh1NShm2fHk_fnkHWoV1mzI7B2t_aOfBJVSB_3NDa2GI4IEZXV1hoogMqjScHMFkrQN1Bw4VtSpofIJF4\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"336px;\"\u003e\u003c/div\u003eIf you don\u2019t know me, I\u0027m mostly known for drawing sexy cuties! \u003cbr\u003e( \u2022\u0300v\u2022 \u0301)\ufeed\u2727\u003cbr\u003e\u003cbr\u003eAs someone who\u0027s been drawing for most of his life, I never thought this would be how I\u0027d be making a living. But honestly, what\u0027s better than getting paid to draw boobs and butts all day?\u003cimg src=\"http://i.imgur.com/6Ud5Vt8.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhere\u0027s my money going? Why should I pledge?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eThis is where you come in! Freelance is my only source of income, so\u00a0\u003cstrong\u003eyour\u003c/strong\u003e support helps pay for:\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eRent!\u003cbr\u003eBills!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eFood!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eFourth thing!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWithout your support, I won\u0027t be able to draw or even pay for the roof over my head!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHow does this all work? Is this a subscription service?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a system very much like Kickstarter. Creators can set up a campaign, people can pledge to that campaign, and then support them and their endeavors over time. \u003cbr\u003e\u003cbr\u003eMy campaign is set to \u201cPer Month\u201d. What that means is that you are only charged \u003cstrong\u003eonce\u003c/strong\u003e at the start at every month. The one exception is your first pledge, which charges immediately and regardless of when you pledge. So, you\u0027re going to want to avoid pledging near the 1st of any month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat\u2019s in this for me? What\u2019s your offer?\u003c/span\u003e\u003ca href=\"http://imgur.com/MawoPuD\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/MawoPuD.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA LOT! My promise is that I\u0027ll update as frequently as I can without compromising art quality. Every month, you should expect the following:\u003cstrong\u003e\u003cbr\u003e-- Gold Patrons --\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly Access! See what I\u0027m working on before it\u0027s posted anywhere!\u003c/li\u003e\u003cli\u003eContent Polls! Help decide on what content you\u0027ll see that month.\u003c/li\u003e\u003cli\u003eDiscord Suggestions! Offer suggestions, feedback, \u003cimg src=\"http://i.imgur.com/TQNlSHB.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eetc.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e-- Platinum Patrons --\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh-Res Access! Check out artwork in it\u0027s original, 4k size.\u003c/li\u003e\u003cli\u003ePSD Access! See how the artwork came together in unflattened PSD files.\u003c/li\u003e\u003cli\u003eWIPs! See artwork I\u0027m working on before it\u0027s finished.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u2019re interested in pledging, please check out the available pledge tiers! Or if you\u0027d rather not but want to follow me elsewhere, you can find me on\u00a0\u003ca href=\"http://mangochan.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/3MANGOS\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e for public updates.\u003cbr\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cbr\u003eThanks so much for reading!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7Bh0TDA.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
   },
