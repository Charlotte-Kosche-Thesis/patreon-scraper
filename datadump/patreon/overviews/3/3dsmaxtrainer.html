    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F2AAIT2cNCZY%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D2AAIT2cNCZY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F2AAIT2cNCZY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-03-31T12:41:56+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\"How did you do that?\"\u003c/em\u003e\u003c/strong\u003e I hear that question all the time! And if you know me, you know that if I can, I will gladly share that answer! \u003cem\u003eAnd I do that via my\u003c/em\u003e\u00a0\u003ca href=\"https://www.youtube.com/3dsmaxtrainer\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eYouTube Channel\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you \u003cstrong\u003elove 3D\u003c/strong\u003e like I do, you know that learning and creating are ways of life for the 3D artist. Nothing instills and invigorates the \u003cem\u003e\u003cstrong\u003epassion \u003c/strong\u003e\u003c/em\u003ewe all share like learning something new so we can put it to work in our own studios and for our clients. By supporting my channel for less than a cup of Starbucks coffee (not even a latte!) I will gladly share what I\u0027ve learned in over twenty years of hands on experience using 3D tools and creating all kinds of content for all kinds of clients. Join me and together we can continue to build an \u003cstrong\u003eawesome community \u003c/strong\u003eof like-minded artists, animators and 3D enthusiasts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow am I going to use your sponsorship?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003eCreate great content! \u003c/b\u003eCreating great professional-level content takes time. One of the things I learned during my 20+ years as a 3ds Max artist, including 8 years as a 3ds Max evangelist at Autodesk, is what it takes to make world-class content that is clear, concise and valuable to you, my viewers. To bring that to you, I need some sustainability.\u003c/li\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003eGrow the community!\u003c/b\u003e\u00a0I currently have over 4,000 video views per month (almost 330,000 lifetime views) and almost 9,000 minutes of watch time per month. \u003cem\u003ePeople just like you are watching!\u003c/em\u003e I\u0027d like to increase this and the only way to do this is continue to add content to my channel.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eDiversify the content!\u003c/b\u003e\u00a0\u003c/strong\u003eTutorial videos are one thing. There is so much more to do. Live events, hangouts, Blabs/Scopes, those take time and planning. I can bring these to you if I\u0027m resourced enough to focus on them.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eWho is Chris Murray\u003c/strong\u003e? I am a 20-year veteran of the CG industry. I\u0027m a recognized industry expert on 3ds Max, current Beta Team Member for 3ds Max, and published author on... you guessed it... 3ds Max. I have a lifelong relationship with learning, training and sharing knowledge. This is your chance to take advantage of what I know."
