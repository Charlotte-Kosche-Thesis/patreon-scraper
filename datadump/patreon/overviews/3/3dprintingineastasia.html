    "summary": "Thank you so much for taking the time to visit our site, we hope you will stay awhile. \u00a0We really appreciate the members of the 3D printing/Additive Manufacturing/Maker communities and strive to provide the best and most interesting information coming out of East Asia (China, Japan, and espicially South Korea). \u00a0\u003cbr\u003e\u003cbr\u003eWhile there are plenty of online stories/news articles about 3D printing from the US and Europe, the rest of the world is often ignored, which can create intellectual \"blind spots\". \u00a0While this may be of small significance to common consumers; to industry insiders, entrepreneurs, and academicians, this can have significant consequences.\u003cbr\u003e\u003cbr\u003eAt \u003cem\u003e3D Printing in East Asia\u003c/em\u003e\u00a0we aim to change this by digging deep into the local business and maker communities, finding out what people are actually working on, discussing their ideas and plans with them, and sharing those findings with our members. \u00a0Our\u00a0stories are the result of \u003cem\u003eactual \"on the ground\" reporting\u003c/em\u003e, and not just a quick rehashing of carefully prepared corporate press releases.\u003cbr\u003e\u003cbr\u003eThis takes a lot of work. \u00a0Travel to various factories, universities, research facilities, trade shows, and businesses can be exhausting. \u00a0Cultural and linguistic differences have to be navigated and translated. \u00a0Human networks have to be built and developed...and let us not forget the timely and relevant \u00a0content creation process. \u00a0All told it is a big job, but one well worth it for those who live, love and celebrate this amazing technology. \u00a0Join us!"
