    "summary": "\u003cstrong\u003e\u003cimg src=\"http://3madtriangles.com/wp-content/uploads/2017/11/banner1.png\"\u003e\u003cbr\u003eWho are you guys?\u003c/strong\u003e\u003cbr\u003eHi there! We\u0027re 3 Mad Triangles Software! A game studio founded by 3 friends who wanted to make video games together. Our first project is a visual novel/dating-sim style game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://3madtriangles.com/wp-content/uploads/2017/11/banner4.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the game you\u0027re working on?\u003c/strong\u003e\u003cbr\u003eOur first project, Hot \u0027N\u0027 Juicy: Between Two Buns, is a visual novel about working in a restaurant and dating girls. Our intention is to create an engaging story with great visuals and a large number of different endings and story paths. This will be an 18+ game with H-scenes and adult content, but a\u00a0PG-13 version will also eventually be released.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://3madtriangles.com/wp-content/uploads/2017/11/banner3.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I pledge?\u003c/strong\u003e\u003cbr\u003eWe\u0027re a small team and we\u0027re dedicating a lot of our free time to this project. The more pledges we get, the more content we can add to the game, and the more likley we are to be able to make even more games in the future. \u003cbr\u003e\u003cbr\u003eWhen you pledge, you\u0027ll get access to early access to WIP content, high resolution art, and music. In addition, you can communicate directly with us and tell us what you\u0027d like to see in the finished product. As we get more pledges, we can add more content and features to the game.\u003cbr\u003e\u003cbr\u003eYour support means a lot to us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I try a demo of the game?\u003cbr\u003e\u003c/strong\u003eWhy yes. Yes you can.\u003cbr\u003e\u003cbr\u003eDemo v0.2:\u003cbr\u003e\u003ca href=\"https://www.newgrounds.com/portal/view/710247\" target=\"_blank\"\u003ePlay Online on Newgrounds\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/open?id=128Q0sdP4pFVoN9kimB13v5DHNy6JAOjq\" target=\"_blank\"\u003eDownload for Windows or Mac OS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.3madtriangles.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.3madtriangles.com\" target=\"_blank\"\u003e\u003cimg src=\"http://3madtriangles.com/wp-content/uploads/2017/11/website.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/3madtriangles/\" target=\"_blank\"\u003e\u003cimg src=\"http://3madtriangles.com/wp-content/uploads/2017/11/facebook.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/3madtriangles\" target=\"_blank\"\u003e\u003cimg src=\"http://3madtriangles.com/wp-content/uploads/2017/11/twitter.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e"
