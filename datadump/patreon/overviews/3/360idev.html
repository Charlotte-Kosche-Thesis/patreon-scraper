    "summary": "Hi there! \u003cbr\u003e\n\u003cbr\u003eIt\u2019s John \u0026amp; Nicole \u003cbr\u003e\n\u003cbr\u003eWe run 360|iDev around the idea that developer conferences don\u2019t have to suck or break the bank to attend. We started the conference because we want an inclusive place for people to learn about iOS and Mac Development. We started the conference because it\u0027s too easy to create barriers to entry for communities and we want to help reduce them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\t\"I take time off to go to 360|idev and it\u0027s great. It recharges me. Thank you so much. \" \t\u003cbr\u003e\t\tAttendee\u003c/div\u003e\n\u003cstrong\u003eHow can you help, you ask?\u003c/strong\u003e Well, you\u2019re almost there. We believe in covering speaker travel and hotel because it reduces barriers to entry for underrepresented groups. We believe in offering scholarships for those who can\u2019t otherwise attend. We need your help though. \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\tAn oldie but a goodie from now Apple Evengelist Jake Behrens.\n\t\u003ca href=\"https://twitter.com/360iDev\"\u003e\u003cbr\u003e\n\t@360iDev\n\t\u003c/a\u003e Thank you! The conference put my life in a direction I never imagined I\u0027d be in. You rock!\u003cbr\u003e\n\t\u2014 Jake Behrens (@behrens) \n\t\u003ca href=\"https://twitter.com/behrens/status/8640562700\"\u003eFebruary 4, 2010\u003c/a\u003e\n\u003c/blockquote\u003e \u003cbr\u003e\n\u003cstrong\u003eA personal note from John,\u003c/strong\u003e \"I started 360|Conferences because I found the work that makes we wake up excited each day. It\u0027s a little cliche but running these events makes my heart sing. Meeting people who are speaking the for the first time, helping the person in the corner meet and make new friends that they\u0027ll have for years. Seeing people from all over the world, sharing the same experience. That\u0027s why I do this. The four days of 360|iDev are some of my favorite of the year; Seeing people knew to the community meet experts. Seeing experts share their knowledge with others. Getting to hear how those four days changed someone\u0027s career for years to come.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\"The excitement of being in an environment with so many friendly and interesting people excited about the same things that I am is something that I won\u0027t forget, and something that the community-focused 360|iDev delivers\" \t\u003cbr\u003e\tDon Mowry - Attendee\u003c/div\u003eYour sustaining donations will help us keep the conference doing what it does. \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003eThe second \u003ca href=\"https://twitter.com/360iDev\"\u003e@360iDev\u003c/a\u003e I attended in 2010 was my first time speaking at a conference. /5\u003cbr\u003e\u2014 Joe Keeley (@jwkeeley) \u003ca href=\"https://twitter.com/jwkeeley/status/895058911493074950\"\u003eAugust 8, 2017\u003c/a\u003e\u003c/blockquote\u003e \u003cbr\u003eWe can\u0027t thank you enough."
   },

     "about": "Events are reflections of the organizers. We love community. We love bringing people together to make magic happen. We love being members of the communities our events are a part of. That\u2019s why we do events.\u003cbr\u003e\u003cbr\u003eOur events aren\u2019t marketing events, they\u2019re not user conferences for technology companies. They\u2019re community events, where voices of the community are heard, and celebrated. Where new voices are discovered.\u003cbr\u003e\u003cbr\u003eOur conferences are priced low to make them as accessible as possible. We offer inclusivity scholarships, we provide Hotel and Travel to all speakers, and we offer 50% tickets to active and retired military and students. We make our session recordings free to the public.\u003cbr\u003e\u003cbr\u003eThat\u2019s why we do it.\u003cbr\u003e\u003cbr\u003eThat\u2019s who we are.\u003cbr\u003e\u003cbr\u003eJohn \u0026amp; Nicole Wilker\u003cbr\u003e",
