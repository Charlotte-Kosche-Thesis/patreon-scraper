    "published_at": "2016-06-27T19:17:50+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.facebook.com/oyukacosplay/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/oyukacosplay/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan class=\"redactor-selection-marker\"\u003eHi cookie!\u003c/span\u003e\u003c/strong\u003e \u00a0\u003cbr\u003e\n\t\u003ca href=\"http://oyuka.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy name is Oyuka. And I\u0027m happy to see you on my Patreon page! \u00a0\u00a0\n\u003cbr\u003e\nI\u0027m cosplayer from Moscow, Russia (since 2013 year. Prev I had only casual cosplays without any armor or weapon). My fav fandome is League of Legends (Rocket Girl Tristana, Pop Star Tristana, Ragdoll Poppy, Snowstorm Sivir, Omega Squad Teemo, Corsair Quinn and so on), but sometimes I can do something from comics, films, anime and other games.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pp.userapi.com/c637916/v637916471/4bbd4/PhMP-vgRvX4.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u0027m prop maker. I don\u0027t know how people can sew so amazing things... but I know how we can make armor via glue, paper and some bad words :D \n\u003cbr\u003e\nI\u0027m adventurer. I already visited many European countries and cities but I wanna visit all wonderful cities in the world. With my cosplay for sure! ^_^\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nYou can catch me on: Gamescom, Comic Con Russia, League of Legends Events (mostly in Russia and CIS, but I\u0027m a constant guest on Worlds) and on other events which will be mentioned here :)\n\u003cbr\u003e\n\u003cbr\u003e\nI have too many plans about new cosplays and photoshoots, and only YOU (YES, YOU!) can help me with this! \u00a0\n\u003cbr\u003e\nDonations would help me to make new cosplays and to produce more creative projects of even higher grade, which is very important for me. Also, I will be have a chance visit upcoming LoL tournaments, Gamescom and other conventions\u00a0with new costumes and hug all my Patrons. =)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThanks in advance! And remember... I LOVE YOU\u00a0\u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nUpcoming events:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u2605 Epicenter (DOTA 2) Moscow - June (I\u0027m support! I\u0027m helpful!)\u00a0\n\u003cbr\u003e\n\u2605\u00a0LCL Moscow - July\n\u003cbr\u003e\n\u2605 gamescom Cologne - August\n\u003cbr\u003e\n\u2605 Comic Con Russia - September - October\n\u003cbr\u003e\n\u003cbr\u003e\nP.S.\u00a0I\u0027ll still update\u00a0\n\u003ca href=\"https://www.instagram.com/oyukacosplay/\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.facebook.com/oyukacosplay/\" target=\"_blank\"\u003efacebook\u003c/a\u003e \u003c/strong\u003epage,\u00a0\u003ca href=\"http://oyuka.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e, etc. FOR FREE! This is more of a fan club-type thing: a place where you can to get tons of EXCLUSIVE goodies and support me. ^_^\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe did it together! Cosplays from Patreon:\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pp.userapi.com/c637916/v637916471/4dd8a/H1_l7NdLqTQ.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003ePlease note, that every cent from your donation will be spend on materials for new costumes, photoshoots and prints for you!\u003c/strong\u003e\u003cbr\u003e"
