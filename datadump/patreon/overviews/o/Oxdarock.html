    "summary": "\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eHey there! Oxdarock here!\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003eWelcome to my Patreon page! Many of you might know me as that perverted rock who likes to sit in the cleavage of two big, lovely breasts while drawing things (usually cute girls) that often push the squish factor. Pretty much, transformation themed pictures, comics, and stories are what rule my tablet. I draw themes from big (and growing) boobs, butts, and bellies, to other TFs like monstergirls and conjoinment. From cute to erotic to completely X-rated, I just can\u0027t get enough of drawing and seeing this type of stuff!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat\u0027s this Patreon About?\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003eWell, seeing as this\u003cem\u003e is\u003c/em\u003e Patreon, I\u0027m sure most people are aware that I need some form of financial support from my fans so that I can keep producing content in a (somewhat) timely manner. While I take commissions here and there, my real goal is to complete my personal projects, all of which take the form of comics and image packs I sell on my online store, the\u003cstrong\u003e\u00a0\u003ca href=\"http://oxrockblock.com/oxshop/\" target=\"_blank\"\u003eOxShop\u003c/a\u003e\u003c/strong\u003e. And so, here I am!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHow often will I post?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cem\u003eFirst and foremost, I want to make it clear that\u003c/em\u003e\u003ch3\u003e\u003cem\u003eI will make no more than 5 paid posts per month\u00a0and will post between Thursdays-Saturdays.\u003c/em\u003e\u003c/h3\u003e\u003cbr\u003eI also post WIPs and early releases of any public works I complete. And for those who miss out on a paid post, no need to fear! All paid posts will eventually be featured in upcoming items on my online store, the OxShop! What\u0027s more, new patrons who are successfully charged will be sent rough sketches of previous three months as well as any non-paid exclusive posts!\u00a0\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003eWhat Else Is There?\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003eAside from the stuff that I post, I also allow patrons to suggest character and picture ideas to use in my works! I\u0027ve also made a Stack Point system to give long term patrons an extra boost!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eTo learn more about how I run my Patreon, be sure to visit the\u00a0\u003ca href=\"https://www.patreon.com/posts/complete-guide-17773771\" target=\"_blank\"\u003eOxPatreon Guide Page\u003c/a\u003e!\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThanks in advance for those who join my Patreon!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003eTo see more of my works, visit my other blogs and webpages:\u003cbr\u003e\u003ca href=\"http://oxrockblock.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i0.wp.com/oxrockblock.com/wp-content/uploads/2016/04/OxRockBlock-Logo-V3.png?w=2080\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.deviantart.com/notifications/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003ca href=\"http://www.deviantart.com/notifications/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDeviant Art\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0\u003ca href=\"https://www.furaff
