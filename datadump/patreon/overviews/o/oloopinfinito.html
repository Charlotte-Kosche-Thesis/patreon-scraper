    "published_at": "2014-03-11T17:48:22+00:00",
    "summary": "O\u00a0\u003ca href=\"http://www.twitter.com/oloopinfinito\" rel=\"nofollow\"\u003eLoop Infinito\u00a0\u003c/a\u003e\u00e9 um canal independente de v\u00eddeos no YouTube que juntou uma galera maluca com um gosto em comum: tecnologia. Dando continuidade ao projeto de v\u00eddeos iniciado em 2010 na Macworld Brasil, produzimos v\u00eddeos informativos e descontra\u00eddos.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.twitter.com/marchwill\" rel=\"nofollow\"\u003eWill\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/juniornannetti\" rel=\"nofollow\"\u003eNannetti\u003c/a\u003e,\u00a0\u003ca href=\"http://www.twitter.com/kenjidoloop\" rel=\"nofollow\"\u003eKenji\u003c/a\u003e e o nosso parceiro\u00a0\u003ca href=\"http://www.youtube.com/navea19android\" rel=\"nofollow\"\u003eRalf Mamzkei\u003c/a\u003e t\u00eam investido do pr\u00f3prio bolso para a produ\u00e7\u00e3o desse conte\u00fado. Nossa obra prima \u00e9 o Loopcast: um programa semanal que hoje dura 20 minutos e traz not\u00edcias, novidades, gadgets, pol\u00eamicas,  discuss\u00f5es sobre temas que marcaram a semana, dicas de aplicativos e respostas para d\u00favidas dos webspectadores. \u003cbr\u003e\n\u003cbr\u003e\nApesar de parecer simples, a produ\u00e7\u00e3o deste programa \u00e9 bem trabalhosa - especialmente na hora de edi\u00e7\u00e3o: em m\u00e9dia oito horas dedicadas para dar a luz loopc\u00e1stica. Gostamos muito de produzir esse conte\u00fado e acreditamos que esse \u00e9 o toque especial, mas infelizmente ainda temos que arcar com custos semanais e mensais de produ\u00e7\u00e3o. \u003cbr\u003e\n\u003cbr\u003e\nPara isso, temos que fazer outras coisas que acabam disputando o tempo que dedicar\u00edamos \u00e0s produ\u00e7\u00f5es do Loop Infinito. Por isso ocorrem atrasos nos v\u00eddeos e, algumas vezes, passamos mais de uma semana sem publicar nada.\u003cbr\u003e\n\u003cbr\u003e\nQueremos manter o programa e os outros v\u00eddeos do canal como sempre foram. Mas o canal Loop Infinito ainda n\u00e3o \u00e9 auto suficiente e requer este investimento semanal da nossa equipe. Trabalhamos para oferecer este conte\u00fado sem cobrar nada e voc\u00ea pode nos ajudar nesta jornada apoiando nosso projeto! Oferecemos, \u00e9 claro, conte\u00fado extra para quem nos ajudar! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContribuindo\u003c/strong\u003e\u003cbr\u003e\nSe voc\u00ea apoia a nossa causa, pode fazer uma contribui\u00e7\u00e3o via cart\u00e3o de cr\u00e9dito internacional ou PayPal. O valor n\u00e3o ser\u00e1 cobrado no ato da assinatura, mas sim quando publicarmos um Loopcast. Toda a capta\u00e7\u00e3o de recursos com o Patreon ser\u00e1 investida nos v\u00eddeos do Loop Infinito. Voc\u00ea pode ajudar com o valor que quiser! Veja abaixo a nossa lista de recompensas:"
