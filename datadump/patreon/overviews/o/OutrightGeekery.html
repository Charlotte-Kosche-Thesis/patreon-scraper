    "summary": "For years Outright Geekery has put its focus on one thing and one thing only: Creating quality content. Through our wide variety of audio and video shows found on the Outright Geekery Podcast Network, the news and previews we bring you every week, the original content, reviews, and commentary found at\u00a0\u003ca href=\"http://www.outrightgeekery.com/\" rel=\"nofollow\"\u003eOutrightGeekery.com\u003c/a\u003e, or our ever-growing community of geeks at\u00a0\u003ca href=\"https://www.facebook.com/groups/cbimedia/\"\u003eCBI Media\u003c/a\u003e, we love putting our all into everything we do. But, we\u0027re always looking to do more, and with your help we can.\u003cbr\u003e\u003cbr\u003eOutright Geekery began just a few short years ago, but in that time we\u0027ve grown from a blog supporting a single podcast and video series to a professional website providing a robust body of content geared toward you, the geek. Outright Geekery now embodies:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.outrightgeekery.com/\" rel=\"nofollow\"\u003eOutrightGeekery.com\u003c/a\u003e\u003c/li\u003e\u003cli\u003eA growing podcast network that currently produces eight shows\u003c/li\u003e\u003cli\u003eA diverse and knowledgeable stable of reviewers and other content providers\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/groups/cbimedia/\"\u003eCBI Media\u003c/a\u003e, a social media empire encompassing over a dozen Facebook groups\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOutright Geekery isn\u0027t owned by a major media company. We don\u0027t have stockholders or vice-presidents. We aren\u0027t funded by the publishers and news-makers we cover. We\u0027re just an honest and passionate group of geeks with one goal: Bring you the very best geek-related coverage we can.\u003cbr\u003e\u003cbr\u003eAnd, with your help, we can bring you more and better content.\u003cbr\u003e\u003cbr\u003ePlease support Outright Geekery to help our continued efforts to grow and bring you the very best in comics and other geek-related content. Thank you."
