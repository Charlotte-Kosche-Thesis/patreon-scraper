    "summary": "I\u0027m a 20 year old aspiring indie developer from Northern Texas\u003cbr\u003e\u003cbr\u003eI generate assets that range from an assortment of gear for an Arma 3 mod. These assets include: Vests, headgear, helmet, headsets, accessories, uniforms, shoes, boots, pants, shirts, equipment, backpacks, facewear, NVGs, Pouches, armor, masks and general purpose tactical apparatus.\u003cbr\u003e\u003cbr\u003eI began studying the fundamentals of generating and manipulating three dimensional models back in early 2016 as an aspiring freelance digital artist. eventually grasping the idea creating a personal project utilizing free open source computer software programs like Blender, Unreal Engine 4, Audacity, etc. The earliest I remember myself developing within 3D software was black around late 2011 where I learned basic animation with text and other objects directing video intros for friends on a old forum. Summer of 2016 is where I started experimenting with Unreal engine 4 along with the skills I\u0027ve developed in Blender with modeling, texturing, UV mapping, rigging, weight painting and animating is when I put thought into making my own video game.\u003cbr\u003e\u003cbr\u003eWith all the time I have to myself being unemployed, I utilize my only resources I have with the Internet and my computer to create intricate and detailed 3D products and models for marketplace assets, my personal project and this mod.\u003cbr\u003e\u003cbr\u003eThis mod wouldn\u0027t have ever been posible without Siege-A and his direction. Thank you Siege."
