mbed/o61i14fB3XU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003ePatrons will help influence the art I create, especially for my upcoming comics and advance notice of my weekly live streams.\u003cbr\u003e\u003cbr\u003eI\u0027m still trying to figure out what the best value is for fans of my work and the community I create. So get involved and let me know what you\u0027d love to see from me.\u003c/strong\u003e\u003cbr\u003e"
