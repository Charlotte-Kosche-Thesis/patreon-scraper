    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHey guys! Just to start off, I want to thank you all for just taking the time to watch my videos.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA little bit about me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI have been the proud owner of Oz Mechanics for 5 years now and my goal is to make Oz Mechanics a brand name. My YouTube channel started off as something I felt I could use to offer my knowledge to any future mechanics, or people who would like to just learn how to do it themselves. Who knew that I would have ended up enjoying making these videos. Now my few videos have grown into a channel with over 100 videos and it continues to grow. \u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy donate?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 I started this Patreon page to help with expenses in the shop, which is my full time job as the owner of Oz Mechanics. It really means the world to me knowing that my knowledge is helping others. So to keep the videos going, I have decided to partner up with Patreon in an effort to keep the Oz Mechanics channel a free channel on YouTube.\u00a0Supporting Oz Mechanics on Patreon will allow me to do stuff like get new equipment to create better quality videos.\u003cbr\u003e\u003cbr\u003eI am truly appreciative of all the support I have received from y\u0027all.\u00a0\u003cbr\u003e\u003c/span\u003e"
