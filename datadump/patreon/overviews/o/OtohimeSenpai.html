    "summary": "\u003ch1\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eG\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003euten Ta\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003eg!...Hello :)\u003c/b\u003e\u003c/h1\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Lp4QQ_PF3mA?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDisclaimer: pledge or not its up to u guys...ur support is still acknowledged regardless :)...\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eP.s: contents digital rewards are given on dropbox. until i can have the pay upfront options only then i will put digital rewards on my page, as there are people who will pledge for a second to take content and leave within a minute after stealing content. also it avoids malicious people from taking advantage. please understand that we put effort to what we do. this is a hard work for many of us. thank you.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eFirst And Foremost Thank you THANK YOU AND THANK U! ( DANKE SCHON )! FOR THE SUPPORT THAT ALL OF U HAVE BEEN GIVING ME!..\u003cbr\u003e\u003cbr\u003eHi My Name Is Nami and i am a lil filipina Tinker Originated from the islands of the philippines and now residing on a small Beautiful City Of Regensburg Germany.\u003cbr\u003eprobably the only cosplayer here in this small city.\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/dXICCcws9oxxK/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eas you can see. i love cosplay! and crafting! ur support will allow me to fund my cosplay by means of buying new materials such as eva foams, worbla, led lights, some machines to make my work easier ( since im a one woman worker ) and con travel expenses using the donations from the pledge...basically all this funding will only go to my cosplay as i really wanna make better and bigger costumes and i wanna meet u guys on cons in ur area.....this will help me not just to reach my dreams of becoming an amazing craft artist but also be able to share my talent to everybody by means of doing tutorials and backstage progress pictures of my work....\u003cbr\u003e\u003cbr\u003eHow The Pledges Will Be Spent?\u003cimg src=\"https://media.tenor.co/images/a2840757fedd75fa3ad23e9114182c60/tenor.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e1. as mentioned it will first and foremost fun\u00a0my cosplay supplies, new equipments new materials, casting, resins eva foam and led lights\u003cbr\u003e2. when i reach my first goal will be funding to buy a high quality camera ( go pro style ) that will be attached to my forehead ( lols ) u know...go pro style where u can see the in depth of my cosplay making stages and process and how to\u0027s\u003cbr\u003e3. travels to visit ur cons, hotels and tickets\u003cbr\u003e4. photoshoots! location shoots for my costume and art that will look badass ( hopefully ) to send out for patrons\u003cbr\u003ehigher patrons will be receiving prints, some patreon exclusives, will include lingerie and cosplay video clips and shots ( since i really love these things as well ) but in form of cosplay....\u003cbr\u003ealso if i have enough patrons will be giving away a handmade prop made by yours trully...this will happen not just once a year but whenever things are going good :) and the winner will be based on raffle :)\u003cbr\u003e\u003cbr\u003edisclaimer: all rewards will be sent by end of the month of march for those who signed up for this......thanks so much for the support :)\u003cbr\u003e"
