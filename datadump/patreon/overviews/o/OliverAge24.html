    "summary": "\u003cb\u003eFor those of you that don\u0027t know me:\u00a0\u003ca href=\"http://www.youtube.com/user/HowToDrawReallyGood\" rel=\"nofollow\"\u003eOliver Age 24 - YouTube\u003c/a\u003e\u003c/b\u003e\u003cbr\u003e\u003cp\u003eHi, I\u0027m Oliver Age 24 and this is my Patreon campaign!\u003c/p\u003e\u003cp\u003e\u003cb style=\"line-height: 1.45em;\"\u003eWhat is this?\u003c/b\u003e\u003c/p\u003e\u003cp\u003eI\u0027ve always prided myself on giving away Art\u0027s best kept secrets - for free! This campaign does not change that and I will continue to release all of my content via YouTube for you to watch for free (Sorry Art Industry).\u00a0\u003cbr\u003e\u003c/p\u003e\u003cp\u003eThis website and campaign mean that you, my students and fans, can directly help support my YouTube channel and the creation of new content. A little tip per video will really go a long way in helping me spend more time creating better content for everyone to enjoy. I love you all so much for subscribing to my channel, following my tutorials, showing me your art and creating the amazing community that you have. Thanks :)\u003c/p\u003e\u003cp\u003e\u003cb style=\"line-height: 1.45em;\"\u003eWhat will you spend the money on Oliver?\u003c/b\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI\u00a0have awesome ideas all of the time for things I would like to film : live action tutorials, music videos, short films and sketches. Any contributions will help go towards costumes, props, sets, shooting costs, hiring additional animators/artists... to create the best content I possibly can for you to enjoy and learn from.\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eEven a contribution of $1 for each video would mean that I had a budget for new videos and can make those videos $1 more epic.\u00a0\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cb\u003eWhat do you get?\u003c/b\u003e\u003c/p\u003e\u003cp\u003eAs a paying student, you will gain access to exclusive behind the scenes drawings, plans and ideas. I\u0027ll give you regular updates as to what I\u0027m working on and it would be great to hear what you think to content before it is made public.\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cb\u003eHow many will you release per month? Are you planning on stealing all of my money?\u003c/b\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eI\u0027m only going to \u0027Monetize\u0027 a maximum of 1 video per week! You can set a \u0027maximum per month\u0027 contribution amount just so that I don\u0027t release a million of them all at once and steal all of your money to buy a spaceship.\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eNote: I release 2-3 videos a week but only one of these per week will be patreon funded :).\u00a0\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cb\u003eJust to make it super clear: You can set a monthly cap amount when you tip, so you\u0027ll never pay more than you are comfortable with.\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\n\u003cimg src=\"http://31.media.tumblr.com/a8d0f69c26b8340e232830a601f22fbb/tumblr_mqx924SvAb1s5j27wo1_1280.png\" style=\"width: 600.82874617737px; height: 337px; float: none; margin: 0px;\"\u003e\u003c/p\u003e\n"
