    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/PN_CP4SuoTU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MucjcrD.gif\"\u003e\u003cbr\u003e\nI\u0027m Paul Johnson, known\nby the nickname \u201cOtaKing\u201d around some parts, and I\u0027m a 2D\nanimator best known for a certain \u003ca href=\"https://www.youtube.com/watch?v=PN_CP4SuoTU\" rel=\"nofollow\" target=\"_blank\"\u003eStar Wars fan animation.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eA lot of people miss the late 80s/early 90s \"golden age\" of\nJapanese animation, and want to see ultra detail, shading and\nproduction values make a comeback. Sadly, those days seem to be long\ngone, and so I\u0027m trying on my own to resurrect that glorious era.\u003cbr\u003e\u003cbr\u003e\nSome of my past works\ninclude:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=xKEqID3k6RA\u0026amp;feature=youtu.be\"\u003eRETRO ARCADE ANIME: R-TYPE\u003c/a\u003e \u003c/strong\u003e(2018) - \u003cem\u003eAnimator, character/background\nartist\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=-VuYCLelIO8\" rel=\"nofollow\" target=\"_blank\"\u003e100 Days of Warframe\u003c/a\u003e\u003c/strong\u003e (2016) (for MASHED on Youtube) \u2013 \u003cem\u003eAnimator, character/background\nartist\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=876W253z6KY\" rel=\"nofollow\" target=\"_blank\"\u003eR-Type\u003c/a\u003e\u003c/strong\u003e (2016) (for\nMASHED on Youtube) \u2013 \u003cem\u003eAnimator, character/background artist, writer\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=scrvZJwYVcU\" rel=\"nofollow\" target=\"_blank\"\u003ePrisoner Zero\u003c/a\u003e\u003c/strong\u003e (2016)\n(with Planet 55 for ABC Australia) (26 episodes) \u2013 \u003cem\u003eAnimator,\ncharacter/spacecraft designer, background artist\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=PN_CP4SuoTU\" rel=\"nofollow\" target=\"_blank\"\u003eTIE Fighter\u003c/a\u003e\u003c/strong\u003e (2015)\n(independent fan film) \u2013 \u003cem\u003eAnimator, character/background artist,\nwriter\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=YUdZd43hxgk\" rel=\"nofollow\" target=\"_blank\"\u003eDoctor Who: The Moonbase\u003c/a\u003e\u003c/strong\u003e (2014) (with Planet 55 for BBC/2entertain) \u2013 \u003cem\u003elead 2D\nanimator, character/background artist\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=hXvk8HbYQL0\" rel=\"nofollow\" target=\"_blank\"\u003eDoctor Who: The Reign of Terror\u003c/a\u003e\u003c/strong\u003e (2013 ) (with Planet 55 for BBC/2entertain) \u2013 \u003cem\u003elead 2D\nanimator, character/background artist\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"https://youtu.be/gB788m2iAnE?t=32s\" rel=\"nofollow\" target=\"_blank\"\u003eDoctor Who: The Tenth Planet\u003c/a\u003e\u003c/strong\u003e (2013) (with Planet 55 for BBC/2entertain) \u2013\u003cem\u003e lead 2D\nanimator, character/background artist\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FXv8FJ4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI used to snatch a few spare hours\nbetween day jobs, taking four years to make each film. A pledge no matter what size will result in faster and higher quality films. Not only will animations be updated multiple times a month, this includes more\nfluidly animated scenes with full voice acting, pro-tier\nsoundtracks and music mixing, ranging from retro\narcade eye candy to fan animations and full-length original films. Plus a steady diet of ham sandwiches to keep me going, of course!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/d9F6FcS.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a one-man animator,\nand work frame by frame. Like in traditional old 2D animation, each frame has to be\nindividually drawn (no re-using figures like in Flash animation) so, as\nyou can imagine, it takes some patience. Even a three-minute film needs to be roughed, inked, coloured, shaded and detailed. The production time also varies depending on the level of sound mixing and post edits.\u00a0 \u003cbr\u003e\u003cbr\u003eSo how do you know I\u0027m\nnot just taking your money and spending it on\nfast cars and fancy hats?\u003cbr\u003eI post various updates here on Patreon and livestream scenes as they come together on \u003ca href=\"https://www.twitch.tv/otaking77077\"\u003emy Twitch page\u003c/a\u003e. Join me for comfy all-night animating and ask me anything about how to get started as an animator, what programs I recommend and which space battle anime has the dankest explosions. You\u0027ll get all the\nevidence you need to see that I\u0027m making good on my promises.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VhJz1ne.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSupporters automatically receive a special thanks with their names featured in the credits. Tiers also include updates on work in progress animation clips, resource material used in special shots and all the PSDs for backgrounds, characters and mechanical designs. If you want a real piece of the action, you can also opt for a personally signed copy of each script, early VIP viewings of all animated material and a full HD 1080p copy with personal commentary by me. Do you want my voice narrating how this stuff goes from sketchy\nstick figures to fully-coloured characters with effects? You can have it if you so choose!\u003cbr\u003e\u003cbr\u003ePlus the sweet satisfaction that I\u0027ll buy you a drink at a convention if I see you. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PMFXSHg.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eTake a look at some of\nmy completed works at:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/OtaKing77077\" rel=\"nofollow\"\u003eYoutube (animations)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://mightyotaking.deviantart.com/gallery/\" rel=\"nofollow\"\u003eDeviantart (2D art gallery)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/OtaKing77077?lang=en\" rel=\"nofollow\"\u003eTwitter (latest updates and work in progress clips)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cvPKoKM.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy current project is a\n20 minute fan film based on the Street Fighter videogame series, in a\nsimilar visual vein to the \u003ca href=\"https://en.wikipedia.org/wiki/Street_Fighter_II:_The_Animated_Movie\" rel=\"nofollow\"\u003e1994 animated movie\u003c/a\u003e: \u003cbr\u003e\nAs with my previous\nprojects, this will be painstakingly researched (each punch and combo\nwill be game-accurate) and detailed to the source material, but also\nfeature an added gritty \u201cno plot armor\u201d angle which raises the\nstakes and makes the glorious villain of M. Bison more dangerous than\never, as classic cast members Guile and Cammy (with plenty of armed\nbackup) team up with new fan favourite Juri to kill gaming\u0027s most iconic end boss. \n\u003cbr\u003e\nIt will essentially be\nan exercise in over-the-top fight animation where I see just how much\nscenery I can destroy.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-z6odw5yYgo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/z2JBVaI.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCREDITS: \u003c/strong\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe list of Patron names on the credits will\n\tbe arranged alphabetically, with special thanks.  \n\t\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003eMONEY USAGE: \u003c/strong\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eMoney received\n\twill be used for living expenses such as rent, food, cat maintenance,\n\tinternet, etc. \n\t\u003c/li\u003e\u003cli\u003eI may use this for hiring people to help with production, voice acting and music, etc. \n\t\u003c/li\u003e\u003cli\u003eI may\n\toccasionally use this to update my hardware/software as it wears out\n\tor becomes obsolete. This will mainly apply to external hard drives,\n\tgraphics tablet, video editing/image/animation software licensing. \n\t\u003c/li\u003e\u003cli\u003eIf one billion dollars is raised, I may purchase an island in the Bahamas.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eETHICS:\n\t\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI will always tell you upfront if I personally know or am friends with someone I\u0027m talking about or whose work I\u0027m recommending (on, say, a livestream or in a link or somesuch). \u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFILE DISTRIBUTION:\n\t\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\t\tThe files and loot I\u0027ll be handing out (PSD files, TVPaint animation files, rough gif files etc) will be distributed here through Patron. If files are too big for that, I\u0027ll upload to Mega, Google Drive, etc and post the private links.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eNONSENSE:\n\t\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\nWe\u0027re all in this for the animation so don\u0027t worry;\u003cbr\u003e\nAs the great band \u003cem\u003eManowar \u003c/em\u003eonce said, \u201c\u003cem\u003eIf you\nlike metal you\u0027re my friend\u003c/em\u003e.\u201d\u003c/li\u003e\u003cli\u003eDonations are helpful anytime! Paypal (or just say hello) at otaking.works@gmail.com\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e"
   },
