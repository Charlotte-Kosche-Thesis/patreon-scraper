    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMy background\u003c/strong\u003e\u003cbr\u003eI\u0027ve started with Mugen in December 1999, so I am one of the oldest Mugen creators still active. I\u0027ve founded\u00a0\u003ca href=\"http://brazilmugenteam.com/\" rel=\"nofollow\" target=\"_blank\"\u003eBrazil Mugen Team\u003c/a\u003e at 2001 and I was an moderator/administrator of MugenBR network for a long time. Actually, I am a core member and moderator at Infinity Mugen Team and Moderator at Choronocrash, OpenBOR engine official forum.\u003cbr\u003e\u003cbr\u003eThe first job that brought me world exhibition was MB-02, and overpowered version of Sagat, for the Street Fighter Special Operations project\u003cbr\u003e\u003cimg src=\"http://brazilmugenteam.com/wp-content/uploads/2008/01/mb02.png\"\u003e\u003cbr\u003e\u003cbr\u003eOver the years, I\u0027ve developed a unique style to create content for Mugen, which values the creativity and freedom in the creative process rather than in a 100% conversion faithful to the original game.\u00a0In many cases, I was the only one to convert certain character.\u003cbr\u003e\u003cbr\u003eHere are some examples of my work:\u003cbr\u003e\u003cimg src=\"https://i.ytimg.com/vi/8yNLu10Kpk0/hqdefault.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/QfNiJ.png\"\u003e\u003cimg src=\"http://brazilmugenteam.com/wp-content/themes/muse/scripts/timthumb.php?h=200\u0026amp;w=285\u0026amp;zc=1\u0026amp;src=http://brazilmugenteam.com/wp-content/uploads/2011/08/mugen4.jpg\"\u003e\u003cimg src=\"http://brazilmugenteam.com/wp-content/themes/muse/scripts/timthumb.php?h=200\u0026amp;w=285\u0026amp;zc=1\u0026amp;src=http://brazilmugenteam.com/wp-content/uploads/2011/02/mugen0.jpg\"\u003e\u003cimg src=\"http://brazilmugenteam.com/wp-content/themes/muse/scripts/timthumb.php?h=200\u0026amp;w=285\u0026amp;zc=1\u0026amp;src=http://brazilmugenteam.com/wp-content/uploads/2010/12/bc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOpenBOR\u003c/strong\u003e\u003cbr\u003eThe beat \u0027em up styled games always been my favorite, and I decided to study the \"OpenBOR\" engine. Currently, I have some projects using this engine, highlighting \"Avengers United Battle Force.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://brazilmugenteam.com/wp-content/uploads/2014/01/Avengers-0014.png\"\u003e\u003cbr\u003eYou can download the demo at\u00a0\u003ca href=\"http://gamejolt.com/games/avengers-united-battle-force/14591\" rel=\"nofollow\" target=\"_blank\"\u003eGame Jolt\u003c/a\u003e site.\u003cbr\u003e\u003cbr\u003eAnother project I am working on is Pocket Dimensional Clash 2\u003cbr\u003e\u003cimg src=\"https://m.gjcdn.net/screenshot-thumbnail/4000x2000/340395.jpg\"\u003e\u003cbr\u003ePocket Dimensional Clash 2 is a beat \u0027em up game, like the good and old Streets or Rage, Final Fight and many others and its a spiritual successor from the original Pocket Dimensional Clash, for Mugen engine. Download the demo at\u00a0\u003ca href=\"http://gamejolt.com/games/pocket-dimensional-clash-2/194726\" target=\"_blank\"\u003eGame Jolt\u003c/a\u003e site.\u003cbr\u003e\u003cbr\u003eCheck all the games I\u0027ve created at\u00a0\u003ca href=\"http://gamejolt.com/profile/douglas-baldan-o-ilusionista/47440/games\" rel=\"nofollow\" target=\"_blank\"\u003eGame Jolt\u00a0\u003c/a\u003epage.\u003cbr\u003e\u003ca href=\"http://gamejolt.com/games/kirby-the-dream-battle/32268\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://p5b4y2t6.ssl.hwcdn.net/game-thumbnail/500/32268-ragrn4bs.jpg\"\u003e\u003cimg src=\"https://m.gjcdn.net/screenshot-thumbnail/4000x2000/34302.jpg\"\u003e\u003c/a\u003e\u003ca href=\"http://gamejolt.com/games/megaman-powered-up-remix/19509\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://gamejolt.com/games/avengers-united-battle-force/14591\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://gamejolt.com/games/avengers-united-battle-force/14591\" target=\"_blank\"\u003e\u003cimg src=\"http://brazilmugenteam.com/wp-content/uploads/2012/09/BSC-logo.png\"\u003e\u003c/a\u003e\u003ca href=\"http://gamejolt.com/games/battle-stormer-classics/14507\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e"
