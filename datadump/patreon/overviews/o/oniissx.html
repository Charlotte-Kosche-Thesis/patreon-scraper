    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHI!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am oniissx - the developer of The Idols Realm: Zero.\u003cbr\u003eWelcome to the fundraising page.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mObWnc/screen_20.png\" style=\"width: 508px;\"\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSome assets are only temporary placeholders for the free version.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eAbout:\u003c/strong\u003e\u003cbr\u003eRPG raising simulator with visual-novel-style storytelling and QTE, that have all the necessary modding tools integrated as nice native game systems.\u003cbr\u003e\u003cbr\u003eAt the moment, I work on easy to use animation editor.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/fjCY0x/pi18.gif\" style=\"background-color: initial; width: 213px;\"\u003e\u003cimg src=\"https://image.ibb.co/nJw7Ax/w1.gif\" style=\"width: 260px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eMain story\u003c/strong\u003e:\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou started up a talent academy in the idols realm zero. Suddenly, a portal to other realms with user-generated content has opened, right in your office building!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eGameplay:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eStudents attend events, such as dance lessons, live concerts, fan meetups, photo sessions and more to learn new skills and get more followers.\u003cbr\u003eLive acting boosts idols\u0027 popularity. Private lessons boosts their attractiveness.\u003cbr\u003eBy growing idols\u0027 fan base, their live performances will gather larger and larger crowds, unlock new grander scenes, epic scene gear, costumes, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003ePlans for near future (technical):\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e[\u2713] Easy interpolation curves\u003c/li\u003e\u003cli\u003eInverse kinematics?\u003c/li\u003e\u003cli\u003e[\u2713] New body editor sliders (height, arms length, etc.)\u003c/li\u003e\u003cli\u003eDecal projections on any surface (face, body, scene)\u003c/li\u003e\u003cli\u003e[\u2713] Better controls for world positioning\u003c/li\u003e\u003cli\u003e[\u2713] Saving and loading whole animation with nice previews\u003c/li\u003e\u003cli\u003eTimeline tracks for audio, camera, lights and QTE\u003c/li\u003e\u003cli\u003eUI improvements (ongoing)\u003c/li\u003e\u003cli\u003eVR?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eDonations are VERY\u003cstrong\u003e\u00a0\u003c/strong\u003emuch appreciated! Get access to future updates!\u003cbr\u003eDonate $15 one time and have one free key at launch day.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/bNugLx/morphs.gif\" style=\"width: 191px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
