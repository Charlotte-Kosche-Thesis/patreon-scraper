    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/ANtPn4Xe2vg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=ANtPn4Xe2vg",

    "summary": "\u003cstrong\u003e\u003cu\u003e\"Men have crafted many stories out of symbols risen from the abyss of consciousness...without necessarily knowing what they were doing, as they floundered around for some truth...\u003cbr\u003e\u003cbr\u003eDespite themselves, they would for however briefly cross through a ray of light...Because of the symbols. \u003cbr\u003e\u003cbr\u003eThe symbols hold all the power.\"\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e-\u003cem\u003eAcclaimed Poet, Writer and\u00a0Prophetic-Wizardress, Rose Lalonde\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u21d2 Who are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m optimisticDuelist, also known as \u003cstrong\u003eTAZ\u003c/strong\u003e. \u003cbr\u003e(\u003ca href=\"http://www.maximumfun.org/shows/adventure-zone\"\u003eNo, not that TAZ. I\u0027m a fan, though.\u003c/a\u003e)\u003cbr\u003eI\u2019m a believer in people, a lover of stories, and an \u003cstrong\u003eABSOLUTE NERDLORD.\u003c/strong\u003e\u003cbr\u003eI\u2019m a media critic with particular interests in psychology, literary theory, mythology, and symbolism. I\u2019m pretty much self-taught and do my own research, so \u003cstrong\u003eplease don\u2019t mistake me for any kind of expert.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhile I\u0027ll always work hard to ensure my research is accurate and truthful, my goal is \u003cstrong\u003enot\u003c/strong\u003e so much to be \u201cRight\u201d about anything as it is to \u003cstrong\u003estart new conversations.\u003c/strong\u003e I\u2019m here to introduce you to new ideas, be nice, and have fun. \u003cstrong\u003eSo let\u2019s have some fun together! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u21d2 What are you doing?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m currently creating a video breakdown covering the entirety of acclaimed and reviled webcomic \u003cstrong\u003eHOMESTUCK\u003c/strong\u003e. I do my best to describe the comic\u2019s complex plot and worldbuilding in clear, concise, fun videos to make it easier for anyone to learn and easily converse about any idea in the comic\u2019s fanbase. \u003cbr\u003e\u003cbr\u003eI\u2019m doing similar work covering Homestuck\u2019s spin-off adventure game, \u003cstrong\u003eHIVESWAP\u003c/strong\u003e. Which series is getting videos at any given time varies, but if one is interesting to you, it\u2019s pretty likely the other will be too. I\u2019m basically always working on both of them. \u003cbr\u003e\u003cbr\u003eMy \u003cstrong\u003eHope\u003c/strong\u003e is that we can grow a new kind of fandom conversation together. I\u2019ll always do my best to make this stuff accessible and interesting, because nobody likes wasting time and being bored with a video that should be about fun.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u21d2 I like your stuff, and I want more.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBesides videos, I also publish \u003cstrong\u003earticles\u003c/strong\u003e whenever there\u2019s something new I think is worth talking about with regards to either Homestuck or Hiveswap. These are faster to produce than videos, and \u003cstrong\u003eoften cover topics I haven\u0027t gotten to in video format.\u003c/strong\u003e So they\u0027re a good way to get more of my content, if you find yourself really interested. \u003cbr\u003e\u003cbr\u003eIf you\u2019d like to get as caught up on my views on the comic as possible, the best way to do so is by \u003cstrong\u003echecking out the links\u003c/strong\u003e to various posts on Tumblr and Medium that I\u2019ve \u003cstrong\u003ecollected\u003c/strong\u003e \u003cstrong\u003eright here on Patreon!\u003c/strong\u003e I make sure everything is tagged consistently. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSome helpful tags to find what you\u2019re looking for might be:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCharacter tags,\u003c/strong\u003e such as \u201cDirk Strider\u201d or \u201cJane Crocker\u201d\u003c/li\u003e\u003cli\u003eTags referring to particular sources, such as \u201c\u003cstrong\u003eGnosticism\u003c/strong\u003e\u201d, \u201c\u003cstrong\u003eCarl Jung\u003c/strong\u003e\u201d, \u201c\u003cstrong\u003eDragon Ball Z\u003c/strong\u003e\u201d, or \u201c\u003cstrong\u003eThe Neverending Story\u003c/strong\u003e\u201d. We run a diverse ship around here. \u003c/li\u003e\u003cli\u003eThe \u201c\u003cstrong\u003eClasspect\u003c/strong\u003e\u201d Tag, along with the \u003cstrong\u003eArchetypes\u003c/strong\u003e for each pair of classes if you\u2019re looking for something more specific. For reference, these are:\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 60px; text-align: center;\"\u003eLord/Muse - \u003cstrong\u003eConductors\u003c/strong\u003e\u003cbr\u003eMaid/Sylph - \u003cstrong\u003eFairies\u003c/strong\u003e\u003cbr\u003ePrince/Bard - \u003cstrong\u003eRoyalty\u003c/strong\u003e\u003cbr\u003ePage/Knight - \u003cstrong\u003eServants\u003c/strong\u003e\u003cbr\u003eThief/Rogue - \u003cstrong\u003eOutlaws\u003c/strong\u003e\u003cbr\u003eWitch/Heir - \u003cstrong\u003eMagicians\u003c/strong\u003e\u003cbr\u003eMage/Seer - \u003cstrong\u003eProphets\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI also do writing on general gaming and anime stuff at times. You can expect to see more of that over time, for sure. If there\u2019s a subject you were hoping to find but haven\u2019t seen, \u003cstrong\u003eshoot me a message about it here or on Tumblr!\u003c/strong\u003e I\u2019m happy to help, and I \u003cstrong\u003etake requests into consideration as I decide what to work on next. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u21d2 When and where can I expect more content?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI aim to produce \u003cstrong\u003etwo videos a month\u003c/strong\u003e, released on the \u003cstrong\u003esecond and fourth Saturdays around 5-8 PM, Eastern time\u003c/strong\u003e. Comments response videos will come at whatever speed I can produce them--can\u2019t make any promises there just yet. Articles come whenever it feels right.\u003cbr\u003e\u003cbr\u003eAll of my content \u003cstrong\u003ewill always be freely accessible and ad-less, as long as I can help it.\u003c/strong\u003e\u003cbr\u003eIf you\u2019d like to enable me to improve the speed of content, you can gain access to our community and perks like sneak peaks to articles and videos by throwing me a couple bucks on Patreon. \u003cbr\u003eDoing so also lets you \u003cstrong\u003einvite friends into the server who can\u2019t afford to pay themselves!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThere will also be extra rewards as I am able to think them up and reliably provide them.\u003c/strong\u003e\u003cbr\u003eIf there\u2019s something in particular you\u2019d like to talk about, let me know.\u003cbr\u003eThat\u0027s all for now. \u003cstrong\u003eThank you\u003c/strong\u003e for reading.\u003cbr\u003e\u003cstrong\u003eKeep Rising.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
