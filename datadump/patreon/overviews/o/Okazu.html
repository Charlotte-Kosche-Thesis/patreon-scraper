     "completed_percentage": 100,
     "created_at": "2014-08-24T19:33:12+00:00",
     "description": "I\u0027ve endeavored to keep Okazu advertising at an unobtrusive minimum...and to provide ads that are as relevant as possible. But ads aren\u0027t making Okazu any better or more beautiful and they don\u0027t really pay the bills.\u003cbr\u003e\u003cbr\u003eIt\u0027s been my goal to maintain Okazu as a open-minded, free-opinion community where we can like and dislike Yuri manga and anime freely and respectfully. I avoid asking companies for review copies, so my reviews can remain unbiased by obligation.\u00a0\u003cbr\u003e\u003cbr\u003eAt $250/month Okazu will be able to shed all advertisements. It\u0027ll look better and feel cleaner. And we\u0027ll all be happier.",

     "created_at": "2014-08-24T19:33:12+00:00",
     "description": "When Okazu reaches this goal, we\u0027ll be hiring an assistant to help us cover an event during the comics year, with total focus on Yuri content and features and news.\u003cbr\u003e\u003cbr\u003eWhether it\u0027s a Comic-Con, Otakon, or a Comitia, we\u0027ll have someone on the floor following the trail of Yuri for one or more major events.",

     "created_at": "2017-12-04T00:49:56+00:00",
     "description": "We\u0027re working on a book! Not just a book, but \u003cem\u003ethe\u003c/em\u003e book - The Big Book o\u0027Yuri, as I\u0027ve nicknamed it. ^_^ The book will be the definitive work on Yuri in English, with articles on literary, artistic and social history, as well as discussions of influential series, definitions, tropes and more.\u00a0\u003cbr\u003e\u003cbr\u003eAt this goal, we\u0027ll be hiring an Editorial Assistant to help with the nitty-gritty of formatting,layout, typesetting, illustrations, etc, etc.\u003cbr\u003e\u003cbr\u003eThe goal is to celebrate 100 years of Yuri with the book, so we\u0027re working hard on it to get it ready so we can pitch and publish it.\u00a0\u003cbr\u003e\u003cbr\u003eWhen the book is published, \u003cem\u003eall patrons\u003c/em\u003e will get a digital copy of the Book with thanks for your continued support!",
