    "published_at": "2015-04-09T21:27:35+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eSIAMO POVERI, AIUTO. GUARDATE GIAN COM\u0027E\u0027 DEPERITO,\u00a0MA NON VI FA NEANCHE UN PO\u0027 PENA?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eScherzi a parte, il canale youtube Orion (un tempo ODS) da ormai pi\u00f9 di quattro anni porta su YT video, d\u0027animazione e non solo, doppiati per il pubblico italiano.\u003cbr\u003e\u003cbr\u003eCome molti di voi ben sanno, su Youtube \u00e8 possibile guadagnare soldi in base alle views che si fanno con i video. Per noi questo \u00e8 semi-impossibile:\u00a0di tutti i video che pubblichiamo noi abbiamo s\u00ec il permesso per realizzare il doppiaggio, ma non per monetizzare. Autori come Domics, Egoraptor, Harry Partridge, Ricepirate, Twisted Grim, HISHE e molti altri ci permettono di doppiare i loro video, ma tutti gli introiti entrano nelle loro casse. Noi siamo contenti di ci\u00f2: \u00e8 una maniera per fare sentire il nostro supporto e l\u0027apprezzamento della nostra nazione a questi creatori di contenuti, che gi\u00e0 di loro non \u00e8 che facciano milioni (la categoria ANIMAZIONE \u00e8 una di quelle che fruttano di meno su YT).\u003cbr\u003e\u003cbr\u003eQuesto per\u00f2 porta noi a guadagnare davvero pochissimo, impedendoci di migliorare la nostra strumentazione o avviare progetti pi\u00f9 ambiziosi. Sia chiaro che i soldi che noi guadagniamo con Youtube li usiamo praticamente tutti per finanziare o i nostri progetti o per rientrare di alcune spese.\u003cbr\u003eCon questo progetto Patreon, vogliamo portare Orion al livello successivo: vogliamo portare il canale ad un pi\u00f9 alto livello qualitativo generale, vogliamo usufruire di strumentazioni pi\u00f9 avanzate o di studi di registrazione professionali e soprattutto pagare i collaboratori (fonici, direttori, doppiatori e un giorno animatori) che lavorano con e insieme a noi. Perch\u00e9 siamo davvero stufi di sentire la frase \"ti pago in visibilit\u00e0 perch\u00e9 \u00e8 un progetto a 0 budget\", ed essere costretti a dire una cosa simile noi stessi ci fa davvero schifo.\u003cbr\u003e\u003cbr\u003eQui potrete trovare i nostri obiettivi (o \"Perks\"), che abbiamo cercato di fare nella maniera pi\u00f9 onesta e razionale possibile, soprattutto ragionando in un contesto \"mensile\", ovvero, prendiamo ad esempio il primo perk:\u003cbr\u003enon \u00e8 che ci bastano 100 euro per comprare tutta la strumentazione di cui abbiamo bisogno, ma con 100 euro al mese possiamo (ogni mese) comprare qualcosa che ci serve, cos\u00ec da usare quei soldi solo ed esclusivamente al fine di migliorare il canale (e non per altre cose che a voi donatori non interessano). Quindi il primo mese compreremmo un nuovo microfono, il secondo materiale fono assorbente, il terzo un reflection filter per Andrea e via cos\u00ec...\u003cbr\u003eTutti i perk sono strutturati in modo tale da rendere l\u0027obiettivo realizzabile nel giro di qualche mese, e non all\u0027istante, altrimenti non avrebbe senso.\u003cbr\u003e\u003cbr\u003eSe avete domande, dubbi o proposte, potete farcele tranquillamente sulla nostra pagina FB, grazie a tutti dell\u0027attenzione, e siate sempre in HD YEAH!\u003cbr\u003e\u003cbr\u003ePer vedere i design delle spille, qui trovate il link!\u00a0\u003ca href=\"http://bit.ly/1G0OPPT\" rel=\"nofollow\"\u003ehttp://bit.ly/1G0OPPT\u003c/a\u003e\u003c/div\u003e"
