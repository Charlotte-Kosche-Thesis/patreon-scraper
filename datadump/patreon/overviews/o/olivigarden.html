    "summary": "Did you end up here randomly?\u00a0 Well, here\u0027s a link to my blog so you can get a sense of what I do:\u00a0\u003ca href=\"https://olivigarden.wordpress.com\" target=\"_blank\"\u003eIMHO (In My Honest Opinion)\u003c/a\u003e, as well as my\u00a0\u003ca href=\"https://twitch.tv/olivigarden\" target=\"_blank\"\u003eTwitch channel\u003c/a\u003e!\u003cbr\u003eOtherwise, read on for more info as to what this Patreon is all about!\u003cbr\u003e\u003cbr\u003eAs you may know, I got started on the wacky and wild train that is games media thanks to a long-lost YouTube channel of mine.\u00a0 I did weekly \"Let\u0027s Play\" type content, but quickly grew to realise that while I loved talking about games, I sucked at actually \u003cem\u003etalking\u003c/em\u003e\u00a0about them.\u00a0 To counter this, I switched to writing, and discovered a whole new world of possibilities.\u00a0 I started out by building a personal portfolio on my own, moved to writing for a couple of sites on a voluntary basis, and have moved on from there to seek paid work.\u003cbr\u003e\u003cbr\u003eOf course, the content being sought out by paying outlets is often significantly different from what I\u0027m used to writing.\u00a0 \"Clickability\" is important, meaning that a focus on the latest and largest games is paramount.\u00a0 Unfortunately, that leaves a lot of smaller titles - the stuff I built my blog on covering - out in the cold.\u00a0 I love writing about games and introducing people to ones they\u0027ve never heard of, but it\u0027s hard to do so consistently when it\u0027s not where the money is.\u003cbr\u003e\u003cbr\u003eThus, we have this Patreon.\u00a0 My ideal goal with it is to make enough to be able to permanently detach myself from all other outlets, and rely solely on producing content (streams, features, reviews, etc.) for you all.\u00a0 Obviously, that\u0027s a lofty aim, so my secondary (possibly more realistic) goal is simply to make enough to justify continuing.\u00a0 I love being able to write about games, and while I may frequently be cynical about it, I love the industry too.\u00a0 However, as life gets busier and money gets tighter, it becomes increasingly difficult to be regularly producing gaming-related content that isn\u0027t for a larger, paying outlet.\u003cbr\u003e\u003cbr\u003eRegardless, I do hope to ride this train as long as possible!\u00a0 Even if this Patreon doesn\u0027t go anywhere, I want to continue writing about the games I love (and hate) until it utterly loses all feasibility.\u00a0 If you\u0027d like to help me extend that time, I\u0027d be endlessly appreciative of it.\u00a0 If not, no hard feelings, and I hope that I can still make some stuff you enjoy watching and/or reading.\u00a0 :)\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eOlivia"
