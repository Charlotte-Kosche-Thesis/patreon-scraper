    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FLd7EEdtQJtY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLd7EEdtQJtY\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FLd7EEdtQJtY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Ld7EEdtQJtY",
    "one_liner": "Der Rollenspiel- und Nerd-TV-Sender mit Mh\u00e1ire Stritter - seit 2009",
    "patron_count": 354,
    "pay_per_name": "month",
    "pledge_sum": 315213,
    "pledge_url": "/bePatron?c=109620",
    "published_at": "2014-08-22T14:03:34+00:00",
    "summary": "\u003cstrong\u003eWas gibt es hier genau?\u003cbr\u003e\n\u003c/strong\u003eAuthentische Pen and Paper-Let\u0027s Plays, Live-Streams, Szeneberichte, Messefilme, Reviews zu Comics, Rollenspielen und Brettspielen, LARP-Doku, Tutorials u.v.m. von und mit Autorin, Moderatorin und Teilzeitmodel Mh\u00e1ire Stritter. Schwerpunkt: DSA, Cthulhu, Numenera, Deponia mit ein wenig World of Darkness, D\u0026amp;D, Shadowrun und allen m\u00f6glichen spannenden Indie-Sachen. Star Wars, Batman, Frankobelgische Comics - und alles, was wir eben selbst m\u00f6gen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eDas Video oben ist nat\u00fcrlich v\u00f6llig veraltet. Es wird mal Zeit f\u00fcr einen neuen Clip, auch wenn die Kerninhalte noch stimmen ;)\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVorab: Vielen Dank!\u003c/strong\u003e\u003cbr\u003e\nWir sind jetzt schon \u00fcber 3 Jahre auf Patreon und seit diesem gro\u00dfen\u00a0 Schritt habt IHR unser Leben ver\u00e4ndert. Seitdem konnten wir jeden Monat ein wenig daran arbeiten, Orkenspalter TV besser zu machen, mehr Projekte zu wagen, mehr in Technik und Reisen zu coolen Drehorten zu investieren und unsere Helfer und Mitspieler mit besserem Essen zu bestechen. IHR habt es uns m\u00f6glich gemacht, zumindest teilweise von dem zu leben, was uns Spa\u00df macht und uns von gro\u00dfen Kunden unabh\u00e4ngiger zu machen. Wenn wir jetzt einen Job sausen lassen, weil wir auf eine Con fahren oder ein PnP-Video aufnehmen wollen, haben wir kein schlechtes Gewissen mehr - denn wir wissen, dass IHR es uns honoriert! Daf\u00fcr danken wir euch!\n\u003cbr\u003e\nUnd ja: Wir haben den Punkt erreicht, an dem wir teilweise von Patreon leben k\u00f6nnen und m\u00fcssen. In den letzten Monaten haben wir u.a. f\u00fcr 2 Jahre ein sehr gro\u00dfes Studio mit eurem Geld gemietet - wir kommen aus der Nummer also nicht mehr raus und das wollen wir nat\u00fcrlich auch nicht ;)\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWas ist ein \"Orkenspalter TV\"?\n\u003c/strong\u003e\u003cbr\u003e\nOrkenspalter TV besteht vor allem aus \n\u003cem\u003eM\u003c/em\u003e\u003cem\u003eh\u00e1ire Stritter\u003c/em\u003e (vor der Kamera) und \u003cem\u003eNico Mendrek\u003c/em\u003e (meist hinter der Kamera) - ehemaligen Spielejournalisten, aktiven Rollenspielautoren und (im Falle von Nico) ehemaligen TV-Redakteuren. Und nat\u00fcrlich hin und wieder\u00a0\u00a0\u003cem\u003eHeinz\u003c/em\u003e, der zeitreisenden Pl\u00fcscheule! In den letzten Jahren (seit 2009) haben wir vor allem die Late Nerd Show, eine Show \u00fcber Rollenspiele, Comics und alles Nerdige, sowie Shut Up And Take My Money, die Show \u00fcber Crowdfunding auf die Beine gestellt. Daneben einige LARP-Videos und viele, viele Pen and Paper-Let\u0027s Plays.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas bekommen Patrons?\u003c/strong\u003e\u003cbr\u003e\nWir verstecken unsere Videos nicht hinter eine Paywall. Alles, was wir machen, ist gratis.\n\u003cbr\u003e\nDaher gibt es hier h\u00f6chstens \n\u003cstrong\u003eOuttakes \u003c/strong\u003eoder ab und zu mal ein Video fr\u00fcher. Aber wir bieten \u003cstrong\u003eBlicke hinter die Kulissen\u003c/strong\u003e in Form von Fotos oder einigen Videos. Ihr kommt auf unseren \u003cstrong\u003eDiscord-Server\u003c/strong\u003e und in eine eigene\u003cstrong\u003e Facebook-Gruppe\u003c/strong\u003e. Ihr d\u00fcrft auf unseren Conan Exiles-Server und vor allem: Auf die ca. monatlichen\u003cstrong\u003e Patreontreffen\u003c/strong\u003e im Studio im Taunus. Ihr werdet ab bestimmten Patreon-Graden im\u003cstrong\u003e Abspann\u003c/strong\u003e genannt, bekommt\u003cstrong\u003e Gratiskarten\u003c/strong\u003e f\u00fcr die Heinzcon-S\u00fcd oder Rabatte. Ab und zu gibt es auch\u003cstrong\u003e Gewinnspiele oder Geschenke\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWas wir so treiben\n\u003cbr\u003e\n\u003c/strong\u003eNeben der Arbeit an diesem Kanal drehen wir Spielfilme wie \"\u003ca href=\"https://www.youtube.com/watch?v=DnELNP6076o\"\u003eSpace 1889: The Secret of Phobos\u003c/a\u003e\" oder die Doku\u00a0\u003ca href=\"https://www.youtube.com/watch?v=K5JuBl8H3qw\"\u003e\"Jurassic Road\"\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eAu\u00dferdem organisieren wir Live-Rollenspiele und PnP-Cons wie die Heinz-Con, managen die offizielle DSA-LARP-Kampagne, arbeiten wir als Autoren, \u00dcbersetzer, Spieleentwickler und Video Producer f\u00fcr diverse Firmen (\u003cem\u003eUlisses, Uhrwerk Verlag, Daedalic\u003c/em\u003e). Wir haben u.a. das Deponia-Rollenspiel entwickelt, diverse Gruppen- und Soloabenteuer f\u00fcr DSA Myranor geschrieben, Numenera nach Deutschland geholt, Spielleiter-Guides verfasst und arbeiten aktuell an weiteren RPG-Projekten und einer Webserie. Gemeinsam haben wir gut 20 Jahre Erfahrung in den Bereichen Kamera, Videoschnitt, Moderation, Redaktion und sind beide erfahrene Nachrichtensprecher.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nOrkenspalter TV\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eLate Nerd Show\u003c/em\u003e - Rollenspiele, Comics, LARP, Tabletop und Gaming allgemein.\u003ch4\u003e\n\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"//www.youtube.com/embed/cD9QifFZAtM\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nShut Up And Take My Money: Die Crowdfunding-Show, die zur Newssendung wurde:\u003cbr\u003e\n\u003ch4\u003e\n\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"//www.youtube.com/embed/VJ0Zxeh9g3s\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWeitere Videos - Pen \u0026amp; Paper Let\u2019s Plays und Tutorials, Infovideos, LARP-Dokus, Satire, Interviews mit Machern der Szene, Kurz- und Langfilme, Reviews und vieles mehr\u2026\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"250\" src=\"//www.youtube.com/embed/ZsGjlOus6qk\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWieso brauchen wir eure Unterst\u00fctzung?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\nWie ihr beim Lesen der obigen Beschreibung sicher gemerkt habt, sind wir flei\u00dfige, dauerbesch\u00e4ftigte (vermutlich auch ein wenig geistesgest\u00f6rte) Bienchen. Wir haben diese Patreonseite vor ein paar Jahren gestartet, um mehr Zeit in die Inhalte zu investieren, die wir mit Orkenspalter TV erstellen und die Themenbandbreite ausbauen.\u003cbr\u003e\n\u003cbr\u003e\nDas haben wir getan - und inzwischen ist der Kanal zu einem Hauptberuf geworden, von dem zumindest einer von uns lebt. Im Idealfall leben wir irgendwann beide davon oder k\u00f6nnen sogar noch Leute anheuern. Und wir wollen uns weiter verbessern und das Angebot ausbauen.\u00a0\n\u003cbr\u003e\nDann gibt es also noch mehr von dem, was euch scheinbar jetzt schon gef\u00e4llt (und was zuf\u00e4lligerweise die Themen sind, \u00fcber die wir ohnehin gerne sprechen). Unsere Videos werden nat\u00fcrlich weiterhin f\u00fcr alle kostenlos sein.\n\u003cbr\u003e\nDas Geld flie\u00dft aber vor allem in:\n\u003cbr\u003e\n- Studiomiete\n\u003cbr\u003e\n- Bezin\n\u003cbr\u003e\n- Besseres Equipment (bisher wurden 2 hochwertige Kameras und ein PC allein \u00fcber Patreon finanziert)\n\u003cbr\u003e\n- Verpflegung f\u00fcr Mitspieler vor der Kamera\u00a0\n\u003cbr\u003e\n- Conventions\n\u003cbr\u003e\n\u003cbr\u003e\n."
   },
