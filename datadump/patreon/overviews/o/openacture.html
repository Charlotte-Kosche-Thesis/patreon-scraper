    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/j-TD25-KO3g\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-01-08T15:11:13+00:00",
    "summary": "Hi! It\u2019s Adam, Amber, Molly and Wanda, aka Open Acture NYC.\u003cbr\u003e\u003cbr\u003e\n\nYou\u2019re probably here because you\u2019re already a supportive presence in our lives or support Open Acture by coming to class already, so \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e We really appreciate that you made it to this page and hope you can choose a reward that reflects how you\u2019d like to participate in supporting the future success of this project!\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhy Support Us? \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThis project is a labor of love. \u003c/strong\u003eWe love teaching class every week, coordinating our clinics, sharing our broadcasts and supporting the work of new practitioners. Like a lot of creators, the love is real and we pour our devotion, time and resources into making this happen.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWe need our community to succeed! \u003c/strong\u003eKnowing we have our community\u0027s support means the world to us! It gives us energy! It gives us life! We create our offerings with you in mind and execute them in the service of your self discovery and ours! If you know us personally you know the countless hours we put into crafting our work. Let alone building Open Acture NYC to resemble an ethical, fiscally accessible and peer supported forum for emerging Feldenkrais practitioners and the general public.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are developing a unique offering within the Feldenkrais community.\u00a0\u003c/strong\u003eIn this collective  we have set out to define a social structure thats reflects and expands upon the principles of the Feldenkrais Method. We seek to define a new culture to contain and sustain the benefits of the Method and envision personal growth supported through group process. We are in this together!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow Can You Help?\u003c/strong\u003e \u003cbr\u003e\n\n\u003cbr\u003eChoose a reward.  We would like to convince you to choose one. Even at $1 a month you can glean the benefits of the platform we are building and  uplift our efforts while doing it! \u003cbr\u003e\n\u003cbr\u003e\nIf you come to class regularly you can choose to become a Member at $10/month and get a 50% discount every class! \u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eYour patronage helps \u003c/strong\u003e\u003cstrong\u003eus secure the future of this collective offering\u003c/strong\u003e: low cost classes and clinics, broadcasts, educational supplies, space, and\u00a0resident stipends to create some next level classes for us all!\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003eNeedless to say, we would SERIOUSLY appreciate your financial support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you making the\u00a0future of Open Acture a reality!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYours sincerely,\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nAdam, Amber, Molly and Wanda\u003cbr\u003e\nOpen Acture NYC\u003cbr\u003e"

     "about": "Open Acture NYC is a collective Feldenkrais practice based in New York City. We hold weekly Awareness Through Movement group classes, available to the public by online registration or drop-in. We maintain a majority of feminine-of-center leadership and aim to advance teaching opportunities for marginalized practitioners including but not limited to indigenous, POC/non-white, immigrant, working class, disabled, trans, gender non-conforming and queer individuals. Together, we are building a collective resource for emerging Feldenkrais practitioners and public students to advance their practice in an ethical, fiscally accessible and peer supported forum.",
