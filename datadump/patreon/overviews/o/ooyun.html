    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/DbXzvsIV0AA182S.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\ud6c4\uc6d0\ud574\uc8fc\uc2e0 \ubaa8\ub4e0 \ubd84\ub4e4\uaed8 \uac10\uc0ac\ud569\ub2c8\ub2e4!\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e((((\uaf2d \uc77d\uc5b4\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\uc8fc\uc138\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\uc694))))\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e/\uc9c4\ud589 \uc911\uc778 \ub3d9\uc778\uc9c0\ub294 \uc18c\ub140\uc804\uc120 \ub514\uc2a4\ub85c\ub9ac \uc785\ub2c8\ub2e4 5\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\uc6d4 \uacb0\uc81c \ubcf4\uc0c1\u003c/span\u003e\uc785\ub2c8\ub2e4\u003cbr\u003e/\uc774\ubc88 \uc6b0\ud3b8 \ubcf4\uc0c1\uc740 \uc9c0\ub09c G11\ub9ac\uba54\uc774\ud06c\ud3b8\uacfc \ub514\uc2a4\ub85c\ub9ac \ub450 \ud3b8\uc744 \ud3ec\ud568\ud569\ub2c8\ub2e4\u003cbr\u003e/\uc18c\ub140\uc804\uc120 G11\ub9ac\uba54\uc774\ud06c\ud3b8 \ud504\ub85c\uc81d\ud2b8\ub3c4 \ubb34\uc0ac\ud788 \ub05d\uc774 \ub0ac\uc2b5\ub2c8\ub2e4\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e/\ub9ac\uadf8\uc624\ube0c\ub808\uc804\ub4dc \ud3ec\uc2a4\ud305\uc740 \ubd88\uaddc\uce59 \uc801\uc73c\ub85c 3\ud398\uc774\uc9c0 \uc529 \uc62c\ub77c\uc635\ub2c8\ub2e4\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e/\ud6c4\uc6d0 \uc694\uae08\uc740 \u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\ub9e4\uc6d4 \ucd08 \uacb0\uc81c\u003c/span\u003e\uc785\ub2c8\ub2e4\u003cbr\u003e/\ud6c4\uc6d0 \ubcf4\uc0c1\uc740 \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\ud3ec\uc2a4\ud305\uc744 \ud3ec\ud568\ud569\ub2c8\ub2e4\u003c/span\u003e \ud3ec\uc2a4\ud305\uc744 \uc990\uaca8\uc8fc\uc2dc\ub2e4 \u003cbr\u003e \uac00\ubccd\uac8c \ubcf4\uc0c1\uc744 \ubc1b\uc73c\uc2e0\ub2e4 \uc0dd\uac01\ud574 \uc8fc\uc138\uc694\u003cbr\u003e/\uacb0\uc81c\ub97c \ub05d\ub0b4\uc2e0 \ub2ec\uc5d0 \u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\uc6b0\ud3b8 \ubcf4\uc0c1\u003c/span\u003e\uc744 \ub4dc\ub9bd\ub2c8\ub2e4(\ud398\ud2b8\ub9ac\uc628\uba54\uc2dc\uc9c0/\uad6c\uae00\ub4dc\ub77c\uc774\ube0c\ub9c1\ud06c)\u003cbr\u003e/\ud53d\uc2dc\ube0c\uc5d0\ub294 \uae30\uac04\uc774 \uc9c0\ub098\ub3c4 \ud480\ubc84\uc804\uc744 \uacf5\uac1c\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4\u003cbr\u003e/\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\ud6c4\uc6d0\uc740 \ub2f9\uc5f0\ud788 \uc790\uc720\u003c/span\u003e\uc785\ub2c8\ub2e4 \ucda9\ub3d9\uacc4\uc57d \ud639\uc740 \uc774 \uc791\uac00\uac00 \uc815\ub9d0 \ub178\ub825\ud55c\uac70 \ub2e4\ud544\uc694\uc5c6\ub2e4\u003cbr\u003e\ud558\uc2dc\uba74 \ub2f9\uc5f0\ud788 \ud658\ubd88\ud574 \ub4dc\ub9bd\ub2c8\ub2e4!(\ucde8\uc18c\ub97c \ud558\uc154\ub3c4 \ub3c8\uc774 \ub098\uac00\ub294 \uacbd\uc6b0\uac00 \uc788\uc5b4\uc694 \uaf2d \ub9d0\ud574\uc8fc\uc138\uc694!)\u003cbr\u003e/\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\ud2b8\uc704\ud130\u003c/span\u003e\ub97c \uc2dc\uc791\ud588\uc5b4\uc694!\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/yugionzero\"\u003ehttps://twitter.com/yugionzero\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e(\uac80\ub85c\ub4dc \uc900\ube44\uac00 \ub05d\ub0ac\uc2b5\ub2c8\ub2e4 -\uc9c0\ub09c g11\u0026amp;wa2000\u0026amp;Negev\u0026amp;g41\u0026amp;k2 \ubcf4\uc0c1(\ub178 \ubaa8\uc790\uc774\ud06c) \uad6c\uc785)\u00a0\u003cbr\u003e\u003ca href=\"https://gumroad.com/ooyun\"\u003ehttps://gumroad.com/ooyun\u003cbr\u003e\u003c/a\u003e(G11\ub9ac\uba54\uc774\ud06c\ub294 \uc544\uc9c1 \ud310\ub9e4\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4)\u003cbr\u003eI want to buy new equipment and meet good people.\u003cbr\u003eI love everyone!\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u6211\u60f3\u4e70\u65b0\u7684\u8bbe\u5907\uff0c\u89c1\u5230\u597d\u4eba\u3002\u003cbr\u003e\u6211\u559c\u6b22\u5927\u5bb6\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\ubd88\ub9cc\uc0ac\ud56d \ub2f5\ubcc0\ub4e4!\u003cbr\u003e1.\ud6c4\uc6d0\uc740 \uc790\uc720! \ud3ec\uc2a4\ud305\uc73c\ub85c \ucda9\ubd84\ud788 \uac10\uc0c1\ud558\uc2dc\uace0 \uc5b8\uc81c\ub4e0\uc9c0 \ud658\ubd88,\ucde8\uc18c,\ubcc0\uacbd \uc790\uc720\ub86d\uac8c \uac00\ub2a5\ud569\ub2c8\ub2e4!\u003cbr\u003e2.\ub3d9\uc778\uc9c0\ub9cc\uc774 \ubaa9\uc801\uc774\ub77c\uba74 \uac80\ub85c\ub4dc\ub85c!\u00a0\u003ca href=\"https://gumroad.com/ooyun\"\u003ehttps://gumroad.com/ooyun\u003cbr\u003e\u003c/a\u003e3.\ud6c4\uc6d0 \uc694\uae08\uc740 \ub9ce\uc740 \uc81c\uc791\uc790 \ubd84\ub4e4\uacfc \ube44\uad50\ud558\uace0 \uc0c1\uc758\ud574\uc11c \ub098\uc628 \uae08\uc561\uc785\ub2c8\ub2e4!\u003cbr\u003e4.\uc800\ub294 \uc808\ub54c \ub9e4\ub2ec\ub9c8\ub2e4 \uac1c\uc778\uac1c\uc778\uc774 \ub2e4 \uc88b\uc544\ud558\ub294 \uc791\ud488\uc744 \ub9cc\ub4e4 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4 \uc800\ub294 \uc2e0\uc774 \uc544\ub2c8\ub2c8\uae4c\uc694!\u003cbr\u003e5.\uc774\uacf3\uc740 \uc800\uc758 \uadf8\ub9bc\uc774 \ub9c8\uc74c\uc5d0 \ub4e4\uc5b4\uc11c \ud6c4\uc6d0\uc744 \ud558\ub294 \uacf3\uc774\uc9c0 \ub3c8\uc744 \ub0b4\uace0 \ubcf4\uc0c1\uc744 \ubc1b\ub294 \uac83 \ub9cc\uc744 \ubaa9\uc801\uc73c\ub85c\ud55c\ub2e4\uba74 \uc798\ubabb\uc624\uc168\uc2b5\ub2c8\ub2e4!\u003cbr\u003e6.\uc800\ub294 \uacc4\uc18d \ub354 \ub9ce\uc740 \uc791\ud488 \ubcf4\uc0c1 \ucee8\ud150\uce20\ub97c \uacc4\uc18d \ub354 \ub9cc\ub4e4\uac81\ub2c8\ub2e4!\u003cbr\u003e7.\uc18c\ub140\uc804\uc120\ub9cc \ud558\ub294 \uc81c\uc791\uc790\uac00 \uc544\ub2d9\ub2c8\ub2e4 \uc55e\uc73c\ub85c\ub3c4 \ub354 \ub2e4\uc591\ud55c \uadf8\ub9bc\uc744 \ubcf4\uc5ec\ub4dc\ub9ac\uace0 \uc2f6\uc5b4\uc694\u003cbr\u003e8.\uc800\ub294 \uadf8\ub9bc\uc744 \uc798\uadf8\ub9ac\uae34 \ud558\uc9c0\ub9cc \uc5c4\uccad \uc798\uadf8\ub9ac\uc9c0 \uc54a\uc544\uc694 \ubbf8\uc219\ud569\ub2c8\ub2e4! G11\uc740 \uc9c4\uc9dc \uccab \ub3d9\uc778\uc9c0 \uc600\uc5b4\uc694\u003cbr\u003e9.\uc800\ub294 \uc218\uac04\ubb3c\uc774\ub098 \uace0\uc5b4\ubb3c \uac8c\uc774\ubb3c \ubc31\ud569\ubb3c \ub4f1\ub4f1 \uac00\ub9ac\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4 \uadf8\ub0e5 \uadf8\ub9ac\uba74 \uadf8\ub9ac\ub294 \uac81\ub2c8\ub2e4! \uc544\ud574 \uc548\uadf8\ub9ac\uc9c0 \uc54a\uc544\uc694\u00a0\u003cbr\u003e10.\ud6c8\uc218\ub97c \ub450\uc2dc\ub294\uac74 \uc88b\uc2b5\ub2c8\ub2e4 \ud558\uc9c0\ub9cc \uc6b4\uc601\ubc29\uc2dd\uc744 \ud6c8\uc218\ud558\uc9c0 \ub9c8\uc138\uc694 \ubca4\ud569\ub2c8\ub2e4 \uc774\uc81c\ubd80\ud130!\u003cbr\u003e\uac10\uc0ac\ud569\ub2c8\ub2e4!\u003cimg src=\"http://postfiles1.naver.net/MjAxNzA5MTJfMTU5/MDAxNTA1MTU3NjMwMTc2.OgDcxv8bKp1i2qkKP5_RwAPe0QZ0YxMFnaZ0kVUHXF0g.aqH6SD2r8KLmG_dQPWFMepqcnm5e36q6ALYWmeC5Qmkg.GIF.yugionzero/ezgif.com-gif-maker.gif?type=w2\" style=\"width: 647px; background-color: initial;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
