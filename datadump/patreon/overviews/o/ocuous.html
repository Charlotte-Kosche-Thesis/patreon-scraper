b(128, 100, 162); color: rgb(255, 230, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eI also do commissions! Please email me at tsocuous@gmail.com for inquiries about pricing. I would love to turn your idea into a complete story.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThanks for dropping by my Patreon. Hope to bring you great stuff in the future.\u003cbr\u003e"
