    "summary": "\u003ch4\u003e\n\u003c/h4\u003e\n\u003ch4\u003eGreetings, Citizen!\u003c/h4\u003e\nWelcome to OK!Fandom\u2019s base of operations. We churn out fanwork and original content in multiple mediums, most notably in comics and writing!\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMeet Our Team!\u003c/h4\u003e\n\u003cdiv style=\"float: left; width: 46%;\"\u003e\n\t\u003cstrong\u003eVicky\u003c/strong\u003e\u003cbr\u003e\nSpicy enough to put a ghost pepper to shame, she\u2019s the main artist and head imaginator of this joint!\n\t\u003cbr\u003e\nShe can be reached at\u2026\n\t\u003cbr\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e \u003ca href=\"http://banana-spice.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"http://banana-spice.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\u003c/blockquote\u003e\n\u003c/div\u003e\n\u003cdiv style=\"float: right; width: 46%;\"\u003e\n\t\u003cstrong\u003eKayla\u003c/strong\u003e\u003cbr\u003e\nWeird enough to make your head spin, she\u2019s the main writer and head Meme Machine of the party!\n\t\u003cbr\u003e\nShe can be reached at\u2026\n\t\u003cbr\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e \u003ca href=\"http://weirdwyvern.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"https://twitter.com/cool_jackbot\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\u003c/blockquote\u003e\n\u003c/div\u003e\n\u003ch4\u003eCheck Out What We Do!\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tBe a Cool Cat\u2122 and visit the team tumblr, right over \u003ca href=\"https://ok-fandom.tumblr.com/\" rel=\"nofollow\"\u003ehere!\u003c/a\u003e\u003c/li\u003e\u003cli\u003eCheck out our previous fanfictions on \u003ca href=\"http://archiveofourown.org/users/OKFandom\"\u003eAO3!\u003c/a\u003e\u003c/li\u003e\n\t\n\t\u003cli\u003e\u003cdel\u003eLivestreams will be held on our \u003ca href=\"https://picarto.tv/BananaSpice\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e \u003c/del\u003e [Canceled for the foreseeable future do to internet access limitations]\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/Kn5cmrd\"\u003eOur Discord\u003c/a\u003e is open for all to chat! Patrons are able to see special channels where we post WIPs and memes!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eFeatured Stories\u003c/h4\u003e\n\u003ca href=\"http://heylin-restart.thecomicseries.com/\" target=\"_blank\"\u003e\n\u003c/a\u003e\u003ca href=\"http://archiveofourown.org/works/9328184\" target=\"_blank\"\u003e\u003cimg src=\"http://cavetroll.webcomic.ws/files/ok/patreon/cavetroll.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://woy-odd-dog-out.tumblr.com/tagged/odd-dog-canon/chrono\" target=\"_blank\"\u003e\u003cimg src=\"http://testing3214.cfw.me/files/ok/patreon/odd_dog_button.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003eMore to Know\u003c/h4\u003e\n Q: \n\u003cem\u003eCan I change or cancel my pledge amount at any time?\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e Sure can! See Patreon\u0027s FAQ to find out how.\u003cbr\u003e\n Q: \n\u003cem\u003eI have more questions!\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e For additional questions and concerns about Patreon, see Patreon\u0027s FAQ! If the question is directed at us, you can reach us via Patreon message or at any of the locations linked above.\u003cbr\u003e"
