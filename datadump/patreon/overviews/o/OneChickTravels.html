    "summary": "\ud83d\udc46\ud83c\udffbMost recent video! \ud83d\udc46\ud83c\udffb\u003cbr\u003e\u003cbr\u003eBefore we get started, this is Patreon! Patreon is a subscription crowdfunding platform (like kickstarter, but every month) designed to help \u0027patrons\u0027 (you!) support their favorite creators (me!)\u00a0\u003cbr\u003e\u003cbr\u003eHellooo! \ud83d\udc4b\ud83c\udffb\u003cbr\u003e\u003cstrong\u003eMy name is Kaya and I am answering your\u00a0vanlife questions. \u003c/strong\u003e\ud83d\ude90\u2728\u003cbr\u003eHow do you stay clean in the van? \ud83d\udec0 What do you do with your important documents? \ud83d\udcc4 How do you make money on the road?\u00a0 Where do you park? \ud83d\ude90 How do you vote? \ud83d\uddf3 What if you have a dog? \ud83d\udc36\u003cbr\u003e\u003cbr\u003eIf these are things you\u0027d like to know the answer to, please consider becoming one of my patrons! You\u0027ll get access to my \u003ca href=\"https://www.patreon.com/bePatron?c=1693558\u0026amp;rid=2541899\"\u003ebehind the scenes posts\u003c/a\u003e, opportunities to roast people who send me\u003ca href=\"https://www.patreon.com/bePatron?c=1693558\u0026amp;rid=2541908\"\u003e weird/inappropriate comments\u003c/a\u003e, your name in the \u003ca href=\"https://www.patreon.com/bePatron?c=1693558\u0026amp;rid=2541911\"\u003ecredits of my videos\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/bePatron?c=1693558\u0026amp;rid=2541915\"\u003e access to special monthly Patreon posts\u003c/a\u003e, aaaand you\u0027ll see my videos weeks (if not months!) \u003ca href=\"https://www.patreon.com/bePatron?c=1693558\u0026amp;rid=2541930\"\u003ebefore everyone else does\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI have been living in my 2006 Dodge Sprinter Van and creating content for about 2 years. I drive around, rock climb, play the ukulele \ud83c\udfb6 and interview badass lady travelers who are also living in vans. \ud83d\udcaa\ud83c\udffb It\u0027s a hard job, but someone\u0027s got to do it. \u003cbr\u003e\u003cbr\u003eTraditionally I have supported myself through freelance writing and social media consulting gigs, however, my passions for creating video and storytelling are compelling me to launch a Patreon! \u003cstrong\u003ePatreon is a crowdsourced donation platform that allows people like you to support creators like me.\u003c/strong\u003e If you think the content I provide is worth a cup of coffee \u2615\ufe0f or a subway sandwich , please consider becoming one of my patrons. \u003cbr\u003e\u003cbr\u003eIf you don\u0027t want to become a patron, but want to come along for the ride anyway, you can find me on all the socials at @OneChickTravels \ud83d\udcaa\ud83c\udffb\u003cbr\u003eThank you for stopping by!\u00a0\u003cbr\u003e"
