    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfSxTcEdMiB8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfSxTcEdMiB8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfSxTcEdMiB8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/fSxTcEdMiB8",
    "one_liner": "Dedicating My Life To Help Us Save The Oceans",
    "patron_count": 28,

    "published_at": "2015-12-14T04:13:22+00:00",
    "summary": "\u003cdiv\u003eHey There, I\u0027m Andrew.\u00a0\u003cbr\u003eI am a Marine Ecologist and the host for\u00a0\u003ca href=\"http://www.speakupforblue.com/podcast\" rel=\"nofollow\" target=\"_blank\"\u003eThe Speak Up For Blue Podcast\u003c/a\u003e where I discuss the Ocean, the issues it faces and introduce you to the people who are working their butts off to protect the Ocean \u003cstrong\u003eso that you can be more aware of how you can live for a better Ocean.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThanks For Visiting - I am working to build a network of audio and video podcasts that cover ocean related topics to increase our audience\u0027s knowledge on the Ocean and to help guide\u00a0 you to live for a better Ocean.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Mission To Protect The Ocean -\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe fact that you are reading this shows me that you believe in my mission to help the Ocean. I really appreciate that. I work hard to provide you with the information to need to help you live for a better Ocean.\u003cbr\u003e \u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon? - \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a great way for me to build a platform that has an impact on how people live for a better ocean that is independent for any organization and government. It gives me the opportunity to have an influence on Ocean Conservation without restrictions. Podcasting for the Ocean is very new in my field, but it is a great way to engage people on a new platform that want to do their part and just need a little bit of information to do it.\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow Patreon Can Help\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYour Patreon contribution would accomplish 2 things:\u003cbr\u003e\u003col\u003e\u003cli\u003eIt pay for my equipment, software, marketing practices and my time\u003c/li\u003e\u003cli\u003eThe podcast can remain independent from influencers in the field, which means I can be direct and not afraid of what I need to say\u003c/li\u003e\u003cli\u003eYou are joining a community of Ocean Conservationists, who live all over the world, that would like to live for a better Ocean and get to interact to build a better future.\u003c/li\u003e\u003c/ol\u003eI would like to build an online platform that can provide you with the\u003cstrong\u003e information\u003c/strong\u003e and \u003cstrong\u003eresources\u003c/strong\u003e you need to Live for a Better Ocean. \u003cbr\u003e\u003cbr\u003eActive Podcasts:\u003cbr\u003e\u003cstrong\u003eThe Speak Up For Blue Podcast: \u003c/strong\u003eThis is our flagship podcast that has been active for almost 2.5 years and gained over 150K downloads and growing with over 10K downloads/month. The podcast is hosted by me, where I publish 3 shows/week on Monday, Wednesday and Friday. The Monday show is called Ocean Update where I go throw the recent ocean stories that I think are important. The Wednesday show is an interview with someone who is doing some cool things in the field. The Friday show is called Ocean Talk Friday, where I bring a friend on the podcast to discuss the 4-5 ocean stories of that week and give our take on it. \u003cbr\u003e\u003cbr\u003eUpcoming Podcasts:\u003cbr\u003e\u003cstrong\u003eMarine Conservation happy Hour: \u003c/strong\u003eThis show is co-hosted by me, @Craken_MacCraic, @DrScarlettSmash and @MarineBrit, where we get together to discuss the latest topics of Marine Conservation over a few drinks. The show is more of a lighter side of Marine Conservation...especially after more than one drink!!! It will post a new episode every week. This show will be coming shortly. We\u0027ve recorded 13 episodes and just need to create the cover art then we can publish. YAY!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Speak Up For Blue Podcast (French version): \u003c/strong\u003eThis version of the podcast will be hosted by Dr. Lyne Morissette, a marine mammal expert and great science communicator. Lyne will be publishing episodes about Marine Science and Conservation, but with a French emphasis. She will interview French researchers and discuss ocean-related topics of all sorts in French. The show will post a new episode once a week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Speak Up For Blue Podcast (Spanish version): \u003c/strong\u003eI am still working out the details with the host that I have chosen for this show; however, it will be a similar format to the French version...but in Spanish. The show will post an episode once per week.\u003cbr\u003e\u003cbr\u003eWe are working with other established podcasts that will be included in the network, but are produced independently.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Podcast Network:\u003c/strong\u003e\u00a0The purpose of the network is to help audience members from each podcast find other like minded podcasts on oceans, freshwater or hobby/lifestyle related around oceans.\u00a0\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eThanks for your interest in supporting my efforts. Feel free to contact me\u00a0\u003ca href=\"mailto:andrew@speakupforblue.com\" rel=\"nofollow\"\u003eandrew@speakupforblue.com\u003c/a\u003e if you have any questions about supporting me.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eHappy Conservation,\u003cbr\u003e\u003cbr\u003eAndrew\u003cbr\u003e\u003cbr\u003eNote: Pledges are per month.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "about": "I am a Marine Ecologist \u0026amp; Conservationist who is working to raise awareness of Ocean Issues to help reduce and/or eliminate our impact on the Ocean. \u003cbr\u003e\u003cbr\u003eI am: \u003cbr\u003e\u003col\u003e\u003cli\u003eFounder of Speak Up For Blue;\u003c/li\u003e\u003cli\u003eThe host of the Speak Up For Blue Podcast;\u003c/li\u003e\u003cli\u003eAn Oceanpreneur\u003c/li\u003e\u003cli\u003eA Marine Spatial Ecology Consultant;\u003c/li\u003e\u003cli\u003eThe Vice President of the Pacific Marine Analysis \u0026amp; Research Association (PacMARA);\u003c/li\u003e\u003cli\u003eThe Vice President of Great Lakes Region for Coastal Zone Canada;\u003c/li\u003e\u003cli\u003eA Board Member for Pacific Marine Research; and,\u003c/li\u003e\u003cli\u003eA Husband and Father of 2 amazing girls.\u003c/li\u003e\u003c/ol\u003eI bring strategic and technical skills to Marine Conservation Organizations and Projects to augment their impact within the public and among the Marine Science and Conservation community.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
