    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"351\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fclips.twitch.tv%2Fembed%3Fclip%3DCourteousVainTroutTheThing%26autoplay%3Dfalse\u0026amp;url=https%3A%2F%2Fclips.twitch.tv%2FCourteousVainTroutTheThing\u0026amp;image=https%3A%2F%2Fclips-media-assets.twitch.tv%2F186152566-preview.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=twitch\" width=\"620\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://clips.twitch.tv/CourteousVainTroutTheThing",
    "one_liner": "Sharing the magic of art! \u2665",
    "patron_count": 9,

    "pledge_sum": 10566,
    "pledge_url": "/bePatron?c=191640",
    "published_at": "2015-07-13T11:15:13+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.twitch.tv/otherbuttons/\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003eTwitch\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://alicekensington.co.uk\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWebsite\u003c/span\u003e\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://twitter.com/BRButtons\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eTwitter\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/h2\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tInside a human\u0027s mind is one of the greatest spaces unknown to man: the Void. Its nothingness provides the space for infinite possibilities, infinite \n\t\u003cem\u003eideas\u003c/em\u003e. Yet there is one fatal setback: It cannot create \u003cem\u003ephysically\u003c/em\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tLuckily, there is \n\t\u003cem\u003esometimes\u003c/em\u003e an exception to the rule that allows for translation. This could be, say, \u003cstrong\u003eA Broadcasting Studio\u003c/strong\u003e that may or may not be hosted by two identical,\u003cstrong\u003e living Marionettes\u003c/strong\u003e...\u003cbr\u003e\n\t\u003cbr\u003e\n\tThrough this black \u0026amp; white wonder the Void\u0027s creations can become \n\t\u003cem\u003ereal\u003c/em\u003e, and are transmitted into the living world through fabulous sight and sound.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWelcome darlings, to \n\t\u003cstrong\u003eThe BRB.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/thYMHnf.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eBut who am I exactly\u003c/strong\u003e? \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eWell\u003cstrong\u003e,\u003c/strong\u003e\u003c/em\u003e I\u0027m many things... I am an example of someone who doesn\u0027t give up, an artist working towards their dreams no matter the struggle, A simple, disabled person who wants to live their life doing what they love. I am myself, I am my work, I am the stubborn young girl on a mission, the lady who in her second degree year came down ill, who was told her dreams were now unreachable. I am the artist who adapted, and although life seems to want her to give up, never does.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am \n\t\u003cem\u003eAlice Kensington\u003c/em\u003e.\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut it\u0027s not as easy as words make it\u003c/strong\u003e; at the moment, I\u0027m basically living off of Patreon, minimal benefits, and the under the care of my Fianc\u00e9. Obviously, the latter two are not ideal, but health means I\u0027m unable to hold the schedule of a job. Because of this, my income is Here, \u003ca href=\"http://twitch.tv/otherbuttons\"\u003eThere\u003c/a\u003e, and a limited \u003ca href=\"https://alicekensington.co.uk/\"\u003eArtistic Everywhere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWhich is why I call out to \n\u003cstrong\u003eyou\u003c/strong\u003e. Yes,\u003cstrong\u003e \u003cem\u003eyou\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s a lot of work I don\u0027t show publicly, such as\n\u003cstrong\u003e insights\u003c/strong\u003e, \u003cstrong\u003elayers\u003c/strong\u003e, \u003cstrong\u003esketches\u003c/strong\u003e- even most of my \u003cstrong\u003esketchbooks \u003c/strong\u003enever see the light of day. Having a Patreon allows me to clean-up, write-up, and post those pieces whenever I have them- like a big Extras gallery!~\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn return for patronage\u003c/strong\u003e, I can offer that tier\u0027s back-library, plus any in the pledged month. Whether it be $1 or $100, you are appreciated \u003cem\u003eso \u003c/em\u003emuch. And even if you can\u0027t support monetarily, I can only hope I\u0027ll see you about streams or social media."
   },
