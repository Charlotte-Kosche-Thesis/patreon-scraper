    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello!\u003cbr\u003eMy name is\u003cstrong\u003e OkamiWhitewings\u003c/strong\u003e, I\u0027m a digital furry artist and I have a passion for storytelling.\u003cbr\u003eMy goal here is to create \u003cstrong\u003ePlay of Life\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently playing:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Not a Party Girl-\u003c/strong\u003e\u003cbr\u003eCompletely SFW\u003cbr\u003e~23 pages\u003cbr\u003eUpdates usually on Thursday\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy am I on Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a form of crowdfunding that allows fans to economically support artists so that they can have the means to create what they\u0027re passionate about.\u003cbr\u003ePatreon can help me create and tell my stories without having to focus all my energy on commissions or a job. Economy and unemployment are bad right now where I live, so I believe Patreon is my best shot at getting something I could consider a job and I\u0027ve been spending the last year preparing for this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Play of Life?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePlay of Life\u003c/strong\u003e is a long-term furry-themed comic project that will feature various stories about a group of friends.\u003cbr\u003eThe overall plot will deal with a huge amount of themes, following the characters\u0027 growth while they deal with what happens in their lives and with their relationships, all with a certain amount of 18+ fun.\u003cbr\u003eCurrently there are around 15 stories planned, but surely more will be scripted in the future depending on the evolution of the characters and your feedback!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003eYou will be charged only when I finish and post a complete comic page! No pages, no payment!\u003cbr\u003eEverything else (WIPs, extras, etc) will be avaliable to all active patrons for free!\u003cbr\u003eAlso, remember that you can set a limit to how much you want to donate per month!\u003cbr\u003eYou have to be +18 to pledge since some chapters will contain plenty of sexual intimacy between characters, heavy themes or even graphical violence, legally making this comic only for an adult viewership.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrequency of updates\u003c/strong\u003e\u003cbr\u003eIdeally, every week a new page will be uploaded, possibly on the same day of the week, for a total of 4-5 pages per month.\u003cbr\u003ePractically, I trying to aim for the above schedule, but sometimes a new page might take longer than a week to be posted.\u003cbr\u003eUpdates that don\u0027t require a pledge will be posted at random times.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I expect if I pledge?\u003c/strong\u003e\u003cbr\u003e-Early access to comic pages and comic-related things.\u003cbr\u003e-WIPs of the pages and sketches.\u003cbr\u003e-HD version of pages and bigger comic-related illustrations.\u003cbr\u003e-Ability to request art during a monthly stream. [Currently locked, unlocked at $60 per page]\u003cbr\u003e-Ability to give feedback and vote on extras or even things regarding the story itself.\u003cbr\u003e-PDF files of completed comics.\u003cbr\u003e-Discounts on commissions.\u003cbr\u003e-Chance to be a cameo!\u003cbr\u003e-Special commissions slots!\u003cbr\u003e-Q\u0026amp;As! [Currently locked, unlocked at $150 per page]\u003cbr\u003e-Various extra goodies in the future! (animated videos, stickers, posters and other merch)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill the comic and the rest of the content be under paywall?\u003c/strong\u003e\u003cbr\u003eNot really. \u003cbr\u003eComic pages will remain Patreon-exclusive for a week, then I\u0027ll be posting them on my public galleries.\u003cbr\u003eExtra content will most likely be Patreon-exclusive for longer (up to 3 months), exact time depends on what it is.\u003cbr\u003eWIPs will remain exclusives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find the rest of your art?\u003c/strong\u003e\u003cbr\u003eHere\u0027s the list of websites where I\u0027m more or less active!\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/okamiwhitewings/\" rel=\"nofollow\"\u003eFur Affinity\u003c/a\u003e |\u00a0\u003ca href=\"https://beta.furrynetwork.com/okamiwhitewings/\" rel=\"nofollow\"\u003eFurry Network\u003c/a\u003e |\u00a0\u003ca href=\"http://okamiwhitewings.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e | \u003ca href=\"https://twitter.com/WhitewingsArt\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://www.youtube.com/user/OkamiWhitewings\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.weasyl.com/~okamiwhitewings\" rel=\"nofollow\"\u003eWeasyl\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/OkamiWhitewings\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://whitewingsart.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://www.picarto.tv/live/channel.php?watch=OkamiWhitewings\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e |\u00a0\u003ca href=\"http://www.redbubble.com/people/okamiwhitewings\" rel=\"nofollow\"\u003eRedBubble\u003c/a\u003e\u003cbr\u003e"
