    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003ePlease be aware that the content I create here contains cartoon sex and nudity!\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003eAll characters in my work depict beings that both give and meet or exceed the age of consent!\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/h0Ignbl.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMy name is oxopotion and I\u0027m happy you stopped by!\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://oxopotion.itch.io/\"\u003eitch.io\u003c/a\u003e \u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003ca href=\"https://oxopotion.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003ca href=\"http://www.furaffinity.net/user/oxopotion/\"\u003eFuraffinity\u003c/a\u003e \u003c/strong\u003e-\u003cstrong\u003e\u00a0\u003ca href=\"https://twitter.com/oxopotion\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\tAfter a few wonderful years of making 3D erotic games, I have decided to stop. I came to this conclusion for many different reasons but primarily because the more time I spent on my erotic games, the less time I was able to spend on my other pet projects. While I do consider erotic art one of my many passions, it\u0027s not one I\u0027m able to share with everyone. By switching my focus back on my sadly neglected non-erotic projects, I can work more comfortably with the help and involvement of my friends and family. While this is the end of my large scale contributions to the erotic gaming community, I still plan on using my free time to work on much smaller scale projects. I also plan on continuing my involvement with my own community of followers as well as remain committed to supporting my already released projects.\n\t\t\
