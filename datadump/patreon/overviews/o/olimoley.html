    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003eOlimoLeague\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWeekly StarCraft 2 Tournament\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://wiki.teamliquid.net/starcraft2/OlimoLeague\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/apu3iLH.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/olimoleague\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/jTsGj2I.png\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/OlimoLeague/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/9w5vksy.png\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003eThe Goal\u003cbr\u003e\n\u003c/strong\u003eSouth Korea is a central hub for almost all things eSports. The StarCraft II scene would not be where it is today without the many South Korean professional and amateur players.\u00a0 However, the amount of tournaments within South Korea is not enough to support the vast amount of talent. With OlimoLeague, we hope to provide more tournaments within Korea to aid the Korean SC2 scene.\n\u003cbr\u003e\n\u003cbr\u003e\nOlimoLeague\u00a0is just one step in the right direction to help some of hot topics within the community. OlimoLeague\u00a0helps provide dedicated Korean players with some extra pocket change while shedding light on hidden talents. I hope with these tournaments, many players who felt they had no opportunities in the industry can find recognition and support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\n\u003c/strong\u003ePatreon provides fans with the opportunity to support the things they love - in this case, StarCraft 2. You can think of it like a kickstarter, but for individuals who produce consistent content. By creating an account, you can help support OlimoLeague\u00a0as little or as much as you want. In addition to your contribution, you also receive benefits (listed below)! There is no pressure either - you can cancel your investment any time you want.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eNote: You will only be charged 3 times per month. Please take this into account when you pledge.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
