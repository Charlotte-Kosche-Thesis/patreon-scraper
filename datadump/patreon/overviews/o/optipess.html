    "summary": "Hi, my name is Kristian, and I\u2019ve been making the webcomic\u00a0\u003ca href=\"http://www.optipess.com\" rel=\"nofollow\" target=\"_blank\"\u003eOptipess\u003c/a\u003e since 2007 - and the comics have been published online since 2008. It\u2019s a comic which is sometimes sad, sometimes silly but hopefully always honest. My comics are usually about most things in-between\u00a0\u003ca href=\"http://www.optipess.com/2011/12/09/the-one/\" rel=\"nofollow\"\u003eromance\u003c/a\u003e and\u00a0\u003ca href=\"http://www.optipess.com/2011/04/01/that-great-old-one/\" rel=\"nofollow\" target=\"_blank\"\u003eCthulhu\u003c/a\u003e - but apparently not romance AND Cthulhu - hm well, not yet anyway.\u003cbr\u003e\u003cbr\u003e\n\nOver the years Optipess has occasionally been printed in various publications here in Norway and this has usually been my main source of making money of my comics. Unfortunately print work has dried up this year, so I\u2019ve started to look elsewhere for income sources. Ad revenue on my website fluctuates wildly over a year, but in the end ad income covers my annual hosting fees but not much else. But this is where Patreon comes in!\u003cbr\u003e\u003cbr\u003e\n\nPatreon lets you become a patron of the arts by contributing financially to the artists you love so that they can continue doing what they love to do. These artists will in turn probably love YOU. This is how it works: you choose a monthly pledge level below and get cool stuff - which enables me to continue making comics! Note that the comics on my site will \u003cstrong\u003ealways\u003c/strong\u003e be free, so you\u2019re not at all required to give me anything at all. Just know that I would be forever grateful if you did. Thank you!\u003cbr\u003e\u003cbr\u003e\n\nHere are some samples of my comics. Check out the rewards below!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Horror of the Sea\"\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.optipess.com/2010/03/26/horror-of-the-sea/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.optipess.com/comics/2010-03-26-158-horror-of-the-sea.png\" style=\"width: 668px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Dressing Up\"\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://www.optipess.com/2012/09/28/dressing-up/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.optipess.com/comics/2012-09-28-390_Dressing-Up.png\" style=\"width: 667px;\"\u003e\u003c/a\u003e\u003cbr\u003e"
