    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv\u003eHello and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy online name is Onnanoko and I am a NW born and raised freelance artist working out of beautiful rainy Washington State.\u003cbr\u003eI have been working freelance since around 2010, supporting myself via my artwork.\u003cbr\u003eI\u0027ve decided to setup on Patreon because it is a great system for people to continuously help me in creating work that they want to see but also control how they pledge and receive benefits basically helping shape future works and projects!\u003cbr\u003e\u003cbr\u003eThe purpose of this patreon is for me to be able to create more artwork besides just my commission content. I want to create more work in general and be able to put out more portfolios and art collections that you, the patron, can help me with by doing things such as vote on portfolio themes, etc. and with your generous contributions it brings me that much closer to those goals.\u003cbr\u003eI also have hopes to move into short comics with the goals I have setup. With enough help we can make it a possibility! :D\u003cbr\u003eI have been feeling very limited in what I\u0027ve been able to draw alongside just my commission work and I really want to get back to some of the work I used to do, big curvy ladies getting into sexy situations and so on! Help me to create the kind of content you\u2019d like to see from me!\u003cbr\u003e\u003cbr\u003ePatrons will get some great benefits like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eaccess to images before they get posted elsewhere\u003c/li\u003e\u003cli\u003eexclusive works/WIPS\u003c/li\u003e\u003cli\u003esexy pin-ups\u003c/li\u003e\u003cli\u003ethemed portfolios in the future\u003c/li\u003e\u003cli\u003epatron digital sketch giveaways in the future\u003c/li\u003e\u003cli\u003epatron commission discounts in the (very) near future\u003c/li\u003e\u003cli\u003epatron voting for portfolio themes/ideas\u
