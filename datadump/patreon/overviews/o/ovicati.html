    "summary": "Hello, everyone!\u003cbr\u003e\u003cbr\u003eThanks for visiting my page! I am\u003cstrong\u003e OVICATI,\u003c/strong\u003e and the\u003cstrong\u003e CREATOR (author/artist)\u003c/strong\u003e of the following BL comics: (Please click the name to go directly to the comics.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOriginal:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/blood-blue/list?title_no=111444\"\u003eBLOOD BLUE (Yakuza, Drama)\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eEyes as cold as ice, and in a voice so utterly devoid of emotion, the man - the demon - looked down on me and said: \"From now on, you belong to me. You are my dog. You are mine.\" BL. Mature/ YAKUZA\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/bz7kf5l1z/BB57_COVER.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/Icarus-Falling\"\u003eICARUS, FALLING (Sci-fi, Drama)\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eLIO (#017) is a failed human weapon. Isaac is an ex-soldier assigned to terminate him. BL. Mature/ Sc-fi.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/6p2lncdif/image.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eFancomics:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://tapas.io/series/Proditio\"\u003e\u003cstrong\u003ePRODITIO (Sasu/Naru, Drama)\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eNaruto is caught in a deadly feud between two warring clans. This is a story of friendship, betrayal, love, and of absolution. AU. BL. Yakuza. Blood Feud. SasuNaru, one-sided SaiNaru. \u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/71tztj3hz/IMG_0418.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://tapas.io/series/red-gold\"\u003e\u003cstrong\u003eRED GOLD (Kyuu/Naru, Supernatural, Drama)\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eFor a village so revered, they chose a child -- a mere child-- to carry their burden. How honorable, isn\u0027t it? That child,\" Kyuubi sneers, advancing toward Minato with a confident stride, \"is not a hero. He\u0027s a sacrifice. And he is mine.\" And thus, Naruto is offered to Kyuubi as a sacrifice. BL. Drama.\u003cbr\u003e\u003cimg src=\"https://s5.postimg.cc/5msf4us53/tumblr_ml8a4pe_Dn71s296t6o3_r1_1280.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am in love with storytelling,so naturally, I gravitated towards comics. It\u0027s been a lifelong dream and passion. I may not have an art degree or anything professional like that, but this is a hobby I have loved since I was a kid, and I pour my heart and soul to every page I create.\u003cbr\u003e\u003cbr\u003eThat\u0027s it! That was quite boring, sorry. BUT I sincerely hope you like my stories, and I will forever be grateful if you decide to support any of them.\u003cbr\u003e\u003cbr\u003eOnce again, thank you so much! \u003cbr\u003e\u003cbr\u003eCiao~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eovicati\u00a0\u003c/strong\u003e\u003cbr\u003e"
