    "summary": "\u003ca href=\"https://www.operasense.com\"\u003eOpera Sense\u003c/a\u003e is committed to the belief that opera is here to excite, shock, challenge, and inspire. I want to make opera accessible, enjoyable, and enriching for the \nmasses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho I am: \u003c/strong\u003eTrevor Gillis, founder of Opera Sense, is a web developer and opera \naficionado. A pianist since the age of seven and an operagoer since 16, I claims that no one has written more PHP code under the influence \nof \u003cem\u003ebel canto\u003c/em\u003e and \u003cem\u003eopera buffa\u003c/em\u003e than I. I received his \nBA in music from St. Olaf College in 2008, after which I lived in \nIstanbul, Turkey for seven years. In Istanbul, I was a teacher, \nacademic coordinator, and software developer. In 2015, my \nwife and I moved to the U.S. We currently reside in Chicago, IL.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow your money will be used:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt will help cover tech costs (e.g. hosting, SSL certificate fees, domain registrations, etc.)\u003c/li\u003e\u003cli\u003eIt will (eventually) allow me to pay other writers to write articles for \u003ca href=\"https://www.operasense.com\"\u003eOpera Sense\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eIt will allow me to create short videos about operas.\u003c/li\u003e\u003cli\u003eIt will help me transform Opera Sense into my full-time job.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhether you become a patron or not, thank you for taking the time to check out my Patreon page. If you can\u0027t contribute to Opera Sense, please do what you can to support this unbelievable art form: go to an opera, listen to an opera, or even simply read an article about opera. Everything helps keep the spirit of opera alive and thriving!\u003cbr\u003e\u003cbr\u003eLet\u0027s get our opera on!\u003cbr\u003e"
