    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TdsapnVzXb8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eTout d\u2019abord, \u003cstrong\u003eMERCI d\u2019\u00eatre arriv\u00e9/e sur cette page\u003c/strong\u003e, c\u2019\u00e9tait pas \u00e9vident ;-)\u003cbr\u003e\u003cbr\u003eJe m\u2019appelle Olivier. Olivier Rebi\u00e8re. C\u2019est un nom qui provient du Sud-Ouest de la France.\u003cbr\u003e\u003cbr\u003eDepuis que je suis tout petit, je me passionne pour tout ce qui touche \u00e0 \u003cstrong\u003el\u2019informatique \u003c/strong\u003eet c\u2019est une vraie passion. Mon premier ordi \u00e9tait un \u003cstrong\u003eThomson TO7\u003c/strong\u003e et depuis je n\u2019arr\u00eate pas de \u201cbidouiller\u201d mes b\u00e9canes. Depuis l\u2019arriv\u00e9e des \u003cstrong\u003esmartphones \u003c/strong\u003eet des \u003cstrong\u003etablettes\u003c/strong\u003e, c\u2019est encore pire :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAutodidacte\u003c/strong\u003e, j\u2019adore \u003cu\u003etransmettre mes nouvelles connaissances aux autres\u003c/u\u003e pour leur \u003cu\u003esimplifier la vie \u00e0 l\u2019aide de la technologie\u003c/u\u003e :\u00a0je sais tr\u00e8s bien le temps qu\u2019ils ou elles pourraient gagner en appliquant quelques trucs \u0026amp; astuces.\u003cbr\u003e\u003cbr\u003eJe pense que \u003cu\u003el\u2019\u00e9ducation est l\u2019enjeu de demain\u003c/u\u003e : c\u2019est gr\u00e2ce \u00e0 elle que nous ferons reculer l\u2019ignorance et la violence dans le monde, et internet nous y aide. Malgr\u00e9 toutes les avanc\u00e9es de ces 30 derni\u00e8res ann\u00e9es, on a du mal \u00e0 assimiler tous ces changements technologiques et \u00e9ducationnels.\u003cbr\u003e\u003cbr\u003eC\u2019est pourquoi j\u2019ai d\u00e9cid\u00e9 d\u2019aider les \u003cstrong\u003eFormateurs \u0026amp; Auteurs Num\u00e9riques En Ligne\u003c/strong\u003e (FANEL) \u00e0 relever les d\u00e9fis que leur posent internet et le marketing sur les r\u00e9seaux sociaux :\u003cbr\u003e\u003cul\u003e\u003cli\u003eComment cr\u00e9er du contenu en utilisant des outils num\u00e9riques qui \u00e9voluent sans cesse ?\u003c/li\u003e\u003cli\u003eComment atteindre et engager les lecteurs ou les \u00e9tudiants ?\u003c/li\u003e\u003cli\u003eComment cr\u00e9er du revenu \u00e9thique et durable en transmettant le savoir, la connaissance, la culture ?\u003c/li\u003e\u003c/ul\u003eJ\u2019ai fond\u00e9 une \u003cstrong\u003ecommunaut\u00e9 francophone sur Google+\u003c/strong\u003e qui cro\u00eet rapidement et qui n\u00e9cessite beaucoup de temps et d\u2019\u00e9nergie. Avec les autres mod\u00e9ratrices et mod\u00e9rateurs, nous aidons les membres en :\u003cbr\u003e\u003cul\u003e\u003cli\u003eCr\u00e9ant des webinaires o\u00f9 nous partageons nos exp\u00e9riences et pratiquons le \u201cmarketing \u00e9ducatif\u201d et le \u201cmarketing collaboratif\u201d\u003c/li\u003e\u003cli\u003eMettant \u00e0 disposition des formations vid\u00e9o\u003c/li\u003e\u003cli\u003eCr\u00e9ant des vid\u00e9oconf\u00e9rences o\u00f9 nous r\u00e9pondons aux questions des auteurs et formateurs\u003c/li\u003e\u003cli\u003ePartageant le contenu des membres sur d\u2019autres r\u00e9seaux et groupes pour aider \u00e0 faire conna\u00eetre leurs cr\u00e9ations\u003c/li\u003e\u003cli\u003eCr\u00e9ant des livres num\u00e9riques, des vid\u00e9os et tutos sp\u00e9cifiques.\u003c/li\u003e\u003c/ul\u003ePour moi, aider les auteurs et formateurs francophones, cr\u00e9er des vid\u00e9os et des tutos \u003cu\u003er\u00e9guli\u00e8rement\u003c/u\u003e et \u003cu\u003eb\u00e9n\u00e9volement\u003c/u\u003e est souvent difficile car il faut aussi gagner de l\u2019argent pour pouvoir faire face aux d\u00e9penses quotidiennes. J\u2019aimerais pouvoir continuer \u00e0 aider les autres tout en sachant que j\u2019ai un revenu de base. Vous pouvez soutenir mon action, \u003cstrong\u003e\u003cu\u003evous pouvez faire la diff\u00e9rence\u003c/u\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAidez-moi \u00e0 produire du contenu utile en donnant ce que vous pouvez tous les mois, si vous le pouvez.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDe cette mani\u00e8re, vous aiderez aussi les \u003cu\u003ecentaines de membres\u003c/u\u003e de notre communaut\u00e9 #FANEL \u00e0 progresser et \u00e0 diffuser la connaissance \u00e0 toutes celles et ceux qui ont le fran\u00e7ais en partage.\u003cbr\u003e\u003cbr\u003eMerci d\u2019avoir pris le temps de lire ce petit texte :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eet un GRAND merci \u00e0 tout(e)s celles et ceux qui m\u0027aideront !\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAmicalement,\u003cbr\u003e\u003cstrong\u003eOlivier.\u003c/strong\u003e"
