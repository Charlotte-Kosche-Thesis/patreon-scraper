    "summary": "\u003cstrong\u003eHey awesome people\u00a0\u003c/strong\u003e, We are Natalie and Andres\u003cbr\u003e\u003cbr\u003eWe want to share with all of you our experiences of the world of ONCA, living in the \u003cstrong\u003eAmazon jungle of Bolivia\u003c/strong\u003e, rescuing and rehabilitating monkeys to release them into the wild. We will be doing interviews of some of the personalities that come through our wildlife rescue centre \u003cstrong\u003eONCA\u003c/strong\u003e, (\u003cstrong\u003eOrganization for the Natives and the Conservation of the Amazon\u003c/strong\u003e). Sharing the stories of the native people who live there, of the travellers that pass through to volunteer at the rescue centre, the team of people who live there permanently, and telling you our personal stories and the \u003cstrong\u003estories of the monkeys\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAll the work we do at ONCA is voluntary, meaning \u003cstrong\u003ewe are not paid for our work\u003c/strong\u003e, but do it purely because \u003cstrong\u003ewe\u003c/strong\u003e \u003cstrong\u003elove it\u003c/strong\u003e and we believe in the importance and the need for the project so much that we dedicate all our time and effort into it. \u003cbr\u003e\u003cbr\u003eFor the past 2 years Natalie has been sustaining herself from her savings, but she intends to stay for another 3 years at least, so that we can successfully \u003cstrong\u003erelease the monkeys into the wild\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eThe more patrons we have, the more opportunities we have to help people like Natalie, our vet nurse, to stay here and continue their work. We aim to be able to receive enough donations from the patrons that we could eventually give salary to our hard workers such as Carles, our veterinarian, who comes to help as a volunteer but realistically cannot stay because without a stipend it becomes difficult.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt most we will only make ONE video per week!\u003c/strong\u003e We could buy the necessary vaccines for the animals, cover the costs of transport, medical/veterinary care and equipment, buy the programs and technology that is needed to complete our behavioural studies that is imperative to release the monkeys, and have a portion of the money as a salary for our staff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith the help of you guys, all of this is possible\u003c/strong\u003e. We will be sharing our experiences with you \u00a0through video, sound and photos, We hope you love it enough to support us continually so we can keep making our\u00a0 dreams a reality and helping those animals in the jungle to get out there and be \u003cstrong\u003efree\u003c/strong\u003e!\u003cbr\u003e\u00a0\u003cbr\u003eFrom the bottom of our hearts we will be so grateful to anyone who would consider donating to this cause. We have committed ourselves to reaching this goal and any words of advice or support will always be welcome. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWe are doing this to conserve the Amazon jungle, to save the monkeys, and because we love it!.. and if you don\u0027t do what you love... then what\u0027s the point?\u003cbr\u003e\u003cbr\u003ePlease be aware all payments are in American dollars!!!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"

     "created_at": "2018-03-08T01:10:55.259367+00:00",

   {
    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2018-03-08T01:23:00.517288+00:00",
     "description": "So this is getting serious and wow if people were willing to do this well we would be forever grateful\n\u003cp\u003eYou are AMAZING.\u003c/p\u003e\n\u003cp\u003eYou will get Exclusive behind-the-scenes video content and a Special mention on our videos!\u00a0\u003c/p\u003e\n\u003cp\u003eLiving in the jungle is not all monkey play. We have to live through some serious conditions without so many of the luxuries of the 1st world. It\u0027s not always fun and you don\u0027t have Mum and Dad there to cuddle you and tell you everything\u0027s gonna be alright.\u003c/p\u003e\n\u003cp\u003eThank you for your support and we can\u0027t wait to share this adventure with you!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs\u00ed que esto se est\u00e1 poniendo serio y \u00a1guau si la gente estuviera dispuesta a hacer esto bien, estar\u00edamos siempre agradecidos!\u003c/p\u003e\n\u003cp\u003eEres fabuloso.\u003c/p\u003e\n\u003cp\u003e\u00a1Obtendr\u00e1s contenido de video exclusivo detr\u00e1s de las escenas y una menci\u00f3n especial en nuestros videos!\u003c/p\u003e\n\u003cp\u003eVivir en la jungla no es solo un juego de monos. Tenemos que vivir en condiciones serias sin los lujos del primer mundo. No siempre es divertido y no tienes a pap\u00e1 y mam\u00e1 all\u00ed para abrazarte y decirte que todo va a estar bien.\u003c/p\u003e\n\u003cp\u003e\u00a1Gracias por su apoyo y no podemos esperar para compartir esta aventura con ustedes!\u003c/p\u003e",
