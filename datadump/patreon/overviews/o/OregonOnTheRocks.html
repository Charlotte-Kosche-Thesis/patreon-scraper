    "summary": "Welcome to our Patreon page! We have a strong belief that You, our fans, have the ability to help continue our legacy. For the last 17 years, it has been our appreciative audiences that have allowed On The Rocks to grow and share our music worldwide.\u00a0\u003cbr\u003e\u003cbr\u003eOn the Rocks has been performing at the University of Oregon every Friday since the group was started by Peter Hollens and Leo DaSilva in 1999. Because of the foundation they\u0027ve laid out, On the Rocks has had great opportunities to record albums, go on national tours, and perform on NBC\u0027s The Sing-Off.\u00a0\u003cbr\u003e\u003cbr\u003eOn The Rocks has big plans for the future.\u00a0We want to continue bringing our best and newest music to you; that is why we\u0027re asking you to pledge your support. This support is even more necessary as we reach the final stages of our 7th studio album, Sunset Blush.\u00a0\u003cbr\u003e\u003cbr\u003eWe post multiple videos per month, including our weekly Friday Shows and other Patreon exclusive content.\u00a0You decide how much you want to pay for each video, and in return the funds will finance the production of our 7th studio album and allow us to continue sharing our passion with you.\u003cbr\u003e\u003cbr\u003eThank you for your commitment as fans. We hope you\u0027ll continue to support On the Rocks!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eOTR"
