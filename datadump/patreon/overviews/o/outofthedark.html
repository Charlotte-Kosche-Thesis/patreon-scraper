    "summary": "\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMy name is Austin. I am from Vancouver, Canada but I often live elsewhere.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat do you do?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eI\u0027m making videos on the internet. Opinion vlogs, travel logs, funny sketches (my mum thinks they\u0027re funny) and sometimes songs. I also post videos from concerts and other interesting things sometimes.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat\u0027s Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a way to support independent artists (writers, musicians, filmmakers, vloggers, etc.) through crowdfunding - independent artists often release their content for free online, this is a way to support them financially. It\u0027s like Kickstarter but instead of a lump sum of money for a specific project, this provides continuous support to artists! Pretty cool right?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eHow often will you put out a paid video?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eNo more than once a week - hopefully at least once a month - but we all take breaks sometimes. Some months - no videos - some months 5.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cstrong\u003eWhy should I give you money for your videos, they\u0027re free on YouTube?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eThis is true! And they will continue to be free on YouTube, that will never change. Videos take a lot of effort to make and when I travel, they are very expensive to make. If you enjoy my videos you can help create them by becoming a patron and supporting my efforts.\u003cbr\u003e"
