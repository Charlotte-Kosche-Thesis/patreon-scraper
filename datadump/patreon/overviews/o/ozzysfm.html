     "description": "\u003cimg src=\"http://images.nvidia.com/pascal/img/gtx1080/GeForce_GTX_1080_3qtr_Front_Left.png\"\u003e\u003cbr\u003eThis much a month will allow me to upgrade my system. I\u0027m working off of a rig that doesn\u0027t compete with today\u0027s standards. Performance helps with rendering and what I have isn\u0027t good enough. Reaching this goal will allow me to get out faster renders and allow the proper use of other software.",

     "description": "\u003cimg src=\"http://www.hacktrix.com/wp-content/uploads/2011/12/video-removed-because-it-is-too-long.png\"\u003e\u003cbr\u003eWith this goal reached, I\u0027d confidently be able to work on longer projects. I wouldn\u0027t feel the need to work a fulltime job, freeing up time for me to spend on crafting animations beyond the simple 1-2 camera loop.",

     "created_at": "2016-06-12T08:10:00+00:00",
     "description": "\u003cimg src=\"http://i.imgur.com/UHnk9SC.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eAnother computer\u003c/strong\u003e. Working with one good computer is enough most people want. When you do rendering, having another computer to hang with, if only as a backup, is cool. This much money would allow that to happen.",

     "created_at": "2016-06-14T23:56:46+00:00",
     "description": "\u003cimg src=\"https://download.blender.org/institute/logos/blender-plain.png\"\u003e\u003cbr\u003eI\u0027ve wanted to be able to get into the modeling aspect of this hobby. At this level I think I could start to really get into it. Having actual knowledge of what I\u0027m doing can pay off instead of winging it every session. That, and Blender is hands down better than SFM in almost every way.",

   {

     "created_at": "2017-02-22T15:54:21+00:00",
     "description": "\u003cimg src=\"http://www.freshwater-plumbing.com/images/www.commonground.org/images/uploads/lenniger-studio-cropped-for-web.jpg\"\u003e\u003cbr\u003eThe bare minimum I need to get my own apartment. My city isn\u0027t cheap, so having this much would be what I need to live in my own place. I\u0027d have to pair it with at least a part-time job to make ends meet. This\u0027ll do wonders for output with no family distractions.",

     "description": "\u003cimg src=\"https://s2.postimg.org/72zjry3jt/Audio.jpg\"\u003e\u003cbr\u003eI\u0027m quite averse to audio in loops. I find that it\u0027s not worth it and it ends up sounding awkward. With this goal reached, I\u0027ll play around more with audio in my stuff. This doesn\u0027t mean it\u0027ll be in everything I do.",
