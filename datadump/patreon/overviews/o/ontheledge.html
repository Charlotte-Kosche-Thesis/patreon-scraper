     "about": "Jane Perrone is a freelance writer and host of houseplant podcast On The Ledge. She writes for a range of publications, including the \u003ca href=\"http://www.theguardian.com/profile/janeperrone\"\u003eGuardian\u003c/a\u003e, \u003ca href=\"http://www.gardensillustrated.com/\"\u003eGardens Illustrated\u003c/a\u003e, \u003ca href=\"http://www.growfruitandveg.co.uk/\"\u003eGrow Your Own magazine\u003c/a\u003e, \u003ca href=\"http://www.theenglishgarden.co.uk/\"\u003eThe English Garden\u003c/a\u003e, \u003ca href=\"http://www.rakesprogressmagazine.com/\"\u003eRakes Progress\u003c/a\u003e and \u003ca href=\"https://www.learningwithexperts.com/profile/24540\"\u003eLearning with Experts\u003c/a\u003e. I am industry zone editor for the Society of Garden Designers\u0027 magazine, \u003ca href=\"https://www.gardendesignjournal.com/\"\u003eGarden Design Journal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eI have a background in news journalism, spending a total of more than 20 years working in local newspapers, then the Guardian as a reporter and news desk editor. In 2008 I become gardening editor at the Guardian where I worked until 2017. \u003cbr\u003e\u003cbr\u003eI regularly give talks to gardening groups and societies, appear on gardening podcasts (\u003ca href=\"http://www.janeperrone.com/on-the-ledge\"\u003emy own\u003c/a\u003e and others) and give interviews on the radio about everything from slugs to succulents.\u00a0\u003c/div\u003e\u003c/div\u003e",
