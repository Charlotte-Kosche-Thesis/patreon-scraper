    "summary": "So my videos usually take several weeks to make, animation obviously takes a long time. But I also spend just about as much time on the planning to make sure that each video is really worth watching. This works well for getting videos that I\u2019m happy with but it doesn\u2019t work well for making money through ads on Youtube. \u003cbr\u003e\u003cbr\u003eThe reason why I want to make money of Youtube is just so that I can afford to dedicate the time it takes to make these videos. I burnt through the last of my savings so I could try out working on this channel full time because I wanted to make sure that I could actually do this before I asked for other people\u2019s money. \u003cbr\u003e\u003cbr\u003eAnd I\u2019m really glad that I did because I\u2019m really happy with these past two months and hopefully gives you the idea of what I can do when I\u2019ve got the time dedicated to this channel. \u003cbr\u003e\u003cbr\u003eMy plan is to use Patreon to compliment my freelance work and then if Patreon does well I can gradually dedicate more time to Youtube.\u00a0I already have everything that I need to go ahead so any money that this Patreon makes goes to allowing me more time to get more animations out. \u003cbr\u003e\u003cbr\u003eIf there are rewards you\u0027re interested in that I\u0027m not doing, send me a message and I can see about doing it!\u003cbr\u003e\u003cbr\u003eIf you don\u2019t have the money to or if you\u2019re just not interested then that is completely fine, my videos are always going to be free for everyone to watch. \u003cbr\u003e\u003cbr\u003eSo if you enjoy the stuff I do and you\u2019d like to see more of it and help it keep growing or you just want to show your support then it really would mean a lot if you\u0027re able to become a Patreon."
