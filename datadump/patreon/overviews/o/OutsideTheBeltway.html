    "summary": "OTB started way back in January 2003, in the early days of blogging. We\u0027ve posted some 30,000 posts over the years and drawn nearly 1.2 million comments. While some degree of trolling and infighting is almost unavoidable on the Internet\u2014and especially on sites debating contentious political issues\u2014we\u0027ve built a strong community of people interested in informed, reasoned debate on public policy.\u003cbr\u003e\u003cbr\u003eLike most websites, we\u0027ve tried a variety of funding streams but advertising networks are far and away the most reliable. Unfortunately, the rate of return on ads has plummetted. This has led publishers to stuff more ad units onto their pages and ad networks to make the ads increasingly obnoxious to get clickthroughs.\u00a0We followed this pattern but have decided that it\u0027s counterproductive. It makes the site ugly and, more importantly, interferes with the user experience. So, we\u0027ve pared way back on the ads with our February 2018 site refresh.\u003cbr\u003e\u003cbr\u003eBack in the old days of blogging, many sites had a \"tip jar\" for readers to donate. Once the ads went up, though, it seemed a bit greedy to ask readers to both endure the visual clutter and fork over money. Now that ads are bringing in less revenue than it costs simply to keep the site going, we\u0027re bringing back an old tradition.\u00a0We\u0027re trying Patreon because it has a reputation for uniting content creators with patrons who appreciate their work. Their typical model has tiers of membership, with each level associated with more content available only to those in those tiers. It\u0027s possible that we\u0027ll go that route in the future but really want to keep OTB\u0027s content available to everyone. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
