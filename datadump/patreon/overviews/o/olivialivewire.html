    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eModel. Miscreant. Witch. Fire Breathing Dragon. Lover of coffee.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOlivia Livewire\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eNot keen on commitment? You can make a\u00a0one time donation!\u003cbr\u003eSimply set up, then cancel your subscription a few days after the first payment has been processed. Easy.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/30073326_987906278045607_3372482572038832696_o.jpg?_nc_cat=0\u0026amp;oh=b791c360aaf962f8532a0a56ab0e536d\u0026amp;oe=5B624EE3\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eHey There\u003c/span\u003e!\u003cimg\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHello beautiful people, my name is Olivia Livewire and I love spitting fire and causing mayhem!\u003cbr\u003eJoin me on my journey of modelling, adventures and madness...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eAbout Me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI love being creative, but more than anything, I love performing. I am a bassist, fire performer and budding dancer.\u003c/li\u003e\u003cli\u003eI have a million jobs. My life is absolute chaos because I\u0027m so dedicated to doing everything! I work as a model, fire performer, bar maid AND have a part time job in my local zoo because I love animals too.\u003c/li\u003e\u003cli\u003eI\u0027m not religious but I love studying witchcraft and collecting different crystals. I also have a black cat called Salem. He\u0027s adorable.\u003c/li\u003e\u003cli\u003e80\u0027s glam rock is my favourite and I can\u0027t resist a party! If you pledge to me you can be sure to see me getting a bit messy with some awesome people. I can\u0027t say no to a bottle of Jack and an old school night of rock and roll chaos!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eRazin\u0027 Hell\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFire performance is a huge passion of mine and I am so proud to be a part of\u00a0\u003c/span\u003e\u003ca href=\"http://www.facebook.com/hellrazerfire\"\u003eHELLRAZER\u003c/a\u003e, my performance group and family of dragons. When you pledge to me, you\u0027ll also be pledging to HELLRAZER and helping us to create bigger, better and more bad ass shows for our fans.\u003cbr\u003e\ud83d\udd25\ud83d\udd25\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027d like to thank you in advance from the bottom of my heart for pledging. Funding me means that I can keep doing what I love doing. Juggling so many jobs is super hard and my income is always all over the place so having the help of amazing people like you means the world to me. All I want is to keep creating and keep performing and entertain the world!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lhr3-1.xx.fbcdn.net/v/t31.0-8/28161984_960314650804770_4086317063205044092_o.jpg?_nc_cat=0\u0026amp;oh=f9ca2dc7ccef684d3f7664e4ae08d572\u0026amp;oe=5B70ED5A\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
