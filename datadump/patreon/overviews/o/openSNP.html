    "summary": "With\u00a0\u003ca href=\"https://opensnp.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eopenSNP\u003c/em\u003e\u003c/a\u003e we have created a space where people can donate their personal genetics data (think of \u003cem\u003e23andMe \u003c/em\u003egenotypings for example), along with their phenotypic data (think eye color, health data or even quantified self data like Fitbit), into the public domain. This independent crowdsourcing effort gives people all over the world access to a rich human genetics data set and allows them to use it for novel research and other creative uses. So far data provided by \u003cem\u003eopenSNP\u003c/em\u003e has been used for research into pharmacogenomics and genomic privacy, for teaching in university courses and MOOCs and even to create art. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eopenSNP\u003c/em\u003e started out as \u2013 and still is \u2013 our small hobby project. Which means we are running it in our spare time \u2013 bleeding our own money since 2011\u2122 \u2013 as we are firm believers in the idea of openness. The growth of \u003cem\u003eopenSNP\u003c/em\u003e shows us that we\u0027re on the right track with this: As of 2015 we have over 2100 genetic data sets and over 300 different phenotypes in our database. Additionally we have mined different public datases for thousands of annotations on the genetic variants stored in \u003cem\u003eopenSNP\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWhile we are over the moon by the growth and usage of \u003cem\u003eopenSNP\u003c/em\u003e, it also means that our current small server setup doesn\u0027t cut it any longer. With each new data set the site is growing a bit slower; making adding, browsing and downloading the data less fun. While throwing more computational powerat the problem sounds like just the solution we need, we are not able to fund this further expansion. As we would love to run \u003cem\u003eopenSNP\u003c/em\u003e independently from traditional academic institutions in the long run, we are asking for contributors who would be willing to contribute to keeping the lights on.\u003cbr\u003e\u003cbr\u003eIf you want to learn a bit more about openSNP you can\u00a0\u003ca href=\"https://www.youtube.com/watch?v=HJwHGMdtIkk\u0026amp;list=PLir-OOQiOhXbENjAIFF-JZ0WodnysPqfh\u0026amp;index=27\" rel=\"nofollow\" target=\"_blank\"\u003ewatch a 4 minute lightning talk about the project from the 2015 Bioinformatics Open Source Conference\u003c/a\u003e.\u003cbr\u003e"
