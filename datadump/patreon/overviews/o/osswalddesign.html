    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/567834/badf2b5dce2c4c859483b9697b4c3fe6?token-time=2145916800\u0026token-hash=RYKJZO_C3cm9UTpBD70SJGEawj6Gg9NchzGk6c6XTlk%3D",

    "published_at": "2016-10-22T07:19:30+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://images4-e.ravelrycache.com/uploads/LiliTupili/372277681/Berlin1200_medium2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eI\u0027m Tanja Osswald, the designer behind \u003ca href=\"http://www.osswald-design.com/\" rel=\"nofollow\" target=\"_blank\"\u003eOsswald Design\u003c/a\u003e\u003ca href=\"http://www.osswald-design.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e. I enjoy exploring \nnew techniques and unusual constructions.\u00a0For example, I invented a way to work proper horizontal cables (for crochet and for knitting). I love crochet since it is so versatile - and it lets me play with colors, texture, geometry, and topology (aka the fun part of mathematics). People usually ask twice \nwhether my designs are really crocheted. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://images4-b.ravelrycache.com/uploads/LiliTupili/364356998/KMGP7480_medium2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWhen I\u0027ve worked out my nifty new pattern, I equally enjoy writing it up in an accessible way, with lots of step-by-step photos, so you can work the project without effort and learn new techniques on the way. Crochet goes well beyond granny squares but, as the saying goes about knitting, it\u0027s not rocket science! If you ever feel stuck in one of my patterns, I\u0027m happy to hand-hold. Besides writing tutorials, I love to teach in person. My patterns come in English and my native tongue, German. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://images4-e.ravelrycache.com/uploads/LiliTupili/356342930/KMGP7384_medium2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAfter pursuing crocheting and designing as a hobby for some years (my first book got published in 2011), in 2014 I decided to become a full-time designer. It is the best job in the world and I\u0027m avidly working on new patterns and book projects (in 2016, I published two books and I hope I can add one more each following year). \u003cbr\u003e\u003cbr\u003eI make patterns for accessories like mitts, shawls, and hats, for useful things like potholders and bags, and for fun things like softies. I even have some few knitting patterns, transferring my crochet designs to knitting. Larger garments, like sweaters and cardigans, are on my to-do list, as is a new series of sock and glove patterns.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://images4-b.ravelrycache.com/uploads/LiliTupili/275880874/KMGP6216_01_medium2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eIf you love my art and want to support it, buy one of my patterns on \u003ca rel=\"nofollow\"\u003eRavelry\u003c/a\u003e or become a patron right here!\u003cbr\u003eAs a patron, starting at the $2 level, you get behind-the-scenes stuff, you can see what I\u0027m working on currently and comment on what to focus next. With higher levels, you can become one of my go-to pattern testers, learn new techniques with me, get design wishes fulfilled, get a signed copy of one of my books --- or even get an official thank you in my next book!\u003cbr\u003eWhatever you choose, you\u0027ll help me create more sophisticated crochet patterns and spread the love of crochet.\u003cbr\u003e\u003cbr\u003eBelow, there\u0027s a cute Patreon video on how Patreon works, but Patreon is pretty much self-explanatory: You choose a pledge and every month, the pledged amount of money goes to your chosen creator, e.g. me.\u003cbr\u003e\u003cbr\u003e---------------------------------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eIch bin eine Designerin aus Hagen in NRW. Am liebsten erforsche ich neue Techniken und denke mir ungew\u00f6hnliche Konstruktionen aus. Zum Beispiel habe ich eine Technik erfunden, horizontale Z\u00f6pfe zu h\u00e4keln oder zu stricken. Was ich am H\u00e4keln liebe, ist, dass es vielseitig ist - und ich kann dabei mit Farben, Texturen, Geometrie und Topologie (einer der sch\u00f6nsten Zweige der Mathematik) spielen. H\u00e4ufig bekomme ich Nachfragen, ob meine Sachen wirklich geh\u00e4kelt sind.\u003cbr\u003e\u003cbr\u003eWenn ich ein raffiniertes neues Design entwickelt habe, macht es mir genausoviel Spa\u00df, das so aufzuschreiben, dass man es leicht nacharbeiten kann - und dabei immer etwas Neues lernt. H\u00e4keln h\u00f6rt nicht mit M\u00fctzen aus St\u00e4bchen auf, aber es ist ebensowenig Gehirnchirurgie! Wenn Sie Fragen zu einer meiner Anleitungen haben, helfe ich Ihnen gern weiter. Abgesehen davon, dass ich gern Lehrg\u00e4nge schreibe, unterrichte ich auch gern. Und nat\u00fcrlich habe ich auch einige Anf\u00e4ngeranleitungen im Repertoire. In der abc der Handarbeiten-Reihe habe ich das Grundlagenbuch zum H\u00e4keln geschrieben.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://images4-b.ravelrycache.com/uploads/LiliTupili/365522078/0000751508_medium.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eNachdem ich viele Jahre nur als Hobby geh\u00e4kelt und designt habe (mein erstes Buch ist 2011 erschienen), habe ich mich 2014 selbst\u00e4ndig gemacht. Ich liebe meine Arbeit und ich arbeite emsig an neuen Anleitungen und B\u00fcchern. 2016 habe ich zwei B\u00fccher mit dem BuchVerlag f\u00fcr die Frau herausgebracht und ich hoffe, j\u00e4hrlich weiter B\u00fccher zu ver\u00f6ffentlichen.\u003cbr\u003e\u003cbr\u003eIch entwerfe vor allem Accessoires, wie Pulsw\u00e4rmer, T\u00fccher oder M\u00fctzen, aber auch n\u00fctzliche Sachen wie Topflappen oder Taschen. Ein paar meiner geh\u00e4kelten Werke habe ich aufs Stricken \u00fcbertragen. In Planung sind gr\u00f6\u00dfere Projekte, wie Pullover oder Jacken, und auch eine Serie von Socken- und Handschuhanleitungen.\u003cbr\u003e\u003cbr\u003eWenn Sie m\u00f6gen, was ich mache, und mich unterst\u00fctzen wollen, k\u00f6nnen Sie meine Anleitungen auf \u003ca href=\"http://www.ravelry.com/designers/tanja-osswald\" rel=\"nofollow\"\u003eRavlery\u003c/a\u003e kaufen, meine B\u00fccher im Buchhandel oder hier mein F\u00f6rderer (Patron) werden - oder, schicker gesagt, mein M\u00e4zen. \u003cbr\u003eAls F\u00f6rderer k\u00f6nnen Sie vom $2-Level an hinter die Kulissen schauen, sehen, woran ich gerade arbeite und kommentieren, was ich als n\u00e4chstes fertig machen sollte. Bei h\u00f6heren Levels k\u00f6nnen Sie mein Stammtester werden, neue Techniken mit mir lernen, sich Designw\u00fcnsche erf\u00fcllen lassen, ein signiertes Buch von mir bekommen - oder sogar ein Dankesch\u00f6n in meinem n\u00e4chsten Buch!\u003cbr\u003eMit Ihrer Unterst\u00fctzung k\u00f6nnen Sie dazu beitragen, dass ich weiter designen kann, und Sie k\u00f6nnen sich auf viele neue H\u00e4kelideen freuen.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://images4-b.ravelrycache.com/uploads/LiliTupili/404145871/cover_small.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHier ist ein Video, wie Patreon funktioniert (es ist auf Englisch, aber Patreon ist nicht schwierig): in der Spalte rechts ein Level aussuchen und jeden Monat geht dann die ausgew\u00e4hlte Summe an den Creator, z.B. also an mich.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"510\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
