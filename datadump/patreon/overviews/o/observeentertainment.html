    "summary": "Honestly, this channel is my passion. I\u0027ve been reading, studying, and practicing the topics covered there for years now, and it\u0027s my dream to be able to make this passion a profession. If you don\u0027t know what I do, then I\u0027ll try and explain. It is my belief that this world is flying by us at an incredible rate. It is super easy to miss the vast majority of what occurs in our lives. On Observe, I try to help people see things in the world that they might otherwise turn a blind eye to. I do this through teaching nonverbal communication, psychology, philosophy, logic and deduction, and some other random science facets as well.\u003cbr\u003e\u003cbr\u003eI want to be able to be a content creator on YouTube as my job. I would love to see this channel continue to grow in quality and popularity until I can produce content that has the same regularity and quality as what you would find on tv. I have many ideas and concepts to divulge here that I simply don\u0027t have the time to invest in. But eventually, if I can make this channel my full-time job, I would like to hire some of you. You designers, you aspiring film-makers, you animators, you entrepreneurs, you blooming creators...I would want all of you to have a chance to show your creations.\u003cbr\u003e\u003cbr\u003eI know that there is a lot we have to do to make this dream a possibility, but as the saying goes, \"where there\u0027s a will, there\u0027s a way.\" Since I have the will to do this work for you all, I am relying on you to make the way possible. If we can work together, I know that this ridiculous dream that I have can become a ridiculous reality. I promise you...I will do the work. I simply ask that you can help me make this happen. With enough people working together, nothing is impossible.\u003cbr\u003e\u003cbr\u003e(PS: I apologize for all the cliches in there..\u003cbr\u003e"
