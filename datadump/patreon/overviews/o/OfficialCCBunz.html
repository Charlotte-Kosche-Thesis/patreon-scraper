    "summary": "Hi! I\u0027m Bunz! Thanks for taking the time the to checkout my Patreon page. I\u0027m an American gamer, streamer, shiba-enthusiast, and you guessed it, cosplayer! It\u0027s a lot of hard of work, but very rewarding. There\u0027s nothing like it. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBunz, why Patreon? What even is Patreon?\u003c/em\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPatreon is the best (often times only) way for an artist to fund their craft, by going directly to their community for support, and giving them exclusive content. I\u0027m ungodly how grateful for each and every person that backs me on Patreon, and joins me on this journey to create the best fucking cosplays we possibly can. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBunz, who makes your cosplays?\u003c/em\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat would be me! Well, me and bae actually. He does a lot in the prop making department. I have 8 years of sewing experience, so I handle things on that front. I\u0027m always looking to expand my skill set, learn new techniques, and master the craft of cosplay. Currently, I\u0027m focusing on getting better with cosmetics, incorporating leds into my costumes, and looking to work with latex soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBunz, what\u0027s in it for me?\u003c/em\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, first off. I\u0027m glad you\u0027re straight forward. I can respect that. Secondly, you should check out the rewards section.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAyy gurl, you got an insta?\u003c/em\u003e\n\u003cbr\u003e\u003c/strong\u003eWhy yes! Yes, I do! I also have a twitch channel where you can catch me working on cosplay as well as kigurumis, onsies, pillows, and other things for my etsy shop. I sincerely love hearing from my community and friends, getting feedback, and hearing peoples ideas so, I\u0027ll just conveniently leave these links here. \u003cbr\u003e\u003cbr\u003eTwitch: \u003ca href=\"https://www.twitch.tv/ccbunz\"\u003ehttps://www.twitch.tv/ccbunz\u003c/a\u003e\n\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/officialccbunz\"\u003ehttps://www.instagram.com/officialccbunz\u003c/a\u003e\n\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/OfficialCCBunz\"\u003ehttps://twitter.com/OfficialCCBunz\u003c/a\u003e\n\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/OfficialCCBunz\"\u003ehttps://www.facebook.com/OfficialCCBunz\u003c/a\u003e\n\u003cbr\u003eEtsy: https: \u003ca href=\"https://www.etsy.com/shop/SavvyShabbyShibas\"\u003ehttps://www.etsy.com/shop/SavvyShabbyShibas\u003c/a\u003e"
