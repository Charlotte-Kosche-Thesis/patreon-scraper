    "summary": "\u003cstrong\u003eWhat\u0027s a Ouija Broad?\u003c/strong\u003e\u003cbr\u003eThe Ouija Broads are Devon and Liz, two lifelong friends and Pacific Northwesterners who tell each other strange stories about interesting history, science, and legends from their weird corner of the country. We started with a focus on Washington, but have broadened (get it? GET IT?) to include Idaho, Oregon, Alaska, and beyond. New episodes are released every Monday.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ouijabroads.files.wordpress.com/2017/04/b1.jpg\" style=\"width: 640px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWould I like it?\u003c/strong\u003e\u003cbr\u003eWhen you hear a rustling outside your tent, do you secretly hope it\u0027s Bigfoot? Do you have theories about the fate of D. B. Cooper, why detached human feet keep washing up on the shores of the Salish sea, and why the Northwest seems to have so many serial killers? Do you like shows where two longtime BFFs tell you about cool stories and legends about a very strange and oddly overlooked part of the world, sprinkled with puns, innuendo, and digressions about unfortunate haircuts we have had? Step right up, we\u0027ve got ghosts, bootleggers, cryptids, witches, curses, hoaxes, princesses, and all manner of reality that\u0027s stranger than fiction.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is it on Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003eThe Ouija Broads podcast is a labor of love that\u0027s grown mightily since we started in March of 2017. As we get more and more involved in the production, we\u0027re hoping our listeners can help us defray some of the expenses involved in recording weekly shows from opposite coasts, and help set us on the road to making even higher-quality shows.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can I find it?\u003c/strong\u003e\u003cbr\u003eYou can listen, download, and subscribe on \u003ca href=\"https://itunes.apple.com/us/podcast/the-ouija-broads/id1211900236?mt=2\"\u003eiTunes\u003c/a\u003e or \u003ca href=\"https://ouijabroads.podbean.com/\"\u003ePodbean\u003c/a\u003e, and you can talk to us on \u003ca href=\"https://twitter.com/theouijabroads\"\u003e@ouijabroads\u003c/a\u003e on Twitter, \u003ca href=\"http://www.imgsta.com/user/theouijabroads\"\u003etheouijabroads\u003c/a\u003e on Instagram, \u003ca href=\"https://www.facebook.com/OuijaBroads/\"\u003eOuija Broads\u003c/a\u003e on Facebook, or just e-mail us at theouijabroads@gmail.com.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey, we love you.\u003cbr\u003e\u003c/strong\u003eThank you for looking at our page and for listening to the show. Even if you aren\u0027t in a position to become a patron, you already support us tremendously with your presence, your feedback, and your kindness. Live weird forever.\u00a0\u003cbr\u003e"
