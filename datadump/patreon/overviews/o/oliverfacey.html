    "summary": "I have been attending Live Roleplaying events as a player for over 10 years. Around 8 years ago I was asked to crew for event called EOS. I borrowed a friends DSLR to take a few shots and I suddenly found myself hooked on LRP photography.\u003cbr\u003e\u003cbr\u003eThe next event I crewed as a photographer was a bit of a departure from the classic high fantasy of EOS, it was called Death unto Darkness and was set some 40,000 years in the future. I\u0027ve now crewed in excess of 80 events and I\u0027ve over doubled the number of events that I have attended in the last two years.\u003cbr\u003e\u003cbr\u003eThe UK LRP scene is getting more and more diverse with many new games every year and a diversity of themes that goes way beyond the Tolkienesque image that is the most common public perception of LRP. I am sucker for events that break new ground or have a unique style and will attempt to attend them all wherever and whenever they are.\u003cbr\u003e\u003cbr\u003eI like to stay relatively close to the players at a game as, not only does it allow me to follow the action, it also means that I can notice scenes and moments that are important to the players and their characters.\u00a0A few years ago a player told me that, in preparation for a Death unto Darkness game, they were able to conjure up the feelings and emotions that they had felt throughout the previous event by viewing my album again.\u003cbr\u003e\u003cbr\u003eEverything that I take and upload to social media is free for anyone to use for profile or cover photos and I have no plans to change that. I have charged a nominal amount for full resolution digital files to help defer the costs that I incur attending events but it is a manual process that I would like to improve upon. I took out a hosting plan for a new website at the end of last year that allows sales of digital products and prints.\u003cbr\u003e\u003cbr\u003eI have not unveiled it yet as I would like to make a pitch on here first. One of the funding milestones on this site will be to make digital downloads free to all Patrons.\u003cbr\u003e"
