    "summary": "\u003cdiv style=\"margin-left: 120px;\"\u003e\u003cstrong\u003eMusic + Drinking + Game Show = America!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe One Bourbon, One Chard, Or One Beer Podcast takes America\u0027s two favorite pastimes -- music and drinking -- and filters them through America\u0027s third favorite pastime: Competitive Sports!\u003cbr\u003e\u003cbr\u003eEvery Thursday, one of the podcast\u0027s co-hosts Stub and Kern will assume the umpire\u0027s chair while the other host competes with our Very Special Guest to determine which of the nine song\u0027s in the umpire\u0027s playlist are beer songs, wine songs, or spirit songs.\u003cbr\u003e\u003cbr\u003eYou score points for guessing correctly and can earn bonus points for guessing the exact beverage the umpire paired with each song. After all nine innings, the winner is crowned and adorned in glory; the loser is mocked, ridiculed, and bathed in weighted heaps of shame.\u003cbr\u003e\u003cbr\u003eREMEMBER: One Bourbon, One Chard, Or One Beer is a drinking game you can play at home while you listen. Check out all the rules at \u003ca href=\"http://www.onebourbononechard.com\" target=\"_blank\"\u003ewww.onebourbononechard.com\u003c/a\u003e. And send us your suggestions for song/drink pairings or your critique of the beverages we chose on our \u003ca href=\"http://www.fb.me/onebourbononechard\" target=\"_blank\"\u003efacebook page\u003c/a\u003e, on Twitter at \u003ca href=\"http://twitter.com/1bourbon1chard\" target=\"_blank\"\u003e@1Bourbon1Chard\u003c/a\u003e, or via email at onebourbononechard@gmail.com. IF your suggestions are good enough, we\u0027ll feature them in the future mini-sode!\u003cbr\u003e"
