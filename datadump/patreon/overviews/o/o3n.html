    "summary": "I started using\u00a0\u003ca href=\"https://unity3d.com/\"\u003eUnity\u003c/a\u003e a couple of years ago. In search of a character package I discovered\u00a0\u003ca href=\"https://assetstore.unity.com/packages/tools/uma-2-unity-multipurpose-avatar-35611\" target=\"_blank\"\u003eUMA\u003c/a\u003e. I didn\u0027t realize it\u0027s potential at first, and turned to\u00a0\u003ca href=\"https://assetstore.unity.com/packages/3d/characters/humanoids/mcs-male-45805\" target=\"_blank\"\u003eMCS\u003c/a\u003e. The main reason was that MCS models were more attractive than the UMA models. After MCS\u0027s creators lack of supplying a content creation tool for a year then revealing their \"payment for each content creation with their tool\" plan I turned back to UMA.\u003cbr\u003e\u003cbr\u003eThat\u0027s when I finally realized that UMA is a framework not a character model. The more I learned about it the more I loved it because of it\u0027s flexibility and it\u0027s possibilities. I decided to make better looking UMA races (race refers to each different model in UMA). I first looked for a good existing model to turn into UMA. I found Manuel Bastioni models and turned a male and a female model created with bastioni blender plugin into UMA races. But when I tried to put it on Unity Asset Store (for free) I realized CC-BY license of MB is conflicting with UAS licence.\u00a0\u003ca href=\"http://www.o3n.org/o3n-male-and-female-uma-races/\" target=\"_blank\"\u003e(I did release it freely on bitbucket)\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI wanted my UMA races to be freely available to UMA community conveniently and CC-BY license was bothering me. Also Bastioni models had higher poly count since it relied upon blendshapes. So I decided to create male and female models which has comparable poly count with UMA myself. I tried to make it so that it\u0027s good looking and realistically morphable. It took a lot of time and learning but I pulled it off. You can\u00a0\u003ca href=\"http://www.o3n.org/o3n-male-and-female-uma-races-2/\" target=\"_blank\"\u003eread more about the races here\u003c/a\u003e or\u00a0\u003ca href=\"https://www.assetstore.unity3d.com/#!/content/102187/directpurchase?aid=o3n.org\" target=\"_blank\"\u003edownload it for free from UAS\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eNow I am creating content for the o3n Races (and also converting them to base UMA models too). I aim to give UMA community more content for their UMAs. I do it in my spare time currently because of my day job. I hope to turn this into my primary source of income with the help of patreon."
