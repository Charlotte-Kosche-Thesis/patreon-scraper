    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1012730/20710eff94c741749b68323c718553f6?token-time=2145916800\u0026token-hash=EsZwSfLq20MZtSAuETOi1LjREnEhLbYvr1BGVsI98I8%3D",

    "published_at": "2017-06-22T15:41:57+00:00",
    "summary": "\u003cimg src=\"https://cdn.brandisty.com/img?id=596e10506882e6c654000008\u0026amp;format=png\u0026amp;w=600\u0026amp;h=125\" style=\"width: 350px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOpen Labs is an Albanian based non-governmental, non-profit organization with the mission to empower Free Libre Open Source Software, Online Privacy, Open Data and Open Culture communities. It has been active since 2012 and members from the hackerspace have organized over 300 events since then. We strive to function in a decentralized and non-hierarchical way.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i2.wp.com/elioqoshi.me/wp-content/uploads/2016/04/TechSpeakers5.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are often told that our community has a great gender diversity, something which creates a healthy working environment with minimal intervention of a Code of Conduct in practice. See for yourself in the group photos of the many events we organize.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eProjects \u0026amp; Events\u003c/h3\u003e\nWe are made of and host various communities and projects who work \ntogether in symbiosis in our hackerspace. Some of the most active projects Open Labs empowers are Mozilla, Wikimedia, OpenStreetMap, LibreOffice, Fedora, and Nextcloud.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/OSCAL_2017_-_group_photo.jpg/1280px-OSCAL_2017_-_group_photo.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSince 2014 we organize Open Source Conference Albania aka OSCAL, the first annual conference in\n Albania organized to promote software freedom, open source software, \nfree culture and open knowledge. We are preparing for the 5th edition of OSCAL in May 2018.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ePolicy-making\u003c/h3\u003e\nWe have managed to collaborate with various other organizations and institutions to forward our goals as stated in our manifesto. We recently signed a Memorandum of Understanding (MoU) with the Municipality of Tirana to publish their data in the open by migrating them to the appropriate platforms like OpenStreetMap, Wikipedia, Wikidata and Wikicommons. Our latest achievement was the successful migration of the Tirana City cloud services to Nextcloud, a free and open source solution for cloud storage and services.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/erionveliaj/status/855004144339496960\" target=\"_blank\"\u003e\u003cimg src=\"https://openlabs.cc/wp-content/uploads/2017/07/MarreveshjaBashkepunimitErionVeliaj.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith the General Elections on 25th June 2017, we have reached out to the various political parties asking them about their stance on Free and Open Source Software, Open Data, Net Neutrality, Online Privacy and the Public Domain. \n\u003ca href=\"https://wiki.openlabs.cc/faqja/Zgjedhjet_Parlamentare_n%c3%ab_Shqip%c3%abri_2017\" target=\"_blank\"\u003eResults are published on our Wiki.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy support us?\u003c/h3\u003e\nOpen Labs is partly sustained by donations but we still rely on \nsponsors. We would like that people like you contribute to the \nsustainabilty of our hackerspace, instead of shareholders, which is why \nyour continuous support on Patreon is so important to us.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i2.wp.com/elioqoshi.me/wp-content/uploads/2017/02/FOSDEM2017OpenLabsPhoto.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour financial contribution will help us pay various costs which are part of running a hackerspace, including but not limited to:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRent\u003c/li\u003e\n\t\u003cli\u003eUtilities\u003c/li\u003e\n\t\u003cli\u003eInternet\u003c/li\u003e\n\t\u003cli\u003eAccountant\u003c/li\u003e\n\t\u003cli\u003eLegal Fees\u003c/li\u003e\n\t\u003cli\u003eOffice Supplies\u003c/li\u003e\n\t\u003cli\u003eHardware\u003c/li\u003e\n\t\u003cli\u003eFurniture\u003c/li\u003e\n\t\u003cli\u003eSpace Maintenance\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/CryptoParty_Tirana_2017_-_05.jpg/800px-CryptoParty_Tirana_2017_-_05.jpg\"\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\nWe are strong believers that a common space which empowers people from all parts of society should have no required participation or membership fees, hence we rely on optional membership fees, donations and well, you, Patrons.\n\u003cbr\u003e\n\u003cbr\u003e\nInterested in learning more? Mingle with us on our \n\u003ca href=\"https://forum.openlabs.cc/\"\u003eDiscourse Forum\u003c/a\u003e and get involved (no matter where you are based).\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eCryptopayments\u003c/strong\u003e\u003c/h3\u003eWe also\u003cstrong\u003e \u003c/strong\u003eaccept Bitcoin and Ethereum.\u003cbr\u003e\u003cbr\u003eBTC: 3ASpHrpnrgmhK2qrDJzryPuDuKp3iaEX6k\u003cbr\u003eETH: 0x08c7eC3Ad8A58287c45cc776A72AA1401123710c\u003cbr\u003e"
