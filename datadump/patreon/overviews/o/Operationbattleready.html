    "summary": "\u003cimg src=\"https://c1.staticflickr.com/1/703/32662145635_3d035759c7_o.jpg\" style=\"width: 503px;\"\u003e\u003cbr\u003eHello fellow nerds, freaks, and geeks! My name is Angelina Curka, award winning head painter at Riotgrrl Painting. \u00a0And this is Tommy Back, award winning head painter at Studio Ultramega. \u00a0We bring to you a collective 30+ years of miniature painting experience. \u00a0We will be bringing you tutorials, but we will also focus on the creative side of painting... putting together compelling themes and color schemes! Together, we hope to help make your hobby and paint skills battle ready!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/322/32539721671_08f788423e_b.jpg\" style=\"width: 200px;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/1/603/32539721721_44cd2c16b3_b.jpg\" style=\"width: 266px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eNot only will we be helping you with painting and hobby tutorials, we will help you get gaming battle ready too! \u00a0Both of us are very active in the Infinity gaming community! \u00a0With Tommy Back being a local Warcor, and both of us actively gaming and helping run events, we will be talking about Infinity news, gaming tactics, lore and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/531/32662145375_7d23b8e7e6_b.jpg\" style=\"width: 231px;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/1/656/31849628953_a4100112cf_b.jpg\" style=\"width: 230px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe will be starting off with 2 videos a month! \u00a0Hopefully, expanding into a weekly release of videos! \u00a0We will also have a monthly raffle where you can have a chance to win a paint job by either Tommy Back or myself!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/563/32662145545_5954061938_b.jpg\" style=\"width: 424px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd for those who just want to check us out, find us on YouTube!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/411/32525936632_583b6e947d_b.jpg\" style=\"width: 268px;\"\u003e\u003cimg src=\"https://c1.staticflickr.com/1/488/32678695185_3f4636c5aa_b.jpg\" style=\"width: 268px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe thank you for all of your support!  We wouldn\u0027t be here without all of you! Are YOU battle ready?\u003cbr\u003e\u003cbr\u003e"
