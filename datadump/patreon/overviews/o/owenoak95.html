    "summary": "\u003cstrong\u003eHello, \u003c/strong\u003eMy name is Owen and i\u0027m an artist from england. I mostly draw fan art from all the things i\u0027m interested in, Comics, Movies and Video Games. I\u0027ve been drawing seriously for almost 6 years and my goal is to work for Marvel or DC in the Future. Here are some examples of my art from this year :\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/268c5efe26bb932439e6da3070be55c0/tumblr_p51rib7DXU1tscdg7o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m setting up this page for anyone who would like to support me. Even if you can\u0027t pledge thank you for taking a look.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat will you get for supporting me :\u003cbr\u003e\u003c/strong\u003eI work at 5000x7500 canvas size and shrink it all down to 900x1350 once done. I\u0027ll be uploading my art at the original size on here exclusively for you to see. For my $2 Patreons you can send me a request with a reference image and each month i\u0027ll pick one at random to draw.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere will your money go :\u003c/strong\u003e\u003cbr\u003eI\u0027ll use the money I make though Patreon to support my family. Helping pay for groceries and buying nibs for my wacom pen since i get through those fast.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you \u003c/strong\u003efor taking time to look at my page and thanks to anyone who supports me."
