    "summary": "Hi! First of all thanks for taking the time to read this and if I convinced you after reading it, thank you so much for becoming my patreon.\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eHola! primero que nada gracias por tomarte el tiempo de leer esto y si te he convencido despues de leerlo,\u00a0 muchisimas gracias por convertirte en mi patreon.\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/007/727/563/large/oscar-trejo-robogeishasummit-oscar-trejo.jpg?1508121467\"\u003e\u003cbr\u003eAs I see it we are living in a second renaissance, back then artist had their patreons like the Medici or the Borgia, those families sponsored many artists. You have the power to be a digital Medici :D\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eComo lo veo estamos viviendo un segundo renacimiento, en ese entonces los artistas tenian sus patrones como los Medici o los Borgia, estas familias patrocinaron muchismos artistas. Tu tienes el poder de ser un Medici digital :D \u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/003/951/622/large/oscar-trejo-ubermagikarp1.jpg?1478840649\"\u003e\u003cbr\u003e My name is Oscar Trejo, Im a 3D artist from Mexico. I love sculpting from creepy realistic monsters, cute characters and awesome looking robots.\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eMi nombre es Oscar Trejo, soy un artista 3D de Mexico, me encanta esculpir monstruos, personajes cute y robots.\u003cbr\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/004/094/746/large/oscar-trejo-smile.jpg?1480357371\"\u003e\u003cimg src=\"https://cdna.artstation.com/p/assets/images/images/004/104/626/original/oscar-trejo-smile2.gif?1480395131\"\u003e\u003cbr\u003e\u003cbr\u003eThe idea behind this patreon its sharing with the community not only the artwork but a little more, like the photoshop files, shaders, 3d scenes, renders to be colored, tutorials\u00a0 and even some 3d files for printing from sketches I do.\u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eLa idea detras del patreon es compartir con la comunidad no solo mi trabajo, si no tambien compartir los archivos de photoshop, materiales, escenas 3d, renders para colorear, tutoriales e incluso algunos modelos 3d para impresion.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/160529160\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eEvery Patreon gets the chance to help me decide what will I do next, each month I will select a random thing to create in 3D:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMaybe an orginal character of yours like your  Dungeons \u0026amp; Dragons character.\u003c/li\u003e\u003cli\u003eA fan art from your favorite cartoon, movie, comic etc.\u003c/li\u003e\u003cli\u003eA mythological creature or monster\u003c/li\u003e\u003cli\u003eSomething random like a laser shooting robot unicorn.\u003c/li\u003e\u003c/ul\u003eI will be opening more tiers that will include comissions, main 3d files, stickers and prints. \u003cbr\u003e-----------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eCada Patreon tendra la oportunidad de ayudarme a elegir que hacer, cada mes selecionare una sugerencia y la hare en 3D:\u003cbr\u003ePuede ser un personaje original tuyo, incluso un personaje de Dungeons \u0026amp; Dragons.\u003cbr\u003e\u003cul\u003e\u003cli\u003eUn fan art de tu caricatura favorita, pelicula, comic etc.\u003c/li\u003e\u003cli\u003eUna criatura mitologica o monstruo\u003c/li\u003e\u003cli\u003eAlgo completamente random como un unicornio robot que dispara lasers.\u003c/li\u003e\u003c/ul\u003eEstare abriendo mas tiers que incluiran comissiones, archivos principales en 3d, stickers e impresiones\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/362/187/large/oscar-trejo-chupacabras2.jpg?1498013649\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/006/362/259/original/oscar-trejo-chupacabraswips.gif?1498014359\"\u003e\u003cbr\u003e"
