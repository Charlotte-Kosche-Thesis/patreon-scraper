    "summary": "\u003cstrong\u003eHi, I\u0027m opusGlass!\u003c/strong\u003e\u003cbr\u003e\nI make video game mods, modding tools, and I\u0027m starting to make mod videos. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m most well known for \n\u003cstrong\u003eDiverse Dragons Collection\u003c/strong\u003e, which is the most-downloaded and most-endorsed Creature mod on Skyrim Special Edition. But I have many other projects that I\u0027ve already released, am currently working on, and hope to start in the future. I also contribute to \u003cem\u003eBeyond Skyrim: Expedition to Atmora\u003c/em\u003e and \u003cem\u003eBeasts of Tamriel\u003c/em\u003e.\u003cbr\u003e\u003ca href=\"https://www.nexusmods.com/skyrimspecialedition/users/6123863/?tb=mods\u0026amp;pUp=1\u0026amp;tab=user+files\u0026amp;BH=0\" target=\"_blank\"\u003eMy nexus profile\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCbCgwQ1SI6CP2H6c-sQUwpw\" target=\"_blank\"\u003eMy youtube channel\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/fWAYCBK\"\u003eMy discord server\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDisclaimer: This patreon page does not pay for mods, and donating won\u0027t allow you to get any special treatment related to my mods.\u003c/strong\u003e \u003cbr\u003e\nDonating \n\u003cem\u003edoes\u003c/em\u003e\u00a0help me stay on my feet, purchase necessary hardware and software, pay off my student loans, and give me time to dedicate to my hobbies. \u003cbr\u003e\nIt also earns you my endless gratitude, and shows me that my time and effort are appreciated :)\n\u003cbr\u003e\n\u003cbr\u003eDonors will have their name (or nickname) listed here and on my nexus profile, and on my popular mod pages. Along with your name there will be a type of dragon, corresponding to your reward tier. This tier will also show up as a flair on my Discord server. Show your dovah spirit!\u003cbr\u003e(If you don\u0027t want your reward tier identified, let me know.)\u003cbr\u003e \u003cbr\u003eAny amount is very helpful and greatly appreciated.\u003cbr\u003e\n\u003cbr\u003e\nIf you would like to make a one-time donation instead, you can support me on\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=opusGlass13%40gmail%2ecom\u0026amp;lc=US\u0026amp;item_name=Donation%20to%20opusGlass\u0026amp;currency_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donateCC_LG%2egif%3aNonHosted\" target=\"_blank\"\u003epaypal\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpecial thanks to my Patrons:\u003c/strong\u003e\u003cbr\u003e------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDrake:\u003c/strong\u003e\u003cbr\u003eSaint_Jiub\u003cbr\u003eAnonymous\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDragonling:\u003c/strong\u003e\u003cbr\u003eKristine M.\u003cbr\u003eMalcolm D.\u003cbr\u003eKristi E.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDonors:\u003c/strong\u003e\u003cbr\u003eMookeylama\u003cbr\u003eMickThompson4000 (uncleseano)\u003cbr\u003eMartin O.\u003cbr\u003eAnonymous\u003cbr\u003e\u003cbr\u003e"
