    "summary": "I\u0027m October and I\u0027m a writer, artist, game master, performer and general agent of incandescent chaos bringing you his creations as is his pleasure and purpose.\u00a0 \u003cbr\u003e\u003cbr\u003eI can be fairly described as a veteran Furry artist and writer, having been at both crafts, on and off, for most of my life.\u00a0 I\u0027d really like to do this all the time.\u00a0 I\u0027d love to do nothing more then share the tapestries of my mind, both clean and very, very dirty.\u00a0 \u003cbr\u003e\u003cbr\u003eI am currently active on Fur Affinity where all of my works may be freely found either submitted or linked as soon as they\u0027re ready:\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/octoberflixard/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/octoberflixard/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI would describe myself as an action-adventure writer with a range of influences from the fantasy and sci-fi genres, having been myself an avid reader of the likes of Iain M. Banks, David Gemmel,\u00a0 Alan Dean Foster and R.A. Salvatore, as well as the occasional bit of Hunter S. Thompson.\u00a0 Of course I also enjoy the works of George R.R. Martin...\u003cbr\u003e\u003cbr\u003eAs well as one-off pieces and pictures (a growing number,) I currently produce:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCafe Plaisir: October\u0027s Jaunt\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA bit over a year ago, I was browsing Fur Affiniity when I came across the writings of one Dark Violet, who currently runs the Cafe Plaisir setting;\u00a0 Cafe Plaisir is an open writing scene contributed to by multiple artists and writers set in a Pokemon brothel-resort based in the South of the America of another world entirely.\u00a0 A peaceful, pleasant little place dedicated to the pleasure of people and Pokemon where nothing really serious ever seems to happen.\u00a0 It was a grand contrast to my usual high-stakes drama and I pretty much fell in love at once.\u00a0 I simple had to throw myself into that arena.\u00a0 Quite literally!\u00a0 \u003cbr\u003e\u003cbr\u003eOctober\u0027s Jaunt is the tale of a inter-dimensional adventurer who comes to Plaisir as a Ninetales, causes a little light trouble and finds himself very literally unable to leave.\u00a0 How well does a being used to pursuing exciting and dangerous adventures across all of the realities of the mutliverse, a being more accustomed to aerial chases and magical gunfights whilst up to unrestrained mischief in worlds beyond imagination handle menial labour, an honest day\u0027s work and being made to make amends for his actions?\u003cbr\u003e\u003cbr\u003eYou\u0027d best read it and find out.... z: )\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/octoberflixard/1456359145/1456359145.octoberflixard_sketchu_55.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePokemon Mystery Dungeon: Awakening\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVery much a labour of love and a personal project, PMD:A is an Adult take on the Pokemon Mystery Dungeon setting, set centuries after the extinction of humanity, in the strange world of developing Pokemon civilisations that have sprung up in its wake.\u00a0 At the time of writing, this story is the equivalent of three novels in length, with multiple side and spin-off stories also in progress in a massive persistent world and as parts of a story that will ultimately span centuries of social development.\u00a0\u00a0 This story is ongoing, currently having 32 posted chapters and undergoing redevelopment, with the first sixteen chapters already being re-written as Book One!\u00a0 \u003cbr\u003e\u003cbr\u003eThis story is one I\u0027m very proud to present and will continue to write for a very long time!\u00a0 Come on along for the ride!\u00a0 It\u0027s going to be a rough one...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/82949984/title%20page.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis is just the start, though.\u00a0 The more time and resources I can put into this, the more I can do.\u00a0 It\u0027s not just art and writing, I consider myself a multi-media artist.\u00a0 \u003cbr\u003e\u003cbr\u003eAs well as a great amount of experience as a Game Master for living room role playing games, I have experience coding and modding for games, having produced full racial mods for the games Stardrive and Starsector, which can be seen here:\u003cbr\u003e\u003ca href=\"http://www.stardrivegame.com/forum/viewtopic.php?f=6\u0026amp;t=9849\" rel=\"nofollow\"\u003ehttp://www.stardrivegame.com/forum/viewtopic.php?f...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/82949984/VulpeculanINVASION.png\"\u003e\u003cbr\u003e\u003cbr\u003eand here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://dl.dropboxusercontent.com/u/82949984/Starlight%27s%20Ships.rar\" rel=\"nofollow\"\u003ehttps://dl.dropboxusercontent.com/u/82949984/Starl...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/82949984/Starlight%27s%20Starships.png\"\u003e\u003cbr\u003e\u003cbr\u003eSo, I may well just harbour ambitions of working on a full game for myself at some point.\u00a0 These are future intentions however.\u003cbr\u003e\u003cbr\u003eAny support for me will help me create and keep on creating.\u00a0 This is what I want to do.\u00a0 Please help me do that and I\u0027ll be very grateful.\u00a0 \u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003e\u00a0October.\u003cbr\u003e"
