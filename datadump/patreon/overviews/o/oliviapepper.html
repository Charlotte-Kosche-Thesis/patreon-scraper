    "summary": "i am a writer, philosopher, folk healer, spiritual activist, multi-disciplinary artist and mystic. in addition to fictions and theory, i study and write about tarot, astrology, and what jodorowsky deftly terms \"psychomagic.\" my work is liminal, spanning a multitude of perspectives.\u003cbr\u003e\u003cbr\u003e+++\u003cbr\u003e\u003cbr\u003ewhile i am not affiliated with any specific church, i do consider myself clergy, as i provide resources and services for many, often without requesting payment. i have been recognized as a non-denominational chaplain by several churches and houses of worship with whom i have worked. i am dedicated to conducting my writing and esoteric work full-time, and i am often in service to my community and the larger world some 70+ hours per week - everything from domestic violence counseling to organizing flood relief to suicide prevention, as well as the simpler and more timeless things of studying the plants and stars and teaching my apprentices and students to carry forward that which sustains us.\u003cbr\u003e\u003cbr\u003e+++\u003cbr\u003e\u003cbr\u003eas a specific project, i have been working on my first novel in earnest since the beginning of 2016, but it is hard to focus when i need to get my teeth fixed. not being forced to overwork myself in order to maintain basic material world needs gives me the time and space to write, for which i am immensely grateful.\u003cbr\u003e\u003cbr\u003e+++\u003cbr\u003e\u003cbr\u003emoney collected through patreon allows me to maintain basic living expenses so that i can devote full attention to my work. basic solvency also enables me to continue my own education in such areas as conflict mediation, complex astrology, anti-racist training, bioregional herbalism and theosophical research.\u003cbr\u003e\u003cbr\u003e+++\u003cbr\u003e\u003cbr\u003ei would never be able to do this without the generous support of the larger world of miracles in which we live. it is my highest goal to assist myself and others in seeking the immaculate beauty of our world, holding that beauty as a flame in our hearts, and dedicating ourselves to the liberation of all beings.\u003cbr\u003e"
