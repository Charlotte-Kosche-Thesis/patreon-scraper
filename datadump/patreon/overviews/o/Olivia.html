    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ciframe allowfullscreen=\"allowfullscreen\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/w1qhBmkpVuY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: #ff6600;\"\u003eNEW! Help me to reach a goal to make a bigger and tinglier CINEMATIC MOVIE\u003c/span\u003e\u003c/h3\u003e\n\u003ca href=\"http://oliviakissperasmr.com/wp-content/uploads/2015/11/P1022410.jpg\"\u003e\u003cimg height=\"161\" src=\"http://oliviakissperasmr.com/wp-content/uploads/2015/11/P1022410-300x161.jpg\" width=\"300\"\u003e\u003c/a\u003eI\u2019d like to create another ASMR movie, bigger and tinglier than ever before! I will write it and direct it but need help with producing it and filming it professionally. Film making is extremely expensive from getting equipment and hiring professional crew, to hiring suitable places and buying music and props. Not even mentioning the editing process and software with increasingly larger ultra HD footages and spaces for them. But I know I can make this happen! And bring you a unique, awe-inspiring and tingly narrative that you\u2019ll never forget! In a meantime, \u003cstrong\u003eI will be making you the most relaxing videos every week, and custom videos monthly!\u003c/strong\u003e (see below)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eThank you so much my current patrons for your support this far! Without you, none of this would be possible!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: #ff6600;\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\nPatreon is a way of becoming a producer of your favorite artist and receive some rewards. \u00a0By becoming my patreon, you can get in touch directly with me and\u00a0\u003cstrong\u003eshare your ideas and unique requests, collaborate, win custom videos, get early access to videos and see behind the scenes pictures and posts!\u00a0\u003c/strong\u003e\nAs you know, I love making unique funny and deep ASMR videos and movies.\u003cstrong\u003e\u00a0\u003c/strong\u003eWith your help I can bring you more quality and creative content that you will love!\nWorking with Youtube can be very challenging at times; people steal videos, use adblock or send false copyright claims \u2013 this means that any additional income from adsense always fluctuates and \u00a0is unreliable. Any reliable support will enable me to focus on creating quality videos that make you relax, think, expand your heart and mind, relieve your stress and worries and most of all, induce an explosion of tingles. We are just scratching the surface of what is possible with ASMR! I have so many ideas about bringing you the tingle explosion, to inspire you, soothe you and empower you.\u00a0I will always continue to create my videos for you to\u00a0\u003cstrong\u003ewatch for free, regardless of your pledge.\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSupport me and I will bring you the most unique ASMR experience!\n\u003c/strong\u003e\u003cstrong\u003e\n\u003cspan style=\"color: #ff6600;\"\u003eMy goals with your support\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nWith your support, I will be able to:\n\u003cul\u003e\n \t\u003cli\u003ebuy\u00a0\u003cstrong\u003eprofessional equipment and software\u003c/strong\u003e\u00a0so you can always rely on the best quality, realistic or even mind blowing experience. For example I need a new laptop with a faster processor to handle HD videos, better lights, microphones, lenses, professional editing software, and eventually build a studio for filming.\u003c/li\u003e\n \t\u003cli\u003eMake another bigger and tinglier EPIC Cinematic ASMR Movie\u003c/li\u003e\n \t\u003cli\u003ebuy more breathtaking\u00a0\u003cstrong\u003eaudio and video footage\u003c/strong\u003e\u00a0that I can use in my videos on Youtube\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003ecollaborate\u00a0with other artists\u003c/strong\u003e\u00a0to create videos such as the one with Marie Antoinette for an exhibition in England where we bridged history with ASMR\u00a0\u00a0\u003ca href=\"http://oliviakissperasmr.com/wp-content/uploads/2015/11/Screen-Shot-2018-01-24-at-10.28.22-AM.png\"\u003e\u003cimg height=\"170\" src=\"http://oliviakissperasmr.com/wp-content/uploads/2015/11/Screen-Shot-2018-01-24-at-10.28.22-AM-300x170.png\" width=\"300\"\u003e\u003c/a\u003e\u003c/li\u003e\n \t\u003cli\u003ehelp with interviews and\u00a0\u003cstrong\u003er\u003c/strong\u003e\u003cstrong\u003eesearch on ASMR\u003c/strong\u003e\u00a0to understand and implement its benefits to health care and psychotherapy (currently, there is a promising research on ASMR and pain relief, ASMR and post traumatic stress disorder etc.)\u003c/li\u003e\n \t\u003cli\u003ehire a specialized\u00a0\u003cstrong\u003evideo or audio special effects guru\u003c/strong\u003e, to create some amazing realistic experience such as in my transpersonal healing video and beyond!\u003ca href=\"http://oliviakissperasmr.com/wp-content/uploads/2015/11/Screen-Shot-2018-01-24-at-10.30.13-AM.png\"\u003e\u003cimg height=\"165\" src=\"http://oliviakissperasmr.com/wp-content/uploads/2015/11/Screen-Shot-2018-01-24-at-10.30.13-AM-300x165.png\" width=\"300\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cul\u003e\n \t\u003cli\u003eeventually, build or rent a\u00a0\u003cstrong\u003esoundproof studio\u00a0\u003c/strong\u003eso you can enjoy a tranquil background sound in my videos while I can focus on creating more and better content without those constant disruptions such as the traffic, barking, neighbours etc.\u003c/li\u003e\n \t\u003cli\u003ehave time to\u00a0\u003cstrong\u003eresearch empowering ideas and information, test equipment,\u003c/strong\u003e\u00a0learn more about filmmaking, editing and more!\u003c/li\u003e\n \t\u003cli\u003e\u003cstrong\u003eteam up\u00a0\u003c/strong\u003ewith others artists, writers, cinematographers or researchers whose skills and expertise are way beyond mine to create the most extraordinary experience for you!\u003ca href=\"http://oliviakissperasmr.com/wp-content/uploads/2015/11/Screen-Shot-2018-01-24-at-10.34.55-AM.png\"\u003e\u003cimg height=\"165\" src=\"http://oliviakissperasmr.com/wp-content/uploads/2015/11/Screen-Shot-2018-01-24-at-10.34.55-AM-300x165.png\" width=\"300\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003ebut mostly and regularly, bring you bedtime ASMR videos that will comfort your mind and soul, ease your anxiety and help you sleep.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAny collaboration ideas always welcome!\n\u003c/strong\u003e\u003c/div\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: left;\"\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cspan style=\"color: #ff6600;\"\u003e\u003cstrong\u003eWin a Custom ASMR healing video!\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\nEach month, I will send out a post on Patreon asking who\u0027d want to win a personalized ASMR Session?! If you\u0027d like one, just comment on the post and that\u0027s it! (even if it\u0027s just saying hi) I will count the comments and randomly choose one person using the online random number generator.\n\n\u003cstrong\u003eWhat to expect?\u003c/strong\u003e\nWe\u0027ll have a Skype chat prior to that to connect and discuss the details, talk about your specific preferences or any challenges you\u0027re facing in life. Then, I will create your own personalized super relaxing session for you!\nIn your session you can expect:\n\u003cul\u003e\n \t\u003cli\u003eguided personalized relaxation, visualization, empowerment, hypnosis or meditation\u003c/li\u003e\n \t\u003cli\u003esome of your favorite asmr triggers or themes\u003c/li\u003e\n \t\u003cli\u003ehelp with any challenges you\u0027re facing (if you want)\u003c/li\u003e\n \t\u003cli\u003ehelp you to create something you desire deeply in your life\u003c/li\u003e\n \t\u003cli\u003efeeling calm, refreshed and peaceful\u003c/li\u003e\n \t\u003cli\u003efeeling inspired afterwards\u003c/li\u003e\n\u003c/ul\u003eWhat are others saying?\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003eI couldn\u0027t wait to finish my day yesterday so I could get in bed and see what you\u0027d done. Tingles from the very start! And all the way through. I actually had to play the last 1/3 a second time because I fell asleep the first time. I just love it - all my favorite sounds, plus your soft voice and the ear tugs... just perfect. \n\nI can\u0027t thank you enough for this amazing opportunity. What you do brings such joy and peace to so many people. I am so grateful for you. And it is so neat to now have a custom video to join my list of your \"go-to\" videos when I need help relaxing and drifting off! What a great idea you had to do the custom video drawings.\u00a0~ Jennifer\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003e\nFor more information,\u00a0\u003ca href=\"http://www.oliviakissperasmr.com/\"\u003evisit my website!\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMy confession\u003c/strong\u003e\nWhat you see on your screen before your bedtime is a product of hours of testing, re-recording, sweating, failing and learning. Sometimes I film in wet clothes because of the hot climate of Central America as the fan would disturb the tranquillity needed for ASMR. I get so nervous before recording that my ears often pop and can\u2019t hear what I am even saying. I rarely make a good video in one go. I often re-record due to noise, my mistakes or nerves. Still, I love creating the content for my videos as it has been\u00a0\u003cstrong\u003ethe most rewarding experience in my life\u003c/strong\u003e\u00a0due to your comments, e-mails, love and support! I am absolutely committed to bring you the best bedtime experience possible!\n\nI focus on\u00a0\u003cstrong\u003eexchange and collaboration\u003c/strong\u003e: I LISTEN to all your requests closely, incorporate your story-lines, implement ideas and learn from your feedback. Please don\u2019t stop, ASMR videos are yours to make, I am only the voice.\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSee where my ASMR videos take you next...\u00a0\u003c/strong\u003e\u003c/div\u003e\n\u00a0\n\nAre you an artist and you\u0027d\u00a0like to start your own Patreon account? \u003ca href=\"http://oliviakissperasmr.com/artist-content-creator/\"\u003eClick here.\u003c/a\u003e"

     "about": "I am a Czech imported explorer, currently living in Costa\nRica. I studied transpersonal psychology and consciousness studies and have an\nimmense interest in understanding ASMR - There is so much more to know about it than we know now! I\nam currently volunteering with local children and working on several community\nprojects and hoping to develop my own intensely relaxing workshops or retreats. I love the nature, dancing, creative food recipes and discovering new flavors, mind\nbending conversations, pushing myself beyond my limits, reading, and of course asmr\nvideo making!\u003cimg src=\"http://www.feelmoreasmr.com/wp-content/uploads/2014/11/IMG_1083.jpg\" style=\"width: 220px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e",
