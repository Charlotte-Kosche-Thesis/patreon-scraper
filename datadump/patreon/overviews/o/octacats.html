    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://orig05.deviantart.net/2c23/f/2012/322/e/0/welcome_banner_by_socksyy-d5lef2z.png\"\u003e\n\u003cbr\u003e\t\u003cbr\u003e\n\tMy name is Addy and I am an aspiring artist who is up to learning new things. I set up this page to share my progress with you and reward you as your support enables me to make a living doing what I love.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig01.deviantart.net/56fc/f/2014/245/2/2/divider_by_undeadzombiie-d7xq2v0.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHow do I become a Patron and what do I get?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tPatreon is one of the ways I can truly show what im passionate about and share it with all of you, so every little bit helps! Through Patreon I can give out monthly rewards to those who pledge, including art previews others can\u0027t view. You can view the rewards to your right and see which one seems right for you if you consider it, depending how much you have to donate in order to obtain the reward.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig01.deviantart.net/56fc/f/2014/245/2/2/divider_by_undeadzombiie-d7xq2v0.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNote:\u003c/span\u003e \u003c/strong\u003eRewards are given AFTER being charged! BUT rewards that happen once a month won\u0027t charge you the second time!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig01.deviantart.net/56fc/f/2014/245/2/2/divider_by_undeadzombiie-d7xq2v0.png\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.furaffinity.
