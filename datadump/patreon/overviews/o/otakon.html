003e Human. Cartoon.\u003cbr\u003e\u00a0 Main characters: Isabella and Phineas.\u003cbr\u003e Phineas is shooting for the new invention of Dr. Hainz Doofenshmirtz. Who received the shooting by the beam will have sex with the first person that he see the opposite sex.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Tikal Adventure: The Chaos Emeralds:\u003c/strong\u003e 8-9 Chapters. Anthro.\u003cbr\u003e\u00a0 Main character: Tikal.\u003cbr\u003eThe Chaos Emeralds are stolen and she wants recovery them.\u003cbr\u003eThen she goes around the world to recovery them.\u003cbr\u003eI want do it with action, comedy and sex.\u003cbr\u003eIt will contains 8-9 chapters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Love in the clouds:\u003c/strong\u003e Anthro, Lesbian.\u003cbr\u003e\u00a0 Main characters: Rainbow Dash and Twilight Sparkle.\u003cbr\u003eRainbow Dash is teaching to Twilight to fly. Twilight doesn\u00b4t land well and falls on Rainbow Dash.\u003cbr\u003e\u003cbr\u003e\u003cdel\u003e\u003cstrong\u003e- Dog Pack:\u003c/strong\u003e Pics, Anthro.\u003cbr\u003eIt pack contains 3 pics of the next characters, 1 character or pic per month:\u003cbr\u003e\u00a0- Brandy (Brandy and Ms. Whiskers)\u003cbr\u003e\u00a0- Skye (Paw Patrol)\u003cbr\u003e\u00a0- Isabella (Animal Crossing)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Pack:\u003c/strong\u003e Pics.\u003cbr\u003e  It pack contains 3 pics of the next characters, 1 character or pic per month:\u003cbr\u003e - Isabella (Phineas and Ferb)\u003cbr\u003e - Lisa Simpson (The Simpsons)\u003cbr\u003e - Flora (Profesor Layton)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- Kitty Pack:\u003c/strong\u003e Pics, Antro.\u003cbr\u003e  It pack contains 3 pics of the next characters, 1 character or pic per month:\u003cbr\u003e - Kitty Katswell (TUFF Puppy)\u003cbr\u003e - Nicole Watterson (Gumball)\u003cbr\u003e - Polly (Samurai Pizza Cats)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Vampire Pack:\u003c/strong\u003e Pics.\u003cbr\u003e  It pack contains 3 pics of the next characters, 1 character or pic per month:\u003cbr\u003e - Marceline (Adventure Time)\u003cbr\u003e - Mavis (Hotel Transylvania)\u003cbr\u003e - Chocola (Don Dracula)\u003c/del\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Toon Pack:\u003c/strong\u003e Pics, Anthro.\u003cbr\u003e  It pack contains 3 pics of the next characters, 1 character or pic per month:\u003cbr\u003e - Mina (Jelly Jamm)\u003cbr\u003e - Ladybug (Ladybug)\u003cbr\u003e - Dora (Dora the Explorer)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e- Pleasure:\u003c/strong\u003e Android, Tentacle, Gangbang.\u003cbr\u003e  Main characters: XJ9.\u003cbr\u003eXJ9 is testing a new chip with machines with the help of her mom. But she is very sensitive and try keep it in secret, the bad news are that Brit and Tiff know it.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
