    "summary": "\u003ca href=\"http://ohnovideogames.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://ohnovideogames.com/\" rel=\"nofollow\"\u003eON!VG!\u003c/a\u003e, aside from being a silly acronym made of goofy shapes (it\u2019s all round at the ends and pointy in the middle, cute, right?), is a website about video games and video game culture. Everyone working on it is fascinated by and committed to improving the state of modern video games through discussion, study and maintaining a wide scope of interest in other media in order to compare successes.\u003cbr\u003e\u003cbr\u003eAlso, we\u0027ll throw in a joke every now and then.\u003cbr\u003e\u003cbr\u003eThe website\u0027s main output is a podcast \u003ca href=\"https://itunes.apple.com/gb/podcast/oh-no!-video-games!/id432509109?mt=2\" rel=\"nofollow\"\u003eyou can download right now and listen to\u003c/a\u003e and maybe you should? It\u2019s a show about video games from people tired of the way people talk about video games. We started recording it in 2011 because we had a lot of free time and opinions about mechanics. Now we\u2019re all employed full time and care more about diverse representation instead.\u003cbr\u003e\u003cbr\u003eThe show averages an episode every two weeks, but we\u2019d really like to do it more often! If you\u2019re interested in pledging money to us we can better justify the time commitment!\u003cbr\u003e\u003cbr\u003eMoney you\u2019ve already graciously given us has paid our website and podcast hosting for the original show, but has also made it possible to do even more! Our\u00a0\u003ca href=\"https://itunes.apple.com/gb/podcast/ice-analyser/id910591867?mt=2\" rel=\"nofollow\"\u003esecond Podcast\u003c/a\u003e started August 2014 and is all about the card game Netrunner! \u003ca href=\"https://twitter.com/pillowfort\" rel=\"nofollow\"\u003eMat Jones\u003c/a\u003e and \u003ca href=\"https://twitter.com/bionicsheep\" rel=\"nofollow\"\u003eMartin Falder\u003c/a\u003e talk about the theme and mechanics of the most interesting game released in years as it continues to grow.\u003cbr\u003e\u003cbr\u003eWith more money, we\u2019d be able to take time away from work to produce regular write-ups about topics like \u003ca href=\"http://ohnovideogames.com/i-have-decided-to-run-for-president\" rel=\"nofollow\"\u003eRunning For President\u003c/a\u003e, \u003ca href=\"http://ohnovideogames.com/has-george-bush-played-angry-birds\" rel=\"nofollow\"\u003ewhether or not George W Bush has played Angry Birds\u003c/a\u003e and \"\u003ca href=\"http://ohnovideogames.com/namco-projected-an-image-of-pac-man-onto-sega-uks-hq-for-a-bit\" rel=\"nofollow\"\u003ePac\u003c/a\u003e\" being \"\u003ca href=\"http://ohnovideogames.com/namco-had-some-children-dance-in-a-few-train-stations-for-a-bit\" rel=\"nofollow\"\u003eBack\u003c/a\u003e\".\u003cbr\u003e\u003cbr\u003eWe wish we didn\u0027t have to ask for your money at all, really. We wish we lived in a world where the things we want to make can be produced entirely for free. Even then, and even with this page up, we\u0027d actually prefer it if you gave your money away to other patreons like the ones for\u00a0\u003ca href=\"http://www.patreon.com/mattiebrice\"\u003eMattie Brice\u003c/a\u003e or \u003ca href=\"http://www.patreon.com/carachan\"\u003eCara Ellison\u003c/a\u003e or \u003ca href=\"http://www.patreon.com/critdistance\"\u003eCritical Distance\u003c/a\u003e or \u003ca href=\"http://www.patreon.com/errantsignal\"\u003eErrant Signal\u003c/a\u003e or \u003ca href=\"http://www.patreon.com/mattlees\"\u003eMatt Lees\u003c/a\u003e or \u003ca href=\"http://www.patreon.com/critdistance\"\u003eKris Ligman\u003c/a\u003e or \u003ca href=\"http://www.patreon.com/jennfrank?u=205511\u0026amp;ty=c\"\u003eJenn Frank\u003c/a\u003e or bought a copy of \u003ca href=\"http://fiveoutoftenmagazine.com/\" rel=\"nofollow\"\u003eFive Out Of Ten\u003c/a\u003e or Leigh Alexander\u0027s \u003ca href=\"http://www.amazon.co.uk/Breathing-Machine-A-Memoir-Computers-ebook/dp/B00I5X3U10\" rel=\"nofollow\"\u003eBreathing Machine\u003c/a\u003e or Anna Anthropy\u0027s \u003ca href=\"http://www.amazon.co.uk/Rise-Videogame-Zinesters-Anna-Anthropy/dp/1609803728\" rel=\"nofollow\"\u003eRise Of The Videogame Zinesters\u003c/a\u003e or anything from \u003ca href=\"http://stolen-projects.myshopify.com/collections/all\" rel=\"nofollow\"\u003eStolen Projects\u003c/a\u003e, but honestly; if you\u0027ve done all that already/aren\u0027t interested in some of them, we\u2019ll absolutely accept a dollar or two.\u003cbr\u003e"
