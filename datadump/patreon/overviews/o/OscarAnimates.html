   {
    "attributes": {
     "about": "I\u0027m a 19 year old youtuber from Florida. I\u0027ve been making videos on youtube ever since 2009 and I\u0027m currently living in Chicago in college, studying filmmaking. I started making sketch videos on the channel, \"oscrat35\", then in 2012 I decided to focus a lot more on youtube and restart my youtube. I then made a new channel \"TheOscrat\". I also started attending community events such as playlist live. Youtube then became better than ever for me. Fast forward a few years later. I\u0027m now in Chicago, in college, studying film, and I\u0027ve also began to think more about what I want to do. I know that\u0027s the same for a lot of freshmen in college, so maybe I should be a little more specific than that.\u003cbr\u003e\u003cbr\u003e I\u0027ve recently had to get a part time job, and it\u0027s not a bad job at all, but I know that it\u0027s not as something that I care about as much as youtube. So if I could do something I really care about over what I currently am doing to get money, I\u0027d rather be doing that. So with that in mind, I\u0027ve decided to start this patreon campaign. And if we get to the desired goal I will be able to quit my job and do youtube FULL TIME.\u003cbr\u003e\u003cbr\u003eI do want to make it clear that even if nobody donates, I\u0027ll still be uploading videos. Just if we reach the desired goal, I will be able to do it more... a lot more. And I also know there are a lot of people who will say that I\u0027m, \"just doing it for the money\". To that I say, no. I care very much about youtube, but I also need to be able to eat and live. Patreon gives youtubers like me the opportunity to do what we care about with out having a massive amount of subscribers. It only be selling out if I didn\u0027t love youtube. And that\u0027s not at all the case.\u003cbr\u003e\u003cbr\u003eSo whether you guys decide to participate or not, I just want to say thank you. Youtube has given me many opportunities and whether I\u0027m able to upload full time or not, I\u0027m just grateful to be on this platform, making cool stuff for cool people. ",
