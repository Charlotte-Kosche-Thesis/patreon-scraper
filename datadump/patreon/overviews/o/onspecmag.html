     "description": "\u003cstrong\u003eWhat this helps us to do:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA steady and reliable source of assured income, especially multiplied by several supporters, helps us to better plan our year, and choose where to make investments in the magazine. It gives us some stability that year to year reliance on uncertain grant funding cannot give us\u003cstrong\u003e, \u003c/strong\u003eallowing us to buy a couple of short stories and/or several poems!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat you\u0027ll receive:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eOur profound thanks, plus\u003c/li\u003e\u003cli\u003eWe will provide you a link to download a digital version of every new issue. If you prefer a print subscription, then send onspec@onspec.ca your mailing address and put Patreon Donor in the subject line. plus\u003c/li\u003e\u003cli\u003eYou also become a non-voting member of the Copper Pig Writers\u0027 Society. Right now that gives you a warm fuzzy feeling, but we are thinking of some more suitable rewards. \u00a0\u003c/li\u003e\u003c/ul\u003e",
