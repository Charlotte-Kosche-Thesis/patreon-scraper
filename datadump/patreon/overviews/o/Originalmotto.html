    "summary": "\u003ch3\u003eWe believe that the phrase \u003cem\u003eE Pluribus Unum\u003c/em\u003e promotes the truly inclusive nature of American society.\u003cbr\u003eBecause of this belief, we are on a mission to replace the divisive and discriminatory motto \u003cem\u003eIn God We Trust\u003c/em\u003e with the original \u2013 and rightful \u2013 United States motto: \u003cem\u003eE Pluribus Unum\u003c/em\u003e; from many, one.\u003c/h3\u003e\u003ch3\u003e\u003cbr\u003eWe strongly oppose the use of\u003cem\u003eIn God We Trust\u003c/em\u003e as the national motto, as it breeds division and promotes the belief that those without faith in a higher power cannot be patriots. In fact, the motto \u003cem\u003eIn God We Trust\u003c/em\u003e was first adopted during the Cold War to enshrine our differences with the Soviet Union. It is, by its very nature and intent, a motto meant to embody disunion and conflict.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eOur goal here is to show you how you can help oppose \u003cem\u003eIn God we Trust\u003c/em\u003e and promote \u003cem\u003eE Pluribus Unum\u003c/em\u003e.  \u003cbr\u003eWe will have breakdowns of council meetings and offer some arguments in favor of our national motto.\u003cbr\u003eWe will also have educational videos and presentations that we have given.\u003cbr\u003e\u003cbr\u003eEvery dollar you give us goes to advocacy and our goal of replacing \u003cem\u003eIn God We Trust\u003c/em\u003e with the motto our founders Intended.\u003c/h3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vW1Sd-m2Bx0\" width=\"560\"\u003e\u003c/iframe\u003e"
