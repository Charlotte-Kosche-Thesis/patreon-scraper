    "patron_count": 1,

    "pledge_sum": 450,
    "pledge_url": "/bePatron?c=698479",
    "published_at": "2018-03-05T23:03:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eUNDER CONSTRUCTION!!!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMy name is Michael Nelson. I\u0027m a Computer Technician for my local High School, and I\u0027m also an Artist, Animator, and Music Creator!\u00a0\u003cbr\u003e\u003cbr\u003eI like to learn new styles and techniques, and if I ever see anything I don\u0027t understand, I try to pick it apart till I can re-create it. Most recently, \u003ca href=\"https://www.youtube.com/watch?v=e8Qk_xryfEw\u0026amp;t=6s\" rel=\"nofollow\" target=\"_blank\"\u003eI learned how Riot makes their League of Legends Intro\u0027s\u003c/a\u003e. I like to watch artists that do unique things and try and learn how they do it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo... Why am I on Patreon?\u003c/strong\u003e\u00a0I have been trying to pursue art for a very long time, But it\u0027s difficult to find the time to do so. I work full time and my Wife and I are getting ready to raise a family. It\u0027s always been a dream of mine to be able to support myself and my family doing something that I truly love and enjoy, and making art is only part of it. I also want to help other artists get through the tough parts, and help them discover their passion.\u00a0\u003cbr\u003e\u003cbr\u003eAll of the things I want to do are limited by the things I have to do. And that\u0027s where Patreon comes in.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Future.\u00a0\u003c/strong\u003eI have lots of plans for the future! I want to make a fully fledged animated series! I want to make a Metroid-Vania space game! But until I think I\u0027m good enough, I\u0027ll be creating art from Kingdom Hearts, Undertale, League of Legends, Legend of Zelda... basically anything! And If I\u0027m not making what you like, You can Pledge and enter into the Polls and even make suggestions! I guarantee you\u0027ll learn something by pledging to this page, so let\u0027s learn together!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverything I make will be family appropriate. \u003c/strong\u003eI\u003cstrong\u003e\u00a0\u003c/strong\u003eam not one of those adult centric crowd please-ers, and I never will be. Money is not worth selling myself. And speaking of money...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t pledge unless you want to\u003c/strong\u003e. Never feel obligated to support me unless you think you\u0027re getting something from it. If your wallet is running thin, feel free to drop down a tier or stop all together. All my finished work will be available on my Deviantart page or here. It might not be high res and it might have a watermark, but it\u0027ll still be there.\u003cbr\u003e"
