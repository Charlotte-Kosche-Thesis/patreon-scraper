    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWUf9N-EJFNM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWUf9N-EJFNM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWUf9N-EJFNM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch2\u003eABOUT ONESHI PRESS:\u003c/h2\u003e\nOneshi Press is run by a writer-and-illustrator team, Lynsey G and Jayel Draco. Together, we publish fantasy and sci-fi graphic novels, comic books, and art books. Our passion is creating stories that explore dark corners, shatter taboos, emphasize progressive ideals, and build intricate, immersive worlds\u2014while thrilling our audience and making them think.\n\u003cbr\u003e\n\u003cbr\u003e\nYeah, these are ambitious goals. That\u2019s why we\u2019re here.\n\u003cbr\u003e\n\u003cbr\u003e\nThe stories we tell are big, immersive, and intricate, and they span a variety of platforms, both digitally and in print. To really bring them to life, we need to devote a lot of time to this\u2014and keep the lights on at the same time. Every dollar of support you contribute helps us put more of our time and energy toward telling these stories right.\n\u003cbr\u003e\n\u003cbr\u003e\nUltimately, we\u2019d like to hire a crack team\u2014inkers, flatters, illustrators, writers, editors, and various other ninjas\u2014to help us bring our projects to life.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat You Need to Know About Us\u003c/strong\u003e\u003cbr\u003e\nWe work hard to make sure everything we publish hits these three notes:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u2019s progressive.\u003c/strong\u003e We tell stories that feature diverse characters and promote inclusive, feminist values. If you feel like the world needs more socially progressive storytelling, especially now\u2014let\u2019s just say we agree. Strongly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u2019s immersive.\u003c/strong\u003e We have big plans for stories that span a range of platforms\u2014from graphic novels and animated series to art books and novels\u2014with merchandise and more along the way. Our characters have their own blogs and Twitter accounts. We\u2019re not just writing individual stories. We\u2019re creating worlds.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt lets you in.\u003c/strong\u003e Everyone gets a backstage pass to our creative process. Our artist and co-founder, Jayel Draco, live-streams on Twitch (\u003ca href=\"https://www.twitch.tv/jayeldraco\"\u003etwitch.tv/jayeldraco\u003c/a\u003e) every Tuesday and Thursday, starting at 5:30 p.m. MST. You can chat live with him and other community members while you watch our art take shape. And our Patreon supporters get even more access: For every dollar of your monthly subscription, Jayel will spend 3 minutes sketching anything you request (within certain guidelines, of course), live before your very eyes! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWe build worlds . . . You\u2019re invited.\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.jayeldraco.com/blog/wp-content/uploads/2015/11/Beam-Divider-by-Jayel-Draco.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eONESHI PRESS PROJECTS:\u003c/h2\u003e\nWe\u0027re currently creating quarterly indie comics anthologies, as well as three long-term projects in progress. Each of these projects spans multiple books and we hope to get them out very soon\u2014how soon depends, in large part, on you.\n\u003cbr\u003e\n\u003cimg src=\"http://www.jayeldraco.com/blog/wp-content/uploads/2015/11/Beam-Divider-by-Jayel-Draco.png\"\u003e\n\u003ch3\u003eOneshi Press Quarterly Anthology\u003c/h3\u003e\n\u003ca href=\"https://www.oneshipress.com/store/product-category/books/comic-anthologies/\"\u003e\u003cimg src=\"https://i1.wp.com/www.oneshipress.com/wp-content/uploads/2018/01/Now-Available-OPQA-All-Wide-1.jpg?resize=1024%2C161\"\u003e\u003c/a\u003e\u003cbr\u003e\nOneshi Press is building a world where indie comics creators get published and earn royalties. Where comicbook fans immerse themselves in gorgeous art and explore new worlds. Where one anthology combines short installments of graphic novels, one-off short comics, guest art, and artist spotlights into beautiful books, available online and in print. You\u2019re invited to help build this world by \n\u003ca href=\"http://www.oneshipress.com/store\" target=\"_blank\"\u003ereading\u003c/a\u003e our anthologies, and \u003ca href=\"http://www.oneshipress.com/2017/07/18/call-for-submissions-to-the-oneshi-press-quarterly-anthology/\"\u003esubmitting\u003c/a\u003e your work for inclusion!\u003cimg src=\"http://www.jayeldraco.com/blog/wp-content/uploads/2015/11/Beam-Divider-by-Jayel-Draco.png\"\u003e\n\u003ch3\u003eTracy Queen\u003c/h3\u003e\n\u003ca href=\"https://www.patreon.com/posts/free-censored-of-6740004\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/free-censored-of-6740004\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oneshipress.com/wp-content/uploads/2015/07/02-Tracy-Queen-battlefield-clone-cyborg-army-nikola-raccoon.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nThe granddaughter of a powerful organized crime boss, \n\u003ca href=\"http://www.tracyqueen.com/\"\u003eTracy Queen\u003c/a\u003e was raised as her grandfather\u2019s secret weapon\u2014a deadly enforcer with a brilliant scientific mind and a sex appeal very few could say no to. Then Tracy befriends Nikola, a coke-addicted supergenius who happens to be a runaway lab raccoon. He helps her escape her grandfather\u2019s crime syndicate and build a new life as a phenomenally popular indie porn star. But Tracy\u2019s sudden rise puts her in direct conflict with the porn establishment, even as her criminal past resurfaces to drag her back in. As Tracy and Nikola race against time to build a cyborg-clone army to defend feminist sex-positive porn against the soulless machine of the Porn Industrial Complex, Tracy must draw on all her skills in the lab, on the battlefield, and in the bedroom to preserve the life she\u2019s built.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/free-censored-of-6740004\" target=\"_blank\"\u003e\u003cimg src=\"https://i0.wp.com/www.oneshipress.com/wp-content/uploads/2016/09/Oneshi_Press-Tracy_Queen-Sample-Banner.jpg?resize=1024%2C506\"\u003e\u003c/a\u003e\u003cbr\u003e\nClick the image above to download the free sample of \n\u003cem\u003eTracy Queen\u003c/em\u003e (censored but still NSFW).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eRead Tracy\u0027s blog and learn more about the graphic novel at \u003ca href=\"http://www.tracyqueen.com/\"\u003etracyqueen.com\u003c/a\u003e.\u003cbr\u003e\n\u003cimg src=\"http://www.jayeldraco.com/blog/wp-content/uploads/2015/11/Beam-Divider-by-Jayel-Draco.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch3\u003ePACK\u003c/h3\u003e\n\u003ca href=\"http://www.packcomic.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/free-sample-of-6507161\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/free-sample-of-6507161\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oneshipress.com/wp-content/uploads/2015/07/Pack-dogs-shadow-silhouettes-attacking-muggers.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nBrooklyn is a place where corruption runs deep, and the only way to stay safe is to assume everyone is on the take. On these lawless streets, a pack of six stray dogs\u2014and one stray man\u2014protects the innocent. Patience and his dogs of virtue prowl the darkest alleys of the Brooklyn night, enforcing their own brutal justice as they put crime under the fang. In these dark times, the line between hero and villain is blurred, but to the \n\u003ca href=\"http://www.packcomic.com/\"\u003ePACK\u003c/a\u003e it\u2019s simple: Theirs is the only acceptable violence, and their retribution is as swift as it is fierce. Still, their vigilantism draws attention from all the wrong places, and one cop must try to draw a line between right and wrong before it\u2019s too late.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/free-sample-of-6507161\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/free-sample-of-6507161\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oneshipress.com/wp-content/uploads/2016/08/Oneshi_Press-PACK-Sample-Banner-1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nClick the image above to download the free sample of \n\u003cem\u003ePACK.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFollow Patience and his PACK at \u003ca href=\"http://www.packcomic.com/\"\u003epackcomic.com\u003c/a\u003e.\u003cbr\u003e\n\u003cimg src=\"http://www.jayeldraco.com/blog/wp-content/uploads/2015/11/Beam-Divider-by-Jayel-Draco.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch3\u003eChildren of Gaia\u003c/h3\u003e\nRendaraia is a realm where nature, magic, and civilization have long lived in harmony. Into this peaceful coexistence come brutal and mysterious invaders from a land called Terra, an imperial society driven by its own rapacious needs and the demands of its politically divided home. As war rages, hundreds of cultures of wildly varying technologies, traditions, and species fight to preserve their way of life. But Rendaraia and Terra are linked more deeply than anyone had ever imagined.\u00a0\n\u003cbr\u003e\n\u003ca href=\"http://www.children-of-gaia.com/\"\u003eChildren of Gaia\u003c/a\u003e is a vast universe, and the setting for an epic and ongoing story being told across multiple media. Here are the two COG projects we\u2019re currently working on\u2026\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCOG: The Great Nations of Rendaraia\u003c/h4\u003e\n\u003ca href=\"http://www.children-of-gaia.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/free-sample-of-6077575\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oneshipress.com/wp-content/uploads/2016/02/COG_Great-Nations-of-Rendaraia_Knight-of-Danrock-Lone-Survivor.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\nThe five Great Nations of Rendaraia have stood for centuries as strongholds of culture, magic, science, and military strength. When, one by one, the Nations mysteriously fall\u2014each destroyed in a day, with no time for word or warning\u2014the intrepid scholar Jan\u2019Ka\u2019Zian sets out to record a complex network of intertwined cultures on the edge of oblivion. \n\u003ca href=\"http://www.jayeldraco.com/\"\u003eJayel Draco\u003c/a\u003e\u2019s gorgeous illustrations present a vivid picture of elaborate cityscapes and mountain vistas, vast skyship fleets, and fantastic flora and fauna.\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/free-sample-of-6077575\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oneshipress.com/wp-content/uploads/2015/07/Oneshi_Press-Great_Nations-Sample-Banner.jpg\"\u003e\u003cbr\u003e\n\u003c/a\u003eClick the image above to download the free sample of \u003cem\u003eThe Great Nations of Rendaraia.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCOG: War \u0026amp; Horses\u003c/h4\u003e\n\u003ca href=\"http://www.children-of-gaia.com/\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.oneshipress.com/wp-content/uploads/2015/07/COG_War-and-Horses-Title.jpg\"\u003e\u003cbr\u003e\nDeep in the dustbowl of the newly formed People\u2019s Republic of Draven, an overthrown aristocracy coexists with the country\u2019s new government in an uneasy peace that\u2019s often broken by conflict. In the midst of the upheaval, famine and drought wrack the once-fertile breadbasket\u2014and violence is a spark to dry grass. In the midst of the chaos walks a shadowy figure: the Triggerman. The only sure thing about him is that he leaves a trail of chaos in his wake. Following that trail is journalist Landon Ford, documenting the Triggerman\u2019s exploits and digging for the truth of his identity. \n\u003cem\u003eWar and Horses \u003c/em\u003eis Ford\u2019s work: a series of dime-store novels, popular in Rendaraia and Terra alike. But the Triggerman is very real\u2014and his true purpose may become the story of Ford\u2019s life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eExplore Rendaraia and Terra at \u003ca href=\"http://www.children-of-gaia.com/\"\u003echildren-of-gaia.com\u003c/a\u003e.\u003cbr\u003e\n\u003cimg src=\"http://www.jayeldraco.com/blog/wp-content/uploads/2015/11/Beam-Divider-by-Jayel-Draco.png\"\u003e\u003c/em\u003e\u003cbr\u003e\nOneshi Press\u0027s Patreon supporters get the first look at the development of these projects, as well as exclusive materials and a slew of perks, depending on their pledge level. Help support these projects and get tons of great rewards! Get in on the action, and help these books get published!\n\u003cbr\u003e"

    "attributes": {
     "about": "Hello brave explorer,\u003cbr\u003e\nWe are delighted that you have ventured here! Since you have made it \nthis far, we\u2019d wager that you have a deep appreciation for art, a \nnatural thirst for expanded horizons, and a passion for discovering the \nunknown.\u003cbr\u003e\nHere at Oneshi Press, we\u2019ve been toiling away, burning the midnight \noil, smoothing out plot holes, and stitching the rifts between tangent \nrealities for just such an explorer as you.\u003cbr\u003e\nSeveral of our custom worlds have taken shape enough for you to peek \ninto, but we need your help to fully realize their potential. Simply by \nenjoying the occasional visit to any or all of the worlds we tirelessly \nactualize, the stories we are determined too tell for your pleasure, you\n are helping us to make them real.\u003cbr\u003e\nAs adventures aren\u2019t much without their heroes, creations aren\u2019t much\n without their audience. Thanks for stopping by, please continue to \nsurvey our progress.\u003cbr\u003e\n~Oneshi Press~",
