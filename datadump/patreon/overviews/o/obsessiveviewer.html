    "summary": "We at \u003cem\u003e\u003cstrong\u003eThe Obsessive Viewer Podcast\u003c/strong\u003e\u003c/em\u003e\u00a0and (its spinoff shows\u00a0\u003cstrong\u003e\u003cem\u003eAnthology\u003c/em\u003e \u003c/strong\u003e\u0026amp;\u003cstrong\u003e \u003cem\u003eTower Junkies\u003c/em\u003e)\u003c/strong\u003e\u00a0strive to create quality audio content devoted to our love of movies and television. Your donation will go directly toward the hosting fees associated with the podcasts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThe Obsessive Viewer\u003c/em\u003e\u003c/strong\u003e is a weekly movie and TV podcast that covers a specific topic (be it genre, trope, movie or show) each episode. It is hosted by Matt and \"Tiny\", two friends who love talking about the movies and shows they watch. For over 100 episodes, their friend Mike was a co-host and now checks in from time to time. The show also features recurring guests, bonus episodes, and special episodes recorded at live events.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eThe Obsessive Viewer\u003c/strong\u003e\u003c/em\u003e is available on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/obsessive-viewer-podcast-weekly/id665181675\u0026amp;ls=1\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stitcher.com/podcast/obsessive-viewer/the-obsessive-viewer-podcast\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eStitcher\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/Itw2yu7ljlvmnffbwr3vru6lgla?t%3DThe_Obsessive_Viewer_%257C_Weekly_Movie/TV_Review_%2526_Discussion_Podcast%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\"\u003e\u003cem\u003e\u003cstrong\u003eGoogle Play\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://tunein.com/radio/The-Obsessive-Viewer-p734998/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eTuneIn\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, and at\u00a0\u003ca href=\"http://ovpodcast.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eOVPodcast.com\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAnthology\u003c/em\u003e\u003c/strong\u003e is Matt\u0027s solo side project podcast exploring science fiction anthology television. Each podcast, he reviews one episode of The Twilight Zone as a first time viewer and round out the show with a bonus review of a movie or show related to the week\u0027s main topic. He also covers modern anthology science fiction shows, such as Black Mirror, Dimension 404, and Philip K. Dick\u0027s Electric Dreams in bonus episode review series.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eAnthology\u003c/strong\u003e\u003c/em\u003e is available on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/anthology-sci-fi-storytelling/id1025501347\u0026amp;ls=1\"\u003e\u003cem\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stitcher.com/podcast/anthology-scifi-storytelling-in-tvs-golden-age-the-twilight\"\u003e\u003cem\u003e\u003cstrong\u003eStitcher\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://goo.gl/app/playmusic?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/I3fgz6fkfzxhfkgblu6dvjmlhea?t%3DAnthology_-_Classic_Science_Fiction_Television_(The_Twilight_Zone)\"\u003e\u003cem\u003e\u003cstrong\u003eGoogle Play\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://tunein.com/radio/Anthology---Sci-Fi-Storytelling-in-TVs-Golden-Age-(The-Twilight-p772344/\"\u003e\u003cem\u003e\u003cstrong\u003eTuneIn\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, and at\u00a0\u003ca href=\"http://www.anthologypod.com\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eAnthologyPod.com\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTower Junkies\u003c/em\u003e\u003c/strong\u003e\u00a0is a podcast discussing the themes, characters, and mythology of Stephen King\u0027s magnum opus, The Dark Tower series. We discuss the series in \u201cpalaver\u201d episodes and review the books and comic series in \u201ckhef\u201d episodes. We also discuss non-Tower King novels, TV and film adaptations of King\u2019s work, and the latest news about potential Dark Tower related adaptations and merchandise. The podcast is hosted by Matt and \"Tiny.\"\u003cbr\u003e\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eTower Junkies\u003c/strong\u003e\u003c/em\u003e is available on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/tower-junkies-a-dark-tower-podcast/id1273584210\" target=\"_blank\"\u003e\u003cem\u003eiTunes\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stitcher.com/s?fid=148200\u0026amp;refid=stpr\" target=\"_blank\"\u003e\u003cem\u003eStitcher\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/Ioxppftoxhextc577rqc6fmfjsa?t%3DTower_Junkies_-_A_Dark_Tower_Podcast%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\" target=\"_blank\"\u003e\u003cem\u003eGoogle Play\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://tunein.com/radio/Tower-Junkies---A-Dark-Tower-and-Stephen-King-Podcast-p1027599/\" target=\"_blank\"\u003e\u003cem\u0      "about": "Join hosts Matt, Tiny, and Mike as they talk about their love of movies and television. Each episode covers a specific topic (be it genre, trope, movie or show) and then ends with a \"Potpourri\" section where the hosts discuss what they\u0027ve been watching lately or are looking forward to watching in the future.  Past topics include Nickelodeon in the 90s, Notable Movie Theater Experiences, TV One Season Wonders, TV Dads, War Movies, Car Movies, and Teen Coming of Age Movies. The hosts also do occasional retrospective episodes that have covered the entire Marvel Cinematic Universe, the career of Adam Sandler, and the entire Halloween film franchise, to name a few.  The podcast also features occasional interview episodes and live recorded episodes from Indianapolis conventions like Indy PopCon, and Starbase Indy. The podcast also hosts a live event every October in Indianapolis celebrating the horror genre and local filmmakers called Shocktober in Irvington.",
