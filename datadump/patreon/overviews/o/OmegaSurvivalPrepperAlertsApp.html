    "summary": "People said they wanted to support our Prepare Alerts App -- Patreon is the way we\u0027re going to get that done.\u00a0 Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere is only ONE level of support you can contribute:\u00a0 $2.oo per month.\u00a0 That\u0027s more than enough for one person.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.omegasurvivalsupply.com/pages/the-omega-prepare-alerts-app\"\u003eIf you don\u0027t have our App yet, check it out here\u003c/a\u003e (Android).\u00a0 Just search \"Omega Survival\" in your mobile device play store.\u003cbr\u003e\u003cbr\u003eIt\u0027s all about alternative news you will not hear about in the mainstream media.\u00a0 It\u0027s a great way to find new stories to research on your own, to stay up with what\u0027s happening behind the scenes, and it really can help you stay ahead of the curve, ahead of the masses -- because you hear about what is happening before it\u0027s news.\u003cbr\u003e\u003cbr\u003eOf course, you can have all this for FREE.\u00a0 We will keep doing what we do.\u00a0 If you feel as though we add value to your life, though, we will accept any bones you want to throw our way.\u003cbr\u003e\u003cbr\u003eWhat else do we do at \u003ca href=\"http://www.omegasurvivalsupply.com/\"\u003eOmega Outdoor \u0026amp; Emergency\u003c/a\u003e?\u003cbr\u003e\u003cbr\u003eWe create three things at Omega Survival:\u003cbr\u003e\u003col\u003e\u003cli\u003eThe opportunity to see, handle, and purchase gear in a context of information provided by an \u003cem\u003eexperienced \u003c/em\u003epreparedness guru.\u003c/li\u003e\u003cli\u003eWe are an information hub offering news \u0026amp; data for your consideration regarding domestic and world affairs and how it relates to living.\u003c/li\u003e\u003cli\u003eWe create a place to ask questions, get input, and exchange ideas with like-minded people in a non-judgmental environment.\u003c/li\u003e\u003c/ol\u003eIf you live the \"Be prepared\" motto, it\u0027s people like \u003cstrong\u003e\u003cem\u003eyou \u003c/em\u003e\u003c/strong\u003ewho helped grow Omega into a successful small business here in Dayton, Ohio.\u003cbr\u003e\u003cbr\u003eAfter 3 years, the bricks and mortar store has expanded inventory by 5x from when the doors first opened.\u00a0 The Omega Family, our community, continues to grow day after day.\u00a0 \u003cstrong\u003eClasses, gear, news alerts -- it\u0027s a place to gather and discuss preparedness.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe \"prepared community\" is small and tight-knit. Our customer base here in Dayton, Ohio, is fantastic and we are determined to keep growing this unique store both for the clients who already love it \u003cem\u003eand \u003c/em\u003efor those who are yet to find it.\u00a0 It is our MISSION to see every single American prepared, ready to weather life\u0027s disasters and emergencies.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHere are the services we\u0027ve always provided (and will continue to provide) free of charge on a daily basis: \u00a0from the \u003ca href=\"https://www.omegasurvivalsupply.com/pages/the-omega-prepare-alerts-app\"\u003ePrepare Alerts App\u003c/a\u003e, to \u003ca href=\"https://www.omegasurvivalsupply.com/pages/join-the-omega-survival-email-alert-list\"\u003eEmail Alerts/Newsletter\u003c/a\u003e, to \u003ca href=\"https://www.omegasurvivalsupply.com/pages/store-survival-supplies-dayton-ohio-preppers-group\"\u003eadvice in person and via email, phone, and text\u003c/a\u003e at all hours of the day.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe love our work. \u00a0It helps people -- we want to expand and improve.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you decide not to become a patron, or can\u0027t for financial reasons, we hope you\u0027ll still take full advantage of the many free services and information Omega Survival proudly and happily provides to those who are interested in preparedness.\u00a0 \u003cem\u003eWe all must be prepared.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThank you for your time,\u003cbr\u003e-- Omega Survival Supply, LLC.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.omegasurvivalsupply.com/pages/the-omega-prepare-alerts-app\"\u003eClick Here to Read More About the Prepare Alerts App\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Po56rEmCJ1o?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e"

     "about": "\u003cstrong\u003eBe prepared.\u003c/strong\u003e\u00a0 That\u0027s what the Boy Scouts say -- along with the Special Forces and many other \u003cem\u003epragmatic \u003c/em\u003eprofessionals.\u00a0 Yet, people who prepare for disaster ahead of time are often stigmatized as looney \"doomsday preppers\". \u003cbr\u003e\u003cbr\u003eKatrina, Sandy, Iowa flooding, not to mention the famine, wars, and crises we\u0027ve all ready about in history class.\u00a0 Perhaps it\u0027s the way it makes us feel when we confront these realities as being possible.\u00a0 It can be scary.\u003cbr\u003e\u003cbr\u003eIt\u0027s our individual duty to society to be able to care for ourselves, to meet our needs, and then if we have surplus to help others.\u00a0 Too often we are relying on others (usually a government) to help in the wake of tradegy.\u00a0 We\u0027ve all seen how that plays out.\u00a0 \u003cem\u003eFor every person who can help themself, it amounts to one less person to someone else must attend.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAt our bricks and mortar store in Dayton, Ohio, I meet people from all walks of life who, I assure you, do not fit the stereotype of a \"prepper\" -- engineers, police, fire, doctors, dentists, skilled craftsmen, construction, realtors, you name it.\u00a0 Your next door neighbor, the normal one, may be a prepared individual.\u003cbr\u003e\u003cbr\u003eIt\u0027s our mission to see every human being be able to fend for themself for a period of two weeks at a minimum, preferably six months at a maximum.\u00a0 It can be done even on a shoestring budget.\u00a0 This is where I can help you:\u00a0 The How.\u003cbr\u003e\u003cbr\u003eLet\u0027s also talk about \"The What\" -- what is happening?\u00a0 The threats are real, present, and many.\u00a0 History shows us this to be true.\u00a0 It\u0027s good to stay on top of current events, but who has time for it.\u00a0 This is another service I provide the family of clients I serve:\u00a0 Prepare Alerts \u0026amp; News.\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t financially support the Prepare Alerts App, I urge you to \u003ca href=\"https://play.google.com/store/apps/details?id=com.tiny.m2bd9f15421104c17a5bca6aad270a0af\"\u003edownload the FREE app\u003c/a\u003e we\u0027ve created which will deliver push notifications regarding news you will likely not see in the mainstream arena.\u00a0 When you know the threats, you can discover the solutions and mitigation strategies.\u003cbr\u003e\u003cbr\u003ePlease take a moment and visit the various platforms I\u0027ve created -- use and enjoy them, take advantage of our passion....I hope it helps you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.omegasurvivalsupply.com/\"\u003eOmegaSurvivalSupply.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.tiny.m2bd9f15421104c17a5bca6aad270a0af\"\u003e\u003cstrong\u003eFREE Prepare Alerts App\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.Facebook.com/OmegaSurvivalSupply\"\u003eFacebook.com/OmegaSurvivalSupply\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.Youtube.com/OmegaSurvivalSupply\"\u003eYoutube.com/OmegaSurvivalSupply\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/PrepAlerts\"\u003eTwitter.com/PrepareAlerts\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/omega_survival/\"\u003eInstagram.com/omega_survival\u003c/a\u003e",
