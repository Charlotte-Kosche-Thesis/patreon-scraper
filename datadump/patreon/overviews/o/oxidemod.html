    "summary": "\u003ch3\u003eWhat is Oxide?\u003c/h3\u003e\n\u003cbr\u003e\nOxide is a complete rewrite of the original popular Oxide API and Lua plugin framework. Previously only available for the legacy Rust game, Oxide now supports numerous games. Oxide\u2019s focus is on modularity and extensibility, with the core highly abstracted and loosely coupled, and capable of being used to mod any game that uses the .NET Framework.\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003e\u201cA brilliant, lightweight platform for modding on Rust. It\u0027s consistently updated, extremely well-managed, a pleasure to work with and its now open source; we highly recommend it.\u201d\u003c/em\u003e\u003cbr\u003e\n\t-- Steven Hartland, CTO at \n\t\u003ca href=\"https://clanforge.multiplay.co.uk/\" rel=\"nofollow\"\u003eMultiplay\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003e\u201cI always recommend Oxide due to its simplicity and fast turn around for updates. I\u0027m always amazed how fast you do it.\u201d\u003c/em\u003e\u003cbr\u003e\n\t-- Nathan Harding, CEO at \n\t\u003ca href=\"https://streamline-servers.com/\" rel=\"nofollow\"\u003eStreamline Servers\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy support Oxide?\u003c/h3\u003e\n\u003cbr\u003e\nSince January of 2014, developers such as Wulf (\u003ca href=\"https://github.com/lukespragg\" rel=\"nofollow\"\u003eLuke\u003c/a\u003e) have been dedicating their time toward supporting and maintaining Oxide. While Oxide does have a small team of volunteer developers, the cost of living often takes them away from Oxide. A lot of work has gone into developing Oxide, and its continued maintenance and support depends on you!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e*\u003cem\u003eThe supporters list is updated each month (after pledges\u00a0have been completed successfully) and will be displayed in order of amount pledged. Multiple supporters pledging the same amount will be added in the order of donation, including those eligible for the front page. Logos, links, and names used in supporter section must not conflict with any of our forum rules. See \u003c/em\u003e\u003ca\u003ehttps://oxidemod.org/supporters/\u003c/a\u003e\u003cem\u003e for current supporters.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
