    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/113047/735b33712a3f4367a43db4e7ffee56df?token-time=2145916800\u0026token-hash=xARO5qB48OIweNrfwaa9y8MMAY8RvZZnGU9OhuEQKPs%3D",

    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FN5FYJyuSCjo%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DN5FYJyuSCjo\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FN5FYJyuSCjo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=N5FYJyuSCjo\u0026index=2\u0026list=PLLwdzAF1EXWwF0CYnLgSztNLe4wau-8wt",
    "one_liner": "Begleite eine Rollenspielgruppe akustisch durch die Alte Welt von Warhammer",
    "patron_count": 3,
    "pay_per_name": "F\u00fcr jede volle ein Stunden Episode",
    "pledge_sum": 1530,
    "pledge_url": "/bePatron?c=113047",
    "published_at": "2014-09-10T07:26:22+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003eWas wir machen\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eGuten Tag geneigter\nZuh\u00f6rer. Ich begr\u00fc\u00dfe Sie zu \u003cstrong\u003eOhrhammer\u003c/strong\u003e, dem Live Rollenspielmitschnitt\neiner Warhammer Fantasy Rollenspielrunde in der Dritten Edition. Au\u00dferdem spielen wir das Only War Warhammer 40.000\nRollenspiel und ver\u00f6ffentlichen diese Folgen auch hier. Also wir\nspielen eine ganz normale Rollenspielrunde in der ich Spielleite. Die Spieler\nselbst haben weder Regieanweisungen noch ein Script. Es ist also alles freies\nRollenspiel: Mittendrinne m\u00fcssen Regeln nachgeschlagen werden oder Witze gerissen,\noder die Handlung die ich mir \u00fcberlegt hatte wird komplett gesprengt. \u003cbr\u003e\n\nEingeleitet wird jede Folge\nmit einer Intromusik und einem/er Sprecher/in die das Abenteuer, den Titel der Folge\nund die Spieler nennt. Danach fasst ein Erz\u00e4hler den Inhalt der letzten Folge\nzusammen und dann geht es auch schon ins Spielgeschehen.\u003cbr\u003e\n\nDie Laufzeit einer Folge\nbetr\u00e4gt in etwa 90 bis 120 Minuten bei Warhammer Fantasy, eben eine Spielsitzung. Bei der Only War Runde habe ich versucht auf 60 Minuten runterzugehen. Und bei DSA versuchen wir auch auf die 60 Minuten zu gehen.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWas wir nicht machen.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eOhrhammer ist kein H\u00f6rspiel. Wenn Sie ein perfekt\ndurchgescriptetes H\u00f6rerlebnis mit Soundeffekten und Musik erwarten muss ich Sie\nleider entt\u00e4uschen. Die Folgen sind jedoch aufbereitet. Rauschen,\nHintergrundger\u00e4usche und \u00e4hnliches werden bereinigt und von mir m\u00f6glichst\nentfernt. Und das ein oder andere mal versuche ich wie ein Ork zu br\u00fcllen, oder ein Tiermenschenh\u00e4uptling zu r\u00f6hren.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eWer wir sind.\u003c/strong\u003e\u003c/h3\u003e\n\nDas Ohrhammerteam hat\nbereits auf der Seite der\u003ca href=\"http://www.soehne-sigmars.de/\" rel=\"nofollow\" target=\"_blank\"\u003e S\u00f6hne Sigmars\u003c/a\u003e \u003ca href=\"http://www.soehne-sigmars.de/ohrhammer-episoden/\" rel=\"nofollow\"\u003eStaffel 1\u003c/a\u003e und \u003ca href=\"http://www.soehne-sigmars.de/ohrhammer-episoden/\" rel=\"nofollow\"\u003eStaffel 2\u003c/a\u003e erfolgreich\nver\u00f6ffentlicht. Leider ist die Seite der S\u00f6hne Sigmars einem Hoststerben zum Opfer gefallen. Die Folgen wurden aber kostenlos\u00a0 auf Ohrhammer.online wieder hochgeladen. Ohrhammer ist eine Gemeinschaftsproduktion. Ohrhammer.online liefert die Ver\u00f6ffentlichungsplattform und den Speicherplatz. Der \u003ca href=\"http://greifenklaue.wordpress.com/\" rel=\"nofollow\"\u003eGreifenklaue Blog\u003c/a\u003e lieferte das erste Mikrophon und mit der Greifenklaue den\nErz\u00e4hler. Von mir, \u003ca href=\"http://vierzwergeundeinhund.blogspot.de/\" rel=\"nofollow\" target=\"_blank\"\u003eFlorian Schulz aka Glorian Underhill\u003c/a\u003e,\nerfolgt die geringe Aufgabe des Spielleitens, Bereinigen, Schneidens und\nVer\u00f6ffentlichen der einzelnen Folgen. \u003cbr\u003eUnd nat\u00fcrlich sind da noch die Spieler die je Folge von der Sprecherin vorgestellt werden.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWir sind eine Fanproduktion.\u003c/h3\u003eDer Plan von Ohrhammer\nwar es immer als \u003cstrong\u003enichtkommerzieller Podcast aufzutreten\u003c/strong\u003e. Die Idee ist mit dem\neingesammelten Geld euch einen Mehrwert anzubieten in Form eines besseren Klangerlebnisses. Nach der aktuellen Kalkulation wird\ndaher das Geld auch komplett f\u00fcr Hosting und Soundfiles draufgehen. Sollte Geld \u00fcbrig bleiben wird dies direkt in eine verbesserte\nAufnahmetechnik, oder anderen Ma\u00dfnahmen die einer Verbesserung der Folgen\ndienen verwendet. Deshalb ist es das erkl\u00e4rte Ziel trotz Teilnahme an Patreon weiter als\nnichtkommerzielles Fanwork verstanden zu werden. Wir haben keinerlei Bed\u00fcrfnis\ndas Intellektuelle Eigentum von Games Workshop, Fantasy Flight Games, dem Ulisses Spiele Verlag oder\nseiner deutschen Lizenznehmer zu ver\u00e4ndern oder dessen Status anzufechten. Weder\nnoch in dessen Windschatten Geld zu verdienen. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWas wir wollen.\u003c/h3\u003eJetzt wollen wir uns zu Patreon aufmachen um sowohl die alten als\nauch die neuen Folgen hier zus\u00e4tzlich in einer verbesserten Qualit\u00e4t zum Download\nanzubieten. Auf der Seite von \u003ca href=\"http://Ohrhammer.online\" rel=\"nofollow\" target=\"_blank\"\u003eOhrhammer.online\u003c/a\u003e werden die Folgen weiterhin\nkostenlos zum Download angeboten. Auf Patreon werden Sie aber die M\u00f6glichkeit\nhaben als Patron die Folgen in einer nie gekannten Klarheit einer 256 kBit/s\nMP3 Datei zu h\u00f6ren. Au\u00dferdem werden die Folgen als erstes auf Patreon\nver\u00f6ffentlicht, ehe sie mit zeitlichem Abstand bei Ohrhammer.online online\ngehen. Ihr Geld wird also in das Hosting der Folgen flie\u00dfen.\u003cbr\u003e\n\nEin neues Mikrophon haben wir jetzt bereits abbezahlt. Neue Ziele sind daher aktuell im entstehen.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWas kommt als n\u00e4chstes.\u003c/h3\u003e\n\nDie Staffel 3 von Warhammer Fantasy ist schwer ins Stocken\ngeraten in der Produktion. Die Explosion der Alten Welt und das Einstellen der\nProduktlinie haben mich wohl tiefer getroffen als erwartet. Es folgte dann das Warhammer 40.000 Only War Abenteuer \u201eEleventh Hour\u201c. Als n\u00e4chstes Kommt jetzt das DSA Einsteigerabenteuer \"Silvanas Befreiung\" und danach geht es ins Orkland. \u003cbr\u003e"
   },
