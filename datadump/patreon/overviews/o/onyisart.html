    "one_liner": "I\u0027m just a college kid wanting to be apart of the big world of digital art",

    "published_at": "2014-02-24T02:26:36+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho Are You?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Onyi and I\u0027m an illustrator. I got into webcomics when I first started reading Nozmo\u0027s\u003c/span\u003e\u003ci style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003eTodd Allison and the Petunia Violet \u003c/i\u003e(I miss this masterpiece).\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e It inspired me to enter the wonderful world of comic-ing. I made two comics on Tapastic (which are no longer available) then took a long break to focus on school. But now I\u0027m back and I think I\u0027m here to stay! I like telling stories and I love peoples reactions.\u00a0 I think I live for their reactions! :D\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYou can see my art on\u003ca href=\"https://www.instagram.com/onyis.art/\"\u003e Instagram\u003c/a\u003e,\u003ca href=\"http://blog.onyisart.com/\"\u003e Tumblr\u003c/a\u003e, and\u003ca href=\"https://twitter.com/onyisart\"\u003e Twitter\u003c/a\u003e.  I also make art videos on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCUxtAJjyLJeur6QG7QZLGsw/videos\"\u003eYoutube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat Do You Do?\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003eI make webcomics and \u003cstrike style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eart\u003c/strike\u003e doodles/sketches.\u00a0 I am currently working on my webcomic Keondra\u0027s Missing Piece(KMP) and I got many other stories I\u0027d like to work on too. Maybe even turn one of them into an animated story .\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://78.media.tumblr.com/ee6984a3743a962f5a16c0e8ab14284e/tumblr_inline_p6oiwymvIp1s54x52_500.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Can I Help?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBy becoming my patron!! Making a comic is a LONG process (Idea \u0026gt; Character Design \u0026gt; BG Design \u0026gt; Script \u0026gt; Thumbnail \u0026gt; Draw \u0026gt; and etc). I\u0027m currently working a full-time temp job, taking courses online, working in mentorship, and building a portfolio. The comic comes after all this but sometimes I put it ahead. Having a patron sort of eases the stress of knowing where my next meal or bill payment comes from if I take time off work to draw my comic.\u003cbr\u003e\u003cbr\u003ePatron\u0027s\u00a0\u003cstrong\u003eget access to exclusive\u00a0livestreams\u003c/strong\u003e,\u00a0\u003cstrong\u003eillustrations\u003c/strong\u003e, \u003cstrong\u003econcept art\u003c/strong\u003e, \u003cstrong\u003emini comics\u003c/strong\u003e, \u003cstrong\u003ePRIZES\u003c/strong\u003e (once the first tier is reached), PSD\u0027s, and other knick knacks. \u003cstrong\u003eYour character could even be featured\u003c/strong\u003e in the comic or you could \u003cstrong\u003ename a character\u003c/strong\u003e! \u003cbr\u003e- - - - The work I post won\u0027t ALWAYS be related to KMP.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThat\u0027s all folks! I hope you can support by leaving a tip or even sharing my work!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
