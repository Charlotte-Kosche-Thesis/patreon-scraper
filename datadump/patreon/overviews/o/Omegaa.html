    "summary": "Hello! I\u0027m Omega, and what I create is... COMMUNITY.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI create community in my home town of Melbourne Australia and online. Sometimes I create community in both spaces.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-9VaY9ovrAHc/Vr1xXgVjbeI/AAAAAAAANd4/Qs9HYtwoXwc/s1600/gigshots1.png\"\u003e\u003cbr\u003e\u003cbr\u003eOnline, I moderate a large number of online communities. I keep them thriving and happy, and enable the kind of connections that can occur when the tyranny of distance is defeated and like minded souls can find one another through the magic of the internet.\u00a0\u003cbr\u003e\u003cbr\u003eIn Melbourne (or wherever people are prepared to fly me) I create in-person communities who get together for a wide range of events.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-7V13y5os8Uw/Vr1xl1-taDI/AAAAAAAANeQ/7rPIzNEgL9c/s1600/folio2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThese online and irl communities fall under two main themes:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlt\\Subculture Events\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-GxPonkUr-MM/Vr1xU6rIoTI/AAAAAAAANdo/FE2mJh5ACYM/s1600/gigposters2.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGoths, Punks, Cabaret Punks, Scene, Emo, BoPo, Steampunks, Kinksters, Sloths, Re-enactors, Renfairies, Cosplayers and all related subcultures fall under the umbrella of the weird and wonderful events and communities I have run/helped run over the years. Alt Subculture events are something I have been running for a couple of decades now.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-mD8yT2Z0tps/Vr1xWUeednI/AAAAAAAANdw/h_wZPsblyyo/s1600/gigposters3.png\"\u003e\u003cbr\u003e\u003cbr\u003eA small sample:\u003cbr\u003e- The Brisbane \u0026amp; Melbourne Alt Goth Meetup\u003cbr\u003e- Melbourne Lunch Munch\u003cbr\u003e-\u00a0Euchronia, a Steampunk NYE event\u00a0\u003cbr\u003e- Brisbane Medieval Fayre, History Alive\u00a0\u003cbr\u003e- A Night of Intrigue - a subculture festival\u003cbr\u003e- Ooky Spooky NYE\u003cbr\u003e- Mixtape\u003cbr\u003e- Many many alt/goth nightclub events\u003cbr\u003e- Alt Markets, picnics and other daytime events\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://3.bp.blogspot.com/-IVvd_a5whd4/Vr1xSrdlgII/AAAAAAAANdg/CxXD8s-MjQY/s1600/gigposters1.png\"\u003e\u003cbr\u003e\u003cbr\u003eI also assist other people with their events - MCing, DJing, and helping with the planning and execution of events. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial/Digital Marketing for Artists, Crafters and the left-of-field\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith a couple of decades marketing experience under my belt and a unique understanding of the challenges arty/crafty types face in getting their work out in the world, I am well equipped to assist people with all the marketing wisdom they need to know, and I am particularly good at showing people how to achieve \u00a0goals with limited resources.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support \u003c/strong\u003eI can run more and better events. I can secure a permanent venue so even more people can run the kind of events that mainstream venues are unlikely to support. \u00a0I can spend more time creating and managing online communities that do good in the world. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me here you will get access to my learning resources, and you\u0027ll allow me to continue helping people who can sometimes only afford to pay me in art (which is awesome, but I can\u0027t eat it. Unless it\u0027s edible art. That would be awesome?)\u00a0\u003cbr\u003e\u003cbr\u003eYour patronage is a welcome, tangible sign of appreciation for the mostly invisible, yet essential work I do as a moderator and an event creator. When I am doing a good job, people barely notice I am there. Becoming a patron of my work shows me you see me, and see that the work I do has tangible value.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have benefited from one of the communities I have created, if you have enjoyed my events and want to see them keep on happening, then throw some money in the hat and enable me to do more, bigger and better things!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
