    "summary": "This is OutHEREadventure.com\u0027s Patreon page. We have been so passionate about highlighting Overland and Back County travel thru Canada that my sister and I started an online magazine. This is not so much \u003cem\u003eour\u003c/em\u003e magazine, but \u003cem\u003eyours\u003c/em\u003e. We are just the curators for this collaboration of content.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0We are trying to bring the Overland community together from across Canada to share their stories, trips, ideas, innovations and products. We offer this all for free. To date we have not accepted any advertising on our site, other than mutually supporting other Overland related content. We want you to believe our loyalty to our fan base is both genuine and honest.\u00a0\u003cbr\u003e \u00a0\u003cbr\u003e \u00a0 \u00a0We promise to not sell our honesty out to big business vendors.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0If you love our content, (or even just like it a bit...) Please join us in supporting the Overland and Back Country travel community in Canada. We have some of the last wild country that is open to explore. Canada has more lakes than the rest of the world combined, and we know you love to camp next to some of them.\u003cbr\u003e \u003cbr\u003e \u00a0 Keeping our online content up requires a lot of work, and a little bit of money. We have never asked for a subscription fee, but we are now offering you privileged access to our media weeks in advance for less than a cup of coffee once a month. Or just for the cost of buying me a beer once a month you can have more perks including SWAG, behind the scenes access. I don\u0027t care how much, you can tell us what you think our work\u0027s value is to you. In the end whatever you contribute will go back to Canada\u0027s Overland community.\u003cbr\u003e\u003cbr\u003eThank you so much.\u00a0\u003cbr\u003eLen and Ursula Toelke."
