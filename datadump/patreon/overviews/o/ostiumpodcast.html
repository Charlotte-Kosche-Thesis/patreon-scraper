    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tWelcome to the Ostium Patreon Page. Thanks for stopping by. \u003cbr\u003e\n\t\u003cbr\u003e\n\tOstium is a podcast about a man named Jake Fisher discovering a secret town in Northern California where there are no people, but many doors leading to different places in space and time. For more information on the podcast, be sure to visit our\u00a0\u003ca href=\"http://www.ostiumpodcast.com\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHere\u0027s where you can show your support for Ostium with a monthly contribution. If you would rather not use Patreon, check out our\u00a0\u003ca href=\"https://ostiumpodcast.com/support/\" target=\"_blank\"\u003eSupport Page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAll of us at Team Ostium have busy full-time jobs, and this is very much a labor of love. However, any support you can give us helps in the following ways:\u00a0\u003cbr\u003e\u003cbr\u003e- Upgrading and improving our recording equipment.\u003cbr\u003e- Helping pay for flights and tickets to things like Podcon where we get to meet use awesome people.\u003cbr\u003e- Rewarding members of Team Ostium for doing the awesome job they do.\u003cbr\u003e- Giving me - Alex C. Telander - the option to not have to take all the overtime I can get and therefore giving me more free time to do things like: write more Ostium, record more Ostium, produce more Ostium, and ultimately get YOU more Ostium.\u003cbr\u003e\n\u003c/div\u003e"
