    "summary": "Onesquaredstudios.com\u00a0is dedicated to providing the highest quality, device friendly webcomics 3 times a month. We\u0027ve had the honor of having our comics read in 60 countries on 6 continents.We are currently wrapping up Season 1 and are gearing up for production on Season 2.\u00a0\u003cbr\u003e\u003cbr\u003eThe core titles are;\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\"Cajun Banzai\"\u003c/u\u003e\u00a0--the ongoing story of Samurai redemption told over a desolate Louisiana landscape, rife with cannibals, zealots, politicians, and those that were left behind. (Created By Dave Davies \u0026amp; Ryan Morrow)\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\"Demon Call\"\u003c/u\u003e\u00a0--Is the FBI manhunt for a serial killer that believes he is doing God\u0027s work, and the lives left in his wake. (Created by Dave Davies \u0026amp; Ryan Morrow)\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\"Dirk Spear\u0027s Adventure Squad!\"\u003c/u\u003e\u00a0Here\u0027s\u00a0the story of the Universe\u0027s greatest science-adventurer...30 years past his prime...with a bad back...and lots of debt! Join Dirk as he tries to revamp his career...and get back on top! (Created By Aaron Allen \u0026amp; Ryan Morrow)\u003cbr\u003e\u003cbr\u003e\u003cu\u003eOne Squared Studios Presents; \u003c/u\u003eThis is our anthology series. This is where we try out new creators, and characters in a short format. First up is \"A Strange Young Man.\"--and we\u0027ve just added \"The Cauldron\". (Created by Ryan Morrow--Art By Ryan Cody )\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeason 2-Promises to offer the same core titles--and add \"The Cradle\", \"Hexproof\" and \"Lucky River.\" It\u0027s a great time to start reading!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCheckout our creators and contributors and feel free to contact us individually @\u00a0\u003ca href=\"http://onesquaredstudios.com/\" rel=\"nofollow\"\u003ehttp://onesquaredstudios.com/\u003c/a\u003e\u003ch3\u003e\u00      "about": "\u003cstrong\u003e\u003cu\u003eRyan Morrow Content Director/Creator\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eIn year 1982, on a scorching summer afternoon, a 5 year old Ryan Morrow parted ways with the astronomical sum of $1.75 in exchange for a Marvel Illustrated Books edition of the \u201cOrigin of the Vision\u201d---and his life was altered forever.\u003cbr\u003e\u003cbr\u003eRyan serves One Squared Studios as head-writer, letter, and ad hoc editor, putting most of the stories \"to bed\" for release on the site.\u003cbr\u003e\u003cbr\u003eRyan lives in Iowa City Ia with his lovely wife Lauren and their trusty side-kicks Aurora and Jimmy.\u003cbr\u003eryan.morrow@onesquaredstudios.com\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eDave Davies-Artistic Director/Creator\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eIn the year 2000 I graduated with a Masters Degree in Fine Arts from Hunter College. Aspiring to be a famous painter, I found inspiration in comics instead. Inspired by the great Dave McKean, it was Arkham Asylum that changed my life, showing me that fine art and comics mix, and do so well.\u003cbr\u003e\u003cbr\u003eDave is co-creator of Demon Call and Cajun Banzai---2 of our \"core\" titles as well as being the guiding hand of our overall visual flavor.\u003cbr\u003eIn addition to being the artistic voice of One Squared studios Dave resides in Connecticut where he teaches art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eAaron Allen-Senior Contributing Artist/Creator\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eAaron is a Saint Louis-based comic book artist who\u0027s been drawing since he was 5. His professional career began illustrating John Sparger\u0027s \"Stories from the Asphalt\".\u003cbr\u003eAaron\u0027s work encompasses a wide range of projects, including: sequential art, t-shirts, comic strips, poster design, children\u0027s books, theater posters, and theater logos, just to name a few.\u003cbr\u003e\u003cbr\u003eAaron is the co-creator of Dirk Spear\u0027s Adventure Squad!, and will be taking on art duties for a 2 super-secret titles debuting in Season 2!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"mailto:ryan.morrow@onesquaredstudios.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e",
