    "summary": "\u003cstrong\u003eWhat We Do:\u003c/strong\u003e\u003cbr\u003eTHE ONCE AND FUTURE NERD is an original narrative audio series about three high school students from modern-day Pennsylvania who end up in a medieval fantasy world. We try to poke fun at some of the genre\u0027s more socially problematic, silly, or just-plain-tired tropes, while still telling an engaging, character-driven story.\u003cbr\u003e\u003cbr\u003eWe release all episodes, along with occasional bonus content, on our website, \u003ca href=\"http://onceandfuturenerd.com/\" rel=\"nofollow\"\u003eonceandfuturenerd.com\u003c/a\u003e. You can also listen to our episodes via \u003ca href=\"https://itunes.apple.com/us/podcast/the-once-and-future-nerd/id711119555\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e, or follow our \u003ca href=\"http://feeds.feedburner.com/toafn\" rel=\"nofollow\"\u003eRSS feed\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we\u0027re asking for money:\u003c/strong\u003e\u003cbr\u003eIf you choose to make an \u003cem\u003eongoing contribution\u003c/em\u003e\u00a0to\u00a0THE ONCE AND FUTURE NERD (see \u0027How Often You\u0027ll be charged\u0027 below), your money will be used to pay for the use of a professional recording studio, and then to compensate our incredibly talented cast and crew for their time. If you enjoy the show or support what we are trying to do, this is a great way to reward the people involved for all their hard work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens if you pledge money:\u003c/strong\u003e\u003cbr\u003eNow matter how much you pledge - and you can pledge as little as a single cent per episode - you will help our show get made and have our eternal gratitude. If you pledge at least one of the amounts listed below though, you\u0027ll get the corresponding awesome rewards!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow often you\u0027ll get charged:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou\u0027ll be charged for your pledge amount every time we put out a new official episode.\u00a0Typically, we release a new 15-25 minute episode every other Sunday. This usually means 2 episodes per month, but occasionally works out to 3. Once in a rare while, we may take a brief hiatus due to holidays or extenuating personal circumstances. You will \u003cem\u003eonly\u003c/em\u003e be charged when we release an episode. You also have the option to set a monthly maximum, so that you will never be charged more than that amount - on the off chance that we become strangely prolific one month. You can also cancel your ongoing pledge at any time."
