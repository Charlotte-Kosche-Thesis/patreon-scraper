    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/BTX-GixpDVM\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=BTX-GixpDVM\u0026feature=youtu.be",

    "pledge_url": "/bePatron?c=772709",
    "published_at": "2017-04-13T22:21:34+00:00",
    "summary": "Hello On Cinema Family Member! \u003cbr\u003e\u003cbr\u003eBut wait... are you REALLY an On Cinema Family Member? If you really, honestly care about being a part of the On Cinema Family (OCF) then this message is for you! \u00a0Right now, you can sign up to become an Official member of the OCF and instantly access, premium content, advanced insight and expertise as well as special custom designed gift and mementos. \u003cbr\u003e\u003cbr\u003eYou can choose the level of membership that works for you. We have custom designed levels and membership that suits your desired level of membership.\u00a0\u003cstrong\u003eThe membership dues will ensure that the On Cinema team will be able to embark on preparation for the \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e2019 On Cinema Oscar Special\u003c/span\u003e\u003c/span\u003e.\u003c/strong\u003e Because On Cinema is \u003cstrong\u003eOur\u003c/strong\u003e Cinema - sign up below to activate your membership NOW.\u00a0\u003cbr\u003e\u003cstrong\u003e**Please note: Some of these are ANNUAL fees, not monthly. See FAQ below***\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNow\u2019s the time to act and make your On Cinema Family Membership count for something beyond just posting junk in the comment section of some web site.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003eFAQ\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: \u003cstrong\u003eHow do I pledge once (aka annual) without being charged monthly?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: To do a one-time pledge: become a patron, then simply delete your pledge after your pledge has been successfully charged- or after the 1st of the month. You\u0027ll know when that happens because you\u0027ll receive an email confirmation right after the 1st of the month or when you\u0027ve been charged that says your pledge has successfully processed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: \u003cstrong\u003eWhat is this all about?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: We want to provide you with the best Oscar Special experience to date. Each pledge takes us further away from the disaster that was the \u0027Our Cinema\u0027 Oscar Special. It also gives us a means to offer exclusive items and movie reviews that will have special appeal to our fans and family.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: \u003cstrong\u003eWhat if I already have a Membership card?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: As an early member of the On Cinema Family you are the ONLY members that have an exclusive numbered edition of the On Cinema Family Membership Card. Your original card is still valid! If you upgrade and become a Gold or Platinum member, we will send you a new Gold or Platinum card depending on which level you choose.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: When will I receive my items?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Please allow 24-48 hours for digital content to arrive in your email and 2-4 weeks for physical items.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: \u003cstrong\u003eWhat is the Popcorn Classic of the Month?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: An official selection taken directly from the VFA Duplicates Room: a priceless VHS tape personally hand-picked for the recipient by VFA curator Gregg Turkington.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: \u003cstrong\u003eWhat\u0027s the Board Meeting?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e: An annual conference call to discuss the happenings of and plans for On Cinema.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u003c/strong\u003e: \u003cstrong\u003eWhat is the Movieheads Newsletter?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003e:\u00a0A monthly e-mail newsletter with a list of movie recommendations from Gregg.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Who do I email if I have questions or concerns?\u003cbr\u003eA: \u003c/strong\u003ePlease either message via the Patreon page or email OnCinemaMembership@gmail.com with any questions or concerns and we will get back to you as soon as possible.\u003cbr\u003e"
   },
