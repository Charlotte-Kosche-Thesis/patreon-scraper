    "summary": "\u003cstrong\u003eBACKGROUND\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOzzie Reviews was initially started as I felt that there was a huge gap in firearm reviews of products that you could actually obtain here in Australia. So many YouTube reviews were of AR15 and AK47 type firearms from the US, which although enjoyable to watch, had very little benefit to the average Australian licensed firearms owner. I had also had enough of the media lies and the misleading information that victimises the licensed shooter, I had to do my part and starting my channel was my way of putting something back into the Australian Shooting Community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePURPOSE\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe main purpose behind Ozzie Reviews is to provide you with an independent no BS review that shows you all the details of a product from the desktop review to the actual in-the-field use of it. I also give you my honest viewpoint of each product on exactly how it performs for me at the time, so you can then decide on whether or not the product is right for you. I refuse to take sponsorship and I am not paid by companies for my reviews. This is my promise to you to make sure you get a 100% NO BS review!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI have also been heavily involved in fighting anti-gun legislation here in Australia and motivating as many licensed shooters as I can to get politically involved so that our sport and hobby can continue for generations to come. Everything from writing template letters to meeting with politicians, I have done everything I can to lead the fight and continue to bring you regular updates via my Facebook and Twitter accounts so you can stay informed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUTURE GOALS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe cost of doing these reviews has been extremely expensive (just over $98 000 to date), as I have had to pay for travel costs, firearms, ammunition, recording equipment, editing equipment and internet from my own pocket. Whilst I appreciate loan equipment I still have to travel hours to collect and return this equipment due to living in the bush.\u00a0\u003cbr\u003e\u003cbr\u003eI wish to remain independent and bring you the no BS content that you all love, however I need help to continue making regular videos. I want to attract more and more people to the lawful shooting sports here in Australia, which will result in more pro-gun votes in future political elections. I am asking you to help me and help the Australian Shooting Community in general by supporting my idea that is Ozzie Reviews!"
