    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWarning!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eAdult Content incoming \u003c/span\u003e\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e18+ only!\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAll characters shown are 18+ years or older.\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\n2.23.2018\u003c/strong\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eThese\nlast few months have been really problematic for me. Since my computer has been\nfried, I\u2019ve been working on slower machines. So there is a delay in some older Patreon\nprojects that have gone unreleased. Though I am committed to completing them, I\njust need to figure out my computer situation first. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll new projects are to be prioritized\u003cstrong\u003e \u003c/strong\u003e- I want to keep my Patreon going strong. It\u2019s keeping me fed\nand housed and I really can\u2019t thank you all enough.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIn\nregards to past completed projects \u2013 Once things settle down I\u2019ll take the time to get\nan archive of past rewards up for download. Thanks~\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to my page!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI set up this Patreon because I am absolutely \u003cstrong\u003ein love\u003c/strong\u003e with \u003cstrong\u003eanimation\u003c/strong\u003e. As an aspiring animator - I want to start making more animations with \u003cstrong\u003eoriginal characters\u003c/strong\u003e and\u003cstrong\u003e content\u003c/strong\u003e. Animations with \u003cstrong\u003elonger loop cycles\u003c/strong\u003e. Working with \u003cstrong\u003eflash\u003c/strong\u003e and enabling \u003cstrong\u003escene changing \u003c/strong\u003eand \u003cstrong\u003eclimax options \u003c/strong\u003e- around a \u003cstrong\u003enarrative\u003c/strong\u003e. Possibly venturing into longer \u003cstrong\u003emini-episodes\u003c/strong\u003e. I have lots of ideas for future projects that I hope we can explore together. =P \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYou get access to project influence (voting), progress files, early releases, high quality files, Working PSDs and more. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003eIf you\u0027ve read this far, then thank you! I am happy that you gave me your time. Even if you click away and don\u0027t come back - it\u0027s appreciated.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eAny support I receive on this page is greatly appreciated - Also don\u0027t be shy - Shoot me a private message or say hello on some of the posts!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
