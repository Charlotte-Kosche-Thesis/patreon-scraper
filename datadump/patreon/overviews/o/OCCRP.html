     "about": "The Organized Crime and Corruption Reporting Project is one of the world\u2019s largest investigative reporting organizations. Our cross-border approach, which began in 2006, now produces over 60 investigations per year in more than 30 countries worldwide. \u003cbr\u003e\u003cbr\u003eOur goal is to help people better understand how organized crime and corruption affect their lives.\u003cbr\u003e\u003cbr\u003eOur websites inform more than 6 million readers and viewers every month,\n and 200 million other readers and viewers have access through legacy \nmedia which publish our work. The ever-widening impact of OCCRP stories \ndemonstrates that when enough people possess the right kind of \ninformation they can bring about the right kind of change.\u003cbr\u003e\u003cbr\u003eOCCRP also trains reporters and partners in advanced journalism \ntechniques, builds practical, high-use tools used to improve the \nefficiency of reporting and publishing and is actively reinventing \ninvestigative journalism to be more interactive, more effective, more \nimpactful and relevant to readers.\u003cbr\u003e",
