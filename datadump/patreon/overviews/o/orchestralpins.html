    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fx0Xx4-PKs9Q%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dx0Xx4-PKs9Q\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fx0Xx4-PKs9Q%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-01-02T21:26:33+00:00",
    "summary": "\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Marc Mauri, the composer behind \u003ca href=\"https://www.youtube.com/channel/UCTxE2gWDB3TmDa4XXDdmBhA\" rel=\"nofollow\" target=\"_blank\"\u003eOrchestral\u003c/a\u003e \u003ca href=\"https://soundcloud.com/marc-mauri-alloza/sets\" rel=\"nofollow\" target=\"_blank\"\u003ePins\u003c/a\u003e, a series of orchestral compositions based on other art forms like: poems, book chapters or characters, TV series or films, illustrations, paintings, photographies, ... My influences come from European folk music, jazz, choral music and symphonic film score, progressive rock, ambient electronica, minimalism and Japanese composers.\u003cbr\u003e\u003cbr\u003eI started that project to prove that is sad that composers get involved so late in films and videogames because we really don\u0027t need a final cut of the film or an almost finished video-game to start writing good music and creating a \u003ca href=\"https://elguionmusicalenelcine.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003emusical narrative\u003c/a\u003e. Just give us some art and the script, and let us make your game or film meaningful through music!\u003cbr\u003e\u003cbr\u003eAlthough I work daily as a Web Developer in \u003ca href=\"http://www.runroom.com\" rel=\"nofollow\" target=\"_blank\"\u003eRunroom\u003c/a\u003e marketing agency in Barcelona, but my dream is to become a professional composer and write concert music, film music and video-game music. So I study music composition at my own pace with my master Ramon Civit  in Barcelona.\u003cbr\u003e\u003cbr\u003eWhat I am doing here in Patreon is three things:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027m asking you to patron Orchestral Pins project so I can improve my studio with better gear, software and samples.\u003c/li\u003e\u003cli\u003eI\u0027m asking you to patron my career in music composition so I can go to local or abroad conferences and paid online masterclasses, get theory books or just pay the courses I\u0027m doing right now.\u003c/li\u003e\u003cli\u003eI\u0027m asking you to patron my ways of inspiration: going to concerts or exhibitions of inspiring artists, watching films, playing videogames.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn exchange I offer you different rewards for each donation amount, all of them include the rewards of the lower tiers. Moreover when you get $100 of accumulated donations you can claim the \"A pin for your art\" reward.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t help me with money periodically but you love the project and feel generous there are other ways you can help me:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecommend me a film or invite me to the cinema to see a movie with a great soundtrack.\u003c/li\u003e\u003cli\u003eRecommend or buy me an inspiring book.\u003c/li\u003e\u003cli\u003eRecommend or invite me to your place to play a videogame with an awesome soundtrack.\u003c/li\u003e\u003cli\u003eInvite me to a art exhibition or a concert.\u003c/li\u003e\u003cli\u003eMake me part of your team in a Game Jam.\u003c/li\u003e\u003cli\u003eIntroduce me to someone doing a short film that needs music.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCATAL\u00c0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHola! S\u00f3c el Marc Mauri, el compositor darrera d\u0027\u003ca href=\"https://www.youtube.com/channel/UCTxE2gWDB3TmDa4XXDdmBhA\" rel=\"nofollow\"\u003eOrchestral\u003c/a\u003e \u003ca href=\"https://soundcloud.com/marc-mauri-alloza/sets\" rel=\"nofollow\"\u003ePins\u003c/a\u003e,\n una serie de composicions orquestrals basades en altres formes d\u0027art com: \npoemes, cap\u00edtols o personatges de llibres, series o pel\u00b7l\u00edcules, il\u00b7lustracions, pintures, fotografies, ... Les meves influencies provenen del folk europeu, el jazz, la m\u00fasica coral, la m\u00fasica simf\u00f2nica per a pel\u00b7l\u00edcules, el rock progressiu, la m\u00fasica per a videojocs, l\u0027electr\u00f2nica d\u0027ambient, el minimalisme i els compositors japonesos.\u003cbr\u003e\u003cbr\u003eVaig comen\u00e7ar aquest projecte per demostrar que \u00e9s una ll\u00e0stima que, gaireb\u00e9 sempre, s\u0027involucri als compositors en una fase tant tardana de les pel\u00b7l\u00edcules i els videojocs ja que realment no necessitem el muntatge final d\u0027una pel\u00b7licula o un videojoc gaireb\u00e9 acabat per comen\u00e7ar a escriure bona m\u00fasica i crear la \u003ca href=\"https://elguionmusicalenelcine.wordpress.com/\" rel=\"nofollow\"\u003enarrativa musical\u003c/a\u003e. Nom\u00e9s ens cal el gui\u00f3 i art o fotografia i que ens deixeu fer que a pel\u00b7l\u00edcula tingui sentit musicalment.\u003cbr\u003e\u003cbr\u003eTot i que treballo com a desenvolupador web a l\u0027ag\u00e8ncia de marketing \u003ca href=\"http://www.runroom.com\" rel=\"nofollow\"\u003eRunroom\u003c/a\u003e de Barcelona, el meu somni \u00e9s convertir-me en compositor professional i escriure musica de concert, de pel\u00b7l\u00edcules i de videojocs. Per aix\u00f2 estudio composici\u00f3 al meu ritme amb el meu mestre Ramon Civit.\u003cbr\u003e\u003cbr\u003ePer aix\u00f2 us demano que:\u003cbr\u003e\u003cul\u003e\u003cli\u003eContribu\u00efu a Orchestral Pins perqu\u00e8 pugui millorar el meu estudi amb millor equipament, software i samples.\u003c/li\u003e\u003cli\u003eContribu\u00efu a la meva carrera musical perqu\u00e8 pugui assistir a confer\u00e8ncies, classes magistrals online, aconseguir llibres de teoria i harmonia o senzillament pagar el cursos que faig actualment.\u003c/li\u003e\u003cli\u003eContribu\u00efu en la meva inspiraci\u00f3: per poder anar a concerts, exposicions i veure pel\u00b7l\u00edcules o jugar a videojocs inspiradors.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eA canvi us ofereixo diferents recompenses per cada quantitat. Totes inclouen les recompenses de les quantitats inferiors. A m\u00e9s quan arribeu a acumular 100 $ en donacions podreu reclamar la recompensa \"Un pin per al teu art\".\u003cbr\u003e\u003cbr\u003eSi no podeu ajudar-me amb diners habitualment per\u00f2 us agrada el projecte per\u00f2 us sentiu generosos tamb\u00e9 em podeu ajudar d\u0027altres maneres:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecomaneu-me una pel\u00b7l\u00edcula o convideu-me al cinema a veure una pel\u00b7l\u00edcula amb una bona banda sonora.\u003c/li\u003e\u003cli\u003eRecomaneu-me o compreu-me un llibre inspirador.\u003c/li\u003e\u003cli\u003eRecomaneu-me o convideu-me a jugar a un videojoc amb una bona banda sonora.\u003c/li\u003e\u003cli\u003eConvideu-me a una exposici\u00f3 o un concert.\u003c/li\u003e\u003cli\u003eFeu-me membre del vostre equip en una Game Jam.\u003c/li\u003e\u003cli\u003ePresenteu-me alg\u00fa que estigui fent un curt que necessiti m\u00fasica.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eESPA\u00d1OL\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHola! Soy Marc Mauri, el compositor detr\u00e1s de \u003ca href=\"https://www.youtube.com/channel/UCTxE2gWDB3TmDa4XXDdmBhA\" rel=\"nofollow\"\u003eOrchestral\u003c/a\u003e \u003ca href=\"https://soundcloud.com/marc-mauri-alloza/sets\" rel=\"nofollow\"\u003ePins\u003c/a\u003e,\n una serie de composiciones orquestales inspiradas en otras formas de arte \ncomo: \npoemas, cap\u00edtulos o personajes de libres, series o pel\u00edculas, ilustraciones, pinturas, fotograf\u00edas, ... Mis influencias provienen del folk europeo, el jazz, la m\u00fasica coral, la m\u00fasica sinf\u00f3nica para pel\u00edculas, el rock progresivo, la m\u00fasica para videojuegos, la electr\u00f3nica ambiental, el minimalismo y los compositores japoneses.\u003cbr\u003e\u003cbr\u003eHe empezado este proyecto para demostrar que es una l\u00e1stima que, en general se involucre a los compositores en una fase tan tard\u00eda de la producci\u00f3n de pel\u00edculas y videojuegos ya que realmente no necesitamos el montaje final o un videojuego casi acabado para empezar a escribir buena m\u00fasica y crear una narrativa musical. Tan solo darnos el gui\u00f3n y arte o fotograf\u00eda, y que nos dej\u00e9is hacer que la pel\u00edcula o el videojuego tengan sentido musicalmente.\u003cbr\u003e\u003cbr\u003eAunque trabajo como desarrollador web en la agencia de marketing \u003ca href=\"http://www.runroom.com\" rel=\"nofollow\"\u003eRunroom\u003c/a\u003e en Barcelona, mi sue\u00f1o es convertirme en compositor el meu somni \u00e9s poder trabajar como compositor y escribir m\u00fasica de concierto, de pel\u00edculas i\n de videojuegos. Por eso\u00a0 \nestudio composici\u00f3n a mi ritmo en con mi maestro Ramon Civit.\u003cbr\u003e\u003cbr\u003ePor eso os pido que:\u003cbr\u003e\u003cul\u003e\u003cli\u003eContribuy\u00e1is a Orchestral Pins para que pueda mejorar mi estudio con mejor equipamiento, software y samples.\u003c/li\u003e\u003cli\u003eContribuy\u00e1is a mi carrera musical para que pueda asistir a conferencias, masterclases online, conseguir libros de teor\u00eda y armon\u00eda o simplemente a pagar los cursos que realizo actualmente.\u003c/li\u003e\u003cli\u003eContribuy\u00e1is en mi inspiraci\u00f3n para poder ir a conciertos, exposiciones o ver pel\u00edculas o jugar a videojuegos inspiradores.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eA cambio os ofrezco distintas recompensas para cada cantidad. Todas incluyen las recompensas de las cantidades inferiores. Adem\u00e1s cuando llegueis a acumular 100 $ en donaciones podreis reclamar la recompensa \"Un pin para tu arte\".\u003cbr\u003e\u003cbr\u003eSi no pod\u00e9is ayudarme habitualmente con dinero pero os gusta el proyecto y os sent\u00eds generosos me pod\u00e9is ayudar de otras formas:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRecomendadme una pel\u00edcula o invitadme al cine a ver una pel\u00edcula con una buena banda sonora.\u003c/li\u003e\u003cli\u003eRecomendadme, prestadme o compradme un libro inspirador.\u003c/li\u003e\u003cli\u003eRecomendadme o invitadme a jugar a un videojuego con una buena banda sonora.\u003c/li\u003e\u003cli\u003eInvitadme a una exposici\u00f3n o a un concierto.\u003c/li\u003e\u003cli\u003eHacedme miembro de vuestro equipo en una Game Jam.\u003c/li\u003e\u003cli\u003ePresentadme a alguien que est\u00e9 haciendo un corto que necesite m\u00fasica.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e"
