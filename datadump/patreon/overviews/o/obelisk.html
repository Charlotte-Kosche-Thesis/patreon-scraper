    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhat is Obelisk about anyway?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.obeliskcomic.com/wp-content/uploads/2017/06/eve-panel-sample-e1498669940136.png\"\u003e\u003cbr\u003e\u003cbr\u003eObelisk is about Evelyn Reuter and her inheritance of her father\u0027s business, and all of his secrets along with it. Some of them involve vampires.\u003cbr\u003e\u003cbr\u003eObelisk is a queer romance comic, a horror comic, and several things in between.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://obeliskcomic.com/\"\u003eYou can read it right here.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSooo who are you?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003cimg src=\"http://www.obeliskcomic.com/wp-content/uploads/2017/06/selfportrait.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Ashley McCammon, and I live in Dallas, TX with my partner! Outside of Obelisk I\u0027ve had comics published in the VERTOSCOPE anthology of villains, Monster Anthology: Demon Edition and Blood Root #2 from Sawdust Press.\u003cbr\u003e\u003ca href=\"http://avmccammon.com\" target=\"_blank\"\u003e\u003cbr\u003eCheck out my portfolio here!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eAnd if you\u0027d like to find me elsewhere on the internet, I\u0027m on\u00a0\u003ca href=\"http://twitter.com/draculing\" target=\"_blank\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://avmccammon.tumblr.com\" target=\"_blank\"\u003etumblr\u003c/a\u003e, and\u00a0\u003ca href=\"http://instagram.com/draculing\" target=\"_blank\"\u003einstagram.\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOK, cool! But why should I become a Patron?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon does a lot to help artists make a living off of their work, and I\u0027m no different! Currently I have a day job, which is a juggling act with my comics and freelance work. What I receive monthly from Patreon will allow me to focus more on Obelisk and other creative projects, which is really important to me!\u003cbr\u003e\u003cbr\u003e\nAlso, you get cool stuff every month! What\u0027s not to like?\u003cbr\u003e\u003cbr\u003eThis campaign charges up front, so you can get access to the backstage blog, early pages and other rewards right away! You can read more about Patreon\u0027s charge up-front feature\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003ehere!\u003c/a\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.obeliskcomic.com/wp-content/uploads/2017/02/eve-patreon-promo-e1487550370740.png\"\u003e"
