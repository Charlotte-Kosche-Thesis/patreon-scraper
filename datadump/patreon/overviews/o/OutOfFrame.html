    "summary": "We are now in development for Season 3 of \u003cem\u003eOut Of Frame\u003c/em\u003e. We\u2019re here to provide the trivia you\u2019ve never heard of, to uncover and critically look at the works that made the figures we\u2019re looking at who they are today.\u003cbr\u003e\u003cbr\u003eOur goals for Season 3 include expanding the series into other topics such as literature and dance. We like to be ambitious and produce episodes in different languages (particularly French and Spanish) to distribute the series in other markets. At the end of the day it\u0027s about sharing the knowledge with as many people as possible.\u003cbr\u003e\u003cbr\u003eOur first season won Best Edutainment Web Series at the Miami Web Festival in 2014. We\u0027ve also been nominated for Best Educational Series at the Rio Web Fest. We also won first place in the Science and Education category at Buffer Festival, which is very exciting!\u003cbr\u003e\u00a0 \u00a0\u00a0 \u00a0\u00a0\u00a0 \u003cimg src=\"http://scarletlensproductions.com/wp-content/uploads/2015/10/15_W_Edu-tainment-1.jpg\" style=\"width: 192px;\"\u003e\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://scarletlensproductions.com/wp-content/uploads/2015/10/LOUROS-Best-Edu.png\" style=\"width: 137px;\"\u003e\u00a0\u00a0 \u003cimg src=\"http://scarletlensproductions.com/wp-content/uploads/2015/10/BufferFestival_Award_Education-01.png\" style=\"width: 198px;\"\u003e\u003cbr\u003eWe make it look easy to produce but it takes many hours \nof research, preproduction, filming and editing to make our series \nhappen. This season we want to do even more and doing more costs money.\u003cbr\u003e\u003cbr\u003eFor \nthe last two seasons the majority of \u003cem\u003eOut Of Frame\u003c/em\u003e\u0027s budget has \nbeen paid for out of pocket by the producers and some of it has been covered by \ncrowdfunding and fundraising. We do everything we can to keep our costs low, but we want to increase our production value. That\u0027s why w
