    "summary": "I am on Patreon to work towards making writing my main gig.\u003cbr\u003e\n\u003cbr\u003e\nUntil lately, I thought of myself mostly as a fiction writer. I\u0027ve just finished a book of satirical essays, though, which I\u0027m rather proud of.\u003cbr\u003e\n\u003cbr\u003e\nSo I\u0027m a writer in more than one form.\u003cbr\u003e\n\u003cbr\u003e\nMy style has been described by my peers variously as...\n\u003cbr\u003e\n\u003cbr\u003e\n...\"like the Rat Pack swaggering across the Vegas stage.\"\n\u003cbr\u003e\n...\"A Cheshire Cat if ever there was, who leaves one with a tantalizing glimpse of a grin, a truth, and a wonderful thought to mull as the last twitch disappears into the darkness.\"\n\u003cbr\u003e\n...\"selling yourself short.\"\n\u003cbr\u003e\n\u003cbr\u003e\nWhich all makes me smile, even if I\u0027m not sure what it all means.\n\u003cbr\u003e\n\u003cbr\u003e\nFunds that I receive will go towards...\n\u003cbr\u003e\n\u003cbr\u003e\n...general expenses of the writer\u0027s life, which, to be honest, means coffee.\n\u003cbr\u003e\n...Coffee at least until I get enough funds to pay for the needs of good publishing. Funds will go towards, among other things, editors, designers, and venue rental.\n\u003cbr\u003e\n...Oh, and living expenses.\n\u003cbr\u003e\n\u003cbr\u003e\nI forget those. See, I have my priorities straight as a writer. Stimulants first, then meta-services to ensure my books are the best they can be, then living expenses.\n\u003cbr\u003e\n\u003cbr\u003e\nRegards,\n\u003cbr\u003e\n\u003cbr\u003e\n--Oliver\n\u003cbr\u003e\n\u003cbr\u003e\np.s. Sign up for dispatches from my adventures. Link found\u00a0\u003ca href=\"http://eepurl.com/b5j9jD\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e"
