    "summary": "\u003cimg src=\"https://i.imgur.com/XE6zPkO.png\"\u003e\u003cbr\u003eSimply put: Overly Critical Otakus exists to make the anime, gaming, any geeky community more welcoming and make these communities more awesome of an experience for those familiar and unfamiliar with these topics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VEsoxnR.png\"\u003e\u003cbr\u003eIf you\u0027re an anime fan and are tired of the bad parts of the community, are barely entering into the anime fandom, or are coming back into anime--OCO IS THE PLACE FOR YOU! OCO staff will always take time out of our day to help you out if you ask for it. Also if you love what you see us do so far and are intrigued at what we\u0027re planning to do next!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/60F6xGT.png\"\u003e\u003cbr\u003eFor this vision to happen, we need your help! Even if it is $1/month or $25+/month, every dollar helps OCO dedicate more time to making a real impact in these communities!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you can\u0027t donate (yet or ever), there are plenty of ways you can contribute to the OCO community!\u00a0Here are the links to all of our social media (and usernames for you to follow):\u003cbr\u003e\u003cbr\u003e1) Facebook: \u003ca href=\"http://www.facebook.com/overlycriticalotakus\" rel=\"nofollow\"\u003ewww.facebook.com/overlycriticalotakus\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e2) YouTube: \u003ca href=\"http://www.youtube.com/c/overlycriticalotakus\" rel=\"nofollow\"\u003ewww.youtube.com/c/overlycriticalotakus\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e3) Twitch: \u003ca href=\"http://www.twitch.tv/overlycriticalotakus\" rel=\"nofollow\"\u003ewww.twitch.tv/overlycriticalotakus\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e4) Twitter: @CriticalReikan\u003cbr\u003e\u003cbr\u003e5) Instagram: @CriticalReikan\u003cbr\u003e\u003cbr\u003e6) Soundcloud: \u003ca href=\"https://soundcloud.com/user-38394656/tracks\"\u003e      "created_at": "2016-07-31T07:58:05+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Great Journey Begins\u003c/strong\u003e\u003cbr\u003eThis would allow me to move out and find and apartment or house that would allow me to consistently record videos, podcasts and allow me to speak freely to my leisure (which is how I\u0027d be able to express how admittedly natural I am on FB onto YouTube and streams!)\u003cbr\u003e\u003cbr\u003eThis milestone would also allow me to pursue these ambitions at full time status. To give this my 110% and allow more people to have the same perspective, insight and awesome experiences that we all have as avid anime fans can be life changing for some as well as eye-opening for most.\u003cbr\u003e\u003c/div\u003e",
