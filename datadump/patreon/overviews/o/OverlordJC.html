    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMy name is JC and this is my Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m currently a freelance Artist always on the grind! My specialties are concept art, illustration, and animation, but I also have skill working in 3D. I love RPGs of all kinds, fighting games, good game music, animation, cartoons, and comics. I\u0027ve had the fortune of working with many talented creators on \nprojects like\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003ca href=\"https://www.kickstarter.com/projects/robaato/cryamore-a-true-first-class-take-on-the-action-rpg\" rel=\"nofollow\"\u003eCryamore\u003c/a\u003e\u003c/span\u003e and amazing companies like \u003ca href=\"https://www.autodesk.ca/en\" target=\"_blank\"\u003eAutodesk\u003c/a\u003e, \u003ca href=\"https://labzerogames.com/\"\u003eLab Zero Games\u003c/a\u003e, and\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003ca href=\"http://www.udonentertainment.com/blog/\" rel=\"nofollow\"\u003eUDON Entertainment\u003c/a\u003e\u003c/span\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve always wanted to be the kind of artist that can make art worth getting \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003efired up about\u003c/span\u003e\u003c/span\u003e, so I made this page in hopes of being able to draw more while remaining financially stable. With your support I\u0027d like to be able to spend even more time creating fun visuals and strong comics with a very engaging story that you can all enjoy!\u003cbr\u003eI\u0027ve also been working very hard to create a fun community where we can all make cool work together via \u003ca href=\"https://discord.gg/RSyT4xs\"\u003eDiscord!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Comics (so far)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i128.photobucket.com/albums/p185/JC125_photo/smaller%20banner_1.png~original\"\u003e\u003cbr\u003e\u003cbr\u003eThe first comic that this page supports is called \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eE s c a p e\u003c/span\u003e.\u003cbr\u003eIt\u0027s a horror story with a strange mystery at the heart of it. The biggest twist, however is the power YOU have to influence it. \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eE s c a p e\u003c/span\u003e is a twitch chat driven comic!\u003cbr\u003eThis means during certain announced livestreams, there will be live votes on story choices that may mean\u003cbr\u003ethe difference between life or death for anyone in the cast, even the MC.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can read each episode here:\u003c/strong\u003e \u003ca href=\"https://tapas.io/episode/547138\" target=\"_blank\"\u003eE S C A P E\u003c/a\u003e \u003cbr\u003e__________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComics to Unlock\u003c/strong\u003e\u003cbr\u003eSleepOver HD Remaster\u003cbr\u003e\u003cimg src=\"http://i128.photobucket.com/albums/p185/JC125_photo/smaller%20banner_2locked.png~original\"\u003e\u003cbr\u003eA ridiculous KH Fan story started in 2009 but has a cult following!\u003cbr\u003eHitting our first goal unlocks an update/continuation to this story and weekly updates to both comics.\u003cbr\u003e\u003cbr\u003e__________\u003cbr\u003e\u003cbr\u003eI\u0027m ready, are you ready? Good, let\u0027s get crackin\u0027!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you kindly for taking the time to read and for your support!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCheers!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
