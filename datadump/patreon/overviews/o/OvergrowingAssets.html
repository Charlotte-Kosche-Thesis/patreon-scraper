    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eWelcome to OverGrowing Assets Inc. My name is Sir Patric \u0027Prize\u0027 Purple, CEO and founder of this glorious establishment. Her at OA Inc, we pride ourselves in the development of our expansion inventions. yes sir, from butts, to busts to bellies and more, we at OA inc keep out bases covered. Now, whether you\u0027re new or a returning client, please check out what my good company has to offer.\u003cbr\u003e\u003cbr\u003eWhile I am afraid to say that we are removing our monthly commissions packages, I ask you to please let me continue before picking up those pitch forks and torches. For in it\u0027s stead, I will be shifting my focuses towards comics and much more detailed illustrations. But this does seem a bit of a downgrade from the promised free commissions. How could I ever sweeten this deal. Let\u0027s see...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*DING*\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI got it! A company is nothing without it\u0027s clients, and although I do look forward to focusing on bigger projects, I hope to create something that we can all enjoy. Doing so, why not have you guys tell me what you want.\u003cbr\u003e\u003cbr\u003eTo clarify, I have tons, and tons of ideas to draft, but can\u0027t possibly do them all. So many boobs, so much booty, so little time after all.\u003cbr\u003e\u003cbr\u003eI will be posting all of my rough drafts here on my patreon. Not just for your to view, but to critique. \u003cbr\u003eWhen the rough draft is finished, I will sketch the comic, then outline, and then ink (and should time permit, color as well). Each step will be posted on the patreon only, aside from the sketched page, which will appear on my deviant art one month after being posted on this patreon. But both inked and colored works will be viewable to patreon subscribers only.\u003cbr\u003e\u003cbr\u003eWe hope you enjoy your time here at OA inc.\u003cbr\u003e\u003cbr\u003eSigned,\u003cbr\u003e\u003cbr\u003eSir Patrick Purple\u003cbr\u003eOA Inc CEO\u003c/div\u003e"
