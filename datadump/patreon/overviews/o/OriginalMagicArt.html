    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho are you and why do I want your Tokens?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eMy name is Josh Krause and I\u0027m a passionate advocate for games and art.\u00a0 I have been dedicated to promoting the artwork of Magic: the Gathering since 2012 with my first site, \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://originalmagicart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOriginalMagicArt.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u00a0 If you frequent r/MagicTCG, you may have read some of my articles in the past, like the \u003ca href=\"http://originalmagicart.com/category/vorthos/reprint-rumble/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eReprint Rumble\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e or the\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003ca href=\"http://originalmagicart.com/category/vorthos/art-in-focus/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eArt in Focus\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e series.\u003cbr\u003e\u003cbr\u003eWhile I started this journey through the creation of OMA, I\u0027m probably most well known for my Classic Art Tokens.\u00a0 There is a good chance you may have seen some of them before:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/005/744/383/f220c731d3bb8e0497b835abe615e64c_original.png?w=700\u0026amp;fit=max\u0026amp;v=1460949034\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=84a8d8da566a1f195561c9a5f282b137\"\u003e\u003cbr\u003eI\u0027ve run two of the most successful Kickstarters for Tokens ever launched and have created over 250 different tokens through both projects.\u00a0 The projects also included Playmats, Bags and Dice, all of which are available through \u003ca href=\"https://www.originalmagicart.store/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ethe OMA store\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eClassic Art Tokens feature some of the greatest artwork ever created and bring a bit of class to the gaming table.\u00a0 They allow you to upgrade your cube, impress your opponents, and learn a bit of art history along the way.\u00a0 The tokens themselves are of the highest quality and have been \u003ca href=\"https://www.youtube.com/watch?v=wTaIFr09Z7c\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003egraded an A+\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003c/strong\u003eby The Professor of Tolarian Community College.\u003cbr\u003e\u003cbr\u003eThey also look really cool.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat\u0027s the Patreon for?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eIn a nutshell: new Tokens, new products, and keeping the lights on.\u003cbr\u003e\u003cbr\u003eI want to keep up with the release of new Tokens while continuing to chip away at the list of Tokens that have never seen print like Wolves of the Hunt or Starfish.\u00a0 With enough support through Patreon, I can get a sufficiently large print run completed on a regular basis to make these Tokens a reality.\u003cbr\u003e\u003cbr\u003eThere is also a ton of amazing artwork that didn\u0027t make it into the first two Kickstarters that I would love to see in Token form.\u00a0 Patreon helps make that a possibility.\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat do I get as a Patron?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003cbr\u003eWe\u0027ve got all of the basics listed on the sidebar, but here is a brief run down of the rewards for each level of Patronage:\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBasic Booster\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eInvites for all Patron exclusive content (Streams, Hangouts, etc.)\u003c/li\u003e\u003cli\u003eMy thanks\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBronze Booster\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e10 Tokens each and every month (New Tokens included as they are unlocked)\u003c/li\u003e\u003cli\u003eInvites for all Patron exclusive content (Streams, Hangouts, etc.)\u003c/li\u003e\u003cli\u003e10% Off Coupon at the \u003ca href=\"https://www.originalmagicart.store\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOMA Store\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSilver Booster\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e10 Tokens each and every month (New Tokens included as they are unlocked)\u003c/li\u003e\u003cli\u003e1 Foil Exclusive Token (of each new Token created)\u003c/li\u003e\u003cli\u003eInvites for all Patron exclusive content (Streams, Hangouts, etc.)\u003c/li\u003e\u003cli\u003e15% Off Coupon at the \u003ca href=\"https://www.originalmagicart.store\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOMA Store\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGold Booster\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e20 Tokens each and every month (New Tokens included as they are unlocked)\u003c/li\u003e\u003cli\u003e2 Foil Exclusive Tokens (of each new Token created)\u003c/li\u003e\u003cli\u003eInvites for all Patron exclusive content (Streams, Hangouts, etc.)\u003c/li\u003e\u003cli\u003e20% Off Coupon at the \u003ca href=\"https://www.originalmagicart.store\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOMA Store\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePlatinum Booster\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e40 Tokens each and every month (New Tokens included as they are unlocked)\u003c/li\u003e\u003cli\u003e4 Foil Exclusive Tokens (of each new Token created)\u003c/li\u003e\u003cli\u003eInvites for all Patron exclusive content (Streams, Hangouts, etc.)\u003c/li\u003e\u003cli\u003e25% Off Coupon at the \u003ca href=\"https://www.originalmagicart.store\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOMA Store\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eMy utmost respect and appreciation\u003c/li\u003e\u003c/ul\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhere can I get more Tokens?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eAll of the Classic Art Tokens, along with the Playmats, Playmat Bags and Dice Bags created for the original Kickstarters are available in the \u003cstrong\u003e\u003ca href=\"https://www.originalmagicart.store/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOMA Store\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e.\u00a0 Each new design that is created through this Patreon will be listed there as well in case you miss a month or want to stock up on a specific design.\u003cbr\u003e\u003cbr\u003eAlso, all Bronze Boosters and up will receive a Discount Coupon each month that can be used for anything in the store.\u00a0 As we get more support, additional store benefits may be unlocked in the future.\u003cbr\u003e\u003cbr\u003e"
