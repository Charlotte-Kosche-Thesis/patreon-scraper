    "summary": "Hello, lovely person! Thank you for stopping by to check us out.\u003cbr\u003e\u003cbr\u003eWe are Gentleman Octopus and Orderly_Chaos, affectionately known as Octo and Tiggy--\u00a0\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/octotiggy\" target=\"_blank\"\u003eOctotiggy\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve been playing video games on YouTube\u00a0\u003ca href=\"https://www.youtube.com/watch?v=uR3qeJ2ASeE\u0026amp;list=PLtAi1DkaMJlFU26ozpJpai59opt4gcqJd\" target=\"_blank\"\u003esince 2014\u003c/a\u003e, introducing each other to the games of our childhood. Tiggy is an American who grew up with Nintendos and Octo is a New Zealander who had a Commodore Amiga 500-- together we\u0027ve played a bunch of stuff (Sega, DOS, PS1/2/3 \u0026amp; modern games too!) and we want to share them with you!\u00a0\u003cbr\u003e\u003cbr\u003eWe have over 1200+ videos of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2I7F8zF__NM\"\u003eour particular brand of silliness\u003c/a\u003e on our YouTube channel, and these days we\u0027re sticking to\u00a0\u003ca href=\"https://www.youtube.com/watch?v=mD6QXx_ht8s\u0026amp;list=PLtAi1DkaMJlG9yt0GlVH4gBr9ln57BT6o\"\u003eweekly livestreams\u003c/a\u003e. These streams usually average 3-5 hours on a Saturday (Sunday in NZ/AUS), and have even gone as long as 8 or\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Sltx4ItoYEM\" target=\"_blank\"\u003e12 hours\u003c/a\u003e on occasion! We\u0027re also avid cosplayers, and love putting together\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Km93mvcDxV8\"\u003ecosplay skits\u003c/a\u003e at the cons we attend.\u003cbr\u003e\u003cbr\u003eWe\u0027d love to spend even more time with all of you and bring you into our world a little bit, while giving you even more goosey stuff to watch! If you become an Octotiggy Patron, you make that just a little bit easier for us to accomplish.\u003cbr\u003e\u003cbr\u003eWant to \u003cstrong\u003echat\u003c/strong\u003e with us? \u003cstrong\u003ePlay\u003c/strong\u003e with us? Get a \u003cstrong\u003edrawing\u003c/strong\u003e from Tiggy? Maybe \u003cstrong\u003ea box of stuff from New Zealand\u003c/strong\u003e? Want to get a box and a sketch? If you have any questions about the rewards, just let us know! You can get all of that and more just by becoming an Octotiggy Patron today! \u003cstrong\u003eCome join us!\u003c/strong\u003e And if you\u0027ve already joined us, thank you for being such a dedicated fan-- we think you\u0027re both the cat\u0027s pyjamas and the bee\u0027s knees."

     "description": "\u003cul\u003e\n\u003cli\u003eEver wanted to chat with us or other Octotiggy fans? Now you can! This tier grants you access to our \u003cstrong\u003eprivate Discord voice channel\u003c/strong\u003e. Chat with us and other people dining at Tom\u0027s Diner!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eIt also grants you \u003cstrong\u003eaccess to watch exclusive livestreams\u003c/strong\u003e! These will be outside of our weekly streams, and will mostly happen whenever we randomly feel like it. These will be casual affairs-- just whatever game we happen to be playing in our downtime. Want to watch Tiggy level up on Final Fantasy XV? Want to see Octo clear a few vaults in Fallout 4? Maybe we\u0027ll go co-op adventuring for a few hours in Divinity: Original Sin 2! Maybe some drawing streams with Tiggy? Maybe Octo will eat a hat! These streams will be limited to only those at this tier, and \u003cstrong\u003eyou can talk to us through Discord at the same time\u003c/strong\u003e! No guarantees on when, how often, who will be playing or how awake we\u0027ll be, but we\u0027re gaming all the time and we want to let you into our living room (figuratively)!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u00a0Also includes \u003cstrong\u003eTiggy\u0027s Cubs,\u003c/strong\u003e \u003cstrong\u003eTwo Sausages Links \u003c/strong\u003eand \u003cstrong\u003eBlocktotiggy \u003c/strong\u003erewards! (access to Patron-only Discord text channel and Jackbox Party livestream room codes, shout-out, early video access, and access to private Minecraft server)\u00a0\u003c/li\u003e\n\u003c/ul\u003e",
