    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6wI86qqXBl4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/6wI86qqXBl4",
    "one_liner": "A OPS PROVOCOU UMA ECONOMIA DE R$ 5,5 MILH\u00d5ES DOS GASTOS P\u00daBLICOS. Se voc\u00ea quiser contribuir com a OPS e n\u00e3o possui Cart\u00e3o de Cr\u00e9dito Internacional acesse luciobig.com.br",
    "patron_count": 46,
    "pay_per_name": "month",
    "pledge_sum": 38770,
    "pledge_url": "/bePatron?c=96648",
    "published_at": "2014-06-10T15:20:26+00:00",
    "summary": "Uma organiza\u00e7\u00e3o formada de pessoas simples, sem liga\u00e7\u00f5es partid\u00e1rias, sem financiamentos de empresas privadas ou p\u00fablicas conseguiu em pouco mais de uma ano provocar uma economia nos gastos p\u00fablicos na ordem de \u003cstrong\u003e\u003cspan style=\"background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003eR$ 5.500.000,00\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA \u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eOPS\u003c/strong\u003e\u003c/span\u003e nasceu da urgente necessidade que senti de fazer algo para mudar a realidade do nosso pa\u00eds. \u003cbr\u003e\u003cbr\u003eOs \u00f3rg\u00e3os respons\u00e1veis por fiscalizar os gastos dos pol\u00edticos n\u00e3o conseguem (ou n\u00e3o querem) desenvolver um trabalho pleno, coeso e eficaz. \u003cbr\u003eA sociedade brasileira est\u00e1 condicionada a aceitar as coisas como elas s\u00e3o e os pol\u00edticos, numa maioria absoluta, n\u00e3o se elegem para promover melhorias para a sociedade, mas sim para promover melhoras em suas contas banc\u00e1rias.\u003cbr\u003e\u003cbr\u003eA OPS \u00e9 a sociedade se organizando para exigir que os gestores p\u00fablicos sejam mais criteriosos nos gastos com o nosso dinheiro e que fa\u00e7am o trabalho com responsabilidade.\u003cbr\u003eEm menos de dois anos de criada, a OPS j\u00e1 investigou centenas de parlamentares federais e agentes do poder executivo, o que resultou em mais de 70 den\u00fancias no Minist\u00e9rio P\u00fablico Federal e milhares de reais de dinheiro p\u00fablico economizados.\u003cbr\u003e\u003cbr\u003eAl\u00e9m do trabalho investigativo e denunciativo, a OPS quer criar a cultura do \"Eu Fiscalizo\". \u003cbr\u003eSe tiv\u00e9ssemos milhares de pessoas que realizassem o mesmo trabalho que a OPS realiza, certamente ter\u00edamos uma pol\u00edtica menos imunda e desprez\u00edvel.\u003cbr\u003e\u003cbr\u003e"

     "about": "\u003ch3\u003e\u003cstrong\u003eA OPS\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003eAt\u00e9 o momento j\u00e1 conseguimos uma economia de R$ 5,5 milh\u00f5es do dinheiro p\u00fablico. Mas nosso objetivo vai al\u00e9m de valores economizados. Al\u00e9m de ensinar a como fiscalizar as contas p\u00fablicas e denunciar as irregularidades aos \u00f3rg\u00e3os competentes, a OPS est\u00e1 criando uma consci\u00eancia em pessoas que jamais haviam se importado com a vida pol\u00edtica brasileira.\u003c/h3\u003e\u003ch3\u003eLan\u00e7amos ainda o Projeto Novo Eleitor, que ainda est\u00e1 em fase de desenvolvimento e que permitir\u00e1 ao eleitor escolher melhor seus candidatos.\u003c/h3\u003e\u003cbr\u003e\n\nConto com a sua ajuda.\u003cbr\u003e\n\nL\u00facio Big\u003cbr\u003e\n\n\u003cbr\u003e\u003ca href=\"http://www.luciobig.com.br\"\u003ewww.luciobig.com.br\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.net.br\"\u003ewww.net.br\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.projetonovoeleitor.com.br\"\u003ewww.projetonovoeleitor.com.br\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e",
