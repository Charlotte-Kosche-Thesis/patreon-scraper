ado, al trabajo gratuito que se publicar\u00e1 en mi blog, me refiero a lo que hago mensual (el OS, el cowmic y los cap\u00edtulos del fic que est\u00e9 en publicaci\u00f3n) sino contenido exclusivo, que no se ver\u00e1 ni siquiera en mi blog y otras recompensas que estar\u00e1n aumentando en caso de ser necesario."
