    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://s3.amazonaws.com/patreon_public_assets/toolbox/patreon_logo_black.png\" style=\"width: 100px;\"\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003ePatreon\u003c/strong\u003e is a crowd-funding site like\u003cem\u003e Kickstarter\u003c/em\u003e and\u003cem\u003e Indiegogo,\u003c/em\u003e but unlike those sites , you\u0027re supporting individual artists/creators directly on a monthly basis with the option to stop at any time. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI am known as Vincent King. I\u0027m an independent 3D animator (sometimes 2D) and video game developer. The two projects that I\u0027m focusing on currently are: 2D Animation\u003cstrong\u003e \u0027Killing Stalking Fan Trailer\u0027\u00a0\u003c/strong\u003eand a \u003cstrong\u003e\u0027Horror game for PC\u0027\u003c/strong\u003e (Which I can\u0027t release information about). The trailer is a side project with the horror game taking priority, but if you know me you\u0027ll know that I animate almost daily.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere is a preview of the Fan Trailer I\u0027ll be working on in the streams:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/HykkG3_Zze8\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIn order for me to keep livestreaming and working on the animation I\u0027m going to need some support. You can decide to pledge $1, $5 or $10 a month and you will get access to my livestreams! they will last between 5-12 hours and depending on how much you pledge you will get access to more secrets. For the $10 supporters I\u0027ll be giving away a mini 3D \u0027game\u0027 experience of Sangwoo\u0027s House and for those of you who get the Sangwoo game there will be free monthly updates and secrets added to the house for you to find and unlock.\u003cbr\u003e\u003cbr\u003eIf you\u0027re even considering supporting my art then from the bottom of my heart I thank you. We need more kindness in this world. You\u0027re doing a great thing. Bless you \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eP.S. \u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eI\u0027m not the only one who benefits from all this.. not only do you get all the benefits of being a patron but 15% of everything you donate goes towards animals in need! I spend any free time I can find working for free at an animal shelter, there are so many animals that need so much love and care, but there just isn\u0027t enough people to give it to them, by being one of my patrons you will also be helping animals too! the donations will go towards food/vet bills/shelter and medication for the abused and neglected animals of the rescue in the UK, so your generosity is going even further than you think. On their behalf too I thank you.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\ud83d\udc3e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
