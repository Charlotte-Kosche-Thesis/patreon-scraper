    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://donensbourgh.com/images/patreon/Title.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to Donensbourgh!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nHello! Hola! \u041f\u0440\u0438\u0432\u0435\u0442! My name is Oscar and I\u0027m doing a game called Donensbourgh.\u003cbr\u003e\n\u003cbr\u003e\nDonensbourgh is a medieval RPG game single player in first person, made with UE4. It\u0027s a journey, story driven, that you can follow and explore. You will progress in your skills with actions like talking, crafting, farming, cooking, ... learning new recipes or habilities. There are no spells, combats or dies involved. It\u0027s a another kind of medieval game.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/38v2boKY_MI\" width=\"512\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou can play as different roles: peasant, blacksmith, monk or soldier. Each role has a main mission that must accomplish achieving many small missions and alternatively secondary missions.\n\u003cbr\u003e\n\u003cbr\u003e\nEnjoy living in medieval era with realistic environments, tools and buildings.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\nI have been working alone on this game for almost a year every single day without any budget and I do everything in the development: models, textures, lightning, shaders, vegetation, C++ code, blueprints, level design, gameplay, user interface, dialogs, audio, logo, icons, web and everything else. I do quite often streamings sharing the progress and my knowledge. At this stage, I need better tools to improve the whole game but I cannot afford them. In return, I will provide you with playable versions. This is not another game with long detailed descriptions about endless features but without even one single screenshot; here you can play what I did so far since first day.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOther resources\u003c/h4\u003e\nYou can find more info about me in my web \n\u003ca href=\"http://ochounos.com\" target=\"_blank\"\u003eOchounos.com\u003c/a\u003e, and about the game in the next links:\u00a0 \u003ca href=\"https://www.donensbourgh.com\" target=\"_blank\"\u003eDonensbourgh.com\u003c/a\u003e, \u003ca href=\"https://twitter.com/donensbourgh\" target=\"_blank\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.twitch.tv/ochounos\" target=\"_blank\"\u003eTwitch\u003c/a\u003e, \u003ca href=\"https://discord.gg/xwD9DG4\" target=\"_blank\"\u003eDiscord\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/c/ochounos\" target=\"_blank\"\u003eYoutube\u003c/a\u003e, \u003ca href=\"https://www.artstation.com/ochounos\" target=\"_blank\"\u003eArtStation\u003c/a\u003e. By the way, I speak Spanish, English and Russian if you need any support.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMonthly payments\u003c/h4\u003e\nJust a reminder, the payments are monthly and not one-single time payment. You will receive your rewards at the beginning of the next month, when you are charged by Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTwitch subscribers\u003c/h4\u003e\nIf you are a twitch subscriber you have already the benefits according to tiers: $4.99 Sub = Vassal, $9.99 Sub = Lord and $24.99 Sub = Prince.\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003ch4\u003eThank you\u003c/h4\u003e\nThank you so much for your interest in my game, even if you cannot afford being a patron. Thank you, I truly appreciate it."
   },
