    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/olirant\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/6V6j3yc.png\" title=\"\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Oli!\u003cbr\u003e\u003cbr\u003eI\u0027m a fantasy character artist and illustrator as well as a Twitch Streamer and Dungeon Master! If you\u0027re here you\u0027re probably looking for some DnD fantasy goodness and thats exactly what I do. I make DnD content and by supporting my Patreon you help me make some awesome fantasy stuff!\u003cbr\u003e\u003cbr\u003eBy supporting my Patreon you help fund my stream!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/olirant\" target=\"_blank\"\u003e\u003cstrong\u003ehttps://www.twitch.tv/olirant\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003eOn my Twitch you\u0027ll find many wonderous things! On Wednesdays I run a DnD stream set in my homebrew world of Jarviskjir. My stream is based around story and characters, and my setting is as much a character as any of the players are! Jarviskjir is a fantasy DnD world where everything has a slight Oli twist that I\u0027ve been making for around 5 years now.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/JPTeVf8.jpg\" title=\"\"\u003e\u003cbr\u003e You can see it live with my brilliant cast, and I also upload more about my world via Illustrations and cartoons! Bringing Jarviskjir to life via Illustrations is a deep passion of mine and one I hope to explore more with you all so keep an eye on that.\u003cbr\u003e\u003cimg src=\"https://cdnb.artstation.com/p/assets/images/images/009/330/689/large/oliver-smith-bastillion-brigand-public.jpg?1518380854\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003eMy Stream also has multiple weekly chill streams! I make content that I would like to watch. That means my streams are relaxed and chill and we have a good old time. It takes a lot of work to stream regularly so helping me do that helps me what I love for my job!\u003cbr\u003e\u003cbr\u003eYou can also find VoDs and any Videos I make on my Youtube!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/c/OliSmith\" target=\"_blank\"\u003ehttp://youtube.com/c/OliSmith\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat do you get if you support me here?\u003cbr\u003e\u003cbr\u003eFirst of all you get behind the scenes access! Almost all paintings I work on will have some work in progress stages revealed for my patreon. You also get more content and a good deal of early access things and teasers on new things I\u0027m working on!\u003cbr\u003e\u003cbr\u003eIts due to support on Patreon that I can do what I love for a living, creating fantasy. I thank everyone who helps me from the deepest darkness in my heart!\u003cbr\u003e\u003c/div\u003e"
