    "summary": "Hiya! I\u0027m Catherine Webb and I\u0027m a digital artist. I create work inspired by the fantasy genre, video games I enjoy, Dungeons \u0026amp; Dragons, and whatever my current flavor of the month is.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/2P7P6Mu.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat Your Support Means To Me\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eWith your support I can devote more time, effort, and energy into projects and art that I care about and be less reliant on doing commissions for others. I can work at bettering my skills as an artist and rekindle my love of creating things.\nYou can donate as much or as little as you would like per five drawings - any amount helps out so much since it all adds up!\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mo5tMIM.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eWhat You Get By Supporting\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eAside from helping me out a ton, I recently decided to make line arts and .PSD files available for those supporting at certain tiers (just not for my commission pieces). I don\u0027t claim to be an amazing artist or anyone capable of teaching, but I know that some people love to look at .PSD files to get an idea of HOW that particular artist does what they do.\u00a0\u003cbr\u003e\u003cbr\u003eFor line art I\u0027m giving my okay to people who want to color them. You can even post your work anywhere you want so long as you give me credit for the lines.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6vYCsej.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMy Content\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eYou can check out my work here: \u003ca href=\"http://otakatt.deviantart.com/\"\u003eotakatt.deviantart.com\u003c/a\u003e Or on my Tumblr: \u003ca href=\"http://otakatt.tumblr.com/\"\u003eotakatt.tumblr.com\u003c/a\u003e\u0
