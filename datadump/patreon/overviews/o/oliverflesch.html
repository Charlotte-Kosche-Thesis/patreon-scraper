    "summary": "Liebe Freunde,\u003cbr\u003e\n\u003cbr\u003e\nwir leben in spannenden Zeiten. F\u00fcr Leser wie euch, als auch\nf\u00fcr Publizisten wie mich. Das Netz hat uns von den oft tendenzi\u00f6sen\nMassenmedien unabh\u00e4ngig gemacht. Ein, wie ich finde, gro\u00dfartiges Gef\u00fchl der\nFreiheit.\n\u003cbr\u003e\n\u003cbr\u003e\nLeider wird versucht unsere neugewonnene Freiheit immer weiter einzuschr\u00e4nken. Da\nm\u00f6chte ich gegenhalten. Bislang finanzierte sich mein Blog, mein Leben, durch\nWerbung. Und damit beginnt bereits das Problem: Ich m\u00f6chte nicht mit einer \u201eSchere\nim Kopf\u201c schreiben m\u00fcssen, um auf Werbekunde XY R\u00fccksicht zu nehmen.\n\u003cbr\u003e\nDazu kommt: Dank der willk\u00fcrlichen Sperre meines \n\u003cem\u003eFacebook\u003c/em\u003e-Privatprofils (90 Tage insgesamt) sind meine Werbeeinnahmen\num 40 Prozent geschrumpft. Ein untragbarer Zustand. Es kann nicht sein, dass\nein profitorientiertes US-Unternehmen dar\u00fcber entscheidet, ob ich am Ende des\nMonats noch was zu fressen im K\u00fchlschrank habe oder eben nicht.\n\u003cbr\u003e\n\u003cbr\u003e\nAus dieser Abh\u00e4ngigkeit m\u00f6chte ich mich mit eurer Hilfe befreien und gr\u00fcnde\ndeshalb nun den \u003cstrong\u003e\u201eKlub der coolen Leute\u201c\u003c/strong\u003e.\n\u003cbr\u003e\nWie ihr wisst, steht euch mein Blog seit 2012 kostenlos zur Verf\u00fcgung und das\nwird auch so bleiben. Es wird keine Bezahlschranken, wie zum Beispiel bei BILD,\noder \u00e4hnliches geben. Denn: Zw\u00e4nge lehne ich ab, ich bin ein Freund von\nfreiwilliger Unterst\u00fctzung. (Oder gar ein Heiko Maas!) \n\u003cbr\u003e\n\u003cbr\u003e\nUnd keine Sorge, wir reden nicht \u00fcber Unsummen, es geht eher um eine\nregelm\u00e4\u00dfige Unterst\u00fctzung. Ob ihr einen Euro pro Monat zahlt, zwei Euros, f\u00fcnf\noder zwanzig, spielt \u00fcberhaupt keine Rolle. Die Gemeinschaft soll es richten,\nnicht der Einzelne.\n\u003cbr\u003e\nSelbstverst\u00e4ndlich gibt es f\u00fcr Mitglieder des \u003cstrong\u003e\u201eKlubs der\ncoolen Leute\u201c \u003c/strong\u003eeine Menge Vorteile, die da w\u00e4ren: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eKlubmitglieder haben einmal pro Monat die\nM\u00f6glichkeit sich bei mir Rat \u00fcber die Liebe und den Sex zu holen. Das \u201ed\u00fcrfen\u201c\nin Zukunft nur noch Unterst\u00fctzer, weil ich zeitlich einfach nicht mehr in der\nLage bin, all eure Fragen zu beantworten.\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eEinmal monatlich werde ich ein Video nur f\u00fcr\nKlubmitglieder produzieren. Diese Videos werden sich ebenfalls um meine Kernthemen\nLiebe \u0026amp; Sex drehen.\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eUnterst\u00fctzer bekommen 20 Prozent Rabatt auf\nmeine elektronische Buchreihe, die sich um Sex und Liebe drehen wird, und von\nder 2016 noch mindestens vier Ausgaben erscheinen werden.\u003c/strong\u003e\u003c/span\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eSo, das war\u2019s, meine lieben Freunde, bin sehr gespannt, wen\nich im \u003cstrong\u003e\u201eKlub der coolen Leute\u201c \u003c/strong\u003ebegr\u00fc\u00dfen darf.\n\u003cbr\u003e\u003cbr\u003e\nBestes \n\u003cbr\u003e\n\u003cbr\u003eEuer Lieblingsautor Oliver Flesch\u00a0\n\u003cbr\u003e"
