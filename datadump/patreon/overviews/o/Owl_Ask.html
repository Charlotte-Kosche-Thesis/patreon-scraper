    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eHi there !!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m Askya, also known as\u00a0\u003cstrong\u003eOwl_Ask;\u003c/strong\u003e\u00a0a classical archaeology student and s\u003c/span\u003e\u003c/span\u003eelf-taught webcomic artist, who\u0027s drawing and writing\u00a0\u003cstrong\u003etwo webcomics\u003c/strong\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEvery \u003cstrong\u003e\u003cem\u003eWednes\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eday\u003c/strong\u003e\u003c/em\u003e I post on Patreon my long running series called\u00a0\u003ca href=\"https://neroindadomus.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eNero in da Domus\u003c/span\u003e\u003c/a\u003e,\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cem\u003eincluding an occasional side spin off strips called\u003c/em\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://neroindadomus.tumblr.com/beforeNero\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eBefore Nero\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e. This comedy/slice of life comic deals with the bittersweet life of the infamous Roman emperor Nero, who is not quite as one would expect. Everything is based on either actual \"facts\" and my interpretations, mixed together with artistic liberties.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy latest comic series idea is\u00a0\u003c/span\u003e\u003ca href=\"https://mistika-comics.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eMistika\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e a story about the life of the villagers of Mistika, following mainly two dudes, as slowly dark secrets start to unfold.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\"\u003cem\u003eWell Ask\u003c/em\u003e\" you might... ask. \"\u003cem\u003eWhy did you set up a Patreon, if your webcomics are \u003cstrong\u003eFREE\u003c/strong\u003e to read on Tumblr ??\u003c/em\u003e\" Before I start, my comics \u003cstrong\u003eare and will always\u003c/strong\u003e be free to read.\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI mainly set up a Patreon for readers to directly support me in my comic making! Both my series are done in my limited free time, which as a master student with a part time job, ends up being not much time at all. Helping me out financially would help me focus more on my comic projects and even be able to make merchandise one day such as stickers. \u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003eHere\u0027s a quick Overview on what\u0027s currently being offered\u00a0\u003c/strong\u003e\u003c/div\u003eEverybody gets access for my \"weekly\" \u003cstrong style=\"background-color: initial; text-align: center;\"\u003eOwl_Ask News\u003c/strong\u003e, which will be a summary of what is coming up next week, general news and what projects are currently ongoing. \u003cbr\u003eAll my pledging Patrons take part in a\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e Monthly Request Raffle \u003c/strong\u003eover on\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e Discord \u003c/strong\u003e\u003cem\u003e(Patrons get direct access to it)\u003c/em\u003e, where I pick the best request and draw it before the month ends. \u003cbr\u003ePatrons of the following Tiers will also get the following:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eNeronian Plebian - 1$ Tier\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eEarly access to all my comics\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cb style=\"background-color: initial;\"\u003eYoung Globetrotter - 2$ Tier\u00a0\u003c/b\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eRewards from the previous Tier\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eAccess to \u003cstrong\u003eAsk Doodles\u003c/strong\u003e, a sort of sketch diary of my non comic related works\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003eLocal Gossiper - 5$ Tier\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eRewards from the previous Tier\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cstrong\u003eThe Making of\u003c/strong\u003e special contents - access Thumbnails, sketches and videos of the current posting chapters/strips\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eGrumpy Senator - 10$ Tier\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eRewards from the previous Tier\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eUnlock the \u003cstrong\u003eComic Magic\u003c/strong\u003e - see me develop stories in terms of concept sketches, character designs, messing with ideas and world building. \u00a0\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eInterested? Then click the\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=708914\" target=\"_blank\"\u003ePledge Button\u003c/a\u003e today and be part of this Journey!!\u003cbr\u003e\u003cstrong\u003eIf you can\u0027t pledge for any reason, please don\u0027t feel bad.\u003c/strong\u003e There are other lovely ways to support me and my work. You can always share my comics via links, leave comments \u0026amp; likes and/or follow me on my social sites\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for taking time to read this and have a nice day \u0026lt;3\u00a0\u003c/strong\u003e\u003c/div\u003e"
