    "summary": "I\u0027m passionate about making films about backpacking and the outdoors.\u00a0 My Rae Lakes documentary recently won the audience choice award at the BackpackingLight Film Festival.\u00a0 I\u0027m constantly striving to improve quality, and I\u0027m willing to go the extra mile to do so.\u00a0\u00a0 Each film project takes 300-500 hours of hard work.\u00a0 For me, this is totally worth it.\u00a0 Each film is a legacy and will be relevant for years to come.\u00a0\u00a0 That said, this is an expensive hobby of mine.\u003cbr\u003eNational Park and wilderness film permit fees, insurance required by the NPS, and professional color grading and audio finishing add up.\u00a0 \u003cbr\u003e\u003cbr\u003eYour contributions will help offset the costs of these projects so I can sustain this for the long run.\u003cbr\u003eI\u0027ll be releasing 1-2 films per year which will be submitted to film festivals and seeking distribution, and then a few behind the scenes and gear videos on youtube.\u00a0\u003cstrong\u003e Only the major releases will be charged to supporters. \u00a0 (A maximum of 2 charges per year)\u003c/strong\u003e\u003cbr\u003eEven contributing $2 per film ($4 per year) can add up and make it easier for me to create more content.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eProjects underway: \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1. \u00a0The High Sierra Trail.\u003c/strong\u003e \u00a0This doc bounces between the early 1900\u2019s and modern day. \u00a0It dives into the history of the trail via 3d animations, and follows myself and my friend John as we experience the trail which happens to include some close calls with lightning. \u00a0Final release is on track for 5/5/18.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. \u00a0HighLine.\u003c/strong\u003e \u00a0This ambitious project is in the planning phases. \u00a0With several new partners onboard, we\u2019ll be making a film unlike any other hiking film. \u00a0It\u2019ll follow the founders of a well known outdoor company over 10 days, and dive into their personal backstories. \u00a0Shooting begins in July. \u00a0More to come.\u003cbr\u003e\u003cbr\u003e"
