    "published_at": "2015-08-04T18:05:59+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eThe Ontological Geek \u003c/em\u003eis a website for people who believe that popular culture is more than just entertainment. Games, movies, books, and comics aren\u0027t just works existing in a vacuum; sometimes, they connect to us by reflecting our hopes and fears, our identities, our beliefs, our history, and our future. In other cases, they fail to do so and leave us feeling alienated.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor over five years, \u003cem\u003eThe Ontological Geek\u003c/em\u003e\u00a0has brought you essays, columns, and podcasts that seek to explore these hidden depths of games and popular culture.\u003cbr\u003e\u003cbr\u003eWe\u0027ve dedicated themed months filled with feature articles to particular topics such as\u00a0\u003ca href=\"http://ontologicalgeek.com/tag/religion-month\" rel=\"nofollow\" target=\"_blank\"\u003ereligion\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"http://ontologicalgeek.com/tag/horror-month/\" rel=\"nofollow\" target=\"_blank\"\u003ehorror\u003c/a\u003e, and\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://ontologicalgeek.com/tag/romance-month/\" rel=\"nofollow\" target=\"_blank\"\u003eromance\u00a0\u003c/a\u003ein games. Our latest special was on\u00a0\u003ca href=\"http://www.ontologicalgeek.com/tag/mental-health-month/\" rel=\"nofollow\" target=\"_blank\"\u003emental health and gaming\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eIn addition, we have a number of current and past columns focusing on a particular topic, such as the\u00a0\u003ca href=\"http://ontologicalgeek.com/tag/11-days-of-marvel/\" rel=\"nofollow\" target=\"_blank\"\u003eMarvel Cinematic Universe\u003c/a\u003e,\u00a0\u003ca href=\"http://ontologicalgeek.com/tag/tricks-of-the-trade\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eMagic: the Gathering\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ontologicalgeek.com/tag/what-its-like-to-play\" rel=\"nofollow\" target=\"_blank\"\u003eWhat It\u0027s Like To Play\u003c/a\u003e (Games), and the\u00a0\u003ca href=\"http://ontologicalgeek.com/tag/walking-the-planes\" rel=\"nofollow\"\u003ePlanescape\u003c/a\u003e setting for\u00a0\u003cem\u003eDungeons \u0026amp; Dragons\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eIn the past, we\u0027ve always operated on a voluntary basis, but we\u0027d like to aim a bit higher from now on. We believe that good writers deserve to be paid for their work, and that financial support brings out the best in everyone involved.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal\u003c/strong\u003e\u00a0is to be able to bring you a set amount of feature pieces each month, and to be able to pay our writers a fair compensation for it. In addition, we will keep publishing regular columns, squibs, and podcasts.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment, all income from Patreon will be split according to the following model, with the editing team working on a voluntary basis:\u003cbr\u003e\u003cbr\u003e85% \u2014 feature authors and regular contributors\u003cbr\u003e10% \u2014 Patreon and payment fees\u003cbr\u003e5% \u2014 website hosting and maintenance\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt our current pledge level, this means that authors will receive approx. $28 for a feature piece, or $14 for a featurette/squib.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe will always strive to find a fair balance between total compensation per article and the amount of features we publish each month, so that means \u003cstrong\u003ethe more you pledge, the more articles we will be able to publish, and the better individual authors get paid. \u003c/strong\u003ePlease refer to our milestone goals to get an idea of how we will achieve this balance. That said, \u003cstrong\u003eany pledge amount is extremely welcome, and we\u0027re grateful for all kinds of support\u003c/strong\u003e. That includes just spreading the word about our website and articles, if you\u0027re unable to support us financially. It\u0027s all much appreciated!\u003cbr\u003e\u003cbr\u003eIf you have any further questions or want to write for us, \u003ca\u003edrop our editor-in-chief Oscar a line\u003c/a\u003e and/or take a look at our\u00a0\u003ca href=\"http://ontologicalgeek.com/write-for-us/\" rel=\"nofollow\" target=\"_blank\"\u003esubmissions page\u003c/a\u003e.\u003cbr\u003e"
   },
