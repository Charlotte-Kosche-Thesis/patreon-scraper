    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FjNYQSUGrNC8%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjNYQSUGrNC8%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FjNYQSUGrNC8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-03-29T14:47:53+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSAUDA\u00c7\u00d5ES BANDO DE CURIOSOS! =D\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nComo se tornar um Patr\u00e3o Curioso? \u00c9 bem simples: clique no bot\u00e3o laranja \n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\"\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eBecome a Patron\"\u003c/span\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e(torne-se patr\u00e3o). Escolha um valor entre 1$ e 25$ (cada valor com seus mimos). Quanto maior o valor, mais mimado voc\u00ea ser\u00e1 e ter\u00e1 acesso a benef\u00edcios que s\u00f3 os patr\u00f5es VIP ter\u00e3o. Seja um PATR\u00c3O CURIOSO e fa\u00e7a parte dessa hist\u00f3ria! =)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDepois\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=od4_fSu58PA\" rel=\"nofollow\" target=\"_blank\"\u003edeste v\u00eddeo\u003c/a\u003e milhares de pessoas curiosas sugeriram e, resolvemos abrir esse espa\u00e7o do canal \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eO Curioso\u003c/span\u003e\u003c/strong\u003e para voc\u00ea ser o nosso patr\u00e3o!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://mundopocket.com.br/wp-content/uploads/2016/03/Ensaio-Brunno-26.jpg\" style=\"width: 600px; float: center; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nSim curiosos! Voc\u00eas v\u00e3o poder financiar esse projeto que come\u00e7ou t\u00edmido e, por causa de voc\u00eas, 1 ano depois j\u00e1 somamos uma quantidade maravilhosa de visualiza\u00e7\u00f5es (s\u00e3o mais de 28 milh\u00f5es) e de pessoas curiosas inscritas (estamos chegando nos 600 mil) e se somarmos o tempo de v\u00eddeo assistido, d\u00e1 mais de 240 anos! :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eOk, \u00f3timo n\u00fameros, mas e o Patreon, como entra na hist\u00f3ria?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eQuem \u00e9 CURIOSO DE CARTEIRINHA sabe que fa\u00e7o TUDO SOZINHO. Desde a pesquisa e cria\u00e7\u00e3o de roteiro, grava\u00e7\u00e3o, edi\u00e7\u00e3o, publica\u00e7\u00e3o e divulga\u00e7\u00e3o .. E com o crescimento do canal, a coisa come\u00e7ou a apertar de todas as maneiras, tanto na dedica\u00e7\u00e3o como na quest\u00e3o financeira.. Passei a virar noites e a dormir editando v\u00eddeos para o canal!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://mundopocket.com.br/wp-content/uploads/2016/03/Ensaio-Brunno-42.jpg\" style=\"width: 597px; float: center; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nAntes do canal a minha renda vinha de um Blog de Curiosidades, com o tempo e sucesso do projeto O CURIOSO acabei abandonando o blog e focando no canal: TUDO POR VOC\u00caS, SEUS LINDOS! :)\n\u003cbr\u003e\n\u003cbr\u003e\nTudo estava bem, quando DO NADA os rendimentos do youtube ca\u00edram em mais de 70% e para manter a nossa qualidade e quantidade, preciso da ajuda de voc\u00eas!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003eN\u00e3o s\u00f3 para suprir esse vazio na minha carteira e de quebra conseguir manter a minha familia. Mas tamb\u00e9m para crescermos nesse momento de dificuldade!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eSIM CURIOSOS! O OBJETIVO AQUI \u00c9 CRESCER E MELHORAR O NOSSO CONTE\u00daDO!\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nE para que isso aconte\u00e7a, preciso de uma equipe! o/\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEstamos querendo formar uma equipe para gerenciar e melhorar a qualidade de conte\u00fado do nosso canal e das nossas m\u00eddias sociais.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEnt\u00e3o se voc\u00ea curte o meu trabalho na internet (e se voc\u00ea est\u00e1 aqui \u00e9 pq curte, n\u00e9??), voc\u00ea (atrav\u00e9s do patreon) pode ajudar a fazer o \n\u003cstrong\u003ePROJETO CURIOSO CRESCER\u003c/strong\u003e\u00a0e de quebra.. \u003cstrong\u003eGANHAR E CONCORRER A V\u00c1RIOS PR\u00caMIOS E VANTAGENS QUE S\u00d3 OS PATR\u00d5ES TER\u00c3O!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://mundopocket.com.br/wp-content/uploads/2016/03/sociedade.jpg\" style=\"width: 714px;\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nVai me dizer que agora a coisa n\u00e3o ficou melhor?! NO FINAL DAS CONTAS TODO MUNDO GANHA! o/\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTodo o dinheiro arrecadado aqui ser\u00e1 reinvestido no canal, na\u00a0terceiriza\u00e7\u00e3o de produ\u00e7\u00e3o/efeitos especiais,\u00a0na Equipe Curiosa e, quando necess\u00e1rio, no pagamento do caf\u00e9zinho meu de cada dia.\n\u003cbr\u003e\n\u003cbr\u003e\nEu sei.. \u00c9 um saco ter que explicar tudo isso, mas temos que deixar tudo bem claro.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nApesar de uma mega discuss\u00e3o sobre isso, l\u00e1 fora o Patreon \u00e9 super v\u00e1lido e usado por grandes criadores de conte\u00fado. Acho massa essa abertura dos f\u00e3s pagarem o que quiser e o quanto puderem pelo trabalho do criador de conte\u00fado que eles gostam!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nEnt\u00e3o, pessoa curiosa, olhando nos seus olhos (s\u00e9rio) se voc\u00ea curte o meu trabalho e quer ver o crescimento desse projeto bel\u00edssimo.. \n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSEJA UM PATR\u00c3O CURIOSO!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0E fa\u00e7a parte da nossa hist\u00f3ria! =D\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- O Patreon trabalha com Cart\u00f5es de Cr\u00e9dito Nacional, Boleto e Paypal.\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eSIM, d\u00e1 pra usar boleto/cart\u00e3o nacional pra ser um Patr\u00e3o Curioso!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAten\u00e7\u00e3o:\u003c/strong\u003e Os pr\u00eamios e mimos ser\u00e3o entregues/feitos a partir do pagamento confirmado. O Patreon desconta o valor do seu cart\u00e3o at\u00e9 o dia 5 de cada m\u00eas, ent\u00e3o voc\u00ea come\u00e7a a receber as recompensas ap\u00f3s isso ok?\u003cbr\u003e\n\u003cbr\u003e\nMuito obrigado de cora\u00e7\u00e3o por nos ajudar!"
