    "summary": "Hi! \u00a0I\u0027m Olivia. \u00a0I began writing stories and drawing pictures when I was four years old; currently, I am an English major and Education and Fine Arts minor with a sculpture concentration at Haverford College. \u00a0\u003cbr\u003e\u003cbr\u003eI\u00a0spent my junior year of high school at Walnut Hill School for the Arts as a creative writing major. \u00a0That year, I won Scholastic Art \u0026amp; Writing awards in poetry and fiction, and attended the New England Young Writer\u0027s Conference at the Bread Loaf campus in Vermont. \u00a0The following year, at Phillips Academy, I had two short plays produced and won the John Horne Burns prize for fiction. \u00a0\u003cbr\u003e\u003cbr\u003eI believe that my accomplishments in high school reflect my potential; as a full-time college student working to pay for a car, food, textbooks, etc. I no longer have the time or mental space I need to work consistently on my writing and art. \u00a0My short-term goal is simply to take some off the pressure off so that I can continue to create and grow as an artist.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m working on two short stories and my first-ever poetry zine; I\u0027m also in the planning stages of my next sculpture.\u00a0\u003cbr\u003e\u003cbr\u003eI write best in coffee shops, so any contributions would allow me to buy more coffee and thus, write more. \u00a0Also, over the course of the next year, I hope to begin submitting some of my writing to contests and journals, so any support that I receive here would make that much more possible, as submission fees can be substantial. \u003cbr\u003e\u003cbr\u003eThank you so much \u0026lt;3"
