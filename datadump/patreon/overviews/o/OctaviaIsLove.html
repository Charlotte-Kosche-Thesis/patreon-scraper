    "summary": "Hello everyone, my name is Mario Ucci and I am here as the creat.... no, I am here as \u003cstrong\u003eOctavia\u003c/strong\u003e\u0027s friend and chronicler.\u00a0\u003cbr\u003e\u003cbr\u003eThis little girl was born a few months ago, when I started to realize my little daughters were going through some of the very same things I did when I was a little boy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOctavia\u003c/strong\u003e is a little 6 years old girl. Misunderstood and a bit of an outcast who struggles to find love and belonging.\u00a0\u003cbr\u003e\u003cbr\u003ePeople who are close to her think she is needy. And right now she believes that\u0027s true. Her beautiful hair sometimes transforms into needy tentacles with which she tries to grab love and attention from everyone.\u003cbr\u003e\u003cbr\u003eShe doesnt think she is lonely. I\u0027s not sure she knows the concept of loneliness with all the words. She is most happy when she is alone, anyway.\u003cbr\u003e\u003cbr\u003eHer story is a story of \"weird\" people... or how I like to call them: Happy.\u003cbr\u003e\u003cbr\u003eI am here because, like everyone else in her life, I cant spend too much time with her. And I want to change that. I want to spend every single day hanging out with her and hearing what she has to say.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow, a little bit about myself:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am an Art Director at\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://www.redknuckles.co.uk\" target=\"_blank\"\u003eREDKNUCKLES STUDIOS\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003eand a painter working in the animation industry. I have art directed a few things such as the Gorillaz music videos. I have also worked and an artist on a few feature films like Harry Potter and the Half-Blood Prince and The Prince of Persia, amongst others.\u003cbr\u003e\u003cbr\u003eMy true passion is creating characters and stories that are close to my heart, my \"pillow books\"\u003cbr\u003e\u003cbr\u003eI hope Octavia will find all the attention and love she needs in this world, and grow up knowing she belongs.\u003cbr\u003e\u003cbr\u003eThank you!!!\u003cbr\u003e\u003cbr\u003eMario ucci\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
