    "published_at": "2014-02-10T16:43:35+00:00",
    "summary": "\u003cstrong\u003eVous watchez OUATCH ? Rejoignez-nous ! Soutenez OUATCH TV !\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.ouatch.tv/\" rel=\"nofollow\" target=\"_blank\"\u003eOUATCH TV\u003c/a\u003e, c\u0027est la 1\u00e8re cha\u00eene de t\u00e9l\u00e9vision en France, d\u00e9di\u00e9e \u00e0 l\u0027actualit\u00e9 High-Tech et aux loisirs. Actu Android, Apple, mobilit\u00e9, jeux vid\u00e9o mais aussi auto-moto, bons plans resto, tendances, loisirs num\u00e9riques en famille, nouvelle \u00e9conomie, art contemporain et bient\u00f4t BD, objets connect\u00e9s... OUATCH TV est d\u00e9sormais disponible sur les Box (Orange TV canal 168, Box SFR canal 178, Freebox TV canal 154, Bbox Bouygues Telecom canal 127) et on a besoin de vous pour d\u00e9velopper la cha\u00eene !\u003cbr\u003e\u003cbr\u003eAujourd\u0027hui, une trentaine de personnes interviennent dans la vie de la cha\u00eene dont pr\u00e8s d\u0027une vingtaine devant les cam\u00e9ras. Le reste de l\u0027\u00e9quipe est constitu\u00e9e de sp\u00e9cialistes audio, vid\u00e9o, r\u00e9seau, d\u0027assistants-r\u00e9alisateurs, de graphistes, de motion designers, de d\u00e9veloppeurs web et applis et d\u0027un compositeur pour l\u0027habillage musical de la cha\u00eene et des g\u00e9n\u00e9riques.\u00a0En soutenant OUATCH TV, ce sont tous ces talents \u00e0 qui vous dites \"merci\".\u003cbr\u003e\u003cbr\u003eSur Patreon, c\u0027est vous les patrons. Ou plut\u00f4t les sponsors ! C\u0027est vous qui d\u00e9cidez combien vous donnez par semaine (\u00e0 condition qu\u0027au moins un nouvel \u00e9pisode d\u0027\u00e9mission soit diffus\u00e9 du lundi au dimanche. Dans le cas contraire : rien ne vous est d\u00e9bit\u00e9). Regardez les diff\u00e9rents paliers dans la colonne de gauche. Ils vous montrent ce que vous pouvez changer, dans la vie de la cha\u00eene (et dans nos vies aussi !), m\u00eame avec quelques euros par mois. Vous pouvez m\u00eame fixer un plafond mensuel. Sur Patreon, votre soutien est sans aucun engagement : vous d\u00e9marrez et vous arr\u00eatez quand vous voulez. Bref, votre libert\u00e9 est notre meilleure alli\u00e9e !\u003cbr\u003e\u003cbr\u003eEn fonction du montant de votre soutien, vous acc\u00e9dez \u00e0 des r\u00e9compenses : nous avons imagin\u00e9 ces petits bonus qui sont, pour nous, des moyens simples de vous remercier. Mais le plus important, c\u0027est de rejoindre la communaut\u00e9 OUATCH TV. On n\u0027a pas tous les jours la possibilit\u00e9 de contribuer \u00e0 une nouvelle cha\u00eene de t\u00e9l\u00e9vision ind\u00e9pendante !\u003cbr\u003e\u003cbr\u003eDu fond du coeur, un immense merci de la part de toute l\u0027\u00e9quipe !\u003cbr\u003e"
