    "summary": "Coucou les douces et les doux.\u003cbr\u003eMon nom est Odile (Doddz) et je veux devenir auteure de BD.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQui suis-je?\u003cbr\u003e\u003c/strong\u003eRouquine de 22 ans, montr\u00e9alaise, je suis \u00e9tudiante \u00e0 la majeure en Cin\u00e9ma d\u0027Animation \u00e0 l\u0027Universit\u00e9 Concordia. Je m\u0027int\u00e9resse \u00e0 toutes sortes de sujets, mais plus particuli\u00e8rement \u00e0 ceux qui touchent l\u0027environnement, la sant\u00e9 mentale et le f\u00e9minisme. J\u0027ai commenc\u00e9 \u00e0 dessiner s\u00e9rieusement quand j\u0027\u00e9tais au secondaire, mais mon int\u00e9r\u00eat pour la BD s\u0027est d\u00e9velopp\u00e9 quand je suis entr\u00e9e au c\u00e9gep, lorsque j\u0027ai rejoins le club BD de mon \u00e9cole et que j\u0027ai particip\u00e9 \u00e0 mon premier 48HBD de Valleyfield. \u003cbr\u003e\u003cbr\u003eDepuis ce temps-l\u00e0, j\u0027avance un peu \u00e0 t\u00e2tons vers une carri\u00e8re d\u0027auteure. Je fais des projets par-ci, par-l\u00e0, je dessine pour des journaux \u00e9tudiants, je participe \u00e0 des ateliers de traduction et d\u0027adaptation de bande dessin\u00e9e, je tiens une page \u003ca href=\"https://www.facebook.com/doddzillustration/\"\u003efacebook\u003c/a\u003e ainsi qu\u0027une page \u003ca href=\"http://doddzdrawingchallenge.tumblr.com/\"\u003etumblr\u003c/a\u003e. Moi qui \u00e9tais participante au 48HBD, je suis pass\u00e9e du c\u00f4t\u00e9 des mentors et je donne des ateliers de BD \u00e0 des \u00e9tudiants de partout \u00e0 travers le Qu\u00e9bec chaque ann\u00e9e.\u003cbr\u003e\u003cbr\u003eEn 2016, je me suis lanc\u00e9 et j\u0027ai publi\u00e9 sur le web deux courtes BD: \u003ca href=\"http://doddzdrawingchallenge.tumblr.com/post/152090306948/hantises-2016-doddz\"\u003eHantises\u003c/a\u003e, un projet de huit pages sur l\u0027anxi\u00e9t\u00e9, et \u003ca href=\"http://www.25hbd.com/?pg=participation\u0026amp;pt=305\u0026amp;an=2016\"\u003ePrends le temps de respirer\u003c/a\u003e, un projet r\u00e9alis\u00e9 dans le cadre des 25h de la BD, o\u00f9 il fallait cr\u00e9er une bande dessin\u00e9e de 12 planches en 25h. Ce sont ces deux projets qui m\u0027ont donn\u00e9 la piq\u00fbre et qui m\u0027ont r\u00e9ellement donn\u00e9 envie de progresser de continuer dans le milieu de la bande dessin\u00e9e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePourquoi lancer une campagne Patreon?\u003cbr\u003e\u003c/strong\u003eEn cr\u00e9ant une campagne de socio-financement, j\u0027aimerais trouver les ressources pour me permettre de cr\u00e9er et de progresser. Les ateliers que je donne sont pour la plupart non-r\u00e9mun\u00e9r\u00e9s et je le fais par amour pour la bande dessin\u00e9e. Je ne re\u00e7ois pas d\u0027argent pour les BD que je poste sur Facebook et Tumblr. Je le fais quand j\u0027ai le temps parce que j\u0027aime \u00e7a, sans trop me poser de questions.\u003cbr\u003e\u003cbr\u003eJe me tourne vers le socio-financement pour m\u0027atteler \u00e0 des projets concrets, des histoires plus \u00e9labor\u00e9es qui seront publi\u00e9es sur le web \u00e0 l\u0027image de mes bandes dessin\u00e9es pr\u00e9c\u00e9dentes, ou qui, je l\u0027esp\u00e8re, pourront passer \u00e0 l\u0027\u00e9tape de l\u0027impression et devenir des objets physiques.\u003cbr\u003e\u003cbr\u003eConcr\u00e8tement, j\u0027ai deux projets BD personnels que j\u0027aimerais mener \u00e0 terme pour 2017.\u003cbr\u003eLe premier part d\u0027une id\u00e9e que je tra\u00eene depuis un an au moins, mais que je n\u0027ai pas vraiment eu le courage d\u0027exploiter en 2016. Il s\u0027agit d\u0027une BD qui raconte l\u0027\u00e9volution psychologique d\u0027un personnage \u00e0 travers une randonn\u00e9e. Je suis pr\u00e9sentement \u00e0 l\u0027\u00e9tape de recherche stylistique et \u00e0 l\u0027\u00e9tape du sc\u00e9nario pour ce projet. Ainsi, les gens qui supportent ma campagne auront droit \u00e0 un pas-\u00e0-pas du processus de cr\u00e9ation, des extraits du sc\u00e9nario, des dessins concept, des aper\u00e7us de pages et autres avant-go\u00fbt.\u003cbr\u003e\u003cbr\u003eLe deuxi\u00e8me projet se veut un recueil de bd et d\u0027illustrations repr\u00e9sentant mon environnement cr\u00e9atif: mon appartement et ses aventures, mes ami-es, mes amours, mon \u00e9cole, mon quartier. Ce projet en est encore \u00e0 l\u0027\u00e9tape de l\u0027id\u00e9e: j\u0027essaie de recueillir des situations et des aspects qui seraient int\u00e9ressaient \u00e0 exploiter plus en profondeur. J\u0027aimerais beaucoup en faire un zine.\u003cbr\u003e\u003cbr\u003eFinalement, si le temps et les ressources me le permettent, j\u0027aimerais d\u00e9velopper mon .com: avoir mon propre site web et ne plus d\u00e9pendre de tumblr comme plateforme.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEn bref, m\u0027encourager, c\u0027est:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMe permettre de r\u00e9aliser deux (2) projets BD qui feront peut-\u00eatre leur chemin jusqu\u0027\u00e0 vos mimines;\u003c/li\u003e\u003cli\u003eMe permettre de d\u00e9gager plus de temps pour cr\u00e9er plus de contenu Facebook et Tumblr;\u003c/li\u003e\u003cli\u003eMe permettre de d\u00e9velopper un site internet ind\u00e9pendant pour publier mes bandes dessin\u00e9es ainsi que mon portfolio.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePour conclure, j\u0027aimerais simplement vous remercier pour vos encouragement, que ce soit financi\u00e8rement ou que ce soit en commentant ou en partageant mes dessins sur les r\u00e9seaux sociaux. Parce que je dessine surtout pour moi, mais aussi un peu pour vous, \u00e7a signifie \u00e9norm\u00e9ment pour moi.\u003cbr\u003e\u003cbr\u003eMerci!\u003cbr\u003e\u003cbr\u003eDoddz\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/477ea9df91cc3d14eb45f71138241899/tumblr_okkerfD3ap1toyfifo1_1280.jpg\" style=\"width: 501px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
