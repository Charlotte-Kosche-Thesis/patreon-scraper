    "summary": "\u003cdiv\u003eI am specifically wretched at a sales pitch for myself and my work so I\u0027ll keep this short. I am a genderqueer, pansexual artist and illustrator with a formal art school education. When I am not working on commissions I create personal work in highly caffeinated fugue states while blasting obnoxious music in the middle of the night. I typically work in either traditional watercolor, pen and ink or digital painting, depending on how I feel.\u00a0\u003cbr\u003e\u003cbr\u003eI am an artist who is passionate about his work.  I am striving to not only support myself with my craft, but to make time to grow and change and learn new things.  Being able to do what I love as both my hobby and my profession is a dream I have had since I was young, and I am delighted to meet new people through my craft.  Thank you for your support in this, every kind word and caring question makes this more and more a dream come true!\u003cbr\u003e\u003cbr\u003eThis Patreon is specifically for my non-commission work. Some of the art I produce will be shown in galleries, some of it I will take to conventions to sell as prints,\u00a0 Patreon support not only helps me keep doing what I do, but also serves as a personal motivation for me to create more personal work.\u003cbr\u003e\u003cbr\u003eIf you choose to help support me and my work, I am deeply and truly grateful. Thank you for stopping in on my page, peace love and happiness to you and yours :)\u003cbr\u003e\u003c/div\u003e"
