    "summary": "At this current moment, we have exceeded our family trees limits of 251 members. We need to upgrade to one of 3 plans to keep expanding our tree. I never knew it would grow so fast but here we are. If you know you are apart of this family and you haven\u0027t\u00a0made an account or requested access head to\u00a0\u003ca href=\"http://yourfamilyourtree.myheritage.com/\" target=\"_blank\"\u003eHERE\u003c/a\u003e and do so now.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/files.enjin.com/1085821/offsite/myheritagefamilytree.png\"\u003e\u003cbr\u003e\u003cbr\u003eI would love all of us to have access to the complete plan with record matches and the 8.2 billion historical records but we will get there eventually with your help. Small donations every month will give us the capital to upgrade our family tree.\u003cbr\u003e\u003cbr\u003eWe will start buying DNA kits every month when out bottom line is secure\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/files.enjin.com/1085821/offsite/DNA.png\"\u003e\u003cbr\u003eUsing our Patreon list of supporters we will be able to do a lottery every month depending on our goals being met and start mapping all of our genetic DNA\u00a0from around the world. This lottery will be done digitally and recorded live with the video uploaded here for our family patron to see who won. If you have children and or married your name will stay in the lottery until\u00a0your family is mapped out genetically. If you didn\u0027t\u00a0know DNA doesn\u0027t\u00a0split 50/50 from the parents when handed down to your children.\u003cbr\u003e\u003cbr\u003eTime waits for no one and even\u00a0tho\u00a0it might not be fair I would like to add a\u00a0second tier of DNA lottery placing our elders from different branches outside of the pool even if they are not a patron. There DNA is precious because no one else alive older than them and the information they hold is priceless.\u003cbr\u003e\u003cbr\u003e"
