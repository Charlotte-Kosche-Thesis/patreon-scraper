    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eI. Introduction:\u003c/strong\u003e\u003cbr\u003eHey this is Oct2pus! I\u0027m the developer of \u003ca href=\"https://discordbots.org/bot/331204502277586945\"\u003eJade Bot\u003c/a\u003e, a discord bot with 100+ server adoption base. Offline, I\u0027m a computer science student (Soon to be graduate!) who really likes homestuck and tinkering with web servers. I\u0027m currently aiming to raise funds to help fund my various server hosting endeavors and it\u0027d be very, very nice if you chipped in to help me out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0II. Goals:\u003c/strong\u003e\u003cbr\u003eI currently have 50 dollars (as of April 2018) in a Digital Ocean fund, of which the only thing currently sapping these funds is a Minecraft server and I will be receiving additional funding upon graduation which I will put towards ensuring I have the money to keep these services online. However, I aim to get to 35 dollars, which won\u0027t actually cover the cost of hosting but will instead considerably subsidize the cost. (allowing me to continue hosting these services from any unforeseen tragedies). Here are the services in priority. Frankly I would be delighted to even reach 5 dollars.\u003cbr\u003e\u003col\u003e\u003cli\u003eJadebot (5 dollars)\u003c/li\u003e\u003cli\u003eEmail Server (15 dollars)\u003c/li\u003e\u003cli\u003eMinecraft (25 dollars)\u003c/li\u003e\u003c/ol\u003eIf I were to reach 35 dollars, I aim to add a \u003ca href=\"https://www.youtube.com/watch?v=IPSbNdBmWKE\"\u003emastodon server\u003c/a\u003e to this list, of which i would value around the same cost as the email server. Additional funds will be either added to the pool of money to keep the servers afloat, or would be used to instead fund other creators or host additional services.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIII. Disclaimer:\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI\u0027m going to clarify that I do not intend to earn money on Jade bot or her development, funding me on Patreon is not intended to fund \u003cem\u003edevelopment\u003c/em\u003e of Jade Bot. It\u0027s merely to help offset the costs of \u003cem\u003ehosting\u003c/em\u003e Jade Bot. Donating to this doesn\u0027t really give you more influence than you would already have (by talking and suggesting things to me), if you really want to influence the direction of Jade Bot, please try contributing to her code base instead, she\u0027s \u003ca href=\"http://bot.jade.moe\" target=\"_blank\"\u003eopen source\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIV. Thank You:\u003c/strong\u003e\u003cbr\u003eSun Gun for Jade Bot\u0027s Discord Avatar (\u003ca href=\"http://taiyoooh.tumblr.com/)\" target=\"_blank\"\u003ehttp://taiyoooh.tumblr.com/)\u003c/a\u003e\u003cbr\u003eSlim Strider for My Current Avatar (\u003ca href=\"https://www.patreon.com/edit/%E2%80%8Bhttp://the-real-slim-strider.tumblr.com/\" target=\"_blank\"\u003ehttp://the-real-slim-strider.tumblr.com/\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
