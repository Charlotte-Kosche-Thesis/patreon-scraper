    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/VyzgeUm.png\" style=\"width: 326px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWho\ndis?\u003c/strong\u003e\u003c/div\u003e\n\nHeyo!\u003cbr\u003eI\u2019m Nic. I\u2019m a 24-year-old Spanish dork who\ndraws stuff sometimes, and as \u003cem\u003eevery artist\never\u2122\u003c/em\u003e, it is stated in my blood contract that I must make a Patreon. I have been drawing for quite a few years,\nand I hope I can continue doing so for many more!\u003cbr\u003e\u003cbr\u003e\n\nYou can find some of my drawings on\u00a0\u003ca href=\"http://www.furaffinity.net/user/nickitty/\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/Nicopossum\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and on\u00a0\u003ca href=\"http://opossumscribbles.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\nit do?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\n\u003cbr\u003eI draw stuff! What sort of stuff, I hear\nyou ask?\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eFurry stuff\u003cem\u003e (sorry)\u003c/em\u003e. From\u00a0\u003ca href=\"http://i.imgur.com/gNGATsK.gifv\"\u003eanimated animals\u003c/a\u003e to\u00a0\u003ca href=\"http://i.imgur.com/spw074u.png\"\u003eprovocative pictures\u003c/a\u003e,\u00a0\u003ca href=\"http://i.imgur.com/Oky0rJK.png\"\u003ecute caricatures\u003c/a\u003e and even\u00a0\u003ca href=\"http://i.imgur.com/0JqMrMo.png\"\u003epaper pals\u003c/a\u003e, you\u2019ll\nfind all sorts of fuzzies here. There are probably going to be some NSFW\npieces, too, so watch out for those!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\nI get?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nAt least one drawing per day. On weekends,\nprobably more than that. No excuses. I have been drawing daily since 2012, and\nI don\u2019t plan on breaking the chain! Plus, you\u2019ll also gain access to streams,\nWIPs, .sai files, occasional free art, and, overall, lots and lots of possums.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eBottom\nLine\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\n\n\nI want to make something very clear. I am\nnot going to\u00a0make any of my doodles available only to patrons. If you want to\nsupport me and can afford to, that\u2019d be lovely, but if not, you\u2019ll still get\nall the same doodles you\u2019ll find on my FA and/or Tumblr.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eSo don\u0027t feel like you need to support me here to see my drawings! This page is just for those who have expressed they\u0027d like to support me financially!\u003cbr\u003e\u003c/div\u003eThank you ever so much for reading, and\nhave a nice day!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/6uV6EUm.png\" style=\"width: 309px; text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
   },
