    "summary": "\u003cstrong\u003eWho is Oliver Harper and what does he do?\u00a0\u003cbr\u003e\u003c/strong\u003eHello!!\u003cbr\u003eFor over three years I\u0027ve been producing mini documentaries on YouTube, covering those classic movies from the 80s and 90s that we all grew up on. My aim is to bring something new to the film review and move it towards something more substantial for the viewer, a retrospective. I produce and edit two trailers for each film I feature. I also go beyond reviewing a film by addressing the production, the music and its franchise in gaming, toys, spin-offs and sequels.\u00a0The video above is my recent review of First Blood (1982) which has been a favourite among my YouTube supporters and is a good example of the content I produce, original in its production and entertaining in content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBenefits of Patreon and why I\u0027m doing this\u003c/strong\u003e\u003cbr\u003eWith your support I can continue producing these high quality documentaries that provide entertaining alternative trailers, an educational experience and a detailed and fair review plus video specials and audio commentaries. With the various perks you can gain access to the reviews and commentaries early before everyone on YouTube!.\u003cbr\u003e\u003cbr\u003eThere are always copyright issues with YouTube and their Content ID system. Even using footage under fair use I\u0027m still seeing my new reviews being claimed by third party companies and I lose all the revenue earned for that month. To help support my work and continue working full time on YouTube, Patreon is ideal for me to give the viewers weekly content and for the quality to remain high.\u00a0It is with your help and your kind donations that I will be able to continue producing the content that you, the viewer, can enjoy.\u003cbr\u003e\u003cbr\u003eThank you for your continued support, whether or not you decide to pledge anything each month. I appreciate you watching
