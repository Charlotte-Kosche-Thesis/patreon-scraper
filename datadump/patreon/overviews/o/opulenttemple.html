    "summary": "In a world trying to sell you the inessential, Opulent Temple gives you \npeak experiences of sacred dance to world-class music. Through \nvolunteer efforts and donations, our nonprofit is able to showcase talent such as Bassnectar, \nThe Scumfrog, Carl Cox, Armin Van Buuren, Stanton Warriors, Infected \nMushroom, Paul Oakenfold and many more. You may have heard of the White \nParty? Yep, we started that. Now our opulent brightness has spread across the playa and become a white Wednesday tradition at Burning Man. We\u0027ve taken the magic of those desert White Parties and brought it into the real world, holding events in SF, LA, Seattle, Denver and more regions coming soon.\u003cbr\u003e\u003cbr\u003eSo yes, we throw epic parties (since 2003! Old-school party people unite!) But we also believe our community should carry that good energy beyond the dance floor. Now more than ever, the OT aims to build bridges, not walls, for much needed social change.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Join Us\u003c/strong\u003e\u003cbr\u003eWe\u0027re looking toward the future and can\u0027t wait to create an elevated Burning Man \nexperience for you next year! But we have to be honest; it ain\u0027t cheap. \nUnlike other large sound camps, we have no big-money backers. And \nunfortunately, the BMorg provides zero support options for sound camps \nlike us. That means we rely 100% on our events, community support and \nhard work to fund all our crazy dreams. By using \nPatreon to offset our monthly storage/upkeep costs and banking the \nrest, we\u0027re free to go even bigger for our 2018 camp. \nYou inspire us to keep going!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get \u003cbr\u003e\u003c/strong\u003eFirst off, knowing you strengthened our community with your generosity! And since we love you extra much, here are your other rewards: \u003cbr\u003e\u003cbr\u003e\n\n\u2022Shout-outs to our patrons during podcasts\n\u003cbr\u003e\u2022Exclusive ad-free, high quality mp3s\n\u003cbr\u003e\u2022Other cool stuff! We\u0027re not being secretive, we want your help in the communal creative process! In other words, help us help you :) Email info@opulenttemple.org to suggest other rewards you\u0027d want.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003eWe can\u0027t wait to kick off this next chapter and build MORE with you; more big beats, more connection and most of all more beauty, inspiration and dancing under the stars\u2026\u003cbr\u003e\u003cbr\u003e\nMuch love,\u003cbr\u003e\nOpulent Temple"
