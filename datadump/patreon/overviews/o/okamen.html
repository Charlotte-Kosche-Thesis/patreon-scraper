    "summary": "Hello! My name is Theresa!\u00a0\u003cbr\u003e\u003cbr\u003eIn 2012, when I was first introduced to MS Paint, my digital art journey began. I went through a lot of rough phases as i struggled to draw different things such as cats, pokemon, etc. It wasn\u0027t until 2015 where I finally decided that I wanted to draw people in an anime style, and thus I\u0027ve followed the same path through up to today.\u003cbr\u003e\u003cbr\u003eIn the future, I wish to become a game designer. I\u0027ve been working on a few games now, and I\u0027m currently taking classes to better my programming ability. I work with my brother, who is very much talented in writing and composing music, and we collaborate on our projects; he does the music and writing, and I draw and code. I\u0027m saving up money in order to buy professional software to create music, and I\u0027m improving my digital art so I can provide my own sprites and drawings to my future games.\u003cbr\u003e\u003cbr\u003eBy becoming my Patron, you\u0027ll be able to commission me (which will also help me practice and improve my art even more), and I\u0027ll put all of my heart and soul into each commission! More than anything, I care about the satisfaction from my customers and Patrons much more than I care about the profits I earn. That being said, I also wish to get to know my Patrons and customers before I begin working on art for them, so I\u0027d love to talk to you all as often as possible!"
