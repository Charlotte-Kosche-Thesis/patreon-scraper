     "created_at": "2017-01-09T19:53:45.554023+00:00",
     "description": "Subscribe to two ATC series, and get two cards sent to you every month!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnywhere in the world!\u00a0\n\u003cp\u003eShipping included.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this tier you will also get a special bonus, one-of-a-kind piece at the end of the year! Just let us know your favorite species, and we will create an original ATC in digital style for you (and only you!) as a special THANK YOU for your support!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eChoose any two of the following series; \"Digital Dogs\", \"Digital Cats\", \"Classic Companions\", \"Wildlife\", \"Farm Animals\", \"Unconventional Unicorns\", or \"Flower Queen Bunnies\".\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you for your support!\u003c/p\u003e",

     "amount_cents": 30000,
     "completed_percentage": 6,
     "created_at": "2017-01-09T15:18:49+00:00",
     "description": "Small is beautiful! ATCs \u00a0(Artist Trading Cards) are small (2.5x3.5\") prints made from the same sized original. They are SO much fun to create!!!\u003cbr\u003e\u00a0\u00a0\u003cbr\u003eWe are creating one great ATC every month (and also printing 4x6\" versions) in each of the current series:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDigital Dogs\u003c/li\u003e\u003cli\u003eDigital Cats\u003c/li\u003e\u003cli\u003eClassic Companions\u003c/li\u003e\u003cli\u003eWildlife\u003c/li\u003e\u003cli\u003eFarm Animals\u003c/li\u003e\u003cli\u003eUnconventional Unicorns\u003c/li\u003e\u003cli\u003eFlower Queen Bunnies\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWorking on these series not only allows us to continue creating new art pieces each month, but also allows our supporters (like you!) to receive a little piece of happy animal art from whichever series is your favourite!\u00a0\u003cbr\u003e\u003cbr\u003eIf you love animals and love art, we are sure that there is a series that will make you smile every month!\u003cbr\u003e\u003cbr\u003eThank you for helping us work towards our goals! If you would like to know a little bit more about the series we\u0027re currently working on, read the descriptions below!\u003cbr\u003e\u003cbr\u003e\"Digital Dogs\" and \"Digital Cats\" are the fun and colorful series that honour the pawsome furiends that share our homes and hearts!\u003cbr\u003e\u003cbr\u003e\"Classic Companions\" is in\u00a0Shelly\u0027s \"classic\" style - detailed pen and ink stippling, with watercolour overlay.\u00a0This series focuses on companion animals: dogs and cats, bunnies, budgies, maybe a hamster, or a guinea pig? Those lovely creatures that make our lives so much nicer when we share our homes and hearts with them!\u003cbr\u003e\u003cbr\u003eThe \"Wildlife\" series focuses on wild creatures from North America and beyond and could be in any style! \u003cbr\u003e\u003cbr\u003eThe \"Farm Animals\" series is a collaborative effort - so the art you receive may be in one of Shelly\u0027s styles, or one of Emma\u0027s styles! But always depicting happy farm animals including pigs, cows, sheep, chickens, and more!\u003cbr\u003e\u003cbr\u003e\"Unconventional Unicorns\" began with Boris the unicorn black bear and has since evolved to include unicorn piglets, unicorn penguins, and unicorn chipmunks - and continues to grow! You won\u0027t know the species you\u0027ll get each month - but it is guaranteed to have all the glitter and magic of a unicorn!\u003cbr\u003e\u003cbr\u003e\"Flower Queen Bunnies\" features regal and elegant bunnies wearing - yup! you guessed it - Flower crowns!\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re not sure which series you like best, you can always check out our past works, including ATCs that our Patreon subscribers have received in previous months, in past posts here on Patreon and on our website - OnDragonWingsStudio.com.\u003cbr\u003e\u003cbr\u003eChoose your favourite series and become a patron today!\u003cbr\u003e",
