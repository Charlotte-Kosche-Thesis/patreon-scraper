    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://payload386.cargocollective.com/1/9/312315/10025587/Bowie-instagram_43_669.jpg\"\u003e\u003cbr\u003e\n\n\u003ch4\u003eHi, Everyone! :)\u003c/h4\u003e\nWellcome to my patreon page\u00a0\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(Versi\u00f3n en espa\u00f1ol abajo \u0026lt;3)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\nI\u0027m\u00a0\u003ca href=\"http://www.oyemathias.com\" target=\"_blank\"\u003eoyemathias\u003c/a\u003e a freelance illustrator living in Santiago, Chile.\u003cbr\u003e\nI make funny(and not so funny) comics strips that speak about nowadays society problems.\u003cbr\u003e\nSome of the causes I support with my work: Feminism, LGTBQI+, anti-violence campaigns, anti-bullying, animals, and others. \u003cbr\u003e\nMy goal is to entertain but more important to make visible, teach and cooperate in some way so one day we can live in a world where we treat each other with respect and we can live in peace, no matter your race, gender or sexual orientation. \u003cbr\u003e\n\u003cbr\u003e\n\u00bfWhat would I do with your help?\n\u003cul\u003e\n\t\u003cli\u003eLive \u0026lt;3\u003c/li\u003e\n\t\u003cli\u003eHave more time to make comic strips and illustrations\u003c/li\u003e\n\t\u003cli\u003eTranslate comics/illustrations to other languages \u003c/li\u003e\n\t\u003cli\u003eMake new projects and support organizations that are accord with the heart of this page. \u003c/li\u003e\n\u003c/ul\u003e\n\u00bfHow does it work?\n\u003cul\u003e\n\t\u003cli\u003eChoose a subscription (the one you want and can pay)\u00a0\u003c/li\u003e\n\t\u003cli\u003eIt is a monthly subscription (Paypal, Visa, Mastercard) and you can edit or cancel it at any time.\u003c/li\u003e\n\u003c/ul\u003e\nThanks a lot for reading  :D\u00a0\u003cbr\u003e\n\u003cbr\u003e\n------------------------------------------------------------\u003cbr\u003e\n\n\u003ch4\u003eHola Todos!\u00a0\u003c/h4\u003e\nBienvenido a Patreon, un lugar donde podr\u00e1s patrocinar mi trabajo\n\u003cbr\u003e\n\u003cbr\u003e\nSoy\u00a0\n\u003ca href=\"http://oyemathias.com\" target=\"_blank\"\u003eoyemathias\u003c/a\u003e un ilustrador independiente viviendo en Santiago de Chile. Realizo comic de humor(y no tanto) que en general tienen que ver con \u003cstrong\u003eproblem\u00e1ticas sociales de hoy en d\u00eda\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nAlgunas de las causas que apoyo con mi trabajo: Feminismo, LGTBQI+, campa\u00f1as anti violencia, anti bullying, campa\u00f1as de animales, entre otras.\n\u003cbr\u003e\nMi objetivo es entretener pero por sobre todo \n\u003cstrong\u003evisibilizar, educar y colaborar\u003c/strong\u003e de alguna manera en hacer de este mundo un lugar donde nos respetemos y podamos vivir todos en tranquilidad, \u003cstrong\u003esin importar la\u003c/strong\u003e \u003cstrong\u003eraza, g\u00e9nero u orientaci\u00f3n sexual.\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nCosas que har\u00eda con tu aporte:\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eVivir \u0026lt;3\u003c/li\u003e\n\t\u003cli\u003eDedicarle m\u00e1s tiempo a la producci\u00f3n de vi\u00f1etas e ilustraciones.\u00a0\u003c/li\u003e\n\t\u003cli\u003eTraducir ilustraciones/comics al ingl\u00e9s y otros idiomas.\u003c/li\u003e\n\t\u003cli\u003eRealizar nuevos proyectos y apoyar con mi trabajo fundaciones y causas acordes con los ideales de esta p\u00e1gina.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u00bfComo funciona esto?\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eElige la subcripci\u00f3n (La que quieras y puedas pagar \u0026lt;3).\u003c/li\u003e\n\t\u003cli\u003e\u00a0La subripci\u00f3n es mensual (paypal, visa, mastercard) y se puede cancelar en el momento que desees.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\nMuchas gracias por leer :D.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n------------------------------------------------------------\n\u003cbr\u003e\n\u003cimg src=\"http://payload386.cargocollective.com/1/9/312315/10025587/estampilla3_670.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/oyemathias\" target=\"_blank\"\u003e\u003cbr\u003e\nFacebook\n\u003c/a\u003e / \u003ca href=\"http://instagram.com/oyemathias\" target=\"_blank\"\u003eInstagram\u003c/a\u003e / \u003ca href=\"http://twitter.com/oyemathias\" target=\"_blank\"\u003eTwitter\u003c/a\u003e / \u003ca href=\"http://oyemathias.tumblr.com\" target=\"_blank\"\u003eTumblr\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e"
