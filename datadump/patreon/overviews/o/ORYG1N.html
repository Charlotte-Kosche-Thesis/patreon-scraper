    "summary": "\u003ch3\u003eIF YOU HAVE A SUGGESTION FOR A PERK OR CHANGES, PLEASE LET ME KNOW WITH A COMMENT!\u003c/h3\u003e\u003cbr\u003eHey, guys, I am \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eORYG1N \u003cimg src=\"http://i.imgur.com/I2wMb8P.gif\" style=\"width: 80px;\"\u003e\u003c/span\u003e\u003c/strong\u003eand I create videos about gaming on my youtube channel:\u00a0\u003ca href=\"http://www.youtube.com/oryg1n\" rel=\"nofollow\"\u003eyoutube.com/oryg1n\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003eWho I am\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am a US Army veteran (Never saw combat) that worked with Blackhawk Helicopters during my time in service. I left once my 4 yr contract was completed because I never planned to stay in. I wanted to serve my contract and then go to college, which I did. I have an Associates Degree in Computer Sciences and\u00a0have worked in the IT industry for nearly 10 years fixing computer problems and everything related to computers. Recently I finished, what I hope to be, the last contract I\u0027ll ever do. What I would really like to do is what I love to do and have been doing for the past 2+ years. And that is continue creating videos showing you helpful tips, funny moments, intense gameplay and everything in between!\u00a0I would love to be able to do this full time, but youtube alone doesn\u0027t provide enough to cover the bills!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Why I need you!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThat\u0027s where \u003cstrong\u003eYOU\u003c/strong\u003e come in! Now, I \u003cem\u003enever\u003c/em\u003e plan to charge for my content or live streams, it will ALWAYS be free to you. But if you are one of my most dedicated fans this is a chance for you to help me continue making awesome content and also get a little something special for yourself like private game time with me or in game items like custom paints for War Thunder. :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eI NEED your help\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e to continue pumping out these videos as much as I do and I cannot do it without your support. So, please check out the details for the different levels of support and hopefully I can get enough to be able to continue giving you guys great content!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Suggested perks?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you have any suggestions for perks for the different levels of support, please shoot me a message on any of these sites:\u00a0\u003ca href=\"http://www.twitter.com/oryg1n\" rel=\"nofollow\"\u003eTwitter\u00a0\u003c/a\u003e-\u00a0\u003ca href=\"http://www.facebook.com/oryg1n\" rel=\"nofollow\"\u003eFacebook\u00a0\u003c/a\u003e-\u00a0\u003ca href=\"http://www.youtube.com/oryg1n\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e--WARNING--\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePerks MAY change at any time. You will be given the perks as long as you are a supporter for the chosen level. If you have a suggested perk, let me know.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
