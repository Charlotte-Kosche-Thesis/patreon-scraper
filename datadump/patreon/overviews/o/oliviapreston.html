    "summary": "Hello Patrons!\u003cbr\u003e\u003cbr\u003eI\u0027ve always been the non creative type; I couldn\u0027t draw, sing, paint or write. When I received the opportunity to do my first photoshoot I wasn\u0027t excited about it and actually tried to avoid it. When I started posing and the camera started snapping; I instantly fell in love. I realized that I could express myself creatively and artistically using my body and I have never looked back. I started traveling almost immediately and have met incredible people and been to incredible locations.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron, you\u0027ll get a more personal glimpse into my life and personality. I\u0027m excited to share photo sets with you and create videos as well! By becoming a patron, you\u0027ll be helping me create better, more varied content. I am planning to visit Europe and Australia this year, and won\u0027t be able to do so without your support! The pledges will go toward a video camera, lighting supplies and travel costs.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to getting to know you better!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eOlivia\u003cbr\u003e\u003cbr\u003eI\u0027ve been getting a few requests for my PO Box and Amazon Wishlist, so I\u0027ll post them here.\u00a0\u003cbr\u003e\u003cbr\u003eOLIVIA PRESTON\u003cbr\u003ePO BOX 17544 THE RITZ PO\u003cbr\u003eVANCOUVER BC V6E0B2\u003cbr\u003e\u003cbr\u003eOlivia\u0027s Amazon Wishlist:  \u003ca href=\"http://a.co/2eTe1R9\"\u003ehttp://a.co/2eTe1R9\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe video above was created by Abba Shapiro."
