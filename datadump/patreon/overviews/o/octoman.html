    "summary": "I am OctoMan and I have a passion for games. I started to create small\u003cbr\u003e\nprojects using Game Maker but now I make games and small apps using the\u003cbr\u003e\nlatest and greatest of Unity3D. Unity3D has it all and with my help, \u003cstrong\u003eyou\u003cbr\u003e\ncan make 2D and 3D games too!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eA little about me: \u003c/strong\u003e\u003cbr\u003eI\u2019ve always wanted to be an art teacher. So I\u003cbr\u003e\nbecame a certified 3D Artist. At first I spent my time creating 3D objects but then in 2004\u003cbr\u003e\nI evolved into a Game Creator with the art skills to back it up. My\u003cbr\u003e\ngoals have changed. I not only want to be a game teacher, I want to be\u003cbr\u003e\n\u003cstrong\u003eyour game teacher\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nEvery day I get requests, but the Request/Time ratio is not in my favor.\u003cbr\u003e\nSo I\u2019ve decided to make a library of videos for my supporters. I will\u003cbr\u003e\ncover everything from \u003cstrong\u003eInstall\u003c/strong\u003e, to \u003cstrong\u003eCoding in C#\u003c/strong\u003e, to putting it together, to\u003cbr\u003e\nputting it in order, to running it \u003cstrong\u003eon your phone\u003c/strong\u003e. The more support I get,\u003cbr\u003e\nthe more videos and time I can put towards \u003cstrong\u003eyour specific request\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI will do my best to create \u003cstrong\u003e4 videos a month\u003c/strong\u003e for my basic subscribers\u003cbr\u003e\nlibrary. For those who show a little more support, I will try to make\u003cbr\u003e\nmore. For those showing maximum support, I will open my Skype or Hangouts for some \u2018\u003cstrong\u003eOne on One\u2019\u003c/strong\u003e time.\u003cbr\u003e\n\u003cbr\u003e\nYou are free to end the sponsorship anytime, if you can\u0027t afford it and\u003cbr\u003e\nthen rejoin when you can. When you come back, I will do everything I can\u003cbr\u003e\nto help you \u003cstrong\u003emake your Dream Game a reality\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRequested Tutorials\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/posts/requested-unity-5805985\"\u003ehttps://www.patreon.com/posts/requested-unity-5805...\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWall of Fame\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/posts/wall-of-fame-5805480\"\u003ehttps://www.patreon.com/posts/wall-of-fame-5805480\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nSo \u003cstrong\u003eLet\u2019s Get To Work!!!\u003c/strong\u003e Would you like to be my Patreon?\u003cbr\u003e\n\u003cbr\u003e\nForever Gaming,\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nOctoMan\u003cbr\u003e"
