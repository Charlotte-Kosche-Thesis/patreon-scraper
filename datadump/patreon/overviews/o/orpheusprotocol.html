     "created_at": "2017-11-15T22:00:30.990288+00:00",
     "description": "At this level, backers will receive access to a feed of BONUS CONTENT. This content will include bloopers, bonus episodes (both ORPHEUS and non-ORPHEUS games), Audio episodes of Varcolac Press, and occasional other suprises.\u003cbr\u003e\n\u003cbr\u003e\nWe intend on adding to the ORPHEUS archive a bare minimum of 2 times per month, so that\u0027s hours upon hours of content you can\u0027t get anywhere else!\u003cbr\u003e\n\u003cbr\u003e\nAlso included at this level:\u003cbr\u003e\n- On-Air Thank You",

   {

     "amount_cents": 1000,
     "created_at": "2017-11-15T22:04:55.844730+00:00",
     "description": "At this level, backers will be invited to private hangouts (via Crowdcast, youtube, google, whatever platform ends up working best) where Rob, along with members of the cast when available, will discuss various topics and take questions live from the streaming audience.\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, backers at this level will have access to ORPHEUS RESTRICTED FILES. These are short sagas of bonus episodes that are fully canonical to the ORPHEUS story (though not required for main plot comprehension) and fully produced with soundtrack and voice effects just as the weekly episodes.\u003cbr\u003e\n\u003cbr\u003e\nAlso included at this level:\u003cbr\u003e\n- On-Air Thank You\u003cbr\u003e\n- ORPHEUS Archive",

   {
    "attributes": {
     "amount": 1500,
     "amount_cents": 1500,
     "created_at": "2017-11-15T22:09:42.649797+00:00",
     "description": "Fudge dice are cool and all, but wouldn\u0027t it be better to have badass ORPHEUS dice? At this tier, once per year, a set of custom ORPHEUS dice will be sent to your door, to give you the tools you need for your own spooky ORPHEUS fun.\u003cbr\u003e\n\u003cbr\u003e\nIn addition, backers at this level will be invited to join the ORPHEUS GAME CLUB. Rob and other cast members will set up some casual, fun video gaming sessions online with these fine folks, aiming for at least 2 times per month. We\u0027ll be doing a rotation of both PC and console games, and club members can help decide what games. If you want the opportunity to hang out with some ORPHEUS peeps in a laid-back setting, this tier is for you.\u003cbr\u003e\n\u003cbr\u003e\nNOTE: Due to dice manufacture and shipping costs, when the run of dice for the year is made, patrons who have given at this level or above for 8 months or more will receive dice. Without this restriction, I would actually lose money on your pledge.\u003cbr\u003e\n\u003cbr\u003e\nAlso included at this level:\u003cbr\u003e\n- On-Air Thank You\u003cbr\u003e\n- ORPHEUS Archive\u003cbr\u003e\n- Varcolac Press",

   {
    "attributes": {
     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2017-11-15T22:18:09.581611+00:00",
     "description": "We know you want ORPHEUS T-Shirts. Backers at this tier will be sent a high-quality ORPHEUS T-Shirt in the size of their choice at least once per year. New designs will be added periodically, so that nobody will ever lack for an awesome new ORPHEUS shirt.\u003cbr\u003e\n\u003cbr\u003e\nAdditionally, at this level, backers will be automatically entered into a GAME LOTTERY, whereby the lucky winners of a seat at the virtual table for one of our quarterly backer games will be drawn. These quarterly games will be hosted by Rob, Dan, Jhan, or who knows who else, and promise to be a blast.\u003cbr\u003e\n\u003cbr\u003e\nIf that\u0027s not enough, patrons of this tier will also be given the opportunity to vote in polls for what bonus content is to come to the ORPHEUS Archive next. This includes what ORPHEUS side stories are made next as well as the opportunity to force--er--allow us to sample different RPG systems on occasion.\u003cbr\u003e\n\u003cbr\u003e\nNOTE: \u00a0Due to T-Shirt manufacture and shipping costs, when the run of T-Shirts for the year is made, patrons who have given at this level or above for 6 months or more will receive dice. Without this restriction, I would actually lose money on your pledge.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso included at this level:\u003cbr\u003e\n- On-Air Thank You\u003cbr\u003e\n- ORPHEUS Archive\u003cbr\u003e\n- Varcolac Press\u003cbr\u003e\n- The Skull and Lyre\u00a0\u003c/p\u003e",

   {
    "attributes": {
     "amount": 3500,
     "amount_cents": 3500,
     "created_at": "2017-11-15T22:20:02.209066+00:00",
     "description": "It\u0027s getting pretty real, at this point. On this tier, backers will be entrusted with occasional leaks of sensitive documents from within ORPHEUS. These documents will include short fiction, micro episodes, dossiers on prominent characters and threats, occasional arty things, and more.\u003cbr\u003e\n\u003cbr\u003e\nAlso at this level, backers will be able to contribute to the dreaded NIGHTMARE VAULT, a fan-made menagerie of monsters, eldritch artifacts, vile cults, and sinister conspiracies. Backers can submit as many entries to the Vault as they wish, and these entries will be given priority consideration in the planning of new games and plot lines. Want to see a monster you made eat someone\u0027s face in an ORPHEUS Archive game? Maybe have an ORPHEUS operative mistakenly pick up a very, very cursed object in the main campaign? Your dreams come true as our nightmares at this tier.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cp\u003eAlso included at this level:\u003cbr\u003e\n- On-Air Thank You\u003cbr\u003e\n- ORPHEUS Archive\u003cbr\u003e\n- Varcolac Press\u003cbr\u003e\n- The Skull and Lyre\u00a0\u003cbr\u003e\n- T-Shirts and More\u003c/p\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2017-11-15T22:31:17.559402+00:00",
     "description": "At this level, backers will dispense with the random drawing for spaces in our quarterly games, and be guaranteed a seat at at least one game per year.\u003cbr\u003e\n\u003cbr\u003e\nAlso, backers of this level will be given a twice-yearly gaming consultation by Rob (and possibly others), where your campaign will be given the full workshop treatment. We\u0027ll help you design NPC\u0027s and plots, dungeons, boss battles, intrigues; anything and everything you need to give your home game that unspeakable ORPHEUS touch.\u003cbr\u003e\n\u00a0\n\u003cp\u003eAlso included at this level:\u003cbr\u003e\n- On-Air Thank You\u003cbr\u003e\n- ORPHEUS Archive\u003cbr\u003e\n- Varcolac Press\u003cbr\u003e\n- The Skull and Lyre\u00a0\u003cbr\u003e\n- T-Shirts and More\u003c/p\u003e\n\u003cp\u003e- ORPHEUS Document Leaks\u003c/p\u003e",

   {
    "attributes": {
     "amount": 7500,
     "amount_cents": 7500,
     "created_at": "2017-11-15T22:34:32.788507+00:00",
     "description": "At this level, you are a member of the ORPHEUS organization. Once a month, you will be invited to a private video chat with Rob and other members of the cast and crew to discuss the show, pop culture, or whatever else is on your mind. Maybe there will be drinking. Who am I to say?\u003cbr\u003e\n\u003cbr\u003e\nFurthermore, backers at this level who have acceptable audio recording equipment will be given priority consideration for inclusion in ORPHEUS Archive bonus games, roles as NPCs in the main story, and other active participation in the unfolding world of ORPHEUS. A this tier, you\u0027re part of the family.\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eAlso included at this level:\u003cbr\u003e\n- On-Air Thank You\u003cbr\u003e\n- ORPHEUS Archive\u003cbr\u003e\n- Varcolac Press\u003cbr\u003e\n- The Skull and Lyre\u00a0\u003cbr\u003e\n- T-Shirts and More\u003c/p\u003e\n\u003cp\u003e- ORPHEUS Document Leaks\u003cbr\u003e\n- Guaranteed Game\u003c/p\u003e",

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-11-15T22:41:30.492821+00:00",
     "description": "The ultimate ORPHEUS Protocol experience. The astonishingly generous (and brave) backers at this tier will receive all previous level\u0027s rewards, except for the game lottery or guaranteed game. Why aren\u0027t you getting these rewards, you ask? You\u0027re not getting those rewards, I answer with an evil smile, because you\u0027ll be playing in an ongoing game, at least once per month, for as long as you back at this tier.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s right, an ongoing ORPHEUS campaign GM\u0027d by Rob, exclusively for backers at this level. Who knows, if we have good sounding equipment and develop a great rapport, we might even record our sessions and post them to the archive, if all backers want that.\u003cbr\u003e\n\u003cbr\u003e\nIf there\u0027s ever just one backer at this level (not enough for a game), I\u0027ll run one-shot games for you and include you in bonus content until we get another victim--er--backer at this level.\u003cbr\u003e\n\u003cbr\u003e\nIn addition, backers at this level will have 3 consultations per year (as per the \"Guaranteed Game\" tier), and the consultation can extend beyond gaming to any other area of our expertise. In other words, I can talk to you about writing, Jhan and I can talk to you about screenwriting, and Dan can talk to you about LARP and game design\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003eAlso included at this level:\u003cbr\u003e\n- On-Air Thank You\u003cbr\u003e\n- ORPHEUS Archive\u003cbr\u003e\n- Varcolac Press\u003cbr\u003e\n- The Skull and Lyre\u00a0\u003cbr\u003e\n- T-Shirts and More\u003c/p\u003e\n\u003cp\u003e- ORPHEUS Document Leaks\u003cbr\u003e\n- Senior Field Operative\u003c/p\u003e",
