    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWHO WE ARE:\u003c/span\u003e\u003cbr\u003eOcean State Organics\u003c/strong\u003e is an urban permaculture farm located in Providence, RI. We provide tools for creating and sustaining backyard food production in urban areas. We are dedicated to educating our community on industrial contamination and the processes towards remediating city soil through composting local food waste.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWHAT WE DO: \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eOur urban farm\u00a0includes a chicken flock, vegetable, herb, and flower garden, and compost operation. We participate in heirloom seed saving and have created an international seed share network with over 75 cultivars. We provide information about preserving the harvest, and create educational resources for people interested in farming within city limits or on small plots.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWHY IT\u0027S IMPORTANT:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe implementation of subsistence farming in the city is important for many reasons, and one of the first obstacles to making our cities greener is dealing with a century of industrial contaminated soil. It is possible to remediate our city soil to make safe spaces for people to grow food, for children to play outside, and to rebuild the habitat for diverse plant and animal life. The future of the city relies on the transition from an industrial era to an era that feels empowered to enact drastic changes in the way we eat, drink, breathe, congregate, and live.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWHERE YOUR SUPPORT GOES:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are so grateful for your support and we want you to know where your cash is going.\u003cbr\u003e\u003cbr\u003eOur plans for this funding include:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTools and farming resources\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSoil testing kits for the community\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUrban food waste initiatives\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShipping costs for the heirloom seed network\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEstablishing city compost sites\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEducational resources and workshops\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePermaculture experimentation\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCommunity gatherings\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eOUR VALUES:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWe value our commitment to food justice. We believe in direct democracy, direct action, and direct education. We strive to function with all of these methods in mind, building off of our diverse knowledge base to create alternative systems that provide for our community.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eCOMMUNITY:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eOur project works to empower individuals and collectives towards self reliance and community control. Rather than a system of dependency, which holds us back, we want to create alternative relationships that can accomplish multiple goals at once. The community shall not be subjects of our work but rather leaders of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eTHANK YOU PATRONS! WE LOOK FORWARD TO MAKING YOU PROUD AND SHARING WITH YOU.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
