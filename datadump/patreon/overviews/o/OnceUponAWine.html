    "summary": "\u003ch3\u003e\u0027Once Upon a Wine\u0027 is committed to celebrating different fandoms with wit and humor. With your support here on Patreon, we\u0027re continuing to produce and evolve this podcast with talented performers, writers, actors, and other notable talents!\u003c/h3\u003eThank you for (at the very least thinking about) subscribing to \u003cem\u003eOnce Upon a Wine\u003c/em\u003e! Looking at our Patreon means you likely already listen to our podcast and we can\u0027t thank you enough for that.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWHY SUBSCRIBE?\u003c/h4\u003eSubscribing to \u003cem\u003eOnce Upon a Wine\u003c/em\u003e\u00a0on Patreon, at the most basic level, gets you interacting with the podsquad. From there, you can get advance access to our podcast, and depending on what level you\u0027d like to support us at, will determine what kind of advanced access gets delivered to you.\u003cbr\u003e\u003cbr\u003eWhile all the perks we offer are nice, it\u0027s not what this Patreon is about. You want to help \u003cem\u003eOnce Upon a Wine\u003c/em\u003e\u00a0grow, and we\u0027re going to reward you for that. So, from the heart, thank you for your support, for believing in what we do, and caring about this show just as much as we do.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eNEW TO \u0027ONCE UPON A WINE\u0027?\u003c/h4\u003eIf you\u0027re new to \u003cem\u003eOnce Upon a Wine\u003c/em\u003e, then it\u0027s nice to virtually meet you. Come say hi on\u00a0\u003ca href=\"http://www.instagram.com/ouawpodcast\" target=\"_blank\"\u003eInstagram\u003c/a\u003e or\u00a0\u003ca href=\"http://www.twitter.com/ouawpodcast\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003cstrong\u003e@OUAWPodcast\u003c/strong\u003e. \u003cem\u003eOnce Upon a Wine\u003c/em\u003e\u00a0is a weekly podcast where \u003cstrong\u003eErin Stegeman\u003c/strong\u003e\u00a0(\u003cem\u003eOnce Upon a Time: The Rock Opera\u003c/em\u003e, \u003cem\u003eShame of Thrones: The Musical\u003c/em\u003e, \u003cem\u003eInterpreters\u003c/em\u003e), \u003cstrong\u003eAce Marrero \u003c/strong\u003e(\u003cem\u003eOnce Upon a Time: The Rock Opera\u003c/em\u003e, \u003cem\u003eRide Along 2\u003c/em\u003e, \u003cem\u003eSleepy Hollow\u003c/em\u003e), \u003cstrong\u003eAm\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ei\u00e9e Conn\u003c/strong\u003e\u00a0(\u003cem\u003eOnce Upon a Time: The Rock Opera\u003c/em\u003e, \u003cem\u003eLa La Land\u003c/em\u003e, \u003cem\u003eSuicide Blonde\u003c/em\u003e), \u003cstrong\u003eMalerie McDonald\u003c/strong\u003e, and a guest perform fanfiction from various fandoms.\u003cbr\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;\u003cem\u003eWe are part of the\u00a0\u003c/em\u003e\u003ca href=\"http://www.thatentertains.com/network\" target=\"_blank\"\u003eThat\u0027s Entertainment Podcast Network\u003c/a\u003e\u003cem\u003e\u00a0and produced by\u00a0\u003c/em\u003e\u003ca href=\"http://www.crudehumorstudios.com\" target=\"_blank\"\u003eCrude Humor Studios\u003c/a\u003e\u003cem\u003e\u00a0and Dork \u0026amp; Dame Media\u003c/em\u003e.\u0026lt;/h5\u0026gt;\u003ch2\u003e\u003c/h2\u003e"
