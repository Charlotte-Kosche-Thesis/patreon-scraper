    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cem\u003e(Above: Our latest episode!)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is One Time Stories?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eOne Time Stories is a collaborative project that showcases oral storytelling in an online video space. Each installment consists of video makers and artists of all types, styles, and backgrounds telling true stories all based on a given prompt. Think of it as your favorite storytelling podcast or your favorite live storytelling event fit for YouTube. Or, think of it as something else. Whatever you want.\u003cbr\u003e\u003cbr\u003e\n\tThe goals of One Time Stories are to explore basic storytelling, to provide an online video environment for storytelling, and to promote various members of the YouTube community.\u00a0\n\t\u003cbr\u003e\u003cbr\u003e\n\tYou can see an example of the project by watching the video above!\n\t\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eOkay cool, so who runs One Time Stories?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/b\u003eOne Time Stories is produced, curated, and edited by Leslie Datsis, a long time video blogger who is also a\u00a0lover of theatre, video production, and the public storytelling genre.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eSo how would my monthly donation help you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe monthly donations on Patreon currently help me break even. It pays for online services (website, submission forms, closed captioning), software (Adobe Creative Cloud, Dropbox), and partially helps with travel to storytelling \u0026amp; YouTube events. Further donations mean that I can allocate more time to keep this project growing through further outreach and focus on content-heavy social media. I also have a couple of volunteers that help me on certain episodes and would love to pay them properly for their time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhat are the future goals of One Time Stories?\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003ePut on a monthly live stream that features 4-6 storytellers that share stores based on a central theme.\u003c/li\u003e\u003cli\u003eMany EXTRAS - interviews with storytellers, writers, artists, and other professionals\u00a0\u003c/li\u003e\n\u003cli\u003eOrganize public storytelling circles in different cities around the world independently.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003c/div\u003e"
