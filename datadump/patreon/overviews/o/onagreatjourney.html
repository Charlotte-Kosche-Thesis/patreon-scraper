    "published_at": "2018-03-02T02:35:13+00:00",
    "summary": "Welcome! Many of you know us already, but for those that do not. We\u0027re\u00a0\u003ca href=\"http://www.onagreatjourney.com/about\"\u003eStephen \u0026amp; Stephany\u003c/a\u003e,\u00a0we are sharing our life and journey of living full time in our 1972 Airstream. \u00a0\u003cbr\u003e\u003cbr\u003eWe have joined Patreon to be able to give back to to our community that helps keep us on our mission of sharing the gospel with a greater territory. \u00a0When you join us on Patreon, it allows us to give back to you.\u00a0\u003cbr\u003e\u003cbr\u003eOn A Great Journey \u003cstrong\u003ePatrons (like you)\u003c/strong\u003e\u00a0is a smaller community. Here is where we\u0027re able to share more of behind the scenes of our life on the road. The deleted scenes from our videos are sometimes the best part of our travels, but we don\u0027t want to share those private moments with just anyone. \u00a0Plus we are able to share more when we don\u0027t have to edit everything out. This will become our primary place to update and post so we hope you join us here!\u003cbr\u003e\u003cbr\u003eWe\u2019ve created a few tiers for you to choose from. Take a look explaining each tier in detail and decide what\u2019s right for you! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eOTHER STUFF YOU SHOULD KNOW:\u003c/strong\u003e\u003cbr\u003e1.) If you have a spouse or significant other, add their name to the first name field so we know! \u003cbr\u003e2.) And if you\u0027re new to Patreon, you need to create an account first and pledge second. It might seem like one step, but we\u0027ve heard that doesn\u0027t work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "Hello, we are Stephen and Stephany with\u00a0\u003ca href=\"http://www.onagreatjourney.com\"\u003eOn A Great Journey\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003eStephen is a minister that has a heart to share the gospel with everyone he meets. \u00a0He is an ordained minister, currently finishing up his degree at Liberty University. Stephen has also been helping church\u0027s that are in need of a pastor. \u00a0Stephany is a stay home mom to our girls, Emily and Ella Kate. \u00a0Stephany works to keep up all our social media accounts and our webpages all while homeschooling our girls. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe moved in our RV, which was all in God\u0027s plans and timing. \u00a0We are members of Thousand Trails, so we do the shuffle which keeps us on the move quite often. \u00a0We are enjoying this season of life that God has for us and hope we can share it and our testimonies whenever possible. \u00a0We would love to hear from you! \u00a0Please let us know if there is anything you would like to know about us or our journey. \u00a0We love people and communities so we\u0027re super excited to be here!\u003cbr\u003e\u003cbr\u003eWe hope you join with us on our journey,\u003cbr\u003e----Stephen, Stephany,\u00a0Emily \u0026amp; Ella Kate\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
