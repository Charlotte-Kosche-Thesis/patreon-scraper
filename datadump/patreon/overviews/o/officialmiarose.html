03ehttp://www.facebook.com/officialmiarose\u003c/a\u003e\u003cbr\u003eInstagram: @Officialmiarose\u003cbr\u003eTwitter Page:\u00a0\u003ca href=\"http://www.twitter.com/officialmiarose\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.twitter.com/officialmiarose\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFAQ\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e \u003cstrong\u003eNO - Pay in any currency!\u003c/strong\u003e As this is a US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted. \u003cbr\u003e\n\u003cstrong\u003eHow many music videos will you release a month?\u003c/strong\u003e I try to upload one music video every 2 weeks. \u00a0Maybe more, maybe less. You won\u0027t get charged for non-music videos. You don\u0027t have to worry, as you can set a monthly maximum when you sign up, so that you never donate more that you can afford :)\u003cbr\u003e\n\u003cstrong\u003eI don\u0027t have a lot of money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per music video I upload will make a huge difference and would be greatly appreciated.\u003cbr\u003e\n\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u00a0of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u273e \u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
