    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://s3.amazonaws.com/ogmacomic/misc/portrait_orc.png\" style=\"width: 156px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\n\u003cimg src=\"https://s3.amazonaws.com/ogmacomic/misc/portrait_gnome.png\" style=\"width: 126px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWe\u0027re Orc and Gnome, and we\u0027re creating\u00a0\u003c/strong\u003e\u003ca href=\"https://ogmacomic.com\" target=\"_blank\"\u003eMild Adventures\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003eOrc and Gnome\u0027s Mild Adventures is a web comic that takes you to a magical land filled with adventure, mysterious creatures, endless danger, and says \"No thank you.\" While other adventurers journey onward towards dazzling sunsets, fame, and fortune, Orc and Gnome have set their sights toward more reasonably-lit horizons and getting paid on time.\u003cbr\u003e\n\t\u003cbr\u003e\n\tOGMA is not a series about evil wizards, slaying dragons (they are Gnome\u2019s family members after all). Nor is it about finding lost princes or confronting evil twins. OGMA is a story about the value of a well lived life, no matter how grand or humble one\u2019s goals are. It is also about adapting in difficult circumstances and finding joy in the little moments in between. But most of all, it is about love and how it is never what or where you expect it to be. And that is an adventure in itself.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe update on the 1st and 15th of the month with 2-3 pages each.\n\u003cbr\u003e\n\u003c/div\u003e"
