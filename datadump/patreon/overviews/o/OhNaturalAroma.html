    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! Welcome to Oh Natural Aromatherapy\u0027s Patreon Community!\u003cbr\u003e\u003cbr\u003eGrateful you have decided to stop in and view my video. In this community I share, mentor and consult friends some of whom are also client in aromatherapy, the use of essential oils as an alternative solution for health and wellness and as a bonus assistance to entrepreneurs who may lack tech skills. Delighted that you are considering joining us.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON AND HOW DOES IT WORK?\u003c/strong\u003e Patreon is somewhat like Fundraiser or Kickstarter, except instead of making one large donation towards a big project (like a film, video, business venture ), you make recurring smaller donations for ongoing creative work. I am on a quest to build a thriving Aromatherapy Business and Mentorship Program for young women in Tech in the Islands of The Bahamas and across the globe.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DO YOU BECOME A PATRON?\u003c/strong\u003e Just enter an amount you\u0027d like to donate per month in the box above and click \"Become A Patron\" and then in the words of a spiritual person I admire, \"take a moment to close your eyes and feel my spirit arms wrap around you in a big BAHAMIAN HUG as a thank you with my grateful heart. \u00a0 :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY AM I ASKING FOR SUPPORT?\u003c/strong\u003e\u00a0My creative skill sustains me and with the project the size of this one, I can not do it alone. \u00a0I create online tutorials and blogs, however, this does not cover all of my daily expenses such as rent and utilities. \u00a0I can not reach my goals alone. \u00a0 I need to pay for data to continue my live streaming, produce shows on both aromatherapy and technology teaching those who cannot pay for a paid class. This allows this category of persons to learn for free how to use and benefit from aromatherapy, than thus themselves becoming healthier and happier person. I know that you love the live streaming shows on periscope, essential oil tips and recipes, my weekly recorded videos and Busker Videos. Many of you have seen my tutorials, videos on\u003ca href=\"https://www.youtube.com/channel/UCIPC8tJ1MQu_daF1n6c9MNg\" rel=\"nofollow\" target=\"_blank\"\u003e YouTube\u003c/a\u003e and live streaming event. I\u0027ve read your comments and responded to many. You have often asked \"How can I help?\" This is the way! It help me to focus more on the goals and allows me to do what you and I both love me to do, CREATE! \u00a0You financial support would mean the world tome. \u00a0I would be delighted to have you be a part of this process and wish to express sincere gratitude to all of you for considering to support this effort of fulfilling my dream of helping others attain good health, wellness and relaxation with the use of essential oils. \u00a0\u003cem\u003e\u003cstrong\u003eMAY I PLEASE HAVE YOUR SUPPORT THANK YOU!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFor those whom I have never met. Here is a brief introduction:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003ePamela S. Gomez, Founder of Oh! Natural Aromatherapy\u003c/i\u003e\u003c/span\u003e\u00a0 an entrepreneur, a published author, blogger an aspiring aromatherapist. \u00a0I am passionate about essential oils, aromatherapy and technology. Ever since my mom passed away from stomach cancer, my commitment to this goal is even stronger.\u003cbr\u003e\u003cbr\u003eDuring the past 7 years, as a corporate employee I tried to balance creating my own business (\u003ca href=\"http://www.ohnaturalaromatherapy.com\" rel=\"nofollow\" target=\"_blank\"\u003eOh Natural Aromatherapy\u003c/a\u003e). \u00a0Attempts to get startup funding was impossible. \u00a0My customers and followers were few. Now with the years of experience and training behind me, I now have the following of 578 followers on\u00a0\u003ca href=\"https://www.periscope.tv/OhNaturalAroma/1DXxyoYWXedGM\" rel=\"nofollow\" target=\"_blank\"\u003ePeriscope\u003c/a\u003e, 1,208 followers on\u00a0\u003ca href=\"http://www.twitter.com/ohnaturalaroma\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and 1300 on our\u003ca href=\"https://www.facebook.com/OhNaturalAromatherapy\" rel=\"nofollow\" target=\"_blank\"\u003e Facebook Fan Page\u003c/a\u003e, not to mention others on \u003cstrong\u003eYoutube\u003c/strong\u003e,\u00a0\u003ca href=\"https://www.instagram.com/ohnaturalaromatherapy\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e and\u00a0\u003ca href=\"http://www.pinterest.com/ohnaturalaroma\" rel=\"nofollow\" target=\"_blank\"\u003ePinterest.\u003c/a\u003e\u003cbr\u003eYour support would enable this business to reach more individuals through our marketing campaigns, upgrades \u00a0to our website \u00a0and introduce our own brand of products. \u00a0Your support will enable us to reach more customers through live streaming, purchase data for mobile broadcast and inevitably lead to more interactions with our followers, and we aim to make them return clients of the business.\u003cbr\u003e\u003cbr\u003eHere is my pledge to you.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"\"\u003eI will \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eteach\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e about the safe ways to use essential oils.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003eI will \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eprovide\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e useful recipes and remedies.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003eI will \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecreate\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e valuable content in the form of videos and photos for you.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003e\u003c/span\u003eI will \u003cspan style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cstrong\u003e\u003cem\u003eoffer\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e free 15 consultations daily you just have to request the time.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"\"\u003eI will \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eexpress \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003emy passion and love for aromatherapy , essential oils and helping others daily.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003eMay I have your support?\u003cbr\u003e \u003cbr\u003eThat\u0027s my pledge to you.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePamela S. Gomez\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
