    "summary": "Orison Books is a non-profit literary press focused on the life of the spirit from a broad and inclusive range of perspectives. As a volunteer-run organization, none of our editorial staff draw a salary, which means that every penny donated goes directly toward the publication and promotion of our remarkable books!\u003cbr\u003e\u003cbr\u003eIn only 3 years of publishing books, our titles have been reviewed in \u003cem\u003ePublishers Weekly\u003c/em\u003e, \u003cem\u003eForeword Reviews\u003c/em\u003e, \u003cem\u003eBooklist\u003c/em\u003e, \u003cem\u003eChicago Tribune\u003c/em\u003e, \u003cem\u003eThe Jewish Review of Books\u003c/em\u003e, \u003cem\u003eThe Washington Independent Review of Books\u003c/em\u003e, \u003cem\u003eThe Rumpus, \u003c/em\u003e\u003cem\u003ePleiades\u003c/em\u003e, and many other places. Poems from our books have twice been featured in \u003cem\u003eThe New York Times Magazine \u003c/em\u003eand our books have won The Texas Institute of Letters Bob Bush Memorial Award and been finalists for The Kate Tufts Discovery Award, The Paterson Poetry Prize, and The National Jewish Book Award in Poetry.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOrison\u003c/em\u003e [\u201cor-\u0259-z\u0259n\u201d] is an archaic word that means \u201cprayer.\u201d Today, a significant gap exists between literary publishers and strictly religious publishers. Literary publishers occasionally publish books of spiritual depth, but few, if any, set out to do so as a mission and raison d\u2019\u00eatre. Religious publishers, on the other hand, tend to publish work that offers little appeal to readers outside a particular ideological group. Orison Books aims to address this gap through its focus on the life of the spirit from a non-ideological standpoint. We at Orison Books believe that the best spiritual art and literature call us to meditate and contemplate, rather than asking us to adopt any ideology or set of propositions.\u003cbr\u003e\u003cbr\u003ePlease consider a monthly donation to support our vital work!"
