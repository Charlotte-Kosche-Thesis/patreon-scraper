    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHELLO!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe\u0027re Tara Kurtzhals and Sarah Bollinger, and together we are Open Field Studio!\u003cbr\u003e\u003cbr\u003eThe two of us met as freshmen on the first day of our college orientation and pretty much instantly began working as creative partners. Over the past couple of years, we\u0027ve focused our attention on developing webcomics, and now that we\u0027re out of college, we would love nothing more than to make our projects our full-time career! \u003cbr\u003e\u003cbr\u003eWith your help, we hope to survive the beginning of our adult lives and maybe even eat dinner every night!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tarakurtzhals.weebly.com/\" rel=\"nofollow\"\u003eTara\u0027s Portfolio\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://sybollinger.wixsite.com/artofsarahbollinger\" rel=\"nofollow\"\u003eSarah\u0027s Portfolio\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://instagram.com/knightandbeard/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eGirls Have a Blog:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/girls-have-a-blog/list?title_no=42572\"\u003eWebtoons\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/girlshaveablog/\"\u003eInstagram\u003c/a\u003e\u003cbr style=\"line-height: 1.5rem;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://66.media.tumblr.com/920dcd17e0af94d18f03a7125cb4749e/tumblr_nk8ncuWHmw1uow5c9o1_500.jpg\" style=\"width: 165px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tGirls Have A Blog is out first venture into comics and was conceived by a semester of too many late nights, too much pretzel pizza, and zero aspirations for homework. It was created to help ourselves laugh about a rough school year, and over two years after its debut in February 2015, we\u0027re still laughing!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThanks to our experience working on Girls Have A Blog, we decided to take on another, more creatively demanding comic project:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKnight \u0026amp; Beard:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://tapastic.com/series/Knight-and-Beard\"\u003eTapastic\u003c/a\u003e | \u003ca href=\"http://www.webtoons.com/en/challenge/knight-and-beard/list?title_no=42583\"\u003eWebtoons\u003c/a\u003e | \u003ca href=\"http://knightandbeard.tumblr.com/\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://facebook.com/knightandbeard\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"https://twitter.com/knightandbeard\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://instagram.com/knightandbeard/\"\u003eInstagram\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"http://ih1.redbubble.net/image.211148376.0803/flat,1000x1000,075,f.jpg\" style=\"width: 230px;\"\u003e\u003cbr\u003eKnight and Beard is a buddy comedy set in the medieval times. Knight is an unruly noblewoman who dreams of becoming a hero, but her privileged upbringing hinders her in battle. Beard, on the other hand, is a man with the build of a warrior but a gentle and loving soul. The unlikely pair set out to break the established traditions of their world, but can\u0027t help causing a few major mishaps along the way...\u003cbr\u003e\n\u003cimg src=\"http://66.media.tumblr.com/a55ee5e10ac771f170db0272a6aa4127/tumblr_inline_nwhy65ZO8P1sjq2hw_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThanks for checking out our Patreon, and we can\u0027t wait to share our stories with you!\u003c/div\u003e"
