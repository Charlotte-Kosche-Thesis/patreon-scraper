    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eWell, hello there!\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI\u0027m Cynthia, although you\u0027re more likely to spot me online going by\u00a0\u003cstrong\u003eOnyrica\u003c/strong\u003e. I\u0027m a freelance illustrator and commission artist, as well as gamer and compulsive napper.\u003cbr\u003e\n\u003cbr\u003e\nAfter many years of 9 to 5-ing (and wilting) in corporate, I finally bit the bullet and moved into a part-time role, opening up a lot more hours for my craft. \n\u003cstrong\u003e\u003cem\u003eYay\u003c/em\u003e\u003c/strong\u003e! Of course that also means I will also be eating tinned beans for the rest of my life. If you\u0027d like to support my new canned food-based diet, consider becoming a patron!\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/2e32/f/2017/302/d/6/mini_banner_by_onyrica-dbs3z4q.png\" style=\"width: 645px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ePatrons who donate \n\u003cstrong\u003e1$ or more\u003c/strong\u003e will get access to special \u003cstrong\u003eupdates \u003c/strong\u003eon upcoming projects, \u003cstrong\u003eWIP \u003c/strong\u003eshots, the full resolution monthly artwork, a fankit with wallpapers and avatars of said piece and - most importantly - a \u003cstrong\u003evote \u003c/strong\u003ein what I produce next. Your opinion matters here!\u003cbr\u003e\n\u003cbr\u003e\nPatrons who donate \n\u003cstrong\u003e5$ or more\u003c/strong\u003e will receive my undying gratitude, as well as an asset bundle with each reward, including \u003cstrong\u003elayered PSDs\u003c/strong\u003e and \u003cstrong\u003estep-by-step breakdowns\u003c/strong\u003e of each piece in JPG and animated gif format, plus \u003cstrong\u003eaccess to my commission waiting list\u003c/strong\u003e (and first notice when the queue is empty). \u003cbr\u003e\n\u003cbr\u003e\nPatrons who donate \n\u003cstrong\u003e10$ or more\u003c/strong\u003e will receive a place in my heart and priority in my mind. If that\u0027s not enough, you\u0027ll also \u003cstrong\u003ebe added to a monthly art raffle for a sketch/doodle of your choice\u003c/strong\u003e. For the artist types, you\u0027ll receive\u00a0\u003cstrong\u003eoriginal textures\u003c/strong\u003e and \u003cstrong\u003ebrushes\u003c/strong\u003e, plus access to an \u003cstrong\u003e\"Artroom\" community on Discord\u003c/strong\u003e, where I give live critique and feedback for starting creators.\u003cbr\u003e\u003cbr\u003e\nWith enough support, I\u0027d hope to open new tiers and add more rewards to the existing ones, such as \n\u003cem\u003elivestream \u003c/em\u003eaccess, \u003cem\u003evideo tutorials\u003c/em\u003e, \u003cem\u003eannotated PSDs\u003c/em\u003e and even more\u00a0\u003cem\u003efreebie sketches\u003c/em\u003e!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img00.deviantart.net/3c87/i/2017/302/e/a/mini_banner2_by_onyrica-dbs43g1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMost importantly, even if you\u0027ve just stopped by to snoop, \u003cstrong\u003ethank you for your support\u003c/strong\u003e!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n------------------------------------------------\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eAfter successfully pledging, you won\u0027t be charged until \u003cstrong\u003ethe beginning of the following month.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eRewards will be sent out via message \u0026amp; email after payments have been processed, on the first week of the month.\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eFor questions \u0026amp; concerns, you can contact me at\u00a0\u003c/span\u003e\u003ca href=\"mailto:cindy@windmill-walk.com\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003ecindy@windmill-walk.com\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e"
