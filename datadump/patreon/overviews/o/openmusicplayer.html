    "summary": "\u003cdiv\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cu\u003e\u003cstrong\u003e~~~\u00a0OMP : Open Music Player ~~\u003c/strong\u003e\u003c/u\u003e \t\u003c/div\u003e\t\u003cbr\u003e\u00a0 \u00a0 \u00a0OMP is an open-source music player being developed for Linux. It is programmed in modern C++ and some C using GTK, GStreamer, TagLib, libconfig, libclastfm, and standard C and C++ libraries. It can play most of the prevalent music audio file types gaplessly and stores tracks in a database.\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\t\u003cimg src=\"https://raw.githubusercontent.com/TheWiseNoob/OMP/master/Images/Screenshots/Main.png\"\u003e\u003cbr\u003e\t\u003cbr\u003e\u00a0 \u00a0 \u00a0OMP is currently in pre-alpha, which means it is unstable and missing key features. In the version timeline below you can see the current features of OMP and planned features for upcoming releases. \t\u003cbr\u003e\t\u003cstrong\u003e\u003cbr\u003e\t\u003cbr\u003e\t\u003cbr\u003e\t\u003c/strong\u003e \t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong\u003e\u003cu\u003e~~~ Website Links\u003c/u\u003e\u003c/strong\u003e\u003cu\u003e\u00a0\u003cstrong\u003e~~~\u003cbr\u003e\t\t\u003c/strong\u003e\u003c/u\u003e \t\u003c/div\u003e\t\u003cu\u003e\u003cstrong\u003e\u003cbr\u003e\t\u003c/strong\u003e\u003c/u\u003eGitHub:\u00a0\u003ca href=\"https://github.com/TheWiseNoob/OpenMusicPlayer\"\u003ehttps://github.com/TheWiseNoob/OpenMusicPlayer\u003c/a\u003e\u003cbr\u003e\t\t\t\t\tArch User Repository:\u00a0 \t\u003ca href=\"https://aur.archlinux.org/packages/omp-git/\"\u003ehttps://aur.archlinux.org/packages/omp-git/\u003c/a\u003e \u003cbr\u003e\t\t\t\t\tOMP\u0027s Website:\u00a0 \t\u003ca href=\"http://openmusicplayer.com\"\u003eOpenMusicPlayer.com\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\t\u003cbr\u003e\t\u003cbr\u003e\t\t\t\t~~~\u00a0Program Version Timeline\u00a0~~~ \t\u003cbr\u003e\t\u003cbr\u003e\t\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cu\u003e0.0.9 (Current Pre-Alpha)\u003cbr\u003e\n\u003c/u\u003e\n\u003cul\u003e\t\u003cli\u003ePlays mp3, FLAC, Ogg, Ogg FLAC, ALAC, APE, and AAC(m4a container).\u003c/li\u003e\t\u003cli\u003eGapless playback.\u003c/li\u003e\t\u003cli\u003eCUESHEET support (embedded and external)\u003c/li\u003e\t\u003cli\u003ePlaylists saved in SQLite3 database.\u003c/li\u003e\t\u003cli\u003eMulti-row drag and drop.\u003c/li\u003e\t\u003cli\u003eCopy, cut, and pasting of rows. (No clipboard history yet)\u003c/li\u003e\t\u003cli\u003eConfigurable keyboard shortcuts.\u003c/li\u003e\t\u003cli\u003ePlaylist looping.\u003c/li\u003e\t\u003cli\u003eStop after current track.\u003c/li\u003e\t\u003cli\u003ePlayback follows the cursor(selected track).\u003c/li\u003e\t\u003cli\u003eCursor does or doesn\u0027t follow the cursor.\u003c/li\u003e\t\u003cli\u003ePlayback queue.\u003c/li\u003e\t\u003cli\u003eALSA, Pulseaudio, JACK, or automatic audio sink selection.\u003c/li\u003e\t\u003cli\u003eLast.fm scrobbling, track updating, and failed scrobbles database.\u003c/li\u003e\t\u003cli\u003eFront cover image support.\u003c/li\u003e\t\u003cli\u003ePlayback of a track can start at the pregap or not.\u003c/li\u003e\t\u003cli\u003eReplayGain track gain and album gain support. No analyzation yet.\u003c/li\u003e\t\u003cli\u003eProgram state upon clean exit is mostly preserved.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e0.1.+ (Alpha)\u003cbr\u003e\n\u003c/u\u003e\n\u003cul\u003e\t\u003cli\u003eRepeat track, random track, and shuffle track options.\u003c/li\u003e\t\u003cli\u003eSystem tray\u00a0support and close to system tray.\u003c/li\u003e\t\u003cli\u003eReplayGain analyzation\u003c/li\u003e\t\u003cli\u003ePlayback history.\u003c/li\u003e\t\u003cli\u003eClipboard history.\u003c/li\u003e\t\u003cli\u003eSimple tag-editing.\u003c/li\u003e\t\u003cli\u003eBack cover images.\u003c/li\u003e\t\u003cli\u003eEmbedded cover images in FLAC.\u003c/li\u003e\t\u003cli\u003eImproved TagView.\u003c/li\u003e\t\u003cli\u003ePossibly more playback order and looping options(shuffle albums, random album, random playlist).\u003c/li\u003e\t\u003cli\u003eCode clean-up.\u003c/li\u003e\t\u003cli\u003eBug fixes.\u003c/li\u003e\t\u003cli\u003eProgram state upon clean exit can be fully preserved.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e0.2 (Beta)\u003cbr\u003e\n\u003c/u\u003e\n\u003cul\u003e\t\u003cli\u003eCode-stable Beta version of 0.1 and the first Beta version.\u003c/li\u003e\t\u003cli\u003eAll known bugs fixed.\u003c/li\u003e\t\u003cli\u003eCode clean-up and stylization complete.\u003c/li\u003e\t\u003cli\u003eStyle guide released.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cu\u003e0.3+ (Alpha)\u003c/u\u003e \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eAdvanced tag-editing like foobar2000.\u003c/li\u003e\t\u003cli\u003eBug fixes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e0.4 (Beta)\u003c/u\u003e \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eCode-stable Beta version of 0.3.\u003c/li\u003e\t\u003cli\u003eAll known bugs fixed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e0.5+ (Alpha)\u003c/u\u003e \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eLibrary system.\u003c/li\u003e\t\u003cli\u003ePlaylist database optimizations.\u003c/li\u003e\t\u003cli\u003eMiller columns.\u003c/li\u003e\t\u003cli\u003eBug fixes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e0.6 (Beta)\u003c/u\u003e \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eCode-table Beta version of 0.5.\u003c/li\u003e\t\u003cli\u003eAll known bugs fixed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e0.7+ (Alpha)\u003c/u\u003e \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eCustomizable GUI similar to the component ColumnsUI for foobar2000.\u003c/li\u003e\t\u003cli\u003eBug fixes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e0.8 (Beta)\u003c/u\u003e \u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eCode-stable Beta version of 0.7.\u003c/li\u003e\t\u003cli\u003eAll known bugs fixed.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e0.9+ (Alpha)\u003cbr\u003e\n\u003c/u\u003e\n\u003cul\u003e\t\u003cli\u003ePlugin API implemented.\u003c/li\u003e\t\u003cli\u003eBug fixes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e1.0 (Stable)\u003cbr\u003e\n\u003c/u\u003e\n\u003cul\u003e\t\u003cli\u003eCode-stable version of 0.9 and the first Stable version.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cu\u003e1.+ \u003cbr\u003e\n\u003c/u\u003e\n\u003cul\u003e\t\u003cli\u003eSmart playlists.\u003c/li\u003e\t\u003cli\u003eSpotify support.\u003c/li\u003e\t\u003cli\u003eLyrics display and fetching.\u003c/li\u003e\t\u003cli\u003eAdvanced searching.\u003c/li\u003e\t\u003cli\u003eTag-fetching and auto-correcting.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cu\u003e~~~ About OMP and Me\u003c/u\u003e\u003c/strong\u003e \t \t\u003cu\u003e\u00a0\u003cstrong\u003e~~~\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0I love having high-quality lossless files rather than streaming. Lossless music sounds beautiful with my Sennheiser HD595s. When I used Windows 7, I \u003cem style=\"background-color: initial;\"\u003eonly\u003c/em\u003e listened to my music collection with foobar2000 while using the ColumnsUI component. After switching to Linux, I even used foobar2000 with WINE at first. I eventually became tired of using foobar2000 with WINE, so I tried various music players. DeadBeeF was my favourite for a while. It\u0027s a great music player, but it does not possess the features and design I want. OMP is what I hope eventually becomes the Linux replacement for foobar2000.\u00a0\u003c/div\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0I started OMP 4 years ago while attending Ohio University for Computer Science. It was mostl a hobby to learn how to use GStreamer, gtkmm, and TagLib. Developing OMP and learning to use GStreamer, GTK3, and some other libraries has been my favourite hobby. All I want to do is spend most of my awake time developing OMP. \u003cbr\u003e"
