rong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eFRANCAIS\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAidez l\u0027Animateur!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\u003cbr\u003e\u003cem\u003eBonjour, mon nom est Obisam. Je suis un Animateur Traditionnel Fran\u00e7ais de 24 ans, et j\u0027aime dessiner des culs et des explosions. Si vous aimez mes animations, mes let\u0027s plays (et les autres vid\u00e9os que j\u0027ai pu faire dans le pass\u00e9), j\u0027aimerais que vous soyez une part de mon travail!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/Grobisam\" target=\"_blank\"\u003eCha\u00eene d\u0027Animations\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/GrobisamGames\" target=\"_blank\"\u003eCha\u00eene de Jeux\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eJe veux devenir un grand animateur et r\u00e9aliser mes propres dessins anim\u00e9s.\u003cbr\u003eJe veux vivre sans d\u00e9pendre des publicit\u00e9s ou de google.\u003cbr\u003eJe veux \u00eatre r\u00e9compens\u00e9 pour la qualit\u00e9 de mes vid\u00e9os plut\u00f4t que la quantit\u00e9.\u003cbr\u003e\u003cbr\u003eC\u0027est pourquoi vous pouvez me donner quelque chose, et en \u00e9change vous aurez de moins en moins de publicit\u00e9s sur ma cha\u00eene!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIl y a m\u00eame des r\u00e9compenses faites sp\u00e9cialement pour vous.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
