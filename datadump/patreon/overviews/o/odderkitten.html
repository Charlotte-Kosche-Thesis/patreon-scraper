    "summary": "Greetings!\n\u003cbr\u003e\nMy name is Izzi Kat and I love making cute, colorful, sexy and strange things!\n\u003cimg src=\"https://49.media.tumblr.com/9807f0dd929db95388975035d24d8ac7/tumblr_o37z8jqQ6L1tcakzuo1_1280.png\" style=\"width: 30%; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nIf you\u0027re\u00a0unfamiliar with Patreon, it allows you to support the artists you like in their never-ending quest to balance passion with paying bills. You can give a little or a lot, and you can stay as long or briefly as you like. Patreon only charges at the end of the month - so please don\u0027t leave early if you want to help me create more monster girls! If you want to preview my work before deciding whether you love it enough to support it, consider browsing my personal [18+] website: \n\u003ca href=\"http://www.IzziKat.com\" rel=\"nofollow\"\u003ehttp://www.IzziKat.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nVirtually all of the work created here will eventually travel to the free, open realms of the internet.\u00a0But here is where you want to be if you\u0027re eager to be involved in the creation process, seeing the sketches take shape and the monster girls blossom into color!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFeedback and first access are the most notable benefits, but wait - there\u0027s more! Each pledge level of my Patreon is associated with a specific wand because...MAGIC! Every wand comes with a variety of mystical items, each with their own benefit! I\u0027ll let Odkit - this strange witchy cat girl - describe the items and their effects...\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://49.media.tumblr.com/bbf8ab840f9f0ad4cdbe78d3379639af/tumblr_o32tp382Dk1tcakzuo8_r1_400.gif\" style=\"width: 26%; margin: 0px 0px;\"\u003e\u003cimg src=\"https://49.media.tumblr.com/60da057ed6959d56605bd22459a37c96/tumblr_o32tp382Dk1tcakzuo7_r1_400.gif\" style=\"width: 26%; margin: 0px 0px;\"\u003e\u003cimg src=\"https://49.media.tumblr.com/dc801ea3a4e9f1505625287408b3238c/tumblr_o3807fNILm1tcakzuo1_1280.jpg\" style=\"width: 40%; float: right; margin: 0px;\"\u003e\n\u003cimg src=\"https://49.media.tumblr.com/ac92f65b36394d3dbfa89f9d2fc81a9b/tumblr_o32tp382Dk1tcakzuo4_r1_400.gif\" style=\"width: 27%; margin: 0px 0px;\"\u003e\u003cimg src=\"https://49.media.tumblr.com/d4eca8923403dd5dd93b5945b059eb1a/tumblr_o32tp382Dk1tcakzuo10_r1_400.gif\" style=\"width: 24%; margin: 0px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://49.media.tumblr.com/d583bc3d82fab1d4a55704f3dbd260da/tumblr_o32tp382Dk1tcakzuo3_r2_400.gif\" style=\"width: 24%; float: left; margin: 0px 0px;\"\u003e\u003cimg src=\"https://49.media.tumblr.com/9907ba5c244bbfb3cd19352d84493935/tumblr_o32tp382Dk1tcakzuo6_r1_400.gif\" style=\"width: 24%; margin: 0px;\"\u003e\u003cimg src=\"https://49.media.tumblr.com/cb5681be74677acdee177d6e1a551783/tumblr_o32tp382Dk1tcakzuo9_r1_400.gif\" style=\"width: 24%; margin: 0px;\"\u003e\u003cimg src=\"https://49.media.tumblr.com/f1212c56aae042eed4c61cf4f03a1453/tumblr_o32tp382Dk1tcakzuo2_r2_400.png\" style=\"width: 24%; float: right; margin: 0px 0px;\"\u003e\n\u003cbr\u003e\nPick whichever wand strikes your fancy!\n\u003cbr\u003e\n\u003cbr\u003e\nAlternatively, if this Patreon and its lewd nature aren\u0027t your cup of tea - I also have a\u00a0\n\u003ca href=\"https://www.patreon.com/izzikat?ty=h\"\u003esticker and Pokemon comic Patreon campaign\u003c/a\u003e! I only post safe for work images there, so it\u0027s a better fit for anyone who is under 18 or prefers less erotic themes. If you like everything I do, however, just stay here because I\u0027ll post everything I do here. (Including nude versions of the same Pokemon comic.)\n\u003cimg src=\"https://49.media.tumblr.com/a035285706b7af1f5ce2135625ec3e41/tumblr_o2lfcowbEt1tcakzuo1_500.gif\" style=\"margin: 0px 0px 0px 0px;\"\u003e\u003cbr\u003e\nFeel free to e-mail me at odderkitten(at)gmail.com if you have any questions or comments.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo see many of the print items available, you can browse my Storenvy shops:\u003cbr\u003e\n\u003cem\u003eSexy:\u003c/em\u003e \u003ca href=\"http://izzikat.storenvy.com/\" rel=\"nofollow\"\u003ehttp://izzikat.storenvy.com/\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eRegular:\u003c/em\u003e \u003ca href=\"http://okart.storenvy.com/\" rel=\"nofollow\"\u003ehttp://okart.storenvy.com/\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nNote: \n\u003c/strong\u003eIn order to redeem any kind of commission or prize, you have to have paid into the tier you want to benefit from at least once. Feel free to change your tier at any time, but please don\u0027t try manipulate the system.\u003c/strong\u003e"
