    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2dyT4TLXXGQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(198,157,206);\"\u003eHi there! How\u0027s it going?\u30fe(^ v ^)\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/4acd/f/2018/107/5/3/poster___mulan_by_ode_chan-dc92ty5.png\" style=\"width: 213px; float: left; margin: 0px 10px 10px 0px;\" title=\"\"\u003eI\u0027m\u00a0\n\u003cstrong\u003eOde\u003c/strong\u003e, an indie freelance digital painter and graphic designer, livestreamer\u00a0\u0026amp; panda lover. I love painting pretty people and hope to inspire and motivate people to create art!\u00a0My art is very experimental, as I always try new techniques and to learn all the time.\u003cbr\u003e\n\u003cbr\u003e\nI joined Patreon to have a place for you guys to help me \n\u003cstrong\u003efund my art adventures\u003c/strong\u003e and allow me better \u003cstrong\u003econnect with you guys\u003c/strong\u003e! Your support allows me to focus on creating awesome original and fan art. It also allows me to help you guys out by answering questions, publishing video process and posting tutorials. Your pledges help me pay bills, maintain my PC, upgrade my livestream equipment, satisfy my sweets and coffee needs and most importantly - give me space to watch all those cute animal videos!.. just kidding, it allows me space to work on my own projects.\u003cbr\u003e\n\u003cbr\u003e\nFeel free to message me! I\u0027d love to connect and get to know you! ^.^\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(198,157,206);\"\u003e\u003cstrong\u003eHow Does It Work?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003eIf you like my work and you\u0027d like to help me, \u003cstrong\u003ejust choose the amount you\u0027d like to pledge per month\u003c/strong\u003e (even 1$ is a big help!) and select some awesome perks!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDon\u0027t worry! you can edit or cancel your pledge at any time!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eAfraid of commitment? \u003ca href=\"https://ko-fi.com/OdeChanArt\"\u003eYou can fund me through Ko-Fi!\u003c/a\u003e (I won\u0027t be able to give you rewards, though. Sorry!)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eI really appreciate any support of my art, I want to continue creating for you guys! \u2665\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(198,157,206);\"\u003eThank you so much~ (\u00b4\uff61\u2022 \u1d55 \u2022\uff61`) /\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nCheck out my art: \n\u003ca href=\"https://www.instagram.com/odechan.art\" target=\"_blank\"\u003einstagram\u003c/a\u003e, \u003ca href=\"https://twitter.com/OdeChanArt\" target=\"_blank\"\u003etwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/OdeChanArt/\" target=\"_blank\"\u003efacebook\u003c/a\u003e, \u003ca href=\"http://odechan-art.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/channel/UCx3DyAFdJNjRTC6VVL68ZCA\" target=\"_blank\"\u003eyoutube\u003c/a\u003e. \u003cbr\u003e\nFollow me for livestream notifications:\u00a0\n\u003ca href=\"http://www.twitch.tv/odechan\" target=\"_blank\"\u003etwitch\u003c/a\u003e and \u003ca href=\"https://mixer.com/OdeChan\" target=\"_blank\"\u003emixer\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/18667615\"\u003eFAQ\u003c/a\u003e\u003cstrong\u003e || \u003c/strong\u003e\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSdQYt95psSgdv6hbGTU969c3cPpcsE1cYqdVgyPePaxR8Nqig/viewform\" target=\"_blank\"\u003eHave any questions/feedback?\u003c/a\u003e ||\u003cstrong\u003e\u00a0\u003cstrong\u003e\u003ca href=\"https://discord.gg/NuNkZhu\" target=\"_blank\"\u003eJoin our Discord community!\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePlease note that all the content is copyrighted and are not for commercial use. You may not sell my art in any way!\u003c/span\u003e"
