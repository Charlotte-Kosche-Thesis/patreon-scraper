    "summary": "Hello new friends!\u003cbr\u003e\u003cbr\u003eWe\u0027re Stephen, Theresa \u0026amp; Sofia (the sweet baby girl in the banner pic above) and we are the creators and co-hosts of the\u00a0\u003ca href=\"https://ownstream.co/ownstreampodcast/\" target=\"_blank\"\u003eOwnstream Podcast.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Ownstream Podcast aims to inspire a wide audience toward individual and collective transformation by featuring the exciting new paradigms emerging on the planet for limitless, abundant living. Each podcast is a dynamic and intimate portrait of a leader who is blazing a unique trail in the areas of lifestyle, business and/or spirit, sharing their personal story, inspirations, key practices and tools for creating a life of great freedom and empowerment.\u003cbr\u003e\u003cbr\u003eThe Podcast covers many relevant topics, including: realization of God and Oneness; individual empowerment and the law of attraction; financial freedom, online business and digital nomads; lifestyle entrepreneurs, location-independent living and travel; minimalism; unschooling and worldschooling; optimal diet; quantum health and healing; and more.\u003cbr\u003e\u003cbr\u003ePatreon support goes directly towards the weekly creation of the show PLUS other media such as our\u00a0\u003ca href=\"https://www.youtube.com/channel/UCr9rrKNURplgRCM6WN6G-LQ?view_as=subscriber\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e. We LOVE this outlet as it is a great way for us to open up to more support, abundance and connection with our fans, friends and listeners. Check out the perks too for the extra content we will deliver to our supporters.\u003cbr\u003e\u003cbr\u003eThank you for visiting our Patreon page!\u003cbr\u003e\u003cbr\u003eTheresa \u0026amp; Stephen\u003cbr\u003e\u003ca href=\"https://ownstream.co/\" target=\"_blank\"\u003eOwnstream\u003c/a\u003e\u003cbr\u003e"
