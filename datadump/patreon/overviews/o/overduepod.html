    "summary": "Overdue started as a way for two friends to stay in touch. Five years later, it\u2019s a full-fledged weekly literary podcast \u2013 with fans and everything!\u003cbr\u003e\u003cbr\u003e\nWe\u2019re reaching librarians, ex-pats, college students, teachers and more \u2013 building a community around the simple idea of reading books you should\u2019ve read by now.\n\u003cbr\u003e\u003cbr\u003e\nBut to keep it growing, we need your support. Since launching our Patreon page three years ago, we\u0027ve become completely fan-funded, and we\u0027re using your generous donations to pay for hosting, live shows, books, and recording equipment upgrades. Our patrons have been vital to our growth, and your support will keep the show going for years to come!\u00a0\u003cbr\u003e\u003cbr\u003eIf you want to help out, all it takes is just a few bucks a month. Check out the reward tiers below to see what we can give you in return for your generosity. \n\u003cbr\u003e\u003cbr\u003e\nWe wouldn\u2019t be one of the best bookish podcasts around without you guys, and we\u2019re thankful for all the support you show us week in and week out. We love doing this show, and we\u2019re going to keep doing it. Your support will help us do more, and do it better.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNew to the show? Here\u0027s what our listeners think!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\"Overdue is simply fantastic! It\u0027s refreshing to finally have a bookish podcast that discusses literature intelligently and has a sense of humor.\" - \n\u003cem\u003ePrincessSM, iTunes\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\"I subscribe to a lot of podcasts, but Overdue is one of the only ones that I always listen to on the day that it drops.\" - \u003cem\u003eWineWithDinner, iTunes\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\"Smart, funny and endlessly entertaining. Bookish without\npretension.\" - \n\u003cem\u003ethekelburrows, iTunes\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.overduepodcast.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.overduepodcast.com\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eSubscribe to the show! \u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/overdue/id602003021\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e | \u003ca href=\"http://www.stitcher.com/podcast/overdue-podcast/overdue\" rel=\"nofollow\"\u003eStitcher\u003c/a\u003e | \u003ca href=\"http://feeds.feedburner.com/OverduePod\" rel=\"nofollow\"\u003eRSS\u003c/a\u003e |\u00a0\u003ca href=\"https://play.google.com/music/listen#/ps/Ikk474ilyqe2mk4sfxf5fwjtp3u\" rel=\"nofollow\"\u003eGoogle Play\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
