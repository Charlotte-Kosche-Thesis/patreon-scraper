    "summary": "\u003cimg src=\"http://i68.tinypic.com/jgtwqx.jpg\"\u003e\u003cbr\u003eMy site is a cinema project focusing on art. I create solo works as well as films with multiple people and hope to expand even further with your help! \u003cbr\u003eI plan to release two films minimum per month with a maximum of three.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI need to explore, create and continue to grow my artwork into something special.\u00a0\u003c/li\u003e\u003cli\u003eI need to show you my perspective and dreamy touch on erotic cinema.\u00a0\u003c/li\u003e\u003cli\u003eI need you to enjoy yourself while watching my films.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd I can\u0027t do that all on my own!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i65.tinypic.com/fyk846.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\u0027s happening and how can I contribute?\u003cbr\u003e\u003c/strong\u003ePatreon is a crowd funding site that can allow me to fully self sustain my work and my website. To be come a Patron means you can pledge a contribution to me for each work I create. You can choose a tier to be a part of. You can give a $1 pledge per film if you don\u0027t want site access, but want to show your\u00a0appreciation for my work and dedication. \u003cbr\u003eBottom line, $13 per film will get you full access to the site. This means every past video and the new one just released. It will also get you access to my snapchat, if you\u0027re into that sorta thing! Every tier has specific perks attached to it so read carefully and get excited!\u00a0\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003eHere\u0027s the Patreon FAQ Page if you\u0027d like more info.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI pledged, now what?\u003cbr\u003e\u003c/strong\u003eAfter you pledge ($13 tier or higher) you\u0027ll get\u00a0full site access with full videos for supporters eyes only! You\u0027ll also get access to my Snapchat and possible other perks! I have a patron only post with information, links and how to view the site in full.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/full-site-access-11404262\" target=\"_blank\"\u003e\u2727\uff65\uff9f: *\u2727\uff65\uff9f:* \u003cstrong\u003eCheck it out here.\u003c/strong\u003e\u00a0*:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003c/a\u003e\u003cbr\u003eThe password to the full site will change periodically, so stay on top of your game if you plan to support long term!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat will my money go towards?\u003cbr\u003e\u003c/strong\u003eInitially, all money will go towards my living expenses so I can give the films and website my full attention. My first goal is $1500 per film. If I can gain enough support to do that and release two films per month I will be able to fully self sustain my life via my artwork! It would be such a dream. I have more information in the goal section about this.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you and where can I find more info about you?\u003cbr\u003e\u003c/strong\u003eHi, I\u0027m Owyn! I\u0027ve been a part of the industry for two years now with a heavy focus on creating cinema. I have a\u00a0full about me on the site as well as links to all my social media! Feel free to email me if you still have any questions- Owyn.Loxley [at] gmail !\u003cbr\u003e\u003c/div\u003e"
