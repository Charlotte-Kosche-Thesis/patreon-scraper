    "summary": "Greetings! visitors and supporters .\u003cbr\u003e\nThank you for visiting my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\nFirst of all, my english sucks so forgive me for grammatical errors or weird spelling or replay slow. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003eOOPARTZ\u003c/strong\u003e,\u00a0you can find my art\u00a0at\u00a0\u003ca href=\"http://grooooovy.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e ,\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=63715\" target=\"_blank\"\u003e\u003cstrong\u003ePIXIV\u003c/strong\u003e\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.facebook.com/oopartz/\" target=\"_blank\"\u003e\u003cstrong\u003eFACEBOOK\u003c/strong\u003e\u003c/a\u003e ,\u00a0\u003ca href=\"https://twitter.com/Oopartzy\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://oopartz.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am a freelance illustrator doing mostly digital creation and fanart of sexy and cute girls,and beautiful things.\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/uiKUr5a.jpg\" style=\"width: 155px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/PwbX2lU.jpg\" style=\"width: 156px;\"\u003e\u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/QbzfSiP.jpg\" style=\"width: 157px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\tSupport\n\t\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eMy art is my life, and my dream is to make a living through creating art and to improve even more.\u003cbr\u003e\n\tI\u0027m grateful and happy that a lot of people enjoyed my stuff.\n\t\u003cbr\u003e\n\tSo if you like my works, you can support me here and get some rewards you can\u0027t get anywhere else.\n\t\u003cbr\u003e\n\tYour support allows me to keep creating good stuff ,and in return,I will provide :\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/hyMme6D.jpg\" style=\"width: 286px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003ehigh resolution images\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003estep by step images\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003elayered PSDs\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003c/strong\u003e\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t( randomly NSFW version for now ! very few\u00a0\u003cbr\u003e\n\t\tbecause I don\u0027 want that be my feature :P )\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for the support! \n\t\t\u003cbr\u003e\n\t\tEvery little bit helps me to continue drawing and share more arts to keep you guys smile \n\t\t\u003c/strong\u003e\u003cstrong\u003e\u00a0:D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/oopartz\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/JedvcQy.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t(if you want my past creation I will post it on my\u00a0\u003ca href=\"https://gumroad.com/oopartz\"\u003e\u003
