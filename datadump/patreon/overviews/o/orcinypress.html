    "summary": "\u003cstrong\u003e\u00bfQu\u00e9 es el Inner\nCircle?\u003c/strong\u003e\u003cbr\u003e\nEl Inner Circle de Orciny\nPress es una comunidad por suscripci\u00f3n para nuestros lectores m\u00e1s\nfieles. Al pertenecer a ella tendr\u00e1s acceso a contenidos exclusivos\ncomo art\u00edculos, microficciones, v\u00eddeos y un\u003cstrong\u003e relato mensual \u003c/strong\u003ede uno\nde nuestros autores que solo estar\u00e1 disponible para la comunidad.\nEn torno al relato del mes hay un club de lectura \u003cem\u003eon line\u003c/em\u003e al que os\nanimamos a participar.\u003cbr\u003e\nTambi\u00e9n est\u00e1 compuesta\nde un foro secreto en el que hablar de los temas relacionados con la\neditorial, los libros publicados y en el que habr\u00e1 contacto directo\ncon los autores. Adem\u00e1s, existe un muro en el que puedes compartir\nlo que quieras con la comunidad (reflexiones, art\u00edculos, relatos,\nfotos...). \u00daltimamente tambi\u00e9n hemos creado un grupo de Facebook para que la comunicaci\u00f3n sea m\u00e1s flu\u00edda.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u00bfPor qu\u00e9 hace esto\nOrciny Press?\u003c/strong\u003e\u003cbr\u003e\nLa editorial quiere crear\nuna comunidad de gente a su alrededor, para que los integrantes\npuedan sentir que forman parte. Orciny Press quiere, adem\u00e1s, que los\nfans tengan un contenido exclusivo para ellos y que lo puedan\ncomentar con otros seguidores. De esta manera se establece un\ncontacto directo con la editorial y los escritores. Al ser por\nsuscripci\u00f3n, tambi\u00e9n se quiere asegurar la continuidad de la\neditorial.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 en Patreon?\u003c/strong\u003e\u003cbr\u003e\nSe ha decidido utilizar\nPatreon como base (no toda la comunidad est\u00e1 aqu\u00ed) porque es una\nplataforma que ya existe y que permite hacer m\u00e1s o menos lo que\nqueremos sin tener que crear un sistema propio, con todo lo que ello\nconlleva. Adem\u00e1s, permite que haya diferentes niveles de pago y\nrecompensa.\u003cbr\u003e\nEsto es importante: la\ncuota es mensual. Patreon no es como un Kickstarter en el que se pone\ndinero para un proyecto concreto una sola vez. Esta plataforma est\u00e1\npensada para alargarse en el tiempo. \u003cstrong\u003ePodr\u00e1s darte de baja en cualquier momento\u003c/strong\u003e, y si lo haces antes de que acabe el mes, no se te cobrar\u00e1.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Pero Patreon est\u00e1 en\ningl\u00e9s!\u003c/strong\u003e\u003cbr\u003e\nS\u00ed, pero el\nfuncionamiento es muy sencillo, y en cualquier momento puedes\nenviarnos un email a \u003ca href=\"mailto:editorial@orcinypress.com\"\u003eeditorial@orcinypress.com\u003c/a\u003e\no, si formas parte de la comunidad, preguntar en el apartado\ncorrespondiente en el foro. Obviamente, todo el contenido del Inner\nCircle estar\u00e1 en espa\u00f1ol. \n\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u00bfPrecios en d\u00f3lares?\u00a0\u003c/strong\u003e\u003cbr\u003eLos precios est\u00e1n en d\u00f3lares porque es una plataforma estadounidense, eso significa que pagas un poco menos si piensas en esa cantidad como si fueran euros. Los pagos se pueden hacer mediante Paypal o tarjeta.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNiveles de recompensa\u003c/strong\u003e\u003cbr\u003eComo ves en la columna de la derecha, puedes elegir cu\u00e1nto pagar cada mes. Dependiendo de la cantidad, recibes una serie de recompensas. Puedes cambiar de nivel de un mes a otro, hacia arriba o hacia abajo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfCu\u00e1ndo recibo el relato mensual?\u003c/strong\u003e\u003cbr\u003ePatreon procesa los pagos a final de mes y nosotros colgaremos el relato mensual y haremos los env\u00edos por correo dentro de los dos o tres d\u00edas siguientes. Si eres de nivel Zavando o m\u00e1s y no quieres esperar a que te llegue a casa (correos nos da de 2 a 6 d\u00edas laborables), recuerda que tambi\u00e9n lo tienes disponible en formato digital.\u003cbr\u003e\u003cstrong\u003eDe esta manera, si te apuntas el 12 de agosto, Patreon te cobra el 31 de agosto, y eso significa que recibes los contenidos de septiembre (aunque tendr\u00e1s acceso de manera inmediata a la plataforma y al foro).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePR\u00d3XIMOS RELATOS:\u003c/strong\u003e\u003cbr\u003eDiciembre: \u00ab\u00a1Gas! \u00a1Gas! \u00a1Carnivore!\u00bb, de Sergi G. Oset\u003cbr\u003eEnero: \u00abOtra vez Hinterkaifeck\u00bb, de Nick Antosca"
   },
