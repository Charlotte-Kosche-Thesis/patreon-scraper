    "summary": "Hi\u003cbr\u003eI am so excited to be a part of this concept, and thank all of you for taking the time to consider supporting me.\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is a crowdfunding platform popular with YouTube content creators, musicians, and comic artists. It allows artists to obtain funding from their fans or patrons, on a recurring basis, or per artwork\u00a0\u003cbr\u003eWhat is a Patron?\u0026lt;section\u0026gt;2.-\u00a0a person who supports with money, gifts, efforts, or endorsement an artist, writer, museum, cause, charity, institution, special event.\u0026lt;/section\u0026gt;\u0026lt;section\u0026gt;\u0026lt;/section\u0026gt;\u0026lt;section\u0026gt;\u003cdiv\u003eIn the old times, church was one of the best patrons of the arts, they supported many of the best artist in history, Church paid the bills and they got a nice painting or sculpture in return, well Patreon works the same way, Now it\u0027s your chance to become that patron to help artist to develop that hidden masterpiece, In exchange for your patronage you\u0027ll get excelent rewards, such as Sketches.\u003ca href=\"http://youtu.be/0UCZ1xyHP34\" rel=\"nofollow\" target=\"_blank\"\u003e(Check this Sample video)\u003c/a\u003e, pin ups, zombiecatures, paintings mailed straight to your home also if you are starting as an artist you could get online tutorials,\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fgoJIqoLxSg\" width=\"420\"\u003e\u003c/iframe\u003e\u0026lt;/section\u0026gt;I sincerely hope that the videos are worth it for everyone.\u003cbr\u003eBest\u003cbr\u003eOzzy\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHola\u003cbr\u003eEstoy \u00a0muy contento de ser parte de este concepto y les agradezco por tomarse el tiempo de ver la p\u00e1gina\u00a0en considerar \u00a0apoyarme y ser mi benefactor\u00a0.\u003cbr\u003e\u003cbr\u003eQue es Patreon? Patreon es una plataforma colectiva muy popular con creadores de Youtube, m\u00fasicos, y comiqueros, Permite a los artistas obtener fondos directamente de sus fans o patrones, en forma peri\u00f3dica o por obra individual.\u00a0\u003cbr\u003e\u003cbr\u003eHace mucho tiempo la Iglesia era uno de los mas grandes benefactores de las artes que ayudaban a los mejores artistas de la historia, La Iglesia les pagaba sumas anuales y los artistas les regresaban unas pinturas o esculturas, bueno PATREON funciona de la misma manera y ahora es tu oportunidad de ayudar a tu artista favorito a hacer realidad esa pieza de arte que siempre has querido a cambio de una corta ayuda monetaria, obtendr\u00e1s dibujos, caricaturas, pinturas enviadas directamente a tu hogar y si eres un artista que apenas empieza podr\u00edas obtener tutoriales en linea que te ayudarian a ser un mejor artista.\u00a0\u003cbr\u003eEspero que estos videos y comics sean de tu agrado\u003cbr\u003eSinceramente\u003cbr\u003eOzzy\u003cbr\u003e"
