    "summary": "Hi there. I\u0027m Christa Isobel Lee. I\u0027m a non-binary transfemme multimedia artist. You may know me best from my \u003ca href=\"https://twitter.com/OhPoorPup\" rel=\"nofollow\"\u003eTwitter account\u003c/a\u003e, where I post a ridiculous amount of nonsense. Sometimes there\u0027s a little insight on art, politics, music and video games sprinkled in there, too. You may also know me from my three Vaporwave albums as \"\u30b7\u30e7\u30c3\u30d4\u30f3\u30b0\u30ef\u30fc\u30eb\u30c9jp,\" including one split LP with SAINT PEPSI! You may \u003cstrong\u003e\u003cem\u003ealso\u003c/em\u003e \u003c/strong\u003eknow me from my 2016 SEGA tribute album, \u003cem\u003e\u003ca href=\"https://ohpoorpup.bandcamp.com/album/welcome-to-the-fantasy-zone\" rel=\"nofollow\"\u003eWelcome to the Fantasy Zone\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eHowever you know me, I\u0027m really glad you\u0027re here. I made this Patreon to help fund my ability to focus more on my work as a composer and as a content creator in general. Here\u0027s some of what I\u0027ve got lined up for 2018:\u003cbr\u003e\u003cbr\u003e1) Co-composing the score to \u003cem\u003e\u003ca href=\"https://www.dateordiegame.com/\"\u003eDate or Die\u003c/a\u003e\u003c/em\u003e with \u003ca href=\"http://twitter.com/kuraine\"\u003eLena Raine\u003c/a\u003e!\u003cbr\u003e2) Composing the score to Christine Love\u0027s \u003cem\u003eGet in the Car, Loser!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e3\u003c/em\u003e) \u003cem\u003eWelcome to the Fantasy Zone: Model 2\u003c/em\u003e, a 1990s-centric followup LP to the original album.\u003cbr\u003e4) Small, interactive projects of an experimental nature!\u003cbr\u003e5) Additionally, as someone who maintains a pescatarian diet, I end up cooking a lot of my own food! I\u0027d like to begin sharing recipes here on a bimonthly basis, if folks are interested! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo!\u003c/strong\u003e That\u0027s a lot of stuff! Wow! \"How can I support all of this fantastic content??\" Well, hypothetical reader, donating at various levels can net you everything from supplementary \u003cem\u003eCoS\u003c/em\u003e playlists to previews of \u003cem\u003eWTTFZ\u003c/em\u003e tracks to just a nice simple chat with your ol\u0027 pal Christa. I work full-time as a composer and content creator, and this Patreon represents the most stable, reliable source of income I have. Without it, something as simple as paying rent becomes an impossibility without a day job, which would prevent me from making all of the aforementioned stuff!\u003cbr\u003e\u003cbr\u003eThank you so much for your help, and I hope you enjoy the weird things I try to make and the unfortunate tweets I cannot help but make.\u003cbr\u003e"
