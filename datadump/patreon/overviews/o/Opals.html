m\"\u003ewww.microgridactivation.com\u003c/a\u003e \u003cbr\u003e( patreon @doyens) He is an bioenergetic stimulation therapist or what we call leptokinetic. I am a psychic. Some say I\u0027m a witch. I\u0027ll leave that for you to decide. I do have my magic. I like to believe we are doing God\u0027s work. One human at a time, we will help regain their sovereignty on this planet. Lighting up the energy grid as we move around the globe. Activating the lands and the people, its what we do. This is just one of our side projects. We are pioneers of the future out here pioneering. Just trying to do the right thing. ALL things heart-centered. \u003cbr\u003e\u003cbr\u003eHello and\u00a0Welcome to our world. Thank you so much for your support I appreciate you. For $11/month you get a hand-rolled black beeswax candle for cleansing and clearing plus access to my posts. Monday Manifesting secret facebook group for manifesting abundance and good health. \u003cbr\u003e$111/month you get a monthly cryptocoaching session with me live via skype. You also get access to my secret 5D Bitcoin Club on facebook. That is where I put all the coins in my portfolio for you to check into, research, and then if you are ready, grab your coins for growth in 2018. *invest at your own risk* See you on the inside. Join me as I help spread the health \u0026amp; wealth from the few to the many.\u00a0\u003cbr\u003e\u003cbr\u003e~Opal\u00a0\u003cbr\u003e"
