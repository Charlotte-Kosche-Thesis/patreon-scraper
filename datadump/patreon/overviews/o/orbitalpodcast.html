    "summary": "\u003cstrong\u003eWho we are.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBen got tired of hearing podcast proposals. Sure, there just aren\u0027t enough shows out there about spaceflight, but it seemed like every other person he met on spaceflight forums thought they had time to do something better. None of them could ever follow through.\u003cbr\u003e\u003cbr\u003eDavid had always wanted to produce a spaceflight podcast. It was in his blood, something he just had to do one way or the other. He was pretty sure he needed a cohost, but everyone else seemed busy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd so was born The Orbital Mechanics Podcast.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThen there were costs and fees, and things Ben and David really wanted to do but couldn\u0027t afford. Launches to attend, press conferences to cover, sound mixers to play with and microphones to ship to guests! It was a very good thing indeed they had a small gathering of fans and\u00a0\u003ca href=\"http://patreon.com/smartereveryday\"\u003eYouTube celebrities\u003c/a\u003e who wanted to see them succeed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we do.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe show is about lots of things. We talk about spaceflight news, which we cover from a decidedly technical aspect. We do topical segments, like what it takes to maintain a breathable atmosphere in space, or how robot arms work. We interview engineers in the industry, and we make sure you\u0027re aware of upcoming spaceflight events, like EVAs and rocket launches.\u003cbr\u003e"
