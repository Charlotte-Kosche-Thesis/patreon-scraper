    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMy name is Kayla, I am a 28 year old mom, military spouse, and make-up artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why should you pledge to little ol\u0027 me?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eExclusive Patreon only content including fully finished digital pieces, sketches, in progress sneak peaks, etc.\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eFun rewards where you actually get stuff! Colouring pages, posters, commissions.\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eMy feedback and attention just for you guys. Ask me questions, pm me for help!\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eIn the future I hope to be able to offer art prints as a reward.\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003e**I have switched my account to charging my Patrons per post that I make, since lately I have not been posting consistently. I believe you can still pledge a monthly amount but if you do I would pledge to get that reward as I will still fulfill those for anyone that pledges. :)**\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eVisit my website to see examples of my work and to check out info if you are interested in commissioning a piece.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://modifyyourmind.wixsite.com/kayladelcourt\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eKayla\u0027s Art Website\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eNow, about myself. . .\u003cbr\u003e\u003cbr\u003eI have been drawing, painting, sculpting, and playing around with different mediums of art since I can remember; I have been drawing since I was about 2 years old and I have never stopped.\u003cbr\u003eArt is what I am passionate about and it is what I love to do and I am always excited to share it with as many people that can appreciate it as I can.\u003cbr\u003eIn my personal life I am a Mom of an amazing little boy, a military spouse to a fantastic man, a lover of all animals, and a bit of a geek.\u003cbr\u003eI love coffee, reptiles, reading, music, hanging out with my friends, and of course drawing/painting.\u003cbr\u003e\u003cbr\u003eAs one of my patrons I hope to create artwork that will inspire you and that you will love as much as I do. Having a special relationship with my patrons is my goal and I hope my content becomes something that you look forwards to seeing.\u003cbr\u003e\u003cbr\u003eOn my Patreon I hope to create content JUST for you lovely folks, that won\u0027t be posted anywhere else. Any suggestions on new content is always appreciated.\u003cbr\u003e\u003cbr\u003eI work digitally, as well as with watercolours, acrylics, oils, coloured pencils, charcoal, etc.\u003cbr\u003eOther mediums I dabble in are sculpture, felting, knitting, etc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFollow me on FA for general posts\u00a0\u003ca href=\"https://www.furaffinity.net/view/22660148/\"\u003eFur Affinity Account\u003cbr\u003e\u003c/a\u003eFollow me on Tumblr if that\u0027s your thing\u00a0\u003ca href=\"https://opalandemerald.tumblr.com/\"\u003eTumblr Account\u003cbr\u003e\u003c/a\u003eFacebook is cool too\u00a0\u003ca href=\"https://www.facebook.com/AuburnCreations/\"\u003eMy Facebook Page\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you love my art, and would love it even more on some cool stuff, check out my RedBubble store!\u00a0\u003ca href=\"http://www.redbubble.com/people/opalowl\"\u003eMerch Store\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Rewards will be handed out on the 1st of the month after payments have been processed. So for example, if you pledge to me in April you won\u0027t be charged until May 1st and so you will earn May\u0027s rewards)\u003c/em\u003e\u003c/span\u003e"
