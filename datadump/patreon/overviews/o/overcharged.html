    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHi there and thanks for visiting our Patreon page.\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nWe are happy to see you as a supporter of the idea and your visit here means a lot for us. Even if you\u0027re not going to become our patron, be sure that we value your support very much anyway.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/BljZ1Rp.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe are a game developers, who was dreaming about making the games since we was young boys and girls.\u003c/strong\u003e \u003c/div\u003eWe\u0027re passionate about the game development and we love what we do. Our hobbies and random tries with modding grown to the game development level and we\u0027re ready to rock!\u003cbr\u003e\nWe tired of boring game concepts and games, which does look too similar to each other and which comes at the market so often. Games, which has no soul at the background, has no spirit. Cheaply developed or games, which will always be in the alpha early-access state. Games, which has no mechanics, but has graphics. Or opposite. Or none of that. Enough. We are here to change this trend and we are here to create a Game.\u003cbr\u003e\nOur team is very small and we\u0027re working hard to create the dream game at the top quality with the interesting ideas in the pocket.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/bOSpqQn.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOvercharged is a RC racing game\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eYou\u0027ll become a driver of an remotely controlled cars with a power of improvised weapons like rockets, shock beam or bowling ball, where you need to drive as fast as you can and make everything possible to not let others be faster than you.\u003cbr\u003e\nAlso as core idea of the project we put the original Acclaim\u0027s Re-Volt game, and being fans of the original game we want to give it a new breath with the power of the \u003cstrong\u003eUnreal Engine 4.\u003c/strong\u003e\u003cbr\u003e\nWe\u0027ve started development of the project in december 2016 and we want to make playable public demo before we will move forward.\u003cbr\u003e\u003cstrong\u003e\nThere is already created solid game mechanics\u003c/strong\u003e, including AI behaviour, weapons and pick-ups system, handling for the cars, main menu and tons of other things, so it\u0027s not something in our minds already, \u003cstrong\u003eit\u0027s working concept which quickly growing into the game.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/Ded9ABI.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe funding main goal\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eThe funding main goal is support of the development, create solid income for us to make the development more stable and often. Additionally it will allow us to improve quality of the assets, bring new team members, bring patrons behind the curtains of the development, and help us to bring our dreams become reality.\u003cbr\u003e\u003cstrong\u003e\nWe\u0027re the same as you, we want to put heart, soul and spirit in this project at the main place, not just commerce and marketing as it usually happens to the games. We want to create the Game, not a Product.\u003c/strong\u003e Game, which will bring you back oftenly and when each time will be enjoyable.\u003cbr\u003e\n\u003cbr\u003e\nThanks again.\u003cbr\u003e\nOvercharged team.\u003cbr\u003e\n\u003cbr\u003e\n--\u003cbr\u003e\nUseful links:\u003cbr\u003e\u003ca href=\"https://discord.gg/AyDahWs\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.indiedb.com/games/overcharged\" target=\"_blank\"\u003eIndieDB page\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.reddit.com/r/overcharged/\" target=\"_blank\"\u003eReddit page\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/overcharged\" target=\"_blank\"\u003eVK.com page (RU)\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
