    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PK7vNbq-XIs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWELCOME! Cherbie and I are so happy to have found something we love and want to chase with all our hearts. We adore bringing our favorite characters and their props to life through the art of cosplay. We do a large variety of things such as sewing, armor making, prop making, 3D printing, casting and molding, music making, cosplay music videos, AMV\u0027s, short films, and soooooo much more! We have a passion to do a wide variety of things and to share the journey, knowledge and progress with everyone. That\u0027s why we decided on starting a Patreon, to move our work forward, making it bigger and better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon will not be like our other sites. Patreon is an inside look into our daily work and processes to making all that we do.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003eSome awesome rewards only available to Patreons:\u003c/i\u003e\u003col\u003e\u003cli\u003e\u003cem\u003e~First look at WIP and BTS photos, videos and MP3s before they are posted to our Youtube, Facebook and more!~\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e~Signed one of a kind prints you will not be able to get anywhere else!~\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e~Monthly Live chats with us both!~\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e~Personalized Thank you letters and Videos!~\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e~Rewards as we reach goals on top of everything in your tier!~\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAnd much more! We want to improve rewards as we go! So don\u0027t miss out!\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eOur long term goal is that Cherbie and I can both be doing this full time so that we may take every opportunity in front of us and be creating constantly new things. Join us in this journey by supporting our work on our social media sites and supporting us here on Patreon.\u003cbr\u003e\u003cbr\u003eThank you for your encouragement, support and love. We just want to create more and more awesome things as well as inspire and encourage others to chase their dreams!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/omnizion\" rel=\"nofollow\"\u003ehttp://www.facebook.com/omnizion\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.instagram.com/omnizion/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/omnizion/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.omnizion.com\" rel=\"nofollow\"\u003ehttp://www.omnizion.com\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0@NettiePie92 \u003cbr\u003eTwitch:\u00a0\u003ca href=\"https://www.twitch.tv/nettiepie92\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/nettiepie92\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePrints are ordered on the 25th of the month so that all rewards can be sent out by the end of the month! If you sign up as a patreon after the 25th you can still get the rewards but they will be shipped with your next months rewards! Thanks for understanding!\u003cbr\u003e\u003cbr\u003e"
