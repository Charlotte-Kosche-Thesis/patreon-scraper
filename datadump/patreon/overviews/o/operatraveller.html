    "summary": "Operatraveller.com\nexists to create truly independent writing on opera.  Writing that attempts to engage, to challenge\nand to reflect.  To comment from the perspective\nof someone with vocal training and with an open mind towards productions \u2013 to look\nat why things work or might not work. \u003cbr\u003e\u00a0\u003cbr\u003e\n\nYou can help\nsupport and expand the range of coverage of the site.  Thanks to my patrons, I have been able to see\nan even wider range of productions.  Your\nsupport helps get me to the theatre and to even more places and shows than ever\nbefore.  By becoming a member of the\noperatraveller.com community you are directly supporting the independent,\nwide-ranging and informed coverage that the site provides. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf every single visitor to\nthe site during one year supported with just 1GBP, it would keep the site\nrunning for a decade. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTwo of the biggest compliments I have received were one from\na reader who said \u2018thanks to you I have learned so much\u2019 and another from a\nleading singer who said they were impressed by my knowledge of singing. Over\ntime, the site has received increasing numbers of hits, been widely quoted and\nreceived very positive feedback from readers, artists, agents, intendants and\nother industry professionals. The site also has a dedicated number of subscribers\nwho receive every article directly into their inboxes. \u003cbr\u003e\n\u003cbr\u003e\nThank you for supporting, for engaging through comments on\nthe site or on social media and for reading. \nBy being part of the operatraveller.com community on Patreon you are\ndirectly supporting independent writing on opera as well as insightful interviews\nwith artists.\u003cbr\u003e\u003cbr\u003e"
