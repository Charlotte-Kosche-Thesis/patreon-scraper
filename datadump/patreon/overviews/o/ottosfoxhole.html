    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Otto and I\u0027m the artist and writer behind the new webcomic \u003cbr\u003eJaws of a Butterfly!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eJaws of a Butterfly is a webcomic about 19 year old fujoshi/otaku, Sarah\nHernandez, who suddenly becomes popular with guys after losing\nweight and trying to dress more stylishly in her last year of high\nschool. She\u0027s always had a crush on one of the power lifting\nchamps, Dante Moreno, since freshman year\u2014and when he finally\napproaches her, they begin a secret relationship after classes are\nover. However, she quickly realizes being with a popular guy sucks, so she does the difficult thing and walks away from it all.\nShe soon finds out that rejecting him inevitably comes with a whole\nlot of bullshit she never signed up for.\u003cbr\u003e\u003cbr\u003e It\u0027s a NSFW comic, so you\nmust be 18+ to support this Patreon.\u00a0\u003ca href=\"https://www.patreon.com/posts/observations-on-18813326\"\u003eAll the proportions of my female characters are based on that of real women and the context they\u0027re involved in are for adults only.\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eI\nused to do a lot of NSFW images, but I enjoy story telling just as much\nso I\u0027m basically doing what many Japanese manga authors do, which is\ntransition to regular comics, except I still want to draw lots of\nlewd stuff.\u003cbr\u003e\n\n\u003cbr\u003eMy\nPatreon is basically a subscription service and a way to publicly\nfund all of my comics. I want to give you personal rewards for your\ncontributions, while at the same time, letting the webcomic exist\npublicly for free. I appreciate any amount of support, and even if\nyou can\u0027t afford to become/stay a patron, I appreciate everyone who\nreads/looks at my art.\u003cbr\u003e\n\n\u003cbr\u003eI don\u0027t want to rely on commissions forever since they take a lot of time\nand energy to do, and as it stands, I\u0027m making way below min wage on\nPatreon despite updating as much as full time creators. I\u0027d like to\nbe able to do this as a job, and currently, I\u0027m sacrificing a lot to\ncontinue drawing so please either visit the\u00a0Foxhole and read the\ncomics there or become a patron.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"
