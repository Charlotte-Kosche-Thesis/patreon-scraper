     "about": "I have been writing since I was about 10.\u00a0\u003cbr\u003eI am known for a lot of fan fiction and funny stories but I have always wanted to be a writer and finally I am taking on the challenge of finishing a novel I started drafting when I was 19.\u00a0\u003cbr\u003e\u003cbr\u003eThe bones of the story are there and now its time to put the flesh on it and finish this book- taking it through to publication. I have been published as a teenager in several school based competitions for short stories and poetry but a novel is the goal. This will be the second novel sized project, I completed Spare parts (Doctor who fan fiction)- which was a +100k word project 3 years ago and now its time to move onto my own original work.\u00a0\u003cbr\u003e\u003cbr\u003eThis is both exciting and terrifying! I love to write and no matter what I don\u0027t think I will stop writing and telling stories.\u00a0",
