    "summary": "\u003cem\u003eOut of Our Minds \u003c/em\u003eis a channel at Warhorn Media where you can find the latest writings of Pastor Tim Bayly (and friends). It\u0027s also the place to find podcasts Tim is involved with, including\u00a0\u003cem\u003eThe World We Made\u003c/em\u003e. Finally, books Tim is writing will launch here.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFirst, simplicity. If you find Tim\u0027s preaching, teaching, and writing helpful, we want it to be easy for you to become a patron.\u003cbr\u003e\u003cbr\u003eSecond, people in Bloomington will tell you that, beyond his pastoral care, Tim doesn\u0027t stop preaching, teaching, and writing. Podcasts, online pieces, books... \u003cbr\u003e\u003cbr\u003eBut Christian publishers aren\u0027t exactly knocking down the door, begging to publish him. That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eWe believe that steady support from those who benefit from Tim\u0027s teaching is a better model than trying to go through Big Christian publishing. Would you please help us? Think of yourself as a Christian patron of Tim. Think of your support as subscribing to Tim\u0027s next book.\u003cbr\u003e\u003cbr\u003eYour Patreon support of Tim\u0027s work will be used to pay for the hosting of the Warhorn website and to help with the salaries of those doing the grunt work. Maybe there will even be enough to promote this content.\u00a0Patreon is a way for us to ask you for help without launching a big Kickstarter campaign for every individual project.\u003cbr\u003e\u003cbr\u003eWould you please sign up and support this work? It would be a relief to Tim and a joy to us. Or vice versa."
