    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/oPBICWD-sJI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2015-10-01T14:24:11+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eEin blaues Wollkn\u00e4ul, zwei blaue Wollkn\u00e4ule... Was?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://ohneq.de/wp-content/uploads/2015/09/Bildschirmfoto-2015-09-29-um-15.47.11.png\" style=\"float: left; width: 176px; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eJetzt hast Du mich rausgebracht! Mein Name ist Hieronymus \"Ronny\" Lano, Freunde d\u00fcrfen mich Herr Lano nennen. Dich hat\u0027s hier angeschwemmt, was? Also gut, dann erz\u00e4hle ich Dir mal was \u00fcber die kleine Insel auf der ich wohne...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist Puerto Patida?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003ePuerto Patida ist meine Heimat. Eine kleine Insel mitten im Bermudadreieck. Fast alle zwei Wochen wird eine neue Person hier angeschwemmt, die wir gerne aufnehmen. Naja, nicht alle. Manche \u00fcberlassen wir auch Jacques Gusto, dem franz\u00f6sischen Gourmet-Kannibalen, der uns alle in Schrecken versetzt. Aber durch ein Abkommen mit dem Pr\u00e4sidenten Sancho Pancho frisst er gl\u00fccklicherweise nur angeschwemmte Personen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWas ist daran interaktiv?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNun, f\u00fcr jede Folge hat sich ein Kandidat_in qualifiziert und interagiert mit Spieler_innen aus den vorangegangenen Folgen und uns auf Puerto Patida. Manche schicken uns auch Reiseberichte oder R\u00e4tsel - wir B\u00fcrger lieben R\u00e4tsel! Sie alle haben Einfluss auf das, was in Puerto Patida passiert. Vielleicht spielst du ja auch mal mit? Vieles wird improvisiert und so entsteht die Insel nach und nach, auch mit Deiner Unterst\u00fctzung.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWer sind die Personen hinter Puerto Patida?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eNun, das ist jetzt ganz wichtig, ganz WICHTIG! ... *ratzep\u00fc\u00fc\u00fc* \u003c/span\u003eHerr Lano? Hallo? Hm, dann \u00fcbernehm\u0027 ich mal: Hallo! Ich bin Johannes Wolf (ohneQ) und bin Spielleiter auf Puerto Patida. Aktuell spreche ich grob zw\u00f6lf Personen (eine kleine Fu\u00dfballmannschaft) und wir lieben es, au\u00dfergew\u00f6hnliche Projekte mit vielen Beteiligten durchzuf\u00fchren. Nun stelle ich Dir mein Team vor: \u003cbr\u003e\u003cbr\u003eNeben mir gibt es...\u00a0\u003cbr\u003e\u2022\u00a0Stefan Baumann, ein professioneller Sprecher. Er spricht die Einleitungs- und Erkl\u00e4rtexte auf Puerto Patida. \u003cbr\u003e\u2022 Lars Engelmann, Nina Apfelbeck und Jonas Mahr schreiben die kleinen Geschichten, die auf Puerto Patida passieren. \u003cbr\u003e\u2022\u00a0Malik Aziz lockt die Spieler_innen auf die Insel. \u003cbr\u003e\u2022\u00a0Julia zur M\u00fchlen zeichnet unsere Grafiken. \u003cbr\u003e\u003cbr\u003eLars, Julia und Nina studieren noch, Jonas ist in Ausbildung, Stefan und Malik sind berufst\u00e4tig.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum soll ich Geld spenden?\u003c/strong\u003e\u003cbr\u003eWir wollen einerseits die Fixkosten decken, andererseits noch mehr kreative Ideen umsetzen. \u00dcber ein Jahr wurde an Puerto Patida entwickelt. Wir stecken viel Liebe hinein, die von unseren H\u00f6rern auch anerkannt wird. Daf\u00fcr vielen Dank!\u00a0\u003cbr\u003e\u003cbr\u003eIhr kommentiert, schreibt Rezensionen und empfehlt uns weiter. Das macht uns sehr stolz und motiviert uns! Puerto Patida ist ein besonderer Podcast. Es gibt kein vergleichbares, kontinuierliches R\u00e4tsel-H\u00f6rspiel in der deutschsprachigen Podcastlandschaft.\u00a0Wir wollen Dich auch in Zukunft unterhalten. \u003cbr\u003e\u003cbr\u003eUnsere Technikanforderungen sind\u00a0komplexer als bei den meisten Podcasts. Mit Deinem Geld w\u00fcrden wir Dir gerne, neben dem weiterhin chaotischen Charme, etwas mehr Professionalit\u00e4t und einen noch besseren Klang bieten. Au\u00dferdem wollen wir Technik anschaffen, mit der noch mehr Kandidat_innen mitspielen k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWo wird\u0027s hingehen?\u003c/strong\u003e\u003cbr\u003eWir experimentieren noch und versuchen uns mit jeder Folge zu verbessern. Beispielsweise stehen wir mit Drehbuchautoren in Kontakt, die uns bei der Ausarbeitung mit Rat zur Seite stehen. Wir m\u00f6chten mehr Live-Auftritte, die Insel noch st\u00e4rker zum Leben erwecken und mit Euch interaktive, improvisierte Geschichten schreiben.\u003cbr\u003e\u003cbr\u003ePuerto Patida ist etwas Besonderes f\u00fcr uns und vielleicht auch f\u00fcr Dich. Mit deinem Beitrag k\u00f6nnen wir Puerto Patida auf Dauer realisieren und\u00a0die Insel gemeinsam wachsen lassen.\u003cbr\u003e\u003cbr\u003e(Rewards werden nur innerhalb des deutschsprachigen Raumes versandt oder auf Anfrage).\u003cbr\u003e"
