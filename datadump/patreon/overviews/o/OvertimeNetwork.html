    "summary": "\u003cem\u003eThe Overtime Network (OTN)\u003c/em\u003e is a collective group of sports and esports enthusiasts looking to bring you the latest news from your favorite form of entertainment, while playing alongside you as well. We know that no matter how big of a fan you are it is impossible to catch every match. That\u2019s where we come in; \u003cem\u003eWhen the game runs long, we\u2019re here to catch you up! \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWe are a young community with large ambitions, so bear with us as we continue to grow and strengthen the quality and quantity of the content and events we bring to you.\u00a0\u003cbr\u003e\u003cbr\u003eWe have decided to create this Patreon page as a way for you to help and support us as we continue to grow and in turn we\u0027ll be able to send more content your way as well. This is a passion of ours, not a full time job, so anything you are able to contribute goes a very long way. Thank you in advance!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we have to offer?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell besides the lovely tiers of rewards to the right-hand side of your screen, we currently offer the following:\u003cbr\u003e\u003cbr\u003e- Three podcasts\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- The OT Sports Report - a general sports podcast\u003cbr\u003e- The LVL^ Podcast - a general esports and gaming podcast\u003cbr\u003e- Waiver Trolls - a fantasy baseball podcast\u003c/div\u003e- A variety of articles (which include, but are not limited to)\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Fantasy Sports Advice\u003cbr\u003e- Power Rankings\u003cbr\u003e- Opinion Pieces\u003c/div\u003e- Streams\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- A variety of personalities streaming on Twitch\u003c/div\u003e- Community Events \u0026amp; Tournaments\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Gaming Tournaments with prizes\u003cbr\u003e- Community Let\u0027s Play Nights\u003cbr\u003e- A fun group of people to hangout, chat, and play with!\u003cbr\u003e\u003cbr\u003eWant to learn more about us and how to get more involved in the OTN community? E-mail us at theovertimenetwork@gmail.com!\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
