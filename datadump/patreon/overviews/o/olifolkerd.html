    "summary": "\u003cstrong\u003eWho is Oli and why is he on Patreon???\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy day I am a software developer, building crazy contraptions for the experiential marketing sector.\u003cbr\u003e\u003cbr\u003eIn my free time I am an avid supporter of the open-source, free software movement. The internet is based on 1000\u0027s of free tools that make everyone\u0027s lives easier, and Tabulator is my chance to give back to our skilled and dynamic community.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://tabulator.info/images/facebook.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003ca href=\"http://tabulator.info\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTabulator\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0is a free open-source, feature rich, JavaScript library for building interactive tables for websites, nodeJS projects and just about anything that runs JavaScript.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tabulator.info\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ehttp://tabulator.info\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIt is designed to be as simple as possible to use, and to put the developer in control of how the table should work. It is entirely modular, so if you don\u0027t agree with the way a given bit of functionality works, you can simply pass in a new function to change the behaviour.\u003cbr\u003e\u003cbr\u003eThe roadmap for Tabulator is community driven to meet the need of the now 10,000\u0027s of developers that use it. Simply create an issue on the git repo and get the feedback of the community to see you ideas added to the roadmap.\u003cbr\u003e\u003cbr\u003eIt takes 100\u0027s of hours or my time to put together each release of Tabulator, not to mention maintaining the website and responding to questions and feature requests from users.\u003cbr\u003e\u003cbr\u003eWhether or not you contribute, Tabulator is a labour of love for me, and seeing it grow is a great reward in itself.\u003cbr\u003e\u003cbr\u003eBy contributing, you are helping Tabulator to mature and grow, helping cover the cost of maintaining the webserver and giving me the breathing room to continue dedicating the development time to Tabulator that it deserves.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
