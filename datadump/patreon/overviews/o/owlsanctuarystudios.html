    "summary": "Owl Sanctuary Studios is a small indie game studios based in Brisbane, Australia. And we love what we do.\u003cbr\u003e\u003cbr\u003eOur upcoming game, Arty Swirly Colourful, is the result of a lot of hard work, problem-solving, trying new ideas, scrapping ideas that didn\u0027t work, and a lot of love. We\u0027re so excited to be able to share it with everyone when it\u0027s done, and we\u0027re so happy to be able to share updates as we create it. We wouldn\u0027t have made it this far without all the support, kind words, and feedback we\u0027ve received.\u003cbr\u003e\u003cbr\u003eWe want to make it possible for people to support our game development in other ways, while being able to express our thanks. So we\u0027ve created this Patreon!\u003cbr\u003e\u003cbr\u003eDeveloping games, like any other kind of job, requires money, and as an indie studio working on our first game that\u0027s doubly true. With your pledge we can keep doing what we love, and achieve a game of a high quality, and you get to receive exclusive content such as access to livestreams, speedpaints, behind-the-scenes that usually only our playtesters get to see, and much more!\u003cbr\u003e\u003cbr\u003eSo, for your interest, support, and time:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/9d4b94017cb54a99f92882458d1919df/tumblr_oswt60g3Of1qi5r4zo1_540.png\"\u003e\u003c/div\u003e"
