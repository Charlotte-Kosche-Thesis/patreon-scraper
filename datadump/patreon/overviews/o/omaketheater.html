    "summary": "\u003ch4\u003eSo, what is \u003cem\u003eOmake Theater\u003c/em\u003e?\u003c/h4\u003e\n\u003ca href=\"http://omaketheater.com/\" target=\"_blank\"\u003e\u003cem\u003eOmake Theater\u003c/em\u003e\u003c/a\u003e is a website created by writer/artist Onii-san that began in 2009 with the \u003ca href=\"http://omaketheater.com/comics/\" target=\"_blank\"\u003e\u003cem\u003eFriday 4Koma\u003c/em\u003e\u003c/a\u003e comics that update every Friday to this day.  In 2017 Onii-san added the \u003ca href=\"http://omaketheater.com/yoikoma/\" target=\"_blank\"\u003e\u003cem\u003eY\u014dikoma\u003c/em\u003e\u003c/a\u003e comics which now update every Monday.  These comics have been free for everyone on the web since Omake Theater\u2019s conception and will remain free.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy start a Patreon for \u003cem\u003eOmake Theater\u003c/em\u003e?\u003c/h4\u003e\n\u003cem\u003eOmake Theater\u003c/em\u003e is a labor of love, with every aspect created and produced by Onii-san.  Between the weekly updates, a full-time job and freelance work, \u003cem\u003eOmake Theater\u003c/em\u003e is currently putting out as much content as it can.  With help from Patreon supporters, \u003cem\u003eOmake Theater\u003c/em\u003e would be able to put out much more content.  Potential future \u003cem\u003eOmake Theater\u003c/em\u003e projects include a new original ongoing weekly webcomic series, one-off animations, an ongoing animated series, and even potential video game projects.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do I get when I Pledge?\u003c/h4\u003e\nContributors to the Patreon will receive not only the sincere and heartfelt thanks of the creator, but access to previously unpublished production sketches, Patreon-only discussions and chats, as well as exclusive comics just for supporters."
