    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e10/15/2017 NOTE: Currently there is a production hiatus of FaLLEN while I am pregnant. Because of this, I have changed many of the tiers to reflect the current situation. I hope to be comicking again shortly, but for now I\u0027m focusing on shipping Kickstarter orders and rebooting the website. There are still some updates and artwork postings, though, even if the comic is currently on hiatus.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Ogawa Burukku, artist and author of the webcomic \u003cem\u003eFaLLEN\u003c/em\u003e. I studied comicking in both America and Japan and currently live in a town called Matsuyama on the island of Shikoku in Japan. I\u0027ve worked with publishers and studios as an assistant, storyboard artist, illustrator, and translator, but my real passion is making my own comics. But enough about me, I\u0027m pretty boring.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ogawaburukku.com/stuff/patreon/ora-pencils.png\" style=\"width: 175px;\"\u003e\u00a0\u003cimg src=\"http://ogawaburukku.com/stuff/patreon/arma-inks.jpg\" style=\"width: 175px;\"\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://ogawaburukku.com/stuff/patreon/neiva-inks.png\" style=\"width: 175px;\"\u003e\u00a0\u003cimg src=\"http://ogawaburukku.com/stuff/patreon/lamia-whites.png\" style=\"width: 175px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tThe purpose of this Patreon is to help fund the creation of new pages for \u003cem\u003eFaLLEN\u003c/em\u003e, which is a labor of love that unfortunately costs me some serious yen just to keep going. As evident by the thumbnails above, I am old school and use traditional mediums to do my comic pages, and art supplies (particularly screen tone) is pretty costly.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ogawaburukku.com/stuff/patreon/ora-tones.png\" style=\"width: 174px;\"\u003e\u00a0\u003cimg src=\"http://ogawaburukku.com/stuff/patreon/maris-inks.png\" style=\"width: 177px;\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://ogawaburukku.com/stuff/patreon/sam-digitalinks.png\" style=\"width: 175px;\"\u003e\u00a0\u003cimg src=\"http://ogawaburukku.com/stuff/patreon/neiva-digital.png\" style=\"width: 172px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tAfter my Kickstarter in November, 2014 and with the closing of my sponsor Inkblazers one month later, I was encouraged by many readers to make a Patreon campaign to keep the comic alive. So here it is! I\u0027m keeping the cost of tiers pretty low and emphasizing bigger rewards with milestones, but for very little pledged people can get behind-the-scenes information, WIPs, and have sneak peeks at upcoming pages. I appreciate you taking the time to read this far, and if you haven\u0027t seen FaLLEN, it\u0027s free to read online at\u00a0\u003ca href=\"http://fallen-comic.com\" rel=\"nofollow\" target=\"_blank\"\u003ethe official homepage.\u003c/a\u003e\u003cimg src=\"http://orig13.deviantart.net/183d/f/2015/335/d/0/screen_shot_2015_10_14_at_7_04_46_pm_by_ogawaburukku-d9iqkg5.png\" style=\"width: 585px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/Dyteae-7BqQ?rel=0\" width=\"853\"\u003e\u003c/iframe\u003e\u003cbr\u003e"

     "created_at": "2016-09-20T04:03:59+00:00",
     "description": "\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eAccess To Scripts - \u003c/strong\u003eWhenever I start a new chapter, you will now know what happens before it happens. I will post my actual scripts to the Patreon page, including my dumb notes to myself (ex: \"and draw Sam with a super smexy face like omg\")\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eNew Years Postcard\u003c/strong\u003e\u00a0- You will go on a list of people who will receive a New Years postcard featuring FaLLEN characters with a Chinese zodiac theme. This postcard is only available to Patreon pledgers, and you have to be in this tier for at least 3 months before and up to the point when I start drawing these suckers.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCon Video Blogs - \u003c/strong\u003eWhenever I go to a con, I will be making video blogs. Talking to other artists and creators, showcasing the artist alleys, and giving my own sassy commentary on hotels, etc\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLivestream Invitations - \u003c/strong\u003eI sometimes do livestreams of new digital artwork, and people in this tier and higher will be invited to join in.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\n \u00a0...plus everything from previous tiers.\u003c/p\u003e",

     "created_at": "2016-09-20T04:03:59+00:00",
     "description": "\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eProcess Videos - \u003c/strong\u003eI will start making quick videos of me actually making the pages. These will be short, sometimes time-lapse videos, but will briefly show how I make my traditional comic pages. Will do the same for color illustrations for FaLLEN.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePSD File Downloads - \u003c/strong\u003eWhenever I do a digital illustration I will post the Photoshop (.PSD) file of the finished piece. People can see the different layers I use, the lineart, etc, but are NOT free to share this elsewhere.\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSketch Gallery \u0026amp; Requests - \u003c/strong\u003eAt the beginning of each month I will take requests from people in this tier and higher for sketches I\u0027ll draw during the month. These are just sketches and are not limited to FaLLEN characters.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\n\u00a0...plus everything from previous tiers.\u003cbr\u003e\n\u003c/p\u003e",
