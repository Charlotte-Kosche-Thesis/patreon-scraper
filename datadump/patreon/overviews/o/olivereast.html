    "summary": "My name is Oliver East and I\u2019m a comic artist from\nManchester, UK.\u00a0 For over ten years\nI have produced comics about landscape based on walks I\u2019ve done, from\nManchester to Liverpool, Blackpool and Stoke, Edinburgh to Manchester and the\nCumbrian coast.\u00a0 I have self\npublished and worked with British company Blank Slate.\u00a0 My first collection, Trains Are\u2026Mint\nwas nominated for Promising New Talent in the Ignatz Awards.\u003cbr\u003e\u003cbr\u003e\nI am currently working on an ongoing anthology series called\nRolling Stock, which includes comics about recent residencies in Finland and\nRomania, as well as various one-page efforts, single drawings and short\ntrips.\u00a0 Rolling Stock will be the\nnew home for my personal comics.\u003cbr\u003e\u003cbr\u003e\n\nAs of April 2017 I am researching and producing a comic\nabout a dormant canal that runs from Kendal to Lancaster, due to be released at\nThe Lakes International Comic Festival in October 2017.\u003cbr\u003e\u003cbr\u003e\n\nI am very fond of sharing my work with whatever audience I\ncan find and I see this patreon page as a new home for single page and shorter\nstrips from Rolling Stock and a lot of work in progress blog posts, both\nRolling Stock and (the as yet untitled) canal project.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\nI\u2019m a prolific drawer and will share with you all my best\nefforts and some of the worse ones. \u003cbr\u003e\n\nThanks for reading"
