    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u3010About Me / \u95dc\u65bc\u6211\u3011\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nHey there!! Welcome to \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eOnion Workshop \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eon\u00a0Patreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. This is \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eOnion\u003c/strong\u003e\u003c/span\u003e\u00a0from Taiwan, it\u0027s good to see you!\u003cbr\u003e\n\u60a8\u597d\uff0c\u6b61\u8fce\u4f86\u5230\u6d0b\u8525\u672c\u92ea\u7684Patreon\uff0c\u6211\u662f\u4f86\u81ea\u81fa\u7063\u7684\u6d0b\u8525\uff0c\u8acb\u591a\u591a\u6307\u6559\uff01\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u3010Creation Genre / \u5275\u4f5c\u985e\u578b\u3011\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/LBkVshz.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u3010Guideline / \u898f\u5247\u3011(2016/12/11 update)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eFirst, you can choose a set you feel like pledging. Each set charges and provide rewards differently.\u003cbr\u003e\n\t\u9996\u5148\uff0c\u8acb\u60a8\u9078\u64c7\u4e00\u500b\u60f3\u8981\u8d0a\u52a9\u7684\u91d1\u984d\uff0c\u6bcf\u500b\u91d1\u984d\u90fd\u6709\u4e0d\u540c\u7684\u6536\u8cbb\u8ddf\u734e\u52f5\u5167\u5bb9\u3002\u003c/li\u003e\n\u003cli\u003eI will publish a preview post and pledge post on 25th-31th of every month. After you pledge, you will receive rewards download link on the 5th-10th of every month through private messages.\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e Your pledge will be charged on 1st of every month. \u003cstrong\u003eRewards will be delivered in next month.\u003c/strong\u003e\u003c/span\u003e For example, if you pledge on 4th Nov, your pledge will be charged on 1st Dec. Therefore, you will receive rewards until 5th-10th Dec.\u003cbr\u003e\n\t\u5728\u60a8\u8d0a\u52a9\u4e4b\u5f8c\uff0c\u6211\u5c07\u6703\u5728\u6bcf\u500b\u6708\u7684\u6708\u5e95\u767c\u4f48\u4e00\u7bc7\u9810\u544a\u8cbc\u6587\u8ddf\u6536\u8cbb\u8cbc\u6587\u3002\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u734e\u52f5\u63a1\u4e0b\u500b\u6708\u76845\u865f\u523010\u865f\u9593\u767c\u9001\u003c/strong\u003e\uff0c\u60a8\u7684\u6b3e\u9805\u6703\u5728\u6bcf\u500b\u6708\u76841\u865f\u6536\u53d6\u3002\u734e\u52f5\u6703\u900f\u904e\u79c1\u4eba\u8a0a\u606f\u5c07\u4e0b\u8f09\u9023\u7d50\u5bc4\u9001\u7d66\u60a8\u3002\u003c/span\u003e\u8209\u4f8b\u4f86\u8aaa\uff0c\u5982\u679c\u60a8\u662f\u572811\u67084\u865f\u8d0a\u52a9\u7684\uff0c\u6b3e\u9805\u5c07\u6703\u572812\u67081\u865f\u6536\u53d6\u3002\u4e5f\u5c31\u662f\u8aaa\uff0c\u60a8\u572812\u67085\u865f\u523010\u865f\u4e4b\u9593\u6703\u6536\u5230\u734e\u52f5\u7684\u8a0a\u606f\u5537\uff01\u003cbr\u003e\n\u003cbr\u003e\n\t\u2605Preview Post Sample\u2605\u003cimg src=\"http://i.imgur.com/o9ABWri.png\"\u003e\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003eEach single pledge will allow you to acces rewards since previous 2 months. That is, if you support on 3th March, in next month, you will receive reward download links of January, February and March.\u003cbr\u003e\n\t\u6bcf\u7b46\u7684\u8d0a\u52a9\u53ef\u4ee5\u8b93\u4f60\u7372\u5f97\u524d\u5169\u500b\u6708\u7684\u734e\u52f5\u3002\u8209\u4f8b\u4f86\u8aaa\uff0c\u5982\u679c\u60a8\u57283\u67083\u865f\u958b\u59cb\u8d0a\u52a9\uff0c\u60a8\u5c07\u53ef\u4ee5\u5728\u4e0b\u500b\u6708\u7684\u734e\u52f5\u6536\u52301+2+3\u6708\u4efd\u7684\u4e0b\u8f09\u9023\u7d50\u3002\u003c/li\u003e\n\u003cli\u003eIf you cancel your pledge before charge posts, you will not be charged.\u
