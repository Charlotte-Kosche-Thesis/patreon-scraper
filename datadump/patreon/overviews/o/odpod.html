    "summary": "\u003cem\u003eObiter Dictum \u00e4r en podcast som sl\u00e4pps varannan vecka (2-3 avsnitt i m\u00e5naden).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUtan \u003cem\u003edig\u003c/em\u003e hade den h\u00e4r resan aldrig varit m\u00f6jlig! N\u00e4r Obiter Dictum startade i mars 2010 hade vi snackat ihop oss och kommit fram till en m\u00e5ls\u00e4ttning att om vi f\u00e5r 10 h\u00e4ngivna lyssnare s\u00e5 har vi lyckats. Sju \u00e5r senare har vi g\u00e5ng p\u00e5 g\u00e5ng blivit \u00f6verv\u00e4ldigade av engagemanget och feedbacken vi f\u00e5tt inf\u00f6r och efter avsnitt, den pepp och gl\u00e4dje som funnits kring v\u00e5ra tafatta dykningar i jakten efter det h\u00f6ga i det l\u00e5ga. D\u00e4rf\u00f6r vill vi rikta ett stort TACK till dig som lyssnar. M\u00e5 du hinna fly innan motorv\u00e4gen tjockar igen n\u00e4r pandemin bryter ut!\u003cbr\u003e\u003cbr\u003eVi t\u00e4nker forts\u00e4tta jaga det d\u00e4r h\u00f6ga i det l\u00e5ga. Vi t\u00e4nker forts\u00e4tta h\u00e5lla \u00f6gat p\u00e5 r\u00f6relsesensorn f\u00f6r att se om det finns oknytt i ventilationstrummorna. Och vi blir j\u00e4tteglada om du vill och kan pitcha in lite. Vi har pratat s\u00f6nder mickarna och fyllt h\u00e5rddiskarna. Det beh\u00f6vs utrustning och tid f\u00f6r research. Ses p\u00e5 barrikaderna!\u003cbr\u003e\u003cbr\u003eT \u0026amp; B"
