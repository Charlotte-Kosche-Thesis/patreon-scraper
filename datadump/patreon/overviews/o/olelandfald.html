    "summary": "Hei, jeg fokuserer p\u00e5 \u00e5 skape et budskap med mer frihet i samfunnet. Det \u00f8nsker jeg \u00e5 gj\u00f8re med \u00e5 skape musikk og podcaster med fokus p\u00e5 frihet. Det finnes utrolig mange d\u00e5rlige musikktekster med lite budskap. Jeg er m\u00f8kk lei av gangsta, pule og drikke seg full tekster. Det har jeg lyst til \u00e5 gj\u00f8re noe med, og fremme filosofi, sannhet og frihet i tekstene mine. Jeg mener musikken kan n\u00e5 ut til folk som ikke er s\u00e5 bevisst p\u00e5 filosofi, ideer, ords betydning og politikk. \u003cbr\u003e\u003cbr\u003eVerdier som jeg har lyst til \u00e5 fomidle mer av er sannhet, tenke, stille sp\u00f8rsm\u00e5l, prinsippfasthet, samtaler, frihet og ansvarlighet. Jeg lener meg mot liberalistisk tankegang b\u00e5de p\u00e5 politikk og p\u00e5 individuelt plan. Mennesker skal i st\u00f8rst mulig grad f\u00e5 bestemme over sin egen kropp. Dette mener jeg ogs\u00e5 gjelder i personlige forhold, og s\u00e5 mye som mulig i barneoppdragelse ogs\u00e5. Jeg tror verden kan bli bedre om man tar barna sine p\u00e5 alvor. Jeg kommer til \u00e5 snakke om psykologi, filosofi, b\u00f8ker og politikk p\u00e5 podcastene. Jeg vil veksle mellom \u00e5 snakke selv, og \u00e5 intervjue andre.\u00a0\u003cbr\u003e\u003cbr\u003eI de siste \u00e5rene har jeg tatt til meg mange tanker fra disse personene: Jordan B. Peterson, Stefan Molyneux, Joe Rogan og mange b\u00f8ker i tillegg til dem. M\u00e5let er \u00e5 skrive l\u00e5ter ut fra hva disse snakker om og ideer jeg f\u00e5r selv.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHva f\u00e5r du igjen?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eHvis jeg f\u00e5r pengest\u00f8tte, er det lettere \u00e5 rendyrke det jeg driver med. Jeg har opplevd at tiden har blitt knapp, og man f\u00e5r ikke gjort det man \u00f8nsker \u00e5 gj\u00f8re. Jeg vil ogs\u00e5 sette av tid eller en trekning til \u00e5 bli med p\u00e5 et podcastintervju, eller ta imot sp\u00f8rsm\u00e5l fra dere som jeg skal snakke om i podcasten min. Da kommer patreongivere i f\u00f8rste rekke :) Jeg \u00f8nsker ogs\u00e5 \u00e5 produsere mer musikk. Det koster mye \u00e5 produsere og leie inn musikere til \u00e5 hjelpe meg, s\u00e5 et bidrag hjelper veldig mye p\u00e5 kvaliteten. Det vil ogs\u00e5 v\u00e6re mulig \u00e5 komme med \u00f8nsker og tema til sangtekster for dere som bidrar ekstra."
