    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi there, I\u0027m Flo! \u003c/strong\u003e\u003c/div\u003eI\u0027mma ABDL artist that really loves to draw messy diaper art, ^^ clean diapers too if you want? I draw everything from adorable innocent baby art, to regression, to hardcore full messy diapers and facesitting. Big booties, femboys, and cute girls are just some of the things I love. But I don\u0027t enjoy drawing scat or genitalia, or really anything that goes beyond what Fur Affinity would allow, in diaper art. The character types I specialize in include: humans, furries, chibis, robots and even beastly feral animals in diapers, depending on what you\u0027re interested in. \u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eAll art will be posted publicly, two weeks after completion to DeviantArt, Fur Affinity (or Omorashi depending on the content - Art will only remain private on Patreon, due to its mature nature) \u003c/strong\u003eThough I will often post my own personal art here too, a day before going public with it, as an added bonus.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003ePlease ask before reposting any of your art in public places, thanx :3\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSCHEDULE:\u003c/strong\u003e\u003c/div\u003eI will start the beginning of each month with the Tier 2 raffle. My goal is to have all my Patreon sketches done before the middle of the month, roughly every 3 days, hopefully all done before the 15th.\u003cstrong\u003e I will collect Tier 3 requests from the 1st of each month to the 15th.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 2 Raffle\u003c/strong\u003e - Be ready to receive a private message on the 1st of the month, if you get chosen. You will be asked to send me your idea and reference(s) for the sketch.\u00a0\u003cbr\u003e\u003cstrong\u003eTier 3 Patrons \u003c/strong\u003e- Please send me your character requests via Private Notes. I will make both a messy/wet and clean diaper version of all my art, unless the creator of the request instructs otherwise. If not all Tier 3 Patrons give me requests or if I do not have enough requests to choose from, I will send a message to patrons who haven\u0027t sent me their ideas, requesting such. (You may choose to have me draw my own OC if you wish) \u003cstrong\u003eCredit will go the patron responsible for the idea. \u00a0\u003c/strong\u003e\u003cbr\u003e"
