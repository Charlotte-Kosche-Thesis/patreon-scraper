    "summary": "Orthodoxia ist ein christliches Newsportal, das von jungen Studenten, die im Journalismus bereits Erfahrungen gesammelt haben, gef\u00fchrt wird. Neben neuen Artikel bieten wir auch einen Pressespiegel, einen Newsletter und einen Monatskommentar an.\u00a0\u003cbr\u003eDa wir das Gef\u00fchl hatten, dass die Berichterstattung \u00fcber die Orthodoxe Kirche in Deutschland\u00a0 zu schwach ist, haben wir uns entschieden dies selbst in die Hand zu nehmen. Neben der Berichterstattung m\u00f6chten wir auch junge Menschen dazu ermutigen, sich in den Journalismus zu trauen und ihnen einen Einstieg in den Beruf bieten.\u00a0\u003cbr\u003eDadurch, dass wir alles aus eigener Tasche bezahlen, k\u00f6nnen wir junge Journalisten leider bei weitem nicht so gut unterst\u00fctzen, wie wir gerne w\u00fcrden. Das wollen wir ver\u00e4ndern, denn jeder hat das Recht auf faire Bezahlung f\u00fcr gute Arbeit!\u003cbr\u003e\u003cbr\u003eOrthodoxia is a christian news portal run by stundents who are already versed in journalism. Besides new articles we also offer press reviews, a newsletter and a monthly commentary.\u003cbr\u003eSince we feel that the news coverage of the Orthodox Church is too scarce in Germany we decided to take matters into our own hands. Besides providing reports we want to encourage young people to dare trying their hand at journalism and offer them a possibility to start their career.\u00a0\u003cbr\u003eBecause we have to pay for everything out of our own pockets the support we are able to offer young journalists right now is far from what we want it to be. This we want to change because everyone is entitled to fair payment for good work!\u003cbr\u003e"
