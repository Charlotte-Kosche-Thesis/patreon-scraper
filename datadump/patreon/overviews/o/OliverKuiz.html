    "summary": "\u003ch4\u003e\u003cstrong\u003eHello and Welcome to my Patreon Page.\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eRecent Updates:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e3 Series are being / Have Been Created for the Channel.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlans to Purchase Updated Equipment are in the Works.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVan Conversion IS IN Process!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFuture Giveaways are Underway!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHi there, last time I checked I believe my name was Oliver Kuiz but I believe I am now being known as the guy who lived in a Storage Unit for those Months. I\u0027m an Entrepreneur as well as an Aspiring Film Maker but I\u0027d also like to indulge myself into the Acting Universe alongside teaching Children in someway or another. I\u0027m also a Traveller who likes to explore new Places but also show people ways how the can discover new locations on a budget.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Why Should You Join Up?\u003c/strong\u003e\u003cbr\u003eSigning up to our Patreon Community gives you First Hand Access to our content as we produce it. You will be able to see exiting Behind the Scenes Developments for our creations, including access to updates and Live Broadcasts which I aim to do often so that it will be like you are beside us on the journey.\u003cbr\u003e\u003cbr\u003eThis allows me to share a little more of the creative process with Bonus Updates you will not see on my other Social Media. But of course, without your Support it would be impossible to expand the creation process and I would not be able to enjoy making the viewers happy, inspired and questioning things more often.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Happens To The Donated Money?\u003c/strong\u003e\u003cbr\u003eThe money goes directly back into the creation process. It allows more time to be focused on upcoming projects resulting in much better content and more frequent uploads.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny Special Requirements To Join The Team?\u003c/strong\u003e\u003cbr\u003eOf course not! It is up to you how much you would like to contribute towards the production of better Videos aimed for the future. Weather you choose $1 or $50, everything will help! I am grateful and appreciated for everything you guys are able to help me with, even if you are just a viewer or a full time supporter, all is Welcomed! I also aim to Support other Creators and Charities as well as I Hope to be doing Giveaways for everyone around the globe!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why not grab a Cup of Tea, Sit Back and Relax; join us for a while here at Oliver Kuiz and see how you like it...\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"0\" scrolling=\"no\" width=\"0\"\u003e\u003c/iframe\u003e"
