    "summary": "\u003cimg src=\"http://misdirectedmark.com/wp-content/uploads/2017/01/Logo-3.jpg\" style=\"float: right; width: 184px; margin: 0px 0px 10px 10px;\"\u003eI\u2019m Jason Hobbs and I love OSR gaming.\u00a0\u003cbr\u003e\u003cbr\u003eThe point of this Patreon is bringing that love to as many people as I can and show them how amazing this corner of the hobby is. Thing is I can\u2019t do it alone. That\u2019s why I have my \u003cem\u003eFriends of the OSR\u003c/em\u003e to help me spread the word. Even with them we still need more help, and that\u2019s where you come in. \u003cbr\u003e\u003cbr\u003eWe\u2019re currently putting out a bi-weekly podcast and quarterly zine. The podcast lets people hear me and my friends talk about OSR gaming. The zine will let me and my friends share our ideas, stories, and adventures, with each other and the rest of the gameosphere. With your patronage we can release podcasts and zines more often. We can also use some of those funds to help get the word out and let people know we exist.\u003cbr\u003e\u003cbr\u003eSo that\u2019s the deal. Help me with your patronage and we spread the love of OSR gaming. Of course, for your patronage you\u2019ll get shoutouts, the zine, some opportunities to play some OSR games, and other bonus and behind the scenes content. This isn\u2019t a charity after all and we want to reward you for your help. Even if you decide to not become a patron come chat with me. I\u2019d love to be your friend."
