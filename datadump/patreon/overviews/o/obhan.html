    "summary": "\u003cstrong\u003eHi There My Name Is Obhan!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou might have seen some of my work online. I love drawing art, specifically Sci-Fi/Fantasy and Pinup art and I hope someday to make a living through drawing and making comics.\u003cbr\u003e\u003cbr\u003eFor the last several years I have written and drawn the online Fantasy Webcomic, Kohta the Samurai, which recently just finished it\u0027s 500th page, which I\u0027m really proud of. The story follows a young Orc Samurai and his trials and misunderstandings in a mature original fantasy setting.\u003cbr\u003e\u003cbr\u003eYou can read the entirety of the Kohta the Samurai webcomic here for free,\u00a0\u003ca href=\"http://kohtathesamurai.com/\" rel=\"nofollow\"\u003eLink\u003c/a\u003e \u003cstrong\u003e(Warning, occasionally contains NSFW content).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI also regularly upload art I make to my online galleries on DeviantArt, Hentai Foundry and on Tumblr. Below are some examples.\u003cbr\u003e\u003cbr\u003eMy DeviantArt Gallery:\u00a0\u003ca href=\"http://obhan.deviantart.com/\" rel=\"nofollow\"\u003eLink\u003c/a\u003e\u003cbr\u003eMy Hentai Foundry Gallery:\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/Obhan/profile\" rel=\"nofollow\"\u003eLink\u003c/a\u003e\u003cstrong\u003e\u00a0(NSFW)\u003c/strong\u003e\u003cbr\u003eMy Tumblr:\u00a0\u003ca href=\"http://obhan.tumblr.com/\" rel=\"nofollow\"\u003eLink\u003c/a\u003e \u003cstrong\u003e(NSFW)\u003c/strong\u003e\u003cbr\u003eMy Twitter:\u00a0\u003ca href=\"https://twitter.com/Obhan_Two\" rel=\"nofollow\"\u003eLink\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eRight now I have several other projects planned, including a Sci-Fi webcomic called Colony, and a new NSFW slice of life comic, both of which I\u0027ve been working on for quite some time, but hopefully with your support I\u0027ll be able to finish and release them online.\u003cbr\u003e\u003cbr\u003eSo if you\u0027d like to see more of my art, get some free goodies, or help back my future projects, you can support me here on my Patreon account.\u003cbr\u003e"
