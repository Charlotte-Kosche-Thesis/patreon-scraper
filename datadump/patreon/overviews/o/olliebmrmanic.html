    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAbout Me:\u003c/span\u003e\u003c/h1\u003eHi, my name is Ollie B and I do musical things. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JtXL7nbnxIs\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"https://www.youtube.com/watch?v=JtXL7nbnxIs\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhy Do I Have a Patreon:\u003c/span\u003e\u003c/h1\u003eI believe in the patronage model with all my heart, and I\u0027m honored that you would want to support what I do! Please consider supporting however much you like per music video that I upload to youtube! - I post new videos every other Tuesday. I will continue to bring you nothing but the absolute best production and quality work. If you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 video/month during the signup process. I never want you to go beyond your means, and I appreciate every one of you regardless!\u003cbr\u003e\t\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e Where the money goes:\u003c/span\u003e\u003c/h1\u003eThe money is going towards getting all the equipment I need or upgrade current equipment to help me make great quality content. Also, since I am an independent artist, it\u0027s going to take all of my own money to record and release my debut album as well as marketing and touring. At this point in time still drive for Uber because it\u0027s my main job so your support helps me put that aside so that I can work on creating \u003cbr\u003emore content for you guys.\u00a0 My goal is to be a full time artist!\u00a0\u00a0\u003cbr\u003e\t\u003cbr\u003e\u003ca href=\"http://i349.photobucket.com/a
