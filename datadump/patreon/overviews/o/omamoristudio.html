yle=\"color: rgb(247, 150, 70);\"\u003eYOUTUBE\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAbout us\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! We are Omamori Studio and we are creating illustrations and comics that are available for free online reading\u00a0on the platforms\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003ca href=\"https://tapas.io/omamoristudio\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTapas\u003c/span\u003e\u003c/a\u003e and \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/lost-and-found/list?title_no=25321\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWebtoons\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe created a Patreon for you that enjoys our work and wants to support us to continue creating.\u003cbr\u003eBy supporting us you will have access to an exclusive monthly content and your name in the credits of all episodes of the comics that you supported to produce,\u003cbr\u003eAs rewards we will offer Wallpapers with our arts and step by step of how they were created.\u003cbr\u003eAlso an explanatory step by step of how we created our comics.\u003cbr\u003eWe thank you so much for your support it motivates us to keep on creating more!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow will I get my rewards?\u003c/span\u003e\u003cbr\u003eRewards will be sent out between the 5th-10th of each month after the paiement has been processed. \u003cbr\u003eA download link will be sent/messaged to you via Patreon messages!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eWhen Should I Support?\u003c/span\u003e\u003cbr\u003eIf you want the November rewards, \u003cbr\u003eSupport between November 1 - November 30. \u003cbr\u003eYou will receive the rewards between the 5th-10th of December if your paiement is processed.\u003cbr\u003eSame pattern follows for every month~!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eHow to purchase past rewards?\u003c/span\u003e\u003cbr\u003eOur previous rewards will be available on our\u00a0\u003ca href=\"https://gumroad.com/omamoriostudio\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003egumroad\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThank you for all the support!\u003cbr\u003e______________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSobre n\u00f3s\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eOla, n\u00f3s somos o Omamori Studio e criamos ilustra\u00e7\u00f5es e quadrinhos que est\u00e3o dispon\u00edveis para leitura online gratuita nas plataformas\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/omamoristudio\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTapas\u003c/span\u003e\u003c/a\u003e and \u003ca href=\"http://www.webtoons.com/en/challenge/lost-and-found/list?title_no=25321\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWebtoons\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eCriamos um Patreon para voc\u00ea que curte nosso trabalho e quer nos apoiar para continu\u00e1rmos a criar. \u003cbr\u003eNos apoiando voc\u00ea ter\u00e1 acesso a um conte\u00fado mensal exclusivo e seu nome nos cr\u00e9ditos de todos os epis\u00f3dios dos quadrinhos que voc\u00ea apoiou produzir, \u003cbr\u003eComo recompensas vamos oferecer Wallpapers com nossas artes e passo a passo de como eles foram criados.\u003cbr\u003eTamb\u00e9m passo a passo explicativo de como criamos nossos quadrinhos. \u003cbr\u003eN\u00f3s agradecemos muito seu apoio. Ele nos motiva a continuar sempre criando mais! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eComo recebo minhas recompensas?\u003c/span\u003e\u003cbr\u003eAs recompensas ser\u00e3o enviadas entre os dias 5 e 10 de cada m\u00eas ap\u00f3s o pagamento ter sido processado.\u003cbr\u003eUm link de download ser\u00e1 enviado para voc\u00ea atrav\u00e9s de mensagens do Patreon!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eQuando devo apoiar?\u003c/span\u003e\u003cbr\u003eSe voc\u00ea quer as recompensas de Novembro,\u003cbr\u003eApoie entre o dia 1 de Novembro e 30 de Novembro.\u003cbr\u003eVoc\u00ea receber\u00e1 as recompensas entre os dias 5 e 10 de Dezembro, se seu pagamento for processado.\u003cbr\u003eO mesmo padr\u00e3o segue para cada m\u00eas ~!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eComo comprar recompensas passadas?\u003c/span\u003e\u003cbr\u003eNossas recompensas anteriores estar\u00e3o dispon\u00edveis no nosso\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://gumroad.com/omamoriostudio\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003egumroad\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eObrigado por todo o apoio!\u003c/span\u003e\u003cbr\u003e"
