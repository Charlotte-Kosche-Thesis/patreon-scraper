    "summary": "\u003ch4\u003eWant to be part of something that actually makes a difference? \u003c/h4\u003e\u003cbr\u003eHey there - I\u0027m Ophelia. I have a science degree and am the founder of \u003ca href=\"https://thoughtswithdildo.wordpress.com/\" target=\"_blank\"\u003ea blog\u003c/a\u003e that provides education, personal stories, reviews, and advice regarding depression, sex, and cannabis. It was recently named one of \u003ca href=\"https://www.kinkly.com/\" target=\"_blank\"\u003eKinkly\u0027s\u003c/a\u003e Top Ten \u003ca href=\"https://www.kinkly.com/the-top-100-sex-blogging-superheroes-of-2017/2/15833\" target=\"_blank\"\u003eNew Sex Blogs of 2017\u003c/a\u003e, and has resonated with hundreds of readers since its inception. \u003cbr\u003e\u003cbr\u003eBy becoming Ophelia\u0027s Darling, not only will you snag some sweet exclusive rewards, you\u0027ll also be contributing to something much larger - a safe place where everyone can speak freely and anonymously about incredibly personal topics without judgment or repercussions. Mental health, intimacy, and marijuana are often considered to be taboo topics, and it\u0027s difficult\u00a0 to find websites with an honest discussion about them individually. So how rare is a blog that celebrates the blissful union of the three? They are so intertwined that it\u0027s about time someone stands up and dares to speak about the unspeakable. I am that person.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAND YOU CAN BE, TOO.\u003c/h3\u003e\u003cbr\u003eWhen you\u0027re a Darling, you become a contributor to \u003ca href=\"https://thoughtswithdildo.wordpress.com/\" target=\"_blank\"\u003eOphelia\u0027s\u003c/a\u003e which helps with expenses such as purchasing and mailing giveaway items, website hosting/domain fees, purchasing review items, traveling to and attending educational workshops and conferences for the latest information and blog post research, various marketing software, cameras and accessories, photo editing software, etc. I wouldn\u0027t normally vocalize my costs, but I do want you to know where your cherished contribution would be allocated. For as little as $1, you can be part of a revolution! It is set up to go directly to blog-related expenses, not my Amazon cart, I assure you.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eTHANK YOU.\u003c/h3\u003e\u003cbr\u003eOphelia\u0027s Darlings are making the world a better place by creating a family of love and happiness. The more we work together, educate ourselves and each other, show kindness, and share our stories, the better this ride we\u0027re on will be. \u003cem\u003eThank you\u003c/em\u003e for your part in this - whether it\u0027s through contributing or just by reading my work. As always, my blog is nothing without you. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eFind a level you\u0027re comfortable with and become Ophelia\u0027s Darling today!\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003ePrefer to make a one-time donation? No problem - \u003ca href=\"http://paypal.me/DarlingOphelia\" target=\"_blank\"\u003eclick here\u003c/a\u003e!\u003cbr\u003e"
