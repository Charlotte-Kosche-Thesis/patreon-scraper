    "summary": "Welcome to my Patreon page and thank you for stopping by. \u00a0My name is Dani Meyers and I am an artist-painter, writer, and mixed media artist, but first and foremost a jewelry designer. \u00a0I create every chance I get and the shinier the better!!\u003cbr\u003e\u003cbr\u003eI created my Patreon page as a way to show my appreciation to my supporters and for the wonderful community of artists I\u0027ve found here.\u003cbr\u003e\u003cbr\u003eArt has always been a huge part of my life. Even as a preschool teacher for 17 years I brought art into every aspect I could. \u00a015 years ago, what started out as a small gift of a bracelet making kit turned into my true passion and calling.\u003cbr\u003e\u003cbr\u003eCreating wearable art can be a time consuming and expensive process. By becoming a patron you are supporting me in many ways, not just financially. You are encouraging and motivating me every day. Even $1 helps so much more than you realize.\u003cbr\u003e\u003cbr\u003eI\u0027ve decided to go with Per Month rather than Per Piece since my range of pieces can take anywhere from half an hour to a few days; and even with a cap it could get to be a bit much. \u00a0I am incredibly grateful and I don\u0027t want to take advantage of my amazing supporters.\u003cbr\u003e\u003cbr\u003eWondering about my reward tiers? This is my way of showing my appreciation for your support! You\u0027ll have access to exclusive things I don\u0027t offer on any other platform based on the amount pledged each month. Since I\u0027m new to Patreon, and always willing to hear your feedback, the tiers may change over time.\u003cbr\u003e\u003cbr\u003eFrom the first piece of jewelry I made 15 years ago I am constantly learning, experimenting, and trying new and different styles. \u00a0I have tried stringing, loom beading, wig jig wire jewelry, found object, assemblance, gemstone, and, last but not least, steampunk jewelry.\u003cbr\u003e\u003cbr\u003eThere are still other styles I want to learn. A couple of my milestone goals are for the instruction and tools needed for lapidary, glass bead making, wire wrapping, wire weaving, and metalsmithing.\u003cbr\u003e\u003cbr\u003eSome of my other goals are building up my bead stash, funding my website, and increasing the quality of my materials which increases the quality of my jewelry.\u003cbr\u003e\u003cbr\u003eAgain, thank you so much for stopping by my page and supporting my art! \u00a0I can\u0027t tell you enough what your support and encouragement mean to me! \u00a0I couldn\u0027t do this without you!"
