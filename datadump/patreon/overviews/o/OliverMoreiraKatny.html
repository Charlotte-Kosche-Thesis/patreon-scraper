     "about": "Hello! my name is Oliver. I\u0027m a harmonica player and singer opening my way through the world. \u003cbr\u003eMaking a living\u00a0as a musician (specially in Chile) is very hard because in most cases, Bars, Clubs, Restaurants, etc. Who hire musicians, are aware about our need of expression, feed ourselves and our families, so they sadly take advantage of that not paying us as they should. That also forces us to create covers and tribute bands instead of making original music because they just want \"what sells for sure\" not giving oportunities to anything new. \u003cbr\u003e\u003cbr\u003eSo what I do to find balance and survive?...\u003cbr\u003e\u003cbr\u003eI play the Blues, Funk, Soul and Classic Rock covers with original arrangements because\u00a0I just don\u0027t want to give up. My deepest and most personal goal is to share with everyone what life means in a positive way through music. Trying to awake social and spiritual conciousness, promoting happiness and keeping it simple, instead of a shallow life. \u003cbr\u003e\u003cbr\u003eBut that\u0027s a long path... \u003cbr\u003e\u003cbr\u003eFirst, I need\u00a0to be able to create and play original music without starving XD. And with your help is possible.\u00a0I can share with you my full passion, powerful vibes and, the most important, a Fresh Harmonica sound! Meaningful lyrics! Groovy music and charm! :D\u003cbr\u003e",
