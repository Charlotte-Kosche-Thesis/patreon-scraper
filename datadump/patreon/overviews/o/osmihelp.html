    "summary": "\u003cstrong\u003eOpen Sourcing Mental Illness (OSMI)\u003c/strong\u003e\u00a0needs your help. Our amazing founder and chairman, Ed Finkler has had the unique opportunity to quit his day job and help promote mental wellness in the tech community full time. This comes at a price, Ed and his family can\u0027t live for free, and currently Ed\u0027s doing some consulting work in order to supplement the small wage that he takes from OSMI.\u00a0\u003cbr\u003e\u003cbr\u003eWe want Ed to be able to quit the consulting gig entirely, and focus his energy on OSMI as his full time job, but we need your help. You\u0027re recurring support will help Ed and OSMI make even more of a difference, changing attitudes and saving the lives of people with mental health problems in the tech community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You. Thanks to people like you, we\u0027re making the tech world a happier place.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003eAbout OSMI\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://osmihelp.org/assets/img/osmi-logo-big.png\"\u003e\u003cbr\u003e\u003cbr\u003eOpen Sourcing Mental Illness\u00a0is a non-profit, 501(c)(3) corporation dedicated to raising awareness, educating, and providing resources to support mental wellness in the tech and open source communities. \u003cstrong\u003eEIN: 81-3587896\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOSMI began in 2013 as a speaking campaign by Ed Finkler. Ed started \u003ca href=\"https://osmihelp.org/talks\"\u003espeaking at tech conferences\u003c/a\u003e about his personal experiences as a web developer and open source advocate with a mental health disorder. The response was overwhelming, and Ed has continued to speak, gather data, and organize efforts to change experiences of those with mental health disorders in the tech workplace. This includes \u003cstrong\u003espeaking at conferences and companies\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"https://osmihelp.org/research\"\u003econducting research\u003c/a\u003e\u003c/strong\u003e, and\u00a0\u003cstrong\u003e\u003ca href=\"https://osmihelp.org/resources\"\u003ecreating documentation\u003c/a\u003e\u003c/strong\u003e to assist companies in making supportive environments for those impacted by mental health disorders. He is assisted in these efforts by selfless \u003ca href=\"https://osmihelp.org/about/about-osmi#board-members\"\u003eboard members\u003c/a\u003e and \u003ca href=\"https://osmihelp.org/about/about-osmi#volunteers\"\u003evolunteers\u003c/a\u003e who bring their time and expertise to bear on this important issue.\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eAbout Ed Finkler\u003c/h3\u003e\u003cbr\u003e\u003cimg src=\"https://osmihelp.org/assets/img/ed-banner-greyscale.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEd Finkler, also known as \u003ca href=\"http://funkatron.com/\"\u003eFunkatron\u003c/a\u003e, started making web sites before browsers had frames. He does front-end and server-side work in Python, PHP, and JavaScript. Ed has suffered from mental health disorders for his entire life, and believes strongly in open, fearless discussion of mental health issues to combat shame and stigma.\u003cbr\u003e\u003cbr\u003eEd serves as the chairman of Open Sourcing Mental Illness, Ltd, the 501(c)(3) nonprofit organization created to push the OSMI mission forward.\u003cbr\u003e"
