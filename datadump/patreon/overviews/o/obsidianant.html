    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DnbSwpmSZ8o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eContent creation has always been something I have loved, whether writing, drawing or painting. \u00a0In 2014 I discovered I had a true passion in the form of creating videos. \u00a0Not just any old video, but videos that allow me to express myself, videos that tell a story or are informative, or just plain fun.\u003cbr\u003e\u003cbr\u003eIn 2012, Elite Dangerous was announced - and this was to turn out to be far more than just a game for me, it became a way to unlock something I am truly passionate about. \u00a0I created a few random videos occasionally for Elite, and that soon evolved into something far more. \u00a0Elite carried me to somewhere very new; a sci-fi world I had always dreamed of. \u00a0More than that though, it allowed me to expand so many areas of my life. \u00a0On a professional level, I learnt editing and production skills. \u00a0On a personal level, I began to overcome my deeply rooted shyness and low self-confidence. \u00a0These are all things I am immensely grateful for.\u003cbr\u003e\u003cbr\u003eMy moniker \"Obsidian Ant\" is now very much a part of who I am. \u00a0More than that, a tremendous community has grown around my YouTube channel, and I am forever thankful to my audience for helping me make my work what it is. \u00a0\u003cbr\u003e\u003cbr\u003eYou can help me continue this process, by supporting me on Patreon. \u00a0Your donations will allow me to focus more time on creating content, which in-turn will allow me to improve and expand upon what I am able to offer. \u00a0I have been creating content for a number of years now, and plan on doing so for a long time to come. \u00a0Financial support will allow me to take this as far as I possibly can.\u003cbr\u003e\u003cbr\u003eI will offer a credit at the end of each weekly news video in return for donations.\u003cbr\u003e\u003cbr\u003eThank you so much for watching, and for your kind support.\u003cbr\u003e\u003cbr\u003eObsidian\u003cbr\u003e"
