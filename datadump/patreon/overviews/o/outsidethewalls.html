    "summary": "\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eI\u0027m Timothy Putnam, and each week we explore the foundations of our faith, and the implications of our faith on daily life, so that together we can prepare to live \u0027Outside the Walls\u0027.\n\nIt\u0027s more than just the intro to the show. Each week we ask the question \"What difference does my faith make?\" To help answer that question, I\u0027m privileged each week to bring you interviews with philosophers, theologians, priests, deacons, bishops, professed religious, authors, apostolate directors, and lay faithful who are living from the center of their faith in the middle of their world.\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eWhy should I support OTW? \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(29, 27, 16);\"\u003eThe show has always been a labor of love. I\u0027ve never received compensation from a network to air the show. All my support has come from listeners like you who want to see the show continue. Most show hosts on Catholic Radio use the show to promote their books or speaking engagements, but I have seven kids and no time to write that best seller.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eHow can I support OTW?\u003c/strong\u003e \u003c/span\u003eThere are several entry points into supporting the show. Even at $2 a month, your patronage will make a huge difference. The goal isn\u0027t to have one person pay a large amount, but rather, to have a large group of people pay a small amount to ensure the continuation of the show. But I do have limited space for larger supporters. Each underwriter has their company name, mission, and contact information* announced at the end of the program on all our stations, and permenantly embedded in the podcast for the months they support the show! \u003cspan style=\"background-color: rgb(36, 64, 97); color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127); background-color: rgb(255, 255, 255);\"\u003e(*subject to approval)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eWhat am I supporting? \u003c/strong\u003e\u003c/span\u003eYour support would ensure that I can afford to maintain and replace all the equipment necessary to record and produce the show. It would cover the cost of the website and podcast hosting. It would also ensure that I could continue to invest the time needed to schedule guests, record, edit, and promote the show each week. As you know, I have a small army of children. Your support also helps with the groceries, and with\u00a0my kids\u0027 current and future education.... Choosing one of the larger support levels will certainly make it easier to do this! \u003cbr\u003e\n\u003cbr\u003eThank you for your support, let\u0027s go live Outside the Walls.\u003c/span\u003e"
