    "summary": "Hello!!\u003cbr\u003eWOW!! What a great place this is! Patreon. \u00a0A venue for artists to create and share! \u00a0Fabulous!!!\u003cbr\u003eI am a clothing designer... well sort of... I am a sculptor of fabric. \u00a0\u003cbr\u003eI create one of a kind special occasion - art wear pieces. \u00a0\u003cbr\u003eI call it \u003cstrong\u003eMULTIPLE DRESS DISORDER\u003c/strong\u003e.. There are so many girls dancing around my imagination. \"\u003cem\u003emake me next, MAKE ME NEXT\u003c/em\u003e!\" Each one knocking louder and louder...\u003cbr\u003eI see them complete. \u00a0\u00a0\u003cbr\u003eWhen I see them they are as good as done. \u00a0\u003cbr\u003eShe has a name, she has a context, she has a story....\u003cbr\u003eshe knows where she has been, and she knows where she is going. \u00a0She just might not yet know how she is going to get there. \u00a0\u003cbr\u003eThen, one day her soul mate walks in the door of the atelier. \u00a0She \u003cem\u003esees\u003c/em\u003e her. \u00a0She \u003cem\u003ereally sees\u003c/em\u003e her. \u00a0She knows she\u0027s the one. \u00a0And from there I make them happen. \u00a0\u003cbr\u003eI tweak here, a seam alteration there..... and then she\u0027s off. \u00a0My girls go to the greatest places. \u00a0Walk the greatest red carpets...And dance the night away in the most magical of galas.\u003cbr\u003e\u003cbr\u003eI am Ohlendorf, atelier. \u00a0And these are my girls.\u003cbr\u003e\u003cbr\u003eThank you PATREONS!!\u00a0\u003cbr\u003eThere are many aspects in creation and living out inspiration. \u00a0The vision needs to move into fruition. \u00a0That takes support and foundation. \u00a0Hard work, dedication, multiple jobs. \u00a0All of these along with YOU helps the next \u0027girl\u0027 be born, created to dance into the light of this life. \u00a0\u003cbr\u003eThank you for helping me to bring these girls to life. \u00a0Their soul mates are waiting for them!\u003cbr\u003e\u003cbr\u003eI am excite to create videos of the process. \u00a0A tutorial or two. \u00a0And even some step by steps in the \"How did she do that?\" phase.\u003cbr\u003e\u003cbr\u003ePatreon subscribers will also have their own questions answered directly through posted videos and direct communications. \u00a0\u003cbr\u003e\u003cbr\u003eAnd it gets pretty giggly and musical around the studio....so join me!\u00a0\u003cbr\u003e"
