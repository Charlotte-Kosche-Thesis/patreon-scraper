    "summary": "I\u0027ve been making comedy sketches, music videos, vlogs \u0026amp; running forums for more than 11 years. This is my life. You should expect many uncensored, extended \u0026amp; exclusive Onision videos here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCONTACT ONISION:\u003c/strong\u003e Once you become a patron, you should gain the ability to DM me (Onision). You can also post a message to all patrons,\u00a0\u003ca href=\"https://www.patreon.com/Onision/community\"\u003eclick here\u003c/a\u003e. Please let me know if you ever have any questions/concerns about my patreon!\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/wa6IMXOTZhmdiV9gte9nXRhGMjG82t5XuobT_qRw4yg-vtd2tIbJ-W7iJVQoBx_M.jpg?token-time=1527292800\u0026amp;token-hash=5uoi6a3bDh3VXtqqpQka8NY8Z94Y1wvLo7JMMYow2Es%3D\"\u003e\u003cbr\u003e\u003cbr\u003eFREQUENTLY ASKED QUESTIONS\u003c/strong\u003e\u003cbr\u003eQ. Where is the link for Discord?\u003cbr\u003eA. Here it is:\u00a0\u003ca\u003ehttps://www.patreon.com/Onision/posts?tag=Discord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eQ. If perks change, what happens to my status?\u003cbr\u003eA. If a perk ever goes up a level, you will be grandfathered in, which means you still get what you paid for.\u003cbr\u003e\u003cbr\u003eQ. How can I see most the deleted Onision videos from 2007-2017?\u003cbr\u003eA. Here you go:\u00a0\u003ca href=\"https://www.patreon.com/posts/new-perk-watch-15140260?utm_medium=social\u0026amp;utm_source=twitter\u0026amp;utm_campaign=postshare\"\u003ehttps://www.patreon.com/posts/new-perk-watch-15140...\u003c/a\u003e\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Password\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eQ. When will I get my perks?\u003cbr\u003eA. Perks are delivered shortly after\u00a0your pledge goes through. Some perks require contacting me directly. Just DM me on this site for access to non-automatic perks. You can also contact me with any other concerns.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePATRON PERKS DIRECTORY\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Discord\"\u003eDISCORD ACCESS\u003c/a\u003e /\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Password\"\u003ePasswords\u003c/a\u003e / \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Ring%20Tones\"\u003eRing Tones\u003c/a\u003e /\u00a0\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Contact%20Onision\"\u003ePO BOX, Skype \u0026amp; Email\u003c/a\u003e / \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Onision%20Books\"\u003eOnision Books\u003c/a\u003e / \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Onision%20Songs\"\u003eOnision Songs\u003c/a\u003e /\u00a0\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Uncensored%20Videos\"\u003eUncensored Videos\u003c/a\u003e / \u003ca href=\"https://www.patreon.com/Onision/posts?tag=Classic%20RAW%20Videos\"\u003eClassic Videos\u003c/a\u003e / \u003ca href=\"https://www.patreon.com/Onision/posts?tag=Wish%20List\"\u003eMy Amazon Wish List\u003c/a\u003e /\u00a0\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Onision%20Wallpapers\"\u003eWallpaper\u003c/a\u003e /\u00a0\u003ca href=\"https://www.patreon.com/Onision/posts?tag=Web%20Polls\"\u003eOnision Polls\u003c/a\u003e /\u00a0\u003ca href=\"http://onision.com\"\u003ePatron-Only Forum\u003c/a\u003e /\u00a0\u003ca href=\"https://www.patreon.com/Onis
