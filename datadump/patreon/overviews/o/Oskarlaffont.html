    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XGL07YmWa6A\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/XGL07YmWa6A",
    "one_liner": null,
    "patron_count": 5,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=947484",
    "published_at": "2017-12-11T16:08:46+00:00",
    "summary": "Welcome to my Patreon! I am an artist and indie filmmaker currently working on my own art and a sci-fi/dark comedy \"Hollywood Underground\" that I am very \nexcited about! I am also a painting teacher at the Palos Verdes Art Center and I am love helping other artists reach their creative potential. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent:\u003c/strong\u003e\u003cbr\u003eAlthough most of the people that visit my Patreon will have seen my paintings before and my rewards are geared for other arti lovers, this Patreon is for me an opportunity crowdfund my indie film and keep a weekly track on every step from development to distribution. I chose Patreon instead of Kickstarter or Indiegogo because I liked the idea of thanking and rewarding my subscribers on the go as oppposed to promising merchandize a long way of in the future and possibly letting them down as I\u0027ve seen happening with other film projects. \u003ca href=\"https://youtu.be/nRToY0kaOD8\"\u003eWhy I Chose Patreon over Kickstarter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e I love the idea that this is an evergreen campaign where \"Hollywood Underground\" can keep growing with my susbcribers, so it becomes a matter of when, rather than if. But the most important reason I\u0027m here is that I get to have a direct relationship with YOU, either as an artist, partron, suscriber, friend, sci-fi lover or fellow filmmaker you get to become an active part of my journey. On my Film Journal video updates, you\u0027ll get to see what the challenges I face every week to get things off the ground, from writing the script to having an inside look of being a working artist in LA, the production of this project and it\u0027s run through festivals and distribution. I\u0027ll also be uploading my lectures, giving one-to-one painting tutorials and livestream from my studio where you can ask anything about my process.\u00a0\u00a0 \u003ca href=\"https://youtu.be/5T-NCi9RAxk\" target=\"_blank\"\u003eWhat is my film about?\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Your Money Goes:\u003c/strong\u003e\u003cbr\u003eYour support will help not only to create an engaged community for the film, but to help me with the practicalities of obtaining professional resources such as development, legal, camera and editing equipment, lighting, and hiring other creative people I need to work with. It also helps me liberate some of my time to create more surrealist, visionary, crazy art for you! \u003cbr\u003eThank you so much for getting this far and I hope to welcome you on board!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
