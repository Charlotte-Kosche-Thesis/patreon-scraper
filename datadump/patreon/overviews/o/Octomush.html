03e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003eYou can always watch me here\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://octomush.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.hentai-foundry.com/user/mushroompus/profile\" rel=\"nofollow\" target=\"_blank\"\u003eHentai-Foundry\u003c/a\u003e \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou will be charged for every pic i make especially for patreon, but you will be rewarded with steps and high-res of some of my other pics too (commissions etc)\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs you may know - sometimes i draw in animestyle... From now I won\u0027t post those works anywhere except here for my patrons (and a copy to commissioner of course), so becoming my patron is the only opportunity to glance at them for free :D\u003c/div\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWelcome aboard!\u003c/strong\u003e Set sails and full speed ahead to the sea of porn!\u003cbr\u003e\u003cbr\u003ePS All rewards will be sent via email in first week of each month ^^\u003cbr\u003e"
