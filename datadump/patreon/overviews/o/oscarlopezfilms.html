    "summary": "\u003cstrong\u003e\u003cem\u003eAhhh...the dreaded pitch to make myself seem worth your time and money...lol.\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003eMy name is Oscar Lopez and I have been making videos on YouTube for over year now. In that year of taking you guys on adventures you have become my \u003cstrong\u003e\"ONLINE FRIENDS\" \u003c/strong\u003eI have even had the pleasure of meeting a few of you while I am out and about!\u00a0 In doing these videos, I\u0027ve found myself more willing to try new things and my anxiety is almost gone. It feels good.\u00a0I started making videos on January 1st 2017 and it has been the best and most challenging thing I have ever done.\u003cbr\u003e\u00a0 \u00a0 \u00a0If I had to describe my videos I would say they are a cross between vlogs and adventure videos. \u003cb style=\"background-color: initial;\"\u003e\u003cem\u003eI\u0027d go on more adventures if I could afford it and that\u0027s what brings me here.\u003c/em\u003e\u003c/b\u003e\u00a0So if you like my videos and want to help with the journey I just ask the you donate $1 a month, if you want to donate \u003cstrong\u003eMORE\u003c/strong\u003e than that a month I won\u0027t stop you. If you can\u0027t donate I understand and I would ask only that you subscribe to my channel and ask your friends to watch.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy YouTube videos will always be free!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 I just want to say thank you for even reading this, and If you actually donate THANK YOU A MILLION TIMES! I will try my HARDEST not to let you down! Either way, I hope you watch and enjoy my videos. That\u0027s why I make them."
