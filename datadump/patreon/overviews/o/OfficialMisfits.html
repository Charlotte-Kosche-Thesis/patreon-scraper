    "summary": "I am a University student studying the Humanities. \u00a0I have a deep rooted, hereditary gene that needs to know all there is to know about the military aspect of history. \u00a0My father and grandfather would tell stories of their life in the military and the bonds they still have. \u00a0Now I know you may think that sounds cliche, but the deep roots of where we began all started with man getting vengeful and wanting what the other had, still holds true today. \u00a0I want to put a different look on the individuals that are fighting and try to put a personality in the faces you picture. \u00a0I love speaking about politics and the rhetoric that goes along with it. \u00a0I can talk for hours if you wanna listen, almost annoyingly. \u00a0It\u0027s what I live for, let\u0027s debate, I am open to all things past, present and futuristic. \u00a0It all stems to story and the birth of the story for me. \u00a0I listen to what others have been through and try to pen that. \u00a0\u003cbr\u003e\u003cbr\u003eOverall I\u0027m the type of person who enjoys to write what I learn and experience to help better entertain not only myself but you the readers as well. I hope you\u0027ll join me helping to create and fuel future webnovels, hard copies, and whatever other type of stories that pop into my head!\u00a0"
