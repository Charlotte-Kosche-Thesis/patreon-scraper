    "summary": "Hi !\u00a0\u003cbr\u003e\nI\u0027m OH MU a.k.a Estelle Marchi,\u003cbr\u003e\nI make mostly music, illustrations and comics.\u003cbr\u003e\nToday, i\u0027m opening a Patreon in order to let you support my projects if you like them and if you think they are important.\u00a0\u003cbr\u003e\nIt\u0027s now 3 years that i\u0027m posting a lot of free content every week on my Facebook, Tumblr, Soundcloud and Youtube pages. I think 2017 it\u0027s a good year for me to have a different view on my work and the time spent doing it. I would like to be able to continue what i\u0027m doing, so if you want to support me in this journey, and if you have some coins to give, feel free to become a patron, thank you !!\u003cbr\u003e\u003cbr\u003eTable of contents :\u00a0\u003cbr\u003eA. Your Rewards\u003cbr\u003eB. My Work\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- current project\u003cbr\u003e- music and video clip\u003cbr\u003e- Vagues survivantes (comics)\u003cbr\u003e- Illustration\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYour Rewards :\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2$ or more\u00a0\u003c/strong\u003e\u003cbr\u003eAccess to Secrets, including :\u003cbr\u003e- photos/videos of my current secret projects (brainstorming, storyboading, research, little extracts, bonus and unrelease)\u003cbr\u003e- livechat\u00a0\u003cbr\u003e- patreon posts only for patreons like contest to win digital illustration or goodies\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/1fb7768eba57f218195a21a4621a7088/tumblr_og2ly1XUa41vc2ikao1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5$ or more\u00a0\u003c/strong\u003e\u003cbr\u003e- Access to Secrets (see the 2$ description)\u003cbr\u003e- illustration postcard with a drawing behind\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10$ or more\u003c/strong\u003e\u003cbr\u003e- Access to Secrets (see the 2$ description)\u003cbr\u003e- A digital drawing of your choice\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f237b4edcf7431b12d266d61ee5340e4/tumblr_of5heotsGv1vc2ikao1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e15$ or more\u003c/strong\u003e\u003cbr\u003e- Access to Secrets (see the 2$ description)\u003cbr\u003e- A digital drawing of your choice\u003cbr\u003e- postcard with a drawing behind\u00a0\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/d25b7b6e5be89f301e379e31a24dae5c/tumblr_ofidwkH13m1vc2ikao1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e25$ or more\u00a0\u003c/strong\u003e\u003cbr\u003e- Access to Secrets (see the 2$ description)\u003cbr\u003e- A digital drawing of your choice\u003cbr\u003e-\u00a0\"Asperge\" Fanzine + Illustration Postcard with a Drawing of your choice behind shipped to your house \u003cbr\u003e\u003cimg src=\"https://grandpapier.org/IMG/jpg/page_8-8-resp860.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e30$ or more\u00a0\u003c/strong\u003e\u003cbr\u003e- An Acrylic Portrait of you, shipped at your home\u003cbr\u003e- Postcard\u003cbr\u003e- Secrets\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/593e5e2117fa1a0a31169c7684c791aa/tumblr_omiz9xCTZu1vc2ikao1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nMy Current Project\u003c/strong\u003e\u003cbr\u003e\nDuring this month, i will be posting for my patreons several times a week some content regarding another video clip. Join the community to know more about it !\u003cbr\u003e\n\u003cbr\u003e\nOther Projects :\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMUSIC\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve just released my second EP \"LE FEU\" (The 21st of April 2017)\u003cbr\u003e\n\u003ca href=\"https://soundcloud.com/estelle-archi/sets/le-feu\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e //\u00a0\u003ca href=\"http://open.spotify.com/album/2ZTYNpJktlZDe8KFNyzRvx\"\u003eSpotify\u003c/a\u003e //\u00a0\u003ca href=\"https://stllemrchi.bandcamp.com/album/le-feu\"\u003eBandcamp\u003c/a\u003e (you can support me buying it on bandcamp)\u003cbr\u003e\n\u00a0\u003ca href=\"http://itunes.apple.com/album/id1230115944\"\u003eItunes\u003c/a\u003e //\u00a0\u003ca href=\"https://youtu.be/CbHdIMkWpJ8?list=PLL4wZWXNFfl53RcXWZSvNjpqgxspFtCkA\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/6efa564eebda5bfc0b36ad19338270f1/tumblr_ooegzn0ALe1rkp5ero1_1280.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://stllemrchi.bandcamp.com/album/needle\"\u003e\u003cbr\u003eMY FIRST EP \"NEEDLE\"\u003c/a\u003e was released on the 21st September\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eCOMICS\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://vaguessurvivantes.tumblr.com/\" target=\"_blank\"\u003eVagues survivantes\u003cbr\u003e\n\u003c/a\u003eIt\u0027s an autobiographic comics in FRENCH (the english version is coming soon) about violence, mistreatment and abuse I was exposed to, and self-reflection about this thematic.\u003cbr\u003e\n\u003ca\u003evaguessurvivantes.tumblr.com\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/ffec877abb7516518fe2190cd4a75732/tumblr_onmqmw6DO71w8ow2fo2_1280.jpg\"\u003e\u003ca href=\"https://www.facebook.com/stllemrchi\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eVIDEO CLIP\u003c/strong\u003e\u003cbr\u003e\nI\u0027m currently working on new video projects for my new songs. Here my previous works :\u003cbr\u003e\n\u003ca href=\"https://youtu.be/pNgWtmQYBwY\"\u003eNAVI - OH MU\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/9fdc45e4987506844d964f4a7304e75b/tumblr_oel1ljKKHs1rkp5ero1_540.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://youtu.be/4glhKK8Jc1k\"\u003eC\u0027EST LA VIE - OH MU\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t31.0-8/15578248_1771527693100436_7213199483441430285_o.jpg?oh=a6aad1eb57a6a3e988f74098922034df\u0026amp;oe=59B4886E\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://youtu.be/MH2ElA9WLZI\"\u003eLE FEU - OH MU\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/06c664b60b46b8e7a14763f357207c82/tumblr_osmo10Ztqh1rkp5ero1_1280.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/68f8fe4b4a23498baacbd273f66b1004/tumblr_opw7q4if7S1rkp5ero1_1280.gif\"\u003e\u003cbr\u003e\u003cbr\u003eILLUSTRATION\u003c/strong\u003e\u00a0\u003cbr\u003eBeside comics, i make a lot of illustrations about neuroatypical life, innerself and gender identity, selfportrait and selfcare.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f3237b39b6d43c0ce5e7e78883d01827/tumblr_op0t3y2VJy1rkp5ero1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/1e7db1750ed067adcf5332fbbc369af3/tumblr_okrhyf5EzW1rkp5ero1_1280.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/b8f870c27d33855d121fc98a2006b42e/tumblr_ojiu9bv5jW1rkp5ero1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a bit difficult to resume my work, but I hope it encourages you to support me as an independant feminist queer and autistic artist.\u00a0\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003e\u003cbr\u003eLove \u0026lt;3,\u003cbr\u003e\u003cbr\u003e\nOH MU\u00a0\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/802112a1478950aac4b7e9a504f9926b/tumblr_op8zgbN6XH1rkp5ero5_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
