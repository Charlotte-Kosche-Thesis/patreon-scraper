    "published_at": "2015-05-03T13:10:49+00:00",
    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eThanks for stopping by my Patreon page, or as I like to call it - the \u003cem\u003eDemo Lounge Experience\u003c/em\u003e! What does it mean? Glad you asked, have a look:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe short version...\u003cbr\u003e\u003c/strong\u003e\n\tIf you like my music and want to help me create more of it, please\u00a0\u003ca href=\"https://www.patreon.com/bePatron?rid=211094\u0026amp;u=273668\u0026amp;patAmt=1\"\u003epledge $1\u003c/a\u003e (or more) when I release a new song/video. You\u0027ll be the first to hear these new demos as they come out and you also get\u00a0exclusive goodies in exchange,\u00a0to make it worth your while!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eA little longer...\u003cbr\u003e\u003c/strong\u003eI write new material constantly and have for many years, but it mostly just ends up as audio bits on my phone, and life goes on. Then I found Patreon and it got me thinking:\u00a0What if I was to start releasing new songs on a regular basis, in the form of demos and live sessions (video).\n\n\n\n\t\u003cbr\u003e\u003cbr\u003eAnd this is where you as patreons come in - we would do it together! Patreon is a platform that lets anyone support an artist they like in their ongoing work, on a variety of levels. Those of you who believe in what I\u0027m doing can drop me some spare change to help make it all possible!\u00a0I\u0027m asking you to contribute as little as $1 when I release a new tune or video. You can be a part of the process and also\n\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eget a bunch of nice rewards!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI call this the\u00a0\u003cem\u003eDemo Lounge Experience\u003c/em\u003e - A creative space\u00a0resulting in new song demos, and a great place for us to just hang, chat and interact. Sort of a music-adventure-club where \u003cu\u003eyou\u003c/u\u003e are a part of the process.\u00a0Welcome onboard!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eHow often will you release songs?\u003c/strong\u003e\u003cbr\u003e\n\nHopefully, I\u2019ll be releasing 1-2 songs a month, and these songs are free for everyone.\u00a0\u003cem style=\"color: rgb(119, 119, 119);\"\u003ePatreon will never collect any funds until a new song demo is released and you can also set a monthly max so you always stay within your own limit.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nMusic is my passion and I will always be writing and playing, always... but with your help I can create and share even more of it!\u003cbr\u003e\u003cbr\u003eI can\u0027t thank you enough for your time \u0026amp; love - it means the world to me.\u003cbr\u003e/Simon\u003cbr\u003e\u003cbr\u003eP.S. Amounts are in US-dollars because this site is American. You can pay in any currency and it\u2019ll be converted for you.\u003cbr\u003e"
