    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFeel what appeals...\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eYou know you like certain movies, books, drawings, painting, poems, stories, and truths. Everyone does.\u003cbr\u003e\u003cbr\u003eBack in 2016, my New Year\u0027s resolution was to write\u00a0\u003ca href=\"http://a-poem-a-day.net\" rel=\"nofollow\" target=\"_blank\"\u003eone poem per day\u003c/a\u003e. I learned a lot that year.\u003cbr\u003e\u003cbr\u003eFor my 2017 resolution, I tried writing \u003ca href=\"http://a-poem-a-day.net/story/\"\u003eone piece of short fiction every day\u003c/a\u003e, but that kicked my ass, and near the end of March in New Mexico, I know I couldn\u0027t continue.\u003cbr\u003e\u003cbr\u003eBut in October I did\u00a0\u003ca href=\"http://mrjakeparker.com/inktober\" target=\"_blank\"\u003eInktober\u003c/a\u003e at the prompting of a friend,\u00a0and learned even more than I had the year before. I hadn\u0027t really drawn since elementary school back in Ohio, but I loved it!\u003cbr\u003e\u003cbr\u003eTry to do something every day for a month or an entire year, and you\u0027ll learn a lot too, whether you succeed or fail. \u003cbr\u003e\u003cbr\u003eI\u0027ll keep the above links free. And If I can figure out how to make my\u00a0\u003ca href=\"https://www.instagram.com/creatingwrite/\" target=\"_blank\"\u003eInstragram\u003c/a\u003e Intober collection public, I\u0027ll post it here.\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon, now that I\u0027ve got some art practice under my belt, since people have been asking if they can buy some my poems and drawings.\u00a0\u003cbr\u003e\u003cbr\u003eI work full time, so\u00a0I need\u00a0\u003cem\u003emore\u003c/em\u003e time to create art. So every dollar, pound, yen, ducat, or bitcoin you\u0027re able to contribute, noble patrons, will help free up valuable time now spent making a living.\u003cbr\u003e\u003cbr\u003eMy goal is to free myself to create art ALL day for you to enjoy and despise and gnash on and dream about. And a new year is coming soon! What will the new challenge be? Music? Video? Sculpture? Check back here later to find out. Whatever art I make, I\u0027ll post here.\u003cbr\u003e\u003cbr\u003eLong days and pleasant nights!\u003cbr\u003e"
