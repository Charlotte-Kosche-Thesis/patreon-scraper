    "summary": "Hi, I\u2019m Ernesto, the founder of\u00a0\u003ca href=\"http://www.objectsolutions.net/\" target=\"_blank\"\u003eObject Solutions\u003c/a\u003e. We\u0027re a fictional corporation that envisions the high-tech future of everyday life\u2014with a dose of dark humor.\u003cbr\u003e\n\u003cbr\u003e\nWe dissect human difficulties\u2014from hygiene to romance\u2014and optimize the imperfections with our seamless consumer experiences. \u003cem\u003eWelcome to a world of problems, solved.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut seriously\u003cbr\u003e\n\u003c/strong\u003eWe create videos for our innovative products to inspire amusement (and often apprehension) about our cultural expectations of technology.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHere\u2019s an example from our showroom:\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/76573430\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nAnd here\u2019s a blueprint animation from our laboratory:\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/97079482\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nWhy we need your help\u003cbr\u003e\n\u003c/strong\u003eOur new series\u2014\u003ca href=\"http://www.objectsolutions.net/future-of-love/\" target=\"_blank\"\u003eLove, Optimized\u003c/a\u003e\u2014imagines Object Solutions as the corporate caretaker of your ongoing romance. We have four new inventions to assist romantic imperfection, ranging from neuro-dating to sensual GPS. In collaboration with Shelly Ronen, we\u2019ve created sales pitches, a scientific reviews, and blueprints for each invention\u2014\u003ca href=\"https://motherboard.vice.com/en_us/article/78kxza/wedding-ring-drones-intimacy-meters-and-other-future-visions-of-romance\" target=\"_blank\"\u003ewhich we exhibited at MIT\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWith your help, \u003cstrong\u003ewe will create blueprint animations\u003c/strong\u003e (like the one above) to give our ideas broader reach. For each video, we personally do the research, writing, narration, illustration, animation, and final production. Your contributions keep the project going.\u003cbr\u003e\n\u003cbr\u003e\nIf you like our dramatizations and satire\u2014and you\u0027re inspired with questions about tech innovation\u2014then let us be your guides to the optimized future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe dream\u003cbr\u003e\u003c/strong\u003eI\u2019ve used many different media to build the world of Object Solutions, from physical prototyping to group workshops. My dream is to make the project financially sustainable by focusing on the talents I have \u2018in-house\u2019\u2014writing, illustration, animation\u2014which are also the most personally rewarding.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe timeline\u003cbr\u003e\u003c/strong\u003eRight now I\u0027m expecting to release a new video every two months, with the first one in September. With more patreons I\u0027ll be able to put together videos more regularly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for your support!\u003cbr\u003e\u003c/strong\u003e\u2014Ernesto D.\u003cbr\u003e"
