    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F155066572\u0026amp;url=https%3A%2F%2Fvimeo.com%2F155066572\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F555739318_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cem\u003e\u003cstrong\u003e\u201cStories are for people what water is for plants\u201d  Linda Hogan, \u201cPower\u201d\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe\n vision for Over Grow The System is to create an effective and \ncompelling platform that can empower and activate people across social \nspectrums, while also addressing the real issues and challenges that the\n world faces today. A platform that can inspire people to reclaim their \nfreedom and their power from the cultural mechanisms of control and \ncomplacency in order to live more in balance with the cycles and systems\n of the natural world.\u003cbr\u003e\u003cdiv\u003e\u003ch3\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eOur Values\u003c/strong\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLive\n simply  - cultivating a consciousness shift to see that doing with less\n actually improves quality of life rather than compromising it\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRight livelihood  - our work should be in service to the natural world (that includes humans)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommunity -  our work should empower and build community\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInspired - live a life that is inspired and in turn inspire others\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAction - take action in the world and empower others to do the same\u003c/strong\u003e \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eIt is these stories that Over Grow the System has set out tell through video, photography and the written word.\u003cbr\u003eOver the last 3 years of creating Over Grow The System, my full energy and focus has went into creating this network to tell the stories of those who are growing the change that many of us know the world needs.\u00a0 It has been an amazing journey, seeing me live on farms all over the west coast of North America, and sharing the stories of those who are creating and living the change in the world that myself and many others see as needed if we are to live in a healthy, symbiotic relation to the natural world around us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome Of Our Projects\u003c/strong\u003e: \u003ca href=\"http://overgrowthesystem.com/freerangechild/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ch1\u003eFree Range Child - Raising Children Connected To The Earth \u0026amp; Their Food\u003c/h1\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"383\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/107004933?byline=0\" webkitallowfullscreen=\"\" width=\"680\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://overgrowthesystem.com/freerangechild/\" rel=\"nofollow\"\u003eovergrowthesystem.com/freerangechild \u003c/a\u003e\u003cbr\u003e \u003ca href=\"https://vimeo.com/107004933\" rel=\"nofollow\"\u003e\u003c/a\u003eOver Grow the System \u0026amp; Films For Action presents Free Range \nChild: A documentary and media project that examines the connection \nbetween a child\u0027s development and her or his connection to the natural \nworld and to food production.  It celebrates the lives of families and \ntheir support networks, both rural and urban, who are engaged in linking\n children with nature, and savours the bounty of precious moments of \ndiscovery, magic and growth that spring forth from these connections.\u003cbr\u003e\nPartnering with children, parents, farmers, and professionals, we \nseek to better understand the contemporary circumstances that create \nalienation between children and the natural environment and the effects \nof this disconnect on their development.  Conversely we\u0027ll also examine \nthe discourse and examples surrounding the raising of our children with \naccess and engagement to natural and agricultural environments and how \nthey are affected. We hope to learn how technology interacts or \ninterferes with these connections and most significantly, what children,\n themselves, can teach us about the natural world and their place in it.\n \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Our Children no longer learn how to read the great book of Nature \nfrom their own direct experience, or how to interact creatively with the\n seasonal transformations of the planet. They seldom learn where their \nwater come from or where it goes. We no longer coordinate our human \ncelebration with the great liturgy of the heavens.\"\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ch1\u003eWomen Who Farm:\u003c/h1\u003e\u003ch3\u003e\u003cstrong\u003eWomen rooted in agriculture, leadership and cultural change\u003c/strong\u003e\u003c/h3\u003eFrom\n backyards, abandoned urban spaces, rural properties, and farmland, \nwomen around the world, are leading a change that nourishes the soil, \nencourages biodiversity, safe-guards the seeds, and teaches the \nchildren. This movement continues to gain power through the women who \nare changing the future of food. Their hardwork, re-skilling and \nactivism is what the world has been waiting for.\u003cbr\u003eWomen Who Farm seeks to share these stories.\u003cbr\u003e \u003cbr\u003eThis\n project establishes itself as an online media project, and as a book \nthat follows the stories of 15 women across Canada and the United \nStates. The book is still in its infancy stage, while the online project\n is now underway. Women Who Farm seeks to celebrate women, through it\u2019s \nmultiple platforms in order to create a new narrative of perserverance, \nskill and leadership. These stories can inspire both women and men, \ntowards a more ecological and diverse food system which in turn will \nbring about a more socially just and biodiverse world.\u003cbr\u003e\u003ch1\u003e\u003cbr\u003eSEA TO SEED :  A Sailboat Tour Of Farming, Music and Regenerative Culture \u003c/h1\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"383\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/92201879\" webkitallowfullscreen=\"\" width=\"680\"\u003e\u003c/iframe\u003e In the spring of 2014, a group of musicians, farmers, filmmakers, \nwriters and photographers w set off on the Sea to Seed Tour, a month \nlong sailing trip up through the Islands of British Columbia. On a \nexperimental mission to collect and share the stories of the farming \ncommunities sown along the coast. While exploring the importance of \nlocalizing food systems, homesteading, organic farming, community \nbuilding and permaculture, they also looked into the role that art and \nculture can play in supporting these ways, evolving educational forums \nand creating positive change.\nFind out more at \u003ca href=\"http://overgrowthesystem.com/sea-to-seed/\" rel=\"nofollow\"\u003ehttp://overgrowthesystem.com/sea-to-seed\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"383\" mozallowfullscreen=\"\" src=\"//player.vimeo.com/video/116179561\" webkitallowfullscreen=\"\" width=\"680\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
