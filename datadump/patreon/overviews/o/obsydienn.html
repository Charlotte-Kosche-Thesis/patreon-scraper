    "published_at": "2016-10-08T16:59:45+00:00",
    "summary": "\u003ca href=\"#english\"\u003eEnglish version below\u003c/a\u003e\n\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tBonjour ! Mon nom d\u2019artiste est Obsydienn, et mon pr\u00e9nom est Coline. Je suis une artiste Belge pluridisciplinaire vivant \u00e0 La Louvi\u00e8re. J\u2019aime particuli\u00e8rement tester de nouvelles techniques et diff\u00e9rentes pratiques artistiques (ce qui explique le \u00ab\u00a0pluridisciplinaire\u00a0\u00bb) : peinture, dessin, sculpture, art digital, musique, \u00e9criture, photo...\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tJ\u2019ai poursuivi et arr\u00eat\u00e9 des \u00e9tudes en Bande dessin\u00e9e \u00e0 l\u2019Acad\u00e9mie des Beaux Arts de Tournai pour reprendre plus tard des \u00e9tudes de dessin \u00e0 Arts au Carr\u00e9 \u00e0 Mons. Je compl\u00e8te mon cursus avec une formation en techniques infographiques en cours du soir (surtout pour les cours d\u2019animation et d\u2019effets sp\u00e9ciaux).\n\t\u003cbr\u003e\n\tJe travaille essentiellement en \u00ab\u00a0traditionnel\u00a0\u00bb (Aquarelles, encres acryliques, pastels, peinture \u00e0 l\u2019huile...) et parfois en digital, surtout sur des logiciels Open Source (comme Krita, MyPaint, Gimp) mais aussi sur Photoshop, Illustrator ou Indesign selon les besoins. \n\t\u003cbr\u003e\n\tJe suis sp\u00e9cialis\u00e9e dans l\u2019illustration, le concept art, l\u2019animation et le graphisme.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tA pr\u00e9sent, je travaille sur une exposition de mes oeuvre pour l\u2019ann\u00e9e 2018. Cette exposition sera intitul\u00e9e \u00ab\u00a0Twisted Fairytales\u00a0\u00bb car je d\u00e9sire explorer les contes de f\u00e9e selon ma propre perception. L\u2019une de mes plus grandes sources d\u2019inspiration est le travail photographique de\u00a0\n\t\u003ca href=\"https://www.facebook.com/myraeirdphotograph\" target=\"_blank\"\u003eMyr\u00e4 Eird Photography\u003c/a\u003e. Je peux dire que son travail est ma muse.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tComme la mise en place d\u2019une exposition demande \u00e9norm\u00e9ment de temps et d\u2019argent, l\u2019id\u00e9e de passer par Patreon pour m\u2019aider s\u2019est impos\u00e9e d\u2019elle-m\u00eame.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello ! My name is Obsydienn, my real name is Coline. I\u0027m a multidisciplinary Belgian artist living in La Louvi\u00e8re. I love trying a lot of techniques and arts: painting, sculpting, drawing, digital art technology, music, writing, photography  ...\u003cbr\u003e\n\u003cbr\u003e\nI pursued and stopped studies in Comic strip in the acad\u00e9mie des Beaux Arts de Tournai to resume later studies of Drawing with arts au carr\u00e9 in Mons. I\u2019m completing my skills with Infographics studies (mostly for the animation and FX part).\u00a0\n\u003cbr\u003e\nI work mainly on traditional media (watercolor, acrylic inks, pastels, oils...) and sometimes on computer, mainly in Open source programs (krita, MyPaint, Gimp ...), but sometimes also on Photoshop, Illustrator and Indesign, according to needs.\n\u003cbr\u003e\nMy fields of expertise are centered on illustration, concept-art, animation and graphism.\n\u003cbr\u003e\n\u003cbr\u003e\nNow, i\u2019m working on an exhibition of my artwork for 2018. This exhibition will be called \u00ab Twisted fairytales\u00a0\u00bb, because i\u2019m exploring fairytales with my own perception. One of my source of inspiration is the photographic artwork of\u00a0\n\u003ca href=\"https://www.facebook.com/myraeirdphotograph\" target=\"_blank\"\u003eMyr\u00e4 Eird Photography\u003c/a\u003e. I can say her work is my \u00ab\u00a0muse\u00a0\u00bb.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSince creating an exhibition takes a lot of time and money, I\u2019m asking now your help to make it happen !\u00a0\u003c/span\u003e"
