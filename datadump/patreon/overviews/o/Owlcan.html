    "summary": "\u003cimg src=\"http://i7.photobucket.com/albums/y288/arukan/111/patreonbanner2_zpsiuzuhomo.png\"\u003e\u003cbr\u003e\u003cbr\u003eOver the last year I have almost literally dedicated my life to the creation of visual media. Through hurdle and triumph, travail and hardship I have continued to improve by leaps and bounds. To continue with that progress and to be able to provide works for the public for the foreseeable future, I have decided to set up this Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill this affect your posting of free art around the internet?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eNEVER. I will always provide all of my art to the public without reservation. There may be times where Patrons receive an advanced look at pieces or advanced access to pieces. However, the images I produce will NOT be hidden behind a Patron-only paywall.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWill this affect the frequency of request raffles?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eRaffles will now occur every Saturday or Sunday, whichever works best for me that week. Anyone is welcome into my raffles.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy now?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eSimple, I need the cash to afford rent. By have the funding and friendship of patrons at my side, I can continue to make dreams a reality and create quality art while being both fed and housed!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI want to thank anyone who comes across this page. I am delighted that you would consider pledging to my cause!"
