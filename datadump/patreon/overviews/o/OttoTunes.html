    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/bFlyWcTC5fA?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://www.youtube.com/watch?v=bFlyWcTC5fA",
    "one_liner": "We are Otto Tunes! An all-male a cappella group at Syracuse University.",
    "patron_count": 1,

    "published_at": "2013-08-14T19:12:02+00:00",
    "summary": "We are Otto Tunes, 18 young and beautiful men ready to sing our hearts out for you.\u00a0\u003cspan style=\"line-height: 1.45em;\"\u003eWe\u0027re currently recording our first album,\u00a0\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eOpening Pitch, which will be released November 15th. Words can not describe how grateful we are that you are even taking the time out to read this. We know that money right now is short nationally and for you to consider helping us is a gift within itself. Thank you.\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003eWe have been constantly thinking of ways to improve our live performances and now we think it\u0027s time to start focusing on our youtube videos and\u00a0presence as well. We have teamed up with experienced camera men,\u00a0editors, and mixers for the upcoming semester and onwards to really up the bar on the quality of our youtube content.\u00a0We\u0027ll be posting more and better music videos and slice videos than ever before.\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eA music video could be one of three things. It could be a video of one of our live performances that we think we nailed to showcase our talents and live performing capabilities. It could be of all of us in a intimate setting singing one of our songs so you can really hear the parts and see our faces. OR it could be a full fledged, all out music video. Those will be less often simply because they require hiring camera people, editors, mixers, etc. But with your help, we\u0027ll be able to do more of them.\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003eHere are some music videos:\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/fGuIBaUHb8E?feature=player_detailpage\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/Qc78-C_nMoc?feature=player_detailpage\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003eA slice video is performance involving a SLICE of Otto Tunes (with the occasional special guest). They may or may not be completely a cappella. These are side projects that\u00a0individual or small group of\u00a0members take up to show case their other talents. All of the slice vids from now on will be directed by our music director to make sure the\u00a0quality is high and deserving of your thoughtful donations.\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003c/span\u003eHere are two slice vids:\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/Kye-OLJsq8M?feature=player_detailpage\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/0LLXch7kcOQ?feature=player_detailpage\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan\u003ePlease please do not donate if you are low on money. We understand what it means to be low on cash since all of us are Syracuse University students and we don\u0027t want to become a burden for anyone. The music videos will come whether you donate or not. The donations just affect how often and how well we can make them. If you do decide to help us we\u0027ll throw you many many thanks and rewards too!\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eWith your support we can make even better music videos and create more awesome recordings.\u003cspan\u003e\u003cbr\u003e\u003c/span\u003eWith your support we can charge less for our live shows since we\u0027ll already have the money to pay for sound and security.\u003cspan\u003e\u003cbr\u003e\u003c/span\u003eWith your support we can spread a cappella through out the East Coast.\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003eThank you, thank you, thank you!\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003eP.S\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003eIf you haven\u0027t figured it out we are the guys from this viral video:\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/26Uftr-jWz4?feature=player_detailpage\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n"
