    "summary": "Having a news source to call your own is part of your local identity. It\u2019s the conversation starter between strangers and friends at coffee shop. It\u2019s where your sons, daughters, nieces and nephews are featured for winning the big game. It\u2019s where you announce the birth of a child and the passing of a loved one. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd so, we are excited to announce that OrilliaMatters.com launched on January 8th, 2018 with familiar names including:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e - John Hammill - Publisher\u003cbr\u003e - Dave Dawson - Community Editor\u003cbr\u003e - Nathan Taylor - Regional Reporter\u003cbr\u003e - Nicole Parkes - Regional Sales Manager\u003cbr\u003e\u003cbr\u003eYour local news source IS the essence of your community, and local news is what we do. And we do it differently.\u003cbr\u003e\u003cbr\u003eWe\u2019re \u003ca href=\"http://www.villagemedia.ca/\"\u003eVillage Media\u003c/a\u003e and we believe that locally driven news is essential to communities. That\u2019s why we\u2019ve started or helped launch over 10 digital news sites in communities just like yours within the past few years.\u003cbr\u003e\u003cbr\u003eWe focus on featuring local stories written by local journalists in the communities we serve. Our sites offer weather, events, obituaries, and a wide range of community information. We are proud members of the cities where we operate.\u003cbr\u003e\u003cbr\u003eCheck out our other \u003ca href=\"http://www.villagemedia.ca/subdivisions/\"\u003ecommunity websites\u003c/a\u003e and see why Google has named Village Media\u2019s platforms \u201c\u003ca href=\"https://www.thinkwithgoogle.com/intl/en-ca/consumer-insights/canada-local-publishing-shifts-digital/\"\u003enewsrooms of the future\u003c/a\u003e\u201d.\u003cbr\u003e\u003cbr\u003eYou\u2019re probably asking yourself, \u201cWhere do I fit into all of this?\u201d\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFirst:\u003c/strong\u003e\u003cbr\u003eWe ask that you follow us on \u003ca href=\"https://www.facebook.com/orilliamatters/\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/orilliamatters\"\u003eTwitter\u003c/a\u003e - or\u00a0\u003ca href=\"https://www.orilliamatters.com/account/mailinglist\" target=\"_blank\"\u003esubscribe to our daily headlines email\u003c/a\u003e, where you\u0027ll receive local headlines delivered right to your inbox, FREE!\u00a0 And visit often - we update our site many times throughout the time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSecond:\u003cbr\u003e\u003c/strong\u003eFor a small monthly pledge, you can save local news and keep jobs in your community \u2013 that costs less than a cup of coffee for you and a friend.  Even better, 100% of funds pledged go directly towards hiring local journalists to keep jobs in your city and to drive news that connects with your community."
