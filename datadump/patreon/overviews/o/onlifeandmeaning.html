    "summary": "Hi. \u00a0I\u0027m Mark Peres.\u003cbr\u003e\u003cbr\u003eI\u0027m the creator and host of \u003cem\u003e\u003cstrong\u003eOn\nLife and Meaning\u003c/strong\u003e,\u00a0\u003c/em\u003ea podcast about what matters most in our lives.\u003cbr\u003e\u003cbr\u003eYou\u0027ve arrived a Patreon, a crowdsourcing platform that supports creative projects.\u00a0 Patrons make a monthly contribution at a level they choose to sustain valued work.\u00a0 I\u0027m excited and grateful that you are interested in becoming \u003cstrong\u003ea patron of the show\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOn Life and Meaning\u003c/em\u003e explores\u003cstrong\u003e \u003cem\u003ehuman brilliance\u003c/em\u003e\u003c/strong\u003e:\nour talents, endeavors, motivations and higher purposes. The show focuses on\nart, philosophy, leadership, literature, civic life and culture. Our mission is to\ninspire a more insightful and humane world.\u003cbr\u003e\u003cbr\u003eWe are working to create\u003cstrong\u003e something beautiful and true\u003c/strong\u003e. Something that will last. Something that looks at the complexity of life and shines a light from within. We invite you to co-create our work today and tomorrow.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOn Life and Meaning\u003c/em\u003e takes time and resources.\u00a0 We are committed to quality work and we need your commitment too.\u00a0 \u003cstrong\u003eWith your patronage\u003c/strong\u003e we can invite new guests, write stories that inspire, buy equipment, build community, and engage in new creative ideas, partnerships and platforms.\u00a0\u003cbr\u003e\u003cbr\u003eAs a patron, you will receive rewards in return: from a\u003cstrong\u003e universe of good thoughts\u003c/strong\u003e sent your way to \u003cstrong\u003eexclusive access\u003c/strong\u003e to unique content about the show prepared just for you. You will be invited to gatherings where you will meet other people who share in our mission. \u0
