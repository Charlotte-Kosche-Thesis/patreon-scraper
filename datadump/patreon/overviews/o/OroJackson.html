    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWE\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eLOVE\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(0,0,0);\"\u003eONE PIECE AND\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(227,108,9);\"\u003ePROVIDE A PLATFORM\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(0,0,0);\"\u003eWHERE FANS CONNECT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOne Piece is the most popular manga \u0026amp; anime series brought to life by the genius Eiichiro Oda. A great series deserves great fans, and \n\u003cstrong\u003egreat fans deserve the right platform to connect and discuss\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0ORO JACKSON - WHO WE ARE\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe\u0027re different, we love what we do and our community is fueled by you - the fans! We maintain an atmosphere that makes our community \u0027your\u0027 community, we connect thousands of fans and make them a part of our crew and we sail on everyday, continuing our never ending journey to Raftel in search for the legendary treasure!\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0HOW WE ARE DIFFERENT\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\n\u003cli\u003eFriendly \u0026amp; peaceful\u00a0atmosphere\u00a0for members to connect and discuss.\u003c/li\u003e\n\u003cli\u003eFrequent \u0026amp; interesting articles, reviews and insights.\u003c/li\u003e\n\u003cli\u003eWeekly active discussions, theories, speculations... and much more!\u003c/li\u003e\n\u003cli\u003eFrequent release of visual content (signatures, avatars, Facebook covers, etc.) designed by our in-house designers.\u003c/li\u003e\n\u003cli\u003eEvents \u0026amp; activities that bring the community closer.\u003c/li\u003e\n\u003cli\u003eProvide a platform of fans of other anime \u0026amp; manga series to connect and discuss.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149,55,52);\"\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(255,255,255);\"\u003eHOW YOUR SUPPORT HELPS US\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\n\u003cli\u003eYou help us \u003cspan style=\"color: rgb(227,108,9);\"\u003emaintain Oro Jackson\u003c/span\u003e and aid us in fulfilling our \u003cspan style=\"color: rgb(227,108,9);\"\u003emonthly commitments\u003c/span\u003e.\u003c/li\u003e\n\u003cli\u003eYou help us\u003cspan style=\"color: rgb(227,108,9);\"\u003e invest for new features\u003c/span\u003e and to \u003cspan style=\"color: rgb(227,108,9);\"\u003edevelop better features\u003c/span\u003e for our members.\u003c/li\u003e\n\u003cli\u003eYou help us\u003cspan style=\"color: rgb(227,108,9);\"\u003e invest more time\u003c/span\u003e in creating\u003cspan style=\"color: rgb(227,108,9);\"\u003e interesting articles and content\u003c/span\u003e.\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong style=\"color: rgb(0,0,0);\"\u003e\u003c/strong\u003e\n\u003cblockquote\u003e\n\u003cspan style=\"\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e"
