    "summary": "Hello world! Nick and Dani here, co-writers of the web comic Super Queers.\u003cbr\u003e\u003cbr\u003eDani is a writer and social activist. She currently attends a fine arts high school where she mainly takes courses on writing and character creation. She is the co-writer of Super Queers, and also the one who does most of the editing and technical stuff. She was motivated to write Super Queers because she wants to create a safe place for her family (consequentially, the family of a lesbian) and her girlfriend to live in. She also hopes to reach out to other queer kids and let them know that they are not alone in their struggles.\u003cbr\u003e\u003cbr\u003eNick is, at his most specific, a hetero-gray-asexual, heteroromantic, transgender masculine-nonbinary demiboy. He also identifies with labels such as ace, trans, boy, straight, enby, grace, and trans guy. He uses he/him and they/them pronouns. He is a recent graduate of a fine arts high school and has taken a total of about 20 classes on creative writing and visual art. While he is not the official artist for Super Queers, he is a chief character designer, a co-writer, and inputs opinions on story-boarding. He co-created Super Queers to help reach out to queer kids (and other minorities) who don\u0027t have anyone to look up to in this time of bigotry and hatred. Have hope that, someday, we will save ourselves and each other.\u003cbr\u003e\u003cbr\u003eWe hope to spread the message of equality in all forms with this action-packed, super duper queer comic."
