    "summary": "Welcome to\u00a0\u003ca href=\"http://ofbones.com\"\u003eof bones || hollye bynum\u003c/a\u003e\u2019s Patreon page! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eof bones\u003c/em\u003e, an emerging live-performance, film, and event production company, implores you to make a monthly contribution towards their continued growth, development, and expansion. \u003cem\u003eof bones\u003c/em\u003e\u2019 recognizes and treasures the support received thus far through alternative platforms and wish to continue to build upon that strong foundation.\u003cbr\u003e\u003cbr\u003eThe main goal for this Patreon is to gain sufficient funding in order to provide proper compensation for the \u003cem\u003eof bones\u003c/em\u003e\u2019 administrative staff. The company is currently comprised of five hardworking and dedicated females. (Artistic Director: Hollye Bynum, Production Manager: Sam Owens, Company Manager: Kristy Knickerbocker, Digital Media and Marketing Assistant: Marla Wolfinger, and a seasonal intern.) On top of remote administrative and creative work, the staff meets twice a week for 5 hours per meeting time. The staff utilizes this time for overall internal organization; budgeting; rehearsal space booking; video editing; production detail development; and social media development - just to name a few! Not only will your patronage help to compensate the staff, it will be used in the expansion of our networking capabilities and outreach i.e. grant, residency, and festival applications; marketing materials; and space rental for rehearsals, auditions, and events. \u003cbr\u003e\u003cbr\u003eHow does the\u003cem\u003e of bones\u003c/em\u003e Patreon work? It\u2019s easy, and completely up to you! It is a monthly commitment, an amount anywhere from $1 to $100, that will be donated to\u003cem\u003e of bones\u003c/em\u003e. Rather than limiting ourselves to short term or project based funding, (\u003cem\u003eIndiegogo, Kickstarter, Go Fund Me\u003c/em\u003e, etc.) we are inviting you to make a smaller donation monthly, on a continual basis, in order to promote the company\u2019s growth and development in terms of longevity and sustainability.  \u003cbr\u003e\u003cbr\u003eInterested in donating an amount larger than the options provided? Email us at \u003ca href=\"mailto:ofbonesdance@gmail.com\"\u003eofbonesdance@gmail.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eof bones Patreon Video Credits:\u00a0\u003cbr\u003eShot and Edited by Edd Suoaid\u003cbr\u003eAdditional Footage by Steph Hon and Dorothea Trufelman \u00a0\u003cbr\u003eScore by T4PES\u00a0\u003cbr\u003eFeaturing Hollye Bynum, Sam Owens, Kristy Knickerbocker, Marla Wolfinger, Nicole Mayes, Caitlin Sheppard, Ellen Sickenberger, Thomas Moore, Rafael Sanchez, Olivia Danni, Mat Elder\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFEATURED DONORS\u003cbr\u003e\u003c/strong\u003ePaul + Robin Owens\u003cbr\u003eLauren Bynum\u00a0\u003cbr\u003eScott + Ella Goldstein\u00a0\u003cbr\u003eBekah Myers\u00a0\u003cbr\u003e"
