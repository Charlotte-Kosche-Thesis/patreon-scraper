    "summary": "HEY YO! Welcome to the Occulture Podcast Patreon campaign! We call it Coda.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57c35ddd5016e1eb793ddec8/t/5a49af1153450a63fe6fb148/1514778387961/coda.png\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve heard the show before, your cochlea has already been penetrated at 528 Hz by this sonically transmitted discourse. You\u0027ve heard more than 70 episodes now on topics such as\u00a0magic, alchemy, astrology, art, creativity, love, psychology, witchcraft, UFOs, psychedelics,\u00a0 philosophy and alternative history (what the media and intelligence agencies call conspiracy theories).\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t heard the show and this sounds like something you\u0027d be interested in, by all means give the\u00a0\u003ca href=\"https://www.occulturepodcast.com/episodes\"\u003earchive\u003c/a\u003e a listen before supporting.\u003cbr\u003e\u003cbr\u003eThe purpose of this campaign is to take this podcast to the next level: better hardware, better software, longer episodes and other associated projects.\u003cbr\u003e\u003cbr\u003eLook over to the right here, scroll down, find a level of support that resonates with you, find some rewards that hit your ol\u2019 feel spot, and then click that link and show some love. Because, really, that\u2019s what it\u2019s all about at Occulture. We love ourselves, we think ourselves, and we question authority. We just wanna share that message with as many people as possible. We can only do that with your support, so thank you in advance for donating, thank you for visiting our campaign page, and thank you for listening to our story."
