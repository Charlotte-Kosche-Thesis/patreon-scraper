    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMuy buenas a todos y bienvenidos a mi peque\u00f1a pagina de\nPatreon!\u003c/strong\u003e\u003c/div\u003e\n\nAntes que nada much\u00edsimas gracias si te has vuelto mi\nPatreon, eso significa much\u00edsimo para m\u00ed!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=HRldxL7SiLk\"\u003eVideo Presentaci\u00f3n\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eSobre m\u00ed\u003c/strong\u003e, soy una chica de Barcelona (Espa\u00f1a) y cosplayer\nque le encanta el mundillo y que lleva muchos a\u00f1os en \u00e9l, des de que empec\u00e9 he\nconseguido mejorar much\u00edsimo en mi opini\u00f3n y quisiera mejorar m\u00e1s y m\u00e1s, y no\nhablo solo de la creaci\u00f3n de cosplays, sino que me gustar\u00eda aprender sobre\ntodas las tem\u00e1ticas que toca este: peluquer\u00eda, maquillaje, caracterizaci\u00f3n,\nprops, fotograf\u00eda, edici\u00f3n,\u2026 todo lo que se os pueda ocurrir! \u0026gt;:D\u003cbr\u003e\nAdem\u00e1s de hacer mis propios cosplays o posar con trajes adquiridos, ya sea de\notros cosplayers o de tiendas, mi mayor afici\u00f3n es asistir a salones que se\ncelebran cerca de mi ciudad y grabar videos en dichos eventos, estos suelen ser\nvideos musicales en los que pueden verse algunos de los cosplayers que van a\nestos eventos.\u003cbr\u003e\n\n\u003cbr\u003e\n\nLa verdad es que me encantar\u00eda poder dedicar mucho m\u00e1s\ntiempo del que dispongo, pero quiero dar lo mejor de m\u00ed para que recib\u00e1is a\ncambio mi m\u00e1s gran gratitud por estar aqu\u00ed y acompa\u00f1arme en este sue\u00f1o que\nparece poca cosa pero da mucho trabajo!\u003cbr\u003e\n\n\u003cbr\u003e\n\nDatos importantes sobre mi Patreon:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eSi ya te has suscrito Mil gracias y enhorabuena\n\u0026gt;w\u0026lt; tienes que saber que seg\u00fan el nivel de Patreon que seas recibiras\nciertos premios!\u003c/li\u003e\n\n\u003cli\u003eEl contenido de mi patreon ser\u00e1 exclusivo, no compartir\u00e9\nni en mis redes sociales ni en privado, ser\u00e1 solo para vosotros, a no ser que\nsean avances de algo que pr\u00f3ximamente subir\u00e9 a mis redes sociales, en este caso\nseri\u00e1is los primeros en ver mi contenido ^^\u003c/li\u003e\n\n\u003cli\u003eLos premios ser\u00e1n enviados despu\u00e9s de que yo\nreciba el pago procesado, contemos entre el 5-10 de cada mes.\u003c/li\u003e\u003cli\u003eEspero\ncomprend\u00e1is que soy un poco nueva en esto y espero crecer junto a vosotros! Adem\u00e1s\ntener en cuenta que no soy una profesional y todo lo que voy a hacer y ofrecer\nva a venir directamente de mi kokoro \u2044(\u2044 \u2044\u2022\u2044\u03c9\u2044\u2022\u2044 \u2044)\u2044\u00a0\u2665\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePUNTO EXTRA!\u003c/strong\u003e\u003cbr\u003e\n\nSi llevas conmigo un a\u00f1o entero con categor\u00eda bronce o plata, 1 vez al a\u00f1o tendr\u00e1s acceso a alguno de los premios de las categor\u00edas superiores,\nes decir, por solo 1$ podr\u00e1s colaborar con mi trabajo, pasado un a\u00f1o de tu inscripci\u00f3n\npodr\u00e1s pedir una quedada en skype, que en el siguiente video aparezca tu\nnombre, un print o video dedicado o una fotito de polaroid para tu pr\u00f3ximo cumplea\u00f1os.\u003cbr\u003e\nEn el caso de ser miembro Oro pasado un a\u00f1o de tu inscripci\u00f3n conmigo, recibir\u00e1s\nalgo echo 100% por m\u00ed, que te entregare a ser posible en alg\u00fan evento en el que podamos vernos o\nsi no es posible enviado por correo!\u003cbr\u003e\n\nEsto es porque valoro mucho vuestra participaci\u00f3n y quiero\nrecompensar de alg\u00fan modo vuestro apoyo ^^\u003c/li\u003e\u003c/ul\u003eAhora quiero tomarme la\nmolestia de explicar cada uno de los premios al detalle:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAcceder a contenido exclusivo:\u003c/strong\u003e En mi patreon\ncolgare todo tipo de contenido (fotos, videos, gifs, tutoriales, procesos, etc\u2026)\nque no subir\u00e9 a ning\u00fan sitio m\u00e1s, ser\u00e1 solo para vosotros.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eDedicatoria mensual:\u003c/strong\u003e Cada mes colgare una fotito\ndedicada especialmente a cada uno de vosotros, escoger\u00e9 uno de mis cosplays y\nme fotografiar\u00e9 para vosotros.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eQuedada en skype:\u003c/strong\u003e cada 2 meses o cada cuanto se\nacuerde con la persona, podremos hacer una quedada en skype en el que podremos\ncharlar y conocernos m\u00e1s y compartir experiencias.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eTu nombre en mis videos de youtube:\u003c/strong\u003e Tengo un\ncanal de youtube y mi intenci\u00f3n es que poco a poco vaya creciendo, a final de\ncada video habr\u00e1 un apartado de patreon en el que tu nombre saldr\u00e1 como\ncolaborador.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003ePrint o Video dedicado:\u003c/strong\u003e Cada mes podr\u00e1s escoger entre\nun v\u00eddeo o una print, del cosplay que t\u00fa quieras, y se te enviar\u00e1 de la mejor\nforma que corresponda para que puedas tenerlo para ti.\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eFoto Polaroid:\u003c/strong\u003e Para todos tus cumplea\u00f1os tendr\u00e1s\nun obsequio de mi parte, una foto \u00fanica y exclusiva hecha con la Polaroid y\nfirmada.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
