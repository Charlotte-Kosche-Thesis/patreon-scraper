    "summary": "Hi! I\u0027m Oliver and I\u0027m working towards completing two Pokemon nuzlocke comics that I\u0027ve started side by side in an attempt to learn more about the comic process before Illustrating my own original one!\u00a0\u003cbr\u003eI\u0027m a first-year Illustration major and Animation minor in California, so my time schedule may be topsy-turvy, but, along with this comic, I wanted to begin a Patreon so I could get a feel for what I want to be pursuing later in life.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://oliverri.deviantart.com/gallery/49210558/Fiasco\"\u003e Fiasco\u003c/a\u003e was a project started in 2014 that continued until 2015 before a 2-year hiatus to situate myself\u00a0academically. Now I\u0027ve entered my first year of college and I\u0027m looking to continue it because I don\u0027t want to let myself down. However frequently or infrequently I work on it I love this comic and I want to do it justice.\u003cstrong\u003e\u003cem\u003e This is the comic that I plan to be funding\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003eWabi Sabi is simply something that is also included in the rewards.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://oliverri.deviantart.com/gallery/56405656/Wabi-Sabi\"\u003eWabi Sabi\u003c/a\u003e is a Gijinka nuzlocke based on \u003cem\u003ePokemon Dungeon Sky\u003c/em\u003e! It was initially a smaller side project that I planned to work on when I needed a breather from \u003cem\u003eFiasco, \u003c/em\u003ebut became much closer to my heart after releasing a few pages and delving more into the world.\u003cbr\u003e"
