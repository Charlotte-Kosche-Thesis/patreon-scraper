    "summary": "Patreon s\u0259hif\u0259m\u0259 xo\u015f g\u0259ldiniz!\u003cbr\u003e\u003cbr\u003eBu g\u00fcn biz \u00e7ox h\u0259y\u0259canl\u0131 v\u0259 sevincli bir hadis\u0259nin i\u015ftirak\u00e7\u0131s\u0131y\u0131q.\u00a0 Az\u0259rbaycanda ilk d\u0259f\u0259 olaraq, sizin ian\u0259 il\u0259 sizin \u00fc\u00e7\u00fcn televiziya yarad\u0131r\u0131q. Ayda yaln\u0131z $1 abun\u0259 il\u0259 siz bu kanal\u0131n qurucusu ola bil\u0259rsiz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbun\u0259 n\u0259y\u0259 g\u00f6r\u0259 laz\u0131md\u0131r?\u003c/strong\u003e\u003cbr\u003eAbun\u0259 m\u0259nim f\u0259aliyy\u0259timi davam etdirm\u0259k \nv\u0259 m\u00fcst\u0259qil onlayn televiziyaya b\u00f6y\u00fcm\u0259k \u00fc\u00e7\u00fcn g\u0259r\u0259kdir. Bildiyiniz kimi, \n\"Meydan TV\" il\u0259 vidala\u015fandan b\u0259ri m\u0259n i\u015fimi yeni s\u0259pgid\u0259 v\u0259 \u0259vv\u0259lkind\u0259n \nd\u0259 u\u011furla davam etdirir\u0259m.  Sizin bilm\u0259k h\u00fcququnuza xidm\u0259t ed\u0259n bu \nverili\u015fl\u0259r pulsuz v\u0259 ham\u0131ya a\u00e7\u0131qd\u0131r.  M\u0259n bu verili\u015fl\u0259ri haz\u0131rlamaq \u00fc\u00e7\u00fcn he\u00e7 bir h\u00f6kum\u0259td\u0259n, t\u0259\u015fkilat v\u0259 ya qurumdan d\u0259st\u0259k alm\u0131ram.  \nBu, \u015f\u00fcurlu se\u00e7imdir, \u00e7\u00fcnki redaktor azadl\u0131\u011f\u0131 maliyy\u0259 azadl\u0131\u011f\u0131na\n s\u00f6yk\u0259nir.  \u0130zl\u0259yici ian\u0259si kampaniyas\u0131ndan m\u0259qs\u0259d - bu m\u00fcst\u0259qilliyi davam etdirm\u0259k v\u0259 Az\u0259rbaycanda senzuras\u0131z, yalans\u0131z, azad  x\u0259b\u0259r \nv\u0259 r\u0259y kanal\u0131 yarada bilm\u0259kdir.\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003e\u0130zl\u0259yici inan\u0259si il\u0259 kanal yaratmaq m\u00fcmk\u00fcnd\u00fcrm\u00fc?\u003c/strong\u003e\u003cbr\u003e\n Bu, sizd\u0259n v\u0259 sizin f\u0259all\u0131\u011f\u0131n\u0131zdan da as\u0131l\u0131d\u0131r.  M\u00fcasir d\u00fcnya \nt\u0259cr\u00fcb\u0259sind\u0259 bir \u00e7ox ictimai \u0259h\u0259miyy\u0259tli t\u0259\u015f\u0259bb\u00fcsl\u0259rin, o c\u00fcml\u0259d\u0259n \nu\u011furlu media layih\u0259l\u0259rin arxas\u0131nda \"kraudfandinq\" v\u0259 ya ictimai \nian\u0259 dayan\u0131r.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eN\u0259y\u0259 g\u00f6r\u0259 Patreon?\u003c/strong\u003e\u003cbr\u003e\n Patreon - m\u0259nim kimi yarad\u0131c\u0131 insanlarla izl\u0259yicil\u0259r aras\u0131nda \u00fcnsiyy\u0259ti\n realla\u015fd\u0131ran  v\u0259 son ill\u0259rin \u0259n u\u011furlu platformalar\u0131ndan biridir. \u003ca href=\"https://l.facebook.com/l.php?u=http%3A%2F%2FPatreon.com%2F\u0026amp;h=ATNPI6lpX1csfpAiNQ7zjVM-u-tclBjRGZ96moeDkzF76Z1aCSfsSbCXvHDg8bvG-Mg2EhM2ThLyanI7feDS7-gYXuObCiKeMMSW5xyZggcNw8c86bhIjENkx1fSPT_qV3e6K0sd9XYggPiC9Y8QOLo\u0026amp;enc=AZNuTM7nhnTzSxIpZJ6uwP_zOD-Fy2rPia2rPAXFEA-cP1f7qKhZt99f9PJldpxnuHDzUTNss-UndxNWrMyt4oyroELMh8yxnjIu8h3HdTEzE78U74A34XESsoJ_QpP_a0NR-n-tF7fRUURBbE_dhy_hazgyJvunLL_8NGRHWLKZ5fhMdS73Ffdj0b-8EBXa_wqchcIgUoUFr0YJuys9QAdd\u0026amp;s=1\"\u003ePatreon.com\u003c/a\u003e d\u00fcnyan\u0131n 50 mind\u0259n \u00e7ox m\u00fcst\u0259qil jurnalisti, musiqi\u00e7isi, s\u0259n\u0259tkarlar\u0131n\u0131 birl\u0259\u015fdirir.  \u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eM\u0259nim Patreonda ian\u0259mi ba\u015fqalar\u0131 g\u00f6r\u0259c\u0259kmi?\u003c/strong\u003e\u003cbr\u003e Xeyr, sizin kimliyiniz, \u00f6z\u0259l m\u0259lumatlar\u0131n\u0131z v\u0259 abun\u0259 t\u0259f\u0259rr\u00fcatlar\u0131 m\u0259xfi saxlan\u0131l\u0131r.  \u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eM\u0259n Patreonda ist\u0259diyimd\u0259n daha \u00e7ox pul x\u0259rcl\u0259y\u0259 bil\u0259r\u0259mmi?\u003c/strong\u003e\u003cbr\u003e\n Xeyr, sizin se\u00e7diyiniz m\u0259bl\u0259\u011f sizd\u0259n \u00e7\u0131x\u0131lacaq maksimum h\u0259ddir. Y\u0259ni \n\u0259g\u0259r siz ayda $1 abun\u0259ni se\u00e7misizs\u0259, ay\u0131n \u0259vv\u0259li sizd\u0259n yaln\u0131z $1 \n\u00e7\u0131x\u0131lacaq.\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003eM\u0259n Patreonda abun\u0259ni ist\u0259diyim vaxt dayand\u0131ra bil\u0259r\u0259mmi?\u003c/strong\u003e\u003cbr\u003e B\u0259li, siz Patreonda \u00fczvl\u00fcy\u00fcn\u00fcz\u00fc ist\u0259nil\u0259n vaxt dayand\u0131ra bil\u0259rsiz. \u003cbr\u003e\n \u003cbr\u003e\u00dcmid edir\u0259m ki, indi siz Patreon kampaniyas\u0131 haqq\u0131nda h\u0259r \u015feyi \nbilirsiz. Bunu da bilin ki, sizin d\u0259st\u0259yiniz m\u0259nim \u00fc\u00e7\u00fcn \u0259h\u0259miyy\u0259tlidir v\u0259 \nAz\u0259rbaycanda m\u0259tbuat v\u0259 ifad\u0259 azadl\u0131\u011f\u0131na m\u00fch\u00fcm t\u00f6hf\u0259dir.  G\u0259lin \nazadl\u0131\u011flar\u0131m\u0131z\u0131 daralma\u011fa qoymayaq, \u0259ksin\u0259 geni\u015fl\u0259nm\u0259sin\u0259 nail olaq.  \nSiz d\u0259, m\u0259n d\u0259 buna layiqik.  Bu \u015f\u0259r\u0259fli i\u015fd\u0259 m\u0259n\u0259 qo\u015fuldu\u011funuz \u00fc\u00e7\u00fcn \nsiz\u0259 minn\u0259tdaram.  Yolumuz a\u00e7\u0131q v\u0259 u\u011furlu olsun!\u003cbr\u003e"
