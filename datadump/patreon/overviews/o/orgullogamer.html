    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eOrgullogamer es un lugar donde hablamos de videojuegos. Un lugar en el que se usan varias v\u00edas para llegar a un mismo fin. Orgullogamer se compone de una p\u00e1gina web, un canal de YouTube, un canal de Twitch y un Podcast llamado La Taberna del Grog. Todas estas plataformas, nos ayudan a comunicarnos con vosotros para compartir y hablar sobre videojuegos. Principalmente\nde videojuegos, pero donde tambi\u00e9n caben otros entretenimientos como la\nliteratura, las series o el cine. Nos gusta hablar de nuestras cosas, de nuestros recuerdos\npasados y de nuestras futuras andanzas que con el paso del tiempo ser\u00e1n tambi\u00e9n recuerdos de los que volver a hablar, siempre en el contexto del mundo\nque engloba el entretenimiento.\u003cbr\u003e \u003cbr\u003e\n\nOrgullogamer es un lugar, pero es de muchos. Muchos son los colaboradores y redactores que\nparticipan de esta idea, haciendo de nuestro proyecto una plataforma donde se ha creado una peque\u00f1a comunidad. Nuestro deseo es expandirnos todo lo que podamos, para llevar\nel entretenimiento all\u00ed donde sea bien recibido y para eso, necesitamos tu ayuda.\u003cbr\u003e\u003cbr\u003eEntre las ideas que tenemos de \"expansi\u00f3n\", creemos que cuando uno recibe, es reconfortante y necesario dar, para ello, con la ayuda econ\u00f3mica necesaria podremos, a parte de pagar a nuestros redactores, podremos llevar ese entretenimiento a tu casa, mediante frecuentes sorteos de consolas, juegos, pel\u00edculas o lo que se tercie, as\u00ed como destinar parte de lo recaudado a apoyar a otros proyectos de Patreon y cualquier otra cosa que se nos ocurra sobre la marcha.\u003cbr\u003e\u003cbr\u003e\u00bfQu\u00e9 es Patreon? Es\nuna luz en el camino\u2026Es una plataforma que nos permite mantenernos en lo que\nm\u00e1s nos gusta, para avanzar, para mejorar y potenciar la experiencia de nuestro\nproyecto. En otras palabras, gracias a la colaboraci\u00f3n econ\u00f3mica por parte de\nlos usuarios de esta plataforma, podremos seguir adelante de una forma m\u00e1s\nentusiasta.\u003cbr\u003e\u003cbr\u003e \n\n\u00bfPor qu\u00e9 un Patreon? Nuestro\nproyecto seguir\u00e1 activo hasta el final con o sin Patreon. Pero si obtenemos\nayuda econ\u00f3mica, nos permitir\u00e1 ser m\u00e1s constantes, obtendremos el tiempo\nsuficiente para dedicarnos por completo a nuestro proyecto y eso se ver\u00e1\nplasmado en nuestro trabajo.\u003cbr\u003e\u003cbr\u003eGracias por querer formar parte de Orgullogamer.\u003cbr\u003eUn saludo.\u003cbr\u003eMario Landfyer.\u003cbr\u003eAdministrador de Orgullogamer y campe\u00f3n del mundo de Futbol\u00edn.\u003cbr\u003e\u003cbr\u003e \u003c/div\u003e\u003cbr\u003e"
