    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F205835048\u0026amp;url=https%3A%2F%2Fvimeo.com%2F205835048\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F620699997_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/205835048",
    "one_liner": null,
    "patron_count": 2,

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe\u0027re almost ready to announce our 2017-2018 season!\u003cbr\u003eHelp us get there!\u003cbr\u003e-\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eWe\u0027ve been very fortunate to be supported by our patrons and friends over the last few years, and we\u0027re unflaggingly grateful for all of your encouragement, attendance, and support. You\u0027ve allowed us to take risks on daring, challenging, and thrilling shows.\u00a0\u003cem\u003e\u003cstrong\u003eThank you.\u003c/strong\u003e\u00a0\u003c/em\u003eAnd we\u0027re always looking to grow and expand-- while maintaining our commitment to work without bloated production budgets. We hope that we can count on your continued support as we enter the 2017-2018 season, which we\u0027re making our best one yet.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s no secret that funding for the Arts is a precarious situation, particularly for smaller theatres, and especially in our current political climate. That\u0027s why we\u0027ve decided to use Patreon: \u003cstrong\u003eyou can support the Arts (and local Atlanta artists)\u003c/strong\u003e through a convenient and easy process, and we can directly use those funds to continue creating art and supporting local artists. Plus, we want to be able to give back to you through our reward tiers and our online community.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s important to us to \u003cstrong\u003e#MakeArtThatMatters,\u00a0\u003c/strong\u003eand it\u0027s through your generous support and donations that we are able to keep creating. Become a part of our team by pledging a donation per show (about 10 each calendar year). This is how \u003cem\u003eyou \u003c/em\u003e\u003cstrong\u003e#MakeArtHappen\u003c/strong\u003e. We couldn\u0027t do it without you. Your support means the world to us.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThank you for all you do to keep the Arts alive,\u00a0\u003cbr\u003e\u003c/strong\u003eThe Out of Box Theatre Staff\u003cbr\u003e\u003ca href=\"http://http://www.outofboxtheatre.com\"\u003ewww.outofboxtheatre.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e* For donations of more than $2000 annually, one-time donations, or corporate sponsorship options, please contact Carolyn Choe at carolyn@outofboxtheatre.com. *\u003c/em\u003e"
