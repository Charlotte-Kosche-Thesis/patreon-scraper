    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eI need support for my singing lessons.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSinging lessons are expensive and I haven\u0027t much money :(\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0\u003c/span\u003e\u003cspan style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003eMy YouTube Channel \u25ba\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/OlmoHerediaBlanco\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003ehttps://www.youtube.com/user/OlmoHerediaBlanco\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\nBesides studying singing, \u003cstrong\u003eI enjoy creating a cappella harmonies\u003c/strong\u003e (a vocal puzzle where I sing all the voices, from Bass to Soprano)\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\nI do everything on my own: \n\u003cstrong\u003eI sing, record and edit\u003c/strong\u003e everything from my desk in a small room, with basic equipment and acoustic foam.\u00a0\u003cbr\u003e\nI am going to do my best to release \n\u003cstrong\u003ea video every three months\u003c/strong\u003e, although I may be able to do more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u00a0\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHOW YOU CAN HELP:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nNow you can become an active \n\u003cstrong\u003esupporter\u003c/strong\u003e of my digital art! \u003cbr\u003e\nBy tipping me as little as $5,\u00a0I will send you by email, a MP3 and/or WAV file of every work I release.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0FREQUENTLY ASKED QUESTIONS\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n1. Do I have to \n\u003cstrong\u003epay in US Dollars\u003c/strong\u003e? The site works in US Dollars, but \u003cstrong\u003eyou can use any currency\u003c/strong\u003e and it will be automatically converted\u00a0\u003cbr\u003e\n2. \n\u003cstrong\u003eHow many music videos\u003c/strong\u003e will you release per year? Around \u003cstrong\u003efour per year.\u00a0\u003cbr\u003e\n\u003c/strong\u003e3. I \u003cstrong\u003edon\u0027t have much money\u003c/strong\u003e, can I still become a Patron? \u003cstrong\u003eYes\u003c/strong\u003e, please only sign up to donate what you can easily afford. Any and all support you can give is greatly appreciated!\u003cbr\u003e\n4. Can I \n\u003cstrong\u003estop donating in the future\u003c/strong\u003e if I can\u0027t afford it? \u003cstrong\u003eYes of course!\u003c/strong\u003e If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want\u003cbr\u003e\n5. Can I\u00a0donate \n\u003cstrong\u003ewithout registering in patreon\u003c/strong\u003e.com? \u003cstrong\u003eYes\u003c/strong\u003e, you can donate via PayPal. My PayPal address is: \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eolmoherediablanco@gmail.com\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=DHXDGFG9J8D92\" rel=\"nofollow\"\u003eOr click HERE to donate\u003c/a\u003e with PayPal.\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t worry, \n\u003cstrong\u003eif you donate with PayPal you have same pledges\u003c/strong\u003e :)\u003cbr\u003e\n\u003cbr\u003e\n----------------------------------------------------------------------------------------\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFor any other question or additional information please don\u0027t hesitate to contact me: \u003cstrong\u003eolmoherediablanco@gmail.com\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/OlmoHerediaBlanco\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch2\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 LIST OF WORKS\u003c/h2\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eCHORAL WORKS\u003c/strong\u003e \u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e---\u003c/span\u003e \u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNO CHORAL WORKS --- \u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOTHERS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTant
