    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWhat is Odd Quartet?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI make music education videos for anyone wanting to learn more about Music Theory, Music History, and Music Technology. No matter what your music background, I hope that Odd Quartet shows you a side of music you\u0027ve never seen before.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fckRRLtJ9xM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn some schools, music is the last program to receive funding and the first to see funding cuts when the school needs to save money. That is why I started making free music supplemental videos about music history, music theory, and music technology. I believe music education should be available to anyone who wants to pursue their music education.\u003cbr\u003e\u003cbr\u003eIf you also believe that music education should be accessible and would like to support Odd Quartet, check out the Patron rewards on the right.\u00a0I want to delve deeper into the Music History and Music Theory topics, but I currently don\u0027t have the resources to pursue these goals. With your support, I believe we can make Odd Quartet even better! (plus you can get rewards)."
