    "summary": "\u003cdiv style=\"text-align: center;\"\u003eEben\u00e9zer! At\u00e9 aqui nos ajudou o Senhor (1 Samuel 7:12).\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eMuito louvamos ao e nos alegramos no Senhor por nos conceder t\u00e3o abundante e maravilhosa gra\u00e7a para laborarmos em Sua seara, atrav\u00e9s de O Estandarte de Cristo (EC).\u003cbr\u003e\u003cbr\u003eO EC \u00e9 um trabalho que come\u00e7ou a ser idealizado por volta do in\u00edcio de 2013, por William e Camila Rebeca, com o prop\u00f3sito principal de publicar tradu\u00e7\u00f5es de autores b\u00edblicos fi\u00e9is, para o Portugu\u00eas. Fizemos as primeiras publica\u00e7\u00f5es no dia 2 de dezembro de 2013 (4 publica\u00e7\u00f5es, e-books). De l\u00e1 para c\u00e1 j\u00e1 s\u00e3o quase cinco anos; n\u00f3s e alguns irm\u00e3os se uniram a n\u00f3s nas tradu\u00e7\u00f5es, e j\u00e1 publicamos mais de 500 e-books e tradu\u00e7\u00f5es de autores b\u00edblicos fi\u00e9is, sobre diversos temas da F\u00e9 Crist\u00e3.\u003cbr\u003e\u003cbr\u003eAt\u00e9 aqui temos sido supridos pelo nosso Senhor Jesus em todas as nossas necessidades e nada nos faltou. Mas, de um tempo para c\u00e1 temos orado e buscado organizar melhor o EC, e isso envolve custos financeiros.\u003cbr\u003e\u003cbr\u003ePara nos mantermos e pagarmos nossas contas (aluguel, internet, luz, etc.), mantermos o site, e para que possamos continuar disponibilizando muitos bons conte\u00fados gratuitamente na Internet precisamos de ajuda e apoio financeiro.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea foi ou \u00e9 beneficiado pelo nosso trabalho no EC e se identifica com nossa F\u00e9 e Causa, e quer nos ajudar a continuar essa obra, considere contribuir conosco nos doado algum valor mensal.\u003cbr\u003e\u003cbr\u003eWilliam e Camila Rebeca Teixeira\u003cbr\u003e\u003cbr\u003e..........\u003cbr\u003e\u003cbr\u003eOu voc\u00ea podes nos fazer uma doa\u00e7\u00e3o atrav\u00e9s do PayPal, Para saber como acesse:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"http://oestandartedecristo.com/doe\" rel=\"nofollow\"\u003ehttp://oestandartedecristo.com/doe\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e"
