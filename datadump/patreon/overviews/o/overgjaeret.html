    "summary": "\u003ch3\u003e\u003cstrong\u003eHva er Overgj\u00e6ret?\u003c/strong\u003e\u003c/h3\u003eOvergj\u00e6ret er en podcast om \u00f8l og brygging. De gyldne dr\u00e5pene og kunsten \u00e5 lage dem har \u00f8kt i popul\u00e6ritet de siste \u00e5rene. Nye bryggerier spretter opp som paddehatter, hypen rundt nye \u00f8lstiler kommer og g\u00e5r, how-to-b\u00f8ker gis ut annenhver dag og hundrevis av nettfora gir hundrevis av sprikende r\u00e5d. Vi i Overgj\u00e6ret reiser rundt og intervjuer mennesker med kunnskap om \u00f8l og dets tilvirkning. Nye episoder legges ut to ganger i m\u00e5neden. Helt gratis.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eHvorfor Patreon?\u003c/strong\u003e\u003c/h3\u003eAlt som er morsomt koster penger og podcast er intet unntak. Det vi har gjort i sesong 1 og 2 har blitt gjort med bare penger ut av v\u00e5r egen lomme. Mens podcasten har blitt mer og mer popul\u00e6r og flere episoder har kommet ut har den ogs\u00e5 blitt dyrere i drift. N\u00e5 kan v\u00e5re lyttere st\u00f8tte oss med noen kroner slik at vi kan gi ut best mulig materiale uten \u00e5 bruke opp alle feriepengene v\u00e5re.\u00a0Pengene vi f\u00e5r inn g\u00e5r til reiser, bedre utstyr, hosting av lydfiler og til l\u00f8pende utgifter vi har til driftingen av podcasten. Noe bruker vi ogs\u00e5 p\u00e5 \u00e5 trykke opp t-skjorter, capser osv. Det f\u00e5r navnet v\u00e5rt ut slik at vi kan vokse og du f\u00e5r et kult plagg.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHva f\u00e5r du som patron?\u003c/h3\u003eVi har lyst til at dere som st\u00f8tter oss med en slant skal f\u00f8le dere f\u00e5r noe tilbake. Ca. annenhver uke (eller n\u00e5r vi har noe for h\u00e5nden) f\u00e5r dere tilgang til eksklusivt materiale. Det kommer i stor grad til \u00e5 v\u00e6re intervjuer vi ikke legger ut andre steder, men det kan ogs\u00e5 dukke opp annet materiale.\u003cbr\u003e\u003cbr\u003eTusen takk til alle dere som st\u00f8tter oss!\u003cbr\u003e\u003cbr\u003e-
