    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/cvzaTk9Av-M\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2015-09-08T06:25:12+00:00",
    "summary": "\u003cdiv\u003e\u003cimg src=\"http://www.gaga.com.au/site/assets/files/4955/gaga-artist-obscura-hail.1200x1200.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Obscura Hail\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0//\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eConceived on NSW\u2019s South Coast in 2006, and now buried alive in Melbourne\u2019s North, Obscura Hail is a testament to the indie dream; writing, recording and releasing self-contained albums from an ad-hoc bedroom studio.\u003cbr\u003e\u003cbr\u003eSparked by an irrational fear of memory loss via mercury poisoning from an amalgam tooth filling, Obscura Hail embodies a routine of unpacking personal, nostalgic, and ontological thoughts with great urgency during the witching hours.\u003cbr\u003e\u003cbr\u003eA decade strong, extensive backlog of alternating styles show a love for new avenues for expression, keeping the motifs of galloping finger work, and a politely quiet vocal delivery, made audible with dense harmonic layering.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.sndcdn.com/avatars-000270354200-hwv3nx-t500x500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFoundling Studios\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e//\u003c/em\u003e\u003cbr\u003e... is a portable, binaural-based \u003cu\u003erecording/mixing/mastering\u003c/u\u003e service operating in and around Melbourne, VIC,\u003cbr\u003efounded by Obscura Hail for the sole purpose of \u003cbr\u003eauthentically capturing and preserving sound and composition\u003cbr\u003e\u003cbr\u003eUsing intuitive binaural mixing techniques, the studio adapts to the acoustics of any given space,\u003cbr\u003eaiming to strengthen the relationship between organic soundscapes and the intentions of the artist.\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eEQUIPMENT\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003eZoom H6\u003c/em\u003e\u003cbr\u003e3Dio Freespace Pro\u003c/em\u003e\u003cbr\u003e\u003cem\u003eSP-TFB-2 in-ear binaural mics\u003c/em\u003e\u003cbr\u003e\u003cem\u003eRoland CS-10 EM binaural mics\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003ePRODUCTION\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cem\u003eAbleton\u003cbr\u003eCubase\u003c/em\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEACH WEEKEND - \u0027LET\u0027S FORGET IT\u0027 VOLUME\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003eFOR YOU\u003c/u\u003e\u003cbr\u003ea recording from the past\u003cbr\u003ea\u00a0recording from the present\u003cbr\u003ean experimental binaural recording\u003cbr\u003eaccompanying illustrations/ photography\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cu\u003eFOR ME\u003c/u\u003e\u003cbr\u003efinancial support\u003cbr\u003econsistency and discipline\u003cbr\u003epromotion of \u003cstrong\u003eObscura Hail\u003c/strong\u003e material\u00a0\u003cbr\u003epromotion of\u003cstrong\u003e Foundling Studios\u003c/strong\u003e client material\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e//\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cu\u003eTHANKYOU!\u003c/u\u003e\u003cbr\u003eI am extremely grateful to those who already show support in other ways, whether it be coming to shows, buying my releases, hiring my services, or just having a conversation with me about their thoughts. It\u0027s honestly all I could ask for, but by opening up this window to my practice, I\u0027ll be able to build the momentum needed to achieve my more ambitious projects.\u00a0\u003cbr\u003e\u003cbr\u003e- Sean x\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003ca href=\"http://nosafeplace.bandcamp.com/album/leaves-earth\" rel=\"nofollow\" target=\"_blank\"\u003eObscura Hail - Leaves, Earth\u003c/a\u003e\u003ca href=\"http://obscurahail.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/foundlingstudios\" rel=\"nofollow\" target=\"_blank\"\u003eFoundling Studios bookings and inquiries\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-----------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cstrong\u003e\u003cu\u003eProducer Biography\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA singer/songwriter\nfirst, and DIY producer second, Sean Conran began producing and releasing demos\nat the start of 2007, with an interest in Analog 4-track recording methods, and\nan intent to innovate through the limitations of experience and equipment\navailable.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n  The\nprocess of feeling his way through music and sound production became an\nintuitive learning experience that translated well into digital production\nmediums. Cubase and Ableton became the cornerstones for not only several home\nreleases (\u003ca href=\"http://soundcloud.com/obscurahail\" target=\"_blank\"\u003eObscura Hail\u003c/a\u003e\u003cem\u003e)\u003c/em\u003e, but\nmultiple sound and composition projects for theatre production, between 2012\nand 2014 (IPAC, Wollongong \u2013 \u003cem\u003eThe Drama\nStudio, Leigh Scott)\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n  Alongside\nthese collaborative projects, Sean focused on experimental sound design for\nperformative installations during his Bachelor Of Creative Arts: Visual Arts\n(2009 \u2013 2012). These works sparked an interest in acoustics/ psychoacoustics,\nand by extension, binaural recording techniques. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n  The\nrecent four years of experimenting and investing in the binaural method have\ninvolved the exploration of unconventional recording spaces, and production of\nworks for meditative purposes (\u003ca href=\"http://www.cocoonfloatation.com.au/\" target=\"_blank\"\u003eCocoon Floatation, Wollongong\u003c/a\u003e) and niche\naudiences like the ASMR (Auto Sensory Meridian Response) community, as well as\nrecent polished releases under Sean\u2019s pseudonym. \u003cbr\u003e\n\u003cbr\u003e\nSean Conran currently operates a portable, binaural-based recording service (\u003ca href=\"http://www.facebook.com/foundlingstudios\" target=\"_blank\"\u003eFoundling Studios\u003c/a\u003e) in Melbourne\u2019s\ninner-north, aiming to provide local underground songwriters with an\naffordable, organic alternative to the conventional recording and production\nmethods, while acting as a stream for experimental studio content. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e  \u2018Innovate through limitation\u2019\u003c/em\u003e\nremains the core philosophy of \u2018Foundling Studios\u2019, to encourage a sense of\nplay and diffuse any anxieties around self-expression.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "Obscura Hail is the nightly routine of song writing with hast, driven by an irrational fear of memory loss, and enabled by access to a plethora of ad-hoc recording equipment. The somewhat serious themes of ontology, existentialism, love and loss are framed with sincerity by the lush, but gentle classical guitar work, and the motif of almost whispered, though richly layered vocal harmonies, giving his extensive backlog a kind of na\u00efve optimism for the individual experience. \u003cbr\u003e\u003cbr\u003eConceived on NSW\u2019s south coast in 2006, and now buried alive somewhere in Northcote, Sean is sneaking into Melbourne\u2019s intimate spaces and filling strangers with relative truths.  A commitment to the craft has culminated in numerous independent releases, some official via Sydney based label, No Safe Place records, and consistently fresh compositions, drip fed weekly via Patreon, surpassing its 100th volume. \u003cbr\u003e\u003cbr\u003e The latest two records, \u2018Loose Tooth\u2019 (2017) and \u2018ALARM\u2019 (2017) were self-produced and warmly received, with more diverse live instrumentation to reflect the ever thickening arrangement and prepare for the material in stasis; \u2018Pallbearer\u2019 (album), \u0027Zero\u0027 (demo album) and \u2018Pizza\u2019 (EP). \u003cbr\u003e\u003cbr\u003e(Obscura Hail) has the same brittle beauty as Sun Kil Moon, the oddball, throwback quality of The Beatles at their folkiest, and when it\u2019s appropriate, the raw pain of Elliot Smith. Obscura Hail, to me, is endlessly absorbing \u2013 (Chris Cobcroft, 4ZZZ). \u003cbr\u003e\u003cbr\u003e",
