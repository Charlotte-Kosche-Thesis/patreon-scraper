" style=\"float: left; width: 295px; margin: 0px 10px 10px 0px;\" width=\"30%\"\u003e\u003c/a\u003eIn just a year, I\u0027ve managed to build \u003cstrong\u003e10,000 subscribers\u003c/strong\u003e with steady content and advertising, but my ambitions for the channel are set much higher.\u00a0 \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eI want to make OtakuDaiKun into a \n\u003cstrong\u003ecomprehensive hub for anime lovers worldwide\u003c/strong\u003e, shining a spotlight on all the great anime that deserve more attention and hype, both \n\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=uuPJRyDqFiQ\" target=\"_blank\"\u003eclassic\u003c/a\u003e\u003c/strong\u003e and \u003ca href=\"https://www.youtube.com/watch?v=mPHu_THKvoM\" target=\"_blank\"\u003e\u003cstrong\u003ecutting edge\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u00a0\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003eTo do that, however,\u00a0\u003c/h3\u003e\n\t\u003ch3\u003eI could use some help\u003c/h3\u003e\n\t (m\u00b4\u30fb\u03c9\u30fb\uff40)m\uff8d\uff9f\uff7a\n\t\u003cbr\u003e\n\u003c/div\u003e\u003cbr\u003e\n\tIf you become a patron to OtakuDaiKun, not only will you be helping this \n\u003cstrong\u003echannel grow\u003c/strong\u003e, \n\tyou\u0027ll be helping me dedicate more time, passion, and attention to my videos!\n\u003cbr\u003e\n\u003cbr\u003e\nIf the campaign goes well, you can expect more frequent uploads as I\u0027ll be able to take more time from my day job and funnel that \n\u003cstrong\u003estraight into content for you!\u00a0 \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=FdhMGpXAruM\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/MrWN8Fp.jpg\" style=\"float: right; width: 245px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eUntil then, \nbecoming a patron will gain you access to various polls so that you can help decide what content I prioritize.\u00a0 \n\u003cbr\u003e\nThis will give you a \n\u003cstrong\u003ecertain stock in the channel.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI might decide later to add more tiers and rewards for supporting me, but for now just a \n\u003cstrong\u003esimple pledge of $1 a month\u003c/strong\u003e is exactly what the channel needs to fully spread its wings and take off.\u00a0 \u003cstrong\u003eAll patrons will be featured in a new credits page at the end of each video.\n\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003ePlease consider becoming a patron, and help us make this channel even bigger and better!\u003c/h4\u003e\n\t\u003cstrong style=\"text-align: center;\"\u003eThank you for viewing and as always... \u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003eCelebrate Your Fandom!\u003c/h3\u003e"
