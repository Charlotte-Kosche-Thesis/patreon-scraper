     "about": "Priscila \u00e9 curitibana e morou 10 anos em Floripa. Formada em Administra\u00e7\u00e3o, iniciou a p\u00f3s gradua\u00e7\u00e3o em projetos mas largou no primeiro ano para viver um sonho que sempre teve: morar no exterior.\u00a0Lindomar, manezinho da ilha, formado em Educa\u00e7\u00e3o F\u00edsica, trabalhou como personal trainer durante 10 anos no Brasil e largou a carreira consolidada para viver na Austr\u00e1lia!\u00a0A ideia do Oi Austr\u00e1lia surgiu no Brasil em 2014 quando a gente estava se planejando para vir e queria compartilhar tudo com a nossa fam\u00edlia e os amigos. S\u00f3 que o blog foi ganhando uma propor\u00e7\u00e3o muito grande. Foi ai que percebemos que o neg\u00f3cio estava ficando s\u00e9rio.\u00a0N\u00f3s sempre fomos muito curiosos, ligados em tudo que t\u00e1 acontecendo, n\u00f3s gostamos de ajudar as pessoas e n\u00e3o conseguimos guardar para n\u00f3s o que vivemos aqui.\u003cbr\u003eA gente quer mostrar que \u00e9 poss\u00edvel ter qualidade de vida, viajar, estudar e trabalhar. Por isso nossos v\u00eddeos s\u00e3o objetivos, claros e simples para mostrar que qualquer um que esteja informado pode fazer interc\u00e2mbio, imigrar ou viajar pela Austr\u00e1lia. Acompanhe nossa jornada e dicas\u003cbr\u003e",
