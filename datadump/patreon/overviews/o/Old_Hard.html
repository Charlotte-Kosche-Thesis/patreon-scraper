    "summary": "\u003cdiv\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003ca href=\"http://www.youtube.com/user/Newbilius\" rel=\"nofollow\"\u003eOld-Hard\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003e(\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u0441\u043e\u043a\u0440\u0430\u0449\u0435\u043d\u0438\u0435\n\u043e\u0442 \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cstrong\u003eOld\nHardware\u003c/strong\u003e) \u2013 \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u043f\u0435\u0440\u0435\u0434\u0430\u0447\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u0430\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\n\u043e \u0441\u0442\u0430\u0440\u044b\u0445 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u044b\u0445 \u0436\u0435\u043b\u0435\u0437\u044f\u043a\u0430\u0445 \u0438 \u043d\u0435 \u043c\u0435\u043d\u0435\u0435 \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u044b\u0445 \u0438\u0433\u0440\u0430\u0445.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u0421\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\n\u0438\u044e\u043b\u044f 2013 \u0433\u043e\u0434\u0430 \u0431\u044b\u043b\u043e \u0441\u043d\u044f\u0442\u043e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u0431\u043e\u043b\u0435\u0435 75 \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u044d\u043f\u0438\u0437\u043e\u0434\u043e\u0432 \u0448\u043e\u0443, \u0430 \u0442\u0430\u043a \u0436\u0435 \u0431\u043e\u043b\u0435\u0435 50 \u0432\u0438\u0434\u0435\u043e\u0440\u043e\u043b\u0438\u043a\u043e\u0432\n\u043d\u0430 \u0441\u043c\u0435\u0436\u043d\u044b\u0435 \u0442\u0435\u043c\u0443, \u0432\u043d\u0435 \u0440\u0430\u043c\u043e\u043a \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0433\u043e\n\u0448\u043e\u0443. \u0415\u0441\u043b\u0438 \u0440\u0435\u0448\u0438\u0442\u0435 \u043f\u043e\u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0437\u0430\u043f\u043e\u0435\u043c\n\u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0438, \u043f\u043e\u043d\u0430\u0434\u043e\u0431\u0438\u0442\u0441\u044f\n\u0431\u043e\u043b\u0435\u0435\u003cstrong\u003e \u003c/strong\u003e30 \u0447\u0430\u0441\u043e\u0432\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\n:-\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u041e\u0434\u043d\u043e\u0439\n\u0438\u0437 \u0433\u043b\u0430\u0432\u043d\u044b\u0445 \u0442\u0435\u043c \u043f\u0435\u0440\u0435\u0434\u0430\u0447\u0438 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0441\u0442\u0430\u0440\u043e\u0435\n\u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u043e\u0435 \u0436\u0435\u043b\u0435\u0437\u043e: \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u0442\u0440\u0451\u0445\u043c\u0435\u0440\u043d\u044b\u0435\n\u0443\u0441\u043a\u043e\u0440\u0438\u0442\u0435\u043b\u0438\u003c/span\u003e\u003c/ \u044c\n\u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0439 \u0438\u043d\u0442\u0435\u0440\u0435\u0441.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u0428\u043e\u0443\n\u0432\u044b\u0445\u043e\u0434\u0438\u0442 \u043d\u0430 \u003ca href=\"http://www.youtube.com/user/Newbilius\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e,\n\u043e\u0431\u044b\u0447\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u0451\u0442\u0441\u044f 1 \u044d\u043f\u0438\u0437\u043e\u0434 \u0432 \u043c\u0435\u0441\u044f\u0446 \u0434\u043b\u0438\u043d\u043e\u0439 \u0432 \u0440\u0430\u0439\u043e\u043d\u0435 20-40 \u043c\u0438\u043d\u0443\u0442.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"\"\u003e\u041a\u0443\u0434\u0430\n\u043f\u043e\u0439\u0434\u0443\u0442 \u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u0434\u0435\u043d\u044c\u0433\u0438? \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\u0414\u043b\u044f\n\u043c\u0435\u043d\u044f \u044d\u0442\u043e \u0448\u043e\u0443 \u2014 \u043d\u0435 \u043e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430, \u0430\n\u0445\u043e\u0431\u0431\u0438. \u0418 \u0434\u0430\u043d\u043d\u0430\u044f \u0441\u0443\u043c\u043c\u0430 \u0434\u043b\u044f \u043c\u0435\u043d\u044f - \u043c\u0430\u0440\u043a\u0435\u0440 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0441\u0442\u0438 \u043c\u043e\u0435\u0433\u043e \u0448\u043e\u0443 \u0434\u043b\u044f \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439. \u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u044d\u0442\u043e \u0445\u043e\u0431\u0431\u0438 \u043f\u043e\u0433\u043b\u043e\u0449\u0430\u044e\u0449\u0435\u0435\u0442 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0451\u043d\u043d\u044b\u0435\n\u0434\u0435\u043d\u044c\u0433\u0438: \u043d\u0430 \u043f\u043e\u043a\u0443\u043f\u043a\u0443 \u0441\u0442\u0430\u0440\u043e\u0433\u043e \u0436\u0435\u043b\u0435\u0437\u0430, \u0441\u0442\u0430\u0440\u044b\u0445\n\u0438\u0433\u0440 (\u044f \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u043e\u043d\u043d\u044b\u0435\n\u043a\u043e\u043f\u0438\u0438!), \u043b\u0438\u0446\u0435\u043d\u0437\u0438\u044e \u043d\u0430 \u0441\u043e\u0444\u0442 (\u0442\u043e\u0442 \u0436\u0435 Adobe Premier \u0441\u0442\u043e\u0438\u0442 15000 \u0440\u0443\u0431\u043b\u0435\u0439 \u0432 \u0433\u043e\u0434!) \u0438 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u043b\u044f \u0441\u044a\u0435\u043c\u043e\u043a\n\u2014 \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d\u044b, \u043a\u0430\u043c\u0435\u0440\u044b, \u0448\u0442\u0430\u0442\u0438\u0432\u044b, \u043e\u0441\u0432\u0435\u0449\u0435\u043d\u0438\u0435\n\u0438 \u0442\u0430\u043a \u0434\u0430\u043b\u0435\u0435. \u0418\u043c\u0435\u043d\u043d\u043e \u043d\u0430 \u044d\u0442\u0438 \u0432\u0435\u0449\u0438 \u0438 \u043f\u043e\u0439\u0434\u0443\u0442\n\u0441\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u0434\u0435\u043d\u044c\u0433\u0438.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
