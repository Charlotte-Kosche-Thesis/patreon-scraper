    "summary": "Orbit Theatrical was established on April 6, 2015. Its mission is to raise and distribute funds for performing arts scholarships; provide our community, schools, civic groups, and the surrounding areas access to our Orbit outreach programs; and produce high level performance opportunities and master classes for aspiring young performers.\u003cbr\u003e\u003cbr\u003eIn the spring of 2016, we began moving into a performance space, Providence Place, which will eventually be fully renovated and transformed into a community center. While this move is exciting, it\u0027s also costly. Our monthly overhead for rent, utilities, and insurance is approximately $3,600.00 per month.\u003cbr\u003e\u003cbr\u003eIn order to remain true to our mission and not divert production, outreach, and scholarship monies toward overhead, we are launching Orbit 360! If one hundred families pledge just $30.00 per month ($360.00 per year), our overhead is covered and any sponsorship and grant awards can be put directly towards mission-centered initiatives (i.e. more scholarships, more outreach projects, upgraded lighting/sound/costumes).\u003cbr\u003e\u003cbr\u003eOrbit Theatrical Inc is an exempt organization as described in Section 501(c)(3) of the Internal Revenue Code; EIN 47-3771050. Contributions are deductible to the extent allowed by law.\u003cbr\u003e"
