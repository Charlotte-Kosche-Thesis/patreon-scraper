    "summary": "\u003cstrong\u003eGreetings!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhat obscure paths may have brought you here, I warmly welcome you to the realm of the great \u003cem\u003eOrodaro!\u003c/em\u003e Fantastic stories, deep abysses and thunder-drumming storms of excitement! The soul flutters! Uuuh - yah. That\u0027s right. What happens here... is not for the faint-hearted. Here world literature is defined. Here is written what had to be written! And all this in the noble, almost golden language; the language of poets, thinkers and horses ... \u003cem\u003eGerman!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHelp now, adventurer! \u003cem\u003eOrodaro\u003c/em\u003e rises, seeking for his champion.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOrodaro\u003c/em\u003e - my friend... wants you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSei gegr\u00fc\u00dft!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOffenbar bist Du der deutschen Sprache m\u00e4chtig. Das ist grandios, denn dann muss ich mich nicht weiter im Englischen (das ich erwiesenerma\u00dfen mehr schlecht als recht beherrsche) verwirren. Betrachten wir diesen grausigen Schwall - sozusagen diese Ausd\u00fcnstung - als obligatorisches Blumenstrau\u00dfschenken an all die englischsprachigen Besucher dieser ebenso englischprachigen Seite. Vorausgesetzt, dass es solche - also die englischprachigen Besucher - tats\u00e4chlich gibt, wovon wir frohen Mutes einmal ausgehen wollen.\u00a0\u003cbr\u003e\u003cbr\u003eIch bin Marco! Im Internet kennt man mich unter dem Pseudonym \u003cem\u003eOrodaro\u003c/em\u003e. Ich schreibe seit meiner Kindheit und w\u00fcrde mich nicht zuweit aus dem Fenster lehnen, es als meine gr\u00f6\u00dfte Leidenschaft zu bezeichnen! Dabei rauf und runter durch alle Genres - nichts ist vor mir sicher. Sozusagen mit kubrickschem Wahnsinn und Erfindergeist, probiere ich mich immer wieder gerne neu aus und bin daher auch wunderbar empf\u00e4nglich, von Dir und den Merkw\u00fcrdigkeiten, die das Leben so spielt, inspiriert zu werden. Seit beinahe zehn Jahren besch\u00e4ftige ich mich au\u00dferdem mit Rollenspielen; insbesondere mit dem RP auf den deutschen Servern von World of Warcraft, wo ich nun seit acht Jahren den \u003cem\u003eS\u00f6ldnerbund D\u00e4mmersturm\u003c/em\u003e leite. Damit bin ich bereits lange Zeit zust\u00e4ndig f\u00fcr (meistens!) gute Unterhaltung und spannendes Programm im Stile der guten alten Pen and Paper-Rollenspiele. Au\u00dferdem bin ich ein sehr begeisterter Warhammerspieler!\u003cbr\u003e\u003cbr\u003eAber auch abseits von diesen popul\u00e4reren Themen, also Fantasy-Literatur und allem drumherum, befasse ich mich gerne mit schwererer Kost. Gute, alte Weltliteratur: Thomas Mann, Goethe, Flaubert - und so weiter und sofort. Passend dazu studiere ich Germanistik und Philosophie.\u003cbr\u003e\u003cbr\u003eDiese Seite soll allem voran dazu dienen, mein Hobby (ach, was sag\u0027 ich - meine Berufung!) mit der Welt zu teilen. Zweitens biete ich damit all jenen, die sich von meiner \u003cem\u003eKunst \u003c/em\u003egut unterhalten f\u00fchlen, eine Plattform, mir etwas daf\u00fcr zur\u00fcckzugeben, wenn sie es denn m\u00f6chten!\u003cbr\u003e\u003cbr\u003eSoviel also erstmal von mir! Ich schlie\u00dfe mit den verkehrten Worten des gro\u00dfartigen Afroamerikaners, K\u00fcnstlers, Wegbereiters der ASMR-Szene und Verfechters des kleinm\u00e4nnischen Pinselschwungs,\u00a0Bob Ross,\u00a0die da lauten sollen:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHappy reading - and God bless!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e(Oder an was auch immer Du da drau\u00dfen glauben oder nicht glauben magst!)\u003cbr\u003e"
