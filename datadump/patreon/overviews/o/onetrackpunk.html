    "summary": "\u003cstrong\u003e\u003cimg src=\"https://scontent.flas1-1.fna.fbcdn.net/v/t31.0-8/16601619_10211022179766633_5037492785228631938_o.jpg?oh=00c565e5a6d5a5256c937b3765615d9d\u0026amp;oe=5941A308\"\u003e\u003cbr\u003eDon\u0027t want to read all of this? Check out Episode 0 of The Onetrackpunk Show here:\u00a0\u003c/strong\u003e\u003ca target=\"_blank\"\u003eEpisode 0\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWho are you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi everyone, my name is Jon also known as Onetrackpunk and I love creating content. \u00a0A few people may know me as one of the hosts of the Video Game podcast One Track Gamers. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what\u0027s your deal?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEver since I started podcasting with the One Track Gamers I have wanted to create more content. \u00a0Content that doesn\u0027t only pertain to Video Games. \u00a0Recording that podcast has given me the drive to create another podcast and to get back in to drawing. \u00a0At the moment I have been creating 3D art, but I\u0027d love to create some fan art as well. \u00a0My plan is to release a weekly podcast as well as a weekly video on YouTube. \u003cbr\u003e\u003cbr\u003eThe podcast will be about my random topics, but mainly focus on inspiration. \u00a0There will be solo podcast by myself at times, but I will aim to chat with guests about their inspirations and what gives them the drive to do what they love, whether it\u0027s hobbies or their career. \u003cbr\u003e\u003cbr\u003eThe YouTube videos I will be creating will be a series called \"Let\u0027s Draw\" and it will contain drawing famous cartoon characters. \u00a0The video will show how I draw the characters and most importantly it will allow the viewers to follow along so they can draw as well. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon help with that?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWith the help of Patreon I would force myself to create as well as be able to improve my craft and release content for everyone to enjoy. \u00a0The patrons will not only support this hobby and watch me grow as an artist, but they would really help me out with the bills. \u00a0Mainly the school bills because lets face it, taking classes to earn a degree isn\u0027t cheap. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, what\u0027s in it for me?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe patrons who support me will have access to all of the content I create. \u00a0At this moment all tiers receive all the same content and all the patrons receive the same thing at the same time as other patrons. \u00a0This is so the patrons can support me at any level. \u00a0That would contain early access to the content I release as well as some pieces of artwork I have completed.\u003cbr\u003e\u003cbr\u003eThis may all change if any patrons request exclusive tier based content. \u003cbr\u003e"
