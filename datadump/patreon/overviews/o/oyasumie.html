    "summary": "\u003cdiv\u003e\n\tVisit the Gumroad store to pick up any previously released reward pack since January 2017!\u00a0\n\t\u003ca href=\"https://gumroad.com/oyasumie\" target=\"_blank\"\u003ehttps://gumroad.com/oyasumie\u003c/a\u003e ($12 each)\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n[Please make sure you\u0027re 18+ before exploring the page. Thank you!]\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHello, I\u0027m momo!\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003eI like drawing a lot. I really like making character designs, but above that I also love drawing all kinds of cute, cool and pretty girls, and of course the more alluring types, too. This is my attempt at creating my own opportunity to live off what I love doing.\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my Patreon page, where I draw every day to learn new things and to turn it into a living. If you like what I do and want some goodies too, you can support me! I really appreciate all the help I receive!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eGoodies?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nGoodies! Every month I publish:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePSD/CLIP\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e files;\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003ehi-res\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e illustrations;\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eprocess\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003epages;\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand some \u003c/span\u003e\u003cstrong\u003eR18\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e art;\u003c/li\u003e\n\u003c/ul\u003e\nall of which you can grab depending on the tier you pledge to.\n\u003cbr\u003e\n\u003cbr\u003e\nRewards get sent out as soon as possible after pledges are processed \n\u003cem\u003eduring the first few days of each month!\u003c/em\u003e (Please note that the cutoff for pledges is the 1st of the month.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePortfolio\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou can see most things I draw on \n\u003ca href=\"http://www.pixiv.net/member.php?id=6088892\" target=\"_blank\"\u003epixiv\u003c/a\u003e or\u00a0\u003ca href=\"http://momoquest.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e. There\u0027s also my\u00a0\u003ca href=\"https://twitter.com/_oyasumie\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0where I post things like sketches and other things\u00a0that may not appear here.\u003cbr\u003e\n\u003cbr\u003e\nThanks for dropping by and I hope you get something out of what I do here. I have a handful of projects in mind (far too many, really) that I would really like to share with everyone if possible, and I hope you\u0027ll look forward to them as much as I am!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n-momo\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n(Check here for\u00a0\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" target=\"_blank\"\u003ePatreon\u0027s own explanation\u003c/a\u003e of how it works.)\u003cbr\u003e"
