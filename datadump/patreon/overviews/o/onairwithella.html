    "summary": "\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003eNOTE: ANY AMOUNT HELPS THE SHOW, SO YES, THAT $1 or \u00a31\u00a0IS APPRECIATED :-)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eHey, I\u0027m Ella. I am the creator and host of the\u00a0\u003ca href=\"http://www.onairwithella.com\" target=\"_blank\"\u003eOn Air with Ella\u003c/a\u003e podcast. I talk to experts in mindset and personal development, wellness, and nutrition who can help us move toward BETTER in our own lives.\u00a0I am also a triathlete, a Speaker and Managing Partner of a strategic consulting firm that I co-founded in 2003.\u00a0\u003cbr\u003eThe show and our community has enriched my life beyond measure, and - I dare say - yours if you\u0027re here and still reading...Producing and delivering the best show possible for the past 4 years has put some serious demands on my time and finances. In order to provide the very best content I can, I could really use your partnership. \u003cstrong\u003e100% of all funds contributed here will be used to cover my production and development and (\u003cem\u003ehopefully a lot more!\u003c/em\u003e) events.\u003c/strong\u003e Your participation will allow me to focus on creating the best, most enriching content that I can. I live to help bring us each toward our fullest potential. Ironically and beautifully, I can\u0027t do so without your support. Anything you\u0027re comfortable contributing helps it all happen. \u003cbr\u003eI wish I could hug you now for the support. Love you!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"

     "about": "\u003ch3\u003eMy Background\u003c/h3\u003eMy background is in business, entrepreneurship and owning and running three very different businesses \u2013 two of which I still own and operate. I love business, and I love creating value for myself and others.\u00a0\u003cbr\u003e\u003cbr\u003eWhat Am I About?\u003cbr\u003eNo matter what the context, I am totally on fire for helping you live out your fullest life. \u003cem\u003e(So is everybody else, right?)\u003c/em\u003e There are 1 \u003cem\u003ebijillion\u003c/em\u003e different people and resources out there to help you find THE THING THAT WILL MAKE YOU HAPPY. Except, wait. If that\u2019s true, why aren\u2019t we all wandering balls of profound joy ALL THE DAYS? \u003cbr\u003e\u003cbr\u003eI KNOW WHY.\u003cbr\u003e\u003cbr\u003eIt\u2019s because we\u2019re not designed that way. We are beautiful, amazing, utterly powerful creatures, and we are designed to live complex, beautiful, challenging lives. (No offense, \u003ca href=\"http://www.instagram.com/onairwithella\"\u003eInstagram\u003c/a\u003e, but it\u2019s not all sunshine and artfully placed roses all the time.) \u003cbr\u003e\u003cbr\u003eBUT, HERE\u2019S THE THING.\u003cbr\u003e\u003cbr\u003eNo matter where you are, no matter what circumstances you might find yourself in right now (mind, body or spirit), YOU ARE EXTRAORDINARY. You have SO MUCH MORE to offer. You can do AMAZING, BRILLIANT things. You can have CONFIDENCE and VITALITY. You can move through this life with POWER and let that light, SHINE, baby. \u003cbr\u003e\u003cbr\u003eTo me, the secret is in the baby steps. It\u2019s in taking action EVERY SINGLE DAY toward BETTER. Note that I did not say PERFECT. \u003cem\u003e(Perfect is hilarious. Perfect belongs on Pinterest, but not in real life. Perfect is as much a myth as \u201cwork life balance.\u201d) \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eLET\u2019S AIM FOR AMAZING.\u003cbr\u003e\u003cbr\u003eLet\u2019s determine success AS YOU DEFINE IT, and let\u2019s work toward that success in big and small ways every damn day. Because we have that power. \u003cbr\u003e\u003cimg src=\"http://onairwithella.com/wp-content/uploads/2017/05/Untitled-design-2.png\"\u003e\u003cbr\u003e\u003ch3\u003eWhat I Do\u003c/h3\u003eI am host of the \u003ca href=\"https://itunes.apple.com/us/podcast/on-air-ella-live-better.-start/id963622196\"\u003eOn Air with Ella\u003c/a\u003e show. I talk to experts in mindset and personal development, wellness, nutrition and health who can help us move toward BETTER in our own lives.\u003cbr\u003eI am a change agent, a speaker and a facilitator. I\u0027m a sherpa, not a coach.\u003cbr\u003eI am a mom, a wife, a part-time triathlete and a lover of life, challenge and travel. I am hugely grateful and almost always caffeinated. \u003cbr\u003e\u003cbr\u003eThat\u2019s the short version.\u00a0\u003cbr\u003e",
