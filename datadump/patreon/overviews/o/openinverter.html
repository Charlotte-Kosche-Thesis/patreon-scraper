    "summary": "It\u0027s Johannes from Germany here.\u003cbr\u003eI am the creator of an open source motor controller for electric vehicles. In 2008 I started working on electric car conversion as I found it increasingly disturbing to fire up the smoky Diesel engine of my car to drive to work every morning.\u003cbr\u003e5 years later I drove around in my T\u00dcV approved VW Polo for the first time. It used only electronics and software that I had developed myself. Oh wait, thats not quite true: my work was based on prior work of many creators that they released as Open Source. Linux, libopencm3 and avr-gcc just to name a few.\u003cbr\u003e\u003cbr\u003eI therefor decided to do just the same: release my hardware and software design under an Open Source license to allow people to build up upon my work. That has since spawned exciting new projects like the Open Source Tesla Controller by Damien Maguire.\u003cbr\u003e\u003cbr\u003eEven when my Polo was done I realized that I couldn\u0027t just stop. I\u0027m obsessed with rationalized engineering, I went around every component, considering whether it was really needed, whether it could be replaced my a more generic one or whether it could be put to dual (or triple) use.\u003cbr\u003e\u003cbr\u003eDoing hardware prototyping involves inevitable cost: you need lab equipment, test rigs, order prototype boards and components.\u003cbr\u003eSo far I\u0027m cross-financing my activities by working as a software consultant. So join in to enable me to shift my attention more to what I actually want to do and find out just how simple electric car components can be!\u003cbr\u003e"
