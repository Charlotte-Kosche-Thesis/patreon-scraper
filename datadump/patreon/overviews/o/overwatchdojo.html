    "summary": "Overwatchdojo is a YouTube channel providing high quality Overwatch guides, tutorials, tips for improvement.\u003cbr\u003e\u003cbr\u003eWe create Overwatch video guides that cover a wide range of topics. From the very basics of the characters, to more advanced levels. Our tutorial videos include game knowledge, team composition analysis, teamplay guides, etc.\u003cbr\u003e\u003cbr\u003eWe welcome all competitive minded Overwatch players to join Overwatchdojo and start improving with us. The team is always open to feedback, and a quick chat about the game. Find us on our discord channel for a talk, and engage with the dojo on your favorite social media platform.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCoaching tiers:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eGet better at Overwatch with the help of experienced and skilled coaches now!\u003cbr\u003eOverwatchdojo is a group of gamer veterans with extensive experience in competitive video games. We are creating YouTube video guides to help everyone improve their game and unlock their gamer potential.\u003cbr\u003eIf you feel stuck in your current rank, unable to climb the ladder or get better with your competitive team, contact us now for private or team coaching!\u003cbr\u003eThe coaches of our team have more than 5000 hours of competitive experience individually, with research- and experience based knowledge for all levels. We can help you climb from lower leagues as well as assist you on your e-sport career. Don\u2019t hesitate, we can help you improve. We are ranked Grandmaster and up, we don\u2019t just play well, but have tons of experience in how to pass our knowledge.\u003cbr\u003e\u003cbr\u003eThe Overwatchdojo team now offers coaching as a reward to supporters on Patreon in limited quantity. We are also offering private coaching for teams and individuals in higher frequency. If you feel stuck in your current rank, or just want to improve with the guidance of a coach, this is your chance. We are using our own coaching framework that puts emphasis on analyzing your games, assessing the problems you have and providing practical exercises to improve your game. From the mechanics to high level game knowledge, we can help you understand these concepts and integrate them into your gameplay.\u003cbr\u003e\u003cbr\u003eThat\u2019s all there is to it. Support us on Patreon or contact us directly for enquiries!\u003cbr\u003e"
