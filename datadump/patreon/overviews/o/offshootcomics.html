    "summary": "Off Shoot Comics was founded in 2011 by David Clarke and Walter Bryant with the goal of creating good stories that put people of color and women in the spotlight. However in 2016 our mission expanded beyond simply doing comic books and graphic novels. We have now started Off Shoot Films, the cinematic arm of Off Shoot Comics!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Our goal is to not only make great quality fan films of our favorite Games, Comics and Anime series but to also showcase our series of Off Shoot Originals. Our first slate of originals are called: Believe Me, Immortal, Public Opinion and Days of Noah. These range from Drama/Suspense all the way to straight up action. We are a growing group with 20 actors, camera men, directors, writers and FX specialists that have a passion for creating the movies that Hollywood won\u0027t. If you are interested in seeing what we can do, we urge you to please donate to our group on a monthly basis. \u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0All who donate will be listed in the credits of every Off Shoot Film and will be able to access behind the scenes images and videos posted on a weekly basis, so you could watch the progress from beginning to end. Everything from the acting and rehearsals to how the FX editing is done! Our first Off Shoot Film is a fan episodic series called the Disturbance based off of Star Wars. We will be releasing the full series in the first few months of 2017!\u003cbr\u003e\u003cbr\u003eIf you have any questions please feel free to ask us at anytime!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThank You!\u003c/div\u003e"
