    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fs-3woAXH12k%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Ds-3woAXH12k%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fs-3woAXH12k%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/s-3woAXH12k",
    "one_liner": "We\u0027re making the stories. All the stories.",

    "published_at": "2015-08-12T13:56:31+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003eWe\u0027re on hiatus!\u00a0\u003c/strong\u003e\u003c/h1\u003e\u003ch4\u003e\u003cstrong\u003eOut on the Wire was always intended as a single season of podcasts, and while we may be back for a second season at some point, for now we\u0027ve closed all our reward tiers. Current patrons will still have access to all the rewards (check out \"The Complete Pack\" for everything in one place), but you won\u0027t be charged going forward as we aren\u0027t producing new episodes. Thanks for supporting us!\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nI\u0027m Jessica Abel.\u003c/strong\u003e I spent the last three years talking to the best producers on the radio, trying to learn \u003cem\u003ehow\u003c/em\u003e they do \u003cem\u003ewhat\u003c/em\u003e they do for my documentary comic\u00a0\u003ca href=\"http://jessicaabel.com/outonthewire\" rel=\"nofollow\" target=\"_blank\"\u003eOut on the Wire: the Storytelling Secrets of the New Masters of Radio\u003c/a\u003e\u003cem\u003e. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen I finished the book, I had this giant archive of awesome interviews with the best of the best in audio storytelling, only a fraction of which I had been able to use. I had also begun to transform the behind-the-scenes wisdom from my book into a more actionable form.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnd then it clicked. Make it a podcast. \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nFor obvious reasons, this show might sometimes appear to be about making radio and podcasts. And then, sometimes, it might sound like a show about making comics. But it\u2019s not. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThis is a show about storytelling.\u003c/em\u003e \u003c/strong\u003eIt\u0027s a limited series exploring what\u2019s underneath all these stories, how they function, and how we can make better ones. \u003cbr\u003e\n\u003cbr\u003e\nRight now we\u0027ve got a season of 16-20 episodes planned. Eight to ten topic-focused episodes posted every two weeks and Eight to ten workshop episodes in the intervening weeks. That will work out to about four episodes per month during the run of the season.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://itunes.apple.com/us/podcast/out-on-the-wire/id1027328897\" rel=\"nofollow\"\u003e\u003cimg src=\"http://jessicaabel.com/wp-content/uploads/2015/09/itunes-01-filtered-400w.png\" style=\"width: 304px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u003ca href=\"http://www.stitcher.com/podcast/jessica-abel/out-on-the-wire\" rel=\"nofollow\"\u003e\u003cimg src=\"http://jessicaabel.com/wp-content/uploads/2015/09/stitcher-01filtered-400w.png\" style=\"width: 304px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://soundcloud.com/out-on-the-wire\" rel=\"nofollow\"\u003e\u003cimg src=\"http://jessicaabel.com/wp-content/uploads/2015/09/soundcloud-01-filtered-400w.png\" style=\"width: 304px;\"\u003e\u003c/a\u003e  \u00a0 \u00a0\u003ca href=\"http://outonthewire.libsyn.com/rss\" rel=\"nofollow\"\u003e\u003cimg src=\"http://jessicaabel.com/wp-content/uploads/2015/09/RSS-01-filtered-400w.png\" style=\"width: 302px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u00a0 \u00a0\u003ca href=\"http://www.stitcher.com/podcast/jessica-abel/out-on-the-wire\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nFeaturing voices from \u003cem\u003eThis American Life, Radiolab, Planet Money, Snap Judgment,\u003c/em\u003e\u00a0and more, I break down storytelling into stages you can grasp and implement, putting you on the road to making your own narratives.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFrom the first inkling of an idea for this podcast, I knew I wanted \u003cstrong\u003eyou\u003c/strong\u003e to be involved. \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/222737517\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nYou, as in a collaborative group of like-minded people working together to make stories. That\u0027s why in each episode we cover a different aspect of storytelling, from finding great ideas to dealing with creative crisis. And that\u0027s why\u00a0we\u2019re inviting you to join us, and to make your own story, in whatever narrative medium you prefer, right along with us, collaborating in our\u00a0\u003cstrong\u003efree\u003c/strong\u003e Google+ Community we\u2019ve set up.\u00a0\u003ca href=\"http://jessicaabel.com/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003eTo get access to this group, get news about new episodes, and show notes in your inbox, sign up for my newsletter\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe want to help you make stories, but we could use a little help too!\u003c/strong\u003e Becoming our patron on Patreon is another way to be involved, and if you choose to support us here, we thank you deeply. Your Patreon contributions will help us pay for audio equipment, hosting, and time. And in return, you\u0027ll receive some great extras, from extended interviews, to music downloads, and more. We\u0027re doing an episode-by-episode model because right now Out on the Wire is a limited series, (16-20 episodes over 16-20 weeks) so you\u0027ll only be supporting the actual content we create and not the show over an indefinite period.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOut on the Wire is\u00a0\u003ca href=\"http://jessicaabel.com/outonthewire\" rel=\"nofollow\" target=\"_blank\"\u003eJessica Abel\u003c/a\u003e (host, writer) and\u00a0\u003ca href=\"http://benjaminfrisch.me/\" rel=\"nofollow\" target=\"_blank\"\u003eBenjamin Frisch\u003c/a\u003e (editor, producer).\u003cbr\u003e\n\u003cbr\u003e"
