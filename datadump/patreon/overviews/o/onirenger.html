u6210\u4e00\u500b\u65b0\u4f5c\u54c1\uff0c\u6211\u5c07\u6703\u767c\u5e03\u5148\u884c\u7248\u672c(\u7c21\u7565\u7248\u672c)\u5728\u9019\uff0c\u4e5f\u6703\u767c\u5e03\u5728\u003ca href=\"https://pixiv.me/onirenger\"\u003ePixiv\u003c/a\u003e\u6216\u003ca href=\"http://nijie.info/members.php?id=97000\"\u003enijie\u003c/a\u003e\uff0c\u767c\u90e8\u4f5c\u54c1\u7684\u983b\u7387\u4e00\u500b\u6708\u53ef\u80fd\u5169\u6b21(\u901a\u5e38\u662f\u4e00\u6b21\uff0c\u6216\u662f\u96f6\u6b21)\uff0c\u7576\u6211\u5b8c\u6210\u4e00\u5957\u7e6a\u5716\u96c6\uff0c\u6211\u6703\u767c\u5e03\u4e00\u500b\u7d50\u7b97\u6587\uff0c\u60a8\u7684\u8d0a\u52a9\u91d1\u984d\u6703\u5728\u6bcf\u6708\u4e00\u865f\u6536\u6b3e\uff0c\u7576\u6536\u6b3e\u5b8c\u6210\u5f8c\uff0c\u6211\u6703\u5c07\u734e\u52f5\u4ee5\u79c1\u4fe1\u5bc4\u51fa\uff08\u901a\u5e38\u662f\u5728\u6bcf\u500b\u6708\u76846~10\u865f\u5bc4\u51fa\uff09\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**About Tier#1 REWARD Patrons**\u003c/strong\u003e\u003cbr\u003eI\u00a0put the reward on the web page and download it in the article. You can be collected directly and checked out on the next month.\u003cbr\u003e\u003cstrong\u003e**\u95dc\u65bc\u4e00\u968e\u734e\u52f5\u7684\u670b\u53cb**\u003c/strong\u003e\u003cbr\u003e\u6211\u628a\u4e00\u968e\u734e\u52f5\u76f4\u63a5\u4e0a\u50b3\u5230\u4e86PATREON\uff0c\u53ef\u4ee5\u76f4\u63a5\u5f9e\u6587\u7ae0\u9801\u9762\u4e0b\u8f09\uff0c\u60a8\u53ef\u4ee5\u76f4\u63a5\u5148\u9818\u53d6\u5f8c\uff0c\u4e0b\u500b\u6708\u518d\u7d50\u5e33\u3002\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**About\u00a0Tier#2\u00a0REWARD Patrons**\u003c/strong\u003e\u003cbr\u003eWhen once\u00a0charge\u00a0post complete\u00a0,I\u0027ll send you the rewards download link through message. (Usually in 6th~10th of every month.)\u00a0\u003cbr\u003eYou will receive the rewards in \u003cstrong\u003enext month\u003c/strong\u003e, for example, Sep rewards will distribute in Oct 6~10.\u00a0\u003cbr\u003e\u003cstrong\u003e**\u95dc\u65bc\u4e8c\u968e\u734e\u52f5\u7684\u670b\u53cb**\u003c/strong\u003e\u003cbr\u003e\u7576\u4e00\u6b21\u7d50\u7b97\u904e\u5f8c\uff0c\u6211\u5c07\u6703\u767c\u9001\u734e\u52f5\u7684\u4e0b\u8f09\u9023\u7d50\u5728\u672c\u7db2\u7ad9\u7684\u901a\u8a0a\u7cfb\u7d71\u3002(\u901a\u5e38\u662f\u5728\u6bcf\u500b\u67086~10\u865f\u5bc4\u51fa)\u003cbr\u003e\u60a8\u6703\u5728\u003cstrong\u003e\u4e0b\u500b\u6708\u003c/strong\u003e\u6536\u5230\u734e\u52f5\uff0c\u8209\u4f8b\u4f86\u8aaa\uff0c\u4e5d\u6708\u7684\u734e\u52f5\u6703\u5728\u5341\u67086~10\u65e5\u5bc4\u51fa\uff0c\u4f9d\u6b64\u985e\u63a8\uff1b\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2605Notice \u6ce8\u610f\uff1a\u003cbr\u003e\u003cbr\u003eIf you pledge me \u003cstrong\u003eafter 1st of the month\u003c/strong\u003e, you won\u0027t be charged for last month\u0027s rewards, for example, if you pledge me at Oct, you won\u0027t charge for Sep rewards, if you wanna get certain reward, please make sure you pledge in the term.\u003cbr\u003e\u82e5\u60a8\u003cstrong\u003e\u5728\u7576\u67081\u865f\u5f8c\u003c/strong\u003e\u52a0\u5165\u8d0a\u52a9\uff0c\u90a3\u9ebc\u60a8\u5c07\u4e0d\u6703\u652f\u4ed8\u5230\u4e0a\u500b\u6708\u7684\u734e\u52f5\uff0c\u8209\u4f8b\u4f86\u8aaa\uff0c\u82e5\u60a8\u5728\u5341\u6708\u52a0\u5165\u8d0a\u52a9\u6211\uff0c\u60a8\u5c31\u4e0d\u6703\u70ba\u4e5d\u6708\u7684\u734e\u52f5\u4ed8\u5230\u534a\u6bdb\u9322\uff0c\u82e5\u5e0c\u671b\u5f97\u5230\u7279\u5b9a\u7e6a\u96c6\u4e0b\u8f09\uff0c\u90a3\u9ebc\u8acb\u78ba\u5b9a\u60a8\u662f\u5728\u671f\u9650\u5167\u8d0a\u52a9\u7684\u3002\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf I\u0027m updated new Art in the future, the old Art will be Off the shelves in this month.\u00a0If you missed some rewards,\u00a0I will sell on another platform. (This is the current plan, I will update immediately after completion)\u00a0\u003cbr\u003e\u5047\u8a2d\u6211\u4e0a\u50b3\u4e86\u65b0\u4f5c\u54c1\uff0c\u820a\u4f5c\u54c1\u6703\u5728\u9019\u500b\u6708\u5167\u9032\u884c\u4e0b\u67b6\uff0c\u82e5\u60a8\u932f\u904e\u4e86\u67d0\u4e9b\u734e\u52f5\uff0c\u6211\u5c07\u6703\u53e6\u884c\u4e0a\u67b6\u5230\u5176\u4ed6\u5e73\u53f0\u3002(\u9019\u662f\u76ee\u524d\u8a08\u756b\uff0c\u6211\u5c07\u6703\u5728\u5b8c\u6210\u5f8c\u66f4\u65b0)\u003cbr\u003e\u003cbr\u003eYou can print my artworks as \u003cstrong\u003epersonal use\u003c/strong\u003e. For example, you can print it as a post card, mug or some little things for your own use, or print it as \u003cstrong\u003efew (Less than 20)\u003c/strong\u003e gifts to your friends. But please \u003cstrong\u003eDO NOT sell it, and DO NOT redistribute the files. \u003c/strong\u003eThank you :)\u003cbr\u003e\u60a8\u53ef\u4ee5\u5370\u6211\u7684\u4f5c\u54c1\u7528\u5728\u60a8\u003cstrong\u003e\u79c1\u4eba\u4f7f\u7528\u003c/strong\u003e\u7684\u7269\u54c1\u4e0a\uff0c\u4f8b\u5982\u660e\u4fe1\u7247\u3001\u99ac\u514b\u676f\u7b49\u7b49\u7684\u4e00\u4e9b\u5c0f\u6771\u897f\uff0c\u6216\u662f\u5370\u6210\u003cstrong\u003e\u5c11\u6578\uff08\u5c11\u65bc20\u500b\u7684\uff09\u003c/strong\u003e\u5be6\u9ad4\u79ae\u7269\u9001\u7d66\u89aa\u53cb\uff0c\u4f46\u003cstrong\u003e\u8acb\u52ff\u4f5c\u4efb\u4f55\u8ca9\u8ce3\u4ea4\u6613\u7528\u9014\uff0c\u4e5f\u8acb\u52ff\u6563\u5e03\u9019\u4e9b\u6a94\u6848\u003c/strong\u003e\uff0c\u8b1d\u8b1d\uff1a)\u003c/strong\u003e"
