    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/265893146\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e \u003cbr\u003eFor over 13 years Overtime Studios has been\ntelling the stories of the people of Southwest Saskatchewan through its award\nwinning media outlet Southwest TV News. With over 1,400 episodes produced, the world\nhas been introduced to the people and historical events of this region.\u003cbr\u003e\u00a0\u003cbr\u003eThroughout our\ntravels, we\u2019ve had the privilege of meeting a variety of interesting\nindividuals; from politicians to athletes, artists to entrepreneurs, everyone has a story to tell. \u003cbr\u003e\u003cbr\u003eDuring the last several years, we\u0027ve also produced\ndocumentaries that tell very personal stories. This includes documentaries\nthat are creating a positive outcome through the archiving of history for\nfuture generations as seen in our 9 part series, \u201cStories of the Great\nSouthwest\u201d and our documentaries tackling social issues such as \u201cMatt\u2019s Story\u201d\nwhich has been used as a training tool within the local health region. Creating\ndocumentaries which are not only educational and entertaining but helping to\nmake a difference in people\u2019s lives.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn one of our favorite examples include stories that focus\non ordinary people who through their actions impact their local communities in\nvery special ways.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStayin Alive Choir\u003c/strong\u003e - A senior\u0027s choir that has inspired many by showing what\u0027s possible after 55.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/241861117\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eBehind The Lights\u003c/strong\u003e - From coaches to players to the volunteers , this is a story about high school football and how everyone comes together during a very special game each year. \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/234594806\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eSocially relevant documentaries are another topic we enjoy producing, especially when it helps affect change. For the last 3 years we\u0027ve been fortunate to work with the United\nWay in Swift Current, Saskatchewan on their Gala of Hope Fundraiser. We\u0027ve taken on very emotionally charged topics including Mental Illness, Domestic Violence and Substance Abuse, creating documentaries that tell the story through the people that lived it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnited Way - Matt\u0027s Story\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PLOjNPCgKFQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe last area we specialize in, is Historical Documentaries. These personal stories reflect the oral history of an individual while at the same time telling a larger community story.\u00a0 Past topics have included the creation of one of the most iconic parks in Western Canada- The Cypress Hills Inter-Provincial Park. As well, another favorite is the story of the birth of hockey in small town Saskatchewan through The History of Hockey in Swift Current.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHistory of Hockey\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=A84QBhqHa7g\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A84QBhqHa7g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Cypress Hills \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0yeKEY4zKpM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eMoving forward as Overtime Studios, It\u0027s these 3 types of Documentaries that we would like to focus on and produce. It\u0027s important to know that these documentaries were created in a collaborative environment with a dedicated team of professionals committed to telling the best story possible. We\u0027ve been fortunate that a number of these projects were produced using standard budgets accepted in low budget documentary film making. Anywhere from $5,000 to $15,000. It\u0027s our hope to continue this tradition as we ask for your support in helping to achieve our financial goal.\u003cbr\u003e\u003cbr\u003eWe would like your support in helping to create 6 documentaries over the course of the next 12 months. \u003cbr\u003e\u003cbr\u003eWe would like to focus on producing these \u003cstrong\u003e3 types of documentaries\u003c/strong\u003e;\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eStories that showcase ordinary people doing extraordinary things.\u003c/li\u003e\u003cli\u003eStories that explore social or social justice issues.\u003c/li\u003e\u003cli\u003eStories that focus on the oral history of community and the people that contributed to it.\u00a0 \u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u00a0\u00a0 \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
