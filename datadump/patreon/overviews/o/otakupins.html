    "published_at": "2017-11-01T03:53:01+00:00",
    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWelcome to the Otaku Pins Patreon Club!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFirst and foremost, my name is Delaney, and I\u0027m the owner of \u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eOtaku Pins\u003c/span\u003e. \u003c/strong\u003e\u003c/span\u003eThe store is my pride and joy. I\u0027ve spent my entire life wanting to be an artist, but I never knew how to pursue it. Now I\u0027ve found a way. I turn my artwork into pins, I make prints, and I even have clothing listed on my website! Feel free to check out my store and see the type of product and designs I normally make\u00a0\u003ca href=\"http://www.otakupins.com\" target=\"_blank\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eSo how does it work?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e$13 gets you an\u003cstrong\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eexclusive enamel pin\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e$16 gets you\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ean\u003cstrong\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eexclusive enamel pin + sticker\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e$30 gets you an \u003c/span\u003e\u003cstrong\u003eexclusive T-shirt + exclusive enamel pin + exclusive sticker. \u003cbr\u003eThese prices include domestic shipping in the USA.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e$15.50 gets you an\u003c/span\u003e\u003cstrong\u003e exclusive enamel pin\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e$18.50 gets you an\u003c/span\u003e\u003cstrong\u003e\u00a0exclusive enamel pin + a sticker\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e$40 gets\u00a0gets you an\u003c/span\u003e\u003cstrong\u003e exclusive T-shirt + exclusive enamel pin + exclusive sticker. \u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThis price is with International shipping outside of the USA.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003ePledges don\u0027t go through until the 1st of the month, so if you\u0027re unable to afford your pledge now but you want to guarantee your spot, you can still pledge!\u003c/li\u003e\u003cli\u003eYou have one month to join before your pledge is processed. For example, if you like a theme for the month of October you have the entire month to join before you get charged November 1st.\u00a0\u003c/li\u003e\u003cli\u003eIf you pledge but change your mind prior to getting charged, you are free to cancel!\u00a0\u003c/li\u003e\u003cli\u003eEvery month I will open voting on what type of designs you would like to see. I am open to suggestions and will have a poll to see what gets the top votes. From there I will update you consistently on what the designs look like. Once the month is over and all of the pledges go through, the designs will go into production.\u00a0\u003c/li\u003e\u003cli\u003ePins take roughly two-three weeks to manufacture, so there will be a bit of a wait time, but I will keep everyone updated as the products are being made with photos.\u00a0\u003c/li\u003e\u003cli\u003eAll items will be delivered by the end of the following month. Example: If you pledge during the month of October, you\u0027ll receive your products by the end of November. You will be updated with any potential delays, or you may receive your products early!\u00a0\u003c/li\u003e\u003cli\u003eIf I can gain enough patrons, I will add more rewards such as keychains, jewelry, clothing, etc.\u00a0\u003c/li\u003e\u003cli\u003eAll patreon designs are \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eexclusive\u003c/span\u003e\u003c/strong\u003e! These will \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eNOT\u003c/span\u003e\u003c/strong\u003e be for sale on my website at all!\u00a0\u003c/li\u003e\u003cli\u003eAfter you\u0027ve been a patron for at least a month, you will have access to left over pins from previous designs, so don\u0027t worry too much if you miss something!\u00a0\u003c/li\u003e\u003cli\u003eAll patrons will have an \u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eexclusive discount\u003c/span\u003e \u003c/strong\u003efor my website! This code will change monthly.\u003c/li\u003e\u003cli\u003ePatrons will have exclusive access to pre-orders with free shipping on pins i make for my website as well as sneak peeks at what I\u0027m working on for surprise drops.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere are some examples of the work I\u0027ve done:\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2794/5038/products/B87E4C07-915A-4163-A59A-CD8FFD7F4908_540x.jpg?v=1516577883\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2794/5038/products/6DFF2E99-FCBA-4CE1-AAFC-B5E60F07BE79_540x.jpg?v=1516577981\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2794/5038/products/1EF3EA83-BEEB-48FE-A06A-2AE9DAA570B1_540x.jpg?v=1516578311\"\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to continue to make geeky and otaku inspired artwork and merch for now. As my following grows and my patrons increase, I\u0027ll have the ability to make more designs you may all love and appreciate.\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t hesitate to reach out with any questions or concerns you may have! Thank you so much for taking the time to read this, and I truly hope you decide to pledge. I\u0027m available on Instagram, Facebook, and Patreon, and my email is always available as well!\u00a0\u003cbr\u003e"
