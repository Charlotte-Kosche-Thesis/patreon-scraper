    "summary": "Greetings! My name is Jonathan Thomas, and I am the creator and lead developer for OpenShot Video Editor, an award-winning, free, open-source video editor, available for Linux, Mac, and Windows. It has been downloaded millions of times, is available in over 70 languages, and is used by schools around the world.\u00a0\u003cbr\u003e\u003cbr\u003eI have been developing OpenShot for over 8 years, and am amazed to see how big it\u0027s grown. However, in the beginning, it was just an idea. I was learning Linux, and was having trouble finding a good (i.e. easy-to-use and stable) video editor. So, I decided I would give it a try, and see if I could build my own. I started with no users, no supporters, no knowledge of Linux or Mac programming,\u00a0and really no idea of what I was getting into. I suppose on the flip side, it cost me $0 to run the project at that time. =)\u003cbr\u003e\u003cbr\u003eA lot has happened since then, and to catch you up, OpenShot got really popular, won some awards, and grew way larger than I ever imagined possible. The problem is... I am still the primary developer / support staff / owner / promoter / marketer / and everything else. I would love to continue developing OpenShot without going bankrupt, and long term, I would love to work on OpenShot full time.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is (and has always been) to create the world\u0027s best, free, open-source video editor. I would be honored to have your support, and look forward to continuing towards this goal! A new version of OpenShot is typically released every 3 months (or so), and I\u0027m excited to share this creative process with you!"
