    "summary": "\u003cstrong\u003e\u003c/strong\u003eWelcome to our Patreon page! We are a games studio based out of Melbourne, Australia. We are currently working on\u00a0\u003ca href=\"http://www.elden.com.au/\"\u003eElden: Path of the Forgotten\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eElden: Path of the Forgotten is a medieval RPG with roots in cosmic horror. It explores storytelling through non-traditional indirect methods, like reading a book in a language you don\u0027t understand, but with pictures. The combat is based on reactions, not actions. You need to manage your stamina and position, and wait for the perfect moment to strike -- or alternatively, master the art of parrying. Visually inspired by some of the greatest classic 16- and 8-bit games, Elden: Path of the Forgotten is a stunning encapsulating dark world waiting to be explored. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMultiple Bosses.\u003c/li\u003e\u003cli\u003eMultiple Regions.\u003c/li\u003e\u003cli\u003eMelee and Magic based Combat.\u003c/li\u003e\u003cli\u003eItems.\u003c/li\u003e\u003cli\u003eMedieval Theming.\u003c/li\u003e\u003cli\u003eEldritch Theming.\u003c/li\u003e\u003cli\u003eNontraditional Indirect Story.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eReleasing in Q1 of 2018!\u003cbr\u003e\u003cbr\u003eYou can also find us here:\u003cbr\u003e\u003ca href=\"https://discordapp.com/invite/oneratgames\"\u003ehttps://discordapp.com/invite/oneratgames\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.elden.com.au/\"\u003ehttp://www.elden.com.au/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.oneratgames.com/\" rel=\"nofollow\"\u003ehttp://www.oneratgames.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/OneratGames\" rel=\"nofollow\"\u003ehttps://twitter.com/OneratGames\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/OneratGames/\"\u003ehttps://www.facebook.com/OneratGames/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch
