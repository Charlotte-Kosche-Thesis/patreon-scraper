    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bRZyxerXc7Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBack around oh I don\u0027t know maybe 1997, when I was in elementary school, a friend lent me this book his older brother had. It was called the AD\u0026amp;D 2nd Edition Dungeon Master Guide, and it was the coolest thing I\u0027d ever seen. Magical items, tables referencing dice I\u0027d never heard of, lairs of fantastic beasts and tips on how to create any world imaginable...I\u0027d never seen anything like it, and I want to help anyone interested to capture the wonder and magic of exploring other worlds. To that end, after 20 years of tabletop RPGs I\u0027ve arrived here, to found Osgood \u0026amp; Finchley\u0027s* Multiverse Consultancy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eDue to your direct support, we can explore the multiverse together. Whether it\u0027s Lovecraftian gloom and doom, Gygaxian swords and sorcery, or Avellonian post-apocalyptica, I want to add to it; a Patreon allows me to pay for equipment and artwork needed to make this journey.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s My Hard-Earned GP Used For?\u003c/strong\u003e\u003cbr\u003eMy regular features include \"Dollar Domestics,\" where I discuss the taverns of the multiverse, and \"Appraisal Check,\" where I want to hear your thoughts on the writing I make available to patrons. As the Patreon gathers momentum, I will add more features:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow To Play videos for RPGs I enjoy\u003c/li\u003e\u003cli\u003eReviews, especially for short-session RPGs and games built for kids (I\u0027m old now and need solid short games!)\u003c/li\u003e\u003cli\u003eArt upgrades for my features! I will collect feedback and other information to create PDFs to sell on other sites. \u003cem\u003eYou will receive a substantial discount on these \u003c/em\u003edue to your support, and these will always have original content you haven\u0027t seen!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow Often Do You Release Content?\u003cbr\u003e\u003c/strong\u003eEvery month, I will release a short piece of written material, minimum. As I meet my goals, I will expand my release schedule.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m Game, How Can I Support You?\u003cbr\u003e\u003c/strong\u003eLet me lead with, THANK YOU for even considering this. That\u0027s awesome, and I predict we\u0027ll make cool stuff. As little as a dollar a month helps a ton, and if that\u0027s not in your budget, share this page on social media!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI Suppose I Should Ask, What Games Do You Like?\u003cbr\u003e\u003c/strong\u003eSensible! You want to know if I\u0027m doing stuff that you\u0027ll be able to use. My faves include Dungeons and Dragons, Savage Worlds, Apocalypse World, Deadlands, Paranoia, and lots of board games.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Osgood sounds cool. Dr. Peter Finchley was my Deadlands character. My name is neither Osgood nor Finchley.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHeader image thanks to \u003ca href=\"http://www.istockphoto.com/portfolio/meilun\"\u003eMeilun\u003c/a\u003e!\u003cbr\u003e"
