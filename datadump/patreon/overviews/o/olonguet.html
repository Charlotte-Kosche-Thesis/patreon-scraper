    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWho am I and what do I do ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOllie LongZ / BanjoGuyOllie ... I do video game music (well mostly) covers using real, accoustic, instruments. \u003cbr\u003e\u003cbr\u003eI have a few videos done already. Well over 100 actually, probably twice as many in progress and a waiting list that just doesn\u0027t want to get smaller..At the moment I aim to do \u003cstrong\u003etwo videos per month.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/m9kjGirPxYo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy Crowd Funding?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe videos are free on youtube so why use crowdfunding  ...  ? \u003cbr\u003e\u003cbr\u003eBeing a musician on youtube is not unlike being a performing artist really. You need to constantly deliver concerts (videos in this case) to an audience. And as a creator and musician my dream would be to get paid and make a living from what I do. Crazy idea, I know. There\u0027s also the issue of costs and constant experimentation with equipment as well as equipment and instrument maintenance, production software licences costs ... it adds up quick and whatever money I can make helps directly in paying for all these. Put simply, I couldn\u0027t have achieved the same quality of production over the past few years without direct crowdfunding. Especially not now that youtube is flagging every video I release as not suitable for advertisers.\u00a0\u003cbr\u003eIn time my goal would be to have a dedicated environment to record and edit these, as well as expand my pool of useable instruments, mics and  professional recording equipment.\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7M_FoujskRg?list=PLdfPQUifHJQh7C3-PPSIGXvW6SbYkILp2\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEverything will be re- invested and will allow me to offer longer better and more frequent content ... along with stock of checkered shirts to cover my gloriously lush chest , and hats \u0026amp; caps to cover my [not so lush] scalp. \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xA6mjZgf9w4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
