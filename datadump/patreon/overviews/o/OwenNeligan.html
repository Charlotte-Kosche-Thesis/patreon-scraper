    "published_at": "2014-04-10T18:13:58+00:00",
    "summary": "\u003cdiv\u003e\n\u003cdiv style=\"text-align: center;\"\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHey Everyone!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\tFirst off - \u003cstrong\u003eTHANK YOU ALL FOR VISITING MY PATREON PAGE!\u00a0\u003c/strong\u003eI really am pretty awful at this type of stuff so please forgive the barrage of clech\u00e9 and bad grammar which is about to fill your screen! \u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eWho Am I?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eIm budding musician from England, who\u0027s totally original dream is to become world,\u00a0or at least social media, famous. \u00a0However short term, I\u0027m just looking for enough to support myself so that I can do what I love full time. And with just a little help from some of you, that could become a reality!\u003cbr\u003e \u003cbr\u003eThat said - I will still be making videos for you no matter what! This is what I love and this is what i dream about doing, if you have no money please don\u0027t donate. I know what its like to have no money and its not a fun place to be! However if you want to support me, you\u0027ll have my eternal thanks!\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eWhere Will Your Money Go?\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003eFollowing in the footsteps of some of my heroes I have come to this great domain to ask for your help! With some support from you all I could: \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e \u003cli\u003eTravel the country to record with other musicians bring collaborations across YouTube and the wider musical world.\u003c/li\u003e \u003cli\u003eGet better equipment to get higher quality recordings.\u003c/li\u003e \u003cli\u003eWork with a\u00a0professional\u00a0video team to produce better music videos for you all\u00a0\u003c/li\u003e \u003cli\u003eRelease more\u00a0Original\u00a0Work, maybe even an album or two!\u003c/li\u003e \u003cli\u003eAnd hopefully, eventually, and more importantly, be able to do this full time!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQs\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in Dollars?\u003c/strong\u003e\u003cbr\u003eAs this is an American based website, everything is done in Dollars ($USD), however you can use any currency and it will be converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow many music videos will you release a month?\u003cbr\u003e\u003c/strong\u003eAround two (max four) videos every month. Maybe more, maybe less. Don\u0027t worry though, as you can set a monthly maximum when you sign up so that you never donate more that you can afford. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still support you?\u003c/strong\u003e\u003cbr\u003eYes absolutely! Please only sign up to donate what you can easily afford. Even $1 or 2$ per song I upload will make a huge difference! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can no longer afford it?\u003cbr\u003e\u003c/strong\u003eYes of course! If you can no longer afford to donate, or you need to donate less in the future that\u0027s absolutely fine. Just log in to change or cancel your amount whenever you like, but remember you can also set a monthly maximum when you sign up, so that you never donate more than you can afford! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill you go out with me?\u003cbr\u003e\u003c/strong\u003eSorry but I\u0027m taken, thanks for the interest though! (Ok that isn\u0027t actually frequently asked.... I just wish it was!)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLast But Not Least!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for checking me\u003c/strong\u003e \u003cstrong\u003eout!\u003c/strong\u003e Please think about donating and if not, enjoy the music!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003eOwen!\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
