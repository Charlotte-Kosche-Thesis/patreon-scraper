    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/sdRulA-qKrs\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-02-08T17:55:34+00:00",
    "summary": "\u003cblockquote\u003eAn example of the videos I make every week.\u003c/blockquote\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho Are You?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nHey, thank you for checking out my Patreon page! My name is Owen, and I write, record and host a YouTube show called \u003cstrong\u003eOwen Likes Comics\u003c/strong\u003e, where I analyse and discuss the deeper meanings behind comic books and geek culture.\u00a0I release \u003cem\u003enew videos\u003c/em\u003e every other\u00a0\u003cstrong\u003eFriday\u003c/strong\u003e, where I attempt to analyse a particular piece of media (i.e. comic books, films or TV series)\u00a0and examine what it can teach us about both our favourite pieces of fiction and the world around us. \u003cbr\u003e\u003cbr\u003eThe \u003cem\u003esmall\u003c/em\u003e costs of running a YouTube channel was originally covered through Ad Revenue on YouTube, but as you\u0027re probably aware, changes to the YouTube algorithm have prioritised channels that produce multiple videos a week over A channel such as my own, who can only release one bi-weekly video...\u00a0which is why I need \u003cstrong\u003eyour\u003c/strong\u003e help!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy Do You Need My Help?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eMaking online video content\u00a0takes a considerable amount of time, as well as monetary resources in order to afford and upgrade tools such as\u00a0better editing software, new equipment and any additional resources I may need for researching videos.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHow Can I Help?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nThis is where \u003cstrong\u003eyou\u003c/strong\u003e come in! My dream isn\u0027t necessarily to turn \u003cstrong\u003eOwen Likes Comics \u003c/strong\u003einto a full-time source of income (as amazing as that would be), but to develop the channel to a point where it becomes self-sustainable; where the money made by the channel is reimbursed into improving both the quality and quantity of content. I view\u00a0\u003cstrong\u003eOwen Likes Comics\u003c/strong\u003e as a community, one where like minded people can discuss and debate ideas; my job is simply to raise the particular question in every video, but it\u0027s the insightful and thought provoking comments which provide the real content.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat\u0027s In It For Me?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003ePerks! To show my gratitude and appreciation for your support, there will be a variety of additional perks and rewards. Each tier has its own unique rewards, and I am looking for your suggestions on what pledges you would like -\u00a0I\u0027m open to any ideas you guys might have, this is your reward!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to offer a small pledge, I couldn\u0027t thank you enough and from now on, consider us to be best friends!\u003cbr\u003e"
