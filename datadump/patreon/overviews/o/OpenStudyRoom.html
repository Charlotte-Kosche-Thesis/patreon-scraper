    "summary": "\u003ca href=\"https://openstudyroom.org/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://openstudyroom.org/\"\u003eOpen Study Room (OSR)\u003c/a\u003e is an online community focused on sharing knowledge and resources for the game of Go (also known as Baduk or Weiqi). We share knowledge and organize games and lectures for players all around the world.\u003cbr\u003e\u003cbr\u003eOSR is 100% free for all its members, driven by the community and run by volunteers. \u003ca href=\"https://openstudyroom.org/blog/2018/03/16/osr-finances-and-new-patreon/\"\u003eOur expenses\u003c/a\u003e mainly consist of running costs for the website and fees for lectures and teaching games.\u003cbr\u003e\u003cbr\u003e100% of the contributions from Patrons will be used to benefit OSR and its members. All the teaching we provide is free for all members to attend, recorded and made available on the website. We could not do this without the support of our members.\u003cbr\u003e\u003cbr\u003eEven if a certain milestone is not reached we will save up all income that exceeds our expenses to provide lectures as soon as our finances allow it. However, more contributions will allow us to provide our members with this content more frequently.\u003cbr\u003e\u003cbr\u003eIf you think what we are doing is useful for you or the Go community in general please consider supporting us financially. However - you can also help by joining OSR and sharing your knowledge and love for the game.\u003cbr\u003e\u003cbr\u003eSee you on the board!"
