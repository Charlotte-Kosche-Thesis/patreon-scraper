    "summary": "\u003cimg src=\"https://image.ibb.co/jQ3qqc/1215_2.png\"\u003e\u003cbr\u003eHi there! You can call me Ocean!\u003cbr\u003eI am a little illustrator living in southern Ontario, Canada, and I like to make clothes for colour-obsessed weebs like me! My clothing line is called Ocean In Space, and you can view it\u00a0\u003ca href=\"http://www.oceaninspace.com/\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/feTZGH/banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI have joined Patreon with the goal in mind to reconnect with my fans like the good old days! My goal is to create a space where people can get closer to me, my work, how it is created, and what goes on behind the scenes at Ocean In Space!\u003cbr\u003eOne of the other main exclusive perks of Ocean Club is access to high res illustrations and exclusive prints.\u003cbr\u003eCheck out the tiers below!\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/cMjVqc/1215_11.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGain first looks at early Ocean In Space products\u003c/li\u003e\u003cli\u003eVote for monthly illustration (which will distributed as high res wallpapers and exclusive prints)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/jVWX3x/1215_9.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh res wallpaper of the month\u0027s top voted illustration\u003c/li\u003e\u003cli\u003eGain access to private request streams (Free sketches for lucky viewers!)\u003c/li\u003e\u003cli\u003eVote for monthly sticker theme\u003c/li\u003e\u003cli\u003e+ All previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://preview.ibb.co/mcoOAc/1215_8.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive print of the month\u0027s top voted illustration mailed to you! These prints will not be available anywhere else ever other than my Patreon.\u003c/li\u003e\u003cli\u003ePersonalized letter \u0026amp; package\u003c/li\u003e\u003cli\u003eRaffle entry for a free bust illustration (one will be done monthly!)\u003c/li\u003e\u003cli\u003e+ All previous rewards\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cimg src=\"https://image.ibb.co/knaH6c/1215_10.png\"\u003e\u003ca href=\"https://lh5.googleusercontent.com/j7qVKj-m18W_5X9Dr42C4MiXsyvyAc8VjBrOznLZcPUJoEiDc4pWO3VhXiNIJd2vzgrdY1L4CxWlhUX__fUb=w2560-h1256-rw\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive monthly-themed sticker pack mailed to you (Set of 5~ stickers) \u003cstrong\u003eFirst stickers sending in May 2018\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e+ All previous rewards\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks for visiting, and hope you will support me on my Patreon journey!!"
