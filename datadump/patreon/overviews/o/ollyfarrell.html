    "summary": "Hi, I\u0027m Olly Farrell, a composer-producer from north of the wall in Edinburgh, Scotland. I\u0027ve always been interested in making things. A long time ago, that would involve me making fake newspapers, employing the \"cut-out\" technique favoured by ransom note writers. Over time I grew a love, appreciation and fascination for all things music and, making lots of noise along the way, I evolved into the freelancer you see before you, at once aided and abetted by... The Internet.\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://www.coolthings.com.au/sites/default/files/imagecache/product_full/the_internet_ani_lrg.gif\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve discovered in\u00a0\u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0a platform for me to receive coin for my music work by adding it to The Internet (aka \"the bin that never gets full\"). Freelancing is a tough old game and if I\u0027m not out in the field performing \"Don\u0027t Stop Believin\u0027\" at weddings and functions for the 45th time, I\u0027ll be sat at home wondering what I can create next. As long as there\u0027s a demand for it, of course. Contrary to popular belief, there\u0027s no limit to my imagination and if you agree to be one of my patrons you should hopefully see an exponential correlation between quantity and quality in my output. I aim to please your auditory canals. The feedback loop between you and I is invaluable, it will encourage me to raise my game in order that you feel that you have taken part in a satisfactory transaction.\u003cbr\u003e\u003c/div\u003e"
