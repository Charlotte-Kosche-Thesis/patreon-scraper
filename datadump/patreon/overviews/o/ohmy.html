    "summary": "Hej du.\u003cbr\u003e\u003cbr\u003e1000 tak fordi du l\u00e6ser med.\u003cbr\u003e\u003cbr\u003eHer p\u00e5 siden kan du st\u00f8tte vores lille hverdag, som mest best\u00e5r af hjemmeundervisning, tr\u00e6ning og oplevelser med min 10-\u00e5rige datter som har autisme, men som meget gerne ogs\u00e5 m\u00e5 indeholde meget mere tegning end nu.\u003cbr\u003e\u003cbr\u003eJeg har i mange \u00e5r arbejdet med klassisk tegning, for sjov, alvor, arbejde og hobby. Jeg elsker at tegne og at formidle tegneteknikker og under andre omst\u00e6ndigheder var det d\u00e9t jeg gjorde lige nu :)\u003cbr\u003e\u003cbr\u003eDesv\u00e6rre har min datter ikke haft en nem skolegang... eller, for nu at sige det \u00e6rligt - Hun har f\u00e5et nogle elendige tilbud fra det offentlige, som slet ikke har kunne h\u00e5ndtere hendes autisme i den tunge ende af spektret.\u003cbr\u003eI h\u00e5b om, at hun kunne inkluderes og de kunne spare penge, har hun v\u00e6ret kastet rundt. mellem 5 skoletilbud inden 3. klasse. Uanede m\u00e6ngder af klassekammerater, l\u00e6rere, p\u00e6dagoger, psykologer og andre fagfolk har knap hilst p\u00e5 hende, f\u00f8r de var v\u00e6k igen. For denne lille autist. som har store vanskeligheder omkring det sociale i forvejen, har det betydet stress og sammenbrud og en for\u00f8gning af de autistiske udbrud oveni. \u003cbr\u003eDet har v\u00e6ret rigtig h\u00e5rdt.\u003cbr\u003e\u003cbr\u003eS\u00e5 jeg har opstartet hjemmeundervisning af hende, for at sikre hende en grunduddannelse. \u003cbr\u003eUdover autist er hun nemlig ogs\u00e5 super begavet, sk\u00f8n, social, k\u00e6rlig, bolig st\u00e6rk, sjov og fuld af ballade - helt vidunderlig. Hun skal ikke kn\u00e6kkes af skolefors\u00f8g nummer 6, men istedet have flere mulige muligheder for at f\u00e5 sig et selvst\u00e6ndigt og godt liv p\u00e5 sigt. Vi er igang med at lave verdens bedste lille skole og man kan se mere p\u00e5 \u003ca href=\"http://www.myshjemmeskole.dk.\" rel=\"nofollow\"\u003ewww.myshjemmeskole.dk.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOm det er mit eget valg at blive hjemmeskole\u00e6rer kan man vel nuancere... Men jo, jeg v\u00e6lger ikke at lade min datter indg\u00e5 i flere kortsigtede l\u00f8sninger og ikke at risikere at hun bryder sammen for 3. gang.\u003cbr\u003eSelvvalgte hjemmeskoler/tr\u00e6ning er IKKE tilskudsberettigede i Danmark, heller ikke selvom grundene kan nuanceres. \u00a0Jeg f\u00e5r derfor ikke, og kan heller ikke f\u00e5 senere, feks tabt arbejdsfortjeneste eller kontanthj\u00e6lp. Selvom hjemmeskoler (og is\u00e6r specialskoler) er noget mere tidskr\u00e6vende end et fuldtidsjob, er der ingen mulighed for at f\u00e5 refunderet den del af sektoransvaret man selv d\u00e6kker, n\u00e5r man nu selv har \"valgt\" l\u00f8sningen.\u003cbr\u003eDer er heller ingen tilskud direkte til skolen, s\u00e5 jeg skal selv betale alt fra materialer til lokaler, tr\u00e6ningsgrej, g\u00e6steundervisning, egen efteruddannelse og ... ja, alt.\u003cbr\u003e\u003cbr\u003eOg - vi skal leve - have lidt mad, tag over hovedet... Det er sv\u00e6rt n\u00e5r man bruger alt sin tid p\u00e5 timeplanl\u00e6gning, undervisning, tr\u00e6ning - ja, jeg er endda min egen sygevikar i skolen, s\u00e5 der er ingen n\u00e5de... Autister er berygtede for deres lave s\u00f8vnforbrug, og min er ingen undtagelse. Hun skal mandsopd\u00e6kkes fra kl 07-22 hver dag og der er ingen fast aflastning udover hendes weekender hos faderen.\u003cbr\u003eDer \u00e9r ikke mange timer til at hive en fuldtidsl\u00f8n hjem i, og nej, det kan faktisk ikke lade sig at g\u00f8re. \u003cbr\u003eVi lever pt. af det bel\u00f8b du kan se her p\u00e5 siden og de b\u00f8rnepenge en enlig fors\u00f8ger nu engang f\u00e5r.\u003cbr\u003eSamlet giver det os 7-9000,- pr m\u00e5ned, F\u00d8R skat i alt, til alt...\u003cbr\u003e\u003cbr\u003eDerfor h\u00e5ber jeg, at du har lyst til at st\u00f8tte os med et fast bel\u00f8b hver m\u00e5ned.\u003cbr\u003e- Alle bel\u00f8b, store som sm\u00e5, bliver modtaget med stor taknemmelighed og falder p\u00e5 et t\u00f8rt sted \u0026lt;3\u003cbr\u003e\u003cbr\u003eMange hilsner og tak p\u00e5 forh\u00e5nd\u003cbr\u003e\u003cbr\u003eJanni Mikkelsen\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://http://www.myshjemmeskole.dk\" rel=\"nofollow\" target=\"_blank\"\u003ewww.myshjemmeskole.dk\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.ohmy.dk\" rel=\"nofollow\"\u003ewww.ohmy.dk\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ohmy.dk/patreon/patreontak.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
