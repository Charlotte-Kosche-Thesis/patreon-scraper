    "summary": "Aloha I\u0027m Patrick, a passionate Mac user and security researcher who\u0027s drank the \u0027Apple juice\u0027. While I love my Mac, I find it trivial to hack, and\u00a0current Mac anti-virus software is fairly easy to generically bypass. This all makes me quite sad :(\u00a0\u003cbr\u003e\u003cbr\u003eBut good news! I decided to do something about by it creating\u00a0\u003ca href=\"https://objective-see.com\"\u003eObjective-See\u003c/a\u003e. My goal was simple: create 100% free, high-quality macOS security tools that can generically thwart viruses, trojans, and malware. I also blog about macOS malware and security vulnerabilities that I discover in order to educate and secure Mac users. I\u0027ve published free 10 tools that have been downloaded over a 1/4 million times. And recently, Objective-See won the #1 spot in ToolWatch\u0027s \"\u003ca href=\"http://www.toolswatch.org/2017/02/2016-top-security-tools-as-voted-by-toolswatch-org-readers/\"\u003e2016 Top Security Tools\u003c/a\u003e\" \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://objective-see.com/images/toolsWatch.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis success and recognition is both humbling and inspiring. So much so, I\u00a0recently took the (scary) plunge of scaling back at my traditional 9-5 job (goodbye benefits \u0026amp; healthcare) so that I could dedicate more time and energy to pursuing my passion of Objective-See! While I\u0027m completely confident that this was the right decision, as all my content is 100% free, Objective-See has no revenue. As such, your generosity is truly truly impactful and will support me in creating more Mac security tools!\u00a0\u003cbr\u003e\u003cbr\u003ePatreon is an amazing site that allows people from around the world to support creators (such as yours truly!) while allowing the creator to share unique rewards with supporters. #winwin\u00a0\u003cbr\u003e\u003cbr\u003eMahalo again!\u003cbr\u003e-patrick\u003cbr\u003e\u003cbr\u003e"
