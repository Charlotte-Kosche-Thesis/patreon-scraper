    "summary": "\u003cstrong\u003eONE SQUARE MILE, MANY GREAT STORIES\u003c/strong\u003e\u003cbr\u003eSeries-long sponsors: United Community \u0026amp; Family Services; Jewett City Savings Bank\u003cbr\u003eIn honor of Jewett City\u2019s 120th anniversary, One Square Mile will feature the lives of 120 people who work, visit and live here in a Facebook campaign culminating in a coffee table book that features the most fascinating and inspiring profiles of the series.\u00a0We will celebrate the culmination with a \"One Square Mile\u0027s Most Fascinating People\" party and book launch.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eYour support will enhance your visibility and your Griswold pride, and enhance the reputation of the borough by highlighting the amazing diversity of its people. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAs a former Norwich Bulletin reporter of 15 years and Jewett City resident of 30 years, I\u0027ve met WWII veterans, cancer survivors, world travelers, business leaders and many more here. Dreams as big as the world transcend our boundaries and its nearly 3,500 residents. People battle fears, depression, loss. People raise their families, seek for love, hope for a better tomorrow. \u003cbr\u003e\n\u003cbr\u003eWe are one square mile of husbands and wives, dads and moms, sons and daughters. We are one square mile of heartache and healing lived out in homes, banks, baseball fields, skateboard parks, pizza parlors, pharmacies, and backyards. Police battle crime. Firefighters keep watch. Chinese live here. Asian Indians live here. Ecuadorians. Polish. French. Italians. Black. White. We are one square mile, but we are America and we are the world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
