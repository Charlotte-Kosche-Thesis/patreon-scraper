    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m Ollie, a 21 year old cartoonist living in south texas. I have lots of stories that I want to help share with the world. With your support through Patreon, i hope to achieve that goal!\u00a0\u003cbr\u003e\u003cbr\u003eThese below are just some snippets of the stories I am working on at the moment.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://68.media.tumblr.com/d0c792cd1f6639b24ea8f87d08142d19/tumblr_ocw815BzFg1r5c05po6_540.png\"\u003e\u003cbr\u003eThe Other Folk is the oldest story I\u0027ve got, I\u0027ve been working on it since i was 12 year old so its the most developed but nowhere near finished.\u003cbr\u003eIt follows the story of Jam, a mute fairy, who\u0027s working in a team to save the Virtues of the land, who happen to be living in the form of many fairy tale characters.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/2438f607aae783ab5fea9827016693c9/tumblr_ocw815BzFg1r5c05po4_1280.png\"\u003e\u003cbr\u003e\u00a0This story follows Nova\u00a0Izarra, a half\u00a0elven girl who\u0027s looking to\u00a0claim her birthright as the princess of the lost elven floating city, Lilt. Her mother told her the stories of how she narrowly escaped the war that took place at their beautiful marble castle. Inspired by her mother, she\u00a0steals a sky\u00a0ship for her king father\u0027s fleet and embarks\u00a0on a journey to find her missing kingdom, along with the\u00a0help of other princesses she\u00a0enlisted (kidnapped).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eOrange Coloured\u00a0Sky is the youngest\u00a0story I have so far. It follows Kidd and Buddy, two college kids from small town Texas on their way home for the holidays. 200 miles out of their college town when a nuclear bomb fell on it. Within seconds the world they knew was changed drastically as all major american cities have been\u00a0destroyed by nuclear warfare. Now they\u0027re just trying to find their parents in a world where enemy soldiers are killing americans on sight, cannibalism has risen up, and\u00a0neighbours have taken arms to protect or loot.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/f0fa0a_1b832e57176a4bd9ae718ad93e30e57a~mv2.png/v1/fill/w_1110,h_223,al_c,lg_1/f0fa0a_1b832e57176a4bd9ae718ad93e30e57a~mv2.png\"\u003e\u003c/strong\u003e\u003cbr\u003eDemons appeared through a portal about 16 years ago, and regular women\u00a0suddenly were blessed, or cursed, with magical powers to fight them. 2 years after the great demon war, all witches were to be eliminated on sight, for no one should carry the great power they had. Everyone thought all the witches were exterminated\u00a0and that the Demon\u00a0onslaught was over. What they didn\u0027t tell the public though was that at Mecca\u00a0Laboratories they had been raising\u00a0witches to be the perfect killing machine\u00a0alongside the countries best Mech pilots. This story follows Ky, a young and\u00a0naive witch, and Z, a hotheaded and stubborn Mech pilot, as they escape Mecca and\u00a0attempt to\u00a0separate themselves from the prison they\u0027ve known their entire lives.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/a32d7f6469626df96f690242b5703278/tumblr_ocw815BzFg1r5c05po1_1280.png\"\u003e\u003c/strong\u003e\u003cbr\u003eGoth Freshman Nia Taylor thought she was going to have an easy time over at her local university, but when she gets recruited to join a co-op full of vampires by the\u00a0dumbest vampire she\u0027s ever met, she realises university is gonna be a lot harder than she anticipated.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/f0fa0a_914993c50cbc4ba3b2fd4392b3372b12~mv2.png/v1/fill/w_661,h_182,al_c,lg_1/f0fa0a_914993c50cbc4ba3b2fd4392b3372b12~mv2.png\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eSkunk Boy is the story of Elijah Flores, a foster kid who started saving his town from small crimes when he was eight and acquired an unwinnable mask at a traveling circus. With this mask he was given the powers of a skunk! Which, aren\u0027t that great to begin with. With the help of his next door neighbour Emilia, who loves chemistry and pranks, he becomes Skunk BOY! With his belt of stink bombs and his limited knowledge of fighting, he is probably the most mediocre superhero the town of Playa Bay has ever seen\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThis link below will send you to my website, which acts as a portfolio.\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://ollieomega.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Website!\u003c/a\u003e\n\u003c/div\u003e"
