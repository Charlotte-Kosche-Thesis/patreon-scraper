    "published_at": "2015-07-19T21:45:35+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u00a0En estos momentos, el contenido que estamos realizando en Overdrive Media se compone \u00a0 de varios shows, los cuales son :\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/elretrocast\" rel=\"nofollow\" target=\"_blank\"\u003eEl Retrocast: El podcast m\u00e1s turbo-cargado con pasi\u00f3n por el videojuego cl\u00e1sicos\u003cbr\u003e\u003cimg src=\"https://www.mediafire.com/convkey/93ae/qqjyo8ff7ujthl64g.jpg\"\u003e\u003cbr\u003e\u003c/a\u003ePrograma de video juegos cl\u00e1sicos con el que iniciamos hace 2 a\u00f1os y que goza de buena popularidad, la verdad es que es nuestro orgullo este podcast ya que hemos conocido a mucha gente y mucha gente nos ha ccomenzado a escuchar gracias al mismo, por eso mismo le echamos muchas ganas a la hora de realizarlo.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/limitbreakpodcast/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eLimit Break\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/blahblahbullshit\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.mediafire.com/convkey/0f69/455bivn45gphya74g.jpg\"\u003e\u003cbr\u003e\u003c/a\u003eComenz\u00f3 siendo un proyecto en el cual intentabamos romper el clasico estilo de podcast en donde solo se habla bien de los juegos, se cuentan chistes tontos, y los locutores se creen divas intocables. Termino por convertirse en un podcast de videojuegos en donde cada uno de los integrantes tiene su opini\u00f3n y se debate entre todos, muchas veces no llegamos a una conclusi\u00f3n tan certera pero por lo general terminamos en algo decente, todo esto con un humor bastante acido.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCfKVxpdex810542TX6bHSxw\" rel=\"nofollow\" target=\"_blank\"\u003eNecio FGS\u003cbr\u003e\u003cimg src=\"https://www.mediafire.com/convkey/9dd0/w8tilyg375bacw14g.jpg\"\u003e\u003cbr\u003e\u003c/a\u003eEl canal de youtube que mantiene el buen Adrian Quirarte, AKA, el Necio, tambi\u00e9n es parte de este colectivo, por decirle de alguna manera, de contenido de videojuegos, este patreon tambi\u00e9n servira para ayudarle a mejorar algunos aspectos y empezar a hacer gameplays en twitch y cosas por el estilo.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/ElEscuadronDeLasVivoras/\" rel=\"nofollow\"\u003eEl Escuadr\u00f3n De Las V\u00edvoras\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://www.mediafire.com/convkey/9386/8alvtbzu51pl9bb4g.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/OverdriveMediaProd\" rel=\"nofollow\" target=\"_blank\"\u003eLa Super Colecci\u00f3n de Super Nintendo\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://www.mediafire.com/convkey/66c7/ynnu64mds5z9um94g.jpg\"\u003e\u003ca href=\"https://www.youtube.com/user/OverdriveMediaProd\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eCapsulas en video realizadas por Juan Calavera, quien no solo se digna a jugar algunas basuras con tal de hablar de todos sus juegos de SNES, que recordemos que est\u00e1 coleccionando todo el catalogo am\u00e9ricano, si no que tambien se dedica a editarlo y grabar la voz en off para dichas capsulas.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/1630395850575752/\" rel=\"nofollow\" target=\"_blank\"\u003eJustice FM\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://www.mediafire.com/convkey/9114/e7oyx32rh53de854g.jpg\"\u003e\u003cbr\u003eUna vez al mes nos reunimos para grabar un podcast sobre m\u00fasica de videojuegos, basicamente lo que hacemos es escoger algunos tracks de nuestros juegos favoritos y hablamos de por que son importantes para nosotros.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/drifterspodcast\" rel=\"nofollow\"\u003eDrifters\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://www.mediafire.com/convkey/6d63/z7obtwho4oe4u2r4g.jpg\"\u003e\u003cbr\u003eEl podcast de anime que aparece cada que viene el papa, una de nuestras metas con este patreon es revivir este podcast, en donde el Bridge y el Gongo se ponen a hablar de los animes que aman u odian.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Saltycast-1079409445416817/\" rel=\"nofollow\" target=\"_blank\"\u003eSaltycast\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://www.mediafire.com/convkey/fbbc/ui0w81yfx68x9dw4g.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProyectos en puerta\u003cbr\u003e\u003c/strong\u003eA parte de los proyectos ya mencionados, tenemos algunos otros a\u00fan en puerta, pero para poderlos comenzar necesitamos de su ayuda, recuerden que no importa cuanto sea lo que donen, desde un dollar, nosotros se los agradeceremos infinitamente, con la realizaci\u00f3n y mejoramiento de todo el contenido.\u003c/div\u003e"
