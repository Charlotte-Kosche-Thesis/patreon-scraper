    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTL;DR\u003c/span\u003e: Get\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eeclectic, new,\u00a0original music every month!!!\u003c/span\u003e\u003c/span\u003e Click on the video above for a mix\u00a0preview of what your first month of support might sound like! =) \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u2021 ---------------------------------------------------------- \u2021\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eHi Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eJohn Parker\u003c/span\u003e, but sometimes I call myself \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRainbo\u003c/span\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been writing and recording my own music since I was a little kid, and now I am all grown up and living out in the big wide world, residing like a nomad in a Dodge Ram 1500 van- in locales all around the Pacific Northwest. I still host some of my sounds online for free, at\u00a0\u003ca href=\"https://soundcloud.com/oldsol_love\" rel=\"nofollow\"\u003ehttps://soundcloud.com/oldsol_love\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve played in bands and been onstage too many times to try to count, recorded over 20 full-length albums of all different kinds of music, and am still making recordings today. Many of those recordings have never reached ears other than mine, my close supporters and friends, or those who have lived in my hometown. And even they haven\u0027t heard most of it.\u003cbr\u003e\u003cbr\u003eIn the last few years I\u0027ve rekindled my love of vintage analog recording techniques and equipment, and it has totally revitalized the way I approach my creative process. So, in advance, let me say, \"Mind the tape hiss\"! =)\u003cbr\u003e\u003cbr\u003eI love music. I create unique sounds, and my music\u00a0emanates\u00a0from me.\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI am creating this Patreon so\u00a0that I can share this love with other people, and also do things like buy better equipment, upgrade my soundcloud account so I can host more of my music for free, be able to eat a decent meal, etc.\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u00a0\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u2021 \u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTHE DEAL - WHAT YOU GET\u003c/span\u003e \u2021\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e***-\u003cem\u003eany donation amount\u00a0will receive NEW ORIGINAL MUSIC EVERY MONTH\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cem\u003e-\u003c/em\u003e***\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cbr\u003e\u003cstrong\u003eDonations = Unique Rewards (see side bar for more description):\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e$5 or more = \"Simple Joys\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(255, 255, 0);\"\u003eA monthly link/password to a secret soundcloud with selections\u00a0of my New, Original Music produced that month for you to download and share to your heart\u0027s content! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e+ \u00a0Access to my Patreon Blog (where I will be posting poetry, drawings, music\u00a0recommendations, etc)! \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e$10 or more = \"A Lil\u0027 More for A Lil\u0027 You\" \u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAll $5 rewards\u003c/span\u003e\u003c/span\u003e \u00a0\u003cbr\u003e+ \u00a0A Monthly Selection of Audio Goodies (rarities, b-sides, demos, unreleased albums) from my personal archive! \u00a0\u003cbr\u003e\u003cbr\u003e+ \u00a0\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eA personalized thank-you song every month!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e$15 or more = \"For The Archivist\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAll Previous Rewards\u003c/span\u003e\u003c/span\u003e \u00a0\u003cbr\u003e+ \u00a0\u003cem\u003eAll the content I make that month\u003c/em\u003e \u00a0\u003cbr\u003e\u003cbr\u003e+ \u00a0A monthly selection of a full album\u0027s worth (20-30 minutes) of Audio goodies from the archive! \u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$20 or more = \"Your Own Album in a Year\"\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAll Previous Rewards \u003c/span\u003e\u00a0\u003cbr\u003e+ \u00a0\u003cem\u003eI will write and record you a short original song (30 seconds to one minute) every month about any topic of your choice\u003c/em\u003e!!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e$40 and UP = \"Let\u0027s Get Together, Yeah Yeah Yeah\"\u003c/span\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAll Previous Rewards\u003c/span\u003e \u003cbr\u003e+\u00a0Every Month, I will take any requests you have for original or cover music, and will write, produce and record for \u003cem\u003eat least\u003c/em\u003e 1 request, in collaboration with you (or not, if you choose to just have me surprise you)! This is an open-ended invitation for trying out some crazy or fun ideas, or if you\u0027d like a acoustic cover of a favorite song, etc. There is no time limit to song or idea that you\u0027d like me record. \u00a0\u003cbr\u003e\u003cbr\u003e+/OR\u00a0\u003cbr\u003eIf you play an instrument, once a month via Google Hangout (or whatever platform works best for you) we will have a learning session covering topics like songwriting, technique, jazz chords, how to record your own music, etc. YOU CHOOSE EACH MONTH!!!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u2021-------------------------------------------------------------\u2021\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eEvery Donation is Meaningful to me, \u003cbr\u003eand I believe that offering you my sounds and creativity in return \u003cbr\u003eis a\u00a0privilege, one that\u00a0I take very seriously.\u00a0\u003cbr\u003eMy goal is to be available to my Patreon supporters \u003cbr\u003eas an artist AND as a person.\u003cbr\u003e\u003cbr\u003eIf you have any questions before you donate, don\u0027t hesitate contact me!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEVERY\u003c/span\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eGOOD\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e WISH\u003c/span\u003e,\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eJOHN PARKER \u003c/span\u003eaka \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eRAINBO\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e***For those who read to the end: Have you ever been to a restaurant where they offered a \"hidden menu\" that wasn\u0027t shown with the regular food? \u003cbr\u003eI reserve the right to give my creative ability freedom- if you don\u0027t see a reward that catches your eye, reach out to me- There might be a way I can serve up musical joy to you that isn\u0027t on the menu =)\u00a0***\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
