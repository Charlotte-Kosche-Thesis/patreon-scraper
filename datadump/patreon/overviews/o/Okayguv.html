    "summary": "\u003cstrong\u003eHello there\u003cbr\u003e\u003c/strong\u003eIf you\u00b4re here, then you have somehow wound your way to my Patreon, maybe that\u00b4s by blind chance or because you know me from YouTube but either way, my very warmest welcome to you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ibb.co/ktknfx\"\u003e\u003cimg src=\"https://preview.ibb.co/btcNDH/Foglet2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why, in the bloody hell, Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u00b4ve had roughly three channels on YouTube since 2011 and currently I have found my way, completely by accident, into making Witcher Lore videos, firstly because I really enjoy it and secondly because people seem to really like what I create. However, as much as I really do hate to say it, I cannot continue to make Lore videos with any kind of consistency or promise, without some guaranteed income. Mainly because I have a lot of other work going on, from art, to writing, to design and a \"few\" other things. Time is basically not my friend.\u003cbr\u003eSo, considering the amount of time and effort it takes to make the videos at the quality I want (and I am not saying that to inflate my ego in any way) but it really does take a very long time. And in order for me to continue to make these videos, I need to know that it\u00b4s worth putting aside all my other work and that I know I will get something from it, aside from the enjoyment of creating it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003eHelps to support me (I work two jobs so taking the time out to make videos is a big a deal)\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eAllows me to put more time into my videos\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMore regular updates\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI\u00b4ll post some of my artwork to my Patreon page as wallpapers\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/ga3hfx/Foglet.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.org/zama5bant/Wyvern.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.org/68802j6eh/Basilisk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo my fans\u003c/strong\u003e\u003cbr\u003eI care a lot about the content I put out and I genuinely do care about the people who watch and enjoy it, because you have all become the drive behind it and the reason I even started. And I do mean it when I say this, no fake \"I love you guys\" or any BS like that, just straight from the bottom of my heart, thank you. I really appreciate your support and I hope you understand my need to have a better source of income.\u00a0YouTube ad revenue....is awful, so it is just unfortunately not an option.\u00a0\u003cbr\u003e\u003cbr\u003eThank you again, \u003cstrong\u003eOkayguv\u003c/strong\u003e"
