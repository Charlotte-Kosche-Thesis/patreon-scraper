    "published_at": "2018-02-07T12:41:35+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHola, this is Tali at Open Up Your Heart!\u003cbr\u003eWelcome!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/5ebf085050eade3e1fc55f02c7fd67ce/tumblr_p3s46jICxV1tthlcbo1_540.png\" style=\"width: 363px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027m an art student slowly trying to make their way through community college while paying bills with the little I can scrape up with commission work. My current goals are to either finish school and break into the animation industry OR to work on and make an income from my personal artwork.\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nMy artistic dream is to finally share Yolotli\u0027s story with the world (Yolotli is the main character of my story about the Kingdom of Estreia and I hope to one day create a free webcomic to share with everyone!) while my\u00a0financial dream is to make enough money from creating art to pay the bills, buy a new computer and upgrade my tablet.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where patreon comes in! With your help I can finally work towards making my dream a reality~\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI may not be big now, but someday soon I will change the world with my story! \u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCurrent Patreon Content:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSteady daily sketches and studies for Patreon only (posted no where else but also available in the psd bundles)\u003c/li\u003e\u003cli\u003ePSD files of work created through the month. Links will be provided for download in patreon-only posts.\u00a0\u003c/li\u003e\n\t\u003cli\u003eIllustration \u0026amp; Painting: Work In Progress, Comparisons, Progress Gifs, Speed Paints\u003c/li\u003e\n\t\u003cli\u003eOccasional Sketch Request posts for Patreon Only\u003c/li\u003e\n\t\u003cli\u003ePatreon Discord where I can interact with fans in a more laid-back space\u003c/li\u003e\n\t\u003cli\u003eSneak Peaks and Concept Art for the webcomic \"The Kingdom of Estreia: Yolotli\u0027s Journey\"\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePotential Future Content:\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWorks in Progress and Behind the Scenes of the creation of my webcomic \"The Kingdom of Estreia: Yolotli\u0027s Journey\" (may include art from other artists and collaborators, but will be credited appropriately)\u003c/li\u003e\n\t\u003cli\u003eEarly Access to webcomic updates\u003c/li\u003e\n\t\u003cli\u003ePolls for original and fan illustrations, comics and sketches that I will work on throughout the month. (Current Fandoms: Overwatch, Gravity Falls, Ghibli Films)\u003c/li\u003e\n\t\u003cli\u003eRequest streams for patreons only.\u00a0\u003c/li\u003e\n\t\u003cli\u003eEarly access to artworks and sneak peaks to work in progress unrelated to webcomic.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf there\u0027s anything specific you\u0027d like to see from my patreon please let me know. I will work hard to create the content you want to see from me!\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\nWant to help out but don\u0027t want to do so through Patreon? Try my Ko-Fi instead!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/openupyourheart\"\u003ehttps://ko-fi.com/openupyourheart\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/f2e977e9470ca0c1bde85d3c7ef23799/tumblr_p3s46jICxV1tthlcbo2_1280.png\" style=\"width: 204px;\"\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/natalielopez0527\"\u003eTapas\u003c/a\u003e |\u00a0\u003ca href=\"https://www.etsy.com/shop/OpenUpYourHeartUS\"\u003eEtsy\u003c/a\u003e |\u00a0\u
