    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eREAL TALK: NO BS LIFE / BUSINESS COACHING THAT ACTUALLY WORKS\u003cbr\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAND YOU MAKE IT POSSIBLE\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cbr\u003eTogether,\nwe\u2019re funding and creating \u003cspan style=\"color: rgb(149, 55, 52);\"\u003einspirational, effective, REAL, and accessible content that helps people be their best. You know the guy online who expects you to already be successful and gives you advice with no clear path to completion? \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u00a0 I am not that guy.\u00a0\u00a0 \u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\nWhen\nyou become a subscriber, \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eyou make it possible for me to develop and produce high quality blog posts, worksheets, in-person fan events, and real support for our global community that actually works to elevate your life, your art, and your vibrational reality.\u003cbr\u003e\u003cbr\u003eWhoever told you to give up on your dream \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ewas apologizing for their own lack of action.\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe world needs your unique gift, so let\u0027s get to work...t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003eogether.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style= r: rgb(0, 0, 0);\"\u003ewhich is why I\u0027ve never been able to write consistently before nor answer all emails sent to me.\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf I get enough financial support I can decline paid corporate work to create the time to focus on this work. If I don\u0027t I\u0027ll have to close this up and take corporate work because I quite enjoy having a place to sleep every night.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u00a0 Now is the time to vote with your money if you want to see this happen.\u00a0 \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet\u0027s do this shit!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSTUFF YOU GET\u003c/span\u003e\u003c/h1\u003e\u003cstrong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor funding me\u003c/span\u003e\u003c/h4\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0 $1 or more / Month: TIP JAR \u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cstrong\u003eREAL TALK: In theory, this could be the cheapest ad for your business that you ever bought. \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e1. THANK YOU: \u003c/strong\u003eYou get a Thank You shout out for your investment into this work on my social channels.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e2. FIRST ACCESS TO / VIP SEATING FOR ONI HARTSTEIN FAN EVENTS: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e If I do a coaching panel at a convention I own and control the traffic \nflow of, you will be able to have VIP seating in that room. \u003cstrong\u003eI usually do\n at least 1 at every convention I own and operate on Saturday.\u003c/strong\u003e You will \nalso get access to any patron-only in person meet and greet coaching \nevents at that show, which I\u0027ll start doing as soon as this kicks off. \u003cstrong\u003ePLEASE NOTE:\u003c/strong\u003e This does not include general admission to \u003ca href=\"http://www.regenerationwho.com\"\u003e(Re)Generation Who\u003c/a\u003e, \u003ca href=\"http://www.potterversecon.com\"\u003ePotterVerse\u003c/a\u003e, or any of my other geek conventions. (Sorry, that\u0027s my other company and not affiliated with my personal projects).\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease note that if I am doing a talk at an event that I do not control they may not allow me to do VIP seating there.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e3. SUGGESTION PRIORITY:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can send me suggestions for \ncontent that I\u0027ll bump to the front of the line over anyone not \nsubscribed - and your voice is just as important as the person who can \nafford the highest tiers.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e $5 / Month: BACKSTAGE PASS \u00a0\u003c/span\u003e\u003c/span\u003e  \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eREAL TALK: Now you get to help shape the content AND maybe marmosets. A winning combo.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1. All lower tier rewards.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2. PATREON ACTIVITY FEED ACCESS:\u003c/strong\u003e I\u0027ll\n publish exclusive backstage content for Patrons. This could be deep \ndives into content / ideas, outtakes, random backstage shenanigans, \nmotivational stuff, gear suggestions or even just outtakes from one of \nmy photo shoots where I\u0027m wearing a marmoset on my head or something. \nIt\u0027s like a random grab bag of FDAU for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. CONTENT FIRST AND CREDIT: \u003c/strong\u003eYou\n get the \u003ca href=\"http://www.onihartstein.com\" target=\"_blank\"\u003eOniHartstein.com\u003c/a\u003e blog post a month before the public gets it, \nthe opportunity to discuss it here with the group, and credited in the \npost footer (with a clickable link to your work when applicable).\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e $10 / Month: MENTOR ME PACKAGE (BEST VALUE!) \u00a0  \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eREAL TALK: It\u0027s like group therapy, except we are taking over the world - together\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e1. All lower tier rewards.\u003cbr\u003e\u003cbr\u003e2. \u003cstrong\u003eGROUP COACHING WITH ONI HARTSTEIN:\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMonthly group video or live chat coaching Q\u0026amp;A accompanying each \npost. Submit your problem or question and I might help you solve it in a live video \nor chat. The group gets to learn from the example chosen or we will just\n do a free form Q\u0026amp;A about the post if no one wants to volunteer. Considering that an\n hour live coaching or classroom session (plus the hours of pre-research\n I need to do into your situation) prior normally goes for $250 this is a\n pretty awesome value.\u003cbr\u003e\u003cbr\u003e\ \u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u00a0   $250 / Month: PRIVATE CLASS PACKAGE \u00a0   \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h4\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eREAL TALK: This is the standard rate that I get hired for to teach - but now you get to tell me what to teach and to whom.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e1. All lower tier rewards.\u003cbr\u003e\u003cbr\u003e2. I\u0027LL TEACH A CLASS FOR YOUR GROUP: \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis\n cost covers all pre-research and an hour-long class taught by me on the \ntopic of your choice to be done at a virtual or physical location of \nyour choice. If I have to travel away from my home in Los Angeles you\u0027ll need to add on my  to themselves for their \nown lack of action. \n\u003cbr\u003e\u003cbr\u003e\nLearn more about me and my work \u003ca href=\"http://www.onihartstein.com/hello\"\u003ehere.\u003c/a\u003e\u003c/span\u003e"
