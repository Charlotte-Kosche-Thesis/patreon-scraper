    "summary": "\u003cimg src=\"http://img04.deviantart.net/1003/i/2015/360/e/8/onatart_2016_by_onatart-d9liq6g.jpg\"\u003e\u003cbr\u003eHello~!\u003cbr\u003e\u003cbr\u003e My name is ONATART. I\u0027m a digital Illustrator, commissioned artist and a college dropout, against all odds!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWHAT IS THIS PATREON FOR?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eI created this patreon so that I can create more art and content, for everyone, because commissions takes allot of my time, especially comic commission. that\u0027s why I created this patreon to lessen my workload, with your support that is! don\u0027t worry, no good deed goes unrewarded, if you support me, you\u0027ll receive some awesome gift \u0026amp; perks! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-discounts\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- free drawing request\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-\u00a0exclusive art \u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- \u00a0Random gifts\u003c/div\u003e\u003cbr\u003eI\u0027m still thinking of new Gift and perks in the future, but this will do for now.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWHAT ARE THE BADGES FOR?\u003c/strong\u003e\u003c/div\u003eI want everyone that supports me to benefit from the lowest tier to the highest. that\u0027s why I created a badge system, my Tart Badge! collecting this badges will allow you access to awesome perks!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Miracle Road Badge - you will get early access to character secrets, wild life catalog and the victims report of the infamous Switch-tan.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Raspberry Tart - collect 3 you will get an art stream request, and access to patreon exclusive art.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Strawberry Tart - you will get $5 off commissions and a request and access to patreon exclusive art. collect 5\u00a0you can get a free comic request.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Blooberry Tart - you get $10 off commissions and a request along with PSD file, and access to patreon exclusive art.\u00a0collect 3 badges you get a free comic request.\u003c/div\u003e\u003cbr\u003eI will keep records of my patron\u0027s badges. you can also use them only once a month \u003cem\u003e(the Strawberry and blooberry badge you can use both discount and request, once per month.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eART SAMPLES\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://pre06.deviantart.net/004e/th/pre/i/2016/282/9/4/pryyha_s_back_in_action___by_onatart-dakekyo.jpg\" style=\"width: 207px;\"\u003e\u003cimg src=\"http://img07.deviantart.net/db1e/i/2016/275/d/2/optimiss_prime_by_onatart-dajm2ko.jpg\" style=\"width: 184px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/560e/th/pre/i/2016/268/4/2/madama_buttofwy__by_onatart-daitji2.jpg\" style=\"width: 194px;\"\u003e\u003cimg src=\"http://img03.deviantart.net/45ae/i/2016/257/2/e/jackie__by_onatart-dahmkns.jpg\" style=\"width: 171px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you want to see more of my work, you can find me on:\u003cbr\u003e\u003ca href=\"http://onatart.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=3083289\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://nat2art.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/ONATaRTh\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003
