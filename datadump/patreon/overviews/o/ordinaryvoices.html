    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Wow! I just spent my morning listening to your podcast \u003cbr\u003ewhile getting ready for the day ahead. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eI\u0027m not 100% sure why but at the end of it \u003cbr\u003etears just started running down my face.\"\u003c/em\u003e\u003cbr\u003eFrom\u00a0\u003cem\u003ea\u003c/em\u003e\u00a0message sent by a listener\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e \u003c/div\u003e\u003cbr\u003eOrdinary Voices is a listener supported program. I started this podcast and blog with a desire to be\u00a0a resource for people searching for spiritual meaning. Many people who find themselves disconnected from the church still hunger for spiritual growth. Some people who attend church are looking for something more. A resource to help them bridge the gap between the culture of their work and their own spiritual values. \u00a0Ordinary Voices is helping people find hope in life.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003eYour gift of support is helping people like you find hope in life.\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m looking for\u00a0people\u00a0to invest a monthly pledge in order to help me continue providing\u00a0Ordinary Voices programming. In addition to helping be compensated for my time. I \u00a0need help with the website, sound and purchasing some additional equipment.\u00a0\u003cbr\u003e\u003cbr\u003eThe GOAL is $3,500 a month\u003cbr\u003e\u003cbr\u003eThis\u00a0I will allow me the freedom to produce (2) podcasts a month; and weekly daily devotions. It will also provide me resources to develop additional material to encourage spiritual development in unordinary ways.\u003cbr\u003e\u003cbr\u003ePLEDGES:\u003cbr\u003e\u003cul\u003e\u003cli\u003e$5 per month\u003c/li\u003e\u003cli\u003e$10 per month\u003c/li\u003e\u003cli\u003e$20 per month\u003c/li\u003e\u003cli\u003e$30 per month\u003c/li\u003e\u003cli\u003e$40 per month\u003c/li\u003e\u003cli\u003e$50 per month\u003c/li\u003e\u003c/ul\u003eDonors can send checks directly to me at:\u003cbr\u003eEric Elkin\u003cbr\u003ec/o Ordinary Voices\u003cbr\u003e1900 Kolff St.\u00a0\u003cbr\u003eNewport, MN 55055\u003cbr\u003e\u003cbr\u003eI know with your support this show can reach people in a unique way and help them discover the presence of God in their life.  Then in discovering this presence discover the joy of living in hope.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow To Use This Resource:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePersonal Reflection\u003c/strong\u003e: I created this podcast primarily for ordinary people who are spiritually hungry. \u00a0So it\u0027s primary purpose is personal reflection and meditation for spiritual growth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSmall Group Ministry Resource:\u00a0\u003c/strong\u003eSmall groups are always looking for resources to use for discussion. One problem they often suffer from are people not reading the material. Each podcast comes with a study guide for small group discussion. \u00a0Each month groups will be able to choose between 2 different options for discussion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAdult Education:\u00a0\u003c/strong\u003eWhen I got done with my third show, a pastor contacted me about using the podcast for an Adult Education class in a congregation. I never thought about that when I created it, but it is a great resource for churches looking for Adult Education Class options. \u00a0Presentations can be created by listening to the show and adapting the study guide.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e"
