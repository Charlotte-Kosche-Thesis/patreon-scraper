    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FzSk-TqBZhWA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DzSk-TqBZhWA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FzSk-TqBZhWA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eWhat is OutRig?\u003c/strong\u003e\u003cbr\u003eThis is a private initiative which \u2013 for the last twenty\nyears \u2013 has gathered and preserved the history and lore of post WW II seafaring\nin lightweight, mostly multihull watercraft. Such vessels have caused a sea\nchange in marine architecture and a game change in the human approach to\nseafaring. Our collection reveals a huge, contemporary sea saga that is told\nlargely through the personal accounts of many pioneering individuals who have\ndesigned, built and sailed these futuristic vessels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is OutRig?...\u003c/strong\u003e\u003cbr\u003e\n\nThe principal\ncolleagues in this project are: \u003cbr\u003e\n\u003cul\u003e\u003cli\u003eThe\nAmerican multihull designer/pioneer Jim Brown\u003c/li\u003e\u003cli\u003eThe\nCanadian documentary cinematographer Scott Brown \u003c/li\u003e\u003cli\u003eThe\ngenerous sponsors who have funded our work\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eThe OutRig Collection\u2026.\u003c/strong\u003e\u003cbr\u003e\n\nGathered over the\nlast twenty years, this large trove of modern seafaring content includes\nhistoric design drawings and documents, hours of on-camera interviews and\non-water videos, and unique artifacts such as models, charts and records , plus\nthe personal accounts of epic voyages, castaway survivors, swashbuckling\ncharacters, family cruises, cultural setbacks, technical breakthroughs, racing triumphs\nand the \u201cseasteading\u201d lifestyle. Included are details of contemporary marine design,\nconstruction, operation and seamanship for the early-modern multihulls. Much of\nthis material is now professionally archived at The Mariners Museum, Newport News,\nVirginia. We have a small Web presence at Outrig.org and OutRigMedia.com,but the un-posted portion of the collection is huge.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Appeal To You\u2026.\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eTo fund these undertakings, we hereby appeal to you, the\n\u201ccrowd,\u201d for your small but vitally sustaining contributions. Please see the\noptions on this page.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhat We\u0027ll Use the Money For \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e(ongoing needs and long-term goals include):\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePodcasts / Website(s) -\u003c/strong\u003e All costs associated with weekly audio creation and website publishing with ongoing marketing and advertising to get the word out about our audio productions and printed books and other materials.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMultihull Interviews -\u003c/strong\u003e Gather existing (and conduct brand new) interviews with multihullers in America, Europe, Australia and New Zealand.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDocumentary Film -\u003c/strong\u003e A multihull documentary film deserves to be made.  We have acquired a professional quote for a three-part, broadcast-quality mini-series.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eShort-term and long-term goals:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eOur initial goal is $1,000 a month.\u003c/em\u003e\u003c/strong\u003e  This will be enough to get help so I (Jim Brown, a legally blind but enthusiastic old sea dog :-) can hire resources to help me efficiently create nautical lore podcasts with an acceptable level of quality and great content.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eThe next goal would be $7,000 a month\u003c/em\u003e \u003c/strong\u003ein order to hire an employee to help gather the materials and resources needed to fulfill the vision for ongoing interviews and film production.\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnother goal after this?\u003c/strong\u003e Well, we DO have a dream goal budget, but let\u0027s see how things go with our first two goals here ... and we THANK YOU ALL SO MUCH for your encouraging words and for letting us how much you enjoy the nautical stories we\u0027re sharing on OutRigMedia.com\u003c/li\u003e\u003c/ol\u003eWe gratefully acknowledge all respondents to this appeal.\u003cbr\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e"
