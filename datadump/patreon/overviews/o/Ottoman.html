    "summary": "\u003cdiv\u003e\u003cimg src=\"http://media.worldbulletin.net/250x190/2013/08/30/abdulhamit.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe are a group of history enthusiasts that have created and maintain the \u003cstrong\u003eOttoman Imperial Archives\u003c/strong\u003e \u003cstrong\u003e(\u003ca href=\"http://www.facebook.com/ottomanpictures\" rel=\"nofollow\" target=\"_blank\"\u003ewww.facebook.com/ottomanpictures\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e)\u00a0\u003c/strong\u003e\u003cstrong\u003eFacebook page.\u003c/strong\u003e Having a total following of over\u00a0\u003cstrong\u003e390,000 followers\u003c/strong\u003e, we fully understand the significance of, and legacy that the Ottoman Empire has left behind in the world. \u003cbr\u003e\u003cbr\u003eWe are dedicated to the full comprehension of every aspect of the former Ottoman Empire. With this emphasis in mind, the main objective of our network is to facilitate academic and intellectual discussions, conferences, and events that reflects upon the vast legacy that the Ottoman Empire had left behind on the rest of the international mainstream. Throughout the seven hundred years that had defined the Ottoman Empire\u2019s dynamic and turbulent history, its territorial boundaries encompassed Middle Eastern, Central Asian, Balkan European, North African, and the Black and Caspian Sea regions. \u003cbr\u003e\u003cbr\u003eOur fundamental intent is to consolidate a non-aligned and informed ideological thesis that states the genuine Ottoman historical legacy of its civilization before the rest of the world. \u003cbr\u003e\u003cbr\u003eIn this vein, it is important to remember that delving into the towering academic and pictorial history of the Ottoman Empire is not an easy task. Our aim is to tackle this responsibility through a multi-pronged approach, including focusing on the following initiatives: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSharing pictorial images from our database of 70,000+ images about the Empire\u0027s past\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnearthing and sharing lost documents from various parts of the world\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaintaining subscriptions to a variety of museum and governmental databases to share rich resources with the rest of humanity\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProducing educational videos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriting research articles\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDistributing real video footage from the Ottoman Empire\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSharing Fermans (Imperial Edicts) of the Sultans and translating their text into English\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTranslating defunct Ottoman Turkish documents to English and modern Turkish\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMaking original pieces of Ottoman artwork\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/d/d2/Semailname_47b.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
