    "summary": "We are\u00a0\u003ca href=\"http://www.outlanderpod.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Outlander Podcast\u003c/a\u003e and we bring you All Things \u003cem\u003eOutlander\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eWe are Ginger and Summer, sisters, and long-time fans of the \u003cem\u003eOutlander \u003c/em\u003eseries by Diana Gabaldon (since the \u002790s, yo). We lost our collective heads when we learned in 2013 that the series would be adapted for television by Starz. We began the first podcast dedicated to the books and television show that year, and have been going strong ever since.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do we do, exactly?\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWhile the show is on the air, we produce episode discussions purely about the television show. In between seasons, we do our chapter-by-chapter read-alongs (yes, you read correctly: we are just insane enough to do each chapter), sprinkle in some whisky tastings, road trips, fan events, and, of course, exciting interviews with authors (even Diana!), producers, actors, directors, professors, you name it. Anything and everything even tangentially related to \u003cem\u003eOutlander \u003c/em\u003eis fair game.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWho are we?\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re passionate fans who have been a part of the \u003cem\u003eOutlander\u003c/em\u003everse for 20 years. We can discuss \u003cem\u003eOutlander\u003c/em\u003e\u00a0all day long (and believe us, Ginger will) and are fortunate to be part of such an amazing fandom. We love sharing \u003cem\u003eOutlander\u003c/em\u003e, and with your help, we can do even more!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should you consider supporting The \u003c/em\u003eOutlander\u003cem\u003e\u00a0Podcast?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eBy supporting us, you will get access to exclusive content, created just for you. This could be a raw, unedited audio cut of an episode (we have never released one!), a live video chat, a conversation about the planning of an episode, or some analogy Ginger throws out relating something particularly non-\u003cem\u003eOutlander\u003c/em\u003e, to \u003cem\u003eOutlander\u003c/em\u003e. And other cool things we haven\u0027t even thought up yet!\u003cbr\u003e\u003cbr\u003eThank you so much for visiting and for supporting The \u003cem\u003eOutlander \u003c/em\u003ePodcast."
