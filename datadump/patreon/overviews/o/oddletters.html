    "summary": "Hi friends. I\u0027m a writer and researcher. You might know me from \u003cbr\u003e\u003cbr\u003e-\u003ca href=\"https://oddletters.com/the-coming-swarm/\"\u003emy book on distributed denial of service actions in activism\u003c/a\u003e\u003cbr\u003e-\u003ca href=\"https://theoutline.com/post/2413/why-is-anyone-listening-to-tim-o-reilly\"\u003ethat time I told Tim O\u0027Reilly his book was bad and he should feel bad\u003c/a\u003e\u003cbr\u003e-\u003ca href=\"https://www.theatlantic.com/technology/archive/2018/02/googles-guinea-pig-city/552932/\"\u003eor when I asked Sidewalk Labs what they actually wanted to build on Toronto\u0027s waterfront and they didn\u0027t really have an answer\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI write about technology, culture, politics, and business. I care about the local contexts of markets and how tech developed in an open plan office in one sunny place unspools in another. I\u0027ve written about the impacts of technology on\u00a0\u003ca href=\"http://reallifemag.com/instant-recall/\"\u003ememory\u003c/a\u003e, on\u00a0\u003ca href=\"http://limn.it/the-illicit-aura-of-information/\"\u003ereporting\u003c/a\u003e, and on\u00a0\u003ca href=\"http://ethnographymatters.net/blog/2017/05/24/persuasion-and-the-other-thing-a-critique-of-big-data-methodologies-in-politics/\"\u003edemocracy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy work has been called \"\u003ca href=\"https://boingboing.net/2017/06/30/t9-madelines.html\"\u003egorgeous [and] evocative\u003c/a\u003e,\" \"\u003ca href=\"https://www.salon.com/2014/12/26/authors_favorite_books_the_ultimate_literary_guide_to_2014/\"\u003ea thought provoking little bomb\u003c/a\u003e,\" \"\u003ca href=\"https://io9.gizmodo.com/the-best-science-books-of-2014-1676872472\"\u003ea must-read\u003c/a\u003e,\" and \"\u003ca href=\"https://www.amazon.com/Coming-Swarm-Hacktivism-Disobedience-Internet/dp/1623564565\"\u003etheoretically-informed and empirically rich\u003c/a\u003e.\" I\u0027ve\u00a0\u003ca href=\"https://oddletters.com/\"\u003eappeared\u003c/a\u003e as an expert on technology, culture, and politics on the CBC, NPR, the BBC, PRI, American Public Media, and a pile of other outlets.\u00a0My\u00a0\u003ca href=\"https://oddletters.com/\"\u003ewriting\u003c/a\u003e has been published in \u003cem\u003eThe Atlantic\u003c/em\u003e, the \u003cem\u003eJournal of Communication\u003c/em\u003e, the \u003cem\u003eCase Western Reserve Law Review\u003c/em\u003e, \u003cem\u003eReal Life Mag\u003c/em\u003e, \u003cem\u003eEthnography Matters\u003c/em\u003e, \u003cem\u003eHiLow Brow\u003c/em\u003e, \u003cem\u003eio9\u003c/em\u003e, the \u003cem\u003eNational Post\u003c/em\u003e, the \u003cem\u003eGlobe and Mail\u003c/em\u003e, the \u003cem\u003eLos Angeles Times,\u003c/em\u003e the \u003cem\u003eAmerican Behavioral Scientist\u003c/em\u003e, and the \u003cem\u003eMIT Technology Review\u003c/em\u003e, and in collections published by Wiley, Peter Land, and MIT Press. My\u00a0\u003ca href=\"https://oddletters.com/\"\u003eresearch\u003c/a\u003e has been featured in\u00a0\u003cem\u003ePopular Mechanics\u003c/em\u003e, \u003cem\u003eBoingBoing\u003c/em\u003e, \u003cem\u003eSlate\u003c/em\u003e, \u003cem\u003eDer Spiegel\u003c/em\u003e, the \u003cem\u003eChristian Science Monitor\u003c/em\u003e, \u003cem\u003eScience Friday\u003c/em\u003e, \u003cem\u003eSalon\u003c/em\u003e, \u003cem\u003eContemporary Sociology\u003c/em\u003e, \u003cem\u003eNew Media and Society\u003c/em\u003e, \u003cem\u003ePCMag\u003c/em\u003e, and \u003cem\u003eVice Motherboard.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWhy support me here? The writing I do takes time, research, and a lot of work. It\u0027s slow analysis, not breaking news. It doesn\u0027t pay that much, or that consistently. I\u0027m a grad student in my day job, studying the issues I write about in public. For the next year (at least), my funding situation is tenuous. I\u0027m going to keep writing. I\u0027m hard at work on my next book (aka my dissertation) on the political economy and cultural valences of disruptive innovation. I\u0027m going to keep publishing, in popular and academic venues. Your support means that while I do that work, the financial pressures I\u0027m under will be a little less."
