ation or preview (except if you don\u0027t like to see any mid-process steps before the final result).\u003cspan\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIt is not necessary to be my patron to get a submission slot (just sending me a message or a post in the community section is enough. You can also write me on pixiv) - but you get some discount offers* and other merits from it (take a look at the reward list for more details).\u003cbr\u003e\u003cbr\u003e*This bonus is actually not for the purpose to motivate people who just want a commission becoming my patrons, but more as an special offer for those who already are my patrons that are interested in the main content of my patreon page.\u003cbr\u003e"
