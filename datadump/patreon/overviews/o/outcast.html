    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F_JxAWo5CS80%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D_JxAWo5CS80\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eChi siete? Cosa volete? Gi\u00f9 le mani dalla mia carta di credito!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.outcast.it/\" rel=\"nofollow\" target=\"_blank\"\u003eOutcast\u003c/a\u003e \u00e8 il sito dei videogiocatori borderline coi baffi, in cui si parla prevalentemente di videogiochi, ma anche un po\u0027 di cinema, televisione, fumetti, libri, musica, la qualunque. Lo facciamo col nostro stile, libero e senza freni, esprimendoci tramite articoli, podcast audio, video e le amate/odiate notizie sarcastiche di Alez. Non siamo legati a grandi editori, non abbiamo investimenti pubblicitari, semplicemente parliamo di quel che ci piace, come e quando ci piace, cercando di esprimere al meglio le nostre passioni e la nostra voglia di fare.\u003cbr\u003e\n\u003cbr\u003e\nDella redazione allargata fanno parte nomi pi\u00f9 o meno famigerati che pascolano da decenni nella stampa specializzata e nel videogioco italiano in generale, ma anche nuove leve di spessore e raccomandati del caso. Volete qualche nome? Andrea Babich, Fabio Bortolotti, Ugo Laviano, Luigi Marrone, Alessandro Martini, Lorenzo Antonelli, Davide Moretto, Andrea Maderna, Alessandro Di Romolo, Davide Tosini, Elena Avesani, Stefano Talarico, Francesco Destri, Giovanni Marelli, Vincenzo Ercole, Alessandro De Luca, Lorenzo Baldo, Biagio Etna, Fabio Di Felice, Roberto Magistretti, Erik Pede e qualcun altro che si offender\u00e0 perch\u00e9 non \u00e8 stato incluso in questa lista. In pi\u00f9 abbiamo la fortuna di essere simpaticissimi e ci troviamo spesso a collaborare con tanti altri personaggi di talento che lavorano nel settore, su grandi portali come \n\u003ca href=\"http://www.everyeye.it/\" rel=\"nofollow\" target=\"_blank\"\u003eEveryeye\u003c/a\u003e,\u00a0riviste storiche come \u003ca href=\"http://www.thegamesmachine.it/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Games Machine\u003c/a\u003e o bande di sciamannati tipo\u00a0\u003ca href=\"https://theshelter.online/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Shelter\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eOK, \u00e8 tutto molto bello, ma quindi?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nSe vi stiate chiedendo chi sia questa gente, non preoccupatevi, alla fine \u00e8 pure normale. Se invece conoscete e apprezzate i nomi qua sopra, o altri che appaiono pi\u00f9 o meno periodicamente sui nostri lidi, tramite questa pagina di Patreon avete ora la possibilit\u00e0 di darci una mano. Outcast \u00e8 un sito che non mira assolutamente al profitto, ma ha comunque dei costi da sostenere, soprattutto per quanto riguarda la necessit\u00e0 di un server efficiente che ospiti i nostri tanti podcast. Se vi piace quello che facciamo e volete aiutarci ad andare avanti, potete farlo donando ogni mese la cifra che pi\u00f9 vi aggrada. Tutto quel che arriver\u00e0 tramite Patreon verr\u00e0 reinvestito innanzitutto nei costi fissi di gestione del sito e poi in altre spese che possano permetterci di offrirvi un Outcast migliore: microfoni, attrezzature varie, spedizioni a fiere di settore da coprire sul sito e tramite podcast, spese impreviste e cos\u00ec via.\n\u003cbr\u003e\n\u003cbr\u003e\nL\u00e0 in cima c\u0027\u00e8 un video in cui viene spiegato il tutto, qua a sinistra ci sono degli obiettivi che ci poniamo, legati all\u0027eventuale raggiungimento di somme specifiche, e in fondo a questa lasagnona di testo c\u0027\u00e8 una piccola selezione di ricompense per chi dovesse decidere di donarci ogni mese pi\u00f9 di qualche dollaro. Un contributo mensile, anche piccolo, pu\u00f2 darci una gran mano, ma state tranquilli: tutto quel che produciamo continuer\u00e0 ad essere gratuito e immediatamente disponibile per chiunque. Insomma, \u00e8 una questione di ammore.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eS\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u00ec, ma io non vi conosco. Cosa fate, di preciso?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nDunque. Outcast \u00e8 un progetto nato nel 2009, a \n\u003ca href=\"http://outcastlive.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003equesto indirizzo qua\u003c/a\u003e, con l\u0027idea di realizzare un podcast pi\u00f9 o meno periodico dedicato al mondo dei videogiochi. Negli anni la cosa si \u00e8 evoluta in varie forme e oggi prosegue a \u003ca href=\"http://www.outcast.it/\" rel=\"nofollow\" target=\"_blank\"\u003equest\u0027altro indirizzo qui\u003c/a\u003e, dove proponiamo ogni giorno diversi contenuti dedicati prevalentemente ai videogiochi, ma non solo. Ah, a proposito, se vuoi conoscerci meglio,\u00a0vieni a chiacchierare con noi e con altri lettori/ascoltatori/spettatori di qualsiasi argomento ti passi per la testa\u00a0\u003ca href=\"https://www.facebook.com/groups/outcastlive/\" rel=\"nofollow\"\u003enel gruppo di discussione ufficiale di Outcast su Facebook\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.outcast.it/outcast-videogiocatori-borderline/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eLe chiacchiere sui videogiochi\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eProduciamo due serie di podcast audio \"regolari\": Outcast Magazine, in cui parliamo di giochi giocati, dedicando spazi appositi alle produzioni pi\u00f9 economiche e al retrogaming, e Chiacchiere Borderline, in cui commentiamo notizie e avvenimenti vari del settore. A questi si aggiungono gli Speciali, dedicati ad argomenti specifici come la localizzazione o il lancio di nuove console, i Reportage, nei quali raccontiamo le fiere videoludiche a cui partecipiamo (E3, Gamescom, Game Developers Conference, Game Connection, Quo Vadis, D.I.C.E. Europe... ) e le Monografie, dedicate a raccontare intere serie di videogiochi, dando loro anche un contesto storico. Trovate tutti questi podcast a\u00a0\u003ca href=\"http://www.outcast.it/outcast-videogiocatori-borderline/\" rel=\"nofollow\" target=\"_blank\"\u003equesto indirizzo\u003c/a\u003e. Su iTunes si trovano a\u00a0\u003ca href=\"https://itunes.apple.com/it/podcast/outcast-la-voce-dei-videogiocatori-borderline/id983315759\" rel=\"nofollow\" target=\"_blank\"\u003equesto indirizzo\u003c/a\u003e. Il feed per seguirli \u00e8\u00a0\u003ca href=\"http://outcastlive.squarespace.com/outcast-videogiocatori-borderline?format=rss\" rel=\"nofollow\" target=\"_blank\"\u003equesto\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.outcast.it/outcast-popcorn/\" rel=\"nofollow\" target=\"_blank\"\u003eOutcast Popcorn\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nIl nostro podcast dedicato a film e serie TV: ogni episodio \u00e8 dedicato a un film o una serie specifica, con anche una sezione spoiler ben segnalata. Realizziamo anche degli episodi Extra dedicati ad argomenti specifici (festival, rassegne, serie di film... ).\u00a0Trovate il podcast a \u003ca href=\"http://www.outcast.it/outcast-popcorn/\" rel=\"nofollow\" target=\"_blank\"\u003equesto indirizzo\u003c/a\u003e. Su iTunes si trovano a \u003ca href=\"https://itunes.apple.com/it/podcast/outcast-la-voce-dei-videogiocatori-borderline/id983315759\" rel=\"nofollow\" target=\"_blank\"\u003equesto indirizzo\u003c/a\u003e. Il feed per seguirli \u00e8 \u003ca href=\"http://outcastlive.squarespace.com/outcast-popcorn?format=rss\" rel=\"nofollow\" target=\"_blank\"\u003equesto\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.outcast.it/tentacolo-viola/\"\u003eIl Podcast del Tentacolo Viola\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eCinema, videogiochi, telefilm, libri, fumetti e qualsiasi altra cosa commentati dalla viva voce di Davide Moretto, Paolo Ceccotti e Andrea Maderna, cui si accompagnano di volta in volta gli ospiti pi\u00f9 disparati. Nato come progetto indipendente, il Tentacolo \u00e8 poi entrato nella grande famiglia di Outcast. Trovate il podcast a \u003ca href=\"http://www.outcast.it/tentacolo-viola\"\u003equesto indirizzo\u003c/a\u003e. Su iTunes si trova a \u003ca href=\"http://itunes.apple.com/it/podcast/outcast-il-tentacolo-viola/id528972500?l=en\"\u003equesto indirizzo\u003c/a\u003e. Il feed per seguirlo \u00e8 \u003ca href=\"http://outcastlive.squarespace.com/tentacolo-viola?format=rss\"\u003equesto\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.outcast.it/better-call-soros/\" rel=\"nofollow\"\u003eBetter Call Soros\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eGeorge Soros \u00e8 un imprenditore, economista, esperto in soldi. Nel mondo fatato di Outcast, per\u00f2,\u00a0George non ha solo un conto in banca infinito, ha anche accesso al codice sorgente dell\u0027universo, ai cheat code della vita. Quando Soros smanetta con il Game Genie della realt\u00e0, avvicina dei comuni mortali e propone loro dei patti.\u00a0Il patto Soros, ormai da anni, \u00e8 uno dei giochi preferiti della cricca di Outcast, e molto spesso, ebbri delle nostre stesse cazzate, abbiamo pensato che i patti Soros fossero troppo divertenti per rimanere confinati nel nostro circoletto. Ed ecco quindi Better Call Soros, un podcast ben pi\u00f9 corto rispetto ai chilometrici standard outcazzari, perfetto per ridere da soli in metropolitana e fare brutta figura.Trovate il podcast a \u003ca href=\"http://www.outcast.it/better-call-soros\" rel=\"nofollow\" target=\"_blank\"\u003equesto indirizzo\u003c/a\u003e. Su iTunes si trova a \u003ca href=\"https://itunes.apple.com/it/podcast/better-call-soros-outcast/id1127314534\" rel=\"nofollow\" target=\"_blank\"\u003equesto indirizzo\u003c/a\u003e. Il feed per seguirlo \u00e8 \u003ca href=\"http://outcastlive.squarespace.com/better-call-soros?format=rss\" rel=\"nofollow\" target=\"_blank\"\u003equesto\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.outcast.it/outcast-sound-shower/\"\u003eOutcast Sound Shower\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eFabio \"Kenobit\" Bortolotti e Andrea \"Bisboch\" Babich ci raccontano e ci fanno ascoltare la musica dei videogiochi del passato e del presente, i suoi grandi autori e le sue mille manifestazioni. Trovate il podcast a \u003ca href=\"http://www.outcast.it/outcast-sound-shower\"\u003equesto indirizzo\u003c/a\u003e. Su iTunes si trova a \u003ca href=\"http://itunes.apple.com/it/podcast/outcast-outcast-sound-shower/id510627954\"\u003equesto indirizzo\u003c/a\u003e. Il feed per seguirlo \u00e8 \u003ca href=\"http://outcastlive.squarespace.com/outcast-sound-shower?format=rss\"\u003equesto\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\n\u003ca href=\"http://www.outcast.it/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGli articoli\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nIl focus tende ad essere soprattutto sui giochi indipendenti e sul passato dei videogiochi, ma ci concediamo anche di spaziare in zone pi\u00f9 mainstream, che mica ci fanno schifo. Anzi! Le nostre recensioni sono veraci, personali e realizzate senza l\u0027ansia di doverci essere per forza al lancio, preferendo prenderci il tempo che ci serve. Le nostre rubriche spaziano fra le riflessioni personali di Lorenzo \"Fotone\" Antonelli, le memorie appassionate di videogiochi del passato, i resoconti sui post mortem videoludici, gli approfondimenti su libri, fumetti, film e documentari legati ai videogiochi e altro ancora.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.outcast.it/?category=Videopep\" rel=\"nofollow\" target=\"_blank\"\u003eVideopep\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\nLa rubrica in video di Andrea \"giopep\" Maderna, che chiacchiera di giochi giocati, racconta gli eventi a cui partecipa, mostra cose e ogni tanto, quando gli scattano i cinque minuti, commenta fatti d\u0027attualit\u00e0 videoludica.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/OutcastLive\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eIl nostro canale YouTube\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eLa produzione video non \u00e8 il nostro focus principale, ma abbiamo comunque un canale ufficiale in cui potete trovare varie cose: streaming di videogiochi, Videopep, i nostri video pazzi dalle spedizioni alle fiere, unboxing, qualche videoanteprima, saltuarie videorecensioni, la versione in video di Better Call Soros, approfondimenti, interviste, la playlist dei retrostreaming di Kenobisboch Productions e quella dei video consigliati, oltre a tutti i nostri podcast audio, ascoltabili anche tramite YouTube, con tanto di minutaggi cliccabili nella descrizione per saltare da un argomento all\u0027altro. Inoltre, spesso registriamo i nostri podcast in diretta su YouTube, dove potete ascoltarci e farci domande live.\u003cbr\u003e\u003cbr\u003eTutti questi contenuti vengono segnalati qua su Patreon tramite dei semplici post: uno ogni luned\u00ec con una raccolta di link ai vari articoli della settimana precedente pi\u00f9 uno per ogni podcast che pubblichiamo.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\n\t\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eA chi vanno i miei soldi?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\nVanno ad Andrea Maderna, capo supremo e dittatore di Outcast, che si impegna a non spenderli per rifarsi il PC e a investire al contrario ogni centesimo sul sito e tutto ci\u00f2 che gli ruota attorno. Se non vi fidate di lui, evitate di darci i vostri soldi. Se qualcuno scapper\u00e0 col bottino, tendenzialmente, \u00e8 probabile che sia lui. A lui il compito di gestire tutto quanto al meglio e capire se e come far evolvere le cose se per caso doveste ricoprirci di soldi. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003eC\u0027\u00e8 altro che devo sapere?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFra il video l\u00e0 in cima e tutto \u0027sto papagno di testo dovremmo aver coperto quel che c\u0027\u00e8 da sapere. Il punto, di nuovo, \u00e8 molto semplice: Outcast \u00e8 una cosa che ci piace fare, ma \u00e8 una cosa che richiede impegno, tempo e soldi. In linea di massima ci mettiamo noi tutti e tre gli elementi, ma una mano sul terzo aspetto, anche piccola,\u00a0 ci sarebbe di grande aiuto. \u003cbr\u003e\n\u003cbr\u003e\nVolete aiutarci? Grazie, davvero. Non volete aiutarci? Grazie lo stesso. Siete capitati qui per sbaglio e non ve ne frega niente di Outcast? Circolare, non c\u0027\u00e8 niente da vedere. Ringcast? No, niente.\u003cbr\u003e\n\u003cbr\u003e\nIn ogni caso, come sempre, ciao e grazie.\u003cbr\u003e\u003cbr\u003e"
   },
