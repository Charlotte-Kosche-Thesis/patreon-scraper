    "summary": "\u00a1Hola a todos! \u003cem\u003eHello everyone!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m Dana, I\u0027m from Mexico and I\u0027m the creator of Our Spanish. I have always liked to learn new languages, and I know how difficult and frustrating this can be sometimes. That made me think of the people that learn my language, so I started a Tumblr blog to help them learn Spanish. It started very basic and not many people knew about it, but it started to grow and now many people study with my blog and I\u0027m constantly receiving questions from my readers. This takes me a lot of time of thinking, searching and sometimes designing to always give the best answers I can. But I also feel so motivated and I would like to take my blog and YouTube channel as a full time job and keep helping people. I\u0027m even going to do a major on Spanish Teaching as a Foreign Language very soon! I feel like I finally found what I want to do in life.\u003cbr\u003e\u003cbr\u003eMy main objective is to create\u003cstrong\u003e clear, simple, useful and fun Spanish learning materials\u003c/strong\u003e for you. Teaching Spanish is one of my biggest passions. I believe that acquiring a new language can be a life changing experience for most people, and I would love to help you reaching your language learning goals.\u003cbr\u003e\u003cbr\u003eMy long term objective is to create \u003cstrong\u003evideos, podcasts and books \u003c/strong\u003efor you to learn Spanish in a more effective and fun way. With your help this will be possible very soon!\u003cbr\u003e\u003cbr\u003eThis is the work I\u0027ve done so far, if you want to take a look.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://ourspanishblog.tumblr.com/\"\u003eTumblr\u00a0blog\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UCKsK3vtKOyJ5Jwg2A__wQBA\"\u003eYouTube channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.udemy.com/una-manzana-spanish-for-absolute-beginners/?couponCode=ESPECIAL_50\"\u003eUdemy course\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.italki.com/teacher/1377232\"\u003eItalki lessons\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSpanish is my language and it can be your language too, let\u0027s make it our language :)\u003cbr\u003eRemember you don\u0027t have to be extra smart or extra talented to learn a new language, you just need to be passionate about it.\u003cbr\u003e\u003cbr\u003e\u00a1Gracias a todos! \u003cem\u003eThank you all!\u00a0\u003cbr\u003e\u003cbr\u003e\u2013\u003c/em\u003eOur Spanish\u003cbr\u003e"
