u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eI am a gay artist and I love to draw elegant and beautiful men. Art is a journey for the creator and audience so I hope you will enjoy this journey with me.\u003cbr\u003e\u003cbr\u003eI mostly do fanart but I also hope to self-publish my own art book of fan work and original works one day.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://cmcbig.bn1304.livefilestore.com/y3mcY3SeqlOTVZXjOGP0D3OpwkyN_TeZcQKPMS6pdTppmQI2a2eQRqCSJ8in_BwwCZq2FFttrgrr-9fSbyheUFgLsRMOs8SIxn3qa_VxxFXG_OtXCB2GEkhUuP1QNNQezvnaN3c3M3-msDDthVHt8Ngq6zvu9rxgtQcsus0Bw9juzE?width=944\u0026amp;height=755\u0026amp;cropmode=none\" style=\"color: rgb(192, 80, 77); font-weight: bold;\"\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\nSupport me\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nLike many artists on Patreon, making art can be fun and exciting but no one can live off exposure alone (except for pandas... because they\u0027re cute).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo if you like my work, you can now support me here on Patreon as I create art for you with some \n\u003cstrong\u003eadditional perks\u003c/strong\u003e\u003cstrong\u003e!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat are these \"additional perks\"?\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI am offering things I\u0027ve never released before such as:\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u2022 PDF file: \u003c/strong\u003eI am an avid believer in 1-layer painting then doing\u00a0my final edits in PS or SAI. However that doesn\u0027t mean it\u0027s not worth learning a new style and perspective.\u003cstrong\u003e\u003cbr\u003e\n\t\u2022 High res image: \u003c/strong\u003e200-300 dpi, JPG\u003cbr\u003e\n\u003cb style=\"background-color: initial;\"\u003e\u2022 SAI Brush settings: \u003c/b\u003eMy personal custom brushes that I\u0027ve spent years to develop in my style and drawing process.\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u2022 Color Palettes: \u003c/strong\u003eSkin color palette, art piece palette, flower color palette, background color palette etc.\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u2022 Step-by-step Tutorial: \u003c/strong\u003ePicture and written slideshow tutorial, pictorials, and free access to my tutorial downloads.\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u2022 HD Video Process: \u003c/strong\u003eYou get to see every brush stroke, every detail, my entire painstaking painting process including mistakes and embarrassing moments of struggle that won\u0027t be edited out no matter how much I don\u0027t want the world to know.\u003cbr\u003e\u003cbr\u003e\n\tThank you very much for your support! I would not have been able to get this far without your help.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePayment \u0026amp; Rewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will be charged \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eper paid post\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e. And all the r\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ee\u003c/span\u003ewards will be sent out on \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e7th of the next month\u003c/span\u003e to the patrons, after you
