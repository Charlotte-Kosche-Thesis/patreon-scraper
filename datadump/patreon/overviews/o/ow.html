    "summary": "Az Otherworld 2008-ban j\u00f6tt l\u00e9tre els\u0151sorban videoj\u00e1t\u00e9kok \u00e9s mozifilmek bemutat\u00e1s\u00e1ra.\u003cbr\u003eAz\u00f3ta a profil b\u0151v\u00fclt\u003cbr\u003e\u25b6 F\u0151leg high-end eszk\u00f6z\u00f6kr\u0151l sz\u00f3l\u00f3 technikai bemutat\u00f3kkal (\u003cstrong\u003eHardver szektor\u003c/strong\u003e)\u003cbr\u003e\u25b6 Tematikus videoj\u00e1t\u00e9k podcasttel (\u003cstrong\u003eOtherside\u003c/strong\u003e), melyben teret-, hangot-, arcot kap a szakma m\u00e1sik oldala, legyen az fejleszt\u0151, vagy m\u00e1s szak\u00e9rt\u0151je a piacnak.\u003cbr\u003e\u25b6 K\u00eds\u00e9rleti jelleggel ind\u00edtottuk el \u00e9s m\u00e1ra rendk\u00edv\u00fcl n\u00e9pszer\u0171 lett az underground horror filmekkel vas\u00e1rnaponk\u00e9nt jelentkez\u0151 rovatunk (\u003cstrong\u003eGorefest\u003c/strong\u003e), amivel olyan filmeket hozunk el Nektek, amikre \u00e9rdemes figyelmet ford\u00edtani \u00e9s amiket jobb ha csak mi szenved\u00fcnk v\u00e9gig.\u003cbr\u003e\u25b6 V\u00e9g\u00fcl pedig a hazai sz\u00ednt\u00e9ren egyed\u00fcl\u00e1ll\u00f3 m\u00f3don mutatjuk be a let\u0171nt id\u0151k fontosabb c\u00edmeit, amik hat\u00e1ssal voltak a ma ismert videoj\u00e1t\u00e9k piacra (\u003cstrong\u003eRetroworld\u003c/strong\u003e). Ebben mutattuk be m\u00e1ig egyed\u00fcl\u00e1ll\u00f3an er\u0151s \u00e9s meghat\u00e1roz\u00f3 \u00f6ssze\u00e1ll\u00edt\u00e1sunkat pl. a Metal Gear Solid-sag\u00e1r\u00f3l.\u003cbr\u003e\u003cbr\u003eAz Otherworld c\u00e9lja mindig t\u00e1rgyilagos bemutat\u00f3k\u00e9sz\u00edt\u00e9s volt a szem\u00e9lyes szerepv\u00e1llal\u00e1s ellen\u00e9ben, k\u00f6nnyed, k\u00f6z\u00e9rthet\u0151 st\u00edlusban. Hisz\u00fcnk abban, hogy a n\u00e9z\u0151ink els\u0151sorban a j\u00e1t\u00e9kra / filmre / technik\u00e1ra k\u00edv\u00e1ncsiak \u00e9s csak m\u00e1sodsorban arra, aki azt bemutatja sz\u00e1mukra.\u003cbr\u003e\u003cbr\u003eAz Otherworld fel\u00fclet\u00e9t a kezdetek \u00f3ta a kompromisszum-mentess\u00e9g jellemzi, a legt\u00f6bb n\u00e9pszer\u0171 org\u00e1nummal \u00e9s csatorn\u00e1val ellent\u00e9tben a fogyaszt\u00f3 oldal\u00e1t k\u00e9pviseli. Nincs \u00e9rdekelts\u00e9g\u00fcnk az \u00e1ltalunk bemutatott term\u00e9kek \u00e9rt\u00e9kes\u00edt\u00e9s\u00e9ben, enn\u00e9l fogva nem k\u00f6tnek minket az ebb\u0151l sz\u00e1rmaz\u00f3 bev\u00e9telek.\u003cbr\u003e\u003cbr\u003eA v\u00e9lem\u00e9ny\u00fcnk csak a mi\u00e9nk! F\u00fcggetlen \u00e9s szabad!\u003cbr\u003e\u003cbr\u003eHa te is \u00fagy gondolod, hogy ma Magyarorsz\u00e1gon sz\u00fcks\u00e9g van egy olyan csapatra-, tartalomra- \u00e9s hangv\u00e9telre, mint a mienk, \u00fagy k\u00e9rlek t\u00e1mogasd a munk\u00e1nkat.\u003cbr\u003e"
