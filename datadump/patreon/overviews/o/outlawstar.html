    "summary": "Hello guys. I\u0027m Mantis, and for over nine years I\u0027ve dedicated a chunk of my life to my favourite animation, Outlaw Star. This has included\u00a0\u003ca href=\"http://www.outlawstarnex.us/\" target=\"_blank\"\u003ethe forum\u003c/a\u003e (Outlaw Star Nexus, formerly Outlaw Star UK), collecting and sharing various merchandise and now bringing the Outlaw Star manga to English. We\u0027ve waited a hell of a long time for that last one.\u003cbr\u003e\u003cbr\u003eThat\u0027s not all, though. One of the greatest things about Outlaw Star is its unexplored lore. There\u0027s a lot to learn from the great wealth of merchandise most western Outlaw Star fans don\u0027t know about. I want to put everything there is to know about Outlaw Star on an online library. Along with several art books I also have various concept art, storyboards, scripts and animation cels used in the production. Additionally there will be a section for Outlaw Star\u0027s proposed sequel: Sword of Wind.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://outlawstarnex.us/olspatreon/ols2.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://outlawstarnex.us/olspatreon/ols2.jpg\" title=\"\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlthough I do want to spend plenty of time scanning books and preparing media, the biggest priority this year is the manga translation. There\u0027s around five hundred pages to transcribe/translate and edit, so it\u0027ll take a while. I decided to not release it until the translation is completed but occasionally I\u0027ll post teasers.\u003cbr\u003e\u003cbr\u003eAs for the online library, it\u0027ll be up in a couple of months. First of all I need to scan a good amount of content. In the meantime you\u0027ll hear from me on the forums, OSN\u0027s\u00a0\u003ca href=\"https://twitter.com/outlawstarnexus\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and of course here. I\u0027d seriously appreciate any donations that\u0027ll help me along the way. Thanks.\u003cbr\u003e"

     "description": "If I reach $100 a month I\u0027ll resume work on another project which is a translation of the two audio drama episodes. These episodes are just like episodes in the anime but they\u0027ll be presented with subtitles and an RPG-like (think cutscene) video sequence to add extra entertainment. I worked on this with an amazing artist known as Hisa, who has produced concept art for the extra characters in the first episode (Lonely Gunman \u0026amp; Hacking Boy which is about Gene/Jim\u0027s first meeting):\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://outlawstarnex.us/olspatreon/osaudiodrama1.jpg\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://outlawstarnex.us/olspatreon/osaudiodrama1.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://outlawstarnex.us/olspatreon/osaudiodrama1.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eAt the left is the main villain of the episode (Volg), next to him is Clyde, then Natalie (a woman Jim confides in) and younger Gene/Jim\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://outlawstarnex.us/olspatreon/osaudiodrama2.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://outlawstarnex.us/olspatreon/osaudiodrama2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eTwo extra designs for Natalie\u003c/em\u003e\u003cbr\u003e",
