    "summary": "I\u0027ve been taking photos for a few years now, and at this point, I can\u0027t imagine doing anything else. I\u0027m extremely excited that you found my Patreon page and are interested in joining my exclusive community.\u003cbr\u003e\u003cbr\u003eAs a creator, I\u0027ve run into some challenges in order to be able to create art with models. Since I have a day job, I\u0027m only available to shoot on weekends, so you can imagine how difficult it is to find a model that is free on one of those days, and willing to work for free as well. I also don\u0027t have a car, so I find myself spending over $50 on Ubers just to get to and from a single shoot. Despite creating art, the process to create it is not an easy one, and\u00a0I see Patreon as a\u00a0great opportunity\u00a0to help me transition from doing photography in my free time, to doing it as my full time job.\u003cbr\u003e\u003cbr\u003eThe goal of my Patreon is to raise enough money to help with the creation of my art. I want to keep creating content, including photos, books, prints, and even behind-the-scenes videos that will be available for all of my Patrons (of a certain tier).\u003cbr\u003e\u003cbr\u003eAs my patron, you\u0027ll gain access to exclusive, unreleased photos, unreleased videos, and even photography tips. You\u0027ll even be able to help me choose which photos I should include in my photography books, so it\u0027s like we\u0027re all a part of the same team!\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to check out my project, and I look forward to having you join my team!"
