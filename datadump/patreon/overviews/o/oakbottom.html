    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eUpdate :\u003c/h3\u003eThe project is currently on hiatus due to major health problems. \u003cbr\u003e\u003cbr\u003eI am suspending donations on the monthly and have switched to \"per (major) update.\"\u003cbr\u003e\u003cbr\u003e Until I recover enough health to work on this I won\u0027t be posting updates that will charge you. I will post again (uncharged) when I know more about my situation).\u003cbr\u003e\u003cbr\u003eThank you for your ongoing support!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eAbout : \u003c/h3\u003eI\u0027m a recent college grad and a lifelong artist and crafter. I have been doing 3D art for about 5 years now, and in the last year ventured into doll making after a long held interest in bjd. My goal as a doll maker is to make original american bjd that I want to see and own. For me that means diverse body shapes of larger sizes, monster girl dolls, and dolls with more diverse facial shapes. I have a passion for sculpture and I want to share that with the parts of the bjd community that have been wishing for fat dolls for a while.\u00a0\u003cbr\u003e\u003cbr\u003eOakBottom dolls is a series of dolls, the first of which is BeechKiss named after the lovely american beech tree. BeechKiss is my first true venture in doll making. She is 3D sculpted in zbrush and is currently being prototyped using 3D printing. She will eventually be cast in resin and available in limited quantities to interested collectors. \u003cbr\u003e\u003cbr\u003eAny funds raised will help support the cost of printing prototypes to verify the joints will have correct mobility and support training for me and software costs."
