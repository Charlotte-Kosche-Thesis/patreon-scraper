    "summary": "HELLO!! My name is Olivia Harris and I\u2019m a singer from London, UK. \u003cbr\u003eWelcome to my patreon page! :)\u00a0\u003cbr\u003e\u003cbr\u003eI was first introduced to music through piano lessons when I was 7 and I\u2019ve never looked back! In the past 15 years I\u2019ve picked up percussion, saxophone and found an ultimate love for singing as well as taking part in countless performances and have studied hard on all aspects of music. All of this has led me to where I am today!\u003cbr\u003e\u003cbr\u003eI am now 22 years old and focusing all my attention on pursuing my passion for singing and creating good music. Since graduating from university in July 2017, I have been working full time to make this dream a reality. I spend my time writing a lot of new music, recording cover videos and livestreaming multiple times a week. It has been going well for me so far, but with your support, we could take this to the \u003cstrong\u003eNEXT LEVEL\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eIn the coming year, I\u2019m hoping to release original music for the first time. Your support will help with booking writing sessions, creating higher quality videos and for promotions to make this happen!!\u003cbr\u003eYour supports means so so much to me, so to say a massive thank you I\u2019ve got some awards for you!  They\u2019re set out in 3 different pledge tiers: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003es-mash-ing : $1 a month\u003cbr\u003efantastic fries: $3 a month\u003cbr\u003ewonderful waffles: $5 a month\u003cbr\u003eroyal roasties: $10 a month\u003c/strong\u003e\u003cbr\u003e(\u003cem\u003ecan you tell I love potatoes.. ?\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eThank you so much for your support. Now let\u2019s make some music!!\u003cbr\u003e\u003cbr\u003e"
