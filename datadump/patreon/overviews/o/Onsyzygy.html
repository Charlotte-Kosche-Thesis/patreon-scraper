    "summary": "\u003cdiv\u003e\t\u003cstrong\u003eWelcome to my Patreon page!\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eMy name is Gabriele Cuscino and I am making visual and written art. I am self-taught in both fields and making art is not my primary work. For this reason, my goal is to establish myself as a free-lance full-time artist, to publish my works (digital and traditional artworks, full-length books) and sustain myself independently.\u003cbr\u003e\t\t\u003cdiv\u003e\t\t\tIllustrations and fine artworks are my primary visual activities, while I am now pushing through concept art design, learning new skills and assets. Fantasy and sci-fi are my main setups.\u003cbr\u003e\t\t\t\u003cdiv\u003e\t\t\t\tI write narrative, mostly sci-fi and fantasy works, as well as essays and articles on literature and other media as movies or video games. I have completed a full-length novel, \"\u003cstrong\u003eHexagon\u003c/strong\u003e\", for which I am in talks for publishing.\u003cbr\u003eI have taken part, along with many worldwide known artists, to the Kickstarter campaign of \"\u003cstrong\u003eBring Reading Rainbow Back\u003c/strong\u003e\", becoming one of the artists who illustrated the calendar, along with names such as Penny Arcade and other authors such the illustrators for the Harry Potter and Lemony Snicket books.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/e76ELZp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\t\t\t\t\u003cdiv\u003e\t\t\t\t\t\u003cstrong\u003eHow can you help me by becoming Patrons?\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\u003cdiv\u003e\t\t\t\t\t\tWith your support, I will be closer to become independent and I surely be more productive. \u003cbr\u003e\t\t\t\t\t\t\u003cdiv\u003e\t\t\t\t\t\t\tAs an additional goal, I would like to translate all my major works in English, as I am writing mainly in Italian, to reach a greater audience and create new opportunities.\u003cbr\u003eI will double my efforts to further expand my ongoing projects (such as \"\u003cstrong\u003eThe Saros Series\u003c/strong\u003e\") or finally launch new ones (such as my comic series \"\u003cstrong\u003eAsymptote\u003c/strong\u003e\").\u003cbr\u003eYour support will be pivotal in helping me to afford a professional editing service for all my written materials, such as novels.\u003cbr\u003e\t\t\t\t\t\t\t\u003cdiv\u003e\t\t\t\t\t\t\t\tYou will indeed help me to set up a printing service, to create a solid online store activity, physically printing and shipping my own artwork on demand. \u003cbr\u003e\t\t\t\t\t\t\t\tSide projects as \"\u003cstrong\u003eThe Hive Chronicles\u003c/strong\u003e\" for Destiny, the video game et similia will be quicker to be completed (both in Italian and English) and I will take in account your wishes for whatever will come up next.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VYUapqL.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t \t\t\t\t\t\t\t\t\u003cdiv\u003e\t\t\t\t\t\t\t\t\t\u003cstrong\u003eWhat will you get becoming my Patrons?\u003c/strong\u003e\u003cbr\u003e\t\t\t\t\t\t\t\t\t\u003cdiv\u003e\t\t\t\t\t\t\t\t\t\tAs per tiers, you will be credited and receive my hi-res works, PSD files, free ebooks and everything else ranging from commissions to whatever will come in the future.\u003cbr\u003ePrinted artwork could be unlocked for free for certain tiers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/D41HZ9i.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can find me here as well:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.onsyzygy.com/\"\u003ePersonal website\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/gabrielecuscino/\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/GabrieleCuscino\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/onsyzygy/\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e__\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBenvenuti nella mia pagina di Patreon!\u003cbr\u003e\u003c/strong\u003eMi chiamo Gabriele Cuscino e sono un artista visivo ma anche un autore letterario. Sono autodidatta in entrambi i campi ma lavorare con l\u0027arte non \u00e8 il mio impiego principale o fonte dei miei guadagni. Per questo motivo, il mio obiettivo \u00e8 quello di affermarmi come artista indipendente a tempo pieno, pubblicare i miei lavori (opere digitali e tradizionali, romanzi completi) e sostenermi autonomamente.\u003cbr\u003eLe illustrazioni e le opere d\u0027arte sono le mie attivit\u00e0 visive principali, anche se mi sto inoltrando nel vasto mondo della progettazione di concept art, con l\u0027apprendimento di nuove competenze e risorse. Fantasy e fantascienza sono i miei campi d\u0027opera principali.\u003cbr\u003eScrivo narrativa, per lo pi\u00f9 opere di fantascienza e fantasy, oltre a saggi e articoli su letteratura e altri media come film o videogiochi. Ho completato un romanzo completo, \"Hexagon\", per il quale sono in trattative per la pubblicazione.\u003cbr\u003eHo collaborato con vari artisti di calibro mondiale per la campagna di Kickstarter di \"Bring Reading Rainbow Back\", divenendo uno degli illustratori del calendario, assieme a nomi importanti come Penny Arcade e gli autori delle illustrazioni di Harry Potter e Lemony Snicket.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCome puoi aiutarmi diventando un patron?\u003c/strong\u003e\u003cbr\u003eCon il vostro sostegno, sar\u00f2 pi\u00f9 vicino a diventare un\u0027artista indipendente e sicuramente sar\u00f2 pi\u00f9 produttivo.\u003cbr\u003eCome ulteriore obiettivo, vorrei tradurre tutte le mie principali opere in inglese (la lingua principale in cui scrivo \u00e8 l\u0027italiano), per raggiungere un pubblico pi\u00f9 vasto e creare nuove opportunit\u00e0.\u003cbr\u003eRaddoppier\u00f2 i miei sforzi per espandere ulteriormente i miei progetti in corso (come \"The Saros Series\") o infine lanciarne di nuovi (come la mia serie di fumetti \"Asymptote\").\u003cbr\u003eIl vostro supporto sar\u00e0 fondamentale per aiutarmi a finanziare un servizio di editing professionale per tutti i miei materiali scritti, come i romanzi.\u003cbr\u003eMi aiuterate in modo sostanziale nel creare un servizio di stampa e lanciare una solida attivit\u00e0 per l\u0027online shopping: stampare e spedire fisicamente le mie opere su richiesta diventer\u00e0 possibile.\u003cbr\u003eSide projects come \"The Hive Chronicles\" per Destiny (il videogioco) et similia saranno pi\u00f9 veloci da completare (sia in italiano che in inglese) e prender\u00f2 in considerazione i desideri dei miei patron per qualunque cosa potrebber seguirne.\u003cbr\u003e\u003cbr\u003eChe vantaggi avrai a diventare uno dei miei patron?\u003cbr\u003eCome suggeriscono i tier, sarete accreditati nei ringraziamenti e avrete accesso ai miei lavori in alta risoluzione, ai file PSD, agli ebook gratuiti e tutto il resto, dalle commissioni a tutto ci\u00f2 che verr\u00e0 in futuro.\u003cbr\u003eQuando saranno disponibili come servizio, le illustrazioni stampate potrebbero essere sbloccate gratuitamente per determinati tier.\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\u003cstrong\u003ePotete trovarmi anche qui:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.onsyzygy.com\" target=\"_blank\"\u003ePersonal website\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/gabrielecuscino/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/GabrieleCuscino\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/onsyzygy/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\t\t\t\t\t\t\t\t\t\t\t\u003cbr\u003e\t\t\t\t\t\t\t\t\t\t\t\u003cul\u003e\t\t\t\t\t\t\t\t\t\t\t\u003c/ul\u003e\t\t\t\t\t\t\t\t\t\t \t\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\t\u003c/div\u003e\t\t\t\t\t\u003c/div\u003e\t\t\t\t\u003c/div\u003e\t\t\t\u003c/div\u003e\t\t\u003c/div\u003e\t\u003c/div\u003e\n\u003c/div\u003e"
