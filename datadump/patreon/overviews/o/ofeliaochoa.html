    "summary": "My name is Ofelia, but I go by Ofi. I was born in Peru and raised in the US. Spent most of my life in Florida. Everything changed when I moved to Oklahoma. I was tired of jumping from retail job to retail job and having no clear path in mind for my future. \u003cbr\u003e\u003cbr\u003eI had always been creative and artistic but never believed in myself enough to pursue such a career. Until I moved to Oklahoma. I decided, I want to be an illustrator and almost right away a got a job creating characters for a children\u0027s book! I don\u0027t think I have ever been so happy in my life. That\u0027s when I knew, this is what I am meant to do with my life. \u003cbr\u003e\u003cbr\u003eAfter the book was published I got a job as an in-house designer at a bank. Knowing very basic things about Adobe Creative Suite, I jumped in at full speed and never looked back. With that experience under my belt, I started to miss illustration. So here I am, starting it up again. I\u0027m ready for the challenges it may bring. I\u0027m excited for developing my style and growing as an artist. Thank you for your support!\u00a0\u003cbr\u003e"
