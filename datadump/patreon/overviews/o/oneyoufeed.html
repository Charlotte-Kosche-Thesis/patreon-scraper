    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://www.oneyoufeed.net\" rel=\"nofollow\" target=\"_blank\"\u003eThe One You Feed\u003c/a\u003e is a weekly podcast that explores various topics related to creating a life worth living by interviewing respected authors, researchers, teachers, mental health professionals, spiritual gurus \u0026amp; other thought leaders about their particular areas of expertise. \u003cbr\u003e\u003cbr\u003eWe started the show almost three years ago as a true passion project. As the show has\u00a0grown, we\u2019ve been amazed by how many lives it has touched. Every week we receive\u00a0feedback from members of our listener community recounting the ways in which content\u00a0from an episode has helped them along their life\u2019s path and touched them in some\u00a0profound way. \u003cbr\u003e\u003cbr\u003eThe One You Feed remains free to our listeners, but it\u2019s not free for us to produce. \u003cbr\u003e\u003cbr\u003eThe reality is that hosting the podcast comes with substantial costs. All of these costs really add up and to date we\u0027ve paid for them largely out of our own pockets. The show has grown so much over the past three years that this method of financing the show is no longer sustainable.\u003cbr\u003e\u003cbr\u003eTo that end, \u003cstrong\u003e\u003cem\u003ewe need your help to continue putting out great content each week\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eWe are happy to offer this Patreon campaign as a means for our listeners\u00a0to help support The One You Feed while also getting some cool bonuses in return! If you\u00a0help us reach our goals, we\u2019ll be able to offer even MORE valuable content for you to enjoy. We have some big ideas for the future and we need your help to make\u00a0them happen.\u003cbr\u003e\u003cbr\u003eAny amount of money helps! We want to thank you, in advance, for your pledge.\u00a0We promise to put each dollar to careful, good use. We are so grateful for our listeners and contributions to this campaign. We wouldn\u2019t be us without you. \u003cbr\u003e\u003cbr\u003eTruly,\u003cbr\u003eEric \u0026amp; Chris\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCheck out our website: \u003ca href=\"http://www.oneyoufeed.net\" rel=\"nofollow\"\u003ewww.oneyoufeed.net\u003c/a\u003e\u003c/li\u003e\u003cli\u003eNew to the show?\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-one-you-feed-podcast/id792555885?mt=2\u0026amp;ls=1\" rel=\"nofollow\" target=\"_blank\"\u003eSubscribe in iTunes\u003c/a\u003e\u003c/li\u003e\u003cli\u003eOr you can subscribe\u00a0\u003ca href=\"http://oneyoufeed.libsyn.com/rss\" rel=\"nofollow\" target=\"_blank\"\u003evia the RSS feed\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e"
