    "summary": "\u003cstrong\u003eHello, \u003c/strong\u003emy name is Olly, I am a game developer from Scotland, and in my free time I develop discord bots.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h4\u003eBot development is time consuming, I write my bots in the programming language C#, using the Discord.Net library. Although I am experienced with both, to get fully functioning, bug free bots for everyone to use, I need to put in a lot of time. The more money I receive through Patreon, the more time I am able to dedicate to developing these bots.\u003cbr\u003e\u003cbr\u003eSecondly, there are the server costs. For the end user, adding the bot to your Discord server is as simple as clicking a link. However, the program that runs the bots must be hosted somewhere. These hosting costs limit what I can do with the bots, as the bots can only run as fast as my host. The majority of Patreon money will go towards increasing the capacity of my servers, so more people can enjoy my bots faster.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch4\u003eWhat bots do you make?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eLeveledBot - This is the main bot, which does everything from activity logging too moderator tools, all in one convenient bot.\u003c/li\u003e\u003cli\u003eGiveawayBot - This bot allows you to host awesome giveaways on your Discord server!\u003c/li\u003e\u003cli\u003eChallengeBot - This bot allows you to host awesome challenges on your Discord server!\u003c/li\u003e\u003cli\u003eTagBot - Stop trolls from over tagging the VIP\u0027s on your discord server!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHow do I get your bots?\u003c/h4\u003eAll my bots are free, and you can add them to your own server using the links below -\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://discordapp.com/oauth2/authorize?client_id=272497547589844994\u0026amp;scope=bot\u0026amp;permissions=11264\" target=\"_blank\"\u003eAdd LeveledBot\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discordapp.com/oauth2/authorize?client_id=275751555616210955\u0026amp;scope=bot\u0026amp;permissions=142400\" target=\"_blank\"\u003eAdd GiveawayBot\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discordapp.com/oauth2/authorize?client_id=271668814767194112\u0026amp;scope=bot\" target=\"_blank\"\u003eAdd ChallengeBot\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discordapp.com/oauth2/authorize?client_id=273583480774852609\u0026amp;scope=bot\u0026amp;permissions=21040134\" target=\"_blank\"\u003eAdd TagBot\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJoin the development and support server:\u003cbr\u003e\u003ca href=\"https://discord.gg/010EwMEFHb9olRWP0\"\u003ehttps://discord.gg/010EwMEFHb9olRWP0\u003c/a\u003e\u003cbr\u003e"
