    "summary": "As our Patrons, you are creating change in the lives of children everywhere. Your generous Patronage is helping build schools and sustainable structures in underdeveloped communities around the world. The best part? You can join us around the globe to work on our projects. Looking forward to adding you to our team!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a Patron for Only Love Foundation?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEvery Dollar goes to building schools in Africa, South America \u0026amp; South East Asia. Follow this link to see all of the materials, school supplies, uniforms, and all educational resources that our funds go to.\u00a0\u003ca href=\"https://www.onlylovefoundation.org/every-dollar\"\u003ehttps://www.onlylovefoundation.org/every-dollar\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWhat is Only Love Foundation?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe are a 501c3 organization of 140+ members around the globe. Our mission includes bringing education to children in countries that lack this basic necessity. With our background in teaching, design, and architecture, we designed a sustainable structure with perforated walls and a 3 panel roof system, that allows airflow to circulate throughout the school, and natural light from the sun to illuminate the space. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else do you do?\u003c/strong\u003e\u003cbr\u003eWe also fulfill the primary needs of the community by bringing training to each individual specialist in these communities. \u003cstrong\u003eExample: \u003c/strong\u003e\u003cem\u003eOur school in Homa Bay Kenya is run by a Farmer \u0026amp; a school teacher, Paul and Deborah. Contributions over the last 2 years has made it possible to send Paul to be certified to teach\u00a0Permaculture to the community. We built a\u00a0greenhouse and enhanced the farm to grow healthier vegetation without the use of chemicals and\u00a0pesticides, and\u00a0taught everyone in the surrounding community how to do the same, essentially ending hunger in this community, and\u00a0stimulating the local economy by selling their goods at the local market, in Olare Kenya.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon allows us to make connections, and network with the rest of the creative world, to exchange ideas and support each others projects. It is the only platform that rewards the developers of projects, as well as the supporters by creating a system where we can help each other\u00a0indefinitely, rather than just short\u00a0term.\u003c/em\u003e\u003cbr\u003e"
