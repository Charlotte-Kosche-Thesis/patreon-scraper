    "summary": "\u003ca href=\"http://www.onewomansego.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u0027One Womans Ego\u0027\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0(O.W.E.) is a semi autobiographical thought/drawing dump for Perth based animator Tanya Beeson.\u003c/strong\u003e\u003cbr\u003eThere is a LOT of crap in my brain and I often have to get it out, what you are seeing is the result. Some of it will tie together, other things will be random interludes and flights of fancy, talking animals, space adventures and me seeing myself woven into the craziness.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere are some naughty words\u003c/strong\u003e\u003cbr\u003eApologies kids, there is a little spice in the way I talk and I try to curb my swearing - occasionally it comes out, I\u0027m not trying to insult, just emote.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou may see a cartoon version of yourself...\u003c/strong\u003e\u003cbr\u003eAny resemblance to a real person living or dead, is purely coincidental - no really it is, I swear. If you are sure it\u0027s you there is an \"I\u0027m having major delusions\" HOTLINE on 555-313321 and a trained badger will be ready to grunt at your call and put you on hold with some swanky elevator style music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIts A Bit Rough\u003c/strong\u003e\u003cbr\u003eSure, That\u0027s because I draw each strip on my morning bus/train trip to pass the time. Occasionally you will see some polished work, but that\u0027s not what this is. Its sort of a morning flexing of my scribble muscle,  (A real body part! Check the \u003cem\u003eNew Jersey Encyclopedia of Medicine\u003c/em\u003e - No lie.. Okay maybe a small lie.. Okay, Okay! I made it up on the spot and cited a non existent medical journal, Sheesh will you people let things go!) so you will see underdrawings, spelling errors and some bumpy linework. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHopefully what comes across is some of the weirdness and heart that I put into it. So I\u0027m hoping you enjoy the scribbles, enjoy the story and are inspired enough to reach for the stars yourself."
