    "summary": "\u003cem\u003eThere has to be a better way to consume your favorite blogs.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe all read blogs, but it can be painful, because:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWho wants to sit \u0026amp; stare at a screen for even more hours/day?\u003c/li\u003e\n\t\u003cli\u003eHow do you find the best blog posts to read?\u003c/li\u003e\n\t\u003cli\u003eWho has the time to sit down and read them?\u003c/li\u003e\n\t\u003cli\u003eWhat about new authors that we\u0027re missing out on?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI created Optimal Living Daily to fix this. I teamed up with the best blogs I could find and got their permission to narrate their content. I also wanted to force myself to speak more--to confront my social \u0026amp; performance-based anxiety. It\u0027s a win-win.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat is Optimal Living Daily?\u003c/h3\u003e\n\u003cbr\u003e\nOptimal Living Daily is a Top Health Podcast where I simply narrate the best blogs for you. It has been listened to in nearly every country in the world. Because of its popularity, I turned Optimal Living Daily into a\n\u003cem\u003e network of podcasts\u003c/em\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eOptimal Living Daily\u003c/strong\u003e - Narrating the best Personal Development, Minimalism, \u0026amp; Productivity Blogs\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOptimal Finance Daily\u003c/strong\u003e - Narrating the best Personal Finance \u0026amp; Frugality Blogs\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOptimal Health Daily\u003c/strong\u003e - Narrating the best Health \u0026amp; Fitness Blogs\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOptimal Business Daily\u003c/strong\u003e - Narrating the best Entrepreneurial \u0026amp; Business Blogs\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOptimal Relationships Daily\u003c/strong\u003e - Narrating the best Relationship Blogs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\n\u003cbr\u003e\nMy business partner and I grew tired of our old business, which didn\u0027t truly add value to the world. I somehow convinced him to let me start a podcast where I narrate blogs instead. I would take $2500/month as a salary.\n\u003cbr\u003e\n\u003cbr\u003e\nProducing these podcasts turned out to be more expensive than I thought:\n\u003cbr\u003e\n\u003cbr\u003e\nTime\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBlog posts need to be found\u003c/li\u003e\n\t\u003cli\u003eBlog posts need to be read for content, word length/timing, readability\u003c/li\u003e\n\t\u003cli\u003eEvery episode needs a script\u003c/li\u003e\n\t\u003cli\u003eEvery episode needs to be recorded in a super-quiet environment (not at my place)\u003c/li\u003e\n\t\u003cli\u003eMistakes need to be edited out\u003c/li\u003e\n\t\u003cli\u003eMore editing to fix timing issues, noises, etc.\u003c/li\u003e\n\t\u003cli\u003eEpisode needs to be tagged with information\u003c/li\u003e\n\t\u003cli\u003eMP3 needs to be created \u0026amp; uploaded\u003c/li\u003e\n\t\u003cli\u003eEpisode title \u0026amp; description need to be written\u003c/li\u003e\n\t\u003cli\u003eEpisode needs to be published along with a website post and social media mention\u003c/li\u003e\n\t\u003cli\u003eWeekly newsletter\u003c/li\u003e\n\t\u003cli\u003eOther activities: driving to record, responding to emails, etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMoney\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePay the hosts of the spin-off shows\u003c/li\u003e\n\t\u003cli\u003eWebsite hosting\u003c/li\u003e\n\t\u003cli\u003eAudio hosting (1000+ MP3 files)\u003c/li\u003e\n\t\u003cli\u003eAudio \u0026amp; video equipment\u003c/li\u003e\n\t\u003cli\u003eTravel back and forth to recording space\u003c/li\u003e\n\t\u003cli\u003eAudio \u0026amp; video software\u003c/li\u003e\n\t\u003cli\u003eMinimal help from freelancers\u003c/li\u003e\n\t\u003cli\u003eMailing list service\u003c/li\u003e\n\t\u003cli\u003eAccounting software\u003c/li\u003e\n\t\u003cli\u003eShipping books to winners\u003c/li\u003e\n\t\u003cli\u003eAttempt to pay myself\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIt costs more than it makes, even with the occasional ads and generous patrons like you.\u003cbr\u003e\n\u003cbr\u003e\nAs you can see, I could use your help.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThank You\u003c/h3\u003e\n\u003cbr\u003e\nEvery listener motivates me to keep going, even if the project loses money. I truly appreciate every listen and message I receive.\n\u003cbr\u003e\nIf you want to help make this sustainable, please consider contributing monthly. I offer bonuses as a little incentive.\n\u003cbr\u003e\nWith your help, I can create not only more episodes, but more shows, and have a sustainable income doing something that adds value to the world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThere is a better way to consume your favorite blogs.\u003c/em\u003e"
