    "summary": "\u003ch4\u003eHey Hi Hello, I\u0027m Kate!\u003c/h4\u003e\nOnline I go by \nOrcastraw! I\u0027m a trans gal who lives on the\u003cstrong\u003e internet, \u003c/strong\u003eI stream on Twitch bunches, do graphic design on the side, as well as produce content for my YouTube as well, oh, and did I mention I \u003cstrong\u003espeedrun?\u00a0\u003c/strong\u003eI do a lot hehe...\u003cstrong\u003e\u00a0\u003c/strong\u003eI try to focus on being dorky and welcoming in my endeavors, and I\u0027ve met tons of cool and chill LGBT folks through my streaming and Twitter adventures as a result! I hope we can be friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou may have heard of me...\u003c/strong\u003e\u003cbr\u003eLook! It\u0027s me! On a stage.\u00a0 This was really fun... You may have seen me featured on \u003cstrong\u003eSummer Games Done Quick 2017\u003c/strong\u003e, where I rocked out and showed peeps how to beat the latest Zelda game in breakneck speed, all while looking cute and being informative about techniques, and raising money for\u00a0\u003ca href=\"http://www.msf.org\"\u003echarity\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/51esB7J.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Helps\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy pledging to my Patreon, you help directly support me and what I do, and it helps me get through the days a little better! Support from y\u0027all is hecka hecka appreciated, and it really goes a long way, so thank you!!\u00a0\u003cbr\u003e\u003cbr\u003eIn the evenings I am a dedicated Twitch streamer, where I receive tons of support there as well, however Twitch\u0027s monetization options don\u0027t do ya much good if you don\u0027t use the site, so it made sense to open up Patreon as well to have that option out there!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporting Me\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon you\u0027ll be notified whenever I make posts on my Patreon feed! I\u0027ll be posting updates on my feed about what I\u0027m working on and how things are going, and it\u0027ll be a cute little blog for ya to read up on! You also get access to my YouTube videos a few days before they go live for everyone else!\u003cbr\u003e\u003cbr\u003eThank you for reading!!\u003cbr\u003e~Kaitlyn\u003cbr\u003e"
