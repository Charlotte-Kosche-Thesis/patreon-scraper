    "summary": "Three years ago, I left my job and my country and headed to France to paint and teach. What began as a grand adventure quickly became a calling and a deep-seated belief that, increasingly, our day-to-day lives are missing something.\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s trite but true that we live in a time when gadgetry has intruded upon our way of living. \u00a0A thirty second clip on Facebook is considered long, and a tweet is today\u0027s Haiku. \u00a0Our eyes are losing touch with the world around us. \u00a0We are forgotting the practice of\u00a0contemplative looking. \u00a0\u003cbr\u003e\u003cbr\u003eI want to reclaim what we\u0027ve lost. \u00a0My artistic search is one for genuine meaning in the perceivable world; something we experience when we see a\u00a0\u003ca href=\"http://www.oneillcushman.com/landscape/6tbzh5wc4gore54p5ojh82rqkpweah\" target=\"_blank\"\u003etree that we feel for\u003c/a\u003e, or that sensation in our chest when we\u00a0\u003ca href=\"http://www.oneillcushman.com/landscape/qsvx3kgmeqqw2udnubrggpqgrbp8rl\" target=\"_blank\"\u003elook out over the ocean\u003c/a\u003e. It is a type of meaning that comes from contact with nature.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to bring my vision of the world into your life.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eRecently I hung a year\u0027s worth of work on the walls of a gallery to be sold. \u00a0Somebody could have walked in and bought every painting at the prices of our local market -- still, I calculated, I wouldn\u0027t have made rent and groceries. \u00a0I\u0027ve discovered that what the art market rewards and what the world needs are incongruous. But I have also discovered that my work resonates with people. \u00a0If you found this page, maybe you\u0027re one. \u00a0That is why I have joined Patreon.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eRight now I am a teacher who paints. You can help me become a painter who teaches.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThank you for your consideration. Please contact me anytime at \u003ca href=\"mailto:ocushman@gmail.com\"\u003eocushman@gmail.com\u003c/a\u003e or visit \u003ca href=\"http://www.oneillcushman.com\"\u003ewww.oneillcushman.com\u003c/a\u003e for more information.\u003cbr\u003e"
