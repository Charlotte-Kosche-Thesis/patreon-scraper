    "summary": "Hi, my name is Otis Jiry. \u00a0If you are a fan of short story narrations and looking for the very best productions and narrations you can find, then The Otis Jiry Channel is the place for you. \u00a0\u003cbr\u003e\u003cbr\u003eI have been described as the \u0027Morgan Freeman\u0027 of horror narration, and narrating is my passion. \u00a0However, the complexity and effort involved to produce each video is significant, and involves a lot of time. \u00a0\u003cbr\u003e\u003cbr\u003eI am forced to work into the wee hours each night, to produce the stories that my many YouTube subscribers long for. \u00a0As I have to work fulltime at a day job, this all takes place in the evenings. \u00a0If I could establish a base of viewers willing to donate as little as a dollar for each view; less than the cost of a coffee at Starbucks, it would allow me the opportunity to devote more time to my narrations. \u00a0The goal is to be able to narrate fulltime.\u003cbr\u003e\u003cbr\u003eI have persevered and am slowly making progress. \u00a0I cherish the support and feedback of my subscribers, and want nothing more than to provide narrations that stir the soul, and satisfy my viewers great expectations. \u00a0Nothing makes me feel better than to get a compliment or a recognition that something I\u0027ve done has made a difference in someone\u0027s life.\u003cbr\u003e\u003cbr\u003eMy goal is to be able to be the best narrator on YouTube, and to be able to make all my subscribers and patrons feel like they\u0027ve heard the very best they will ever hear in a Youtube video. \u00a0 But to do this, it takes enough resources to be able to devote all my efforts to this end goal. \u00a0So, I\u0027m asking you, if you are a short story enthusiast, to please pledge a small amount; as little as a dollar, to allow me to entertain you with the best I have to offer.\u003cbr\u003e\u003cbr\u003eThank you, and Bless You.\u003cbr\u003e\u003cbr\u003eOtis Jiry"
