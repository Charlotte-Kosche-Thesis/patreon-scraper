    "summary": "I\u0027m queer. Home and family are powerful words which I am still learning. My chosen family is my real family. It\u0027s taken my lifetime thus far to begin to trust in the idea of family. I\u0027m healing. I\u0027ve been following love into the wild of my own soul. When I embrace the shaking which takes place at new depths, I am in progressive motion along a continuous path toward my own freedom and greater, more radical love. The return to myself is the return home. Returning home, claiming family relationships and love requires I be courageous.\u003cbr\u003e\u003cbr\u003eI write about my own healing process, especially healing deep sexual trauma, religious indoctrination, queer shaming, white supremacist conditioning, and dependency on alcohol as self-medication. I write about confronting fear and choosing radical love. About my ongoing process through my shadows, toward inner freedom and wholeness.\u003cbr\u003e\u003cbr\u003eI also write poems!\u003cbr\u003e\u003cbr\u003eThank you for being here and supporting me in sharing my experiences and perspectives. I hope my writing may be a helpful connection point for some. Lots of love and appreciation,\u003cbr\u003eS.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
