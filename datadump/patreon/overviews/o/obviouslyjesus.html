    "summary": "I\u0027m a former Youtube personality returning to my old pastime. I make weekly video essays, typically around 30 minutes in length, on topics almost exclusively submitted by patrons. Every Sunday or Monday, I pick one of the suggestions sent in, and create a video about it - like church, except not terrible!\u003cbr\u003e\u003cbr\u003eIf you recall the videos I used to make on my old Youtube channel, this is very similar to that. If you don\u0027t recall, or are a newcomer, you can find a video detailing some of my current topics\u00a0\u003ca href=\"https://www.youtube.com/watch?v=L-cjeB66TAE\"\u003ehere\u003c/a\u003e, and sample videos\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3EtpNBH72Fw\"\u003ehere\u003c/a\u003e and\u00a0\u003ca href=\"https://youtu.be/vzNCQRcvF4A\"\u003ehere\u003c/a\u003e.\u00a0 Basically, I\u0027m creating a channel that not only covers philosophical, political, \u0026amp; ethical issues, but also deals with living life as a person with depression and anxiety. There\u0027s also occasional deviations, like Cooking with Christ, and yearly music recommendation lists.\u003cbr\u003e\u003cbr\u003eYoutube has become increasingly hostile channels like mine, but\u00a0Patreon allows me to bypass that while keeping individual pledge costs low; 4 videos cost less than one coffee, or a Twitch sub. People have been asking for a \"comeback\" for a long time, and this is probably the closest thing I\u0027ll ever do, so take advantage!\u00a0 Plus, you get a fancy title in Discord, so there\u0027s that!\u003cbr\u003e\u003cbr\u003eWe\u0027ve been going strong for over a year now - come join the fun. Well, \"fun\" is a strong word for videos covering so many depressing topics, but... join the Whatever-This-Is!"
