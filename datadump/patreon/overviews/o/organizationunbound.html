    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6juvgNCS7VI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eJoin our circle\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eof sustained support!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch1\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003eFor the past 7 years, Organization Unbound has been cultivating a learning community around one simple question: \"How can our organizations become the change they seek?\"\u003cbr\u003e\u003cbr\u003eAnd we have been amazed.\u003cbr\u003e\u003cbr\u003eAt the number of people asking this question.\u003cbr\u003eAt the beauty of what they are starting to find.\u003cbr\u003eAt the way this question disrupts old systems.\u003cbr\u003eAnd reveals new ones.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eLately more and more people have been reaching out to share their gratitude for this body of work and express a desire for a more connected learning community. We are excited to respond to this swell of interest, but are unable to do it on passion and volunteer hours alone.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eIf you would like to see Organization Unbound expand the free accompaniment and materials it offers and impact more organizations, we invite you\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e to\u00a0\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003econtribute a monthly pledge.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(149, 55, 52); background-color: initial; text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e$1, $5, $10, $20, $40, $100\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eNo amount is too small or too large\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003eDeciding on an exact amount can be tricky. \u003c/span\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eTo help you out, consider this reflection from a fellow contributor:\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ci style=\"color: rgb(79, 129, 189); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\"I cannot begin to measure the impact that Organization Unbound has had\non me personally and on my social enterprise\u2026How do I put a figure to something\nso non-quantifiable? My view is that if you have the means, it is better to\ngive an amount that feels too low than to not give at all. What I have done is\nto start with a figure that pops up in my mind, that I feel comfortable with.\nBut rather than seeing it as indicative of the relationship, I see it as a\nsymbol of the immeasurable value of the relationship.\"\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eWhatever you decide, you can easily stop, increase or decrease your recurring contribution at any time.\u00a0\u003cbr\u003e\u003cbr\u003eWith gratitude, \u003cbr\u003eTana, Cristina, Warren \u0026amp; Tim\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.organizationunbound.org/\"\u003ewww.organizationunbound.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38); font-weight: normal;\"\u003e\u003cspan style=\"\"\u003eHelp us reach our goal of\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(38, 38, 38); font-weight: normal;\"\u003ebecoming a\u003c/span\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ecrowd-sustained\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003csp
