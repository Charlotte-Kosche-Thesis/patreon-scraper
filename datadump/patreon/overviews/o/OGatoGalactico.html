s v\u00eddeos do Gato Gal\u00e1ctico, voc\u00ea pode se tornar um patr\u00e3o do canal - o seu apoio ser\u00e1 imediatamente investido na qualidade e frequ\u00eancia dos v\u00eddeos... e em troca, voc\u00ea ganha recompensas m\u00e1gicas e muito amor\u00a0\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(242,220,219);\"\u003e\u0026lt;3\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eSobre o Patreon ! !\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\nPatreon permite que voc\u00ea se torne um patr\u00e3o do canal. Isso significa que a cada v\u00eddeo que o Gato Gal\u00e1ctico lan\u00e7ar, voc\u00ea estar\u00e1 contribuindo com uma pequena quantia de dinheiro em troca de recompensas.\u003cbr\u003e\u003cbr\u003e\nVoc\u00ea pode colocar um limite mensal, assim n\u00e3o estar\u00e1 doando mais do que deseja, e tamb\u00e9m pode cancelar esse servi\u00e7o quando quiser. Simples, n\u00e9? :D\n\u003cbr\u003e"
