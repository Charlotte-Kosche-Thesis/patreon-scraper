    "summary": "\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eHave you ever wanted to be apart of something so special it was historical?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNow you can. Especially for Dallas Cowboys fans. Welcome to the Official America\u0027s Team Patreon project. One where you can impact and help build a legacy as the first NFL fan base to ever accomplish this!\u003cbr\u003e\n\u003cbr\u003e\nHello, I\u0027m Barry Gipson. Founder of OAT on July 19th, 2016. What initially was a rally call to our fan base to join a Facebook group, and become part of the first ever \"Legacy Group\" has now grown into the first ever site \"Built by our fans, for our fans.\" Where we share stories about our fans as they express their passion and love for America*s Team!\u003cbr\u003e\u003cbr\u003eIn addition we are creating a distiguished netwrok of fans around the globe that can communicate and work together through the love of our team. A couple of way are through our\u003ca href=\"http://officialamericasteam.com/cowboys-club-directory/\"\u003e Fan Club Directory\u003c/a\u003e,\u00a0\u003ca href=\"http://officialamericasteam.com/how-madden-actually-built-an-oat-brotherhood-on-facebook/\"\u003eMadden League\u003c/a\u003e initiative, The\u00a0\u003ca href=\"http://officialamericasteam.com/introducing-cheef-fascinating-hard-hittahz-movement/\"\u003eHard Hittahz\u00a0\u003c/a\u003eWorld Wide Movement, and our\u003ca href=\"https://soundcloud.com/officialamericasteam\"\u003e Sound Cloud\u003c/a\u003e for exclusive interviews with fans.\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHelp us build something truly special as a fan base\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOver the last year our site\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.officialamericasteam.com\" target=\"_blank\"\u003e www.officialamericasteam.com\u00a0\u003c/a\u003e has grown with multiple contributors from our group creating blog post\u0027s, to running our\u003ca href=\"https://www.facebook.com/officialamericasteam/\"\u003e Facebook fan page\u003c/a\u003e, and our group Admins creating a healthy motivated fan driven respectful learning environment. Now we are asking each of you to help build this into a true legacy.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe are not just a site reporting the news on our team or it\u0027s players, we are a fan base creating content about our fans. Our mission is to share every story worth sharing about our fans and how their loyalty to our team is a way of life. A site built by fans for fans.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYour monthly monetary commitment as our Patreon will allow us to collectively continue to create and publish the best content in both writing and video form through our blog. With your help and the vision of OAT we will change the game together as a fan base. I have a special\u003ca href=\"https://www.facebook.com/groups/OATPatrons\"\u003e secret group on Facebook\u003c/a\u003e for Patrons only to provide input on all projects.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI want to personally thank you in supporting our vision. By becoming part of something truly special and groundbreaking that has never been done. Fans working together to accomplish a vision and goal collectively!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eHow bout them Cowboys!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
