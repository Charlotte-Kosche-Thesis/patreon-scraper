    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/44HIxkM.png\" style=\"width: 517px;\"\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Nips and I love bringing the creations in my head to life! Patreon has been an amazing platform for me to continue doing that as well as improving my skills and sharing what I learn. I am very grateful for your support and enjoy hearing your thoughts/suggestions so feel free to leave a comment/message whenever! \u2665\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOTE: NSFW AND SKETCHBOOK TIERS HAVE MOVED TO\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://patreon.com/offcell\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOFFCELL PATREON\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also have a webcomic called\u00a0\u003c/strong\u003e\u003ca href=\"http://offcellcomic.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eOFFcell\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0which has its own\u00a0\u003c/strong\u003e\u003ca href=\"http://patreon.com/offcell\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0and my goal is to hopefully make enough money there to do it full time! If you would like to pledge there instead, I would greatly appreciate it \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://offcellcomic.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AABDSI8cyeO-eTeSzJRm3W5JaCNZqaLEjANuSlkZJ9n42A/12/78648629/png/32x32/1/_/1/2/Cover%205-2.png/EKjRhD0YndkBIAcoBw/GwEIiB1iWBz_gHYkOJj-WbdVjZBEl0BFjM8h2u-nvm4%2CVhgNxOo5Zh_NbnpUWPX47qcUcrrh6NaDqVd4hQbdMz0?size=2048x1536\u0026amp;size_mode=3\" style=\"width: 524px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eSince its creation, it has grown and evolved into an irreplaceable part of my life! Reader interest and support has gone far beyond my expectations and continues to fuel my love of bringing this story and its characters to life!\u003cbr\u003e\u003cbr\u003eIf you enjoy and support the comic,\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTHANK YOU! \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u2665\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AACdh0Ap06xxgzmmx9KjWNO5wAewDBx3jXytFgIQdMF4Yg/12/78648629/png/32x32/1/_/1/2/Pim%20%26%20Saskia%20-%20Hug.png/EKjRhD0YgeACIAcoBw/-1XGbw0e-FBPbSKlbpCq3dTTnzoyqQf4n_fAq-IvFi0?preserve_transparency=1\u0026amp;size=1280x960\u0026amp;size_mode=3\" style=\"width: 277px;\"\u003e\u003cbr\u003e---------------------------------------------------------------------------\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eHOW PLEDGES/REWARDS WORK\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eRewards will either be posted throughout the month (in the Creator Post feed) and sent the first week of the next month via message with a Dropbox link!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCreator Post Feed\u003cbr\u003e\u003c/strong\u003eWorks in progress\u003cbr\u003ePatreon-exclusive posts/art/giveaways\u003cbr\u003eProcess GIFs\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDropbox\u003c/strong\u003e\u003cbr\u003eHigh Resolution Images\u003cbr\u003ePhotoshop PSDs\u003cbr\u003e\u003cbr\u003e\u003cstrong\
