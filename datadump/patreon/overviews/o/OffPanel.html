    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F211249533\u0026amp;url=https%3A%2F%2Fvimeo.com%2F211249533\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F627230630_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/211249533",
    "one_liner": null,

    "published_at": "2017-04-03T17:03:50+00:00",
    "summary": "Yo everybody, I\u0027m David Harper, that guy who talks about comics quite a bit on the internet. You might know me from my weekly interview podcast,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/off-panel-a-mostly-comics-interview-podcast/id1006337409?mt=2\" target=\"_blank\"\u003eOff Panel\u003c/a\u003e. Or perhaps you know me from one of my previous lives, either at\u00a0\u003ca href=\"http://SKTCHD.com\" target=\"_blank\"\u003eSKTCHD\u003c/a\u003e (which I owned/operated) or the Eisner Award nominated Multiversity Comics (which I was one of the senior editors at). Or maybe you discovered me through my\u00a0\u003ca href=\"https://theringer.com/image-comics-25-year-anniversary-the-walking-dead-e4774b7bffcd\" target=\"_blank\"\u003egigantic piece\u003c/a\u003e on The Ringer about Image Comics\u0027 history.\u003cbr\u003e\u003cbr\u003eThere are a bevy of places you could find me, but the point is, I\u0027ve been writing and talking about comics for a while now - eight years! - and it\u0027s something I\u0027m passionate about. I love comics, and I\u0027d love to continue podcasting and writing about them. That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eThe life of an independent podcaster and writer is a fun one - I report to no one but myself - which means original takes and off the cuff interviews you might not get elsewhere. That\u0027s led me to podcasts interviewing some of the most interesting people in comics, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-44-maximum-hickman-with-jonathan-hickman/\" target=\"_blank\"\u003eJonathan Hickman\u003c/a\u003e (\u003cem\u003eThe Black Monday Murders\u003c/em\u003e, \u003cem\u003eEast of West\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-eccc-special-2-double-digest-with-fiona-staples/\" target=\"_blank\"\u003eFiona Staples\u003c/a\u003e (\u003cem\u003eSaga\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-67-the-best-intentions-with-tom-king/\" target=\"_blank\"\u003eTom King\u003c/a\u003e (\u003cem\u003eBatman\u003c/em\u003e, \u003cem\u003eThe Vision\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-90-anyone-can-cook-with-jordie-bellaire/\" target=\"_blank\"\u003eJordie Bellaire\u003c/a\u003e (\u003cem\u003eBatman\u003c/em\u003e, \u003cem\u003eInjection\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-77-hyphenate-life-with-declan-shalvey/\" target=\"_blank\"\u003eDeclan Shalvey\u003c/a\u003e (\u003cem\u003eInjection\u003c/em\u003e, \u003cem\u003eMoon Knight\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-1-sean-murphy-on-the-business-of-comics/\" target=\"_blank\"\u003eSean Gordon Murphy\u003c/a\u003e (\u003cem\u003ePunk Rock Jesus\u003c/em\u003e, \u003cem\u003eTokyo Ghost\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-65-storytelling-with-chris-samnee/\" target=\"_blank\"\u003eChris Samnee\u003c/a\u003e (\u003cem\u003eBlack Widow\u003c/em\u003e, \u003cem\u003eDaredevil\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-61-10-cent-words-with-john-allison/\" target=\"_blank\"\u003eJohn Allison\u003c/a\u003e (\u003cem\u003eBad Machinery\u003c/em\u003e, \u003cem\u003eGiant Days\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-88-more-adventurous-with-eric-stephenson/\" target=\"_blank\"\u003eEric Stephenson\u003c/a\u003e (the publisher of Image Comics)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-81-the-rise-of-image-with-rob-liefeld/\" target=\"_blank\"\u003eRob Liefeld\u003c/a\u003e (co-founder of Image Comics, \u003cem\u003eYoungblood\u003c/em\u003e)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://sktchd.com/podcast/off-panel-84-the-story-of-image-with-todd-mcfarlane/\" target=\"_blank\"\u003eTodd McFarlane\u003c/a\u003e (co-founder of Image Comics, \u003cem\u003eSpawn\u003c/em\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBut all that work is entirely funded by yours truly. And not only am I looking to offset costs for the show, I\u0027m looking to beef up Off Panel and improve the overall quality of it, while also expanding the audience as much as I can. I\u0027m also planning on getting into writing more longform articles that look at comics in the way I\u0027ve done in the past through varying outlets. Both can be expensive activities, either in actual money or simply time put in, and I\u0027m looking to defray that however I can.\u003cbr\u003e\u003cbr\u003eWhy should you support the show? Well, don\u0027t listen to me. Here are some smart people that aren\u0027t me saying nice things about Off Panel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"\u003cem\u003eOff Panel\u003c/em\u003e is an oasis of great discussion on comics and the craft of making them. Every new show is the highlight of my week as I know I\u0027ll learn something new with every episode.\" - Declan Shalvey (\u003cem\u003eInjection\u003c/em\u003e, \u003cem\u003eMoon Knight\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\"Like the best interviewers (and dodgeball players), David knows exactly when to get out of the way. I always learn something listening to \u003cem\u003eOff Panel\u003c/em\u003e.\" - John Allison (\u003cem\u003eGiant Days\u003c/em\u003e, \u003cem\u003eBad Machinery\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\"I began to take notice of David\u0027s work through his carefully researched comics journalism. And then he stopped. But all was forgiven once he started \u003cem\u003eOff Panel\u003c/em\u003e, a great outlet for his obvious enthusiasm about the medium and its craft.\" - Paolo Rivera (\u003cem\u003eThe Valiant\u003c/em\u003e, \u003cem\u003eDaredevil\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\"The best podcast about comics\" - super kind iTunes reviewer\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo there you have it. People like me. They really like me. And if you\u0027ve enjoyed my interviews or my writing as well, I\u0027d love to have your support. Anything helps. If not, ain\u0027t no thing, but in the immortal words of my man Wooderson, it\u0027d be a lot cooler if you did.\u003cbr\u003e\u003cbr\u003eP.S. Shout out to Vulfpeck as per usual for letting me use their song \"\u003ca href=\"https://www.youtube.com/watch?v=XftabV9S2z0\" target=\"_blank\"\u003eOutro\u003c/a\u003e\" from their album Vollmilch as the theme song for Off Panel (and in the Patreon video).\u003cbr\u003e"
