    "summary": "Hi, I\u0027m Joe Fulgham, and I\u0027ve got a lot of things to talk about. I\u0027m still tinkering on the format for Onlightened, but here\u0027s the plan so far:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill we, like my previous podcast\u00a0\u003c/strong\u003e\u003ca href=\"https://causticsodapodcast.com/\"\u003eCaustic Soda\u003c/a\u003e\u003cstrong\u003e, cover \"weird, gross, and disturbing\" topics?\u003c/strong\u003e\u003cbr\u003eYes, definitely, though it\u0027s not our focus. We\u0027ll also be looking at weird beliefs and online wrong-headedness, and definitely related pop culture. Probably a lot less truly bad movies. There are plenty of podcasts covering those better.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow about expert guests? Funny guests?\u003c/strong\u003e\u003cbr\u003eYes to both, in the same show! The current format is an expert guest and another that (hopefully) isn\u0027t an expert but has some funny things to say about the subject. From there we\u0027ll figure out what the truth is.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else?\u003cbr\u003e\u003c/strong\u003eWe\u0027re still working on that! One of the advantages of becoming an early Patron is we\u0027ll hear \u003cem\u003ewhat you want!\u003cbr\u003e\u003c/em\u003e"
