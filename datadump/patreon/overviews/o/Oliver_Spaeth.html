    "summary": "\u003cstrong\u003eWelcome to my Patreon page,\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003emy name is Oliver Spaeth, HonourGuard. I paint\u00a0fantasy \u0026amp; historical miniatures and create dioramas. I am 26 years old and live in Germany.\u003cbr\u003e\u003cbr\u003eI started 2001 with painting Lord of the Rings miniatures and now it became\u00a0my biggest passion.\u00a0I visited many shows and competitions and always\u00a0tried to improve my skills.\u00a0With this page I want to share detailed Tutorials.\u00a0Often I got asked how I built my bases. Here you will find the answers. Main focus will be basing for the beginning. In few words: How to buillt, paint and add plants on a display base. But I also have a couple of painting tutorials planned, especially for smaller miniatures.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/7d1853-1518115155.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWith this page I try to earn money to make a living as artist. To pay my rent, meals and new figures for sure. And beside I try to focus\u00a0more on personal projects, which will help me to create more unique content for you.\u003cbr\u003e\u003cbr\u003eWhat you get?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePictures of current projects, work in progress and finished and news about my own figure range (more infos soon)\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1 Guaranteed PDF-Tutorial per month (1-2 more depends of the size and time)*\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEvery month the chance to win a painted figure, basing materials, Tutorial examples or unpainted miniatures\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e.* = all Patrons with PDF-Tutorials and up\u003cbr\u003e** =\u00a0all Patrons with PDF-Tutorials and up (raffles will start when I have reached 150$ per month)\u003cbr\u003e\u003cbr\u003eThanks for your Support!\u003cbr\u003eOliver\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNow here are a few random mixed pictures of finished projects:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/075acd-1518106415.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/7614a1-1518106315.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/154ea1-1518106331.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frx5-1.xx.fbcdn.net/v/t31.0-8/26841542_1524783687642228_4724977805699909219_o.jpg?oh=6d70e352f767dc4e776c758322efd6e9\u0026amp;oe=5B12BD86\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/3eedcc-1518106203.jpg\" style=\"width: 535px;\"\u003e\u003c/strong\u003e\u003c/div\u003e \u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eA complete gallery you can find\u00a0\u003ca href=\"http://www.coolminiornot.com/artist/HonourGuard\"\u003eHere\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
