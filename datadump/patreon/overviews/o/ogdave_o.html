    "summary": "The O Show is an immersive, laid-back \u0026amp; slower paced alternative to the usual gaming content available on Twitch \u0026amp; YouTube. It strives for depth, variety \u0026amp; meaningful viewer interaction. The host is a beautiful \u0026amp; illustrious viking known only as dave_o. It is literally the chillest thing one could possibly watch. You can find it\u00a0\u003ca href=\"http://www.twitch.tv/ogdave_o\" rel=\"nofollow\" target=\"_blank\"\u003eright here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThis Patreon page accomplishes several goals. It offers viewers who would like to support the O Show at a \"Twitch subscription\" level an opportunity to do so. Viewers also have the choice to support the O Show at a lower tier, yet still consistent level which fits into their own budget. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE:\u003c/strong\u003e\u00a0Now that the Twitch subscription button is in the bag, consider your support here as extra credit! I\u0027d prefer the support on Twitch first \u0026amp; don\u0027t forget you can subscribe for free using your Amazon Prime account.\u003cbr\u003e\u003cbr\u003eIn all honesty it took a long time for me to decide to even set up a Patreon page for the O Show. I decided that it was silly to not give folks a chance to show support who have expressed the desire to do so. I\u0027d love for the O Show to eventually become a Twitch partner, at which point I would retire the \"Twitch subscription\" level on this Patreon page. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE: \u003c/strong\u003eTwitch subscriber button acquired, $4.99 level is retired!\u003cbr\u003e\u003cbr\u003eFor me, this is a way for the community around the O Show to invest in something they love, as well as providing a method for me to give back to that community in the form of servers, giveaways, higher quality broadcasts \u0026amp; so on. I look forward to incorporating whatever cool ideas we come up with as the O Show \u
