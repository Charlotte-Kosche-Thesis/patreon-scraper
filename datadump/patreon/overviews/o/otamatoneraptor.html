2 or 3 videos\u003c/strong\u003e a month(or less if I do not have much time).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have in mind do lots of funny covers.\u003c/strong\u003e(Rock, Thrash metal, Death metal..)\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003eAll your support goes to:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBetter gear(Interface, Strings, New plugins, Lighting, new guitar..)\u003c/li\u003e\n\t\u003cli\u003eMake better quality videos\u003c/li\u003e\n\t\u003cli\u003eMore quantity of videos\u003c/li\u003e\n\t\u003cli\u003eLive\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nGive as much or as little as you want. I will be very grateful!\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cem\u003eIf it does not convince you finally \u003cstrong\u003edont worry\u003c/strong\u003e,\u00a0you can cancel anytime!\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
