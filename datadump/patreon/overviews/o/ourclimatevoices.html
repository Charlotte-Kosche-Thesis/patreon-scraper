    "summary": "\u003ca href=\"http://www.ourclimatevoices.org\" target=\"_blank\"\u003e\u003cstrong\u003eOur Climate Voices\u003c/strong\u003e\u003c/a\u003e is a place-based storytelling initiative that centers local impacts of climate change and people and projects tackling them on a grassroots level. Our mission is to contribute to a shift in climate change dialogue that puts the voices of those most impacted \u003cem\u003eat the forefront of the conversation\u003c/em\u003e. When the collective impact of climate change disproportionately affects low-income people, women, and people of color, it is illogical--and immoral--that only a select few have the platform to speak out on environmental injustice. We work hard to generate excitement around and support of\u00a0the fresh perspectives and innovative solutions of OCV storytellers. OCV is a collaborative project that supports community and local activism that makes our world a safer, cleaner, and more equitable place. It is also a place to come together and celebrate the power of our voices in the fight for climate justice.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVALUES\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe believe that storytelling is an underutilized and vital tool in the fight for climate justice. First-hand narratives connect with people on an emotional level and raise the issue of climate change in people\u0027s hearts and minds.\u00a0\u003c/li\u003e\u003cli\u003eWe believe in the importance of listening to and learning from one another. OCV storytellers provide a window into the daily ways that climate change affects us all. This global disaster is urgent and each of our communities is impacted. Our storytellers have insight and wisdom into how to create and sustain a more equitable and livable world.\u00a0\u003c/li\u003e\u003cli\u003eWe are fiercely committed to fighting for a world where food and water scarcity, drought, and other natural disasters are not exacerbated by climate change. We use our stories to advocate for mitigation, and resilient and adaptive communities.\u003c/li\u003e\u003cli\u003eOur weapon is our humanity coupled with our voices.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eGrow OCV readership\u003c/em\u003e to augment the awareness about local impacts of climate change and augment support for local solutions to those impacts.\u003c/li\u003e\u003cli\u003eCreate a print version of OCV stories that we can share in community spaces around the world and donate the proceeds to the local activism of OCV storytellers.\u003c/li\u003e\u003cli\u003eDevelop a workshop series on creative and ethical storytelling for sustainable living.\u003c/li\u003e\u003cli\u003eDevelop a podcast so that our storytellers can communicate with a wider audience.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy pledging to support OCV, you will sustain and strengthen our capacity to publish and bring much needed attention to the courage, wisdom, and powerful advocacy work of place-based climate and environmental justice activists. OCV is about creating spaces that celebrate the power of voice, the power of community, and the power of coming together in service of much-needed change towards a world that supports and nourishes us all. We want you to be a part of that dynamic and inspiring process.\u003cbr\u003e\u003cbr\u003eIf you would prefer to make a one-time donation to the work that we do, you can find us on PayPal at\u00a0paypal.me/ourclimatevoices.\u003cbr\u003e"

     "about": "Our mission is to contribute to a shift in climate change dialogue that puts the voices of those most impacted at the forefront of the conversation. When the collective impact of climate change disproportionately affects the world\u2019s poor, women, and people of color, it is illogical, and immoral, that only a select few have the platform to speak out on environmental injustice. This is our world and our earth. New voices bring both fresh perspectives and innovative solutions to the climate change dialogue.\u003cbr\u003e\u003cbr\u003eWe do this work because who doesn\u0027t love stories?\u003cbr\u003e\u003cbr\u003eWe believe that storytelling is an underutilized and vital tool in the fight for climate justice. First-hand narratives connect with people on an emotional level and raise the issue of climate change in people\u0027s hearts and minds. Stories are more memorable than facts and figures. \u003cbr\u003e\u003cbr\u003eWe believe in the importance of listening to and learning from one another. OCV storytellers provide a window into the daily ways that climate change affects us all. This global disaster is urgent and each of our communities is impacted. Our storytellers have insight and wisdom into how to envision a more equitable and sustainable world. Effective climate justice work strengthens not only environmental health, but also human livelihood. We are all better off when we support healthy relationships with one another and with our planet.\u003cbr\u003e\u003cbr\u003eOur team is fiercely committed to fighting for a world where food and water scarcity, drought, and other natural disasters are not exacerbated by climate change. We will use our stories to advocate for mitigation, and resilient and adaptive communities.Our weapon is our humanity coupled with our voices.\u003cbr\u003e\u003cbr\u003e",
