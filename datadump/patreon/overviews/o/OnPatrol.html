    "summary": "Welcome to \u003cem\u003eOn Patrol\u003c/em\u003e! The colorful chronicles of Dusk Bay are where comic books and Saturday morning cartoons collide!\u003cbr\u003e\u003cbr\u003eWhen the Dusk Bay police force is wiped out by the world\u0027s first super villain, it\u0027s up to the newest recruits, Keegan and Bruce, to keep the streets clean and uncover the truth behind the super villain uprising. In a city overrun by villainy, Keegan, Bruce and Rulean are out to prove that you don\u0027t have to have super powers to be a super hero!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOn Patrol \u003c/em\u003eis more than an adventure; we find ourselves immersed in real-world, occasionally controversial situations that children\u2019s media often overlooks. However, \u003cem\u003eOn Patrol\u003c/em\u003e takes it up a notch by taking it \u003cem\u003edown\u003c/em\u003e a notch- while other shows feature heroes with impossible powers, \u003cem\u003eOP\u003c/em\u003e puts ordinary people in extraordinary situations, and challenges them to do the right thing.\u003cbr\u003e\u003cbr\u003eThe story of Dusk Bay is tailor made for young girls and boys, with strong characters of all shapes and sizes, who show the same gumption as Spider-Man and Wonder Woman. In fact, we reflect many cultures too- the \u003cem\u003eOn Patrol\u003c/em\u003e universe has taken me years to perfect. The story emphasizes that anyone can make a difference; in a world where heroes have no super powers, it\u2019s what\u2019s inside that counts.\u003cbr\u003e\u003cbr\u003eBe sure to head to www.OnPatrolComic.com for character bios, digital prints and physical comics!\u003cbr\u003e"
