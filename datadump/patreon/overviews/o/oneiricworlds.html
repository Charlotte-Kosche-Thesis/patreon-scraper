    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FjWzS3YWE0Rs%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DjWzS3YWE0Rs%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FjWzS3YWE0Rs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/jWzS3YWE0Rs",
    "one_liner": "I create video games to make people dream!",
    "patron_count": 5,

    "pledge_url": "/bePatron?c=213237",
    "published_at": "2015-11-02T12:38:31+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.oneiricworlds.com/media/patreon/aThiefsMelody256.png\" style=\"width: 300px;\"\u003e\u003cbr\u003e\n\u003ca href=\"http://www.oneiricworlds.com/aThiefsMelody/indexEN.html\" rel=\"nofollow\"\u003eOfficial Website (Demo \u0026amp; Infos)\u003c/a\u003e |\n\t\u003ca href=\"https://www.facebook.com/Oneiric-Worlds-428788250544352/?ref=stream\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e | \n\t\u003ca href=\"https://twitter.com/oneiricworlds\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \n\t\u003ca href=\"https://plus.google.com/u/0/115163080421827412599/posts\" rel=\"nofollow\"\u003eGoogle Plus\u003c/a\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nCreation of a video game\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi! My name\u0027s Mat and I\u0027m a crazy French guy creating video games! I\u0027ve been working on my own 3D adventure video game since 2013.\n\u003cbr\u003e\n \"\n\u003cstrong\u003eA Thief\u0027s Melody\u003c/strong\u003e\" is a 3D cartoon \u003cstrong\u003eadventure/stealth game\u003c/strong\u003e with a contemplative atmosphere. It features exploration, dialogs, fights, puzzles, collectibles and huge Boss battles, among other stuff. In an ocean-covered world, you play a young thief studying at the Guild:\n\u003cbr\u003e\n\t\u2022 Learn various skills: climbing, stealth, fight, bow, bombs, grapple and much more !\n\u003cbr\u003e\n\t\u2022 Confront or avoid pirates, guards and robots\n\u003cbr\u003e\n\t\u2022 Freely explore a cartoon open world\n\u003cbr\u003e\n\t\u2022 Collect gemstones, paintings and flowers\n\u003cbr\u003e\n\t\u2022 Cure ill animals all over the world\n\u003cbr\u003e\n\t\u2022 Defy giant Guardians during epic battles\n\u003cbr\u003e\n\t\u2022 And ride a cool turtle...\n\u003cbr\u003e\n\u003cbr\u003e\nIf I have to point a few references, I would say it\u0027s between \"Zelda\" \u0026amp; \"Beyond Good and Evil\". I do everything from code to art \u0026amp; music because I love that! \nDon\u0027t hesitate to visit the official website to play the demo and get more info about the game:\n\u003ca href=\"http://www.oneiricworlds.com\" rel=\"nofollow\"\u003ehttp://www.oneiricworlds.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can also check out the trailer to see how it looks:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZbVhE5pgTEo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.oneiricworlds.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSharing knowledge\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWhile creating this game, I also share my experience about art creation \u0026amp; game development in various ways: videos, making-ofs, conferences, blog articles or step-by-steps... I like to share what I learn, because I learnt a lot by watching other people do stuff! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour help\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nBut right now, my savings are getting low and I need to take other jobs \nto pay for my roof and food, which means much less time available to  \nkeep working on the game. That\u0027s why I decided to start a Patreon \ncampaign! \n\u003cbr\u003e\n\u003cbr\u003e\nThere are very few game developers on Patreon because video game \ncreation has an EXTREMELY LONG development time (at least the kind I do). Here, we are talking \nabout \n\u003cstrong\u003eyears\u003c/strong\u003e of full-time work to get the job done. That\u0027s why I chose a \u003cstrong\u003emonthly pledge\u003c/strong\u003e,\n to be able to keep working on the game(s) on the long run. Even after \n\"A Thief\u0027s Melody\", I have plenty of other projects in mind to keep creating cool video \ngames! So many that I already know that my whole lifetime will not be \nenough.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you support me, you\u0027ll get access to the final video game at a special\n price (among other stuff). This will depend on various things and I don\u0027t know the final \ngame price yet, but of course, I\u0027ll take into account all of your past \npledges. So, if you already gave me more than the final price, you\u0027ll get the game for free when it\u0027s released. Thus, you can see the donation as a credit pre-purchase of the game with additionnal bonuses (level testing, sneak peeks of in-progress works, Q\u0026amp;A, live streams, ...)\n\u003cbr\u003e\n\u003cbr\u003e\nIn all cases, I\u0027ll keep sharing most of my experience \nfor free. So lots of my tutorials \u0026amp; articles will be accessible to \neverybody, even non-patreon people. This means that, by pledging, in addition to the rewards listed below, you \nkindly contribute to knowledge-sharing for everyone, and maybe this will\n help other people (including yourself?) start creating awesome things somewhere in this \nworld.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAnd if you want to help me in other ways than financial support, don\u0027t hesitate to talk about this to your friends and family, or follow me and share the news on the following social networks:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.facebook.com/Oneiric-Worlds-428788250544352/?ref=stream\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e | \n\t\u003ca href=\"https://twitter.com/oneiricworlds\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e | \n\t\u003ca href=\"https://plus.google.com/u/0/115163080421827412599/posts\" rel=\"nofollow\"\u003eGoogle Plus\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eThanks A LOT for your help\u003c/h2\u003e\n\u003c/div\u003e"
