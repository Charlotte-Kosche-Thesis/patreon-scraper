    "summary": "The world needs more high-quality African content period. That is our motto at OVG MEDIA. \u003cbr\u003eRemember how you felt when you watched Black Panther for the first time? That burning sense of pride or curiosity in Africa\u0027s rich and diverse culture? That\u0027s the experience we aim to deliver to you in all of our content. Everything we produce will be dripping with our rich history an culture.\u00a0\u003cbr\u003eWant to learn more about the Benin Empire, Queen Amina, or dive into an epic fantasy world of mysterious mythology? These are the stories we want to tell. So that our history isn\u0027t lost.\u003cbr\u003eHow about examining the human condition in Africa?\u00a0 Why is there a prevalence of corruption, polygamy and\u00a0inequality? We aim to explore Africa\u0027s\u00a0culture through dramas, comedies, epic fancies and documentaries. It\u0027s our time to tell our\u00a0stories. Black Panther was epic and a cultural phenomenon, but think about how much richer African stories can be if we Africans told them ourselves with high production value.\u00a0\u003cbr\u003eSupporting OVG Media, means you are part of the movement, that\u0027s spreading African stories around the world. It means you aren\u0027t waiting for Disney, Marvel or foreign\u00a0entities to tell our stories for us, with mashed up histories and bad accents lol. It\u00a0means you believe in our voices and you leave it to us, to tell our stories. While our focus is Nigerian culture for now, we invite pan african\u00a0stories to our platfrom.\u00a0 As Africans, it\u0027s time we support each other, unify as a content and make strides to tell our own stories.\u00a0\u003cbr\u003e\u003cbr\u003e\u0027When Will You Marry\u0027 was essentially created with no money. This is why it took a lot of time to create. Imagine what we can do with your support. We would create higher quality productions, faster.\u003cbr\u003e\u003cbr\u003eIf you like what we are doing and consider buying some strangers over the internet the equivalent of a coffee, we would very much appreciate it.\u00a0 And for the special people that decide to invest in us, we will make exclusive videos for your eyes only. \u003cbr\u003ePatreon is about frequency and quality. The more you support us the more we are able to do.\u003cbr\u003eAll we can promise you is that we will do the best we can and invest as much time and love into our content as possible, without being irresponsible. Thank you for your ongoing support, it really is a huge deal for us and we very much appreciate it. \u003cbr\u003e\u003cbr\u003eKenim \u0026amp; The OVG Media Team.\u003cbr\u003e\u003cbr\u003e"
