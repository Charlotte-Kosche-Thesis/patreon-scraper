    "published_at": "2017-08-01T17:46:24+00:00",
    "summary": "Greetings and welcome to the \u003cstrong\u003eVideo Game Omega-Mix\u003c/strong\u003e! This is \u003cstrong\u003eOmegaMan\u003c/strong\u003e. You may know me from YouTube for my music. If you don\u0027t, I hope you enjoy\nwhat you hear.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been composing music since I picked up FamiTracker back in 2009. Since\nthen, I\u0027ve improved thanks to exposure to different genres, instrument samples,\nand viewer feedback. If you like what I do, your support is appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon\nwork?\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eThink of Patreon as a virtual \"tip jar\" where you\ncan pledge any amount you want per month. Pledging certain amounts will give you access to certain rewards tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is your upload schedule?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt this time I am only able to commit to \u003cstrong\u003e1 music\nvideo per month\u003c/strong\u003e, due to the pressures of my other part-time job, work as a\nfreelance artist, and several other projects that demand my attention. Your\npledges go towards the \u003cstrong\u003ecreation and upload of the music itself\u003c/strong\u003e (so you won\u0027t be\ncharged for miscellaneous content). Pledges are also handled on a \u003cstrong\u003eper-video\nbasis\u003c/strong\u003e, so you won\u0027t be charged if I can\u0027t meet my quota. You can also set a monthly\nlimit in the (unlikely) event that I produce more than 1 song a month. This will also give me time to research and study songs for arranging.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat do I get for\nsupporting you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you support me through Patreon, I\u0027ll be forever grateful.\nYou\u0027ll also have access to several reward tiers, allowing you such perks as \u003cstrong\u003eaccess to my Patreon feed \u003c/strong\u003eand \u003cstrong\u003erequesting songs\u003c/strong\u003e. The guidelines for music requests are listed further down.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat sort of music do\nyou make, and how do requests work?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nMy music is exclusively electronic, in the sense that I work\nwith \u003cstrong\u003etracker programs\u003c/strong\u003e and \u003cstrong\u003einstrument samples\u003c/strong\u003e. Everything I compose has a video\ngame aesthetic to it, such as \u003cstrong\u003e8-bit chiptunes\u003c/strong\u003e or \u003cstrong\u003eSNES sounds\u003c/strong\u003e. I am open to\nmaking \u003cstrong\u003ecovers or arrangements\u003c/strong\u003e of existing melodies but I am also confident in\ncomposing \u003cstrong\u003eoriginal tunes\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIf you pledge \u003cstrong\u003e$8.00\u003c/strong\u003e \u003cstrong\u003eor more\u003c/strong\u003e you are eligible to \u003cstrong\u003esend me requests for songs!\u003c/strong\u003e All\nrequests will be added to a list, I will work on them in the order received.\n\u003cstrong\u003eOnly one active request-per-user will be allowed.\u003c/strong\u003e Once your request has been\ncompleted, you\u0027ll be able to send a new request! \u003cstrong\u003ePlease use Patreon\u0027s PM system\u003c/strong\u003e\nto send me your requests so I can keep it easy to organize.\u003cbr\u003e\n\u003cbr\u003e\nIf you have a specific style you want me to compose with, please list that with\nyour request. Currently, here are the styles I can confidently work with. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e8-Bit (Famitracker):\u003c/strong\u003e\u003cbr\u003e\nStandard NES channels\u003cbr\u003e\n\nMMC5 Expansion\u003cbr\u003e\nKonami VRC6 Expansion\u003cbr\u003e\nKonami VRC7 Expansion\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eSNES:\u003c/strong\u003e\u003cbr\u003e\nFinal Fantasy VI\u003cbr\u003e\n\nThe Legend of Zelda: A Link to the Past\u003cbr\u003e\n\nMega Man 7\u003cbr\u003e\n\nMega Man X\u003cbr\u003e\nMega Man X2\u003cbr\u003e\n\nStar Fox\u003cbr\u003eSuper Mario RPG\u003cbr\u003e\nMixed (Uses a selection of random instruments)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNintendo DS:\u003c/strong\u003e\u003cbr\u003e\nApollo Justice Ace Attorney\u003cbr\u003e\n\nGolden Sun: Dark Dawn\u003cbr\u003e\nMega Man Star Force 1-3\u003cbr\u003e\nMega Man Battle\nNetwork 5: Double Team DS\u003cbr\u003e\n\nMega Man Zero Collection\u003cbr\u003e\n\nMega Man ZX\u003cbr\u003e\nPok\u00e9mon Black/White 2\u003cbr\u003e\n\nYs: Books 1 \u0026amp; II\u003cbr\u003e\n\nMixed (Uses a selection of random instruments)\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eSony PlayStation:\u003c/strong\u003e\u003cbr\u003e\nMega Man X6\u003cbr\u003e\u003cbr\u003e\nIf your request requires a style or instrument set not listed\nhere, feel free to suggest it (and if possible provide a link to the\ninstruments). I will do my best to work with unfamiliar instruments. \u003cstrong\u003ePlease\nkeep all requests limited to video game music and original tunes for now\u003c/strong\u003e. You are also free to let me choose the instruments if you can\u0027t make up your mind.\u003cbr\u003e\n\u003cbr\u003e\nIf you would like me to compose an original tune, please also include a\ndescription or prompt.\u003cbr\u003e\n\n\u003cbr\u003e\nPlease note that I wish to \u003cstrong\u003eavoid making duplicate songs\u003c/strong\u003e (same song, different\ninstruments). In the event I receive two requests of the same song,\u003cstrong\u003e I will hold\na poll for Patrons to vote on\u003c/strong\u003e.\u003cbr\u003e \u003cbr\u003e\nYour support will allow me to get back to you with more\nquality content. \u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support and interest! Stay tuned!\u003cbr\u003e"
