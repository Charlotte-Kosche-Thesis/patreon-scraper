    "summary": "Military hardware is awesome; tanks, helicopters, cannons, you see them on TV, in movies and games, but sometimes, you can get a closer look. There are forgotten monuments to our military and veterans on display in everyday life that go unnoticed. Public parks, VFWs, American legion offices, it can be surprising what these places have in their backyards. I\u0027d like to shed light on these decommissioned weapons of war, share their history, and honor the heroes who fought with and beside them.\u00a0\u003cbr\u003e\u00a0 \u00a0Into guns? I also give insight into firearms for new enthusiasts and experts alike. If you live in a state with strict laws, it becomes difficult to enjoy your second amendment rights. My firearm videos are focused on enjoying what\u0027s available in an oppressed state. We still live in America, and we still have basic liberty.\u00a0From a massive 75mm cannon to a 22 lr pistol, nothing symbolizes freedom more than a booming barrel.\u00a0\u003cbr\u003e\u00a0 \u00a0 I would love to focus exclusively on these videos. The research, travel, filming, editing, and hiring of crew gets so much easier with financial support. Thank you for your help, for your interest, even visiting these pages. If you are enlisted or a veteran, thank you for your service. If you can, help me revive these symbols of freedom and give them the attention they deserve.\u00a0\u003cbr\u003e"
