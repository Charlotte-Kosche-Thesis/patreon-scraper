    "summary": "\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003eThe name is Josh Beckelhimer. I have thousands of stories in my head that I would like to tell. Sadly, my brain can only produce enough words for just a page or two. And that just doesn\u0027t do well for story telling. But it does work for you, the player/GM, to use my one page ideas to flesh out your version of the story for your friends and family (and enemies).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne-Page Adventures\u003cbr\u003e\u003c/strong\u003eOne-page adventures are designed to have all the key elements of an adventure on a single page. What are the\u00a0elements of a one-page adventure?\u003cbr\u003e\u003cstrong\u003eThe Setting\u003c/strong\u003e - An idea/suggestion of where the adventure can be placed in your world and some general location details.\u003cbr\u003e\u003cstrong\u003eBackground\u003c/strong\u003e - A quick summary about the adventure including NPC descriptions, goals, history and the purpose of the adventure.\u003cbr\u003e\u003cstrong\u003eFeatures\u003c/strong\u003e - Suggestions (and key elements) for what to place inside the adventure.\u003cbr\u003e\u003cstrong\u003eAdventure Hooks\u003c/strong\u003e\u00a0- Suggestions on how to hook your players.\u003cbr\u003e\u003cstrong\u003eNPCs\u003c/strong\u003e - A list of NPCs with stats to be used for the adventure.\u003cbr\u003e\u003cstrong\u003eSpecial Items\u003c/strong\u003e - A list of special items (weapons, armor, artifacts, etc.) that can be found in the adventure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo Maps?\u003cbr\u003e\u003c/strong\u003eThe reason why I don\u0027t include maps is for your benefit. I say this because every gaming group is different and every group has their own length of play. There are the 12+ hours gaming groups, the 6+ hours gaming groups and the gaming groups that are lucky to get an hour or two in a session. You can expand or condense the adventure into the size you need it to be. In The Setting I will suggest things such as: The dungeon should have 2-4 levels and about 5-8 rooms per level. And this is when you can decide to expand or condense this adventure how you see fit.\u003cbr\u003eNow, this doesn\u0027t mean that I won\u0027t ever have a map. There might be times where I will draw out key locations to be included in the adventure.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame System\u003cbr\u003e\u003c/strong\u003eMy focus for the one-page adventures is\u00a0\u003ca href=\"https://www.froggodgames.com/swords-wizardry-complete-rulebook\"\u003eSwords \u0026amp; Wizardry\u003c/a\u003e, Swords \u0026amp; Wizardry WhiteBox,\u00a0\u003ca href=\"http://www.tenkarstavern.com/\"\u003eSwords \u0026amp; Wizardry Light\u003c/a\u003e, the upcoming Swords \u0026amp; Wizardry Continual Light and other Swords \u0026amp; Wizardry powered products such as White Star and Operation WhiteBox.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne Per Month\u003cbr\u003e\u003c/strong\u003eAs of now my goal is to produce one one-page adventure a month. This could change to twice a month depending on how things go.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Rewards\u003cbr\u003e\u003c/strong\u003eThere will be future reward options that you can upgrade to once there is enough support.\u003cbr\u003e"
