    "summary": "First of all, a hearty thank you to my great patrons!\u003cbr\u003eUp to now, I\u0027ve had some very good people pledging money to me each month; they have been helping me through a very dark time, in so many ways.\u003cbr\u003eI am sure every person who reads my work, and who enjoys it, will fasten on something different.\u003cbr\u003eFor some, it will be my beautiful poetry.\u003cbr\u003eOr my evocative and profound (I hope!) spiritual meditations.\u003cbr\u003eFor others, it will be my ruthlessly Swiftian satire.\u003cbr\u003eFor yet others, it will be my detailed philosophy and ideology critique.\u003cbr\u003eMany will disagree with some of my ideas, or find a particular satire story distasteful, or a particular poem contrived or artificial. \u003cbr\u003eEven so, there is so much to explore here, that I hope none of you will ever get bored.\u003cbr\u003eI am deeply, deeply appreciative to all my patrons, as well as to all those who have commented, given feedback, liked and followed me on social media, or shared my work. \u003cbr\u003eSpecial thank you also to those who have bought my books; these creations of mine are very precious to me. As I know I will never be married, I like to think of my books are my children; long after I am gone, something of what I have created will still remain after me.\u003cbr\u003eAnd that is a great source of comfort.\u003cbr\u003e\u003cem\u003eBe free, be courageous, and be loved.\u003c/em\u003e\u003cbr\u003e--Jonathan\u003cbr\u003e"

     "about": "I am a freelance journalist, satirist, poet and indie novelist!\u003cbr\u003eI have blogged or had individual articles published on a range of media outlets; including \u003ca href=\"https://sputniknews.com/blogs/jonathan_ferguson/\"\u003eSputnik,\u003c/a\u003e \u003ca href=\"http://blogs.timesofisrael.com/author/jonathan-ferguson/\"\u003eTimes of Israel\u003c/a\u003e, \u003ca href=\"https://beinglibertarian.com/idpol-bastard-grandchild-marxs-ressentiment/\"\u003eBeing Libertarian\u003c/a\u003e.\u003cbr\u003eI am currently sub-editor of the satire outlet \u003ca href=\"http://www.glossynews.com\"\u003eGlossy News\u003c/a\u003e.\u003cbr\u003eI am currently writing prolifically on Medium, and I edit the multi-author journal of ideology critique, \u003ca href=\"https://medium.com/universal-libertarianism\" target=\"_blank\"\u003eUniversal Libertarianism\u003c/a\u003e.\u003cbr\u003eI\u00a0 have published a number of indie books: poetry, satire and speculative fiction. See\u00a0\u003ca href=\"https://www.amazon.co.uk/Wallace-Runnymede/e/B01MT168M6/ref=dp_byline_cont_ebooks_1\"\u003eAmazon\u00a0\u003c/a\u003eand many other ebook stores.\u003cbr\u003eIf you\u0027re interesting in funding any of my\u00a0\u003ca href=\"https://www.inkitt.com/jonathanferguson\"\u003eInkitt novel serials\u003c/a\u003e, please drop me a dollar or two here!\u003cbr\u003eSee also my\u00a0\u003ca href=\"https://authorsama.com/you-may-not-have-heard-of-wallace-runnymede-yet-but-i-am-a-little-difficult-457613\"\u003eAMAFeed\u00a0\u003c/a\u003efrom not so long ago.\u003cbr\u003eFeel free to follow me on social media; for feedback, suggestions or collaboration offers, please feel free to email authorjf@gmail.com.\u003cbr\u003eI\u0027d love to have some real dialogue about my art and ideas.\u003cbr\u003e",
