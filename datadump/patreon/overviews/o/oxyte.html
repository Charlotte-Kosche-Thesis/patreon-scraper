    "summary": "\u003cstrong\u003eHallo, Guys and Dolls!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, I guess YT fills a little void in my life, one left when my own business fell down, and y\u0027know, life happened. Pictures do the same thing. Capturing that split second of reality, showing the world what you see in someone, helping them see who they are.\u003cbr\u003eThat\u0027s what I wanna do. I wanna help people, spread awareness, ...make humanity realize its potential for good.\u003cbr\u003e\u003cem\u003eAnd I wanna eat food. Cos, y\u0027know. food.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been a creator as long as I remember. I was shooting photos at the age of 8, editing video at 15... I\u0027m always looking to improve and become. There\u0027s so much talent out there, I could never compete - I just wanna be part of it!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo why should you waste your money on me then?\u00a0\u003c/em\u003e\u003cbr\u003eWell, not just because I have something to say, but because some of what that is helps others too. People go to my channel to vent and view, people view my images to feel something. And a part of all this... is community. Bringing people together. Sharing love in a world full of hate and pain. And laughing at me taste testing. That\u0027s fun too.\u003cbr\u003e\u003cbr\u003eI might be able to physically do this without you guys... but all the help you give will mean a dozen times more than the monetary value I may receive, for I\u0027ll know you believe in me, my message, and want to join my journey. Our journey. \u003cem\u003e(Yes, yes I did just!)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eThe video linked is my current channel trailer - I do plan to update it. It does, however, give you an insight into my main series. I hope you like it!\u003cbr\u003e\u003cbr\u003e"
