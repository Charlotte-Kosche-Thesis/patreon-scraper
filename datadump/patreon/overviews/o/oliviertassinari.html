    "summary": "\u003cstrong\u003e\u003ca href=\"https://github.com/mui-org/material-ui\" target=\"_blank\"\u003eMaterial-UI\u003c/a\u003e is a set of React components that implement Google\u0027s Material Design specification.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe\u00a0\u003ca href=\"https://github.com/mui-org/material-ui/blob/v1-beta/docs/src/pages/discover-more/vision.md\" target=\"_blank\"\u003evision\u003c/a\u003e is to provide an elegant React implementation of the \u003ca href=\"https://material.io/guidelines/\" target=\"_blank\"\u003eMaterial Design guidelines\u003c/a\u003e that can be customized to fully match your brand.\u003cbr\u003e\n\u003cbr\u003e\nSince the release of Material-UI 3 years ago by @callemall, we have received an astonishing amount of feedback and support from the React community. But the ecosystem has evolved a lot since then.\u00a0The ownership of the project moved from @callemall to the community: \u003ca href=\"https://github.com/mui-org\"\u003e@mui-org\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\nWe have also learned a lot. We have started an ambitious task: rebuilding Material-UI from the ground up, taking advantage of this knowledge to address long-standing issues. This is how \u003ca href=\"https://material-ui-next.com/\"\u003eMaterial-UI v1\u003c/a\u003e was born.\u003cbr\u003e\n\u003cbr\u003e\nMaintaining and migrating the components to v1 takes me a considerable amount of time. One of the common requests was a way to give back and support the continued development of this project. In light of that, I\u2019ve tried to create some incentives for people who wish to contribute.\u003cbr\u003e\nWhile your financial contributions will help my effort on the project, sponsors will be promoted. For instance, it can help your exposure in the React community and make it easier to attract React developers.\u003cbr\u003e\n\u003cbr\u003e\nIf you run a business that is using Material-UI in a revenue-generating product, are a freelancer and Material-UI helped you in your work, or a person just using it in a fun project, \u003cstrong\u003eyour contributions will help me making Material-UI\u00a0better in the future\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://medium.com/@oliviertassinari/help-olivier-building-material-ui-v1-via-patreon-87d66c768bc4\" target=\"_blank\"\u003eThe announcement\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIf you want to do a one-time donation, you could donate to: \u003cbr\u003e- \u003ca href=\"https://www.paypal.me/oliviertassinari\"\u003eMy PayPal\u003c/a\u003e\u003cbr\u003e\n- Ethereum (ETH): 0xa0818b91a4a8e1682f17e2c24b4c90c2577c8f2f\u003ca href=\"https://www.paypal.me/oliviertassinari\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e- Bitcoin (BTC):\u00a01CBmZAhszwZ2x8nBtaHTfqjZj7WBwE4TB6\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your support! \ud83d\ude4c \u003c/strong\u003e\u003cbr\u003e"
