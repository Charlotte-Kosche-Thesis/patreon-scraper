    "summary": "Hey folks!\u003cbr\u003eSo you may have known me for a while now, and i\u0027m still here, trying to continue my thing and make a living out of it. But most importantly, i\u0027d like to be able to focus on that, and deliver a lots of art on a regular basis! Patreon seems fitting for that isn\u0027t it! \u003cstrong\u003eThe best thing is, with Patreon i can manage to do more requests, more things you like, even rare games!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eImportant note for \u003cstrong\u003enew comers\u003c/strong\u003e who want \u003cstrong\u003eALL MY OLD STUFF\u003c/strong\u003e (more than \u003cstrong\u003e250 walls\u003c/strong\u003e), you can go to \u003ca href=\"https://www.patreon.com/posts/recap-link-for-7822012\"\u003ethat page to take them\u003c/a\u003e. There is also a \u003ca href=\"https://www.patreon.com/Orioto/posts?tag=Allmypastwork\"\u003etag (on the left column on front page)\u003c/a\u003e with all the old stuff for bigger sizes if you\u0027re bigger pledge. \u003cbr\u003e\u003cbr\u003eWhat i do is still best hanged on a wall, so don\u0027t forget you can buy limited posters on \u003ca href=\"http://www.redbubble.com/fr/people/orioto/portfolio\" rel=\"nofollow\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe cool thing about Patreon is that you can set a monthly payment, but you also confirm it each month, and you can change the amount when you want! So hopefully it won\u0027t ruin you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThose are the things you can be\u00a0 rewarded by supporting me: \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orioto.free.fr//WaterDance1080p.jpg\"\u003e \u003cimg src=\"http://orioto.free.fr//WaterDance1440p.jpg\"\u003e \u003cimg src=\"http://orioto.free.fr//WaterDance%204k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFor 2$ a month - HD tier\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeekly 1080p and 1200p \u003c/strong\u003ewallpapers\u003cstrong\u003e! One week in advance!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eZip of all my past work \u003c/strong\u003eas welcome gift! (You can find it \u003ca href=\"https://www.patreon.com/posts/recap-link-for-7822012\" target=\"_blank\"\u003ehere\u003c/a\u003e )\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003ePrivate WIP  \u003c/strong\u003eto see how things are coming! \u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFor 5$ a month - QHD tier\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003eThings are getting serious now!\u003cstrong\u003e All the 2$ rewards!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWeekly 1600p and 1440p \u003c/strong\u003ewallpapers\u003cstrong\u003e! One week in advance!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly Vote for my next art! \u003c/strong\u003e(Start with 15 backers for that pledge)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eContest! One dedicated print \u003c/strong\u003eshipped to one of you each month (Begins with at least 25 backers)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFor 10$ a month - 4k tier\u003c/strong\u003e\u003c/h4\u003eCrazy level now, \u003cstrong\u003eAll the 5$ rewards + ...\u003cul\u003e\u003cli\u003e \u003cstrong\u003e4k walls! \u003c/strong\u003e(Every new one and old ones in 4k)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommission contest every month! \u003c/strong\u003eOne of you choose the game and wins a dedicated poster of the poster \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://orioto.free.fr//NiNo4k.gif\"\u003e\u003cbr\u003e\u003cbr\u003eSee you soon and share share share the love :) \u003cbr\u003e\u003cstrong\u003eThx to all of you who supports me!\
