    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/150148/51f20a3297dd4edaaf7821804bd53150?token-time=2145916800\u0026token-hash=ZULcrhKo329wXdcrhZ2DpTcJkIw7mSTazQegAmEwlfw%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/150148/51f20a3297dd4edaaf7821804bd53150?token-time=2145916800\u0026token-hash=EajaYS9IiZ07H1xNJ5tA8rSWCcun-Kh7wgFDcmtpyS0%3D",

    "main_video_embed": "",
    "main_video_url": "",
    "one_liner": "(\u0026 want you to be a part of it)",
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 1350,
    "pledge_url": "/bePatron?c=150148",
    "published_at": "2015-03-20T05:28:25+00:00",
    "summary": "\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eWe would like to thank you for going the extra mile to help support our Organization. With Patreon, you can help us with as little as a dollar per month, or up to as much as you like. It is important to us to bring you the best entertainment we can and this site has helped us to do that. With your support, we can pay our bills, buy what we need for the show (fish, booze, costumes, games, equipment) and pay the creative people who sometimes help us out behind the scenes.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo what\u0027s our deal, what are we trying to accomplish?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirst \u0026amp; foremost, We Strongly believe in a lot of different things, so we\u0027re going to try \u0026amp; make this as concise and quick as possible, what it really boils down to is Community, Quality, \u0026amp; Personality.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Community\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen we say we believe in community, what we really mean is we believe in YOU, how you\u0027re treated, what you\u0027re presented, and the\u00a0opportunities\u00a0you\u0027re given. it also means we believe in supporting local scenes across North America, uniting them and providing for them and it\u0027s Players, YouTubers, Streamers, and Tournaments holders alike-an opportunity to make a living doing what they love. We\u0027ve already begun trying to expose our Local scene, hosting tournaments, building stars, providing equipment and training for aspiring players, and hopefully making a difference for not only them, but eSports as a whole. Though we\u0027re starting in Montana, we\u0027re aspiring to bigger things, much bigger things-we\u0027d like to make a nation wide impact-uniting local scenes \u0026amp; eSports, providing the means and\u00a0opportunities\u00a0to players across America to compete and build their names, and we know EXACTLY how we\u0027re going to do it-it\u0027s just way to much to type \u0026amp; we need to keep your attention ):\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003eQuality\u003c/b\u003e\u003cbr\u003eWe want to deliver the\u00a0absolute\u00a0best in quality \u0026amp;\u00a0production\u00a0value, streams, videos, edits, montages, graphics, music, writing, photography, apparel everything we do, we want it to be 4k, we want it to be 60FPS, we want it to be great, we want it to blow you away. We want TV quality series that share and showcase our fantastic members and their struggles, we want to show you a side of gaming that you never knew existed, a team that takes itself seriously, that puts on a professional,\u00a0admirable imagine, that reaches an audience beyond, we want to set a new\u00a0standard, \u0026amp;\u00a0we want the\u00a0name OMEGA to be synonymous with quality\u003cbr\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Personality\u003c/span\u003e\u003c/b\u003e\u003cbr\u003eWe believe everyone is unique and capable, \u0026amp; it is our goal to find what  makes each of our members special and to help them show it, through their graphics, biographies, videos, streams, we want you to really be able to tell who they are, we want you to know what they stand for, what they\u2019re striving for, what their goals are, where they come from, \u0026amp; of course\u00a0to be able to build a relationship with them, to be able to identify and grow with someone. Everyone is special in one way or another, it\u0027s our job to find what makes these individuals special, to nurture it, build upon it, and share it with you (:\u003cbr\u003e\u003cbr\u003eWe want to push personability, effort, creativity, quality, community, and of course family, a strong atmosphere and good work environment mean a lot to us, we want everyone who joins OMEGA to enjoy their stay, to genuinely feel happy and a part of something, to make friends, and not only grow within the community, but as a person, we want to push them to be better individuals inside the game and out.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Anything else we should know?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is a transitional period where we are bringing our once-hobby into the realm of a full time job. There will always be hiccups in production as we learn to accommodate and adjust, finding new people for projects and managing new deadlines. So, as we move forward, please give us your support and patience, and we\u0027ll continue to supply you with the content you\u0027ve enjoyed since the day we started.\u003cbr\u003e\u003cbr\u003eWe hope you enjoy all our new content as well! Thank you all so very much!\u003cbr\u003e"

    "attributes": {
     "about": "Long time teamates \u0026amp; Friends, Biologic, Kruger, \u0026amp; N Ray moved across the United States (Florida, California, \u0026amp; Chicago) to form a team House in Billings Montana in early January, all 3 members of the OMEGA House have competed on and off for a combined total of over 30 years, with multiple professional \u0026amp; semi-professional placings across multiple titles, however they fell short of the main stage, never quite seizing the mythical status of a top player.\u003cbr\u003eOMEGA Was born of those unfulfilled dreams, and established by Ray \u0026amp; Bio in January 2014, officially becoming an organization in November 2014, today they continually work towards building their own main stage and giving new players an opportunity to do what they never could, sharing their passion for the game and the competition still today, they now live through the members of OMEGA, and will never forget the awe-struck days and years spent Competing.\u003cbr\u003eIt\u0027s hard to feel more alive than when doing something you love.\u003cbr\u003eAlthough retired from the professional scene, they do still occasionally compete, and always will.\u003cbr\u003e",

   {

     "completed_percentage": 1,
     "created_at": "2016-01-28T03:19:31+00:00",
     "description": "Expanding and hiring new folks to help us work on new content is really tough. We never want to employ somebody and then not pay them accordingly, and sadly we\u0027re currently doing a lot of that. OMEGA Generally sits at 50 members strong, sometimes less, sometimes more, all of them incredibly talented, none of them paid any sort of compensation beyond what exposure we can give them, and a dream to get behind.\u003cbr\u003e\u003cbr\u003eIt\u0027s rare you see such a fantastic group of young entrepreneurs and dreamers supporting each other and contributing towards makign a dream like this work, and we\u0027d really like to give back to them!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTLDR: We feel really bad about not paying our team ): They really really deserve some compensation!",

     "created_at": "2016-01-28T03:55:20+00:00",
     "description": "One of our goals is the production of a high quality video series that follows our teams struggle to make a living and break out of the amateur bracket into the professional scene, there\u0027s sure to be a lot of drama, hardships, heartbreaks, \u0026amp; more. Through this players will be able to see what must be sacrificed and what must be put forth in order to achieve such a dream, and this series goes well, we have several more we\u0027d like to follow suit with (: \u0026amp; so we\u0027re looking to hire \u00a0a part time camera man \u0026amp; editor that can aid us in capturing our day to day lives and producing this series, for that we\u0027ll need a little more money. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTLDR: We wish to produce several high quality shows, and need a camera man/editor to help in the production!\u003cbr\u003e",
