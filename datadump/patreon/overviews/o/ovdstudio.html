g the game project.\u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e(Including my life support to working full-time studio)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u5b83\u5c06\u652f\u4ed8\u6211\u6240\u505a\u7684\u4e00\u5207\uff0c\u5927\u90e8\u5206\u7528\u4e8e\u8d44\u52a9\u6e38\u620f\u9879\u76ee\u3002\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n(\u5305\u62ec\u6211\u5168\u804c\u5de5\u4f5c\u5ba4\u548c\u652f\u6301\u6211\u7684\u751f\u6d3b\u7ee7\u7eed\u521b\u4f5c\u4e0b\u53bb\uff01)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat reward you will receive ?\u00a0\u003cstrong\u003e\u4f60\u5c06\u003c/strong\u003e\u4f1a\u6536\u5230\u4ec0\u4e48\u5956\u52b1\uff1f\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eAs a Patron you\u0027ll receive many exclusive bonuses and reward\u00a0unavailable to the public like \u003cstrong\u003eProject Files\u003c/strong\u003e\u00a0\u0026amp; \u003cstrong\u003eDigital Download \u003c/strong\u003e(Some reward are monthly receive)\u003cbr\u003e\u4f5c\u4e3a\u8d5e\u52a9\u4eba\uff0c\u60a8\u5c06\u83b7\u5f97\u4f17\u591a\u65e0\u6cd5\u83b7\u5f97\u7684\u72ec\u5bb6\u5956\u52b1 (\u4e00\
