    "summary": "hello, my name is Aria Webb and I\u0027ve joined Patreon because I like the idea of my art being more than a fun hobby. I work full time as a manager and don\u0027t have tons of time for my art, thus why i\u0027ll only charge per thing. I mostly draw my original characters in a very personalized anime style.\u003cbr\u003e\u003cimg src=\"http://img15.deviantart.net/f493/i/2016/123/4/3/redhead_by_oreocookie3344-d9y1b82.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also have a creature me and some friends made up called a frogodactyl. yes, it is a frog mashed together with a pterodactyl. but it\u0027s fun and comes in many bright colors! i use highligthers and black pens to draw these creatures the majority of the time.\u003cbr\u003e\u003cimg src=\"http://img05.deviantart.net/a7af/i/2017/052/4/4/blue_frogodactyl_by_oreocookie3344-dayw1x5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBasically i\u0027ll try and post one drawing per week if i can, and the money will be going towards my savings. My end goal for that is to move into an apartment of my own where i\u0027ll hopefully be able to create more :) Thanks for taking the time to read this!!!\u003cbr\u003e\u003cimg src=\"http://pre07.deviantart.net/1b2a/th/pre/i/2017/052/f/3/depiction_of_my_new_haircut_by_oreocookie3344-dazwq7q.jpg\"\u003e"
