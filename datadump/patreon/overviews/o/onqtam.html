    "summary": "\u003cstrong\u003eThe fastest feature-rich C++98/C++11 single-header testing framework for unit tests and TDD\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003edoctest is a new C++ testing framework but is by far the fastest both in compile times (by \u003ca href=\"https://github.com/onqtam/doctest/blob/master/doc/markdown/benchmarks.md\"\u003e\u003cstrong\u003eorders of magnitude\u003c/strong\u003e\u003c/a\u003e) and runtime compared to other feature-rich alternatives. It brings the ability of compiled languages such as \u003ca href=\"https://dlang.org/spec/unittest.html\"\u003e\u003cstrong\u003eD\u003c/strong\u003e\u003c/a\u003e / \u003ca href=\"https://doc.rust-lang.org/book/testing.html\"\u003e\u003cstrong\u003eRust\u003c/strong\u003e\u003c/a\u003e / \u003ca href=\"https://nim-lang.org/docs/unittest.html\"\u003e\u003cstrong\u003eNim\u003c/strong\u003e\u003c/a\u003e to have tests written directly in the production code by providing a fast, transparent and flexible test runner with a clean interface.\u003cbr\u003e\u003cbr\u003eFor more information about the framework - how it is different from all the rest and what features it has - visit the\u00a0\u003ca href=\"https://github.com/onqtam/doctest\" rel=\"nofollow\"\u003e\u003cstrong\u003egithub page\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis library is free and will stay free, but needs your support to sustain its development. There are lots of desirable\u00a0\u003ca href=\"https://github.com/onqtam/doctest/blob/master/doc/markdown/roadmap.md\" rel=\"nofollow\"\u003e\u003cstrong\u003enew features\u003c/strong\u003e\u003c/a\u003e and maintenance to do. If you work for a company using doctest or have the means to do so, please consider financial support.\u003cbr\u003e\u003cbr\u003eGoal: doctest to become the de-facto standard for unit testing in C++.\u003cbr\u003e\u003cbr\u003eI also work on other projects - such as\u00a0\u003ca href=\"https://github.com/onqtam/rcrl\"\u003e\u003cstrong\u003eRCRL\u003c/strong\u003e\u003c/a\u003e which is a\u00a0tiny and powerful interactive C++ compiler (REPL).\u003cbr\u003e\u003cbr\u003eThe crown jewel is a game engine written in C++ with unique characteristics like:\u003cbr\u003e\u003cul\u003e\u003cli\u003esupporting hot-reloading of ANY piece of code (thanks to the full reflection system)\u003c/li\u003e\u003cli\u003ea very flexible object model built on top of\u00a0\u003ca href=\"https://github.com/iboB/dynamix\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://github.com/iboB/dynamix\"\u003edynamix\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThe main goal is to beat all other engines in terms of workflow and quick iteration - currently in very early stages of development but it is the thing I\u0027m most passionate about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMe:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m an indie game developer since the start of 2016 when I quit my job to work on doctest and my game engine (and future game).\u003cbr\u003e\u003cbr\u003eI\u0027ve previously worked in the game industry and in visual effects.\u003cbr\u003e\u003cbr\u003eYou can find more about me on\u00a0\u003ca href=\"http://onqtam.com/\" rel=\"nofollow\"\u003emy personal page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy burn rate is around $1k per-month with very little frills: rent, food, health insurance - and my savings won\u0027t last forever.\u003cbr\u003e\u003cbr\u003eSo far I\u0027ve put around 7 months of full-time work in doctest but I don\u0027t have the resources to do it at the same pace any more. Patreon funding allows me to spend more time improving and maintaining the library. Your help is very important to me. Thanks!\u003cbr\u003e\u003cbr\u003e"
