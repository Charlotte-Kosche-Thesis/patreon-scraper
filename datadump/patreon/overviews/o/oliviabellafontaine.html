    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F250355183\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F250355183\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F676429964_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/250355183",
    "one_liner": "Tall show stopping beauty called The Psychedelic Sextress",
    "patron_count": 10,

    "published_at": "2016-09-22T01:35:53+00:00",
    "summary": "Welcome!\u003cbr\u003e\u003cbr\u003eMy name is Olivia Bellafontaine. I am a show creator, producer, and performer in Los Angeles. I currently have three shows. I work with the talented blues-based rock and roll band,\u00a0\u003ca href=\"http://www.davecavalier.com\"\u003eDave Cavalier Trio\u003c/a\u003e. Together, we do two different styled shows called\u00a0\u003ca href=\"http://www.oliviabellafontaine.com/alligatorwine\"\u003eAlligator Wine\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.oliviabellafontaine.com/bluevelvet \"\u003eBlue Velvet\u003c/a\u003e. \u00a0And, last\u00a0but not least, I produce an avant-garde dark art surreal show called\u00a0\u003ca href=\"http://www.thehouseofredvelvet.com\"\u003eThe House of Red Velvet\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI like to bring something unique to audiences, while keeping true to the passions in my heart. My goal is to inspire people to the point where they are genuinely changed. I came to Patreon because I truly believe in these projects. I also made the goal to be better at asking for help. And, with your help, I can obtain the maximum work time, and continue to work with creative people, and up the production level and reach these projects deserve.\u00a0\u003cbr\u003e\u003cbr\u003eYour Patreon patronage will help me do the following things:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGo on tour! Visit you in person in your hometown anywhere around the world. See it live and in person.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMake interesting collector items for \u00a0audience members. Create high quality art photography, portraits, or group shots of any show.\u00a0\u003c/li\u003e\u003cli\u003eCreate high end costuming, and production value upgrades. Being able to work with the best in the business is a goal.\u00a0\u003c/li\u003e\u003cli\u003eInvest in new projects that are on the horizon.\u003c/li\u003e\u003cli\u003eLastly, support myself, and my hard working teams in our art. We can spend more time rehearsing, securing studio time, getting props made, and continuing to upgrade our shows by spending even more time doing the things we were truly born to do. I love to work with the best talent, and their trust in me is something I value. Supporting art keeps our hearts and yours inspired. And, inspiration is a thing to live for. \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003eIn exchange, I will offer exclusive looks into the show process, backstage access, live show videos-or perhaps a live link, prints, art photography, and other exciting features.\u00a0\u003cbr\u003e\u003cbr\u003eYou can learn more about my work\u00a0\u003ca href=\"http://www.oliviabellafontaine.com\"\u003ehere\u003c/a\u003e. Ask me questions if you like. Thank you so much for your time. \u2764\ufe0f\u003c/div\u003e"
