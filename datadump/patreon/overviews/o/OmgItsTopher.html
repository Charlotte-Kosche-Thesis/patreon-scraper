th or more, and become a member of the Compass Club!\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(Read the rewards for details.)\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003c/div\u003e"
