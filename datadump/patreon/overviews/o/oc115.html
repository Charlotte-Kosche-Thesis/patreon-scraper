    "summary": "\u003cstrong\u003eSupport Oakland County Times Online News\u003cbr\u003e\u003cbr\u003eIn 2009 the what is now The Oakland County Times started with one \nreporter, one city, and a dream to improve the state of community \njournalism.\u003cbr\u003e\u003cbr\u003eThat dream has grown into a publication serving 120,000 readers and growing. We\u2019re doing work in multiple cities, winning\n investigative reporting awards, and helping Oakland County be more \ninformed, inspired and united.\u003cbr\u003e\u003cbr\u003eThis is the time to put the \ncommunity efforts behind taking this project to the next level and \nmaking the Oakland County Times sustainable and successful. In the \nabsence of subscriptions, Reader Support is the key.\u003cbr\u003e\u003cbr\u003eWith a solid base of funding we can:\u003cbr\u003e\u003cbr\u003e~give increased coverage to more cities\u003cbr\u003e\u003cbr\u003e-do more investigative reporting that makes a difference in communities\u003cbr\u003e\u003cbr\u003e~have better marketing materials\u003cbr\u003e\u003cbr\u003e~and have a dedicated part time event page coordinator to make sure more organizations can be part of our listings.\u003cbr\u003e\u003cbr\u003e~continue working on business model ideas for long term sustainability\u003cbr\u003e\u003cbr\u003eThe\n key to making local online journalism successful is for the people who \nuse it to recognize the value and help fund it. \u003cbr\u003e\u003cbr\u003eIf you already support our \nwork, please forward this on to friends and family you think would be \nwilling to chip in. Thanks for your help with this endeavor!\u003cbr\u003e\u003cbr\u003eCheck out our website at \u003ca href=\"http://www.OaklandCountyTimes.com\"\u003e \u003c/a\u003e\u003ca href=\"http://www.OaklandCountyTimes.com\"\u003ewww.OaklandCountyTimes.com\u003c/a\u003e to see what we have been able to do. Imagine what could happen if we had the resources to accomplish our goals.\u003cbr\u003e\u003cbr\u003eWe also have advertising sponsorships available.  Check out \u003ca href=\"http://oaklandcounty115.com/sponsorshipadvertising/\"\u003e \u003c/a\u003e\u003ca href=\"http://oaklandcounty115.com/sponsorshipadvertising/\"\u003ehttp://oaklandcounty115.com/sponsorshipadvertising/\u003c/a\u003e for that information.\u003cbr\u003e\u003cbr\u003eOakland County Times - PO Box 20293 - Ferndale, MI - 48220 - \u003ca href=\"mailto:editor@oc115.com\" rel=\"nofollow\"\u003eeditor@oc115.com\u003c/a\u003e (248)259-8961\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
