    "summary": "HELLLLOOOO!\u003cbr\u003eIt\u0027s your boy, Jay Hunter! I\u0027ve got one pitch, \u003cstrong\u003eI wanna bring out more OSW more often!\u003cbr\u003e\u003c/strong\u003eThat\u0027s it!\u00a0Making OSW is my favourite thing in the world, and it kills me to tell you guys when episodes are delayed, and that in general OSW has become less frequent - and this is how I can make time! Creating\u00a0episodes are a massive 1-man operation (aside from the recording session, everything OSW is done by me), and I love doing it. OSW is like another full-time job on top of my job, and with your help I\u0027ll be able to make more episodes more often, and pass the \u003cem\u003eslavings\u003c/em\u003e onto you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fB35Lyt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo we\u0027ve set up NOGGER UNIVERSITY, which is our Patreon! Pledges will go straight back into making the show. It\u0027ll mean I can spend more time editing OSW and less time on not-OSW, as well as buying drinks for the lads/feeding OOC\u0027s Faberg\u00e9 egg addiction.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/R6PIGHf.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerks of enrolling at Nogger U:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(I need a way to thank anyone who pledges, and the only way I know how is to send you stuff in the mail and make extra videos!)\u003cbr\u003e\u003c/em\u003e\u2022 Our eternal gratitude!\u003cbr\u003e\u2022 Being personally responsible for getting new OSW episodes out quicker!\u003cbr\u003e\u2022 \u003cstrong\u003eYour very own Nogger U card!\u003c/strong\u003e\u00a0Enroll/Sign up at any tier,\u00a0I\u0027ll send you something in the mail, because you\u0027re a fucking legend! \u003cbr\u003e\u2022 \u003cstrong\u003eEXCLOOSIV videos!\u00a0\u003c/strong\u003eAt $5+ you\u0027ll get access to \u003cstrong\u003eall of the NEW videos, including FILM REVIEWS! \u003c/strong\u003eThere\u0027ll also be cool stuff like deleted scenes from past episodes.\u003cbr\u003e\u2022 \u003cstrong\u003eA WHAT BAR CHOCOLATE BAR! \u003c/strong\u003eAt $10+ I\u0027ll send you a What Bar Chocolate Bar in the mail (anywhere in the world!).\u00a0It costs about a tenner to make and send so know that I love you!\u003cbr\u003e\u2022 There\u0027s also offers including me reviewing \u003cstrong\u003eany film for you\u003c/strong\u003e, and sending you cool merch in the mail, have a look at the rewards to see if anything tickles your fancy (ooh-err!)\u003cbr\u003e\u003cbr\u003eIn any case, every OSW episode will remain FOC! free of charge, and\u00a0every dorrah will help get out the next episode a little quicker.\u00a0\u003cstrong\u003eAny questions ask below and I\u0027ll compile a Q\u0026amp;A.\u003c/strong\u003e Thanks for reading, and remember...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0G28hiA.png\"\u003e\u003cbr\u003e"
