    "summary": "\u003cstrong\u003eWho am I\u003c/strong\u003e\u003cbr\u003eMy name is Jacek I am 31 years old for 10 years interested in simulation. By browsing the internet I found that there are very few useful files on the web that would allow me to build a cockpit. So I decided to create Open Source Simulation\u003cbr\u003e\u003cstrong\u003eMy situation\u003c/strong\u003e\u003cbr\u003eI am currently working on a job. In my spare time I\u0027m design cockpit elements and I opened the Flyaway Solutions brand. However, still gets inquiries about cockpit elements, sources and small 3d elements that are nowhere to be found or cost tens of dollars per model. Pre-release models should be tested but I can not afford to spend a few hundred dollars a month on the materials and equipment needed to prototype. If I had the support of the community I would be able to deal with hardware development for the Boeing 737 and it would be possible to publish sources.\u003cbr\u003e\u003cstrong\u003eProject History\u003c/strong\u003e\u003cbr\u003eSince May 2016, I have published more than 40 elements of the cockpit. My files have been downloaded nearly 8000 times. On my website I made throttles to A320 and B737 they were downloaded over 1000 times. The project was suspended for lack of funds. With your help you can come up with a complete project 737\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flyaway-solutions.eu/ossim/737saitekthrottle.png\"\u003e\u003cbr\u003e\u003cstrong\u003eTarget\u003c/strong\u003e\u003cbr\u003eFirst, develop an open source documentation for the Boeing 737 cockpit. Next, develop an electronic and programmable cockpit system. I think the first stage will take about a year or a year and a half.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
