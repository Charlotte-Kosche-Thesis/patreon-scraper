    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DrOglC-4vJkk\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FrOglC-4vJkk%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/rOglC-4vJkk",
    "one_liner": null,

    "published_at": "2016-07-04T07:21:40+00:00",
    "summary": "\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a crowd funding platform similar to kickstarter. However instead of paying toward a single large goal you have the option of paying small recurring monthly amounts. The benefit to this is that you are basically tipping me for the content which is produced each month.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe content on OrangeBison.com and the YouTube channel is free\u003c/strong\u003e and you do not need to pay. However if you decide to become a patreon you will have access to some really cool things such as:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eLive stream Q\u0026amp;A sessions after we host a live show.\u00a0\u003c/li\u003e\n\u003cli\u003eMonthly video updates on what has happened over the month and my plans for the future.\u003c/li\u003e\n\u003cli\u003eExclusive merchandise for Patreons only.\u003c/li\u003e\n\u003cli\u003eAccess to the Patreon feed. This is basically like the facebook timeline.\u003c/li\u003e\n\u003cli\u003eBe entered into a monthly draw to win steam game keys.\u003c/li\u003e\n\u003cli\u003eAccess to videos 24 hours before they are published plus your name in the credits.\u003c/li\u003e\n\u003cli\u003eTwitter follow and shoutout.\u003c/li\u003e\n\u003cli\u003eAny behind the scenes footage when we are out and about, conducting interviews at game studios etc.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Orange Bison?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://orangebison.com\" rel=\"nofollow\" target=\"_blank\"\u003eOrange Bison\u003c/a\u003e is a game news and review website that exclusively focuses on indie game developers and indie studios.\u003cbr\u003e\n\u003cbr\u003e\nThe platform went live on June 17th 2016 and in that short time we have already brought some amazing content such as news, reviews, previews, interviews with game developers and studio directors.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe paid a visit to QCon to have a chat with a few indie studios about their latest games. You can view that below.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3hoEPu3cOSA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eHow does your support help us?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe launched Orange Bison as we believe that the indie game scene isn\u0027t getting the attention they deserve. There are some fantastic indie games out there and more in the pipeline. Many of these games rival the AAA\u0027s in more than just graphics.\u003cbr\u003e\u003cbr\u003eYour support will mean that we can commit ourselves fully to Orange Bison and deliver to you some amazing content that will finally put indie developers on the map. We also strongly feel that students and those wishing to break into game design don\u0027t have an easy access route. Your support will help us create relationships with indie game studios and create opportunities that simply were not there before.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Plans for Orange Bison\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere will be reviews, news and interviews on the website and YouTube channels but I want to expand that into several areas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIndie Exclusive YouTube Show!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is the big one! We want to launch our own indie exclusive YouTube show! Do you have fond memories of watching programmes such as Games Master growing up? Do you miss a fun format to learn about new and upcoming games?\u003cbr\u003e\u003cbr\u003eWe will have access to upcoming indie game titles, run competitions and have a few surprises up our sleeves.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Assets\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JRW0ugPrKWQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHigh quality game assets are in demand especially for indie developers. These assets can be graphics, sound effects and music.\u003cbr\u003e\u003cbr\u003eWe plan on launching our own game asset marketplace. Don\u0027t instantly think of the large marketplaces that currently exist for game assets. This will be different, unique and forms part of our larger plans.\u003cbr\u003e\u003cbr\u003eYou can sign up\u00a0\u003ca href=\"http://eepurl.com/dvh_Gz\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideo Game Creation Series\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is a longer term goal but we never shy away from a big task. We would love to team up with some real talented people to provide an entire series on how to create computer games. This sort of content can be found scattered throughout the web but there is no current series out there that connects all the dots and encompasses a multitude of game engines and platforms.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLets Wrap This Up\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe could easily write more but that should be plenty for you to see our vision. We would like to take this opportunity for thanking you for your consideration. We are at your disposal if you have any questions and we will get back to you.\u003cbr\u003e"
   },
