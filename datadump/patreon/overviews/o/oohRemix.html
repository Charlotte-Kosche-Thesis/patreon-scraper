    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHey, my name is Hamish also known as ooh Remix \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI create gaming videos, short films, funtages and much more!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWhen joining my Patreon, you\u0027ll be getting not only previews for my new videos but also exclusive content. You will also be able to have one on one chats with me!\u003cbr\u003e\u003cbr\u003eThe reason I love doing Youtube is getting to express ideas and content from my head/heart to you guys. When I first started on Youtube, I remember waiting for my favorite creators to post videos and how excited I got when I saw a new one in my feed.  It\u0027s that very feeling that drives me to create the best content I can make. I want to make people actually laugh, to create something memorable and unique for them to watch and get excited about.  It\u0027s what drove me to learn how to edit, to make each video better than the next, quality over quantity.\u00a0\u003c/div\u003e\u003cbr\u003e         Unfortunately, YouTube has moved to a system that doesn\u0027t care much for how much effort you put into your videos.  Quantity is king now, I can\u0027t tell you how many times I\u0027ve been told if I want to be successful, I have to upload 3 times a week, it\u0027s a system that pays you three to four times more just because your video is 10 min long.  I\u0027m tired of it. I don\u0027t want to throw videos out just to game a system and \"be successful\".  I don\u0027t want to feel pressure to take a branding deal just to pay for university.  I want to push forward and better myself. I want to stay true to who I am and be excited about the future doing so.  Maybe I\u0027m crazy but that\u0027s what success means to me.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0Thanks for checking out and supporting my patreon!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHamish, ooh Remix!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/HamishOwns98/featured\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/16996222_1474854835889987_3933807122924046611_n.jpg?oh=5517a7ff48663243200691db98790ace\u0026amp;oe=5937381B\" style=\"width: 50px;\"\u003e\u003c/a\u003e\u003c/div\u003e"
