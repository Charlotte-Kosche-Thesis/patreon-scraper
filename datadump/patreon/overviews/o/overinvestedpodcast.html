    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhat do you make?\u003c/strong\u003e\u003ca href=\"http://www.overinvestedpodcast.com/\"\u003e\u003cbr\u003eOverinvested\u003c/a\u003e\n is a weekly podcast from pop culture obsessives Gavia Baker-Whitelaw \nand Morgan Leigh Davies. Each episode, we dive into a film, TV show, or \nbook we just can\u0027t stop thinking about. We usually stick to current pop \nculture, but we\u0027ve also discussed classic films like \u003cem\u003e\u003ca href=\"http://www.overinvestedpodcast.com/episodes/casablanca\"\u003eCasablanca\u003c/a\u003e\u003c/em\u003e and \u003cem\u003e\u003ca href=\"http://www.overinvestedpodcast.com/episodes/american-psycho\"\u003eAmerican Psycho\u003c/a\u003e\u003c/em\u003e. So far, we\u0027ve recorded over 70 episodes on topics ranging from \u003cem\u003e\u003ca href=\"http://www.overinvestedpodcast.com/episodes/star-wars-the-last-jedi\"\u003eStar Wars: The Last Jedi\u003c/a\u003e \u003c/em\u003eto\u003cem\u003e \u003ca href=\"http://www.overinvestedpodcast.com/episodes/yuri-on-ice\"\u003eYuri on Ice\u003c/a\u003e\u003c/em\u003e to\u003cem\u003e \u003cem\u003e\u003ca href=\"http://www.overinvestedpodcast.com/episodes/passengers\"\u003ePassengers\u003c/a\u003e\u003c/em\u003e, \u003c/em\u003eand even the \u003ca href=\"http://www.overinvestedpodcast.com/episodes/rio-olympics\"\u003eRio Olympics\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eOverinvested is free (and ad-free). Currently, we cover the costs of making the podcast, which include web hosting for our website and audio, renting movies, and hours of our time each week. In order to keep making Overinvested\u2014and expand it further\u2014we realistically need to start making money.\u003cbr\u003e\u003cbr\u003eWe also want to improve our audio quality. Some listeners have complained about audio levels over the past two years, and we have heard you! The only way to fix this is to upgrade our equipment, and the first thing we\u0027ll do with your pledges is buy Morgan a new microphone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003cbr\u003e\u003c/strong\u003eYou pledge a certain amount to the podcast, and pay that amount every month. For your pledge, you get access to a certain tier of rewards, from the ability to vote on future episode topics, to exclusive mini-episodes (fans of \u003cem\u003eThe Young Pope\u003c/em\u003e... stay tuned).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://static1.squarespace.com/static/56e6ec3db6aa60b929dd7e92/t/5a7115b353450aa8587a5edb/1517360566214/image1-1.JPG?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eGavia is a \u003ca href=\"http://www.dailydot.com/authors/gavia-baker-whitelaw/\" target=\"_blank\"\u003estaff writer\u003c/a\u003e at The Daily Dot, where she writes about geek culture. She also reviews \nmovies on BBC radio, and will probably be on your convention \npanel if you ask her. \n\u003ca href=\"http://www.mldavies.com/\" target=\"_blank\"\u003eMorgan\u003c/a\u003e is a writer whose work has been featured in publications like \u003cem\u003eThe Village Voice \u003c/em\u003eand\u003cem\u003e The Los Angeles Review of Books\u003c/em\u003e. She currently works as an antiquarian bookseller in New York City. They ran a Kickstarter together to fund \u003ca href=\"https://bigbangpress.tumblr.com/\" target=\"_blank\"\u003eBig Bang Press\u003c/a\u003e in 2013.\u003cbr\u003e\u003cbr\u003eWe both have a lifetime\u0027s experience in getting thoroughly overinvested\n in pop culture, beginning in our early days as tweens neck-deep in \nHarry Potter fandom. We met online in the heady days of \u003cem\u003eInception \u003c/em\u003efandom (and yes, we have recorded an \u003cem\u003e\u003ca href=\"http://www.overinvestedpodcast.com/episodes/inception\" target=\"_blank\"\u003eInception\u003c/a\u003e\u003c/em\u003e\n episode). This podcast began in 2016 as an excuse to talk every week despite living three thousand miles apart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can we find you?\u003cbr\u003e\u003c/strong\u003eAll of our episodes are archived on our \u003ca href=\"http://www.overinvestedpodcast.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and on \u003ca href=\"https://soundcloud.com/overinvestedpodcast\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e, and you can also find us on \u003ca href=\"https://soundcloud.com/overinvestedpodcast\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and \u003ca href=\"https://overinvestedpodcast.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. You can email us \u003ca href=\"mailto:overinvestedpodcast@gmail.com\"\u003ehere\u003c/a\u003e. We sell merchandise \u003ca href=\"https://www.redbubble.com/people/overinvestedpod\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e"
