    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Octavia Moon, an artist and comic creator. \u003cbr\u003e\u003cbr\u003e You can see most of my work on my online portfolio on ArtStation \u003ca href=\"https://www.artstation.com/artist/octavia-moon-art\"\u003e\u003cstrong\u003ehttps://www.artstation.com/artist/octavia-moon-ar...\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHOW CAN YOU HELP?\u003c/strong\u003e\u003cbr\u003e Being a full-time, freelance artist is hard work. It\u0027s not well paid, unless you\u0027re a big name and, without a stable income, it\u0027s stressful and a bit of a hand to mouth existence. But, it\u0027s what I love and I want to always do it :) \u003cbr\u003e\u003cbr\u003e Donations help to pay my rent, feed me and keep the proverbial wolf from the door. I\u0027ve been so lucky to find kind patrons who are willing to help fund me and I always want to reward them with art and stories that, I hope, they are interested in.\u003cbr\u003e\u003cbr\u003e It\u0027s hard to describe the difference these donations make to my life. There have been times when I thought I might have to give up on a career I love but my kind patrons have helped to keep my dream and my comics alive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e WHAT DO PATRONS GET?\u003c/strong\u003e\u003cbr\u003e There\u0027s a summary of my reward tiers on the right of this page and here\u0027s a rundown of the current comics that I\u0027m producing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMina Harker\u003c/strong\u003e - Vampires meet aliens. Available on both of my Patreon accounts.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blankboxcomics.com/mina-harker/mina-harker-1/\"\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/MH100.jpg\" style=\"width: 507px; height: 762.88px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Tannhauser Twins\u003c/strong\u003e - Alien bimbos meet rednecks - \u003cbr\u003eAvailable on my NSFW account \u003ca href=\"https://www.patreon.com/Octavia\"\u003ehttps://www.patreon.com/Octavia\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/COVER%231Variant.jpg\" style=\"width: 507px; height: 762.28px; text-align: left; color: rgb(5, 45, 73); font-weight: 400;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Unleashed\u003c/strong\u003e - Hypnosis for self-help (this is very adult in nature) - \u003cbr\u003eAvailable on my NSFW account \u003ca href=\"https://www.patreon.com/Octavia\"\u003ehttps://www.patreon.com/Octavia\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/PAGE-100.jpg\" style=\"width: 490px; height: 739.04px; text-align: left; color: rgb(5, 45, 73); font-weight: 400;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePUBLISHING SCEDULE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMina\u003c/strong\u003e is uploaded a page a fortnight\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnleashed\u003c/strong\u003e is uploaded a page a week (when I can)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTannhauser Twins\u003c/strong\u003e\u00a0is uploaded 4 pages at a time with no fixed schedule\u003cbr\u003e\u003cbr\u003eYou can read our other comics at \u003ca href=\"http://www.blankboxcomics.com\"\u003ewww.blankboxcomics.com\u003c/a\u003e or visit my other Patreon account at \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.patreon.com/octavia\"\u003ewww.patreon.com/octavia\u003c/a\u003emoon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePledging is easy...you just hit the button and pay whatever you feel comfortable with. You can pay by credit or debit card and cancel whenever you feel you\u0027ve had enough of us :) You aren\u0027t committed to anything and we are grateful for anything we receive...and the comics will always be free. You can find us on \u003ca href=\"https://www.facebook.com/grantedcomic\"\u003eFacebook\u003c/a\u003e and on \u003ca href=\"https://twitter.com/BlankBoxComics\"\u003eTwitter\u003c/a\u003e and we are more than happy to chat and share our experiences of comic creations with you.\u003cbr\u003e\u003cbr\u003eThank you for any and all donations....you are helping to keep art alive :)\u003cbr\u003e\u003cbr\u003e"
