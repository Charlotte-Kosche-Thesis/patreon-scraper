    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FDg2HvXTq6QI%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DDg2HvXTq6QI%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FDg2HvXTq6QI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Dg2HvXTq6QI",

    "published_at": "2015-10-26T21:39:23+00:00",
    "summary": "\u003cstrong\u003eThank You!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhether or not you\u0027ve chosen to pledge, \nyou\u0027ve made it all the way to here and you\u0027ve at least\u00a0 considered it.  I\n cannot thank you enough for taking an interest in me or my content.  \nYou have helped create a world that I am very, very happy to live in. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eABOUT ME:\u003cbr\u003e\u003c/strong\u003eMy name is Paul otherwise known on Youtube as Optibotimus.\u00a0 I\u0027ve been creating content on Youtube now for 8 years.\u00a0 I needed help when i bought my first Transformer toy since i was a kid.\u00a0 I couldn\u0027t figure out how to Transform them anymore.\u00a0 They had gotten so much more advanced than i remembered and i was stumped.\u00a0 I found a couple other people doing instructional videos on Youtube and i thought, \"hey, that looks like fun...i could do that!\".\u00a0\u00a0 So i created my channel as a way to help people out.\u00a0 \u003cbr\u003e\u003cbr\u003eOver the years it\u0027s gained and gained in popularity.\u00a0 With now almost 180,000 subscribers.\u00a0 I\u0027ve been extremely lucky to be able to take something that was just fun before and turn it into my career.\u00a0 It\u0027s still fun and always will be fun for me.\u00a0 However times have changed and in order to keep up, i have to change things too.\u00a0 \u003cbr\u003e\u003cbr\u003eAt the pace i work, i like producing content at least 3 times a week.\u00a0 I\u0027ve done it that way for several years now and i truly believe that my audience likes that consistency.\u00a0 But to do that, costs add up.\u00a0 I am not one of those big youtubers that gets all his stuff given to him for free.\u00a0 I buy the overwhelming majority of the stuff i review for you guys.\u00a0 But as with all things, things change.\u00a0 With the addition of Youtube Red, ad blockers and other things happening every day on youtube creators are never certain of their future.\u00a0 I love doing this as my job and would love to continue doing it.\u00a0 But it\u0027s becoming increasing more difficult to do that on the revenue that just ads create now.\u00a0 That is where i\u0027m hoping YOU can help out!!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBEFORE YOU CONSIDER BECOMING A PATRON:\u003c/strong\u003e\u003cbr\u003eThese guys \nwill use your money a lot more wisely than I will.  I\u0027m just gonna use \nit to make youtube toy reviews..... \n however.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.gamingforgood.net/\" rel=\"nofollow\"\u003ehttp://www.gamingforgood.net/\u003c/a\u003e  will give you free video game steam codes in exchange for helping kids around the world.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.childsplaycharity.org/\" rel=\"nofollow\"\u003ehttp://www.childsplaycharity.org/\u003c/a\u003e  will help sick and dying kids get ahold of games and other things to help them through their illnesses.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.stjude.org/\" rel=\"nofollow\"\u003ehttp://www.stjude.org/\u003c/a\u003e\n will help FIGHT CANCER by treating kids who would otherwise go without \ntreatment get access to FREE TREATMENT. Its also a research facility \nthat\u0027s fighting to end cancer.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.water.org/\" rel=\"nofollow\"\u003ehttp://www.water.org/\u003c/a\u003e will help build wells for people who are living without clean water.\u003cbr\u003e\u003cbr\u003eNow, after giving them some thought and consideration, if you have a buck after considering those other places, feel free to read on :) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ARE YOUR GOALS FOR PATREON?\u003cbr\u003e\u003c/strong\u003eI don\u0027t have any particular monetary goals in mind.  I do not want to earn a certain amount per month.\u00a0 I am hoping that you and other members of my audience can help create \nsome sort of security through patreon that will allow me to create youtube for many, many years to come.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of rewards are there for pledging?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI \nthought about this long and hard and have decided that I did not want to\n encourage people to give more than they comfortably can in favor of \nrewards.  If you are comfortable pledging only a dollar, I don\u0027t want \nyou feeling pressure to go up to the next tier.\u003cbr\u003e\u003cbr\u003eI\n want all of this content to be given away to people who cannot support \nus in any monetary fashion.  I know what its like to be broke and in \nneed of free content. I feel its very important that everyone knows they \ncan always access content for free.\u00a0 I don\u0027t like when i see people giving away \"Patreon Only\" videos.\u00a0 My content will always be free and I feel all of it should always be available to everyone.\u00a0 So the rewards i\u0027m offering aren\u0027t going to provide you with something you already didn\u0027t get for free.\u00a0 II\u0027m always looking to add new things to offer you guys, so stay tuned!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
