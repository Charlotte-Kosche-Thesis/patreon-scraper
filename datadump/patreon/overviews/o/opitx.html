    "summary": "\u0414\u043e\u0440\u043e\u0433\u043e\u0439 \u0434\u0440\u0443\u0433,  \u043c\u044b \u0445\u043e\u0442\u0438\u043c \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u0442\u0435\u0431\u0435 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0443\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u044e.\u003cbr\u003e\u003cbr\u003e\u041a\u043e\u0433\u0434\u0430 \u043c\u044b \u043d\u0430\u0447\u0438\u043d\u0430\u043b\u0438 \u041e\u043f\u044b\u0442\u0425, \u0443 \u043d\u0430\u0441 \u0431\u044b\u043b\u0430 \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0434\u043d\u0430 \u0446\u0435\u043b\u044c - \u043f\u043e\u0441\u0442\u0430\u0440\u0430\u0442\u044c\u0441\u044f \u043f\u0435\u0440\u0435\u0434\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0437\u043d\u0430\u043d\u0438\u044f \u0438 \u043e\u043f\u044b\u0442 \u043a\u0430\u043a \u043c\u043e\u0436\u043d\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u043c\u0443 \u0447\u0438\u0441\u043b\u0443 \u043b\u044e\u0434\u0435\u0439. \u003cstrong\u003e\u041f\u043e\u0447\u0435\u043c\u0443?\u003c/strong\u003e \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u041f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u043c\u044b \u0432\u0435\u0440\u0438\u043c, \u0447\u0442\u043e \u0443\u0441\u043f\u0435\u0445 \u044d\u0442\u043e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0434\u0435\u043d\u0435\u0433 \u0438 \u0441\u0442\u0430\u0442\u0443\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0442\u044b \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u043b, \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u043e, \u043a\u0430\u043a \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e \u0442\u044b \u0436\u0438\u0432\u0435\u0448\u044c, \u043d\u043e \u0438 \u0442\u043e, \u043a\u0430\u043a \u0441\u0438\u043b\u044c\u043d\u043e \u0442\u044b \u0441\u043c\u043e\u0433 \u0443\u043b\u0443\u0447\u0448\u0438\u0442\u044c \u043c\u0438\u0440 \u0438 \u043b\u044e\u0434\u0435\u0439 \u0432\u043e\u043a\u0440\u0443\u0433 \u0441\u0435\u0431\u044f.\u003c/span\u003e  \u0418 \u043d\u0430\u0448 \u043f\u0443\u0442\u044c \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442, \u0447\u0442\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u043b\u044e\u0434\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u044b \u043c\u0435\u043d\u044f\u043b\u0438 \u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u043b\u0438 \u0438\u043c \u0431\u044b\u0442\u044c \u0443\u0441\u043f\u0435\u0448\u043d\u0435\u0435, \u0447\u0430\u0441\u0442\u043e \u043c\u0435\u043d\u044f\u043b\u0438 \u0438 \u0434\u0435\u043b\u0430\u043b\u0438 \u043d\u0430\u0441 \u0435\u0449\u0435 \u043b\u0443\u0447\u0448\u0435 \u0438 \u0443\u0441\u043f\u0435\u0448\u043d\u0435\u0435. \u003cbr\u003e\u003cbr\u003e\u041e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u0434\u043e\u0431\u0438\u043b\u0438\u0441\u044c \u0443\u0441\u043f\u0435\u0445\u0430, \u043d\u0430\u0447\u0430\u0432 \u0441 \u043d\u0443\u043b\u044f, \u043e\u0442 \u043e\u0431\u044b\u0447\u043d\u044b\u0445 \u0434\u0435\u0442\u0435\u0439 \u0443\u0447\u0438\u0442\u0435\u043b\u0435\u0439 \u0438 \u0438\u043d\u0436\u0435\u043d\u0435\u0440\u043e\u0432, \u0434\u043e \u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0439 \u0438 \u0431\u0438\u0437\u043d\u0435\u0441\u043e\u0432, \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u0441 \u043f\u0440\u0435\u0437\u0438\u0434\u0435\u043d\u0442\u0430\u043c\u0438 \u0441\u0442\u0440\u0430\u043d \u0438 \u0421\u0415\u041e \u0441\u0430\u043c\u044b\u0445 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0439. \u041f\u0443\u0442\u044c \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u0437 \u043d\u0438\u0445 \u0431\u044b\u043b \u0440\u0430\u0437\u043d\u044b\u0439, \u0441 \u043f\u043e\u0434\u044a\u0435\u043c\u0430\u043c\u0438 \u0438 \u043d\u0435\u0443\u0434\u0430\u0447\u0430\u043c\u0438, \u043d\u043e \u043e\u0434\u0438\u043d \u0444\u0430\u043a\u0442\u043e\u0440 \u0431\u044b\u043b \u0432 \u0436\u0438\u0437\u043d\u0438 \u043a\u0430\u0436\u0434\u043e\u0433\u043e. \u042d\u0442\u043e \u0442\u043e, \u0447\u0442\u043e \u043e\u0433\u0440\u043e\u043c\u043d\u0443\u044e \u0440\u043e\u043b\u044c \u0432 \u0438\u0445 \u0443\u0441\u043f\u0435\u0445\u0435 \u0438\u0433\u0440\u0430\u043b\u0438 \u043b\u044e\u0434\u0438 \u0432\u043e\u043a\u0440\u0443\u0433, \u043b\u044e\u0434\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043e\u043d\u0438 \u0432\u0441\u0442\u0440\u0435\u0447\u0430\u043b\u0438, \u043b\u044e\u0434\u0438 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u044b\u043b\u0438 \u0438\u0445 \u043c\u0435\u043d\u0442\u043e\u0440\u0430\u043c\u0438 \u0438 \u043b\u044e\u0434\u0438 \u0441 \u043a\u043e\u0442\u043e\u0440\u044b\u043c\u0438 \u043e\u043d\u0438 \u0431\u044b\u043b\u0438 \u043d\u0430 \u043e\u0434\u043d\u043e\u0439 \u0432\u043e\u043b\u043d\u0435. \u003cbr\u003e\u003cbr\u003e\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044c \u0438 \u0430\u0432\u0442\u043e\u0440 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0424\u0443\u0430\u0434 \u0410\u043b\u0438\u0435\u0432\n\u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0435\u0439 \u0432 \u0441\u0444\u0435\u0440\u0435 \u0432\u0438\u0434\u0435\u043e-\u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u0430 \u0432 \u0418\u0440\u043b\u0430\u043d\u0434\u0438\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043e\u0437\u0434\u0430\u043b \u0441\u0432\u043e\u0439\n\u0441\u0442\u0430\u0440\u0442\u0430\u043f \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u0439 \u043a\u043e\u043c\u043c\u0435\u0440\u0446\u0438\u0438, \u0437\u0430 \u0435\u0433\u043e \u043f\u043b\u0435\u0447\u0430\u043c\u0438 \u003cstrong\u003e\u0431\u043e\u043b\u0435\u0435 20\n\u0431\u0438\u0437\u043d\u0435\u0441 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432\u003c/strong\u003e, \u0430 \u0441\u043e-\u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u041e\u043f\u044b\u0442\u0425 \u041c\u0443\u0448\u0432\u0438\u0433 \u0413\u0430\u0441\u0430\u043d\u043e\u0432, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f\n\u0440\u0443\u043a\u043e\u0432\u043e\u0434\u0438\u0442\u0435\u043b\u0435\u043c \u0443\u0441\u043f\u0435\u0448\u043d\u043e\u0433\u043e \u043a\u043b\u0430\u0441\u0441\u0438\u0444\u0430\u0439\u0434\u0430 \u0432 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u0421\u041d\u0413, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f\n\u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u0439 \u043a\u043e\u043c\u043c\u0435\u0440\u0446\u0438\u0435\u0439 \u0432 \u0421\u0428\u0410 \u0438 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c\u0438, \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0434\u043d\u0438\u043c \u0438\u0437 \u003cstrong\u003e4\n000 \u043c\u043e\u043b\u043e\u0434\u044b\u0445 \u043b\u0438\u0434\u0435\u0440\u043e\u0432 \u043c\u0438\u0440\u0430 \u003c/strong\u003e(Global Shapers) \u043f\u043e \u043c\u043d\u0435\u043d\u0438\u044e \u041c\u0438\u0440\u043e\u0432\u043e\u0433\u043e\n\u042d\u043a\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u0433\u043e \u0424\u043e\u0440\u0443\u043c\u0430\u003cbr\u003e\n\u003cbr\u003e\n\u041a\u0440\u043e\u043c\u0435 \u0442\u043e\u0433\u043e, \u0432 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u0435\u0449\u0435 \u043c\u043d\u043e\u0433\u043e \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435\n\u0433\u043e\u0442\u043e\u0432\u044f\u0442 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0442\u0441\u044f \u0440\u0435\u0434\u0430\u043a\u0446\u0438\u0435\u0439 \u0442\u0435\u043a\u0441\u0442\u043e\u0432, \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435\u043c\n\u0440\u043e\u043b\u0438\u043a\u043e\u0432 \u0438 \u0438\u0445 \u043e\u0437\u0432\u0443\u0447\u043a\u043e\u0439, \u0438 \u0431\u0435\u0437 \u0443\u0441\u0438\u043b\u0438\u0439 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043c\u044b \u0431\u044b \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0441\u043e\u0437\u0434\u0430\u043b\u0438 \u043f\u0440\u043e\u0435\u043a\u0442,\n\u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u0430\u043c \u0442\u0430\u043a \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f. \u003cbr\u003e\u003cbr\u003e\u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0441\u043e\u0437\u0434\u0430\u043b\u0438 \u043f\u0440\u043e\u0435\u043a\u0442 \u041e\u043f\u044b\u0442\u0425. \u041d\u0430\u0441 \u0443\u0436\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 350 000. \u0418 \u043c\u044b \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u043c, \u0447\u0442\u043e \u0441\u0440\u0435\u0434\u0438 \u044d\u0442\u0438\u0445 \u043b\u044e\u0434\u0435\u0439 \u0435\u0441\u0442\u044c \u0442\u0435, \u043a\u0442\u043e \u0433\u043e\u0442\u043e\u0432 \u0438\u0434\u0442\u0438 \u0434\u0430\u043b\u044c\u0448\u0435, \u0447\u0435\u043c \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0440\u043e\u0441\u043c\u043e\u0442\u0440 \u0440\u043e\u043b\u0438\u043a\u043e\u0432, \u0442\u0435, \u043a\u0442\u043e \u0445\u043e\u0447\u0435\u0442 \u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f, \u0443\u0447\u0438\u0442\u044c\u0441\u044f, \u043c\u0435\u043d\u044f\u0442\u044c \u0441\u0432\u043e\u044e \u0436\u0438\u0437\u043d\u044c \u0431\u044b\u0441\u0442\u0440\u0435\u0435 \u0438 \u0430\u043a\u0442\u0438\u0432\u043d\u0435\u0435, \u0440\u0430\u0441\u0442\u0438 \u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043b\u0443\u0447\u0448\u0435. \u0414\u043b\u044f \u043d\u0438\u0445 \u043c\u044b \u0438 \u0441\u043e\u0437\u0434\u0430\u0435\u043c \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0443, \u043d\u0430 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043c\u044b \u0438 \u0431\u0443\u0434\u0435\u043c \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u044d\u0442\u043e \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u043a\u0440\u0443\u0442\u044b\u0445 \u043b\u044e\u0434\u0435\u0439, \u043c\u0435\u043d\u044f\u044e\u0449\u0438\u0445 \u0441\u0435\u0431\u044f \u0438 \u043c\u0438\u0440 \u0432\u043e\u043a\u0440\u0443\u0433. \u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u044d\u0442\u043e \u043f\u043b\u0430\u0442\u043d\u043e? \u003cbr\u003e\u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u043f\u0440\u0438\u0447\u0438\u043d\u0430 \u043e\u0434\u043d\u0430: \u041c\u044b \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0435\u043a\u0442 \u0434\u0432\u0438\u0433\u0430\u043b\u0441\u044f \u0434\u0430\u043b\u044c\u0448\u0435, \u0440\u043e\u0441 \u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043b\u0441\u044f \u0437\u0430 \u0441\u0432\u043e\u0439 \u0441\u0447\u0435\u0442. \u041a\u0430\u043a \u043c\u044b \u0438 \u043f\u0438\u0441\u0430\u043b\u0438 \u0432\u044b\u0448\u0435, \u043c\u044b \u043b\u044e\u0434\u0438 \u0431\u0438\u0437\u043d\u0435\u0441\u0430 \u0438 \u043a\u0430\u043a \u043b\u044e\u0434\u0438 \u0431\u0438\u0437\u043d\u0435\u0441\u0430 \u043c\u044b \u0445\u043e\u0442\u0438\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0435\u043a\u0442 \u0431\u044b\u043b \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u044b\u043c \u0438 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u043b \u0442\u0430\u043a\u0443\u044e \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044c, \u0437\u0430 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043c\u043e\u0436\u043d\u043e \u043f\u043b\u0430\u0442\u0438\u0442\u044c, \u0430 \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u043d\u0430\u0447\u0430\u043b\u0430 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430 \u043f\u0440\u043e\u0435\u043a\u0442 \u043d\u0435 \u043a\u0430\u043a \u043d\u0430 \u0445\u043e\u0431\u0431\u0438, \u0430 \u043a\u0430\u043a \u043d\u0430 \u0431\u0438\u0437\u043d\u0435\u0441, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u0434\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c. \u003cbr\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443, \u043e\u0442\u043a\u0430\u0437\u0430\u0432 \u0441\u0435\u0431\u0435 \u0432 \u043c\u0435\u0441\u044f\u0446 \u0432 3-4 \u0447\u0430\u0448\u043a\u0430\u0445 \u043a\u043e\u0444\u0435 \u0438\u0437 \u043a\u0430\u0444\u0435, \u0442\u044b \u0441\u043c\u043e\u0436\u0435\u0448\u044c \u0431\u044b\u0442\u044c \u0432 \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0435 \u0441 \u0433\u0440\u0443\u043f\u043f\u043e\u0439 \u0443\u0441\u043f\u0435\u0448\u043d\u044b\u0445, \u0446\u0435\u043b\u0435\u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u043d\u044b\u0445 \u0438 \u0436\u0435\u043b\u0430\u044e\u0449\u0438\u0445 \u0436\u0438\u0442\u044c \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e\u0439 \u0438 \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u043e\u0439 \u0436\u0438\u0437\u043d\u044c \u043b\u044e\u0434\u0435\u0439.  \u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0436\u0438\u043c\u0430\u0439 \u043d\u0430 \u043a\u043d\u043e\u043f\u043a\u0443 \"Become a patron\" \u0438 \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0439 \u0434\u0432\u0435\u0440\u0438 \u0432 \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e \u0443\u0441\u043f\u0435\u0448\u043d\u044b\u0445 \u0438 \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u044b\u0445 \u043b\u044e\u0434\u0435\u0439. \u003cbr\u003e\u003cbr\u003e"

     "about": "\u041e\u043f\u044b\u0442\u0425 \u0431\u044b\u043b \u0441\u043e\u0437\u0434\u0430\u043d \u043a\u043e\u043c\u0430\u043d\u0434\u043e\u0439 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u0435\u0439, \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0449\u0438\u0445\u0441\u044f \u0431\u0438\u0437\u043d\u0435\u0441\u043e\u043c \u0432 \u0441\u0444\u0435\u0440\u0435 \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u0439 \u043a\u043e\u043c\u043c\u0435\u0440\u0446\u0438\u0438 \u0432 \u0421\u0428\u0410 \u0438 \u0415\u0432\u0440\u043e\u043f\u0435 \u0438 \u0442\u043e\u043f-\u043c\u0435\u043d\u0435\u0434\u0436\u0435\u0440\u043e\u0432 \u043a\u0440\u0443\u043f\u043d\u044b\u0445 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0439 \u0432 \u0441\u0442\u0440\u0430\u043d\u0430\u0445 \u0421\u041d\u0413.\u003cbr\u003e\n\u041f\u0440\u043e\u0435\u043a\u0442 \u0441\u043e\u0437\u0434\u0430\u043d \u0434\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0445\u043e\u0447\u0435\u0442 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f. \u041d\u0430 \u044d\u0442\u043e\u043c \u043a\u0430\u043d\u0430\u043b\u0435 \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043c\u043d\u043e\u0433\u043e \u043f\u043e\u043b\u0435\u0437\u043d\u043e\u0439 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438 \u0442\u0430\u043a\u043e\u0439 \u043a\u0430\u043a - \u0432\u044b\u0436\u0438\u043c\u043a\u0438 \u0438\u0437 \u043b\u0443\u0447\u0448\u0438\u0445 \u043a\u043d\u0438\u0433 \u043f\u043e \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u043d\u043e\u043c\u0443 \u0440\u043e\u0441\u0442\u0443, \u043f\u0441\u0438\u0445\u043e\u043b\u043e\u0433\u0438\u0438, \u044d\u0444\u0444\u0435\u043a\u0442\u0438\u0432\u043d\u043e\u0441\u0442\u0438, \u0441\u0430\u043c\u043e\u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044e, \u043c\u0430\u0440\u043a\u0435\u0442\u0438\u043d\u0433\u0443 \u0438 \u0431\u0438\u043
