    "summary": "\u003cstrong\u003eThis game is not intended for those under the age of 18.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/88jVwoW.jpg\" style=\"width: 358px;\"\u003e\u003cbr\u003ePatreon\n is a crowd funding platform similar to Kickstarter, however instead of \none-off donations Patreon allows you to support the development of \nprojects like this on an ongoing basis with a monthly pledge amount. \u003cbr\u003e\u003cbr\u003eFor Otium VR this means you are helping to keep the development of the \ngame running as well as enabling us to focus on producing higher quality\n content for you to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.otiumvr.com/images/1.jpg\"\u003e\u003cbr\u003eClub VixXxen is an erotic game enabled for the Oculus Rift virtual reality headset. \u003cbr\u003eThe game is created using the Unreal Engine 4.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.otiumvr.com/images/2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAbout the game\u003cbr\u003e\u003cbr\u003eIn a small town in Sweden called Kumla there is a luxury hotel that \n\t\thas its secrets . The hotel is run by a notorious mafia that operates a \n\t\tnumber of illegal activities. Secretly in the hotel premises there is a \n\t\texclusive strip club, a 3D cinema, a swimming pool and a casino. If you \n\t\twant you can try your luck and reach incredible success or the opposite. \n\t\tDare you visit the hotel and are there more secrets that have not come \n\t\tto the surface? Play the game online with friends and achieve success \n\t\tyou\u0027ve always wanted with women, men and money but you have to dare to \n\t\tput everything on the line. Do you have what it takes to enter Club \n\t\tVixXxen? The game is done with the Unreal 4 engine and will be released \n\t\twhen the Oculus Rift CV1 is released. You can play the game without a \n\t\tOculus Rift.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.otiumvr.com/images/7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.otiumvr.com/images/6.jpg\"\u003e\u003cbr\u003eAs the player, you start on a filthy backyard behind a hotel in Kumla \n\t\tin Sweden. The guards keep watch carefully that no unauthorized slip \n\t\tpast. When you walked through the door you will see a lift that takes \n\t\tyou to the floor you want. You can choose to go up to the strip club, \n\t\tcasino, swimming pool or 3D theaters. More stories will appear and be \n\t\trevealed later.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.otiumvr.com/images/11.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.otiumvr.com/images/96_480_2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.otiumvr.com/images/s1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eVR Requires Performance \u0026amp; Fidelity\t\t\t\t \u003cdiv\u003e\t\t\t\t\t\tTo create immersive experiences that are believable to the human mind, VR requires complex scenes rendered at very high framerates. There are no shortcuts.\t\t\t\t\t \u003cbr\u003e\t\t\t\t\t\tBecause Unreal Engine 4 is designed for demanding applications such as AAA games and photoreal visualization, it meets these requirements and provides a solid foundation to build upon.\t\t\t\t\t \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRendering pipeline that gets you to 90 Hz stereo framerate or faster at high resolutions, no code changes required.\t\t\t\t\t\t \u003c/li\u003e\u003cli\u003e\t\t\t\t\t\t\tTools that scale from simple to extremely complex scenes, environments and characters.\t\t\t\t\t\t \u003c/li\u003e\u003cli\u003e\t\t\t\t\t\t\tAdvanced cinematic, post processing and PBR capabilities out of the box.\t\t\t\t\t\t \u003c/li\u003e\u003cli\u003e\t\t\t\t\t\t\tPlug in your dev kit and go. Low friction startup and rapid iteration.\t\t\t\t\t\t \u003c/li\u003e\u003cli\u003e\t\t\t\t\t\t\tFrequent updates for all the latest VR hardware including \u003ca href=\"https://www.unrealengine.com/blog/oculus-connect-unreal-engine-epic-highlights\" rel=\"nofollow\"\u003eOculus Rift\u003c/a\u003e, \u003ca href=\"http://www.samsung.com/global/microsite/gearvr/\" rel=\"nofollow\"\u003eSamsung Gear VR\u003c/a\u003e,\u003ca href=\"http://www.htcvr.com/\" rel=\"nofollow\"\u003eHTC Vive\u003c/a\u003e, \u003ca href=\"http://steamcommunity.com/steamvr\" rel=\"nofollow\"\u003eSteam VR\u003c/a\u003e, \u003ca href=\"https://www.unrealengine.com/blog/introducing-the-leap-motion-plugin-for-ue4\" rel=\"nofollow\"\u003eLeap Motion\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qLNmzAl.jpg\" style=\"width: 358px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe aim to bring a great virtual adult game and with your help we will get there.\u003cbr\u003e\u003cbr\u003ePlease visit \u003ca href=\"http://www.otiumvr.com\" rel=\"nofollow\"\u003ewww.otiumvr.com\u003c/a\u003e for the latest news and downloads.\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003c/strong\u003e"
