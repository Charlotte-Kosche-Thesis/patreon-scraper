    "summary": "I\u0027m an amateur fiction writer who has been writing the fan fiction story \u003cem\u003eUnwanted House Guest\u00a0\u003c/em\u003efor\u00a0\u003ca href=\"http://tamarinfrog.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTamarinFrog\u003c/a\u003e over on Tumblr. \u00a0I\u0027ve received some very positive feedback from writing it and come to realize I really enjoy doing this. \u00a0Unfortunately, I can\u0027t devote as much time to writing as I would like to. \u00a0The reason for that is pretty simple: I need to have money to pay bills, eat, purchase necessities, and so on. \u00a0I already have a full-time day job, but it doesn\u0027t necessarily cover all my expenses. \u00a0This means I have to spend time out of my day job finding ways to earn extra cash to be able to keep up with the cost of living.\u003cbr\u003e\u003cbr\u003eSo here\u0027s where Patreon comes into play!\u003cbr\u003e\u003cbr\u003eSince people seem to enjoy my writing, I wondered if people liked it enough to help support me so I can focus more on writing. \u00a0With Patreon, if certain Goals are met, I\u0027ll be able to afford (literally) to spend more time writing, do research for the stories I\u0027m working on, and expand my writing horizons. \u00a0I\u0027ll be able to produce content more quickly and be able to work on more than one story at a time. \u00a0It\u0027s important to take the time to do any necessary research since the best writers take their time to review material that helps influence and inspire them as well as assist them in incorporating that extra content into their story. \u00a0I want to be able to give my readers the best stories possible.\u003cbr\u003e\u003cbr\u003eI also want to point out that even if this Patreon totally tanks and nothing comes from it, then that\u0027s okay. \u00a0I\u0027m still going to finish writing \u003cem\u003eUnwanted House Guest\u003c/em\u003e and still want to write more stories in the future. \u00a0I want to see how this story ends too!\u003cbr\u003e\u003cbr\u003eI\u0027ve never used Patreon before, so this is all new to me, but if people like what they read, I\u0027d love to be able to give them more! \u00a0So let\u0027s see how this experiment pans out then, shall we? \u00a0:)"
