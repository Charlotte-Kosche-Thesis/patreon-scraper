    "summary": "\u003cdiv\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eThis Sounds like a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMilitary Mission\u003c/span\u003e\u003c/span\u003e\u2026\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\n\n\u003cstrong\u003eNot a \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePro Tennis Channel\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWell if it sounds like a military\nmission, that\u0027s because what we do is so DAMN SERIOUS that it may as well be\none. \u003cstrong\u003eOPERATION\nLIFTOFF \u003c/strong\u003eis the ONE and ONLY channel\non YouTube created by actual players on the ATP World Tour that documents and\nexplains the pro tennis journey starting at Futures tournaments on the ITF Pro\nCircuit to ATP Challengers and the ATP Tour level events through the knowledge,\ntravels, and personal experience at professional tournaments of the 19\nyear-old, 2016 ITF Junior Top 100 Clubber, 2017 Bulgarian Men\u2019s Indoor National\nChampion, and Davis Cup nominee, \u003cstrong\u003eALEX DONSKI\n\u003c/strong\u003eand his 21 year-old filmmaking cousin, \u003cstrong\u003eLAZAR DOKOV\u003c/strong\u003e, also a pro-level tennis player.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\n\t\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eALEX DONSKI\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003e19 year-old Professional Tennis Player from Bulgaria\u003c/li\u003e\u003cli\u003ePlayed at the 2016 Junior U.S. Open\u003c/li\u003e\u003cli\u003e2017 Bulgarian Davis Cup Team Reserve Player\u003c/li\u003e\u003cli\u003e2017 Bulgarian Men\u0027s Indoor National Champion\u003c/li\u003e\u003cli\u003eCareer-High Rankings\u003cul\u003e\u003cli\u003eITF Juniors: No. 92 (24 October, 2016)\u003c/li\u003e\u003cli\u003eATP Singles: No. 1632 (07 August, 2017)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eLazar\u0027s Cousin\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eLAZAR DOKOV\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003e21 year-old Guerrilla Filmmaker\u003cul\u003e\u003cli\u003eDid NOT go to film school\u003c/li\u003e\u003cli\u003eONE and ONLY Tennis-Specific Dedicated Filmmaker\non YouTube\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003ePro-Level Tennis Player\u003c/li\u003e\u003cli\u003eAlex\u0027s Cousin\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOPERATION LIFTOFF\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/b\u003eEst. October 2016\u003c/li\u003e\u003cli\u003eDocumented Alex\u0027s ATP career at 15 ITF Pro Circuit Futures tournaments in:\u003cul\u003e\u003cli\u003eGreece\u003c/li\u003e\u003cli\u003eTurkey\u003c/li\u003e\u003cli\u003eBulgaria\u003c/li\u003e\u003cli\u003eSerbia\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e2017 Bulgarian Davis Cup Team Documentary\u003c/li\u003e\u003cli\u003eExplains topics related to the minor leagues (for now) of pro tennis\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003ePRO TENNIS PLAYERS\u003c/span\u003e NEED SPONSORS...\u003cbr\u003eSO DO PRO TENNIS \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYOUTUBE CHANNELS\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWHY?...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003ePro Tennis Players travel a lot.\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003ePro Tennis Players train a lot.\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eWe like making cool videos.\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eYou like watching cool videos.\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ol\u003e\u003cb style=\"background-color: initial;\"\u003eCool videos take time and money to make.\u003cbr\u003e\u003cbr\u003e\u003c/b\u003eQ: Why not use ads on your channel to make money?\u003cbr\u003eA: Ads are annoying. They make a pretty video an ugly video. We\u0027re into aesthetics.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eONLY SPONSOR US BECAUSE \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYOU WANT TO SPONSOR US\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eNOT BECAUSE YOU HAVE TO\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003e\u003cbr\u003eAlex and Lazar\u003cbr\u003eOperation Liftoff\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
