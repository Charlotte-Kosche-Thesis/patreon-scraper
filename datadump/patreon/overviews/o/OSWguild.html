    "summary": "\u003cstrong\u003eWelcome to our Patreon page!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Zen, and I\u0027ve been creating quality YouTube videos for over six years. With your support and feedback, I\u0027ve built an amazing community of people that see our videos as a celebration of our love for video games! \u003cbr\u003e\u003cbr\u003eHowever, this work is not easy. Recording, editing, producing, planning, community management, public relations, and partnering with developers is all done by me. Keeping the channel running is enough work for an entire studio of people, and I have to do it all myself. All of this is a full-time job, and the only way I can continue doing it is with your support. That\u0027s where Patreon comes into play!\u003cbr\u003e\u003cbr\u003eYouTube ad revenue is on a steady decline. It\u0027s getting harder and harder to make a living making videos, and many content creators have turned to brand deals to help support them. With Patreon, YOU the viewer gets to support the channel directly---and the best part is, you get rewarded for it as well!\u003cbr\u003e\u003cbr\u003eWe set out from the beginning to make sure that if you support us on Patreon, you will get something awesome in return. Every tier of support has something unique to offer, and every tier above the base gives you the rewards from all the tiers before. \u003cbr\u003e\u003cbr\u003eThat said, we also made our most valuable tier the easiest to get. By supporting us with $1 or above, you will get access to our monthly Vlog. This Vlog will give you a special behind-the-scenes look into the inner workings of the \nOSWguild! You\u0027ll hear \nabout everything from upcoming news and announcements to personal life \nupdates from Zen! If you want insider access to the channel, this is the\n best way to get it!  \u003cbr\u003e\u003cbr\u003eAt the $5 tier, you\u0027ll get access to the OSWguild Discord server! This is a great place to find people to play games with, and it will also be one of the easiest ways to talk to Zen and the other members of the OSWguild!\u003cbr\u003e___________________________________________________\u003cbr\u003e\u003cbr\u003eWe do all of this for you, and the only way it continues to happen is because of you. Consider supporting us in whatever way you can, and if you have no money to give on Patreon then no worries! Share our videos with your friends and on Social media---Every little bit helps, and you can still make an impact!\u003cbr\u003e\u003cbr\u003eWe remain committed to creating awesome content for you, and love listening to your feedback.\u003cbr\u003eThank you!\u003cbr\u003e\u003cem\u003e-Zenkiki\u003c/em\u003e\u003cbr\u003e"
