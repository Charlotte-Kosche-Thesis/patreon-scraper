    "published_at": "2017-09-06T14:33:58+00:00",
    "summary": "Welcome to the patreon page for the various projects that will be produced and offered by yours truly, Steve Strowbridge, aka \"The Original Gamer Stevie Strow\" (\u003ca href=\"http://ogsteviestrow.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eI\u0027ve been a life-long fan of arcade, console and computer games, and have devoted my life to being a gamer and video game fan, and since 2015 have been providing\u00a0\u003ca href=\"https://www.youtube.com/ogsteviestrow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e content, ranging from game play reviews, to interviews, news, and live talk shows.\u003cbr\u003e\u003cbr\u003eThe journey of creating YouTube content has been a wild ride, what started as just \"playing games on the internet\" evolved into meeting and interviewing the living legends who created the games I love.\u00a0 I\u0027ve learned of the various retro computing communities, and attended several vintage computing festivals.\u003cbr\u003e\u003cbr\u003eWe created a live talk show dedicated to the Tandy Color Computer, called\u00a0\u003ca href=\"http://cocotalk.live\"\u003eCoCoTALK\u003c/a\u003e! and the process of doing this, has given birth to the idea of creating more of these talk shows covering a wider spectrum of vintage computing and retro gaming subjects and systems.\u00a0 The process of creating this show has evolved into assembly a team of hosts, co-hosts, segment producers, content creators, etc., it\u0027s become a \"serious thing\" for our fun hobby.\u003cbr\u003e\u003cbr\u003eI\u0027ve spend all my spare time, energy and money devoted to the retro hobby, and creating content and resources for fans of vintage computing and retro gaming.\u00a0 None of this was ever done \"for the money\", but there are people who do like to support efforts like these.\u003cbr\u003e\u003cbr\u003eFor those of you who are considering becoming a patron, we first and foremost want you to know that the proceeds generated will go right back into the productions, covering the costs of hosting and producing the show, as well as helping compensate some of the cast and crew with things like upgraded cameras, headsets, microphones, improved bandwidth, etc.\u003cbr\u003e\u003cbr\u003eWe hope to continue to create new and innovated content and resources for the retro fans, and hope that the production value, quality and quantity of these projects improve with time.\u003cbr\u003e\u003cbr\u003eThanks for your consideration, and potential support.\u003cbr\u003e\u003cbr\u003eYou may only be young once, but you can be retro, forever!\u003cbr\u003e\u003cbr\u003eStay retro!\u003cbr\u003e"

    "attributes": {
     "about": "Greetings patrons and potential patrons, I\u0027m Steve Strowbridge, aka \"The Original Gamer Stevie Strow\".\u00a0 I\u0027ve been into Arcade, Computer, and Console games since the late 70\u0027s and my love for these systems hasn\u0027t faded.\u003cbr\u003e\u003cbr\u003eIn 2015 I started a\u00a0\u003ca href=\"https://www.youtube.com/ogsteviestrow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e channel featuring retro and modern video games, and became somewhat \"known\" for some specific games I played on the Tandy Color Computer, aka the \"CoCo\", an obscure 80\u0027s 8-bit system made and sold by Radio Shack.\u00a0 Learning about the CoCo community, and to a larger extent, the retro communities of the world opened my eyes to things like eBay and vintage computing festivals.\u003cbr\u003e\u003cbr\u003eIn the course of playing games, I\u0027ve been able to link up with the authors and creators of these treasured programs and memories and capture those stories, and bring them to new generations, as well as preserve them.\u003cbr\u003e\u003cbr\u003eWe ultimately ended up creating and producing a weekly live talk show dedicated to the Color Computer \"\u003ca href=\"http://cocotalk.live\" target=\"_blank\"\u003eCoCoTALK!\u003c/a\u003e\"\u00a0\u003cbr\u003e\u003cbr\u003eI have become very active in the retro communities both in providing content, as well as providing a number of retro web sites that serve as community resources, all of which can be found on my site\u00a0\u003ca href=\"http://ogsteviestrow.com\" target=\"_blank\"\u003eogStevieStrow.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIn the going on 3 years I\u0027ve been active in the community, I\u0027m dedicating a lot of time, money, energy and passion to creating, hopefully valuable content and resources for retro computing and vintage gaming fans.\u003cbr\u003e\u003cbr\u003eNone of this was ever started \"for the money\", but, there are plenty of expenses in hosting podcasts, websites, buying retro gear to review and record videos on, etc.\u00a0 We\u0027ve assembled a team of like-minded passionate people who help produce our weekly live CoCoTALK! show and podcast each week, and we plan to expand these efforts to additional talk shows, interview programs, etc.\u003cbr\u003e\u003cbr\u003eFor those who wish to support these efforts, all patron support will go right back into the productions, as well as cover the expenses for the cast and crew, for things like microphones, bandwidth, hardware, software, etc., we\u0027d certainly appreciate it.\u003cbr\u003e\u003cbr\u003eThanks for stopping by, and remember this:\u003cbr\u003eYou may only be young once, but you can be retro forever!\u003cbr\u003e\u003cbr\u003eStay retro everyone!\u003cbr\u003e\u003cbr\u003e",
