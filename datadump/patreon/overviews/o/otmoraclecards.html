    "summary": "Hi! I\u0027m Kristen, creatrix behind \u003cem\u003e\u003cstrong\u003eOver the Moon Oracle Cards\u003c/strong\u003e\u003c/em\u003e. I\u0027ve been in the divination community for 20 years creating free how-to \narticles and instructional content through my blogs -- sharing my \nreadings and insights on playing card divination, tarot and other \ndivination tools. In the last few years, I\u0027ve also added deck creator to my list of experiences. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/littleredtarot.com/wp-content/uploads/2016/01/DIY4.jpg?w=640\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour support helps me continue to create unique oracle cards and purchase prototype decks. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy decks include \u003cstrong\u003eTarot Everywhere\u003c/strong\u003e, \u003cstrong\u003eOracle Everywhere\u003c/strong\u003e, \u003cstrong\u003eLife Path Cards, Haiku Oracle\u003c/strong\u003e, and \u003cstrong\u003eDo It Now deck\u003c/strong\u003e. To make a deck, first I develop a concept. Then I find photos or old book illustrations, or create the artwork using apps on my iPad. I also purchase prototype decks and do lots of practice readings with them until I really understand how to work with the deck and it\u0027s true benefit for divination practitioners.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/littleredtarot.com/wp-content/uploads/2016/01/DIY7.jpg?w=640\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour support helps me to offer free divination courses.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve taught live courses in divination, dowsing, and soul coaching. I\u0027m working to condense this information into ebooks and instructional videos. While I can\u0027t offer every course in my online academy for free, a portion of my divination classes will be available at no cost.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"468\" src=\"https://lh6.googleusercontent.com/Hk0k_FtckDacj2F8dzG6Iz_SXA2NMsMywt2DWVk2RGmCVfwbzXWqGb4yZKhNppbeSv0utvUpkUJQ-igM8GbyA1l_XOcgSY6-6oYg2D7tOl_zMBVVFOvmVy226KYkHFi8iX5IF-MS\" width=\"624\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess these freebies now!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eDECKS\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/sh/uv632hbfs2kqxpk/AAB8ovf_mva0a06SU6ZbN4Vla?dl=0\" target=\"_blank\"\u003eThe Christmas Spirit Oracle Deck\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eGROUPS\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://over-the-moon-academy.teachable.com/p/monthly-divination-meetup\" target=\"_blank\"\u003eMonthly\u00a0Divination Meetup\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/groups/overthemoonacademy/\" target=\"_blank\"\u003eOver The Moon Academy Facebook Group\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eBOOKS\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/s/gc20uit9u0v5h1u/DICEDIVINATIONThreeMethods.pdf?dl=0\" target=\"_blank\"\u003eDice Divination\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.dropbox.com/s/hy79uw930qbxqhm/Tarot%20and%20Handwriting.pdf?dl=0\" target=\"_blank\"\u003eTarot and Handwriting\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eCLASSES\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://over-the-moon-academy.teachable.com/p/30-day-pep-talk\" target=\"_blank\"\u003e30 Day Pep Talk\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://over-the-moon-academy.teachable.com/p/create-this-oracle-deck\" target=\"_blank\"\u003eCreate This Oracle Deck\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://over-the-moon-academy.teachable.com/p/life-path-cards\" target=\"_blank\"\u003eDiscover Your Life Path\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://over-the-moon-academy.teachable.com/p/haiku-oracle\" target=\"_blank\"\u003eHaiku Oracle: Digging Deep with Divination \u0026amp; Poetry\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTo support my efforts, any monthly pledge amount would be appreciated.\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e If you enjoy the decks, classes, resources, and communities I\u0027m creating, consider donating $1 or $5 a month or another monthly amount of your choice. Thank you!\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eCan you pledge a one-time donation?\u003c/strong\u003e\u003cbr\u003e\nUnfortunately, no, Patreon isn\u0027t set up like that. However, they\u0027re cool with this option:\u003cbr\u003e\n\u003cem\u003eIf you\u0027d only like to support a creator on Patreon for one month, simply\n delete your pledge after the first of the month, when we process \npledges to creators.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://overthemoonmagic.weebly.com\" target=\"_blank\"\u003eOver The Moon Magic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEmail\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"mailto:overthemoonoraclecards@gmail.
