    "published_at": "2017-04-19T19:37:56+00:00",
    "summary": "*ENGLISH VERSION BELOW*\u003cbr\u003e\u003cbr\u003eS\u00e6l \u00f6ll s\u00f6mul! Einhver ykkar \u00feekki\u00f0 mig e.t.v. n\u00fa \u00feegar, pers\u00f3nulega jafnvel, og viti\u00f0 a\u00f0 \u00e9g tj\u00e1i mig \"endrum og sinnum\" (einhver myndi vafalaust segja a\u00f0 \u00e9g tj\u00e1i mig of miki\u00f0) um efnahagsm\u00e1l, s\u00e9rstaklega efnahagsm\u00e1l \u00e1 \u00cdslandi. \u00deetta hef \u00e9g gert \u00ed nokkur \u00e1r. \u003cbr\u003e\u003cbr\u003e\u00dea\u00f0 sem hefur alltaf drifi\u00f0 mig \u00e1fram er viljinn til a\u00f0 varpa lj\u00f3si \u00e1 efnahagsm\u00e1l svo hinn almenni lesandi geti skili\u00f0 \u00feau. Hagfr\u00e6\u00f0in\u00e1m mitt var af \u00f6\u00f0rum mei\u00f0i en flestir \u00edslenskir hagfr\u00e6\u00f0ingar hafa fari\u00f0 \u00ed gegnum: \u00e9g l\u00e6r\u00f0i einkum og s\u00e9r \u00ed lagi svokalla\u00f0a\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Post-Keynesian_economics\" target=\"_blank\"\u003epost-Keynesian\u003c/a\u003e hagfr\u00e6\u00f0i me\u00f0an flestir \u00edslenskir hagfr\u00e6\u00f0ingar, \u00e9g \u00fear \u00e1 me\u00f0al vi\u00f0 n\u00e1m mitt vi\u00f0 H\u00e1sk\u00f3la \u00cdslands, hafa l\u00e6rt\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Neoclassical_economics\" target=\"_blank\"\u003ene\u00f3klass\u00edska\u003c/a\u003e hagfr\u00e6\u00f0i. \u00c9g \u00feekki \u00fev\u00ed b\u00e1\u00f0ar, og raunar fleiri, tegundir hagfr\u00e6\u00f0innar og aflei\u00f0ingin er a\u00f0 \u00e9g s\u00e9 oft efnahagsm\u00e1l fr\u00e1 \u00f6\u00f0ru sj\u00f3narhorni en margir a\u00f0rir. \u003cbr\u003e\u003cbr\u003e\u00c9g vona a\u00f0 skrif m\u00edn hinga\u00f0 til hafi hj\u00e1lpa\u00f0 hinum almenna lesanda a\u00f0 \u00e1tta sig \u00e1 efnahagslegum m\u00e1lefnum \u00e1 \u00cdslandi. \u00c9g vona a\u00f0 skrif m\u00edn hafi veri\u00f0 \u00fe\u00e9r hj\u00e1lpleg vi\u00f0 a\u00f0 skilja virkni hagkerfisins og efnahagsm\u00e1l almennt.\u003cbr\u003e\u003cbr\u003eMig langar til a\u00f0 halda \u00e1fram a\u00f0 fjalla um \u00edslensk efnahagsm\u00e1l og fr\u00e6\u00f0a almenning um hvernig hagkerfi\u00f0 og hlutar \u00feess virka. En \u00fea\u00f0 tekur mikinn t\u00edma a\u00f0 setja sig inn \u00ed m\u00e1lefni og skrifa texta svo lesandinn hafi gagn af. \u00c9g vil einnig gefa f\u00f3lki kost \u00e1 a\u00f0 s\u00e6kja fyrirlestra, hafi \u00fea\u00f0 \u00e1huga \u00e1 \u00fev\u00ed, hven\u00e6r sem \u00e9g kem til \u00cdslands. \u00c9g er \u00fev\u00ed a\u00f0 leita eftir \u00fe\u00ednum stu\u00f0ningi!\u003cbr\u003e\u003cbr\u003e\u00de\u00fa getur vali\u00f0 a\u00f0 styrkja mig um a\u00f0eins 1 dollara (\u00fev\u00ed mi\u00f0ur getur \u00feessi s\u00ed\u00f0a ekki sam\u00feykkt a\u00f0ra gjaldmi\u00f0la) \u00e1 m\u00e1nu\u00f0i og \u00fea\u00f0 v\u00e6ri sannarlega vel \u00feegi\u00f0 \u00fev\u00ed margt sm\u00e1tt gerir eitt st\u00f3rt. Veljir \u00fe\u00fa a\u00f0 styrkja mig um meira f\u00e6r\u00f0u a\u00f0gang a\u00f0 efni sem \u00e9g mun a\u00f0eins gera a\u00f0gengilegt fyrir \u00fe\u00e1 sem styrkja mig um 3 dollara \u00e1 m\u00e1nu\u00f0i e\u00f0a meira. \u00de\u00fa getur lesi\u00f0 meira um m\u00f6guleikana til a\u00f0 sty\u00f0ja mig h\u00e9r til h\u00e6gri \u00e1 s\u00ed\u00f0unni.\u003cbr\u003e\u003cbr\u003eVonandi s\u00e9r\u00f0u \u00fe\u00e9r b\u00e6\u00f0i f\u00e6rt og \u00e1st\u00e6\u00f0u til \u00feess a\u00f0 styrkja m\u00edn skrif um efnahagsm\u00e1l!\u00a0\u003cbr\u003e\u003cbr\u003eAllra bestu kve\u00f0jur og \u00feakkir,\u003cbr\u003e\u00d3lafur\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e==============================================\u003cbr\u003e*ENGLISH*\u003cbr\u003e\u003cbr\u003eHey there!\u003cbr\u003e\u003cbr\u003eSo, I\u0027m Icelandic and I started this site to finance my passion for writing about economic theory and issues, in particular post-Keynesian and Modern Monetary Theory, with a focus on Iceland.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been blogging about the Icelandic economy since 2009, both in\u00a0\u003ca href=\"http://blog.pressan.is/olafurm/\"\u003eIcelandic\u003c/a\u003e and\u00a0\u003ca href=\"http://icelandicecon.blogspot.com\"\u003eEnglish\u003c/a\u003e. I did this alongside my PhD studies in Economics, which I finished in 2014 (check out\u00a0\u003ca href=\"https://www.academia.edu/25317316/Financial_Instability_and_Foreign_Direct_Investment\"\u003emy thesis here\u003c/a\u003e). Thanks to my blogging and other contributions in the media, my message is slowly getting through. I was voted by the Icelandic parliament as an Alternate Member on the\u00a0\u003ca href=\"https://www.cb.is/about-the-bank/central-bank-of-iceland/administration-and-organizational-chart/\"\u003eSupervisory Board of Central Bank of Iceland\u003c/a\u003e. I also happily support the\u00a0\u003ca href=\"http://www.binzagr-institute.org/\"\u003eBinzagr Institute for Sustainable Prosperity\u003c/a\u003e as one of their scholars.\u00a0\u003cbr\u003e\u003cbr\u003eNow, besides articles written here that focus on the Icelandic economy, I\u0027m writing a short book for the ordinary Icelandic person. This book will focus on MMT, post-Keynesian economics in general and how policies based on these principles could help the Icelandic economy.\u003cbr\u003e\u003cbr\u003eI do plan to blog in English about the Icelandic economy as well and I hope this website will become source of info for you on what\u0027s going on there. In time, I also plan to translate the book if I manage to finance that work.\u003cbr\u003e\u003cbr\u003eDon\u0027t hesitate to contact me if you\u0027ve got questions about the Icelandic economy! And if you\u0027ve got $1-$50 dollars to spare, I\u0027d certainly appreciate your assistance! If you support my by $5 a month, I\u0027ll send you a copy of the book, when I\u0027ve finished it, anywhere in the world!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003eOlaf"
   },
