    "summary": "Our Changing Climate is a weekly video essay series dedicated to examining our relation to the natural world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/jphtlw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery week I research and create a short video essay that investigates one of the many ways \u003cstrong\u003ehumans interact with their environment\u003c/strong\u003e. This could mean a film analysis on how Lord of the Rings depicts nature, or a short video on the environmental history of the atomic bomb. The videos will range from news to art, but will ultimately revolve around environmental issues.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2rothuh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur Changing Climate (OCC) seeks to fill a void I have noticed recently in the media: a lack of coverage of all things environmental. For me, \u003cstrong\u003eour rapidly changing natural environment is one of the most crucial issues this generation faces\u003c/strong\u003e, yet it is often dwarfed by other political and social issues. I started Our Changing Climate to not only analyze the various ways in which the natural world affects our lives, but also to spark much needed discussion on environmental topics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/1z3z8ep.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI try to come out with videos once a week. So that means there will be a maximum of \u003cstrong\u003e4 videos a month\u003c/strong\u003e depending on my schedule. This means if you donate $1 per video, you will be paying $4 a month. The same goes with the other donation amounts. Just multiply by 4 and you will get the \u003cstrong\u003emaximum\u003c/strong\u003e amount of money you will be donating per month.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/sfb2f7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently I make no money. Patreon is essentially an ongoing Kickstarter campaign, and hopefully, with your help, I can monetize my passion for environmentalism and filmmaking. My end goal is to be able to gain enough support to possibly make a living off of creating environmental videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2uygeq0.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u2019s totally fine!\u003c/strong\u003e I don\u2019t want to force anyone to donate that doesn\u2019t have the means or just doesn\u2019t want to. Please do what you\u2019re comfortable with. Our Changing Climate will always be free, the donations will just help me find my footing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/2uhyahd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOCC is a very young channel so everything from a small donation to sharing my videos on Facebook to simply just watching a video helps. I know it\u2019s cliche, but \u003cstrong\u003ewithout your help Our Changing Climate would not work.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
