span style=\"\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cbr\u003eI am excited about sharing these upcoming collaborations with you by posting updates and behind the scenes clips. I also want to encourage interaction and involvement by doing giveaways (some other stuff) and so much more! It is my mission to inspire people to do what they love and truly engage with the world around us. If along this journey I have made one person smile, I know that this has all been worth it.Becoming a patron will help me work with new artists, invest in merchandise/supplies for custom artwork, and give YOU the chance to see firsthand what I\u0027m creating! This doesn\u0027t even begin to show how thankful I am, but then again this is only the beginning!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003c/blockquote\u003e\u003c/div\u003e\u003c/blockquote\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
