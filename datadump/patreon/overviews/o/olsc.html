    "summary": "\u003cstrong\u003eHello\u003c/strong\u003e!\u003cbr\u003eMy name is olsc and you must be here \nbecause you are an incredibly generous person whom of which is \ninterested in supporting and letting me follow my dream of living off of\n the music I create for myself and others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo who or what am I exactly?\u003cbr\u003e\u003c/strong\u003eI\n am first and foremost a music producer and (at the time of writing \nthis) I am fifteen years old. I have been producing music for about \nthree years and have already caught up to the people who have been doing\n so for much longer than I have. I am very versatile and can cover \npretty much any genre you throw at me but I feel I am the most \nconsistent with creating Hip Hop beats. Recently, I have become the main\n collaborator with the Rapper / Youtuber known as Tabby. We have so far \ncollaborated on two full length mixtapes. One of which, (Peachfuzz!) is \nslated to release in the summer of 2018.\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eDo you have any inspirations?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eNope. None.\u003cbr\u003eJust kidding. Of course I do.\u003cbr\u003eThe people who I feel have had the biggest influence on my production style would be:\u003cbr\u003eRomil\n Hemnai, Tyler \nthe Creator, Childish Gambino, Knxwledge, goonf!sh, Mac Demarco, Kanye \nWest, MF DOOM, GZA, Madlib, Roy Ayers, Lonnie Liston Smith, \nMilo, Pharell and many, many others.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLastly...\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eIf\n you decide to become a patron I honestly cannot thank you enough. \nWhatever I end up making off of this is incredible and I am extremely \ngrateful for whatever comes my way. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eThank you all so much,\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eDylan P. (olsc)\u003cbr\u003e\u003cbr\u003eLink to my Soundcloud: \u003ca href=\"https://soundcloud.com/oldschoolbumps\"\u003ehttps://soundcloud.com/oldschoolbumps\u003c/a\u003e\u003cbr\u003eLink to White Trash by Tabby: https://verypalehipster.bandcamp.com/album/white-trash \u003cbr\u003e"
