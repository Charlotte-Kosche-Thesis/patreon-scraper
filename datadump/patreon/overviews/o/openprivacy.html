    "summary": "Open Privacy exists to empower. Through the current generation of centralized technological systems people have lost the power to consent to what happens to them and lost much of their privacy. Nowhere is this felt more acutely then in marginalized communities. Open Privacy\u0027s mandate is to build tools for people and for communities, tools that cannot be used against them, tools that give them control.\u003cbr\u003e\u003cbr\u003eThe Open Privacy Research Society (Open Privacy for short) is a non-profit Canadian group based in Vancouver, British Columbia. We believe that moral systems enable consent. Our society exists to invent, create, build, test, publish, deploy, promote, and to encourage the development of such systems.\u003cbr\u003e\u003cbr\u003eOur mission is:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo conduct scientific research advancing the area of privacy and anonymity as they relate to computer science and computer security.\u003c/li\u003e\u003cli\u003eTo create and publish free and open source software that realizes our research and to make this software available and useful to the general public.\u003c/li\u003e\u003cli\u003eTo promote good privacy and computer security practices through official publications, media outreach, and public speaking.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eStickers!\u003c/strong\u003e\u003cbr\u003ePledge $5 or more and we\u0027ll send you a few Open Privacy stickers in the mail.\u00a0 They\u0027re 1.5\" x 1.5\" and glossy, and look like this:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://openprivacy.ca/images/stickers.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOf course, you can leave your shipping address blank or send us a message if you don\u0027t want any.\u00a0 We send them by regular letter mail (so no tracking number) to keep costs down.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
