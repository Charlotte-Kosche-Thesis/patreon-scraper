    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.oath-guild.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.oath-guild.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i871.photobucket.com/albums/ab276/EdibleArtist/soar_oath_banner%203_zpszkytqobe.png\"\u003e\u003c/a\u003e\u003cbr\u003eOath\u003c/strong\u003e is a young gaming community with a unique concept and ambitious plans.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe Vision:\n\u003c/strong\u003e\u003cbr\u003eThe team at Oath is hell-bent on delivering members a honest and professional experience for enjoying games as a community.  We want to provide members this experience for all leading massively multiplayer games through our community\u0027s myriad of branches that are individually dedicated to each game with the goal of delivering a quality gaming experience. \u003cbr\u003e\u003cbr\u003eOur primary goal is the satisfaction of our members!  Furthermore, we strive to give our members exclusive information, blogs, guides, and community support.  Along with all the goodies we progress towards, we maintain an environment suitable for people of all backgrounds and play-styles. \u003cbr\u003eEven our godlike moderators are humbled by the common members and you\u0027ll find them actively interacting and listening to the community.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Struggle:\n\u003c/strong\u003e\u003cbr\u003eAs Frederick Douglas once said, \"Without a struggle, there can be no progress\". \u003cbr\u003eOur community is made of hard working people, but even their efforts can only go so far.  We need funds to host servers, tournaments, a web site, forums, and other community-accessible tools. \u003cbr\u003e We would ask for donations only due to our preference to keep our site and services ad-free; We cannot maintain our community tools without funds.\n\u003cbr\u003eYou may apply for free, and you are not obligated to donate in any way, nor do we charge for membership; yet, we hope your experiences with us will prove that we will put any donation to efficient use.  We do reward those who feel generous as seen to the right, not to mention also being rewarded with our endless gratitude.\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
