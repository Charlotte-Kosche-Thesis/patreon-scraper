    "summary": "\u003cstrong\u003eYou must be at least 18 years old to view our content. Our focus is on story heavy material, but there might be some adult elements in our movie.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello everyone. This is Opiumud Studio.\u003cbr\u003eWe are a small artistic plaform, we are making Short SFM Film, but also 2D animation, comics art and poster (with the possibility of making game in the future).\u003cbr\u003eWe are a very diverse and talented team from all around the world and we wish to continue to expend by recruiting new talented artist.\u003cbr\u003eOur purpose is to provide a platform to do what we do best. Full of passion, we try to push the limits of our abilities and make increasingly bigger projects.\u003cbr\u003eOur artists cooperates with each others. Then we all out to have some fun.\u003cbr\u003eFor each project, we want to put the focus on the stories. We first write a script, then we drawn an illustrated storyboard.\u003cbr\u003eWe have a rotating team of artist for different projects and hire differents voice actor to dub the action.\u003cbr\u003eWe also make, you, our Patreon, part of the creation process by giving the possibility to vote for some occasion. And we make idea into a picture or a video.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eif you are from China please use this link:(\u4e2d\u570b\u7684\u670b\u53cb\u8acb\u4f7f\u7528\u9019\u500b\u9023\u63a5\u4e0b\u8f09)\u003cbr\u003e   \u94fe\u63a5\uff1a\u003cimg\u003e\u003ca href=\"http://pan.baidu.com/s/1bpkjLIv\" rel=\"nofollow\"\u003ehttp://pan.baidu.com/s/1bpkjLIv\u003c/a\u003e \u5bc6\u7801\uff1amthb \u89e3\u58d3\u78bc:\uc774\uc7ac\ud638\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ud55c\uad6d\uc5b4 \uce5c\uad6c\ub4e4\uc744 \ud658\uc601\ud569\ub2c8\ub2e4.\uc800\ub294 \uc560\ub2c8\uba54\uc774\ud130 opiumud\uc785\ub2c8\ub2e4.\uc800\ub294 \uc8fc\ub85c \ud3ec\uc2a4\ud130, 2D \uc560\ub2c8\uba54\uc774\uc158,SFM \uc560\ub2c8\uba54\uc774\uc158 \ubc0f \uac8c\uc784\uc744 \uc81c\uc791\ud55c\ub2e4.\ub2e4\ub4e4 \uae30\ubd80\ud55c \ubaa8\ub4e0\ub3c8\uc744 \ub2e4 \uc2a4\ud29c\ub514\uc624\uc5d0 \uc4f8\uac81\ub2c8\ub2e4.\ub354 \ud06c\uace0 \uc88b\uc740 \ud504\ub85c\uc81d\ud2b8\ub97c \ub9cc\ub4e4\uae30 \uc704\ud574, \ub354 \ub9ce\uc740 \uc218\uc90d\uc74c\uc744 \ub9cc\ub4e4\uae30 \uc704\ud574,\ub354 \ub9ce\uc740 \uc608\uc220\uac00\ub97c \uace0\uc6a9 \ud560 \uc218 \uc788\ub3c4\ub85d \ucda9\ubd84\ud55c \ub3c8\uc744 \uae30\ubd80\ud574\uc8fc\uc2ed\uc2dc\uc624.\u003cbr\u003e\u6211:\u003cbr\u003e\ub9ce\uc740 \uc0ac\ub78c\ub4e4\uc774 \uc6b0\ub9ac \uc560\ub2c8\uba54\uc774\uc158 \uc911 \uc77c\ubd80\ub294 \ubb34\ub518 \uac83\uc744 \ubc1c\uacac\ud588\uc2b5\ub2c8\ub2e4. \uc65c\ub0d0\ud558\uba74 \uc9c0\uc815\ub41c \uc2dc\uac04 \ub0b4\uc5d0 Civil War\uacfc \uac19\uc740 \uac70\ub300\ud55c \uc774\uc57c\uae30\ub97c \uc644\uc131\ud558\ub294 \uac83\uc740 \ub9e4\uc6b0 \uc5b4\ub835 \uae30 \ub54c\ubb38\uc785\ub2c8\ub2e4.\u003cbr\u003e\ub530\ub77c\uc11c \ucee4\ud53c \ud55c \uc794\uc758 \uac00\uaca9\uc73c\ub85c (\uc560\ub2c8\uba54\uc774\uc158\uc744 \ubaa8\ub450 \ub2e4\uc6b4\ub85c\ub4dc \ud560  \uc218 \uc788\uc74c) \ub610\ub294 \uc2dd\uc0ac\ube44 \ub9cc\ud070 \ub3c8\uc73c\ub85c  (\ucf5c\ub809\ud130\uc2a4 \uc5d0\ub514\uc158\uc744 \ub2e4\uc6b4\ub85c\ub4dc\ud558\uac70\ub098 \ub0b4\uc6a9\uc744 \ucd94\uac00 \ud560 \uc218 \uc788\uc74c)\ub354 \ub098\uc740 \uc560\ub2c8\uba54\uc774\uc158\uc744 \uc644\uc131\ud558\ub294 \ub370 \ub3c4\uc6c0\uc774 \ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u65e5\u672c\u306e\u7686\u3055\u3093\u5927\u6b53\u8fce! \u79c1\u306f\u97d3\u56fd\u306e\u30a2\u30cb\u30e1\u30fc\u30bf\u30fc\u306eopiumud\u3067\u3059\u3002\u30a4\u30e9\u30b9\u30c8\u3001\u30dd\u30b9\u30bf\u30fc\u30012\uff24\u30a2\u30cb\u30e1\u3001SFM\u30a2\u30cb\u30e1\u3068\u30b2\u30fc\u30e0\u3092\u30e1\u30a4\u30f3\u306b\u5236\u4f5c\u3057\u3066\u304a\u308a\u307e\u3059\u3002\u79c1\u9054\u306e\u4f5c\u54c1\u306f\u307e\u3060\u672a\u719f\u3067\u3042\u308a\u307e
