    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-GG2zgwoqi8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello, and welcome to our Patreon page! \u003ca href=\"http://www.offcentaured.com\" rel=\"nofollow\"\u003eOff-Centaured\u003c/a\u003e\n is a webcomic covering the adventures of DWD and Cubist, two webcomic \ncreators who find themselves transformed into creatures of Ancient Greek\n myth. No, not gorgons! I\u0027m talking of course about centaurs! Providing \nart for our comic is the talented Cervelet, creator of the webcomic \u003ca href=\"http://addictivescience.katbox.net/\" rel=\"nofollow\"\u003eAddictive Science\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img.photobucket.com/albums/v130/equestrian/Centaur_scripts_200dpi006_zpsj5ncayan.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis comic started as a tribute to a late mutual friend of ours, Michael Bard, but eventually grew to something more. Michael indirectly led to the creation of my own webcomic \u003ca href=\"http://www.atarmslength.net\" rel=\"nofollow\"\u003eAt Arm\u0027s Length\u003c/a\u003e when he challenged me to write a story featuring a multiarmed main character.\u003cbr\u003e\u003cbr\u003eWe\u0027re launching this Patreon in hopes that fans wish to support this project. We plan to produce 2 strips per month as the normal baseline, with opportunities to increase the update frequency depending on the success of this campaign.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in supporting the comic but don\u0027t wish to be a recurring Patreon supporter, please contact us at \u003ca\u003eoffcentaured@gmail.com\u003c/a\u003e and we\u0027ll see what we can work out! (\u003cstrong\u003eNOTE: \u003c/strong\u003eShould every space in either the sketches or cameo level awards already be taken and supporters wish to make one-time payments at that level, we\u0027ll reserve the right to limit any further art for that month. Please contact us in advance to check if you want to make a one-time payment so we can let you know).\u003cbr\u003e\u003cbr\u003eSo, do you like what you hear? Do you want more? \u003cem\u003e\u003cstrong\u003eAre you not entertained?! \u003c/strong\u003e\u003c/em\u003eIf so, please consider becoming one of our Patreons!\u003cbr\u003e"
