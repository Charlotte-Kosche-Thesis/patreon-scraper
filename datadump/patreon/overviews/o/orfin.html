    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eA story of sailing vessel Orfin.........\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you leave your baby on the side of the road (or in some marina down in Panama) she becomes an Orfin. Currently the AWSC (Alternative World Sailing Community) is in Panama, Central America, in a sweaty marina, next to a jungle, saving sailing vessel Orfin from certain gangrene and jungle rot, witch would have led to a probable moldy death....\u00a0\u003c/div\u003e\u003cdiv\u003eThis is the mission of the AWSC... Rescuing boats from a sad life out of the water or in the bottom of the ocean. Teach sailing, travel differently, sustain ourselves with art and recycling, and connect alternative communities worldwide. Meanwhile providing smiles and laughter to children and adults alike.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to......\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-Make you laugh out loud with our videos.-Change the sailing world by operating in a non hierarchical fashion. All equal.\u00a0\u003cbr\u003e-Traveling with the wind, leave fossil fuels behind.\u003cbr\u003e-Teach sailing to travelers, artists, street performers and youth who would otherwise not have access. \u003cbr\u003e-Make performing arts happen in schools, hospitals, nursing homes and public spaces. \u003cbr\u003e-Spread permaculture principles around the world. \u003cbr\u003e-Bring constructing love therapy to everyone. A philosophy of living life through emotions to harbor growth.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy\u00a0becoming our patreon...\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eYou are squeezing the sweet nector of life....juicy and amazing. Your awesome!\u003cbr\u003eYou\u00a0help us realize this new boat. We are documenting to show its possible to make offshore sailing accessible to a broader spectrum of people. Bring new energy to the sailing world. Travel in harmony with the planet....\u003cbr\u003eWe are creating another communal vessel, together we will give this Orfin a family!\u003cbr\u003eAlong the way we will document boat repairs, our voyage, some performances: live music, juggling, general silliness and oftentimes mayhem of living on a boat with eight people all from different countries.\u00a0\u003cbr\u003eTogether we create the world we want to sea......\u003cbr\u003eMay you sail towards your dreams with the wind at your back.\u003cbr\u003eLove and Light\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also check us out on:\u003c/strong\u003e\u003cbr\u003e-(FB) Orfin\u00a0\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0 Alternative world sailing community\u003cbr\u003e-alternativesailing.org\u003cbr\u003e-awsailingcommunity.wixsite.com/awsc -FB. awscorfin\u003cbr\u003e-Out in the blue water .\u00a0\u003c/div\u003e"
