     "created_at": "2015-03-31T21:46:14+00:00",
     "description": "With this level of funding, we\u0027ll have just enough\u00a0to pay ourselves roughly minimum wage. Even before we reach this goal, the show will still go on. However, it might mean members of our cast or crew can\u0027t join us to film that month because other paying jobs arise. If that happens, it could mean a sacrifice in the quality of the episode, or we have to delay production... meaning late episodes. Our professional cast and crew have\u00a0agreed to work for less, with the understanding that if paid work comes up on the same day as production - they have to do that instead.\u00a0It also means we have to ask production assistants to work for free, which we don\u0027t like doing. Less crew, means less action and less dynamic episodes.\u003cbr\u003e\u003cbr\u003eIf we reach this goal, it means\u00a0the cast and crew can commit to taking time away from their other jobs or not booking other industry gigs to film Out With Dad without added worry or stress. It means better focus. It means better craftsmanship. It means consistency.\u003cbr\u003e",
