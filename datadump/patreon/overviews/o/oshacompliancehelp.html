    "summary": "\u003ch1\u003eGoals\u00a0\u003c/h1\u003e\nWelcome to the OSHA Compliance Help Patreon community!\u003cbr\u003e\u003cbr\u003e\nI\u0027m Sheldon Primus, the CEO of OSHA Compliance Help.\u00a0OSHA Compliance Help is company dedicated to helping safety professionals protect their workers from health and safety hazards.\u00a0\u003cbr\u003e\u003cbr\u003e\nMy mission for starting the Patreon community is to help\nsafety officers, trainers, and consultants to do their jobs and keep workers\nsafe. I really would love to see a zero-incident rate in my lifetime for\nworkers. The only way to do that is to have a plan and resources. This Patreon community is helping my online ventures pay for itself and I can reward fans for supporting me.\u00a0\u003cbr\u003e\n\u003cbr\u003eI\u2019m very interested in developing a podcast to help with Questions and Answers from the community on a weekly basis. This podcast will also have specialist to explore all the facets of occupational safety compliance and safety\ncultures. ;\u003cbr\u003e\u003cbr\u003e\nThe first 10 $2 or $5 per month supporters will get a free OSHA Recordkeeping Course valued at $175 on Primus Institute. \u003ca href=\"https://el2.convertkit-mail2.com/c/preview/x1e516/aHR0cDovL3ByaW11cy5pbnN0aXR1dGUvcC9vc2hhLXJlY29yZGtlZXBpbmcv\"\u003ehttp://primus.institute/p/osha-recordkeeping/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe first 10 $9 or $15 per month supporters will get a free OSHA Compliance Masterclass for Safety Officer course valued at $225 on Primus Institute. \u003ca href=\"https://el2.convertkit-mail2.com/c/preview/l178yv/aHR0cDovL3ByaW11cy5pbnN0aXR1dGUvcC9zYWZldHktb2ZmaWNlci8=\"\u003ehttp://primus.institute/p/safety-officer/\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cbr\u003eCheck out the reward section for each pledge to see what level of support fits your budget. I will post 2 sponsored video a month. However, as a patron, you will get OSHA Compliance Help YouTube videos first, blog post, and live Q \u0026amp; A sessions."
