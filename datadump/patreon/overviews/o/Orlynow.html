    "summary": "Hello! My name is Eric Collins. I am a \u003cem\u003eModerator\u003c/em\u003e on \u003cstrong\u003eTwitch\u003c/strong\u003e for a few smaller streams. Some of you may know me from the communities I frequent by my handle of \u003cstrong\u003e\u003cem\u003eOrlynow?\u003c/em\u003e\u003c/strong\u003e\u00a0I love to play Overwatch, I am Diamond tier and I am a Widowmaker main. I also play Moira,\u00a0Mercy, Mei, Pharah, Orisa, Winston, Soldier, and generally fill if I need to. My Discord has many channels at your disposal, even a simple pledge of $3 a month is enough to gain access. \u003cbr\u003e\u003cbr\u003eIf you\u0027re simply interested in \u003cstrong\u003ePerlers\u003c/strong\u003e, you\u0027ll see that among the tiers are mention of requests. I can find something you enjoy.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTwitch\u003c/em\u003e\u003c/strong\u003e? Show me your favorite \u003cem\u003eemote/set\u003c/em\u003e of emotes and I can do my best to make you happy!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eOverwatch\u003c/strong\u003e\u003c/em\u003e heroes? Check. My primary game since release day.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePok\u00e9mon\u003c/em\u003e\u003c/strong\u003e? Check. Owned every game through \u003cem\u003ePlatinum\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"\"\u003eDigimon\u003c/b\u003e? Check. This was my early childhood game.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLeague of Legends\u003c/em\u003e\u003c/strong\u003e? Check. \u003cu\u003e4,000\u003c/u\u003e Hours. \u003cem\u003eAdc/Top/Support/Mid/Jungle\u003c/em\u003e pref.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eNintendo\u003c/strong\u003e\u003c/em\u003e? Bingo. I\u0027ve got variations of \u003cem\u003e\u003cstrong\u003eMario\u003c/strong\u003e\u003c/em\u003e \u003cem\u003eMushrooms\u003c/em\u003e, \u003cstrong\u003e\u003cem\u003eKirbys\u003c/em\u003e\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003eYoshi\u003c/strong\u003e Eggs\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eStardew Valley\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eTerraria\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003ePortal\u003c/em\u003e\u003c/strong\u003e? I gotchu. Multiple playthroughs of each. I have a \u003cem\u003eCaroline\u003c/em\u003e perler, and I\u0027m in the (long, long) process of video game creation. It is to be done in pixel art.\u003cbr\u003eHit me up on Discord with any requests, I\u0027ve done \u003cem\u003eSpawn\u003c/em\u003e from\u003cstrong\u003e \u003cem\u003eTMNT\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eCuphead\u003c/em\u003e\u003c/strong\u003e and \u003cem\u003eMugman\u003c/em\u003e, \u003cem\u003eMarco\u003c/em\u003e from \u003ci style=\"font-weight: bold;\"\u003eMetal Slug, \u003c/i\u003eA\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eMaster Chief\u003c/em\u003e sprite from \u003ci style=\"font-weight: bold;\"\u003eHalo\u003c/i\u003e.\u003cbr\u003e\u003cbr\u003eI can work around your tastes.\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in \u003cstrong\u003eGaming\u003c/strong\u003e, Well my friend you\u0027ve found the right place. The community of friends that you would be joining is formed from various friends I\u0027ve met across multiple games and platforms over the years.\u003cbr\u003eWe have\u003cem\u003e Competitive \u003cstrong\u003eOverwatch\u003c/strong\u003e\u003c/em\u003e and \u003cb style=\"\"\u003eLeague\u003cbr\u003e\u003c/b\u003e\u003cem\u003eCasual\u003c/em\u003e\u003cb style=\"\"\u003e\u00a0\u003c/b\u003eand\u003cb style=\"\"\u003e\u00a0\u003c/b\u003e\u003cem\u003eCompetitive\u003c/em\u003e\u003cb style=\"\"\u003e Pok\u00e9mon\u003cbr\u003eArk Survival Evolved\u003cbr\u003eFactorio\u003cbr\u003eDon\u0027t Starve Together\u003cbr\u003eL4D2\u003cbr\u003e7 Days to Die\u003c/b\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027d be happy to have your company :)\u003cbr\u003e\u003cbr\u003eAre you an \u003cstrong\u003eArtist\u003c/strong\u003e looking for \u003cem\u003eConnections\u003c/em\u003e? My server has people that stream and create content as well! Networking is important!\u003cbr\u003e\u003cbr\u003eI love you all and thank you for reading!\u003cbr\u003e\u003cbr\u003eSpecial thanks to a long time friend for being my first Patron, Kiran. Aka KKGosine301"
