    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI\u0027m setting this on hold for now, focusing on several projects and personal life stuff. You can still follow my 3D stuff in\u00a0\n\u003ca href=\"https://sketchfab.com/no_opponent/\" target=\"_blank\"\u003eSketchfab\u00a0\u003c/a\u003eand my mumbles on\u00a0\u003ca href=\"https://twitter.com/opponent019\"\u003eTwitter\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\tHey, my name is Erika Moya and I\u0027m a 23 years old Mexican. I\u0027m a 3D generalist, my specialties -and what I enjoy the most- are modeling and rigging characters, but I\u0027m also proficient with environment modeling, texturing, animation, and scripting tools in Python. Mostly for video games since that\u0027s what I\u0027m most passionate about but I\u0027ve also been creating content for 3D printing. Other CG stuff I have experience with -but don\u0027t really offer as a freelancer- are: particle systems, C#, lighting, rendering, and video editing.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e---\u003ca href=\"https://opponent019.artstation.com/pages/index\"\u003e\u003cbr\u003e\n\tPortfolio\n\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://sketchfab.com/no_opponent\"\u003eSketchfab\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.artstation.com/artist/opponent019\" target=\"_blank\"\u003eArtstation\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/opponent019\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/opponent019/\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e---\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\tIf you\u0027d like to help me out but don\u0027t want to subscribe for monthly stuff you can do so through\u00a0\n\u003ca href=\"http://paypal.me/ErikaMoyaT\"\u003ePaypal\u003c/a\u003e or through\u00a0\u003ca href=\"https://ko-fi.com/erikam\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e, I really really appreciate any help :)\u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027ll be posting updates about what I\u0027m working on, tutorials, and blog posts, I like to write sometimes. If there\u0027s anything that you would like to see and I can help with, let me know. Everything I post here will appear in my Twitter as well (except the patron-only posts of course).\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eAll C\u0026amp;C welcome and encouraged.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIMPORTANT notes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t- \n\u003cu\u003eYou can use the content I share with you \u003cstrong\u003eonly for non-commercial\u003c/strong\u003e projects. If you\u0027d like to use it in a commercial project then we can talk about it.\u003cbr\u003e\n\u003c/u\u003e\n- \u003cu\u003eYou\u0027re \u003cstrong\u003enot allowed to redistribute\u003c/strong\u003e my content in any way.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/u\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatreon notes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t- The \n\u003cem\u003eDownloadable \u003c/em\u003etag has public posts of the Sketchfab links for the files you can download as a $10 (or higher) patron.\u003cbr\u003e\n\t- Most posts with the \n\u003cem\u003eDownload \u003c/em\u003etag have WIP screenshots as well.\u003cbr\u003e\n\t- For the Submission patron reward it will be something low poly, if you\u0027d like something that takes a long time then better hire me :P \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI just want to download one thing, do I have to become a Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tNo, feel free to message me and tell me which thing you\u0027re interested in and you can Paypal me the amount you think would be fair (with the minimum being the same as what it says in the post) and I\u0027ll send you the files directly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow does Patreon work?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eWhen becoming a Patron you subscribe to monthly donation/payment/money-transfer of however much you want, the perks you receive depend on the amount. The money goes through at the beginning of each month, doesn\u0027t matter when you subscribe and you get access to my stuff immediately, you can unsubscribe or change the amount whenever you want, but please don\u0027t subscribe if you don\u0027t plan on staying at least the first month (when it charges once).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\tThank you :)\n\u003c/div\u003e\n\u003c/strong\u003e"
