    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWelcome to my \u0027lil Patreon page.\u003cbr\u003e_____\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eSo let\u0027s start with a little introduction in case you don\u0027t know who I am or if you\u0027re new to my community.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/tt87xYS.png\" style=\"width: 348px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is \u003cstrong\u003eGaby\u003c/strong\u003e but online everybody just calls me \"\u003cstrong\u003eOxy\u003c/strong\u003e\" !\u003cbr\u003e26 Autumns young and born and raised in a tiny country that goes by the name of The Netherlands.\u003cbr\u003eI\u0027m currently residing in the lovely area of Atlantic Canada, Halifax to be specific.\u003cbr\u003e\u003cbr\u003eI also have a couple of furry friends!\u003cbr\u003e Joker the loudmouth barn owl and Wrex the orange forever hungry cat.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/XiA7hGR.png\" style=\"width: 199px;\"\u003e\u003cimg src=\"http://i.imgur.com/KKmfyiB.png\" style=\"width: 198px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e_____\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy am I on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe reason why I created a Patreon page is because I lost my job a while ago and I\u0027ve been struggling to get by.\u003cbr\u003eI hope that this will give me a solid purpose to do my best each and every single day and hopefully be able to cover my bills.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy don\u0027t you just get a job?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am living with my boyfriend in Canada and sadly with my current visa I am not allowed to find a job in the country.\u003cbr\u003e I\u0027m trying to do commissions and stream regularly to gain some form of income.\u003cbr\u003e Sadly it\u0027s a very unstable income and I\u0027m trying to improve my income and my productivity via Patreon.\u003cbr\u003e\u003cbr\u003e_____\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerk explanation.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome of the Perks might be a little unclear so let me explain the epicness and limitations of the different Tiers.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eLIVE shout-out on stream!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e^ I will shout out your name (or nickname) LIVE on one of my streams!\u003cbr\u003eExtra shout out at the end of our Monthly Patron Appreciation stream.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eAccess to the patron discord channel and voice chat.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e^ Discord is an amazing piece of software, this is where we hang out when I\u0027m not streaming.\u003cbr\u003eVoice chat will be Exclusive to Patrons.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMonthly AskMeAnything session.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e^ We\u0027ll hold a monthly AskMeAnything session, where you can send me your questions* and I will answer them.\u003cbr\u003eI will either do these LIVE on stream or in a separate video which I will upload.\u003cbr\u003e\u003cem\u003e*I do always have the right to not answer questions that are too personal.\u003cbr\u003e\u003c/em\u003e\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eParticipate in the monthly SugarDaddy\u0027s \u0026amp; Mommy\u0027s game night.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e^ We\u0027ll have a monthly Patron Appreciation stream where we\u0027ll get together and play party games! \u003cbr\u003eI will try my very best to play with everybody and those who didn\u0027t get their turn will have priority on the next game night.\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e[x] Entries to the monthly Art give away.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e^ After we hit the $200 Goal I will be doing 1 art give away per month.\u003cbr\u003eThis means that after I have my art on a certain website where it\u0027ll be possible to have prints made and sent out.\u003cbr\u003eThe amount of entries will determine how big your chance is of winning!\u003cbr\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAccess to my personal Snapchat.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e^ Again pretty straightforward, you will access to my personal Snapchat.\u003cbr\u003eLimitations to this one is \"\u003cem\u003eUse common sense\u003c/em\u003e\" when you snap stuff to me.\u003cbr\u003e\u003cem\u003e! If you send me nudes, animal abuse or the like, you will be blocked and deleted !\u003cbr\u003e\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eOne watercolour of your [x] favourite Pok\u00e9mon! \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e^ I will do 1 watercolour of the \u003cem\u003ePok\u00e9mon of your choice. The higher the pledge tier, the more\u00a0\u003cem\u003ePok\u00e9mon\u003c/em\u003e\u00a0will be drawn.\u003cbr\u003eThe art will be send to you via email, higher tiers ($25 and up) have the possibility to get it sent via regular mail*\u003cbr\u003e\u003cem\u003e(*higher risk of it getting damaged or lost, which I will not be accountable for. Also shipping costs will be for the Patron).\u003c/em\u003e\u003cbr\u003e\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eOne watercolour of your [x] favourite Pok\u00e9mon per month!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e^ I will do 1 watercolour of the Pok\u00e9mon of your choice per month.\u003cbr\u003e\u003cem\u003eI can send either a high definition scan via email or send it out via regular mail*.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e(\u003cem\u003e\u003cem\u003e*higher risk of it getting damaged or lost, which I will not be accountable for. Also shipping costs will be for the Patron\u003c/em\u003e\u003c/em\u003e).\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eDisclaimer: \u003cbr\u003eAs long as you are a Patron you will have the benefits of the pledge Tier. \u003cbr\u003eIf you end your pledge the benefits will be withdrawn after the month ends.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eIf you still have any questions feel free to shoot me a message/tweet/email or ask me during one of my streams.\u003cbr\u003e______\u003cbr\u003e\u003cbr\u003eThank you for reading this!\u003cbr\u003eAnd I hope I managed to convince you to support me\u00a0\u003cimg src=\"http://i.imgur.com/PjM5MTZ.png\" style=\"width: 38px;\"\u003e\u003cbr\u003e\u003cbr\u003eI hope to see you in my streams!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2dSmcrW.png\" style=\"width: 47px;\"\u003e\u003cbr\u003e\u003cbr\u003e-- Oxy --\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/EvyRDGl.png\" style=\"width: 423px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u2022 \u003ca href=\"http://bit.ly/OxyonTwitch\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e \u2022 \u003ca href=\"http://bit.ly/OxyonTwitter\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2022 \u003ca href=\"http://bit.ly/OxyonFacebook\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://bit.ly/OxyonYouTube\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u2022 \u003ca href=\"http://bit.ly/OxyonInstagram\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2022\u003cbr\u003e\u003c/div\u003e"
