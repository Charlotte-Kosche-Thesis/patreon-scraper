    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/MajlsxP.png\"\u003e\u003cbr\u003eWho are you and what do you do?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m just one guy making low poly games in his spare time. I also make Unity and Blender tutorials on the side of that spare time.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo why do you have a Patreon page?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOne simple answer. I love making games, creating tutorials and building Unity assets, but I can\u0027t afford to do it full time. My day job pays the bills but doesn\u0027t leave a lot of time for me to be creative. Each patron donation not only helps me get closer to doing this full time it\u0027s also a vote of confidence that I\u0027m creating something of value.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSo what will you be creating?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI will continue to create Unity and Blender tutorials on my \u003ca href=\"https://www.youtube.com/channel/UCkr9CPPqT9VWUjkpo3HcACg?view_as=subscriber\"\u003eYouTube channel\u003c/a\u003e as well as adding to my new\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL7S-IAgf3dlVMLTHQ6U1vgLkfwtPD8P0R\" target=\"_blank\"\u003e Day Night Cycle\u003c/a\u003e\u00a0series.\u00a0\u003cbr\u003e\u003cbr\u003eI am also working on creating my second game - still unnamed at the moment. The game will be first released on Itch.io during its Alpha and Beta stages and will later be released on Steam.\u003cbr\u003e\u003cbr\u003eI may also create further \u003ca href=\"https://onewheelstudio.com/low-poly-work/\"\u003eCG renders\u003c/a\u003e that will be available in high resolution to patrons.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58c47c61c534a58f938af1a7/58c48adfe6f2e1378fc3549a/58c48adfa5790aa56a8c7458/1489275673796/WinterNight_Edit.png\" style=\"width: 534px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat will patron only posts look like? Are you just putting you Dev Log behind a paywall?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI have no intention of putting my \u003ca href=\"https://onewheelstudio.com/\"\u003eDev Log\u003c/a\u003e behind a paywall - it\u0027s free and will stay that way.\u003cbr\u003e\u003cbr\u003ePosts may contain a few things:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePassword to access\u00a0\u003ca href=\"https://onewheelstudio.com/patreon/\"\u003epatron only pages on my website\u003c/a\u003e that will give access to my Unity assets (for free) including some that are not available else where.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eLinks or downloads of high resolution (1080p, 4k, maybe 8k) renders that I make.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eEarly access to unpublished tutorials\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMaybe a few other bits?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBut don\u0027t you have a game on Steam? Doesn\u0027t that make a lot of money?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eShort answer. No.\u003cbr\u003e\u003cbr\u003eThe reality of making and selling games is pretty rough and tough. While\u00a0\u003ca href=\"http://store.steampowered.com/app/388900/Fracture_the_Flag/\"\u003eFracture the Flag\u003c/a\u003e was \"successful,\" especially for a first game, the sales are nowhere near enough to live on let alone have the confidence to quit my\u00a0day job.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58c47c61c534a58f938af1a7/58c48adfe6f2e1378fc3549a/58c48bd115d5db3bdc6bc871/1489275870972/FTF_Render_07.png\" style=\"width: 584px;\"\u003e\u003c/div\u003e"
