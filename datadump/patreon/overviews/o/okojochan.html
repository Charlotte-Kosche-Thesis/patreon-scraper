    "published_at": "2017-02-14T07:15:06+00:00",
    "summary": "\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHi there! My name is\n\u003cstrong\u003eNukababe\u003c/strong\u003e, and I\u2019m also known as \u003cstrong\u003eOkojo-Chan\u003c/strong\u003e. You probably know me from\nDeviantArt: \u003ca href=\"http://nukababe.deviantart.com/\"\u003ehttp://nukababe.deviantart.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\nOn this Patreon page, I\npost some cool exclusive chibi stuff, namely \u003cstrong\u003ehigh-quality bases\u003c/strong\u003e, \u003cstrong\u003estep-by-step breakdowns\u003c/strong\u003e of\nmy works, \u003cstrong\u003etime lapse videos\u003c/strong\u003e and \u003cstrong\u003ePSD\u2019s\u003c/strong\u003e for all you chibi lovers out there ^^\u00a0If\nyou are more into my \u003cstrong\u003emanga style art\u003c/strong\u003e, check out \u003cstrong\u003emy second Patreon account\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/nukababe\"\u003ehttps://www.patreon.com/nukababe\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eATTENTION: \u003c/span\u003e\u003c/strong\u003eThis is an\n\u003cstrong\u003eup-front charging page\u003c/strong\u003e, which means your pledges are processed as soon as you\nbecome my Patron! To find out more about charging up-front, please read this: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\u003c/a\u003e or this: \u003ca href=\"https://www.patreon.com/posts/important-in-may-10288247\"\u003ehttps://www.patreon.com/posts/important-in-may-102...\u003c/a\u003e Or just send me a message, and I\u0027ll be happy to explain how things work on my Patreon account.\u00a0\u003cbr\u003e\u003cbr\u003eEvery month, depending\non their reward tier, my amazing Patrons receive some or all of these: \u003cbr\u003e\n\n1) \u003cstrong\u003e18 high-quality\nsimple chibi bases\u003c/strong\u003e (these are neatly done dummy-type figure drawings of males\nand females in chibi style);\u003cbr\u003e\n\n2) \u003cstrong\u003e18 same chibi bases\nin extended version\u003c/strong\u003e, that is with detailed faces;\u003cbr\u003e\n\n3) \u003cstrong\u003e18 same chibi bases\nin ultimate version\u003c/strong\u003e, that is with detailed faces and hairdos;\u003cbr\u003e\n\n4) \u003cstrong\u003e2 step-by-step\nbreakdowns\u003c/strong\u003e of my complete chibi artworks;\u003cbr\u003e\n\n5) \u003cstrong\u003e2 PSD files\u003c/strong\u003e of my\ncomplete chibi artwork, and\u003cbr\u003e6) \u003cstrong\u003e2 time lapse videos\u003c/strong\u003e (~1 hour each).\u00a0\u003cbr\u003e\n\n\u003cbr\u003eAll of my chibi bases\ncome as \u003cstrong\u003eindividual PNG files\u003c/strong\u003e in high resolution. Each base is\ndone on \u003cstrong\u003eblank background\u003c/strong\u003e, so you can easily manipulate my bases in your graphic\nsoftware. For more information on reward types, please read the REWARDS section\non the right of my Patreon page.\u003cbr\u003e\u003cbr\u003e\n\nReward\nposts come out \u003cstrong\u003etwice a month\u003c/strong\u003e, approximately every two weeks, and each post\nbasically contains around a half of your full reward pack. For example, if you\nare a $2 Patron, your first reward post will contain 9 chibi bases, and your\nsecond reward post will contain another 9 bases and 1 step-by-step breakdown.\nIf you are a $5 Patron, your first reward post will contain 9 bases in three\nvarieties and 1 step-by step breakdown, and your second reward post will\ninclude the remaining 9 bases in three versions, another step-by-step breakdown\nand a PSD file of one of my complete chibi artworks. \u003cstrong\u003eAs soon as you become my Patron, you get instant access to all rewards posted during the current month\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eATTENTION:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e When you become my Patron, you get instant access to \u003cstrong\u003eTWO LATEST REWARDS ONLY\u003c/strong\u003e, i.e. two latest chibi base sets from my \u003ca href=\"https://nukababe.deviantart.com/gallery/60778790/Adoptables-and-Bases\"\u003eGallery\u003c/a\u003e. If you want to get previous rewards, you should buy them separately \u2013 just send me a note for more information,\u00a0and we\u2019ll figure this out ^^ Also, \u003cstrong\u003ewhen I post a new base set or other reward pack, I remove the oldest corresponding reward post from my Patreon feed\u003c/strong\u003e: please make sure you download your rewards before I take them down! \u003cstrong\u003eIf you missed any reward before it was deleted, just message me\u003c/strong\u003e and I\u0027ll be happy to email the content you\u0027ve missed. Please don\u0027t hesitate to do so - it\u0027s my great pleasure to talk to you and help you! ^_^ \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs for general terms\nand conditions, everything is pretty straightforward. Once your pledge has been\nprocessed, \u003cstrong\u003eyou can use my content received as reward in your art for lifetime\u003c/strong\u003e.\nJust remember that \u003cstrong\u003eyou cannot share, sell, resell or redistribute my bases by\nany means\u003c/strong\u003e. Also, \u003cstrong\u003eI do appreciate it when you credit me\u003c/strong\u003e as the creator of these\nbases \u2013 it helps me spread the chibi love ^_^\u003cbr\u003e\u003cbr\u003e\n\nAnd the last but\ncertainly not the least. \u003cstrong\u003eMy dearest Watchers, Visitors and Patrons are my\ngreatest source of motivation, inspiration and support\u003c/strong\u003e. These are you guys who\nencourage me to continue my creative journey, and here on my Patreon \u003cstrong\u003eI promise\nto share the best, the most inspirational and the most artist-friendly stuff\nwith you\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThank you for staying around! ^__^\u003cbr\u003e\n\u003cbr\u003e\nXOXO\u003cbr\u003e\nNukababe\u003cbr\u003e\u003cbr\u003e"
