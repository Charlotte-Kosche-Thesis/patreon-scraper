    "summary": "Obsidian Bay Stories is a lifelong dream of mine. As a child of the 80\u0027s, I have been in love with Dungeons and Dragons ever since I DM\u0027d Ravenloft for my friends. D\u0026amp;D has been something that I compare every form of entertainment against. TV shows, movies, and even the theatre put the audience in a passive position that I find problematic. This game creates a narrative that engages the audience like nothing else. Every player is both performer and audience member to the world that is unfolding around them. As a dungeon master who went to film school, I learned how to become a director to the actors that participate in my open world of Obsidian Bay.\u00a0\u003cbr\u003e\u003cbr\u003eThe reality of this open world is greater than I could have imagined. My players force me to grow the universe we have created every time they participate in these games that we play. Continuing on this path has become a passion that I plan to pursue no matter what gets in the way.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your interest in the fantasy world that we have brought to life. I hope we can find better ways to share this world with you. The stories we have told are important to all of us.\u003cbr\u003e\u003ca href=\"http://www.obsidianbaystories.com/blog/\" target=\"_blank\"\u003eObsidian Bay Stories\u003c/a\u003e"
