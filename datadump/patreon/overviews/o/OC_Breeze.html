    "summary": "\u003cem\u003eOrange County Breeze\u003c/em\u003e publishes \u003cstrong\u003enews of northwest Orange County, California\u003c/strong\u003e. We have been publishing for August 2011.\u003cbr\u003e\u003cbr\u003eWe run a flagship website, \u003cstrong\u003e\u003ca href=\"http://www.oc-breeze.com/\" target=\"_blank\"\u003eoc-breeze.com\u003c/a\u003e\u003c/strong\u003e, and send out a \u003cstrong\u003eDaily Overnight News Summary\u003c/strong\u003e (DONS). We publish a printed monthly \u003ca href=\"http://www.oc-breeze.com/darts/\" target=\"_blank\"\u003eDining, Arts, and Entertainment guide\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e (DARTS), distributed locally and available for free download. We also maintain an \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.oc-breeze.com/events/\" target=\"_blank\"\u003eawesome community calendar\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e and are building an \u003ca href=\"http://www.oc-breeze.com/almanac/\"\u003eastounding local historical almanac\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOur core coverage area includes the communities of \u003cstrong\u003eCypress\u003c/strong\u003e, \u003cstrong\u003eLos Alamitos\u003c/strong\u003e, \u003cstrong\u003eRossmoor\u003c/strong\u003e, \u003cstrong\u003eSeal Beach\u003c/strong\u003e, \u003cstrong\u003eJoint Forces Training Base Los Alamitos\u003c/strong\u003e, and \u003cstrong\u003eNaval Weapons Station Seal Beach\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFor that core coverage area, we present city and community news based on in-person reporting. We also publish news releases from the governments and community organizations within that core coverage area.\u003cbr\u003e\u003cbr\u003eNews about communities touching that core coverage area is mostly sourced from news releases received from those surrounding cities, their governments, and organizations in that geographic area.\u003cbr\u003e\u003cbr\u003eIf news at a regional, state, or national level is relevant to our little corner of Orange County, we will publish an article highlighting the local angle and interpreting its impact on our communities.\u003cbr\u003e\u003cbr\u003eTo do all this, we need to pay rent, web server fees, and membership fees -- for a start. We also need such everyday business supplies as postage and printer paper!\u003cbr\u003e\u003cbr\u003ePledges will add to our existing income from local ads and advertising affiliate networks (AdSense and Amazon), filling the role that subscriptions do for larger publications.\u003cbr\u003e\u003cbr\u003ePledges will enable us to launch further services as we discover the needs in our community, including broadening the distribution of our monthly printed entertainment guide, DARTS.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe get the word out\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e about people, places, events, and government actions in northwest Orange County. With patron pledges, our voice can grow louder, and spread the news farther.\u003cbr\u003e"
