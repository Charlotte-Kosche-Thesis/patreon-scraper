    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\n\nMy name is Jacob and I am a storyteller at heart. \u003cbr\u003e\u003cbr\u003eLosing my dad \u00a0in Operation Red Wings changed the course of my life and has helped shape me in to who I am today. Through childrenofthefallen.org and other non-profit organizations I have made it my mission to build and provide a storytelling platform for children who have lost a parent as a result of their service.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nI grew up in San Diego and have lived a blessed life. I got\nmy degree in architecture from the University of San Diego and have traveled\nthe world. I wouldn\u2019t have had any of these opportunities had my dad not sacrificed\nhis life for his country and I would not be the person I am today without them.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsan1-2.fna.fbcdn.net/v/t1.0-9/10606415_1121902584487172_4862800476257393993_n.jpg?oh=9c7ae4489f025294f8cf4985befbac24\u0026amp;oe=59946BBE\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eLosing my dad in the mission made famous by Marcus Luttrell\u0027s Lone Survivor has been a blessing and a curse. In spite of the void losing my dad left behind, I have taken every opportunity to serve others and make a positive impact in my community. Serving others has helped shape my identity and remains a big part of who I am today.\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\n\nOver the last several years I have shared my thoughts in\nblogs, on stage at events, on radio shows and broadcast stations and today I am on track to finishing my first book.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fsan1-2.fna.fbcdn.net/v/t31.0-8/12068508_1709028632663131_3354557393593580900_o.jpg?oh=e22e84655ce0496696775c48d2d9f7f2\u0026amp;oe=59998286\"\u003e\u003cbr\u003e\u003c/div\u003eI\u2019m excited to share my life story and inspire you all with\nthe most heartfelt, content-rich and genuine memories I can recall. I am\ndedicated to detail and hope my authentic representation will prove true and\nresonate with the hearts of many.\u003cbr\u003e\u003cbr\u003e\n\nMy aim with writing a book that compiles all my thoughts and\nstories is to provide my personal testament to struggling and overcoming in my\nown unique way. My hope is for anyone dealing with the internal struggles and\nproblems similar to my own to feel at peace and hopeful in their own journey\nand adventure of a lifetime after reading my story. \u003cbr\u003e\u003cbr\u003eThank you for your time, I look forward to your support and hope you will be blessed for it.\u003cbr\u003e\u003cbr\u003eJacob\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e"
