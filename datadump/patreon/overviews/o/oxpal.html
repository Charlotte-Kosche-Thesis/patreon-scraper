    "one_liner": "I draw and draw and draw - and aim to do more projects around art with ink.",
    "patron_count": 4,

    "published_at": "2015-06-11T00:31:46+00:00",
    "summary": "\u003ch3\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_01.png\"\u003e\u003c/h3\u003e\nI am \n\u003ca href=\"http://www.oxpal.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThomas Schmall\u003c/a\u003e - and I love to draw!\u003cbr\u003eIf you support me on my art journey, you can win a drawing each month and get exclusive access to my work.\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-top: 25px; margin-bottom: 25px;\"\u003e\n\u003ca href=\"http://www.oxpal.com/ink-sea.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-art-line_07.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_02.png\"\u003e\u003c/h3\u003e\nI create ink artworks and related art projects. And I want to share the results and know-how.\n\u003cdiv style=\"font-weight: 500;\"\u003e\n\tWith patreon you can help making this real with small amounts of support every month - and receive rewards as thank you.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-top: 25px; margin-bottom: 25px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 2%; margin-top: 10px;\"\u003e\n\u003cem\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=217521\u0026amp;u=638321\u0026amp;patAmt=1.0#r217521\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_-_pledge-1.jpg\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-art-symbols01_-_1.jpg\" style=\"margin-left: 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tShow your support and get early or exclusive access to ink artworks!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 2%; margin-top: 50px;\"\u003e\n\u003cem\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=219131\u0026amp;u=638321\u0026amp;patAmt=3.0#r219131\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_-_pledge-3.jpg\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-art-symbols01_-_3.jpg\" style=\"margin-left: 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tFor a raffle ticket to win one the original ink studies each month!\n\t\u003cbr\u003e\nPlus the early access to artworks!\n\t\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 2%; margin-top: 50px;\"\u003e\n\u003cem\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=217523\u0026amp;u=638321\u0026amp;patAmt=8.0#r217523\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_-_pledge-8.jpg\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-art-symbols01_-_8.jpg\" style=\"margin-left: 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tFor tutorials, info\u0027s about tools, and progress pictures.\n\t\u003cbr\u003e\n\t And 3 tickets for the raffle!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 2%; margin-top: 50px;\"\u003e\n\u003cem\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?rid=228933\u0026amp;u=638321\u0026amp;patAmt=25.0#r228933\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_-_pledge-25.jpg\"\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-art-symbols01_-_25.jpg\" style=\"margin-left: 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tTo receive two signed postcard-sized prints each month! \n\t\u003cbr\u003e\nPlus access to high-resolution pictures - and 10 raffle chances!\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_03.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI grew up in Germany - always drawing. When it came to earning money I joined the games industry. Eventually I moved to the Netherlands, where I \n\t\u003ca href=\"http://www.oxpal.com/main.php?o=art_games\" rel=\"nofollow\"\u003ecreated art for big game projects\u003c/a\u003e (like Gears of War and Unreal Tournament). When the crisis hit us, I used it as a opportunity to try new things: I started going into traditional arts. Creating \u003ca href=\"http://www.oxpal.com/main.php?o=art_nondigital\" rel=\"nofollow\"\u003eoil paintings and watercolors\u003c/a\u003e and showing them at exhibitions in the Netherlands and in Japan.\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-top: 25px; margin-bottom: 25px;\"\u003e\n\u003ca href=\"http://www.oxpal.com/th-ink-figure.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oxpal.com/images/gallery/thomas/paintings/nondigital/2015/patreon-art-line_02.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_04.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still in Amsterdam - often working as \n\t\u003ca href=\"http://www.oxpal.com/main.php?o=services\" rel=\"nofollow\"\u003efreelancer, for games and illustrations\u003c/a\u003e. And a lot of my time goes into promoting my artworks, talking to galleries or selling on markets. So it is tough to scrape up the time and resources on actually progress, and create detailed, high quality line-artworks. And it\u0027s tough to go this path alone.\n\t\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-top: 25px; margin-bottom: 25px;\"\u003e\n\u003ca href=\"http://www.oxpal.com/guardians-to-the-wall.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oxpal.com/images/gallery/thomas/paintings/nondigital/2015/patreon-art-line_03.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_05.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s where you come in! When you chip in a little bit to the tip-jar, then I can spend a little more time drawing and sharing what I learned. \n\t\u003cbr\u003e\nAnd I see this also as a chance to get in better contact with the audience. \n\t\u003cspan style=\"font-weight: 500;\"\u003eI don\u0027t just wiggle my pictures out on twitter in the hope someone notices, but rather have discussions with people that care about this art.\n\t\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon makes this easy - and safe, since you can set limits and cancel at any time. If you\u0027re not sure how it works, check this \n\t\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eshort clip by the makers\u003c/a\u003e. and \u003ca href=\"http://www.patreon.com/faq\"\u003epatreon\u0027s handy FAQ\u003c/a\u003e.\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-top: 25px; margin-bottom: 25px;\"\u003e\n\u003ca href=\"http://www.oxpal.com/dinosaur-feminist-reading-glasses.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oxpal.com/images/gallery/thomas/paintings/nondigital/2015/patreon-art-line_05.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_06.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nOne of my goals is to get collaborations going. Maybe with other artists on patreon - so if you\u0027re\n up for it, shoot me a message. Maybe working on an image half-half. Or \nsharing a topic. This can also go between disciplines - like music or \nwritten word.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_07.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis isn\u0027t just about some drawings. Those are the core this project will turn around - but \n\t\u003cspan style=\"font-weight: 500;\"\u003eblack and white lineart leaves so much room for experimentation that I want to explore if I get the chance\u003c/span\u003e. How about animations? How about adding drawings to 3D objects? How about little games in hand drawn styles? How about real world objects covered in drawings.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center; margin-top: 25px; margin-bottom: 25px;\"\u003e\n\u003ca href=\"http://www.oxpal.com/drawn-to-the-shop.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.oxpal.com/images/gallery/thomas/paintings/nondigital/2015/patreon-art-line_01.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_08.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut it\u0027s not about the look either. I want to push what you can make with this simple medium: how complex can you go with just a line? What feelings can I evoke through patterns of black and white? Can I dissolve any object into patterns? Can I maybe merge rhythm and melody into a drawing? ...\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis is a long path ahead of us - and your support and input will be essential.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-lettering01_09.png\"\u003e"
   },

     "about": "I draw and paint all kinds of stuff since childhood. For a long time I worked as concept artist in the games industry (i.e. for Gears of War and Unreal Tournament). When the crisis hit us, I used it as a opportunity to go into traditional arts, creating \u003ca href=\"http://www.oxpal.com/main.php?o=art_nondigital\"\u003eoil paintings and watercolors\u003c/a\u003e.\u003cbr\u003e\nNow I\u0027m in Amsterdam, often working as \u003ca href=\"http://www.oxpal.com/main.php?o=services\"\u003efreelance artist on games and illustrations\u003c/a\u003e. But I would love to purely concentrate on personal art. Learning - experimenting - creating something exciting. Especially with the medium of ink. Please support me on that path - with a little pledge and feedback and critique if you can.\u003cbr\u003eI\u0027m up for doing collaborations - so shoot me a message if you\u0027re too. \u003cbr\u003e",

     "description": "\u003cstrong\u003eEnter a raffle to win the originals of the original ink studies! And get the early access to new artworks!\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-art-symbols01_-_3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSince\n I promise to create one A5 ink study every month (and later every two weeks), you\u0027ll get a chance to win the \noriginal! I will sign it personally and ship it to you by mail. I\u0027m just\n starting this - so whoever enters first gets the best chances.\u003cbr\u003e\u003cbr\u003eThe first reward is included: The access to participation and to exclusive art.\u003cbr\u003e",

     "description": "\u003cstrong\u003e\u003cstrong\u003eBehind-the-scene insight: Get access to\u003c/strong\u003e sketches and early steps of bigger artworks while I work on them. \u003cstrong\u003ePlus tutorials and infos about my materials. Plus 3 tickets for the raffle!\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.oxpal.com/images/patreon/patreon-art-symbols01_-_8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThis means you\u0027ll get exclusive work-in-progress photos, tutorials, details about the tools I use and explanations about my process.\u003cbr\u003eSome tutorials I will later make available to the public - but since you help bring them about, you get them months earlier. \u003cbr\u003eAnd the upper rewards are again included: Early access to all content, and the Patreon exclusive ink-studies.\u003cbr\u003e",
