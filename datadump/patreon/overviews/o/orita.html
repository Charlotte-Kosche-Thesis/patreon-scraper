    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHello! My name is Orita\u003c/strong\u003e\u003cbr\u003eI have a dojin circle,\"Sutyaraka Knight!\u201d (\u3059\u3061\u3083\u3089\u304b\u9a0e\u58eb\uff01\uff09\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\uff01I draw illustrations and manga for adults. \uff08R-18\uff0b\uff09\uff01\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Use your support\u003c/strong\u003e\u003cbr\u003eI\u0027d love many people to enjoy my works.\u003cbr\u003eBut the language barrier is still huge, so I haven\u0027t been able to make my works available to be enjoyed by foreign people.\u003cbr\u003eTherefore if you could support me, I would be able to translate my works into English.\u003cbr\u003eI will translate my previous works and i will make sure that all of my future works will be translated into English and that the English version will be released at the same time as the Japanese release.\u003cbr\u003eIn addition, your support will allow me to improve the quality of my works even further.\u003cbr\u003eAll of these to be used in my work production.\u003cbr\u003eIf you support me, I\u0027ll be able to focus more, with a passion, I can continue to make my works.\u003cbr\u003e\u003cstrong\u003eI need your support.\u003cbr\u003eThanks.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e(R-18+)\n\u003cbr\u003e\n\u003ca href=\"http://www.pixiv.net/member.php?id=129493\" rel=\"nofollow\" target=\"_blank\"\u003epixiv\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/Aorita/\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.dlsite.com/ecchi-eng/circle/profile/=/maker_id/RG12731.html\" rel=\"nofollow\" target=\"_blank\"\u003eDLSITE(ENG)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.dlsite.com/maniax/circle/profile
