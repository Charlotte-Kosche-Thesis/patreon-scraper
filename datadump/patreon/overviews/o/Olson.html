    "summary": "Thank you for taking the time to check out my patreon page! Lets start at the beginning...\u003cbr\u003e\u003cbr\u003eI have always loved music and my entire life I have played the piano. As a young kid, I knew nothing about production or mixing I just knew that the sound of a piano made me happy. A few years ago when I was a freshman in college, my friend gave me an version of Logic pro as a gift for my birthday. I was instantly intrigued with the idea that I could record myself playing piano and arrange music without having to go to an expensive studio. That January of 2015 I spent the majority of time in my dorm room obsessing about this new software that allowed me to create all of the ideas that were inside of my head.\u00a0\u003cbr\u003e\u003cbr\u003eThis obsession continued into the summer where, in my aunts upstairs spare room, I built my first home \u0027studio\u0027. That was the summer that I fell in love with creating music and realized that it was possible (difficult, but still possible) to be a producer/composer/musician for a living. With support from close friends ( Caleb and\u00a0\u003ca href=\"https://www.instagram.com/the_kamroc_beats/?hl=en\" target=\"_blank\"\u003eKamRoc\u003c/a\u003e ) I got serious and started making music for hours every single day.\u003cbr\u003e\u003cbr\u003eThat was 3 years ago and I haven\u0027t stopped for a moment since. I have met a ton of awesome people along the way (\u00a0\u003ca href=\"https://soundcloud.com/antalstonjr\" target=\"_blank\"\u003eAnthony Alston\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/jaeleemusic/?hl=en\" target=\"_blank\"\u003eJae Lee\u003c/a\u003e definitely being the coolest ) and have learned and grown much more than I ever thought I would. My travels lead me to New York a few weeks ago in April, and I fell in love with the environment. That is why this summer, I will be going to up to the Big Apple to continue my music career. \u003cbr\u003e\u003cbr\u003eIt is a journey filled with many exciting unknowns. As I discovered early on, people are what got me this far, and I know that people are going to help me reach my goals. You can make a one time donation or check my tiers and find which one you like the best. I appreciate your donation and support!\u003cbr\u003e\u003cbr\u003e-Daniel\u003cbr\u003e\u00a0P.S. here is my\u00a0\u003ca href=\"https://www.officialolsonmusic.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and you can listen to my music\u00a0\u003ca href=\"https://soundcloud.com/official_olson_music\" target=\"_blank\"\u003ehere\u003c/a\u003e"
