    "summary": "N\u00f3s somos o Orfeon Acad\u00e9mico de Coimbra, coro mais antigo de Portugal e um dos mais antigos da Europa. Fundado em 1880 pelo estudante de direito Jo\u00e3o Arroyo \u00e9 regido atualmente pelo maestro Artur Pinho Maria e...\u003cbr\u003e\u003cbr\u003eCreio que chega de hist\u00f3ria. Esta plataforma n\u00e3o serve para isso. Bem, talvez sirva, mas noutros contextos. O Orfeon criou uma p\u00e1gina no patreon para mostrar o seu lado extra-concerto. O seu lado inovador e criativo. Para mostrar \u00e0s pessoas a capacidade e a potencialidade que todos n\u00f3s Orfeonistas temos.\u003cbr\u003e\u003cbr\u003ePara isso foi criada esta plataforma. Pretendemos mostrar um pouco mais de n\u00f3s, e levar o Orfeon cada vez mais para a frente. E para isso tamb\u00e9m nos podes ajudar. Se n\u00e3o tens possibilidade de ser um Orfeonista Activo e presente no quotidiano orfe\u00f3nico, ajuda-nos a transmitir esta nossa faceta orfe\u00f3nica ao Mundo. Porque de certeza que o Mundo vai gostar.\u003cbr\u003e\u003cbr\u003eAproveitamos esta ocasi\u00e3o para agradecer a todos aqueles que nos ajudam, e aos Orfeonistas de hoje e de sempre. Sem eles nada disto seria poss\u00edvel!\u003cbr\u003e\u003cbr\u003eE como n\u00e3o poderia faltar depois de um texto de apresenta\u00e7\u00e3o:\u00c9s estudante de Coimbra? Junta-te a n\u00f3s! Faz parte desta grande aventura musical. Ensaios Segundas e Quartas, na Sala Manuel Raposo Marques, no 1\u00ba Piso da AAC. Aparece!"

    "attributes": {
     "about": "Da sua hist\u00f3ria sabe-se ter sido Jo\u00e3o Arroyo o fundador. A partir de 29 de Outubro de 1880, iniciou os ensaios com 60 coralistas. Estreou-se a 7 de Dezembro do mesmo ano no Teatro Acad\u00e9mico Pr\u00edncipe Real, em Coimbra, por ocasi\u00e3o das comemora\u00e7\u00f5es do tricenten\u00e1rio da morte de Cam\u00f5es, com o nome Sociedade Choral do Orpheon Acad\u00e9mico. O esp\u00edrito republicano que presidiu \u00e0s referidas comemora\u00e7\u00f5es (a que aderiram nomes como Te\u00f3filo Braga e Antero de Quental) foi imbu\u00eddo de todo um culto que ofereceu ao rec\u00e9m-criado Orfeon a oportunidade de se projectar. Preocupado em trazer a p\u00fablico autores contempor\u00e2neos, Jo\u00e3o Arroyo, com uma vis\u00e3o inovadora, mostrou pela primeira vez em Portugal a grandiosa m\u00fasica de Wagner.\u003cbr\u003eMais tarde o Orfeon Acad\u00e9mico de Coimbra (OAC) ressurgiria, animado por Lu\u00eds Stockler. Foi depois com Ant\u00f3nio Joyce que se cantou \u201c\u00c1men\u201d de Berlioz pela primeira vez, no Teatro Aveirense, sendo de destacar tamb\u00e9m a continuidade dada aos compositores rom\u00e2nticos (Grieg, Brahms,...). Em 1911, o OAC actuou no Trocadero, em Paris, naquela que foi a sua primeira digress\u00e3o ao estrangeiro.\u003cbr\u003eO Padre Elias de Aguiar foi o regente seguinte do OAC. Nesta altura o Orfeon passou algumas dificuldades no recrutamento de vozes, devido \u00e0 participa\u00e7\u00e3o portuguesa na 1\u00aa Guerra Mundial, que ocupou grande parte da juventude de ent\u00e3o. Contudo estava lan\u00e7ado o Orfeon Acad\u00e9mico de Coimbra para um futuro auspicioso.\u003cbr\u003eAp\u00f3s Elias de Aguiar, seguiram-se as \u00e9pocas de Raposo Marques, Joel Canh\u00e3o, C\u00e2ndido Lima e Carlos Brito, que o elevaram na vertente de embaixada cultural.\u003cbr\u003eAs caracter\u00edsticas de uma popula\u00e7\u00e3o universit\u00e1ria em constante muta\u00e7\u00e3o reflectiram-se no organismo, ap\u00f3s o 25 de Abril de 1974, com modifica\u00e7\u00f5es internas, incluindo a admiss\u00e3o de elementos femininos. Artur Carneiro, Virg\u00edlio Caseiro, Edgar Saramago, Artur Pinho e Paulo Bernardino, foram os maestros subsequentes que incrementaram a base art\u00edstica do organismo, j\u00e1 como leg\u00edtimo representante da Academia, da Universidade, da cidade e do pa\u00eds. Em 2008, Artur Pinho volta a assumir a reg\u00eancia do Orfeon.\u003cbr\u003eA epopeia das grandes viagens, bordada com a academia, conduziu o Orfeon por todo o mundo. Na Europa apresentou-se em It\u00e1lia, Alemanha, Holanda, Fran\u00e7a, Sui\u00e7a, Hungria, citando alguns exemplos; mas esteve tamb\u00e9m presente no continente americano, actuando no Canad\u00e1, Estados Unidos e Brasil; em \u00c1frica, em pa\u00edses t\u00e3o diversos como \u00c1frica do Sul, Angola e Mo\u00e7ambique; e na \u00c1sia, do qual \u00e9 exemplo o Jap\u00e3o. No territ\u00f3rio nacional, j\u00e1 cantou um pouco por todo o continente e ilhas. Representou Portugal ao mais alto n\u00edvel no festival Europ\u00e1lia 91, na Expo\u201998, na Unesco, e foi o primeiro coro Portugu\u00eas a cantar na Bas\u00edlica de S. Pedro, no Vaticano.\u003cbr\u003eO OAC dinamizou ainda dois grupos complementares. Um grupo de musica popular portuguesa e o Grupo Complementar de Fados de Coimbra por onde passaram v\u00e1rios grandes nomes da can\u00e7\u00e3o de Coimbra, como Lu\u00eds G\u00f3is, Jos\u00e9 Afonso, Fernando Machado Soares, Sutil Roque e Fernando Rolim, citando apenas alguns\u2026\u003cbr\u003eCom 135 anos, o Orfeon Acad\u00e9mico de Coimbra brota juventude. Constitu\u00eddo por cerca de 40 coralistas provenientes de todas as faculdades da Universidade de Coimbra e institutos superiores, e em permanente empenho para manter e continuar a construir esta longa e gloriosa hist\u00f3ria, \u00e9 o mais antigo coro portugu\u00eas e um dos mais antigos da Europa.\u003cbr\u003e",
