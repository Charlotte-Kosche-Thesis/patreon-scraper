    "published_at": "2018-04-15T13:47:22+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003eHELLO!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nFirstly, a massive thank you for searching for, or clicking on my Patreon page.\u003cbr\u003e\u003cbr\u003eAnd secondly, thanks to all of you that have supported me over the years by watching and commenting on my videos, and listening to my covers and originals.. I genuinely couldn\u0027t have done it without you.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you just happened to stumble across me, I\u2019m a musician and producer, who started out over 10 years ago on Youtube creating original music and cover versions of songs that you hopefully know and love.\u00a0 \u003cbr\u003eI now produce all my own music and music for other artists using a wide range of instruments and software and love every minute of it :)\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eYou can find my work here:\u003c/strong\u003e\u003c/h4\u003e\nYoutube: \n\u003ca href=\"http://www.youtube.com/ortopilot\"\u003ewww.youtube.com/ortopilot\u003c/a\u003e\u003cbr\u003e\nSpotify: \n\u003ca href=\"http://www.spotify.com/ortopilot\"\u003ewww.spotify.com/ortopilot\u003c/a\u003e\u003cbr\u003e\nWebsite: \u003ca href=\"http://www.ortopilot.com/\"\u003ewww.ortopilot.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhy Support me Through Patreon?\u003c/strong\u003e\u003c/h4\u003eBeing an independent musician, the focus is usually on working jobs that pay the bills (like performing private gigs and producing), so it\u0027s been difficult to find time to solely devote to actually making Youtube videos. \u003cstrong\u003eHaving financial and moral support from you would completely change that focus into creativity and productivity.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYour support on Patreon will give me a consistent stream of income (and feedback) in an industry where every month looks different, whilst also allowing us to get closer, by interacting on the Patreon only feed and working together towards bigger and better things.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nYou will be supporting me : \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Creating regular Youtube videos\u003cbr\u003e- \u2018Behind the scenes\u2019, the time it takes to record, edit and produce music and videos\u00a0\u003cbr\u003e- Holding exclusive (and non exclusive) monthly live video streams and Q\u0026amp;A chats\u00a0\u003cbr\u003e- Producing high quality branded merchandise\u00a0\u003cbr\u003e- Working on music tabs / chord sheets for my versions of songs\u003cbr\u003e- Allowing me the time to interact more with you guys on Discord and more :)\u003cbr\u003e\u003ch4\u003e\u003cbr\u003e\n\u003cstrong\u003eYour Money is Used Towards\u2026\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eConsistently producing quality content (videos, music, tabs)\u003c/li\u003e\u003cli\u003eMy bill and expenses. Electricity and heating to record music and keep warm\u003c/li\u003e\n\t\u003cli\u003eMaintaining my equipment and instruments (batteries, cables, repairs, etc.)\u003c/li\u003e\u003cli\u003eProducing and recording albums, EPs and singles\u003c/li\u003e\n\t\u003cli\u003eInvesting in software for music production and creation\u003c/li\u003e\n\t\u003cli\u003eWorking towards a high quality merchandise brand (Artist and printing costs)\u003c/li\u003e\u003cli\u003eOrganising tours and gigs, helping with travel costs\u003c/li\u003e\u003cli\u003eMarketing and advertising costs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cstrong\u003eUseful to Know\u2026\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYour pledge will be collected on a \n\u003cstrong\u003eper monthly\u003c/strong\u003e basis\u003cbr\u003e\n\u003cbr\u003e\nI will record and produce at least \u003cstrong\u003e1\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eYoutube Video\u003c/strong\u003e\u00a0\u003cstrong\u003eper month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nIf you choose a \n\u003cstrong\u003ehigher pledge\u003c/strong\u003e tier, you get \u003cstrong\u003eall\u003c/strong\u003e the \u003cstrong\u003erewards\u003c/strong\u003e from the tiers before.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eTHANK YOU AGAIN\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nI appreciate you taking the time to read my page and I look forward to the future.\u00a0\u003cbr\u003eI\u2019m excited to create more music, and catch up with you on live streams, Q\u0026amp;A chats and tours!\n\u003cbr\u003e"
