    "summary": "Muchas gracias por visitar mi pagina de Patreon. Tengo algunos planes realmente grandes para el futuro y quiero que ustedes sean parte de esto. Me encanta hacer los videos ya que es una pasi\u00f3n que me llena. Siempre trato de complacerlos a todos para que se puedan disfrutar todos mis videos al m\u00e1ximo. Detr\u00e1s de cada video que hago en youtube hay m\u00fasicos, adaptadores, equipos, etc. Para mejorar la calidad en mi m\u00fasica y videos, necesito un ingreso monetario. He gastado much\u00edsimo \u00a0y no me arrepiento de nada porque amo hacer esto y es algo que quiero seguir haciendo. \u00a0Ser m\u00fasico en Youtube no es tan f\u00e1cil y por eso es que necesito de su ayuda. Aqu\u00ed es que entran ustedes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\"Pero Yuri, \u00bfC\u00f3mo puedo ayudar?\"\u003c/em\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ci style=\"background-color: initial;\"\u003eEs bien f\u00e1cil. Con tan solo $1 al mes me estar\u00e1n ayudando mucho.\u00a0\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\"\u003cstrong\u003e\u00bfHay algo de recompensa para todos aquellos que aporten?\" \u003c/strong\u003e\u003cem\u003e\u00a0\u003cbr\u003e\u003c/em\u003e\u003ci style=\"background-color: initial;\"\u003e\u00a1Claro que si! \u00a0Todas aquellas personas que aporten a mi Patreon se llevan recompensas dependiendo de la cantidad que decidan aportar.\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u00bfQu\u00e9 pasa si soy menor o no puedo aportar nada por el momento?\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u00a1\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eNo pasa nada! Esto es algo totalmente opcional para todas aquellas personas que quieran ayudarme. Mis videos en Youtube siempre ser\u00e1n\u00a0gratis para todos ustedes. Si no puedes aportar nada por el momento, no te preocupes. Con tan solo ver mi video y compartirlo, me est\u00e1s ayudando mucho.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003eCon esta ayuda, podr\u00eda estar subiendo video semanales y no tener que esperar casi un mes para subir otro. Tambi\u00e9n esta en planes grabar m\u00fasica original para ustedes. No importa la cantidad que decidas dar, cada d\u00f3lar va a la creaci\u00f3n\u00a0de m\u00e1s contenido para mi canal. \u00a0Si de casualidad no te gusta ninguna de las recompensas, no te preocupes! El hecho de que est\u00e9s\u00a0escuchando mis covers en mi canal y lo est\u00e9s\u00a0disfrutando es lo que realmente importa. No estar\u00eda donde estoy hoy sin la ayuda de ustedes, as\u00ed que independientemente si decides o no apoyarme aqu\u00ed en Patreon \u00a0\u00a1Gracias!\u003cbr\u003e\u003cbr\u003e\u00a1Los amo!\u003cbr\u003eOmar Caban (Yuri)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
