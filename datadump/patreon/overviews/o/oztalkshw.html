    "summary": "\u003cimg src=\"http://i.imgur.com/z3Rf9a1.png\"\u003e\u003cbr\u003eYo everyone - Ozi from OzTalksHW (hardware, not homework), and I curate computer technology videos for those on a tight budget. I\u0027m currently in college and am on a \u003cem\u003eramen noodles every night\u003c/em\u003e\u00a0type of budget, so I understand that you can\u0027t always afford the latest and greatest technology.\u003cbr\u003e\u003cbr\u003eSo that\u0027s where I come in! I review, showcase, and test budget hardware to help you guys afford awesome technology without breaking the bank. Patreon supporters help make it easier to afford hardware, new equipment for videos, and my upload frequency.\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5Y2IWiN.png\"\u003e\u003cbr\u003ePatreon helps pay for new video equipment, new channel art, new hardware, and many other things that keep the channel alive and well. With the help of you guys, I can create more videos for my channel \u003cem\u003ewhile\u003c/em\u003e\u00a0maintaining a higher quality.\u003cbr\u003e\u003cbr\u003eI understand that you guys aren\u0027t made of money (and if you are, my checking account #000073....er...just shoot me an email) so I\u0027ve made supporting relatively cheap. For $1, you unlock everything - all of my patreon posts, the Discord server role, and any other Patreon exclusive events. You can always donate more if you\u0027re feeling generous and want to further support the cause.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jH8ORME.png\"\u003e\u003cbr\u003eThink of my Patreon posts as the deleted and behind the scenes of my YouTube videos. I\u0027ll post old scripts, sneak peeks, and updates that are exclusive to my supporters.\u003cbr\u003e\u003cbr\u003ePledging any amount grants you the perk of accessing impromptu videos and special live streams. I often receive requests to make certain videos, but sometimes I don\u0027t have time to fit in my YouTube schedule. Patreon gives me a platform to post an impromptu, more casual version of these videos while maintaining my video schedule for YouTube."
