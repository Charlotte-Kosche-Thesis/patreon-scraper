    "published_at": "2014-03-31T19:04:17+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eHeyyy! I\u2019m Olive, a 25 year-old cat lady who loves sweets and a good conversation!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m engaged and have a pet cat child that may or may not actually be a black hole.\u003cbr\u003e(I kid. He is the sweetest ESA child I could have ever asked for.)\u003cbr\u003eI currently work at Square Enix as a temp. I mean it\u0027d be insanely rad if I was a perm-employee, but one can dream. As such, I\u0027m preparing for the inevitable. Well-- that, and trying really hard to be a responsible adult.\u00a0Ack! I\u0027m also fighting against a huge tumor in my face! So yanno, this would be an insanely supportive outlet to work with.\u003cbr\u003e\u00a0\u003cimg src=\"https://orig15.deviantart.net/3778/f/2017/214/d/c/ash_the_cat_by_orribu-dbio2py.png\" style=\"width: 252px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://orig09.deviantart.net/9774/f/2017/190/5/3/coollogo_com_110701480_by_orribu-dbfqbfi.png\"\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003ePatreon is a crowdfunding platform where fans can directly support their favorite artists. Patrons \u201cpledge\u201d a certain dollar amount per month/creation and can set a cap so that they can keep control of their budget. There is no commitment either! You can cancel or adjust your pledge anytime! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig15.deviantart.net/3e80/f/2017/190/1/8/coollogo_com_284361288_by_orribu-dbfqbmh.png\"\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/74cb/f/2016/310/5/7/tv_time_by_orribu-dankp38.gif\" style=\"color: rgb(5, 45, 73); float: left; width: 257px; margin: 0px 10px 10px 0px;\"\u003e\u003c/h2\u003eI want to create and share written stories, comics, animations, video games, and so much more. I love world-building and narrative, so those are my two main areas of focus. With Patreon, I hope to be able to create some cool stuff, get a safe mental space for my small family, feed my vacuum child, gas up my car for a series of 40-mile-per-day commutes to work, eat, pay for doctor visits, and all of that good stuff.\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig12.deviantart.net/38a7/f/2017/190/1/5/coollogo_com_23179123_by_orribu-dbfqbml.png\"\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig09.deviantart.net/f0e9/f/2017/147/0/e/new_rose_for_shurinai_cover_thumb_by_orribu-dbans72.png\" style=\"width: 216px;\"\u003e\u00a0\u003ca href=\"http://orribu.deviantart.com/gallery/56327387/A-Cup-of-Sugar\" target=\"_blank\"\u003e\u003cimg src=\"http://pre10.deviantart.net/cc8d/th/pre/f/2015/168/e/c/coming_soon__a_cup_of_sugar__by_orribu-d8xqqo3.png\" style=\"width: 168px;\"\u003e\u003c/a\u003e \u003ca href=\"http://orribu.deviantart.com/gallery/49780341/Comic\" target=\"_blank\"\u003e\u003cimg src=\"http://orig06.deviantart.net/255e/f/2017/147/9/b/megaman_hybrid_cover_thumb_by_orribu-dbansmt.png\" style=\"width: 216px;\"\u003e\u003c/a\u003e\u003c/div\u003eMy main project is \u003cem\u003eTwistedFates\u003c/em\u003e, a sci-fi/fantasy series about the war against a sentient virus. TwistedFates started as a novel I wrote and self-published back in high school. I\u0027ve also started (re)writing a webcomic (above) and hope to continue to expand and develop the project into animations and games in the future.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003eMegaman X: Hybrid\u003c/em\u003e is a Megaman (X) fan comic I started that deals with reploids and mavericks alike waking up in Aether with vague memories of being robots in the first place. Elements from \u003cem\u003eTwistedFates\u003c/em\u003e\u00a0are mixed in.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e A Cup of Sugar\u003c/em\u003e is a comedic comic that puts a bunch of (usually) weird and/or dangerous people under one roof. It\u2019s light-hearted and ridiculous, and I\u2019ve already published the first volume of it in full color!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e Monster Hunter: FURY!\u003c/em\u003e\u00a0is a project I\u2019ve started where I\u2019ve designed a series of gijinkas awe-inspiring monsters. This isn\u2019t a full-fledged comic project or anything, but it\u2019s a fun way to flex my character designing skills. The characters do have small stories to go with them.\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig12.deviantart.net/494b/f/2017/190/1/9/coollogo_com_21311462_by_orribu-dbfqbz1.png\"\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEarly Access to comics, games, animations, and more!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBragging Rights-- your name in the credits.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to Patron Club House \u003c/strong\u003e(Join the\u00a0\u003ca href=\"https://discord.gg/RPyfbWU\" target=\"_blank\"\u003epublic server\u003c/a\u003e here.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVote on character designs, tutorial topics, and more!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive discounts on commissions and\u00a0\u003c/strong\u003e\u003ca href=\"http://etsy.com/shop/olivecreates\"\u003eHandmade Products\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBeta-Test games and site features!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrivate Streams and Hangouts!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003col\u003e\n\u003c/ol\u003e"
