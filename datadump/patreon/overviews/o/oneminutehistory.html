    "summary": "One Minute History invites you to experience 60 seconds of educational entertainment... you got a minute\u2026\u003cbr\u003e\u003cbr\u003eWe believe that curiosity sparks true learning. \u00a0Each episode offers exactly One Minute of educational content that is comprehensive and informative, allowing the curious mind to roam free. \u00a0Journey through time as we explore a multitude of topics; the people, places and things that have an influence on our world. \u00a0\u003cbr\u003e\u003cbr\u003eWe want to learn together, so let us know what topics spark your curiosity.  \u003cbr\u003e\u003cbr\u003eEpisodes will be delivered in 60 seconds, covering topics like George Washington, Baseball, Martin Luther King Jr., Alexander Hamilton, Civil Rights, Inventions, Pokemon, Football, LEGO, Kepler-452b, World of Warcraft, Fallout 4, the American Revolution, World Cup, the Olympics, Star Wars, Tupac \u0026amp; Biggie, Prince, the Purse, Pizza, Antibiotics, Jack Daniel\u0027s, Margaritas, Wars, Weddings and historical events from around the world. You get the idea yet?\u003cbr\u003e\u003cbr\u003eHow much can you learn in a minute?  Did you remember all the dates?  What stood out to you the most? \u003cbr\u003e\u003cbr\u003eEducation is best when interactive, and we think our format encourages people to learn more about the world around them and share their newly acquired knowledge. We aim to give our fans a taste of everything the universe has to offer.\u003cbr\u003e\u003cbr\u003eFamilies and educators can feel secure knowing that our content is historically accurate and educational.  Plus, the diversity of our content may help get your kiddo excited about a topic they knew nothing about.\u003cbr\u003e \u003cbr\u003eEducators can use our episodes in their classroom to start a class discussion or to encourage independent research.  If you have a particular topic or recommendation based on what you see in the classroom on a daily basis, we want to know about it!\u00
