    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://s3-us-west-1.amazonaws.com/okoa/Patreon+Assets/okoa-o-square.png\" style=\"width: 50px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nHello!\n\u003cbr\u003e\u003cbr\u003eMy name is Naomi of \n\u003ca href=\"https://okoa.co/patreon\"\u003eOkoa\u003c/a\u003e, and I\u0027m working on developing tools to help creators manage and build their earnings.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI want to help Patreon creators:\n\u003cbr\u003e\n\u003cbr\u003e\n1. Understand their Patrons better by letting them see full patron subscription timelines;\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/okoa/Patreon+Assets/patron-history.png\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n2. Track day by day changes in their subscription revenue so that all Patreon creators know how any changes they make in their content or promotional tactics impacts their earnings over time;\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/okoa/Patreon+Assets/day-by-day+chart.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n3. Clearly see which reward tiers are bringing in income in the long term;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3-us-west-1.amazonaws.com/okoa/Patreon+Assets/rewards-chart.png\"\u003e\u003cbr\u003e\u003cbr\u003e4. Build a stable living from their earnings by helping them identify the right channels for diversifying their income sources.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m always interested in hearing what would make your life easier as a creator. Any feedback is much appreciated. Thank you!"
