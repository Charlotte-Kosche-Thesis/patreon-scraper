    "summary": "Hi, I\u0027m Olivia M., and I\u0027ve been involved in zine culture since Fall of 2014. Since I discovered zines I\u0027ve made over 25 zines of my own, traded hundreds of zines with other zine-makers, edited the\u00a0\u003ca href=\"http://asexualcontent.tumblr.com/\"\u003eAsexual Content\u003c/a\u003e zine, helped found and run the\u00a0\u003ca href=\"http://acezinearchive.wordpress.com/\"\u003eAce Zine Archive\u003c/a\u003e, run a\u00a0\u003ca href=\"http://oliviaszines.tumblr.com/\"\u003ezine blog\u003c/a\u003e,\u00a0\u003ca href=\"http://oliviaszines.tumblr.com/post/137147720894/zines-ive-contributed-to\"\u003econtributed\u003c/a\u003e to many compilation zines, tabled at several zine fests and other art events, run several zine workshops teaching about zines and how to make them, and almost completed work on a zine-trading social network Android app called\u00a0\u003ca href=\"http://letstradezines.wordpress.com/\"\u003eLet\u0027s Trade Zines\u003c/a\u003e, to be launched in the near future. Basically, my life revolves around zines! Other current projects include being the head organizer for the\u00a0\u003ca href=\"https://www.indiegogo.com/projects/litchfield-county-zine-fest-2017\"\u003eLitchfield County Zine Fest\u003c/a\u003e and creating a zine anthology book of the first seven issues of my personal zine (meta)paradox.\u003cbr\u003e\u003cbr\u003eI\u0027m unemployed and taking a year off from school right now, which is why I created this Patreon. I have student loans to pay off, and I\u0027d like to continue being able to do my creative work. Even donating a dollar a month will help me a lot!\u003cbr\u003e\u003cbr\u003eRight now I\u0027m focusing more on video game development to build up my portfolio and help me get a job, but don\u0027t worry! I still have more zine stuff in the works. Also, if you like my queer zines, you may like my queer, narrative-focused games, which I\u0027ll post about on this Patreon as well. Check out my games on Itch.io:\u00a0\u003ca href=\"http://metaparadox.itch.io/\"\u003ehttp://metaparadox.itch.io/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIdentities that are important to me include: 25 years old, queer, panromantic, gray-aromantic, asexual, femme, autistic, chronically ill (I have multiple sclerosis and chronic depression and anxiety), neurodivergent, disabled, mixed Latina, atheist, secular humanist, feminist, skeptic, programmer, nerd, and cat lover.\u003cbr\u003e\u003cbr\u003eI write about all of these identities and more in my zines, as well as write fiction, draw comics, take photos of interesting things, and cut and paste everything together!\u003cbr\u003e\u003cbr\u003eHere is the current list of zines I\u0027ve made or edited:\u003cbr\u003e\u003cul\u003e\u003cli\u003e(meta)paradox #1\u003c/li\u003e\u003cli\u003e(meta)paradox #2\u003c/li\u003e\u003cli\u003e(meta)paradox #3\u003c/li\u003e\u003cli\u003e(meta)paradox #4: The Religion Issue (not currently available)\u003c/li\u003e\u003cli\u003e(meta)paradox #5: The Neuroqueer Issue\u003c/li\u003e\u003cli\u003e(meta)paradox #6: The Brainweird Issue\u003c/li\u003e\u003cli\u003eMeta (meta)paradox\u003c/li\u003e\u003cli\u003eAnecdata #1\u003c/li\u003e\u003cli\u003eAnecdata #2\u003c/li\u003e\u003cli\u003eAnecdata #3\u003c/li\u003e\u003cli\u003eAnecdata #4\u003c/li\u003e\u003cli\u003eAnecdata #5\u003c/li\u003e\u003cli\u003eAnecdata #7 (no, that\u0027s not a typo, I haven\u0027t finished #6 yet and #7 was a 24 hour zine)\u003c/li\u003e\u003cli\u003ePsychometry\u003c/li\u003e\u003cli\u003ePsychometry #2: Little Voices Everywhere\u003c/li\u003e\u003cli\u003eIn Veritas Lost\u003c/li\u003e\u003cli\u003eUncanny #1\u003c/li\u003e\u003cli\u003eEphemeral #1\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://asexualcontent.tumblr.com/\"\u003eAsexual Content #1: Relationships\u003c/a\u003e\u003c/li\u003e\u003cli\u003eInfinitism: The Zine\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://oliviaszines.tumblr.com/post/163371392859/free-zines-101-zine\"\u003eLet\u0027s Make a Zine! An Interactive Workshop: The Zine!\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDark Light\u003c/li\u003e\u003cli\u003eMirror Walk\u003c/li\u003e\u003cli\u003eSeamless\u003c/li\u003e\u003cli\u003ePossession Obsession\u003c/li\u003e\u003cli\u003eAilenn and Mark: First Meeting\u003c/li\u003e\u003cli\u003eAilenn and Jay: The Interview\u003c/li\u003e\u003cli\u003eA short zine on zines made for another zine workshop\u003c/li\u003e\u003c/ul\u003eI\u0027m currently working on these zines:\u003cbr\u003e\u003cul\u003e\u003cli\u003e(meta)paradox #7\u003c/li\u003e\u003cli\u003eAnecdata #6\u003c/li\u003e\u003cli\u003eUncanny #2\u003c/li\u003e\u003cli\u003ePsychometry #3: Bits and Pieces A Go Go\u003c/li\u003e\u003cli\u003eStuff I Drew in School (compilation)\u003c/li\u003e\u003cli\u003eAnything, Everything (compilation)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://autisticselfcarezine.tumblr.com/\"\u003eAutistic Self Care and Community Support\u003c/a\u003e (compilation)\u003c/li\u003e\u003cli\u003eAsexual Content #2: Gray Areas\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://oliviaszines.tumblr.com/post/103338577339/what-is-this\"\u003eSeveral other back burner zine projects\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
