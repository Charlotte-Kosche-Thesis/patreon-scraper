    "summary": "\u003cstrong\u003eMy modded Bio:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\u003c/strong\u003eI\u0027m a programmer / PC enthusiast / mod developer, who currently makes mods for GTA V and The Sims 4. I\u0027ve created mods such as Map Builder, Weather Enhancement System, DLC Unlocker, Real Sims and more. I also develop for virtual reality, but that\u0027s another story. I work non-stop on bringing my creative ideas to life. Friends (Patrons), allow me to keep doing what I love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little of what you get with our bonded Friendship:\u003cbr\u003e\u003c/strong\u003eJoin my exclusive community and get access to my GTA V and The Sims 4 mod creations! \u003cem\u003eMap Builder Creator Edition 2\u003c/em\u003e has over \u003cem\u003e600+\u003c/em\u003e new and original objects! It also includes DLC Unlocker, which features over \u003cem\u003e1000+\u003c/em\u003e new in-game objects! Large updates are planned for every month in 2018. The power of Map Builder has entered The Sims world! My \u003cem\u003eReal Sims\u003c/em\u003e Custom Content includes high quality textures and build/buy mode objects. These awesome rewards have been tested on multiple gaming rigs, from low end to high end. They work well on any machine capable of running your game!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSomething for everyone:\u003cbr\u003e\u003c/strong\u003eIt\u0027s important to me that everyone gets something out of my Patreon page. Friends get tons of new cool stuff. Visitors of my page get FREE \u003cem\u003eMap Builder IV Early Access. \u003c/em\u003eEveryone can check up on current development, because the monthly Newsletter is \u003cem\u003efree\u003c/em\u003e. In terms of content, my mods feature a diverse set of properties, that will give everyone something that they will like. What\u0027s your favorite color? Red? Blue? Pink? Anything? We have it, and my Friends already have it. I want you to have it so you can create something amazing!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt comes down to this:\u003c/strong\u003e\u003cbr\u003eI appreciate all of my Friends, and I care about them deeply. I need to pay for assets in order to keep creating. This makes your friendship important. I can\u0027t wait to meet, and reward you for your friendship! :)\u003cbr\u003e"
