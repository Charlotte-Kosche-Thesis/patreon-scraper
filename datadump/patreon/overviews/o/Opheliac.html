u00f3 a mi vida y se convirti\u00f3 en MI vida. Amo crear trajes super detallados, y volver a extra\u00f1os y fuertes personajes a la vida. Con tu apoyo, puedo crear trajes mas dificiles, y tener mas calidad en ellos. Y t\u00fa, puedes ver paso a paso como los hice, y hacer lo mismo! :)\u003cbr\u003e\u003cimg src=\"https://scontent-grt2-1.xx.fbcdn.net/v/t1.0-9/14022215_1186736828056149_760735330622648036_n.jpg?oh=e5dfa44f8d97d473e5f80bb166dfcf4b\u0026amp;oe=593F60EE\"\u003e\u003cbr\u003e"
