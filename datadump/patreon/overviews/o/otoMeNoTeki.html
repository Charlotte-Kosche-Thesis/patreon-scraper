    "attributes": {
     "about": "\u003ch3\u003eIntroduction\u003c/h3\u003eHello! I am MiNT, a programmer that is interested in making lewd hentai games. \u003cbr\u003e\u003cbr\u003eI started out learning ruby around 20 years ago before I left my home in Japan, and now I work in C++(6 years) and C#(2 years) after a formal education to make video games. \u003cbr\u003e\u003cbr\u003eI have released over 8 mobile titles at various studios and worked on 2 AR/VR projects which one of them was released on Steam. \u003cbr\u003e\u003cbr\u003eOther work I have done is engine development, graphics (DX11/OpenGL), localization, tools/plugin, audio programming, 2d/3d animation programming, exporters/importers, gameplay, UX/UI, and quality assurance.\u003cbr\u003e\u003ch3\u003eGoal\u003c/h3\u003eMy goal is to become independent and never have to work at a studio or corporate office ever again where a software engineer\u0027s creative freedom is unwanted and to make high quality lewd games with smaller developers.\u003cbr\u003e\u003cbr\u003eI do not wish to work for employers that do not know how to treat their senior engineer and tie them up at meetings three hours a day with an already impossible deadline. \u003cbr\u003e\u003cbr\u003eI personally do not charge much to these developers because I feel that there is a shortage of formally trained professionals working in this genre however I need to find supplemental income elsewhere to make this possible.\u003cbr\u003e\u003cbr\u003eI only ask for patrons to donate wishing to keep someone like me available for these developers as I need to be able to live as well with the prices I charge.",
