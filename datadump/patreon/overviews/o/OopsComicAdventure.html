    "published_at": "2014-08-30T00:06:14+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWho are Cyndi Foster and Jeramy\nHobz?\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://oopcomicadventure.com/wp-content/uploads/2013/02/Jeramy-pic.jpg\"\u003e \u003cimg src=\"http://oopcomicadventure.com/wp-content/uploads/2013/02/cyndi-pic.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tJeramy and Cyndi are the \n\t\u003cstrong\u003eartist\npower house couple\n\t\u003c/strong\u003e, and creative force behind the all-ages webcomic series, Oops Comic Adventure\u003cem\u003e.\u003c/em\u003e We both \u003cstrong\u003ecollaborate\u003c/strong\u003e completely 50/50 on Oops, sharing art and storytelling tasks. For the last \u003cstrong\u003e2+ years\u003c/strong\u003e,\nthey have created their comic, and ventured to many comic conventions.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tNot content to just be \"\n\t\u003cstrong\u003enormal\u003c/strong\u003e\" with \"\u003cstrong\u003enormal jobs\u003c/strong\u003e\" and live \"\u003cstrong\u003esimple\u003c/strong\u003e\" lives. (\u003cstrong\u003epffttt!\u003c/strong\u003e) The duo, live double work lives, by working \"normal\" jobs by daylight, and drawing comics by moonlight.\u003cbr\u003e\n\u003cbr\u003e\n\t Jeramy is an\nestablished \u00a0\u00a0\u003cstrong\u003ecomic book artist\u003c/strong\u003e in the indie scene with \u003cstrong\u003epublished works\u003c/strong\u003e through\nCosmic Times, and CAE Studios\u0027 Joshua Black, while Cyndi has a long career in \n\t\u003cstrong\u003eFreelance 2D Animation\u003c/strong\u003e. We\u0027ve decided it was time to unite our \u003cstrong\u003eartistic superpowers\u003c/strong\u003e, and\nmade a pact to work our collective butts off. Pouring our passion for the sequential arts\ninto our own epic saga of Oops Comic\nAdventure\n\t\u003cem\u003e,\u003c/em\u003e with a goal of becoming \u003cstrong\u003efull time comic creators\u003c/strong\u003e, encouraging\n\t\u003cstrong\u003ekids to read comics\u003c/strong\u003e, and \u003cstrong\u003espread joy and laughter \u003c/strong\u003ethough comics!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://oopcomicadventure.com/wp-content/uploads/2015/03/Untitled-2.jpg\" style=\"width: 635px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Oops?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tOops Comic Adventure is a \n\t\u003cstrong\u003ecoming of age\nstory\n\t\u003c/strong\u003e about a young street rat, named Oops, living in the \u003cstrong\u003emedieval city\u003c/strong\u003e of\nCastlebury. With the \n\t\u003cstrong\u003ehelp of his friend\u003c/strong\u003e, a giant rat named Plague, they set off\non a quest to \n\t\u003cstrong\u003efind his family\u003c/strong\u003e and \u003cstrong\u003ewhere he belongs\u003c/strong\u003e. His only clue to his past\nis a broken watch lid with an etching of a forgotten family crest. Through\nstressful situations like, evading the evil dark King Hectric Tepper\u0027s Knights\nand Hec Hounds, Oops finds that he has \n\t\u003cstrong\u003emagical abilities\u003c/strong\u003e that burst from him\nwhen his emotions reach a boiling point. Gaining friends as he quests, they stand\nby his side and help him find the answers he seeks.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://oopcomicadventure.com/wp-content/uploads/Oops-Group-Swoop.jpg\" style=\"width: 528px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow can you help us?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tOops Comic Adventure will always be \n\t\u003cstrong\u003efree to read\u003c/strong\u003e online at \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/www.OopsComicAdventure.com\" rel=\"nofollow\"\u003ewww.OopsComicAdventure.com\u003c/a\u003e\u003c/strong\u003e, however, \u003cstrong\u003ewith your help\u003c/strong\u003e though Patreon and printed comic sales, we\u0027ll be able to \u003cstrong\u003eadd more to Oops\u003c/strong\u003e. For example, \u003cstrong\u003emore pages a week\u003c/strong\u003e or even \u003cstrong\u003epages in color\u003c/strong\u003e! With your\nhelp, we can \n\t\u003cstrong\u003efocus more time\u003c/strong\u003e on Oops and \u003cstrong\u003ebuild more content\u003c/strong\u003e for you, our lovely readers. Becoming a patron, can be\u003cstrong\u003e your way to help\u003c/strong\u003e us with the \u003cstrong\u003ecreation process\u003c/strong\u003e of Oops Comic Adventure.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you for your support!  \u2764\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://oopscomicadventure.com/wp-content/uploads/2014/09/Fun-pictureforweb.jpg\" style=\"width: 360px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
