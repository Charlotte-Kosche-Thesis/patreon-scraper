cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003ewe want to not only share our ideas, but be the mouthpiece for many of you as well.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIf you want to be a part of my team or projects - email us at ourtravelinband@gmail.com\u003cbr\u003e-------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e"

     "about": "Marissa Brown is a creative and enthusiastic advocate for\nall styles of music. As a pianist and singer she has performed with many\ndifferent ensembles. She\nhas also taught private piano and guitar lessons, and in her spare time she\nloves songwriting. Marissa is not only a musician and percussionist, but also\nloves to sing, act, and create other art, such as photography, drawing, and\npoetry. \u00a0Marissa hopes one day to travel with her playing and provide communication\navenues and learn from other musical cultures around the world. While recently\nstudying music technology and online avenues to share creative projects, she\nhas started working on a solo album that will release sometime in the next\nyear.\u003cbr\u003e",
