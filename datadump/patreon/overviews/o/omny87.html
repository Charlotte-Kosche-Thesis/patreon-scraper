    "summary": "\u003cstrong\u003e\u003cu\u003eGreetings, Internet Travellers!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/giraffe-playing-8794120\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/giraffe-playing-8794120\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/10019492454309490606.png?token-time=1521504000\u0026amp;token-hash=aJZhdGOtSo0-QShJWAbTT7MiFpC9IrVStXPMXko2L2U%3D\" style=\"float: left; width: 168px;\"\u003e\u003c/a\u003eMy name is David Murk, but some of you may know me better as Omny87. I\u0027ve been a digital artist and cartoonist since 2003, making my start on Elfwood and then branching out to\u00a0\u003ca href=\"http://omny87.deviantart.com/\"\u003eDeviantART\u003c/a\u003e,\u00a0\u003ca href=\"http://omnybus.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, and\u00a0\u003ca href=\"http://furaffinity.net/user/omny87\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e. As you can see by my banner, my favorite subjects are science fiction, fantasy, anthros, fanart, and horror.\u003cbr\u003e\u003cbr\u003eHere on my Patreon, I will be showcasing my art first and foremost, posting it everywhere else one month later. Patrons will be able to see my artwork early, and in addition, I will also be offering commissions to all those who donate to my Patreon!\u003cbr\u003e\u003cbr\u003eFor questions or commissions, I can be reached either through private message thru Patreon or any of my other pages, or via e-mail at \u003cu\u003e\u003cstrong\u003eomny87@yahoo.com.\u003cbr\u003e\u003cbr\u003eCommissions and Rewards!\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003eAll those who pledge to my patreon will receive \u003cu\u003eone or more\u003c/u\u003e free piece of artwork from me. The more you pledge, the more complex your reward will be. Check my Reward Tiers on the right (where the robots are!) for more information on what you can get!\u003cbr\u003e\u003cbr\u003ePlease note that you only get \u003ci style=\"font-weight: bold;\"\u003eone piece\u003c/i\u003e\u00a0of free artwork when you first initially become a patron, \u003cstrong\u003enot\u003c/strong\u003e once a month. I\u0027m only one man, and if I did a bunch of free art every month I wouldn\u0027t have time to do anything else.\u003cbr\u003e\u003cbr\u003eHowever, if you\u0027ve already received a free Patreon Reward commission, but would like another, simply increase your pledge to a higher tier! For example: if you\u0027ve pledged $10 and thus received a free inked-and-shaded piece, and then increase your pledge to $30, you will receive a one-character, full-color piece! (Note: this only applies if you have \u003cu\u003ealready received\u003c/u\u003e\u00a0your previous Patreon reward- you can\u0027t just go from one tier to another in five seconds).\u003cbr\u003e\u003cbr\u003eThank you everyone who pledges, and to everyone who has followed me here all these years.\u003cbr\u003e"
