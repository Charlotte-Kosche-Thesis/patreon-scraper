    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e| \uc624\ub80c\uc9c0 \ubcfc\ud06c\uc758 \u0027Patreon\u0027\uc5d0 \uc624\uc2e0 \uac83\uc744 \ud658\uc601\ud569\ub2c8\ub2e4! \u003c/strong\u003e\u003cem\u003e*\uc9dd\uc9dd*\u003c/em\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\uc800\ub294 \ud604\uc7ac \uc720\ud29c\ube0c\uc5d0\uc11c \ud65c\ub3d9\ud558\ub294 \uc544\ub9c8\ucd94\uc5b4 \uc791\uace1\uac00\uc785\ub2c8\ub2e4. \uc81c\uac00 15\uc0b4 \ubb34\ub835 \ub4e4\uc5c8\ub358 Skrillex\uc758 \uba4b\uc9c4 \ub365\uc2a4\ud15d \uc74c\uc545\uc774 \uc9c0\uae08\uae4c\uc9c0\ub3c4 \uc81c\uac00 \uc74c\uc545\uc744 \ud560 \uc218 \uc788\uac8c \ub9cc\ub4e4\uc5b4 \uc8fc\uc5c8\uc2b5\ub2c8\ub2e4. \uc2dc\uc791\uc740 \ub2e8\uc21c\ud788 \uba4b\uc838 \ubcf4\uc774\uace0 \uc2e0\ub098\ub294 \uc74c\uc545\uc744 \ub9cc\ub4e4\uae30 \uc704\ud574 \uacf5\ubd80\ud574 \uc654\uc9c0\ub9cc, \uc9c0\uae08\uc740 \uc81c \uc74c\uc545\uc744 \ub4e4\uc5b4\uc8fc\ub294 \uc5ec\ub7ec\ubd84\ub4e4\uc774 \ub354\uc6b1 \ud589\ubcf5\ud574\uc9c8 \uc218 \uc788\ub3c4\ub85d \uc74c\uc545\uc744 \u003cem\u003e\ub514\uc790\uc778\u003c/em\u003e\ud558\ub294 \uc0ac\ub78c\uc774 \ub418\uae30 \uc704\ud574 \ub2ec\ub824\uac00\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud558\uc9c0\ub9cc \ud06c\ub9ac\uc5d0\uc774\ud130\ub294 \uc5b8\uc81c \uc5b4\ub514\uc11c\ub098 \ud55c\uacc4\uc5d0 \ubd80\ub52a\ud788\uace4 \ud569\ub2c8\ub2e4. \uc2ac\ub7fc\ud504\uc640\uc758 \uc2f8\uc6c0, \ub3c8\uacfc\uc758 \uc2f8\uc6c0\uc740 \uc815\ub9d0 \uc5b4\ub290 \ub54c\ubcf4\ub2e4 \uce58\uc5f4\ud558\uc9c0 \uc54a\ub098 \uc2f6\uc2b5\ub2c8\ub2e4. \uc800\ub294 \ud56d\uc0c1 \uc5ec\ub7ec\ubd84\ub4e4\uc758 \ub313\uae00\uc744 \ube60\uc9d0\uc5c6\uc774 \uc77d\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uace1 \uc791\uc5c5\uc774 \ub9c9\ud600 \ub2f5\ub2f5\ud560 \ub54c\ub9c8\ub2e4, \uc81c \uc608\uc804 \uace1\ub4e4\uc5d0 \ub313\uae00\ub85c \ub2ec\ub9b0 \uc18c\uc911\ud55c \ud55c \ub9c8\ub514 \ud55c \ub9c8\ub514\ub4e4\uc744 \ubcf4\uba70 \ud790\ub9c1\uc744 \ubc1b\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc774\uc81c \uc81c\uac00 \ucc9c\ucc9c\ud788, \uc870\uadf8\ub9c8\ud558\uac8c \uc5ec\ub7ec\ubd84\ub4e4\uc5d0\uac8c \u003cem\u003e\ubcf4\ub2f5\ud560 \ucc28\ub840\u003c/em\u003e\uc778 \uac83 \uac19\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u25c8\u00a0\u25c8\u00a0\u25c8\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\uadf8\ub798\uc11c \uc5ec\uae30\uac00 \uc5b4\ub5a4 \uacf3\uc774\uc5d0\uc694?\u003cbr\u003e\u003cbr\u003ePatreon\u003c/strong\u003e\uc5d0\uc11c\ub294 \ud06c\ub9ac\uc5d0\uc774\ud130\uc5d0\uac8c \uc77c\uc815 \uae08\uc561\uc744 \ud6c4\uc6d0\ud558\uace0, \ud6c4\uc6d0\uc790\ub294 \ub2e4\uc591\ud55c \ubcf4\uc0c1\uc744 \ubc1b\uc744 \uc218 \uc788\ub294 \uc0c1\ud638\uc791\uc6a9 \ud6c4\uc6d0 \uc0ac\uc774\ud2b8\uc785\ub2c8\ub2e4. \ud140X\ubc85\ucc98\ub7fc \uc77c\uc815 \uae30\uac04 \ub0b4\uc5d0 \uae08\uc561\uc744 \ucc44\uc6b0\ub294 \uac83\uc774 \ubaa9\uc801\uc774 \uc544\ub2d9\ub2c8\ub2e4! \u003cbr\u003e\uc815\ud574\uc9c4 \uae30\uac04\ub9c8\ub2e4 \uac31\uc2e0\ud558\uc5ec \ud6c4\uc6d0\uc744 \ud558\ub294, \uc77c\uc885\uc758 \u003cem\u003e\u0027\uad6c\ub3c5\u0027\u003c/em\u003e \ubc29\uc2dd\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc77c\ub2e8 \uc800\uc5d0\uac8c \ud6c4\uc6d0\uc744 \ud574 \uc8fc\uc2dc\uba74(\ucd5c\uc18c\ud55c $1\ub9cc\uc774\ub77c\ub3c4), \uc5ec\ub7ec\ubd84\ub4e4\uc5d0\uac8c \ub2e4\uc591\ud55c \ubcf4\uc0c1\uc774 \ub3cc\uc544\uac08 \uac83\uc785\ub2c8\ub2e4. \uad6c\ubbf8\uac00 \uc3e0\uc3e0 \ub2f9\uae30\ub294 \uac8c \uc5ec\ub7ff \uc788\uc744 \uc9c0\ub3c4 \ubaa8\ub974\uaca0\ub124\uc694.\u003cbr\u003e\ubb3c\ub860 \ud6c4\uc6d0\ud574\uc8fc\uc2dc\ub294 \uae08\uc561\uc774 \ub9ce\uc744 \uc218\ub85d, \uc5ec\ub7ec\ubd84\ub4e4\uc5d0\uac8c \ub3cc\uc544\uac00\ub294 \ubcf4\uc0c1\uc740 \ub354 \ub9ce\ub2f5\ub2c8\ub2e4! \uc57c\ud638!\u003cbr\u003e\u003cem\u003e(\uc800\ub3c4 \uc775\uc219\ud558\uc9c0 \uc54a\uae30 \ub54c\ubb38\uc5d0 \uae08\uc561 \uc870\uc808\uc5d0 \ub300\ud55c \ud53c\ub4dc\ubc31\uc740 \uc5b8\uc81c\ub4e0 \ud658\uc601\uc774\uc5d0\uc694. \u3160_\u3160)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\uc800\ub294 \uc601\uc0c1\uc774 \uc62c\ub77c\uac00\ub294 \uae30\uac04\uc774 \ub300\uccb4\ub85c \ubd88\uaddc\uce59\uc801\uc774\uace0 \ub290\ub9ac\uae30 \ub54c\ubb38\uc5d0, \u003cstrong\u003e\uc81c\uac00 \uc601\uc0c1\uc744 \ud558\ub098 \uc62c\ub9b4 \ub54c\ub9c8\ub2e4 \ud6c4\uc6d0 \uae08\uc561\uc774 \uacb0\uc81c\ub418\ub294 \ubc29\uc2dd\u003c/strong\u003e\uc744 \uc774\uc6a9\ud558\ub824 \ud574\uc694! \uadf8\ub7ec\ub2c8 \uc601\uc0c1\uc740 \uc801\uc740\ub370 \ub9e4\ub2ec \ub3c8\uc774 \ube60\uc838\ub098\uac00\ub294 \uc548\uc2b5\ud55c \uc0c1\ud669\uc740 \uc624\uc9c0 \uc54a\uc744 \uac81\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u25c8\u00a0\u25c8\u00a0\u25c8\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\uadf8\ub7fc \uc8fc\ub85c \uc5b4\ub5a4 \uac78 \ub9cc\ub4dc\ub098\uc694?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\uc800\ub294 \u003cstrong\u003e\uc774\ub7f0 \uac83\u003c/strong\u003e\ub4e4\uc744 \ub9cc\ub4ed\ub2c8\ub2e4.\u003c/div\u003e\u003cul\u003e\u003cli\u003e\ud3c9\uade0 3~5\ubd84 \ubd84\ub7c9\uc758 \ucc3d\uc791\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\uc77c\ub809\ud2b8\ub85c\ub2c9 \uc74c\uc545\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\ub365\uc2a4\ud15d, \uae00\ub9ac\uce58 \ud569, \ud4e8\uccd0 \ubca0\uc774\uc2a4, \ud558\uc6b0\uc2a4 \ub4f1\uc758 \uc7a5\ub974\u003c/li\u003e\u003cli\u003e\ub2e4\ub978 \uba4b\uc9c4 \uace1 \ub9ac\ubbf9\uc2a4\ub3c4 \ud569\ub2c8\ub2e4!\u003c/li\u003e\u003cli\u003e\ub2e4\ucc44\ub85c\uc6b4 \uc0c9\uae54\uc758 \uc74c\uc545\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\uac00\ub054\uc740 \ub178\ub798\uc5d0 \u003cstrong style=\"background-color: initial;\"\u003e\uac00\uc0ac\u003c/strong\u003e\ub3c4 \ub4e4\uc5b4\uac04\ub2f5\ub2c8\ub2e4.\u003cul\u003e\u003cli\u003e\ubb3c\ub860 \uc0ac\ub78c\uc774 \ubd80\ub985\ub2c8\ub2e4. (feat. \ubb34\uc9c0 \ub9ce\uc740 \uc774\ud399\ud130)\u003c/li\u003e\u003cli\u003e\ubcf4\uceec\ub85c\uc774\ub4dc, \uc6b0\ud0c0\uc6b0\ub3c4 \ubd80\ub97c \uc608\uc815\uc785\ub2c8\ub2e4. \ub124,\u00a0\u003cstrong\u003e\uc608\uc815\u003c/strong\u003e\uc774\uc694.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\uc544\uc9c1\uc740 \uc774\ub807\uac8c \ucee8\ud150\uce20\ub3c4 \ub9ce\uc774 \uc5c6\ub294 \ud5c8\uc220\ud55c \ucc44\ub110\uc774\uc9c0\ub9cc(\ub208\ubb3c), \uc55e\uc73c\ub85c \ud574\ubcf4\uace0 \uc2f6\uc740 \uac83\ub4e4\uc744 \ub9ce\uc774 \uacc4\ud68d\ud574 \ub193\uc558\uc2b5\ub2c8\ub2e4! \uba87 \uac00\uc9c0 \uadc0\ub754\uc744 \ub4dc\ub9ac\uc790\uba74...\u003c/div\u003e\u003cul\u003e\u003cli\u003e\uac00\ubccd\uac8c \ub4e4\uc744 \uc218 \uc788\ub294 \uac1c\uadf8\uc131 \uc74c\uc545?\u003c/li\u003e\u003cli\u003e\ub77c\uc774\ube0c \uc2a4\ud2b8\ub9ac\ubc0d(\uc7ac\uac1c)?\u003c/li\u003e\u003cli\u003e\uc74c\uc545 \uac15\uc758?!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\uc800\ub294 \uc5b8\uc81c\ub098 \uc5ec\ub7ec\ubd84\ub4e4\uc5d0\uac8c \ud798\uc744 \uc5bb\uace0\uc11c \uc74c\uc545\uc744 \uc990\uae38 \uc218 \uc788\uc5c8\uc2b5\ub2c8\ub2e4. \uc55e\uc73c\ub85c \uc800\ub294 \uc5ec\ub7ec\ubd84\ub4e4\uacfc \ub354 \uac00\uae4c\uc6cc\uc9c0\uace0, \uc18c\ud1b5\ub3c4 \uc6d0\ud65c\ud558\uac8c \ud758\ub7ec\uac00\ub294 \uc0ac\uc774\ub85c \ubc1c\uc804\ud560 \uc218 \uc788\uae30\ub97c \uae30\uc6d0\ud569\ub2c8\ub2e4!\u003cbr\u003e\u003cbr\u003eOrange Wolke\u003c/div\u003e"
