    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eHi! I\u0027m working on building a new kind of code editor - Oni.\u003cbr\u003e\u003cbr\u003eThe goal of Oni is to deliver vim-powered modal editing in a modern, beautiful, easy-to-learn experience. You can find more information about the project on our website:\u00a0\u003ca href=\"https://www.onivim.io/\"\u003ehttps://www.onivim.io\u003c/a\u003e/\u003cbr\u003e\u003cbr\u003eIt\u0027s pretty incredible how far we\u0027ve come in the short time the project has been active - we\u0027ve had\u00a0\u003ca href=\"https://github.com/onivim/oni/releases\"\u003e10 releases\u003c/a\u003e over the past 6 months, with lots of\u00a0\u003ca href=\"https://github.com/onivim/oni/wiki/Features\"\u003enew features\u003c/a\u003e. However, we still have an ambitious\u003ca href=\"https://github.com/onivim/oni/wiki/Roadmap\"\u003e roadmap ahead\u003c/a\u003e, and I need your help to keep it going!\u003cbr\u003e\u003cbr\u003eWith financial support from you, I can dedicate more time towards developing Oni and get more work done in a shorter time. That also means more bugs fixed, more features addressed, and better performance! As a thank you, you\u0027ll also have access to the latest master builds so that you can give us feedback and help us deliver the best experience.\u003cbr\u003e\u003cbr\u003eEven if you don\u0027t use Oni as your daily editor, consider contributing - cool experiences we build and experiment with can make it back to your editor.\u003cbr\u003e\u003cbr\u003eThank you for your interest, and I hope we can build something great together!"
