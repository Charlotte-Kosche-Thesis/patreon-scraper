     "created_at": "2016-09-28T00:48:33+00:00",
     "description": "\u003cstrong\u003eROLL SOME DICE\u003c/strong\u003e\u003cbr\u003eIf you back us at this level,\n we will send you an official ONE SHOT die as thanks. But that\u2019s not \nall! You also get to contribute to CAMPAIGN\u2019s Critical Hit Chart and Commune with First Watch.\u003cbr\u003e\u003cbr\u003eBackers at this level\n can send in suggestions to use in a custom critical hit chart for EotE.\n Every time the crew rolls a crit, there is a chance that your idea will\n be used on the air! \u003cbr\u003e\u003cbr\u003eYou can send in questions to First Watch in order to commune with James and Kat for gaming advice. These questions can be as simple or complex as you like!\u003cbr\u003e\u003cbr\u003eAlso included at this level:\u003cbr\u003e-Audio Thank You\u003cbr\u003e-Secret Archive\u003cbr\u003e-Dear Mynock",

     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2016-09-28T00:48:34+00:00",
     "description": "\u003cstrong\u003e T-SHIRT CLUB\u003c/strong\u003e\u003cbr\u003eIf you back at this level,\n you will be added to the ONE SHOT and CAMPAIGN T-Shirt club. You know \nhow we don\u0027t have any merch? It\u0027s because we don\u0027t have enough of an \naudience to justify the expense. If you give at this level,\n ONE SHOT co-creator and fashion aficionado Kat Murphy will design an \nexclusive shirt for you and other club members to wear. There will be at\n least one shirt a year, and each one will be sized and cut \nappropriately for your body.\u003cbr\u003e\u003cbr\u003eGive at this level,\n and you will also be thrown into the ONE SHOT game lottery! Twice a \nyear, James and Kat will run a game for ONE SHOT heroes. If you give at \nthe $25 level, your name will be in the running to be a part of that game.\u003cbr\u003e\u003cbr\u003eAlso included at this level:\u003cbr\u003e-Audio Thank You\u003cbr\u003e-Secret Archive\u003cbr\u003e-Dear Mynock\u003cbr\u003e-ONE SHOT Dice\u003cbr\u003e-CAMPAIGN Critical Hit Chart\u003cbr\u003e-Commune with First Watch",

   {
    "attributes": {

     "amount_cents": 5000,
     "created_at": "2016-09-28T00:48:34+00:00",
     "description": "If you give us this truly insane amount of money, you are entitled to game with us. Once a year on your birthday, or at Gencon, either James or Kat will run a game for you. You can invite friends to play with you, or forget your friends and play with ONE SHOT stars like JPC, Johnny O\u0027Mara, and even Alex Manich.\u003cbr\u003e\n\u003cbr\u003e\nBecause this guarantees you a game, you are out of the lottery but you still get all the lower tier goodies.\u003cbr\u003e\n\u003cbr\u003e\nAlso included at this level:\u003cbr\u003e\n-Audio Thank You\u003cbr\u003e\n-Secret Archive\u003cbr\u003e\n-Dear Mynock\u003cbr\u003e\n-ONE SHOT Dice\u003cbr\u003e\n-CAMPAIGN Critical Hit Chart\u003cbr\u003e\n-Commune with First Watch\u003cbr\u003e\n-T-Shirt Club",

   {

     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2016-09-28T00:48:34+00:00",
     "description": "\u003cstrong\u003e$100- WHAT ARE YOU DOING? WHAT IS WRONG WITH YOU??\u003c/strong\u003e\u003cbr\u003eAt this level,\n twice a year, James and Kat will give you a personalized game \nconsultation. You\u0027ll contact us via Google hangouts, and we\u0027ll discuss \nyour campaign and help you with NPCs, dungeons, encounters, bosses, you \nname it! You will have the full energy and attention of the two goofiest\n minds in gaming advice.\u003cbr\u003e\u003cbr\u003eAlso included at this level:\u003cbr\u003e-Audio Thank You\u003cbr\u003e-Secret Archive\u003cbr\u003e-Dear Mynock\u003cbr\u003e-ONE SHOT Dice\u003cbr\u003e-CAMPAIGN Critical Hit Chart\u003cbr\u003e-Commune with First Watch\u003cbr\u003e-T-Shirt Club\u003cbr\u003e-Birthday Club",

   {
    "attributes": {
     "amount_cents": 45000,
     "completed_percentage": 100,
     "created_at": "2015-05-10T14:30:17+00:00",
     "description": "At this level ONE SHOT pays for itself! We\u0027d be covering our hosting fees, equipment maintenance, and have some petty cash for emergencies. \u003cbr\u003e\u003cbr\u003eTo celebrate the fact that the show is not in danger of sudden financial disaster, Kat and James will start a monthly chat show. They\u0027ll discuss gaming, comics, witches, fairies, neat animal facts... whatever they happen to be into at the moment. Of course they will also take listener questions. This show will be free and available to even non backers.",
     "reached_at": "2015-05-11T16:03:06+00:00",
     "title": ""
    },
    "id": "167574",

   {
    "attributes": {
     "amount_cents": 100000,
     "completed_percentage": 100,
     "created_at": "2015-05-10T14:30:17+00:00",
     "description": "At this point the network is in great position to expand. We would be able to go to most major conventions, upgrade equipment, and book big name guests who need to be be paid to play.\u003cbr\u003e\u003cbr\u003eIn addition to better quality programing we\u0027ll expand the game lottery to four times a year. T-Shirt Club Heroes would still have priority but regular contributors would also have a better chance at playing a game with James or Kat!",
     "reached_at": "2015-05-11T23:56:56+00:00",
     "title": ""
    },
    "id": "167575",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 100,
     "created_at": "2015-05-10T14:30:18+00:00",
     "description": "This is huge. This means James can start taking time away from his day job to do ONE SHOT full time. That would mean a lot to James personally as he would finally be a \u003cstrong\u003eprofessional \u003c/strong\u003ecomedian. It also means more content for the show and time to take on larger projects. \u003cbr\u003e\u003cbr\u003eThings this could mean: more involved games, music in more episodes, contests, video content.\u003cbr\u003e",
     "reached_at": "2015-05-18T21:53:51+00:00",
     "title": ""
    },
    "id": "167576",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 300000,
     "completed_percentage": 100,
     "created_at": "2015-05-10T14:30:18+00:00",
     "description": "With Kat \u00a0and James both devoting a full week day to the network the possibilities are nigh unlimited. We would be on a massive upward trajectory at this point. Adding Kat to the mix would primarily mean more game design projects, but that is by no means the extent of what this unlocks.\u00a0\u003cbr\u003e\u003cbr\u003eThings this could mean: rules explanation videos, albums, the start of the GM notes Campaignion podcast, more t-shirt club shirts\u003cbr\u003eThings this would mean: \u003cstrong\u003e\u00a0An evil-party series.\u003c/strong\u003e",
     "reached_at": "2015-07-11T22:49:24+00:00",
     "title": ""
    },
    "id": "167577",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 400000,
     "completed_percentage": 100,
     "created_at": "2015-08-12T17:17:19+00:00",
     "description": "John Patrick Coan and Johnny O\u0027Mara work really hard to make themselves available to perform on \u003cem\u003eCampaign\u003c/em\u003e. We really appreciate that! However, appreciation doesn\u0027t pay the bills. At this level we can pay them a fair wage for their performance. We\u0027ll also beable to compensate performers for retuning to bleoved roles.\u003cbr\u003e\u003cbr\u003eTo thank you we will produce a 3-5 part Alternate universe series of \u003cem\u003eCampaign\u003c/em\u003e set in the Firefly universe using the Cortex Plus Firefly role playing system. The cast will be playing Fireflyified versions of their characters on the regular \u003cem\u003eCampaign\u003c/em\u003e series.\u00a0\u003ca href=\"http://imgur.com/7u2hkH3\"\u003e\u003c/a\u003e",
