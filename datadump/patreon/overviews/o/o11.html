    "summary": "Im working on a handful of things, and this patreon directly supports the creation of said things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBabel is a tabletop RPG game I started brewing up from a handful of games I\u0027ve GM\u0027d over the years based on some Otherwordly Tower that cradles all existence and the players have found a means to perceive this thing. The games goal is to run shorter 4-6 session campaigns with a runic system that invokes a sort of ability-draft (a la Dota2) for players, trying to build the best kit for this certain campaign.\u00a0 \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e30:20\u2020 follows Jo Sae Suk and a Thomas Cooke, an exorcist-by-hobby and a recently possessed, and their adventures (NSFW stuff, primarily sex). Expect irreverent shenanigans, tongue-in-cheek happenings about the angelic and demonic parasites that afflict a fictional french-speaking territory aaaaand a fair bit of sex. (A one-shot)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSiren is a story about a world with fishfolk and humans thats right about to become globalized. Empires, Nations, and Alliances are beginning to pop up, trying to get a seat up as one of the Giants of this world. Follow alot of very driven people who are thrown into this historical time and what they go through to achieve their ideals... or just survive, that too.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs I get things more in order, spicier things will be coming up on this patreon I imagine...\u003cbr\u003eThings like faster posting of pages, physical copies, more projects or chapters in the future. Stuff like that. In any case I have two tumblrs: a\u00a0\u003ca href=\"http://o11.tumblr.com/\"\u003eColor blog\u003c/a\u003e and a\u00a0\u003ca href=\"http://ooo11.tumblr.com/\"\u003eBW blog\u003c/a\u003e alongside a fresh\u00a0\u003ca href=\"https://twitter.com/evisceree\"\u003enew twitter\u003c/a\u003e i\u0027ll be using to show off wips, scribbles, questions and just more interaction with my fanbase.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
