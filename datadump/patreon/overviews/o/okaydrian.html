    "summary": "\u003cstrong\u003eWhat I Do\u003c/strong\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eI stream on Twitch (twitch.tv/okaydrian) for anyone who wishes to view. I try to focus on providing educational content in addition to entertainment. I\u0027m also a stage host/interviewer/entertainer for esports, entertainment, and nerd culture at various events. Demo reel available for hiring!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI also provide a weekly wrestling podcast called \"The Following Contest\" for new and existing wrestling fans!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo, why\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m just looking to be able to do this full time. It\u0027s an owed venture to those who believe in me and use the stream as a place to feel accepted, accept others, or make the world a better place. Patreon will - ideally - allow this concept to formulate into something palpable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd for me/us?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis will allow me to share my voice with everyone in the form of public domain books. Also, it allows continuous updates to my streaming equipment and future vlogs of my behind-the-scenes adventures into hosting.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The Following Contest\" podcast will be available for download. Also, it\u0027s a way to support and keep the podcast alive with your ideas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePREVIOUSLY MET GOALS/PROMISES:\u003cbr\u003e\u003cdel\u003e\u003c/del\u003e\u003c/strong\u003e\u003cdel\u003eStart uploading to YouTube\u003cbr\u003eUpgrade audio equipment for future casts\u003cbr\u003eStart a weekly podcast series\u003c/del\u003e\u003c/em\u003e\u003cbr\u003e---------------------------------------------\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eCURRENT GOAL ($500/monthly)\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWill read Public Domain books available for download on Patreon only.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027ve been told I have a therapeutic voice, so why not put it to work? If this goal is reached, I will choose public domain book and read through it and make the audio file available for download under the $15 tier.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e"

     "created_at": "2016-11-12T08:36:31+00:00",
     "description": "\u003cstrong\u003e$25\u003c/strong\u003e is a commitment to this content and thus I provide a commitment to you.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou get to vote on polls that will decide the next public domain book that is read by me and available for download as an audiobook. Also, you get first dibs on the audiobook by a week as well as behind-the-scenes thought/outtakes.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor \u003cem\u003eThe Following Contest\u003c/em\u003e friends, you get to make suggestions on what content will be covered on future episodes of the podcast.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get access to all previous rewards.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThis tier tries really hard and is ahead of its time.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eRemember to specify whether or not you\u0027d like a shoutout from the VHS Tier and under what name/title.\u003c/em\u003e\u00a0\u003c/p\u003e",
