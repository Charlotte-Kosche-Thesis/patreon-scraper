    "summary": "\u003ch4\u003e\u003cstrong\u003eThank You All for making it possible to keep\u00a0\u003ca href=\"http://www.talkshoe.com/tc/15840\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"I AM: A Course in Miracles (ACIM)\"\u003c/span\u003e\u003c/a\u003e running for Ten-Years.\u00a0\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/Media/_TalkShoeICON-MV2.gif\" style=\"width: 134px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eWith it\u0027s revived season, experiencing the 365 lessons of \"A Course in Miracles\" this past 2016-17th year. It has been such a privilege to work with the few thousands of you, and I hope you find the continuation of additional podcasts as engaging and intriguing to\u00a0participate\u00a0in.\n\u003cbr\u003e\n\u003cbr\u003e\nAs many of you long-time listeners know our podcasting-base is continually growing. We have many deep conversations publicly available, such as the growing popular\u00a0\n\u003ca href=\"http://www.talkshoe.com/tc/46934\" target=\"_blank\"\u003e\"False Phophet???  - A New Look on Dogma with Dr. Mark\"\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.talkshoe.com/tc/20454\" target=\"_blank\"\u003e\"Who\u0027s Asking? - Inquiring the Moment with Rev. Barb\"\u003c/a\u003e. We begin new programs often, such as our brand new\u00a0\u003ca href=\"http://www.talkshoe.com/tc/144200\" target=\"_blank\"\u003e\"ACIM Fireside with OneFeather\"\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/FalseProphet.jpg\" style=\"width: 105px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/b6.jpg\" style=\"width: 106px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/OneFeather1.jpg\" style=\"width: 108px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\nEvery week we touch new existential topics guided by the teacher within. Adding to the\u00a0\n\u003cstrong\u003e\u003cem\u003eThousands of hours\u003c/em\u003e\u003c/strong\u003e on a variety of modalities, techniques and metaphors of understanding to naturally support and induce a peaceful, more fulfilled and successful life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/LunchTime111.jpg\" style=\"width: 90px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/Ho%27opono%27ono.jpg\" style=\"width: 89px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/Shaman%20Flute.3.jpg\" style=\"width: 91px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/TC-42174-MainIcon.jpg\" style=\"width: 91px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/Archangel-Healing-Angel-Healing-Energy-Healing3.jpg\" style=\"width: 92px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/MnM%20New%20LiGHT%20TALKSHOE6.jpg\" style=\"width: 89px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/TC-57506-MainIcon.jpg\" style=\"width: 92px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/Hello,%20This%20is%20Me%20and%20Spirituality2.jpg\" style=\"width: 89px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/TC-33676-MainIcon.jpg\" style=\"width: 93px;\"\u003e\u003c/a\u003e \u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/TC-22923-MainIcon.jpg\" style=\"width: 92px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhile these are publicly available without cost, the ever in-demand:\u00a0\u003ca href=\"http://becomemystical.com/Mystic.html\" target=\"_blank\"\u003e\"A Mystic\u0027s Mind - A Guide to Medical Miracles\"\u003c/a\u003e is\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eNOT.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0 It\u0027s \"Chapter\"s (One or Two, occasionally more) 60 minute episodes are now only available to patrons of this page. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho are currently contributing at least $22.22 a month or more (and it is stated in the reward).\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e Details about this program are available below, and\u00a0\u003ca href=\"http://recordings.talkshoe.com/TC-57695/TS-1141981.mp3\" target=\"_blank\"\u003ethis link which gives you access to\u00a0the first introductory episode.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0\u003ca href=\"http://becomemystical.com\" target=\"_blank\"\u003e\u003cimg src=\"http://becomemystical.com/Mystic_files/shapeimage_14.png\" style=\"width: 445px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\"A Mystic\u0027s Mind - A Guide to Medical Miracles\" \u003c/strong\u003e\u003c/h4\u003e\n\u003cem\u003e\u003ca href=\"http://openandclear.com/Open_and_Clear/PodCasts.html\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/PodCasts_files/The%20Mystic%20Mind-4.jpg\" style=\"float: right; width: 139px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eMedical Intuition involves the acute sensory of a naturally born mystic of their awareness of consciousness\u0027s reflection as the spiritual universe, which manifests into the physical reality based on it\u0027s resistance and acceptance of what it believes it is capable of.\u003cbr\u003e\n\u003cbr\u003e\nMedical-Intuition is the practice and use of extra-sensory-perceptions to perceive ones energetic manifested representation (soul) which is \"theoretically believed to be\" what manifest into symptoms. There are three types of Medical-Intuition. One, uses extra-sensory-perceptions to categorize and diagnose symptoms. Two, the use of extra-sensory-perceptions to recognize subconscious beliefs and emotional habit patterns that manifest into symptoms. Third, is the use of extra-sensory-perceptions to find and prescribe the most helpful remedies, medication or habit changes. This program focuses only on the second. \n\u003cbr\u003e\n\u003cbr\u003e\nAs a natural born Shaman, Devan Byrne\u0027s thoughts have revolved around the attempts to express his natural gift of spiritual-comprehension....\u00a0\n\u003cbr\u003e\n\u003c/em\u003e\u003ca href=\"http://becomemystical.com/Mystic.html\" target=\"_blank\"\u003eCONTINUE READING MORE DETAILS....\u003c/a\u003e\u003cem\u003e\u00a0\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0\u00a0\n\u003ca href=\"http://iamacim.com/IamACIM/Concscious_Spirit-Coaching.html\" target=\"_blank\"\u003e\u003cimg src=\"http://iamacim.com/IamACIM/Concscious_Spirit-Coaching_files/shapeimage_5.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWithin the rewards,\n\u003cem\u003e\u201cConscious Spirit-Coaching\u201d\u00a0\u003c/em\u003eare offered as a private recorded phone sessions to support your current spiritual practice.\u00a0\u201cConscious Spirit-Coaching\u201d is designed to be a long term ONE-on-ONE Service of SHAMANIC direction, guidance, personal support \u0026amp; inspiration to eventually induce undeniable first-hand spiritual \u0026amp; multidimensional experiences on a consciously aware level. However phone sessions do not include \"Supported \u0026amp; Induced Vision-Quests\" which consist of a very\u00a0intense day, guaranteeing that you\u00a0consciously\u00a0experience the spiritual-universe. This Coaching is not for everyone, for it does take a drastic\u00a0amount of willingness and diligence to brush the edge of death to return and discuss of it. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHere is a couple samples of the art work spoken of within the rewards. There will be many more to come.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://becomemystical.com/-_-_-_-_-_ART_files/Screen%20Shot%202017-06-16%20at%209.52.58%20PM.jpg\" style=\"width: 607px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Our little Family\n\u003cbr\u003e\n\u003ca href=\"http://facebook.com/iamacim\" target=\"_blank\"\u003e\u003cimg src=\"http://becomemystical.com/-_-_-_-_-_ART_files/Invite%20fam%20copy.jpg\" style=\"width: 581px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0...and our newest\u00a0addition!\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \n\u003ca href=\"http://facebook.com/iamacim\"\u003e\u003cimg src=\"http://becomemystical.com/-_-_-_-_-_ART_files/18057930_10158589773210788_913149886557479109_n.jpg\" style=\"width: 270px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://venmo.com/iamacim\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/Donate_files/logo-mark.png\" style=\"width: 78px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.paypal.me/openandclear\" target=\"_blank\"\u003e\u003cimg src=\"http://openandclear.com/Open_and_Clear/Donate_files/Alecive-Flatwoken-Apps-Paypal-B.png\" style=\"width: 79px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eAlso feel free to offer a donation to show your support without pledging:\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n(All\u00a0Contributions are divvied out among host/co-host according to\u00a0percentage of\u00a0participation within the previous month. Also will a portion of proceeds\u00a0go to help support ACIM-Gather in gratitude to the much\u00a0participated-in platform they provide.)\n\u003c/em\u003e\u003cbr\u003e"
