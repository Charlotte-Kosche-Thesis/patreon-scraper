    "summary": "Hi there! I imagine you\u0027re here because you want to play some Dungeons and Dragons! That\u0027s great because I\u0027m a DM for hire. If you just don\u0027t have that one guy in your group of friends who has every book, or just don\u0027t have a general knowledge of the game, but you want to play, this is a solution I offer.\u003cbr\u003e\u003cbr\u003eI am dedicating my time to playing D\u0026amp;D, DMing for people who wish to learn how to role play and how the game mechanics typically go. Each tier besides Unarmed Strike will get you access to at least one game a month. These games are called a \"One Shot\" they will take 3-6 hours to complete.\u003cbr\u003e\u003cbr\u003eI would like \u003cstrong\u003ebrand new role-players\u003c/strong\u003e and people unsure that they will have fun in my game to please add me on Discord. \u003cstrong\u003eI don\u0027t mind at all running you through a single free one shot\u003c/strong\u003e so you can see my DMing style, test out the game, or otherwise just see if the whole thing is a good fit for you. If you do not wish to become my patron I will not hold it against you in the slightest, I will remove you from the Discord and you can walk away knowing that D\u0026amp;D maybe just isn\u0027t for you. If you have fun and decide you want to sign up, well, great!\u003cbr\u003e\u003cbr\u003eDue to the nature of this game and the fact that the service I offer is just starting up, I suggest shooting me a message before you make any purchasing option. When I have enough players message me for a game, I will message you all so you can make purchasing options at that time.\u003cbr\u003e\u003cbr\u003eAny questions or concerns you have can be directed at me Ogen#8571 on Discord. Thank you.\u003cbr\u003e"
