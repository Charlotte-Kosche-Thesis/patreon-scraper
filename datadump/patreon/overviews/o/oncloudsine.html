    "summary": "\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a crowd funding platform that provides an easy way for passionate followers like yourself to directly contribute to people like me who create valuable content on the internet for free.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I have a Patreon account?\u003c/strong\u003e\u003cbr\u003eWell, unfortunately, making high quality videos for On Cloud Sine takes a good bit of time and effort. And with a full-time job, I\u2019m limited in the amount of content I can produce on a weekly basis. Eventually, I\u2019d like to get to a point financially where I can focus my energy on serving the On Cloud Sine community full-time and provide even more free valuable content on YouTube and my website. Patreon allows all of my most passionate followers to directly help me achieve this very goal!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003eFirst of all, I just want to say as a disclaimer that I will continue to publish free content whether or not you become a Patron and that this is completely voluntary. Cool? Cool. But if you want to become a patron and show your support, here\u2019s what will happen. My Patreon is setup on a monthly basis. This means if you become a patron, you can donate any amount of money per month. Depending on the amount you donate, you will receive varying rewards (kind of like Kickstarter). You can find the rewards and their descriptions here on my Patreon page.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003eIf you\u2019re confused or have a question about this process, email me at ben@oncloudsine.com. Thank you for your support! \u003cbr\u003e"
