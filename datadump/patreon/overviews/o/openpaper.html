    "summary": "I\u0027m a software developer, and I develop \u003ca href=\"https://openpaper.work/\"\u003ePaperwork\u003c/a\u003e on my free time.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is Paperwork ?\u003c/h3\u003e\u003ca href=\"https://openpaper.work/\"\u003ePaperwork\u003c/a\u003e is a personal document manager, designed with one principle in mind: \"scan \u0026amp; forget\". You can just scan a new document and\nforget about it until the day you need it again. In other words, the perfect tool for lazy people who want to remain organized :-)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://raw.githubusercontent.com/jflesch/paperwork-screenshots/master/1.0/main_window.png\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s designed to be simple, easy and fast to use.\u00a0 It supports scanned documents and PDF files.\u003cbr\u003e\u003cbr\u003eIt is free and \u003ca href=\"https://openpaper.work/opensource\"\u003eopen-source\u003c/a\u003e (\u003ca href=\"https://www.gnu.org/licenses/quick-guide-gplv3.html\"\u003eGPL v3\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eWhile working on Paperwork, I also had to develop various \u003ca href=\"https://github.com/jflesch/\"\u003efree and open-source Python libraries\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy am I on Patreon ?\u003c/h3\u003ePaperwork comes with a cost. It costs me time, but it costs me money too. I rent a domain name (openpaper.work). I also had to buy some hardware to ensure compatibility with various scanners (HP scanners, Brother MFC, etc), and I could use more. It is also my hope to get someday enough money to work part-time on Paperwork. It would give me time to make it the most awesome piece of software ever :-)\u003cbr\u003e\u003cbr\u003eWith enough patrons, I could have more time to work on very interesting new features and add-ons to Paperwork:\u003cbr\u003e\u003cul\u003e\u003cli\u003eautomatic build of packages for various Linux distributions (Debian, Fedora, etc)\u003c/li\u003e\u003cli\u003e\u003cdel\u003eautomatic build of Windows versions\u003c/del\u003e (done)\u003cdel\u003e\u003cbr\u003e\u003c/del\u003e\u003c/li\u003e\u003cli\u003eautomated tests of Pyinsane (the scan library used by Paperwork) on various setups (hardware/software)\u003c/li\u003e\u003cli\u003ean Android version of Paperwork\u003c/li\u003e\u003cli\u003ea MacOSX version of Paperwork\u003c/li\u003e\u003cli\u003ea cloud version of Paperwork\u003c/li\u003e\u003cli\u003e.. or \u003ca href=\"https://github.com/jflesch/paperwork/labels/I%20have%20a%20dream\" target=\"_blank\"\u003eany other crazy thing\u003c/a\u003e to make paper management easier :-)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eMisc\u003c/h3\u003e- \u003ca href=\"https://openpaper.work/\"\u003ePaperwork website\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/jflesch/paperwork\"\u003eSource code\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/jflesch/paperwork/issues\"\u003eBug tracker\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/jflesch/paperwork/wiki/Contact#mailing-list\"\u003eMailing-list\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://openpaper.work/\"\u003e\u003cbr\u003e\u003c/a\u003e"
