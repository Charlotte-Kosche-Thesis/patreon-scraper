    "summary": "We remember. We remember the light. Let these records stand testament to what was, and what now can never be. Oculus Imperia. The Eye of Empires.\u003cbr\u003e\u003cbr\u003eA while back, I threw myself at a creative project that\u0027s turned into something I never expected it to. To teach myself video and audio editing, I started to make Warhammer lore videos for YouTube. I\u0027d seen them before, I\u0027d had them on in the background as I painted and modeled. I wanted to contribute, but I wanted them to be distinct. Instead of static images and laptop microphones, I wanted to put a bit more time and love into the lore and the universe I\u0027ve already put so much time and love into over the course of life. To meld it a bit with the history lectures I spent all of college listening to. And throw some chant into the background. I think that\u0027s what the kids call atmospheric.\u00a0\u003cbr\u003e\u003cbr\u003eThe result has been Oculus Imperia, and I can\u0027t wait to take this even further. The support of the community has been absolutely amazing so far, and with pledges to a Patreon, I can devote more of my time and energy to bring you more videos, more discussions, more everything. Also, I can actually afford lore books for a change, and not wrack my idiot brain for bits and pieces. Cause MAN is shipping to Canada ever expensive.\u00a0\u003cbr\u003e\u003cbr\u003eThe videos will still be free, as they always have been. There will not be and never will be a paywall of any sort. The higher tiers are they for if you, for some reason, love the stuff so much you want to spend some quality time with me, and some video games, in-universe or otherwise.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for being here, thank you so much for reading, and hey, if you want to throw me a buck, you\u0027re all kinds of awesome. Stay tuned for more!\u003cbr\u003e\u003cbr\u003eAve Imperator, gloria in excelsis Terra.\u00a0\u003cbr\u003e"
