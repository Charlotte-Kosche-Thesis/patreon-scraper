     "description": "Get a dedicated server!\u003cbr\u003e\u003cbr\u003eRight now, the site is hosted statically. If we have a dedicated server, we can rewrite the site to do lots of things that aren\u0027t possible with the current design:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLoad \u003cem\u003emuch\u003c/em\u003e faster\u003c/li\u003e\u003cli\u003eEmbed videos for lift attempts\u003c/li\u003e\u003cli\u003eShow detailed lifter statistics\u003c/li\u003e\u003cli\u003eSupport mobile devices\u003c/li\u003e\u003cli\u003eTranslate the site into various languages\u003c/li\u003e\u003cli\u003eBecome indexable for search engines\u003c/li\u003e\u003c/ul\u003eCosts vary, but $14 before taxes provides enough for Heroku or DigitalOcean and covers the yearly DNS fee.\u003cbr\u003e",

     "description": "Hire people via Mechanical Turk!\u003cbr\u003e\u003cbr\u003eThe majority of federations publish meet results through inconsistent PDFs. Because the formats vary wildly, it isn\u0027t possible to automate data entry. Each such meet takes about 15 minutes to an hour of work to import into the database. So archiving all of powerlifting will take many years of labor. Nobody wants to volunteer for this work, because it\u0027s extremely tedious.\u003cbr\u003e\u003cbr\u003eBut, if we have funding, we can pay people decent money via Mechanical Turk to add these meets to the archive. Error-checking can make sure that the numbers were entered in correctly.\u003cbr\u003e\u003cbr\u003eThis is pretty much the only way that the archive can be completed. The more funds we have, the faster the process can go.\u003cbr\u003e",
