    "summary": "\u003cimg src=\"https://www.oddsalon.com/wp-content/uploads/2017/03/2016-speakers-montage.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.oddsalon.com/\" target=\"_blank\"\u003eOdd Salon\u003c/a\u003e is an independent community project dedicated to finding and sharing stories from the odd corners of history, science, art, and adventure.\u003c/strong\u003e\u00a0We bring experts and enthusiastic amateurs together to tell strange-but-true tales live on stage, from legends of lost cities to masters of art forgery, engineering failures to murderous sideshow performers, daring heists, questionable taxidermy, and tales of epic revenge.\u003cbr\u003e \u003cbr\u003eWe host regularly scheduled cocktail hour lectures twice monthly at Public Works in San Francisco, occasionally elsewhere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re here on Patreon because over the last four years we have realized that this little project of ours has grown and evolved, \u003c/strong\u003eand now we are looking at what we can do next to find and share more odd stories, expand our reach beyond our San Francisco salons, create tools and resources for tellers of true tales, and support this growing community of curious minds.\u003cbr\u003e\u003cbr\u003eThis project has been (and continues to be) a labor of love, made of optimism, a shared love of the strange, and managed by a small team powered by a truly staggering quantity of tea. We have the absolute best community who have brought their skills and labor to the table, shared their expertise, made the microphone stop making that one noise, mentored new speakers, and photographed and recorded hundreds of hours of talks. We have sold, one at a time, tickets and glassware, stickers and patches, t-shirts and tiny stuffed Wolpertingers to make this thing go. And we\u2019ve made it this far.\u003cbr\u003e\u003cbr\u003eThis is a ridiculously expensive city to try and do odd independent projects, but we think it\u2019s worth it. And we want to do more, together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf a story on our stage ever ignited your curiosity to learn more\u2026.\u003cbr\u003eIf you\u2019ve joined us as a speaker or as part of our rowdy audience\u2026\u003cbr\u003eIf you\u2019ve ever learned something weird\u2026\u003cbr\u003eIf we\u2019ve brought a little bit of odd joy into your life\u2026\u003cbr\u003eIf you want to find out what\u0027s next...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease consider joining us as a patron.\u003c/strong\u003e Your support here brings much needed stability to this labor of love, and gives us the means to continue sharing more stories, pulling treasures from our not-inconsiderable archives, and providing training, mentorship and tools for the storytellers in our community of odd minds. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe need to buy a lot more tea.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://www.oddsalon.com/wp-content/uploads/2018/04/teapot.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"Odd Salon is for the curious, the ones who peek around corners, explore on weekends, remove their earbuds and open their eyes to observe and listen during their commute. For individuals who, no matter what they do during the day, want to spend their precious free time communing with other curious people, in a room filled with oddities and curse words. For people who enjoy being surprised and shocked and like to laugh, no matter where you\u2019re from or how you pay your (astronomical) rent.\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e-\u003ca href=\"https://medium.com/@amynw/learn-something-weird-will-ya-bee49d8c46fd\" target=\"_blank\"\u003eAmy Mains\u003c/a\u003e, Founding Fellow of Odd Salon\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can read a little more about our project here, from our hosts at Public Works:\u00a0\u003ca href=\"http://www.publicsf.com/news/catching-up-with-odd-salon-16212\" target=\"_blank\"\u003eCatching Up with Odd Salon\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eJoin us at an upcoming salon in San Francisco:\u00a0\u003ca href=\"http://www.oddsalon.com/salons/\" target=\"_blank\"\u003eUpcoming events\u003cbr\u003e\u003c/a\u003eQuestions?\u00a0\u003ca href=\"https://www.oddsalon.com/about/faq/\" target=\"_blank\"\u003eHere\u2019s the FAQ\u003cbr\u003e\u003c/a\u003eHave ideas for us?\u00a0\u003ca href=\"https://www.oddsalon.com/contact/\" target=\"_blank\"\u003eWe\u2019d love to hear from you\u003cbr\u003e\u003c/a\u003eInterested in joining us as a speaker?\u00a0\u003ca href=\"https://www.oddsalon.com/speak/\" target=\"_blank\"\u003eHere\u2019s the skinny\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIf you (or the company you work for) want to partner with us or sponsor accessible and odd history for the clamoring\u00a0masses,\u00a0\u003ca href=\"https://www.oddsalon.com/contact/\" target=\"_blank\"\u003ewe\u0027d love to talk\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eElsewhere:\u003c/strong\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://www.oddsalon.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cem\u003e\u00a0|\u00a0\u003c/em\u003e\u003ca href=\"https://www.facebook.com/OddSalon\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cem\u003e\u00a0|\u00a0\u003c/em\u003e\u003ca href=\"https://www.youtube.com/c/oddsalon\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cem\u003e\u00a0|\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/oddsalon\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cem\u003e\u00a0|\u00a0\u003c/em\u003e\u003ca href=\"https://instagram.com/OddSalon/\" target=\
