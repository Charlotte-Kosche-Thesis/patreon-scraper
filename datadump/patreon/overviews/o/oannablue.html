    "summary": "Hi! I\u0027m Anna Harren, and I write erotic fiction covering a whole range of subjects! If I had to sum up everything I do in one word, it\u0027s going to be transformation. Not only is it the name of the kink you could pretty easily apply to most things I\u0027ve written, but the themes behind someone becoming something else are what I love to cover. I explore worlds where the forms people possess aren\u0027t nearly as set in stone as they are in ours, where anyone can be anything, and all the lewd consequences that come as a result of that. I create worlds where self-expression is limitless in response to our own world finding ever worse ways to limit the ways people can change themselves. Trans people feature predominantly throughout my work, because I want to show a world in which they can be who they are without facing consequences. I explore forms of self-discovery in both gender identity and physical form in general that is magical, technological, painful, intimate, loving, unwilling, willing, sometimes all at the same time.\u003cbr\u003e\u003cbr\u003eIf all that fancy talk is too much for you, I write TF erotica. Sometimes boys turn into girls, sometimes people turn into things, but there\u0027s usually plenty of transformation to go around.\u003cbr\u003e\u003cbr\u003eSo, with all that out of the way, why am I here begging for your money anyway? The truth is, I won\u0027t starve if this Patreon runs dry, and I can always find more ways to make money, but getting my earning via Patreon is one way that gives me a lot of freedom to work on the things I want to work on. I usually do one-off commissions (and I don\u0027t plan to stop), but with enough patrons behind me here, I can feel confident about working on things that are far longer in nature. In truth, I\u0027ve spent so long working on nothing but microfiction, that I\u0027m excited to get to work on things that take weeks or months instead of hours or days. Your support here will make that a reality, and the gratitude I feel for that will never waiver.\u003cbr\u003e\u003cbr\u003eIn short: More money, more porn.\u003cbr\u003e\u003cbr\u003eIn return for your generosity, I offer in return access to stories I don\u0027t publish anywhere else, early access to the books I release, and possibly even more stuff I haven\u0027t thought of yet!\u003cbr\u003e"
