    "summary": "We have created a group in Tucson to train in the 7 forms of lightsaber combat! Our group is focused on the use of these skills in demonstration and choreography, specifically NOT dueling to win. \u003cbr\u003eWe currently have one trainer leading classes in the basics but we have martial artists from many different arts, at the top of their game, eager to come help teach classes with us. This will only make our skillset more broad and improve everyone from the beginner to the most advanced student.\u003cbr\u003e\u003cbr\u003eI am a firm believer people deserve to be paid for their time but I am also a firm believer that this group should be open to all, whether you can afford to pay right now or not. To that end, I will keep most classes free to participate in. However, many will wish to gain a greater understanding of the martial arts behind lightsaber combat and if we\u0027re to bring them in, I do not want to ask them to do it for free. So, if you are able, I ask for your pledge to the group to aid in paying for instructors and for a regular indoor practice space.\u003cbr\u003e\u003cbr\u003eWith enough support we will be able to schedule regular sessions with trainers and at an indoor space and the group can take care of payment. In no way do we wish to profit from this at all. Every cent will go back into the group, either for group use equipment, instructors, seminars, or practice space.\u00a0\u003cbr\u003e\u003cbr\u003eI want to thank everyone who has come to class so far and has made this group a success and a lot of fun. We will work to advance this group and see it grow into the future.\u00a0"
