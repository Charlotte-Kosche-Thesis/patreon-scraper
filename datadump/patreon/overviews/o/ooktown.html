    "summary": "Aloha, everyone. \nI\u2019m Stuart Yoshida, host of the OokTown Podcast.  About three years ago I was inspired to\nmake a talk show dedicated to the ukulele, and my listeners tell me that\nthere\u2019s nothing else like it on the Internet.  I\u2019ve been really gratified to hear how much people enjoy\nwhat I do, and all the while I\u2019m having fun  doing it.  How can you NOT have fun when you\u2019re talking about the\nHappiest Instrument on Earth?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eMic check: Why am I here on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u2019m very fortunate to have a job that covers my basic living\nexpenses. But I don\u2019t have a lot of disposable income to help me achieve my\nvision for the OokTown Podcasts.  By\nbecoming a Patron you make it possible to reach my goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTake the Power Back: What will I do with your Patronage?\u003c/strong\u003e\u003cbr\u003e\nHere\u2019re are all the cool things I can do with your contributions:\u003cbr\u003e\u003cbr\u003e\nAt $100 per episode I\u2019ll be able to upgrade my\nhosting to allow faster, rock-solid streaming of audio and video content.\n\u003cbr\u003e\u003cbr\u003e\nAt $300 per episode I\u2019ll be able to upgrade to a new microphone to\nmake my Podcasts sound even better.\n\u003cbr\u003e\u003cbr\u003e\nAt $500 per episode, I\u2019ll be able to buy microphones for\nmy regular guests so that we\u2019ll ALL sound great, and I\u2019ll start streaming the\nPodcast LIVE so people can listen in as we record the show!\n\u003cbr\u003e\u003cbr\u003e\nAt $1000 per episode, I\u2019ll add video capabilities to my\nPodcasts so you can see as well as hear us.\u003cbr\u003e\u003cbr\u003eHere\u2019s\u00a0how to become a Patron:\u00a0\u00a0In the upper left-hand corner you enter in any amount you wish to give and click \u201cbecome a Patron.\u201d You enter your payment information, and about every time I release a new Podcast, you\u2019ll automatically \u201ctip\u201d me for the amount you\u2019ve set. I make about one Podcast a month, but you can also set the maximum amount you\u2019ll give each month.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nBombtrack: What are the rewards for becoming a Patron?\n\u003c/strong\u003e\u003cbr\u003e\nCheck out the benefits boxes below and see all the cool stuff\u00a0that\u2019s available.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFreedom: In Conclusion\u003c/strong\u003e\u003cbr\u003e\nBecause of you, I\u2019ll be able to continue to \u201ctalk story\u201d\nabout the Happiest Instrument on Earth!\n\u003cbr\u003e\u003cbr\u003e\nEven if you can\u2019t afford to tip me on Patreon, I\u2019ll continue\nto make my Podcasts free to you on\u00a0\u003ca href=\"http://ooktown.com/index.php/resources/latest-podcast\" rel=\"nofollow\"\u003eOokTown.com\u003c/a\u003e and on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/ooktown/id436722774?mt=2\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e, because I love\ndoing the Podcasts and people love listening to them.\n\u003cbr\u003e\u003cbr\u003e\nThank you SO MUCH to all my OokTown Podcast listeners!\u003cbr\u003e\u003cbr\u003eSubscribe to Podcast on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/ooktown/id436722774?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSubscribe to Podcast on\u00a0\u003ca href=\"http://ooktown.com/component/podcastmanager/?format=raw\u0026amp;feedname=1\u0026amp;limit=*\" rel=\"nofollow\" target=\"_blank\"\u003eRSS feed\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ooktown.com/podcasts\" rel=\"nofollow\" target=\"_blank\"\u003eListen to my latest Podcast.\u003c/a\u003e"
