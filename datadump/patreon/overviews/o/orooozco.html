    "summary": "My name is Karl Orozco.\u00a0I\u2019ve been writing and drawing a graphic novel called \u003cem\u003ePink Matter\u003c/em\u003e (read at \u003ca href=\"http://www.matter.pink)\" rel=\"nofollow\"\u003ewww.matter.pink)\u003c/a\u003e since 2014. \u003cem\u003ePink Matter\u003c/em\u003e is the story of Ira Irving and Ira\u2019s return to her motherland of Polo \u2013 a small (fictitious) island in the Pacific Ocean. Ira is the last living Poloan on Earth after her ancestors were murdered by sea-monsters when she was just a baby. Ira has the ability to heighten one of her five senses at the expense of shutting down the other four. With this gift, Ira begins learning more about her people, her family and her home \u2013 subjects she has spent her whole life actively avoiding. However, despite putting so much faith in her remarkable senses, there are still some secrets Ira is unwilling to believe.\u003cbr\u003e\n\u003cbr\u003e\nI started sharing pages from \u003cem\u003ePink Matter\u003c/em\u003e online in late 2015. The site is updated every Tuesday and Thursday as means to: 1. Show my friends and family what I\u2019m up to (no more \u201cWhen can I see it?\u201ds); 2. Build a larger audience; and 3. Hold myself accountable to a consistent drawing schedule. After completing and uploading Chapter One, I am very happy with its progress and I hope you will continue to read it. \u003cbr\u003e\n\u003cbr\u003e\nIf you\u2019re new to Patreon, think of it as a tip jar for artists. Although the entirety of \n\u003cem\u003ePink Matter \u003c/em\u003ewill be available online, I have a soft spot for print and have always envisioned \u003cem\u003ePink Matter\u003c/em\u003e to be printed, bound and in color. I am partnering with artist Brannon Rockwell-Charland who has produced some lovely watercolor work (which you can take a peek at on this page!). Your contributions to this Patreon campaign will go towards funding its eventual print publication, compensating Brannon\u2019s lovely watercolor work, and supplementing my not-so-stable income at the moment. To sweeten the deal, I am offering some rewards for your support, including access to my sketches, thank you notes, and a cameo in the comic (!!!).\u003cbr\u003e\n\u003cbr\u003e\nThanks for reading!\n\u003cbr\u003e\n\u003cbr\u003e\nHugs,\u003cbr\u003e\nKarl\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.matter.pink/wp-content/uploads/pink-preview.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
