    "summary": "Seit mittlerweile acht Jahren schreibe ich auf originalverkorkt.de \u00fcber Wein. Ich tue dies f\u00fcr mich und all jene, die einen Zugang finden und Hintergr\u00fcnde zum Thema Wein erhalten wollen, ohne das Gef\u00fchl bekommen zu wollen, dass von oben herab doziert wird. Es geht mir darum, handgemachte und ehrliche Produkte mit Charakter vorzustellen und zwar f\u00fcr Menschen, die sich genauso intensiv damit auseinandersetzen wie ich und genauso f\u00fcr Menschen, die erst anfangen, sich mit Wein zu besch\u00e4ftigen.\u003cbr\u003e\u003cbr\u003eSeit Oktober 2013 ist ein monatlicher Podcast hinzugekommen, der einen \u00dcberblick \u00fcber die aktuelle Weinszene in Deutschland gibt. Er beleuchtet das Thema Wein noch einmal ganz anders, denn die Menschen, mit denen ich spreche, bekommen Zeit \u00fcber das zu reden, wof\u00fcr sie brennen - den Wein den sie machen; den Wein, den sie verkaufen; den Wein, \u00fcber den sie schreiben. Ich halte das f\u00fcr wichtig. Deshalb m\u00f6chte ich gerne bei der Frequenz von einem Podcast pro Monat bleiben. Um das realisieren zu k\u00f6nnen, brauche ich jedoch Unterst\u00fctzung, denn das Podcasten erfordert monet\u00e4re Ressourcen, an denen es mir mangelt. Daf\u00fcr brauche ich Euch. Es geht nicht um gro\u00dfe Summen aber um die Unterst\u00fctzung, Reisen in die Weinbaugebiete zu finanzieren, Bearbeitungszeit bei Auphonic zu erwerben und das Equipment ein wenig zu optimieren. Mit eurer Spenden erhaltet Ihr, kurz gesagt, den Originalverkorkt-Podcast am Leben. \u003cbr\u003e\u003cbr\u003eWas Ihr dabei wissen solltet: ich befinde mich in einer Regel-Insolvenz, da ich mit meiner Selbst\u00e4ndigkeit vor zwei Jahre pleite gegangen bin. Auch deswegen sind die finanziellen Voraussetzungen beim Podcasten begrenzt. Es hat aber auch die Auswirkung, dass ich einen Teil der Finanzierung an den Insolvenzverwalter abgebe. Das will ich Euch nicht vorenthalten. Trotzdem, oder gerade deshalb ist mir jede Unterst\u00fctzung willkommen.\u003cbr\u003e"
