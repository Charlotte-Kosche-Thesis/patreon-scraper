    "published_at": "2017-06-29T20:54:10+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/yheH0Y0MmKc\" width=\"854\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eRemember 2006? When Blind Itachi burned poor old Crispy?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen things were simpler and you had a blast watching / reading Naruto and laughing with your friends about blind Itachi or Tobi the good boy?\u003cbr\u003e\u003cbr\u003eIf you made it here, you obviously do remember.\u003cbr\u003eEven after more then A FRIGGIN DECADE!\u003cbr\u003e\u003cbr\u003eWell like you, I have grown and life sorta got in the way, but I\u0027ll have you know, that the ideas and the passion are still there, simmering in the back of my mind, for new FWA and other projects. \u003cbr\u003e\u003cbr\u003eI want to revive that (OmniStrife death rumours incoming XD) and reignite this wonderful community that deserves this! \u00a0\u003cbr\u003e\u003cbr\u003eWe started young and primitive \u00a0that\u0027s true, but today - we have so many more tools to create, connect and collaborate on projects that we need to tap into! Live streams, merchandise and more could happen if you want it, in adjacency to the good old series.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI remember once, before YouTube monetization, how I told you, my fans that my computer broke and I couldn\u0027t work on FWA 9. Many offered to help, I was both humbled and shocked that many of my great fans would actually want to assist me in the process.\u003cbr\u003e\u003cbr\u003eBut I didn\u0027t want to receive that help without rewarding those who had helped and I was thinking of crediting these people in the credits of FWA or sending them my signed art. (I basically thought of Patreon before it was a thing lol)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWe are not kids anymore, so the capacity of our free time to work and create great things is greatly diminished.\u003cbr\u003eLack of money causes lack of this time, which in turn hinders the process of creation.\u003cbr\u003eBasically, getting an education, moving to a new country and work had basically killed FWA.\u003cbr\u003e\u003cbr\u003eNow with Patreon I could alleviate that load and let you guys help out and get rewarded not only with FWA and other content but with other rewards as well!\u003cbr\u003e"
