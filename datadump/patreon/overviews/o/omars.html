 "creator": {

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F5IZANKrr3kA%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D5IZANKrr3kA\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F5IZANKrr3kA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eHow donations work: \u003cbr\u003e\n\u003cbr\u003e\nThrough Patreon you pledge $1 a month that is only $12 a year, in return you get access to awesome Music downloads, Videos, Vlog, Sheet Music, Behind the scenes stuff, Exclusive access, Merchandise, Unreleased material, POC Sci-fi RPG game and more... \n\u003c/strong\u003e\u003cem\u003eYou can choose to pay more if you can afford it. \u003cbr\u003e\n\u003cbr\u003e\nor even offer a \n\u003cstrong\u003eone time donation\u003c/strong\u003e amount of your choosing via Paypal: \n\u003cbr\u003e\u003cbr\u003e\nBut there is strength in numbers, and so not only will you be helping me but you will be joining a community on the rise. \n\u003cbr\u003e\nI\u0027m hoping to get a few thousand people to donate $1 a month. Then I can afford to go back on the road, and even tour with my full indie rock band Sarmust. So the money will go towards other musicians as well. That is a win for DIY, community and teamwork! \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFunds will be used to pay for advertising, promotion, manufacturing, recording, travel, maintenance and will help me to promote my music to a wider audience. Right now I have a few projects i\u0027m working on, and I need your help to spread the word. I do everything independently which can be expensive, but it insures that my art is not watered down, and that I can make the statements I want to. I am unapologetically myself. I use my full long ethnic sounding name, and expect you to learn to pronounce it. I have no time for ignorance, xenophobia and bigotry. I live for music, and music heals me, so I want to share it.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHere is what one person had to say about me as an artist:\u003c/strong\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\"\n\u003cem\u003eOmar is probably one of the greatest song writers in a generation any where in any genre; a self described Anarchist his lyrics cover a range of topics from racism, immigration, slaving away in corporate America, and of course anti conformity. Think of him as a Sufi Tom Gabel with a completely different perspective, his writing is poetic and gripping and his delivery of the lyrics is smoother than melted butter mixed with heavy cream frozen and flattened with a Zamboni.\" ....\" Omar plays the guitar, sitar, and ofcourse sings in his amazing voice his timely and important message.\"\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eFCH - The interthrashional\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eGet into the Music:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cimg src=\"http://66.media.tumblr.com/4df54750266ab031251fdd8b7ac5ad56/tumblr_ngnoo0hE6r1qdx8roo3_1280.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\n\u003c/span\u003e\u003cstrong\u003eSarmust:\u00a0 \"Mystical dance-punk/ Indie Rock\"\n\u003c/strong\u003e\u003c/h3\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://www.sarmust.com\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial site\u003c/a\u003e\u003ca href=\"http://www.sarmust.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://sarmust.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/sarmust\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/sarmust\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/SarmustMusic/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"mailto:sarmust@gmail.com\" rel=\"nofollow\"\u003eBooking\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003eSarmust, explores a mixture between Dancey Proto-punk, and traditional music and poetry from different parts of the world (Caribbean, Middle-Eastern, South-Asian, African) borrowing from the mystically inspired yet secular Bollywood musical style of Filmi Qawwali.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Eiad0EJoQ2A\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e \u003cbr\u003e\nIt attempts to create a new sound that is rooted in separation but ultimately about activism. The lyrics of the songs toy with Sufi notions of love, while still pounding the rebellious beat of dissent. \n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jonUc8qlDV4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cem\u003eThe guitars use ambient sounds like reverb and delay, and some times overdrive and octafuzz, the low end is filled up by keys with a rhodes bass sound, the top end of the keys tends to drone and sound like the vibraphone on an old Mehdi Hassan record.\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KGNat9Rur30\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cbr\u003e\nThe drum beats come from every corner of the earth and lay the foundation for groove explorations. The word Sarmust ( \u0633\u0631\u0645\u0633\u062a ) comes from the Urdu language and can be loosely translated as \u201cmystic\u201d or \"one whose head is full of ecstasy \"\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9G-czb03_rE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://66.media.tumblr.com/0d4528c9353248d5a2e08f5ab43eebaa/tumblr_o779y7HDfH1qejibbo1_1280.jpg\"\u003e\u003cbr\u003e\n\u003ch2\u003e\n\u003cstrong\u003e\nEvilartform: \"Indie Electronic, Alt-Dance, 808 Music\"\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.evilartform.com\" rel=\"nofollow\" target=\"_blank\"\u003eOfficial site\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://evilartform.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003eBandcamp\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://vine.co/EVILARTFORM\" rel=\"nofollow\" target=\"_blank\"\u003eVine\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://twitter.com/evilartform\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/EvilArtForm\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"mailto:evilartform@gmail.com\" rel=\"nofollow\"\u003eBooking\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eEvilartform first began as late night incantations and epic mediations with lo-fi computer music soon evolved into a full fledged hardware based indietronic project that reached everywhere from film scores to dance floors. \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FWGqhtRR9qM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003eFor the last decade Evilartform has continued to push the boundaries of music by exploring a mixture between mysticism and technology. A joyful and irreverent video game played out to the droning torment of an analog cassette tape sacrificed. The listener is invited to dance to the echoes of forgotten folklore and shed the trauma of a society full of boundaries as tape loops flange and classic drum machines sound. \u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JWiTSyR9V2c\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cem\u003eThe project began as an experiment into electronic music and production, but has since evolved into live improv using samples and drum machines, sufi chants, and an almost ritualistic catharsis. Borrowing from jazz improv, and hindustani classical concepts, but in the context of 808 drum beats and dance tunes. \u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/em\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Bv8tCIV5jqE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cem\u003e\u003cbr\u003e\nThe name \"Evil art form\" was originally my graffiti name, I used to write it on walls, a sarcastic stab at the notion that art was a crime, and \"evil\" by the notions of property and standards of capitalism. Later the name began to take on new meaning with the backlash I received from my own islamic community in regards to a sometimes held belief that music and art where somehow sinful, or evil. \n\u003cbr\u003e\n\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mDmfihdkOoE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent.fphl1-1.fna.fbcdn.net/v/t1.0-9/12375996_10154414196085656_6003408434073784562_n.jpg?oh=127900fd7e019ed0271c6495867c1196\u0026amp;oe=587AEA5C\"\u003e\u003cbr\u003e\n\u003ch2\u003e\n\u003cstrong\u003e\nGardens for the lush :\u00a0\n\"Spoken word poetry to ethereal sitar\"\u00a0\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/OmarPitrasWaqar/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.lulu.com/shop/omar-waqar/gardens-for-the-lush/paperback/product-6197042.html\" rel=\"nofollow\" target=\"_blank\"\u003ePurchase the book\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"mailto:omarpitraswaqar@gmail.com\" rel=\"nofollow\"\u003eBooking\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eThis garden is where I plant the flowers of my soul. Where I explore literature\u00a0and high art. Influenced by DCs Slam scene I originally started performing my poems in spoken word style to promote my poetry book which shares the name \"gardens for the lush\" But with the encouragement of those close to me I began\u00a0incorporating improvised sitar into my ghazal recitations, and the project really took off, as it\u0027s own thing.\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TYOgxPx1wAo\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cem\u003eThough it has so many traditional elements; it is itself something very new and original. English ghazal as a poetic form is not well known yet, and no one does it the way I do it with sitar in any language anywhere. \u003c/em\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bH3XXKnbxRI\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cem\u003eGhazal \u003cbr\u003e\ntoday the weather changed but I did not, this sweet infinity \n\u003cbr\u003e\nare we more than space that time forgot, this sweet infinity \n\u003cbr\u003e\n~ \n\u003cbr\u003e\nno need for words, the real poetry is in telepathy \n\u003cbr\u003e\nintuition tied this lover\u0027s knot, this sweet infinity \n\u003cbr\u003e\n~ \n\u003cbr\u003e\nsuch bliss has tangled me, in lines of crazed calligraphy \n\u003cbr\u003e\nbrushes painting nebulae, stars dot, this sweet infinity \n\u003cbr\u003e\n~ \n\u003cbr\u003e\nyouth\u0027s forgiving forest held the secret lover\u0027s dignity \n\u003cbr\u003e\nfireflies in summer hands, we caught, this sweet infinity \n\u003cbr\u003e\n~ \n\u003cbr\u003e\nthe perfect beauty willingly, showed me love\u0027s divinity \n\u003cbr\u003e\nand I knew then why ascetics sought, this sweet infinity \n\u003cbr\u003e\n~ \n\u003cbr\u003e\n\"rapture, music blossoming these flowers\" said the mystery \n\u003cbr\u003e\n\"no puzzle that\u0027s too great to solve\" thought, this sweet infinity \n\u003cbr\u003e\n~ \n\u003cbr\u003e\nyour breath in every cadence, these hearts are beating recklessly \n\u003cbr\u003e\nAchilles dancing with my weak spot, this sweet infinity \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/u8KqPRhpmjU\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u00a0\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1MuQfi1NDQ8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\n\u003ch1 style=\"\"\u003e\u003c/h1\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e"

     "about": "I am a musician, visual artist, poet, teacher, multi instrumentalist, composer.\u003cbr\u003e\u003cbr\u003eI have appeared on The BBC and VOA, MTV, NBC, and have been in LA Times, Newsweek, Rollingstone, Time magazine. My music has been featured at Sundace, Festival Nouveau Cin\u00e9ma and appeared in films. I have been written about in multiple books and been in many documentaries. I play more than 10 instruments and studied songwriting and Berklee College of Music, as well as studying Hindustani classical music privately for many years. I have been performing in rock bands for more than 15 years. I have dedicated my life to my art.  \u003cbr\u003e\u003cbr\u003e\u003ch1\u003eHere is what one person had to say about me as an artist: \u003c/h1\u003e\" \u003cem\u003eOmar is probably one of the greatest song writers in a generation any where in any genre; a self described Anarchist his lyrics cover a range of topics from racism, immigration, slaving away in corporate America, and of course anti conformity. Think of him as a Sufi Tom Gabel with a completely different perspective, his writing is poetic and gripping and his delivery of the lyrics is smoother than melted butter mixed with heavy cream frozen and flattened with a Zamboni.\" ....\" Omar plays the guitar, sitar, and ofcourse sings in his amazing voice his timely and important message.\"FCH - The interthrashional\u003cbr\u003e\u003c/em\u003e",

   {
    "attributes": {
     "amount_cents": 200000,
     "completed_percentage": 1,
     "created_at": "2016-08-04T18:26:45+00:00",
     "description": "\u003cstrong\u003eRelease the Sarmust Album\u003cbr\u003e \"Love is a Blast and Basil\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have been working on this album for many years, I wrote all the songs, played multiple parts, also acted as the producer and engineer. Much of it was trial and error. I was inexperienced in many ways and made a lot of mistakes. But I finally made a record that feels like it tells my story. It doesn\u0027t hide any part of me. It isn\u0027t designed to be easy for mass consumption. It\u0027s unapologetically ethnic, and punk rock. though most of the recording is done, I have not been able to put it out the way I want. I want to release it on vinyl and mp3 and to promote it with a US tour to support the release.\u00a0\u00a0It will also need to be properly mastered. We will need to factor travel, production, and promotion all of that costs money. Multiple musicians will be surviving off of this money.\u00a0\u003cbr\u003e\u003cstrong\u003eHelp us succeed!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe visual motif is futurism that features people of color. Inspired directly by afro futurism, i\u0027m designing art, clothing and music videos that explore science fiction where POC are centered. We are not sidekicks, we are not making a cameo appearance in your universe. We reject that, and opt for a blossoming future fueled by our diversity in love and understanding.",

     "completed_percentage": 4,
     "created_at": "2016-09-15T19:58:27+00:00",
     "description": "Record and release Evilartform Music on cassette \u00a0\u003cbr\u003e\u003cbr\u003eIf we can achieve this amount. I will be able to manufacture and distribute Cassettes and MP3s for Evilartform which will lead to tour to support the release.\u003cbr\u003e\u003cbr\u003eFor example making an album and releasing it on cassette costs about $200+ for 100 duplicated cassette tapes wit J-cards and Shells, that is just the cost of manufacturing the physical product, the recording cost is not factored in. Also advertising and promotion cost money as well. Then if we travel to do shows or promote we need to factor in the cost of travel which includes gas food and lodging and more... Putting out DIY records is expensive. This is my solo project so I don\u0027t need to bring as many people on the road but, someone will have to pay rent while we are gone or we will have no home to return to.\u00a0\u003ch2\u003e\u003c/h2\u003e",
