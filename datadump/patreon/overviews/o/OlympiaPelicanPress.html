    "summary": "\u003cstrong\u003e\u003cem\u003eThe world\u0027s tiniest periodical, delivered every month!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Olympia Pelican Press is an ongoing series of tiny books, \u003cem\u003efacilitated by the Patreon platform\u003c/em\u003e. Shipped during the first week of the month, each little envelope includes 2-3 tiny books to add to (or or start!) your miniature library, and an Olympia Pelican Press themed mystery item!\u003cbr\u003e\u003cbr\u003eLovingly written, drawn, inked, cut, and folded by hand, each book is an appreciation of a tiny slice of life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHere\u0027s what\u00a0people are saying about Olympia Pelican Press: \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\"It\u0027s even cuter in person than I expected!\" - The Author\u0027s Boyfriend\u0027s Coworker\u003cbr\u003e\u003cbr\u003e\"I absolutely can\u0027t wait for my next issue! Each book packs a wallop!\" - The Author\u0027s Middle School English Teacher\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*To purchase copies of back issues, or additional copies of current issues, please visit\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"http://www.olympiapelicanpress.com/\" target=\"_blank\"\u003ewww.OlympiaPelicanPress.com\u003c/a\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eA note on the Patreon Payment Structure:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWhile Patreon does have an option to just charge a flat fee every month, I have opted for the pay-per-creation model, and here\u0027s why:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eThis model encourages me to create more, and also means that if there is a month where I am not able to create as much I don\u0027t feel like my Patrons are getting shorted anything\u003c/li\u003e\u003cli\u003ePatrons can put a cap on how much they would like to spend each month. \u003cstrong\u003eSo,\u003c/strong\u003e you can tell Patreon you never want to spend more than $12, and your monthly fee will usually end up being lower than expected, *\u003cstrong\u003eand\u003c/strong\u003e* you\u0027ll still get all the books and the mystery item! (NB: if you put a lower cap, that\u0027s fine too! You\u0027ll still receive however many books that covers!)\u003c/li\u003e\u003cli\u003ePayments are made on the 1st of the month, so you can still incorporate it into your budget, and sometimes end up with a few extra dollars!\u003c/li\u003e\u003c/ol\u003eI realize this is a bit more complex than your standard magazine subscription, but I spent a lot of time debating how to go, and I really think this option is the one most in favor of everyone\u0027s advantage. Thank you so much for supporting me and my work, I can\u0027t wait to send you lots of awesome little tiny things!\u003cbr\u003e"
