    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHi guys! \u003c/span\u003e\u003c/h1\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWelcome in my channel Patreon! \u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI wanna introduce myself to you:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m Ory, I\u0027m Italian and I\u0027m 23, I discover  asmr videos casually while I was searching a good way to relax and to fall asleep fast. Since that moment I can\u0027t stay without watch that kind of video, so every night I have to watch asmr videos to fall asleep.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSo a day I thought \"what about doing an asmr video?\" So I took the phone and I started recording!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eNow I love recording those videos, reading your comments and fulfil your  requests, but I don\u0027t have the right facility so here on Petreon we can fulfil our exigencies!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI hope you will like my videos\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eKisses Ory\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u00b0*\u003c/span\u003e\u003c/h2\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCiao a tutti !\u003c/span\u003e\u003c/h1\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eBenvenuti nel mio canale Patreon !\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003emi presento : \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMi chiamo Ory, sono Italiana ed ho 23 anni,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eho scoperto per caso i video asmr mentre cercavo un modo per rilasarmi\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eed addormentarmi.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDa quel momento nn ho piu saputo farne a meno, ed ogni sera per \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eaddorentarmi ne devo guardare almeno uno.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCosi un giorno ho pensato \" e se aiutassi anche io qualcuno?\" \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eho preso il telefono ed ho cominciato a girare !! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eora mi piace tantisimo fare questi video, leggere i vostri commenti,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eed esaudire le vostre richieste \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSolo che non possiedo le attrezzature adatte, cosi su questa piattaforma\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003epossiamo soddisfare entrambi le nostre esigenze!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSpero che i miei video vi piacciano\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eTanti baci ory \u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/h3\u003e"
