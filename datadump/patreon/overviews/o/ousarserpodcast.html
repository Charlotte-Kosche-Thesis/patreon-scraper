    "summary": "Ol\u00e1 e bem-vindo \u00e0 p\u00e1gina do Patreon dedicada ao\npodcast \u003cstrong\u003eOusar Ser\u003c/strong\u003e. N\u00f3s, Rossana\nAppolloni e o Rui Branco, fazemos este podcast desde novembro de 2014, quando,\nap\u00f3s a publica\u00e7\u00e3o da segunda edi\u00e7\u00e3o do livro da Rossana \u003cem\u003eOusar Ser Feliz \u2013 d\u00e1 trabalho mas compensa!\u003c/em\u003e (ed. Self), decidimos\ngravar conversas sobre cada tem\u00e1tica apresentada na obra. Uma \u2018brincadeira\u2019 que\nj\u00e1 vai em mais de 100 epis\u00f3dios e que tem tido muita recetividade pelo mundo\nfora. \u003cbr\u003e\n\nAs tem\u00e1ticas dizem respeito \u00e0 psique humana, a como\nnos podemos conhecer e crescer, \u00e0s din\u00e2micas interiores individuais que nos\ntravam ou nos potenciam o processo de nos desenvolvermos como seres humanos,\nrumo a uma qualidade de vida psicol\u00f3gica mais satisfat\u00f3ria. Dar sentido \u00e0s\nnossas escolhas, respeitar as nossas necessidades e ousar ser coerente com a\npr\u00f3pria ess\u00eancia \u00e9 um dos nossos caminhos e os nossos ouvintes t\u00eam-nos ajudado\nimenso com desabafos e quest\u00f5es colocadas, pois assim conseguimos direcionar\nmelhor as conversas e ir ao encontro do que as pessoas precisam.\u003cbr\u003e\n\nE \u00e9 esse o foco da Rossana e do Rui: contribuir para\num crescimento mais amplo, chegando \u00e0s pessoas de forma diferente atrav\u00e9s de\nconversas descontraidamente s\u00e9rias, poss\u00edveis de serem ouvidas onde quer que a\npessoa esteja. Este podcast n\u00e3o deixa de ser fruto de muito prazer em pensarmos\ne refletirmos juntos sobre quest\u00f5es da exist\u00eancia humana, prazer esse que\npartilhamos com quem nos queria acompanhar neste percurso.\u003cbr\u003e\n\nCri\u00e1mos esta p\u00e1gina no Patreon para pedir o apoio de\nquem tenha a vontade de o fazer. H\u00e1 tr\u00eas anos que gravamos as nossas conversas\ne as disponibilizamos gratuitamente (com custos assumidos por n\u00f3s) e achamos\nque chegou o momento de vos dar a oportunidade de nos ajudarem contribuindo com\no que considerarem poss\u00edvel. Seja com o que for, faz a diferen\u00e7a! Gratos de\ncora\u00e7\u00e3o. \u003cbr\u003e"
