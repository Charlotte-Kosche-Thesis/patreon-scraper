    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\tHello friends.\u003cbr\u003e\u003c/strong\u003eMy name is Ollie, and I am a 23 year old human-shaped thing.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/yzEmD3xeNpORJUZBuu15RGRhBdjgFE78PauGE5Hrp7N7EU1XZigALDbwa8uQKfDEIauoNE5IeJPZ6CAk8ebUS6TeY5MWNS_07K5eHVjI8w8z6JUhVB1D9sPRIclg5p0PJIMRz2PIu6Ffow2s2kVb5UwLrbLEdGr6ZgODFXMUxf5UQXZd7zmeElf-8QBTUiN5ByxD64qwNVKvJP9fLzB91v9a54YWuP9ETEClOrVRCqYU5cGNApDUuhDmEdJFygkdd6ZKs_3_69BNskWP0ILFEIq2ZcW4N1QtbhaWf1jLVb7Iqeq5GKfoRgoMBiJRTnsa0ggjUUfx0FLx1zZUpluDjJPtowaa25ovgdy6AGat-Giq4Xka4wIuOfWymMT6trU8bWyuFt4p7eSOilmvFp_WRbRGDKuJamRss2HuU1PSWoVGXDbR9RcCrj45CQCb0WYxR_YEceM2dJtUZglvNgHoo6q99BTN0KMypst4nNx_JYrpM3zPMe7V46lRa_Sz8ahaOkTh4eA6F8GOEyt6VfaDre-3YuNI0_i-BoMnNfT60g5jq8n0qjRrAcUbZTpSlCAJWfkt6QUbezSPw02-s0wKyciufzMIQJpDfgTXt2sF7qocU-wcw8-WeBc2=s1310-no\" style=\"width: 306px;\"\u003e\u003cbr\u003e\n\tI\u00a0have been posting music and videos on the internet for about four years now, and during that time I have interacted with lots of incredibly kind people who seem to enjoy my content (some of them have even gone as far as to describe it as \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ehot\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003efresh\u003c/strong\u003e\u003c/span\u003e).\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tMany of them have expressed interest in supporting my creative endeavours, and my hope is that this Patreon page will make that possible at the same time as offering some \u003cstrong\u003ecool and satisfying extra content.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eFor as little as $1, you will gain access to various exclusive stuff as well as free mp3s of all new releases.\u003c/strong\u003e Please check out all the reward levels, as each one offers something different.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\n\tI am fully aware that it is an absolute privilege to have an audience who enjoy and anticipate the things I make\u003c/strong\u003e, and I am incredibly grateful for all the support I have received so far on Vine, Twitter and YouTube. \u003cstrong\u003eHopefully, this page will be a way for me to engage with those that like my content in a more direct and substantial way than before\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy sincere desire is to spend my life making things, but I\u0027m getting to the point where I really need to make it pay the bills too. I would never forgive myself if I didn\u0027t at least try to make that a reality, so I\u0027m putting all my energy into this before letting my dreams wither and die.\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tIf you become my patron, then you will be giving me the space to make better stuff, more often.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\t All the things I hope to achieve in the future - albums, more professional videos, live performances, short films - can be made possible with your help.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eNo pressure mate.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you very much for reading.\u003c/div\u003e\n\u003cbr\u003e"
