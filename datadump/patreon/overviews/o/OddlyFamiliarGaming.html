    "summary": "\u003cbr\u003e\u003cstrong\u003eWelcome, Familiars!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i64.tinypic.com/fxy1cy.jpg\"\u003e \u003cbr\u003e\u003cbr\u003eHi guys! My name is \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGeorgia\u003c/span\u003e\u003c/span\u003e, but a lot of my subscribers refer to me as \u0027\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOddly\u003c/span\u003e\u003c/span\u003e\u0027.\u00a0 I like to create chill/casual lets play videos on Youtube. I also sometimes create \u003cspan style=\"color: rgb(128, 100, 162);\"\u003evlogs\u003c/span\u003e and soon I would like to add some challenges and collabs into the mix. My goal with my Youtube channel is to create a place where people can \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eunwind\u003c/span\u003e, relax and feel free to reach out to one another. I\u0027ve had my fair share of struggles in life and know what a difference having a \u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecommunity\u003c/span\u003e to be a part of can make. I\u0027ve made so many friends on Youtube and I would like to encourage others to freely do the same.\u00a0\u003cbr\u003e\u003cbr\u003eNow I never said I was any good at games, so if you enjoy watching channels where people fail a lot, cry a lot (I get very \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eover-emotional\u003c/span\u003e) and just like seeing people enjoy a good game for the first time, new or old, then you should definitely check out my channel!\u003cbr\u003e\n\u003cbr\u003eI am currently a student studying \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCreative Media Production\u003c/span\u003e (Moving Image) and will *fingers crossed* be getting a degree in it by the end of my course! My Youtube channel is something I like to do with my spare time and I enjoy interacting with each and every one of you on Twitter and other social media platforms.\u003cbr\u003e\u003cbr\u003eMy aim is to produce high-quality content for you guys. Being a student, most of my money goes on living costs and equipment for my course. Any money donated would go towards things to help grow the channel and make me able to get more videos out faster. It would also go towards buying more games because as we know,\u00a0video games can be very pricey these days.\u00a0\u003cbr\u003e\n\u003cbr\u003eThis is where you come in. \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eANY\u003c/span\u003e donation at all would be very much appreciated and means more than you guys could know. Even a $1 pledge goes a LONG way and it warms my heart enough just knowing that I have people out there who support me and enjoy my content, so never feel like it\u0027s mandatory to donate!\u003cbr\u003e\n\u003cbr\u003eThank you, - \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOddly\u003c/span\u003e\u003cbr\u003e"
