    "summary": "Hi my name is Oliver. When started \u00a0painting in 2015, I dreamed about people liking my work and thought that it could never happen. These past few year have held the most joyful experiences of my life. People have enjoyed and bought my work and it has humbled me so deeply to receive their support while I paint and bring meaning into my life. Painting allows me to get raw and vulnerable, to show my guts. One of the best part of painting for me is looking at a piece with another person after I finish. Sometime they will find a connection to use and it creates a level of intimacy thats unique. I paint for myself and for others.\u003cbr\u003e\u003cbr\u003e I want to make a life out of creating and I am filled with gratitude when I think of the people that stand behind me and encourage me. I\u0027ve learned that I need to ask for help to succeed. Thank you for taking the time to look at my work, I appreciate you"
