    "summary": "\u003cimg src=\"http://osrtoday.com/wp-content/uploads/2015/06/OSRToday-Logo-150px-High.png\" style=\"width: 218px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOSRToday\u003c/strong\u003e\u00a0(\u003ca href=\"http://osrtoday.com\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eosrtoday.com\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e) has been in operation since the summer of 2014, operating as a hub for community news and information, primarily curating and aggregating content with a human (or dare it be said a badger\u0027s) touch. At its core, what drives the operation of the site is the creed \"of the community, by the community, for the community\". \u00a0Community driven means funded by, directed by, and created by the community at large.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHY PATRONAGE?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://osrtoday.com/wp-content/uploads/2015/01/Mounts-of-Kaban-Hexcrawl-Sidebar-Image.png\" style=\"float: right; width: 192px; margin: 0px 0px 10px 10px;\"\u003eDuring the time it has been in operation, \u003cstrong\u003eOSRToday\u003c/strong\u003e has provided some original content developed by in-house staff and third party submitters using a shared revenue compensation model. To truly allow the site to offer much more original content for the community and meet its original grand vision of being a full service site, the compensation model needs to change. Income from the site helps support and run it at the moment, and it can support paying for some additional articles under a more traditional publishing model, but the original grand vision of the site included providing 5-8 new articles each week of different types, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003enew monsters or creatures to use in games\u003c/li\u003e\u003cli\u003eessays on gamemastering, worldbuilding, game theory etc.\u003c/li\u003e\u003cli\u003escenarios\u003c/li\u003e\u003cli\u003eadventures\u003c/li\u003e\u003cli\u003etables\u003c/li\u003e\u003cli\u003eone page dungeons\u003c/li\u003e\u003cli\u003emaps\u003c/li\u003e\u003cli\u003ehow-tos\u003c/li\u003e\u003cli\u003esetting material\u003c/li\u003e\u003cli\u003eshort fiction\u003c/li\u003e\u003cli\u003eand many more types of content!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://osrtoday.com/wp-content/uploads/2016/03/OSRToday-Patreon-Table-12-Weird-Space-Encounters-600x660.png\" style=\"float: left; width: 284px; margin: 0px 10px 10px 0px;\"\u003eThe focus of articles created for the site is that content should support OSR games and play. Articles are sometimes for games released under open licenses, or in some cases closed ones, or content is sometimes system neutral.\u00a0\u003cbr\u003e\u003cbr\u003eSubmitters who write for the site currently retain their copyright and we license their work, maintaining a short window of exclusivity for content to be shown there for us to reap some benefits of first publishing it.\u003cbr\u003e\u003cbr\u003eThis new publishing approach retains that, but changes the payment model to a more traditional one, but funding the creation of content directly by support from the community. This is a truly synergistic model which benefits both the community and creators.\u003cbr\u003e\u003cbr\u003eA patronage model that pays authors like this allows the community to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003echoose what types of articles get selected to be created and written\u003c/li\u003e\u003cli\u003echoose what game systems articles are written for\u003c/li\u003e\u003cli\u003ehelp develop and generate a sustainable program for rewarding those who write that content\u003c/li\u003e\u003cli\u003egrow \u003cstrong\u003eOSRToday\u003c/strong\u003e into a true community resource that provides added value for the entire community\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAdditionally any further publishing of material created can be released in digital or print compilations or other derivative works \u00a0to the general public, also providing additional compensation to creators/submitters.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s the skinny on how this all operates:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOSRToday\u003c/strong\u003e will publish new content in 26x 2-week periods, called Pledge Periods, that end on a Sunday. The money raised in Period 1 is used to publish content appearing in one or more of the following Periods (depending on turnaround).\u003c/li\u003e\u003cli\u003eIn each 2-week Pledge Period, every $25 in pledges from patrons raised pays for around an average of 1000 words of content (which is based on the average amount paid to a submitter to write - it can vary between 500-1500 words).\u003c/li\u003e\u003cli\u003eAt the end of the Pledge Period, depending upon how much has been raised, a number of articles are worked out for future publishing (see the table below for sample articles). The total sum raised is divvied up into articles of different sizes, and a rough budget for each is created.\u003c/li\u003e\u003cli\u003eFreelance submitters are identified and contacted to write the articles, and deadlines are established. Some articles may remain in-house if \u00a0freelancers can\u0027t be found to write them, or if there\u0027s a time constraint. In-house resources may also be needed to to publish certain articles as well.\u003c/li\u003e\u003cli\u003eThe articles are written by the freelancers by the deadline date.\u003cimg src=\"http://osrtoday.com/wp-content/uploads/2016/03/OSRToday-Community-Content-Badge-Small.png\" style=\"float: right; width: 156px; margin: 0px 0px 10px 10px;\"\u003e\u003c/li\u003e\u003cli\u003eEach article goes through the editorial process before being published, to make sure that it is as polished as it can be, and then it is made live for everyone in the old school community to enjoy. Each Patreon-funded article is badged to indicate that it has been published through financial support from the community.\u003c/li\u003e\u003cli\u003eAt the same time, a fully laid out and formatted version of the article is made available on this site for patrons to download, complete with any additional maps or extra artifacts needed etc. Patrons have complete access to the entire library of articles, which adds increasing value as the library of written articles grows.\u003c/li\u003e\u003cli\u003eAny additional monies left over are held in a \"coffer\" that is passed through to allow for shortfalls on other different Pledge Periods or to pay for special articles.\u003c/li\u003e\u003cli\u003eA complete accounting and tracking process shows what articles are inbound and due on the \u003cstrong\u003eOSRToday\u003c/strong\u003e site.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe following grid shows some examples of different types of articles that can be created based on word counts unlocked during Pledge Periods. Remember that a mix of this content is always used to use up all of the available words unlocked in a Pledge Period.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://osrtoday.com/wp-content/uploads/2016/03/OSRToday-Patreon-Article-Word-Table.png\"\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of that working:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIn Pledge Period 1, $50 is raised. This is about 2000 words. That gets a combination of various monsters, essays, scenarios, tables, or other content. Perhaps even a very short adventure. Probably it would end up being a table, perhaps two monsters, and a how-to.\u003c/li\u003e\u003cli\u003eIn Pledge Period 2, $75 is raised. This is about 3000 words. This gets perhaps a map, a table, some setting material, a short essay, and a monster. There\u0027s a little cash left over so it gets put forward into the \"coffer\" to be used in the following Pledge Period.\u003c/li\u003e\u003cli\u003eIn Pledge Period 3, $75 is raised again, but the extra cash from Pledge Period 2 is applied. There\u0027s about 3500 words that can be written.That gets a short adventure, a one-page dungeon, a monster, and another table.\u003c/li\u003e\u003cli\u003e... and so on ...\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHere\u0027s a table that shows some more specific dates:\u003cbr\u003e\u003cimg src=\"http://osrtoday.com/wp-content/uploads/2016/03/OSRToday-Patreon-Pledge-Period-Table.png\"\u003e\u003cbr\u003eAs you can see, the first Pledge Period on the calendar is a little longer, just to allow this campaign to get off the ground.\u003cbr\u003e\u003cbr\u003eThe community itself will be able to nominate freelance creators that they would like to see write articles for publication that we may approach, as well as offer up their own services. Remember: \"of the community, by the community, for the community\".\u003cbr\u003e\u003cbr\u003eAs a pledger, you can cancel at any time. You\u0027ll always be able to see the content that\u0027s been funded and published on \u003cstrong\u003eOSRToday\u003c/strong\u003e, and you\u0027ll be able to keep the content you\u0027ve downloaded. You can even come back as a future pledger if you wish and pick back up where you left off!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT YOU GET\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour pledged contribution, no matter what pledge level you take, gets you access to every single Patron PDF downloadable from this site. While all of the articles created will be posted online for all to read for free at \u003cstrong\u003eOSRToday\u003c/strong\u003e, only those who pledge here will get the fully laid out Patreon versions of the documents that you can download. The hope is to have about 50-100 articles available by the end of a year.\u003cbr\u003e\u003cbr\u003eThe higher pledge levels allow you to be actively involved in directing each of the articles each Pledge Period, helping choose the types of articles and/or the games that will be supported. Your voice carries weight.\u003cbr\u003e\u003cbr\u003eAs a patron:\u003cbr\u003e\u003cul\u003e\u003cli\u003eyou also get the satisfaction of knowing that you\u0027re helping to support the OSR community itself by helping fund and develop new content that may not otherwise see publication.\u003c/li\u003e\u003cli\u003eat higher pledge levels you get to help direct the type of content that is published\u003c/li\u003e\u003cli\u003eyou help pay creators in the community for creating content that you\u0027ll use\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs a creator who submits to us:\u003cbr\u003e\u003cul\u003e\u003cli\u003eyou get paid to write content that you know the community wants to see\u003c/li\u003e\u003cli\u003eyou get creative freedom to write within the boundaries of the assignment\u003c/li\u003e\u003cli\u003eyou get to keep your copyright\u003c/li\u003e\u003cli\u003eyou get increased exposure for yourself and your other works\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSAMPLE ARTICLES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHere are some sample articles that we\u0027ve made to showcase what we\u0027re creating:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/4771920\" rel=\"nofollow\"\u003e\u003cimg src=\"http://osrtoday.com/wp-content/uploads/2016/03/OSRToday-Patreon-Article-Keeping-Up-The-Momentum-Jason-Paul-McCartan-Front-Page.png\" style=\"width: 181px;\"\u003e\u003c/a\u003e  \u00a0\u003ca href=\"http://osrtoday.com/wp-content/uploads/2016/03/OSRToday-Patreon-Article-Encounters-on-Deck-Jason-Paul-McCartan.pdf\" rel=\"nofollow\"\u003e\u003cimg src=\"http://osrtoday.com/wp-content/uploads/2016/03/OSRToday-Patreon-Article-Encounters-on-Deck-Jason-Paul-McCartan-Front-Page.png\" style=\"width: 181px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWHAT MAKES THIS DIFFERENT FROM THE OLD SCHOOL QUARTERLY \u00a0PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHIS Patreon campaign is designed to create community-focused and funded content that is shared back into the community - it\u0027s crowdsourcing and crowdfunding all wrapped together - while the \u003ca href=\"https://www.patreon.com/osqmag?ty=h\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOSQ Patreon\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e is designed to\u00a0produce an actual quarterly magazine in digital and print formats using a curated approach with editorial direction. There may be some crossover in the type of content and some content may end up being selected for one publication rather than the other, but they\u0027re both very different approaches to publishing it. They\u0027re designed to support each other rather than compete with each other.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWRITING SUBMISSIONS FOR US\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAlthough \u003cstrong\u003eOSRToday\u003c/strong\u003e pays submitters to create the work based on what they community wants, ultimately they get to keep the copyright on what they create. Some additional development may need to be created by \u003cstrong\u003eOSRToday\u003c/strong\u003e to support works created (such as maps or diagrams etc). Submitters will be paid based on experience, using a sliding scale that starts at $0.01 US per word published,  and they will be paid on acceptance of the final article. There is a 6-month exclusivity window for \u003cstrong\u003eOSRToday\u003c/strong\u003e to publish works on the website, and all work published requires signing an agreement with \u003cstrong\u003eOSRToday\u003c/strong\u003e\u0027s publisher,\u00a0\u003ca href=\"http://infinibadger.com\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInfiniBadger Press\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMore information on how to apply for this is coming shortly.\u003cbr\u003e\u003cbr\u003e"
