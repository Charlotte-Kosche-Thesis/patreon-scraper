    "summary": "Hi peeps! Thank you\nfor making your way to our Patreon membership page!\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are so blessed to\nhave folks like you who support us. You are a core part of OhMyGod Life and the\nwork we\u2019re doing in the world. Your love and support means the world to us! \u003cbr\u003e\n\n\u003cbr\u003e\n\nSpirit is now calling\nus to a really big vision and we are asking you to be a part of it. \u003cbr\u003e\n\n\u003cbr\u003e\n\nOur intention since\nthe day we started OhMyGod Life was to create tools for Radically Joyful\nliving, spreading joy and good vibes in the world. Now we\u2019re taking it to the\nnext level! \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe have tons of new ideas\nfor music, videos, books, classes, and art that we want to share with you. This\nsite will give you special first-looks at our latest creations, as well as\nallow you to connect with us in lots of ways \u2013 through our newsfeed, through\nsharing our creative process, and through phone calls and video chats.  \u003cbr\u003e\n\n\u003cbr\u003e\n\nAnd because we\u2019re a non-profit, your membership\ncontribution is tax-deductible. How frickin\u2019 groovy is THAT?!\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019ve come up with\nsome really awesome rewards for our members. You can check those out below.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe love you!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMelissa and Z"

    "attributes": {
     "about": "OhMyGod Life is Melissa Phillippe and Z Egloff.\u003cbr\u003e\u003cbr\u003eMelissa and Z are both long-time students and teachers of\nconsciousness and transformation. Over the years, they\u0027ve developed unique\ntechniques and practices for personal growth and expansion. These practices\nimprove individual lives AND make the world a better place!\u003cbr\u003e\u003cbr\u003e\n\nAt their virtual home,\u00a0\u003ca href=\"http://ohmygodlife.com/\"\u003eOhMyGod Life\u003c/a\u003e, they share their knowledge and joy in videos, music, books, blogs, cartoon\nmemes, and more. They also speak, perform, and facilitate workshops and retreats world-wide.\u00a0\u003cbr\u003e\n\u003cbr\u003eBoth Melissa and Z are licensed ministers with Centers for\nSpiritual Living and hold Masters Degrees in Consciousness Studies. Melissa is also a Toltec Mentor personally trained by don Miguel Ruiz, author of \u003cem\u003eThe Four Agreements.\u00a0\u003c/em\u003eZ also holds a Masters Degree\nfrom J.F.K. University in Spiritual Counseling Psychology.\u003cbr\u003e",
