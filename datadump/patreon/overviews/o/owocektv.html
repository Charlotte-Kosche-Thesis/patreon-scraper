    "summary": "\u003ch3 style=\"text-align: center;\"\u003eWelcome to my Patreon page! \u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eAbout me\u003c/h2\u003e\nI\u0027m Owocek, young game dev and Youtuber from Poland.\n\u003cbr\u003e\n\u003cbr\u003e\nI love programming, mostly I\u0027m coding small indie games, but sometimes I work on more advanced applications. I also do Vector arts, which you can see below.\n\u003cbr\u003e\n\u003cbr\u003e\nBesides of that, I own a Youtube channel too!\n\u003cbr\u003e\nI just recently started making a new series from a PSP game called \"Patapon 2\", so make sure to check it out!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig10.deviantart.net/2cf2/f/2014/346/7/9/gangoro_wasteland__patapon_2__by_owocektv-d89m2z5.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eMy current projects\u003c/h2\u003e\nRight now I work on multiple things in my spare time, and these are some of them:\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003ePatafour\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nPatafour is a free to play fan-made game based on a Patapon trilogy on Playstation consoles. This is my main project that I\u0027m making for 4 years now, and that got me a pretty big fanbase! :)\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eBirb MMO\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nThis was a joke at first, but then it got real. Originated in 2013, an RPG game about birds and friendship.\u00a0\n\u003ca href=\"https://owocektv.itch.io/birb-mmo\"\u003eYou can buy the Alpha here!\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eyet unnamed shoot-em-up game\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nFresh project, future of it yet unknown.\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePataModder\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eUniversal tool for modding a PSP game called Patapon.\u003cbr\u003e\n\n\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig12.deviantart.net/53b1/f/2015/328/6/5/dettankarmen__second_form__by_owocektv-d9hvgyz.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch2\u003eWhy should I give you money?\u003c/h2\u003e\u003cul\u003e\u003cli\u003eWell, I still go to school and I make my projects in my spare time, so to get an actual job right now, I\u0027d have to quit all my projects for a long time.\u003c/li\u003e\u003cli\u003eAlso my PC isn\u0027t in a good state either, and it\u0027s more than 5 years old, which is really limiting, because I can\u0027t do many things on it and it\u0027s running super slow.\u003c/li\u003e\u003cli\u003eI try my best to not fill my games with Pay to Win content, and make as less micropayments as possible, but I still need some money to pay off the game servers. They cost a lot, but they also provide you a great playing experience :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThat\u0027s it, thank you for visiting my Patreon and consider donating!\n\u003ch1\u003e\u003c/h1\u003e"
