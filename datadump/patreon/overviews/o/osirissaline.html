    "summary": "I\u0027m Sail, a musician, composer, and independent creative human being.\u003cbr\u003e\u003cbr\u003eFor years I\u0027ve been creating a smorgasbord of goth, glam, shoegaze, symphonic pop, garage rock that\u0027s bubbled under in spite of a lot of positive attention from fans of legitimate independent music.\u003cbr\u003e\u003cbr\u003eBecome a patron of mine so I \ncan remain alive while I write, record, \nand publish new singles, EPs, and albums, alongside Patreon exclusive bonus songs.\u003cbr\u003e\u003cbr\u003eYou can also support me over on\u003cstrong\u003e \u003ca href=\"https://liberapay.com/OsirisSaline/\"\u003eLiberapay\u003c/a\u003e\u003c/strong\u003e, or you can send me single one-off contributions on \u003cstrong\u003e\u003ca href=\"https://ko-fi.com/osirissaline\"\u003eKo-Fi\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eSince joining Patreon I have released\u003c/strong\u003e\u003cstrong\u003e:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissaline.bandcamp.com/album/costs-of-surviving-today-ep\" target=\"_blank\"\u003eCosts Of Surviving Today\u003c/a\u003e\u003c/strong\u003e \u003cem\u003e[January 2017][EP]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissaline.bandcamp.com/album/pulse-beat-last-time\" target=\"_blank\"\u003ePulse; Beat; Last Time\u003c/a\u003e\u003c/strong\u003e \u003cem\u003e[January 2017][Single] \u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissaline.bandcamp.com/album/a-house-by-the-cemetery\" target=\"_blank\"\u003eA House (By The Cemetery)\u003c/a\u003e\u003c/strong\u003e \u003cem\u003e[February 2017][Single]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissalinecovers.bandcamp.com/album/dont-look-back-into-the-sun-down-on-you\" target=\"_blank\"\u003eDon\u0027t Look Back Into The Sun [The Libertines cover] \u0026amp; Down On You [Transvision Vamp cover]\u003c/a\u003e \u003c/strong\u003e\u003cem\u003e[May 2017][Single]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissaline.bandcamp.com/album/memories-from-a-dead-star\"\u003eMemories From A Dead Star\u003c/a\u003e\u003c/strong\u003e \u003cem\u003e[July 2017][Single][Creative Commons]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissaline.bandcamp.com/album/seek-a-new-sin\" target=\"_blank\"\u003eSeek A New Sin\u003c/a\u003e\u003c/strong\u003e \u003cem\u003e[September 2017][Album]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissaline.bandcamp.com/album/the-viable-alternative\" target=\"_blank\"\u003eThe Viable Alternative\u003c/a\u003e\u003c/strong\u003e \u003cem\u003e[October 2017][Single][Creative Commons]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissalinecovers.bandcamp.com/album/the-frivolous-mean-ep\" target=\"_blank\"\u003eThe Frivolous Mean\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e [December 2017][EP]\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://osirissaline.bandcamp.com/album/nails\" target=\"_blank\"\u003eNails\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e [February 2018][EP][Creative Commons]\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThese releases have been possible in large part due to the ongoing support from my patrons.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eYou can find the majority of my past/present/future music on \u003ca href=\"https://osirissaline.bandcamp.com/\" target=\"_blank\"\u003e\u003cstrong\u003eBandcamp\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/artist/osiris-saline/id1237140219\"\u003eiTunes\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"https://open.spotify.com/artist/4zfl1OfFj6Pxj2q9DfkwTT\"\u003eSpotify\u003c/a\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003ca href=\"https://www.amazon.com/s/ref=ntt_srch_drd_B072JH9TLT?ie=UTF8\u0026amp;field-keywords=Osiris%20Saline\u0026amp;index=digital-music\u0026amp;search-type=ss\"\u003eAmazon Music\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003eWhat will patrons receive?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003eCheck the reward tiers to see exactly what you can receive for your monetary support.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWhy crowdfund? \u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\nAs an independent musician with hardly any pro-standard equipment I am very \nproductive. I would be even more productive if I had a few more dollars \nto take the strain off. Depending on the amount raised monthly it could \nhelp pay for:\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew instruments \u0026amp; accessories, amplifiers, pedals, microphones, components \u003c/li\u003e\u003cli\u003eA DIY recording \u0026amp; rehearsal space\u003c/li\u003e\u003cli\u003eMore collaborators\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am incredibly poor and this regularly throws life into disarray. My recording equipment \u0026amp; acoustic situation are less than ideal, and I can barely afford to eat or pay rent while dealing with life long medical issues. \nWith audio commission work drying up in the economic climate I am at a bit of a loose end.\u003cbr\u003e\n\u003cbr\u003e\nDue to my financial situation I\u0027ve completed almost everything in my music alone. From instruments, vocals, compositions, production, mastering, to cover art, administrative duties, and much more. This takes a substantial amount of time. That amount of time without a consistent income isn\u0027t great for your health.\u003cbr\u003e\n\u003cbr\u003eRight, that\u0027s about it. If you\u0027re considering becoming a patron have a check of the reward tiers and check the archives of audio posts! Thanks very much!\u003cbr\u003e"
