    "summary": "\u003cstrong\u003e\u003cem\u003eWhat is Old Man and Skinny Guy: Gaming Talk for Everyone?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWe want to give back to the gaming community that we\u2019ve been a part\nof for many years. With almost 35 years of gaming experience between us and our\ngift of gab, we decided to create this podcast for the following reasons.\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFor Fun\u003c/em\u003e\u003c/strong\u003e \u2013 With the state of the\nworld what it is, we want to contribute something positive to the gaming\ncommunity that may get their minds off the craziness, even if it\u2019s for a little\nwhile.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFor Inspiration\u003c/em\u003e\u003c/strong\u003e \u2013 There are folks\nout there that want to create something in the gaming community and sometimes\nthey just need to know that it\u2019s possible to do it. We try to inspire some\nideas or direction. Hopefully we (or our guests) can point them in the right\ndirection.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFor Support\u003c/em\u003e\u003c/strong\u003e \u2013We know a lot of folks\nin the community that could use some advertising of their projects in\nthe world of gaming, support for the hobbies they partake in, or just to know\nthat they aren\u2019t alone. We would love to do that for whoever needs it. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eTo Contribute\u003c/em\u003e\u003c/strong\u003e \u2013 We want to give back\nto the gaming community that has done so much for us. \u003c/li\u003e\u003c/ul\u003eWith all that said, we will be sharing our stories and experiences in the world of gaming. We will also have guests on to do the same. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWho are these guests? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eGamers that we know in the community who may be developing their own games or maybe they have something to share with other gamers out there. We also plan on traveling to conventions, LARPs and other gaming events to interview the attendees and the event runners as well.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003ePatreon is the perfect way to give back in a way we never thought possible. It allows us a way to entertain and give back the community.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eWhy be a Patron?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eBecoming a patron keeps us sustainable and makes you a part of the community! It takes a lot of work to produce and maintain a podcast. We\u0027d like to expand our reach outside of the New York, New Jersey, Pennsylvania gaming community. Become a Patron today! \u003cbr\u003e\u003cbr\u003eCheck out our rewards and goals and see what level of Patron you\u0027d like to become! You make it happen!\u003cbr\u003e\u003cbr\u003e"
