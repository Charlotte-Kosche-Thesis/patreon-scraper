    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/7x2wYi9.png\"\u003e\u003cbr\u003eHi! I\u0027m Owlette or Owly, a freelance illustrator! I live in Washington state in the US with my husband, our two Dachshunds, and my rat Melvin. I\u0027ve always loved art and animals, and it seems only natural that I combine the two. I draw lots of animals, both anthro (or furry), and feral (four-legged/regular). I usually stream my art during the week days from 9:30am to 5pm Pacific time, so feel free to stop by and watch or even chat with me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/E5QQeUk.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHigh-Resolution Files\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis is included in all tiers!  Full sized images are usually around 5000 pixels, with complete detail for you to see.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qVcuUHn.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSketches\u003cbr\u003e\u003c/strong\u003eSketches are cleaned and lined! \u00a0One character per sketch, full body or headshot.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/l5V0vGE.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eColored Sketches\u003c/strong\u003e\u003cbr\u003eBase colors are added to the sketch!  One character per sketch, full body or headshot.\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/QcJXU8b.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSpeedpaints\u003cbr\u003e\u003c/strong\u003eRough shading is added, and a simple background can be added as well. \u00a0One character per speedpaint, full body or headshot.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/1h2Ph0A.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/sCikkbs.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eMany have expressed an interest in supporting me, but weren\u0027t sure how to go about it. Others would like to support me, but can\u0027t afford to spend a lot of money all at once. This is a place to show your love, and help out an owl in need. Every $1 helps me greatly, so if you enjoy my art, please consider becoming a patron so that I can continue to create more art in the future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens if I miss a month?\u003cbr\u003e\u003c/strong\u003eWith the exception of rare special circumstances (contact me if you believe this applies to you), rewards cannot be stacked or saved up for a later month, so please be sure to claim your reward in a timely manner!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs the art uploaded here uploaded anywhere else?\u003cbr\u003e\u003c/strong\u003eAll art that is uploaded here can eventually be found in my other online galleries at low resolution. \u00a0Currently, Patreon is the only place to get the full sized files of my art. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContact:\u003c/strong\u003e\u003cbr\u003eIf you have any questions or would like to check the status of a commission, please email me at pudgy.little.owl@gmail.com\u003cbr\u003e\u003cbr\u003e\u2665\u00a0\u003ca href=\"https://twitter.com/The_Owlette\"\u003eTwitter\u003c/a\u003e \u2665\u003cbr\u003e\u2665\u00a0\u003ca href=\"https://picarto.tv/owlette\"\u003ePicarto\u003c/a\u003e \u2665\u003cbr\u003e\u2665\u00a0\u003ca href=\"http://www.furaffinity.net/user/theowlette/\"\u003eFuraffinity\u00a0\u2665\u003cbr\u003e\u2665\u003c/a\u003e \u003ca href=\"https://little-owlette.deviantart.com/\"\u003eDeviantart\u003c/a\u003e \u2665\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003c/div\u003e"
