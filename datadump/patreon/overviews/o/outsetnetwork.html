    "summary": "Since 2014, OUTSET has been a network of commentary from the next generation of right-of-center leaders. Covering politics and culture, our mission is to produce content that allows our audience the opportunity to become more informed and engaged.\u003cbr\u003e\u003cbr\u003eMedia today - especially the majority of conservative media - is negative, sensational, and presents conservatism as a narrow-minded ideology that shuts people out instead of inviting more people in. We strive to cultivate a community where a healthy competition of ideas is encouraged, and emerging conservative leaders can grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConservative in ideology, moderate in rhetoric.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019re a small group of twenty-something conservatives who believe in the power of free markets and free people. OUTSETmagazine.com is where our team of Contributors publish written pieces on politics and culture, while OUTSET Podcasts is the platform on which our team of Hosts and Podcast Contributors produce a variety of audio and video programming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Why We\u0027re on Patreon\u003c/strong\u003e\u003cbr\u003eWe need the support of like-minded conservatives who share our desire for a level-headed representation of the conservative ideology, free of sensationalism and negativity. We\u0027re optimistic about the future of America, and we hope to gather support from others who share that optimism.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Your Support Allows Us to Do\u003c/strong\u003e\u003cbr\u003eAs we continue to grow, so do our expenses. Here\u0027s how we\u0027ll use any funds we receive:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eCover monthly expenses\u003c/strong\u003e including hosting, website maintenance, and administrative tools.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eImprove our website\u003c/strong\u003e to be more dynamic and supportive of ideas we have for creative content.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCompensate our writers\u003c/strong\u003e so that they can be properly caffeinated.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEstablish a reserve\u003c/strong\u003e fund so we can confidently invest in future projects.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e"
