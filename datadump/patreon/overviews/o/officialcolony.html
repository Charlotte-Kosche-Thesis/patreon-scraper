    "summary": "Hi! My name\u0027s Colony. I\u0027m a bass music producer and DJ from Trinidad and Tobago. I\u0027ve been a music producer for about 6 years now and it\u0027s been a ride so far. To date, I\u0027ve met and shared the stage with some of my biggest idols; Skrillex, Major Lazer and Martin Garrix to name a few.\u003cbr\u003e\u003cbr\u003eI decided to join Patreon because their mission is pretty sweet. It basically connects peeps who like content with the peeps who make it. All it takes is a monthly pledge of whatever you want. I absolutely dig this because I\u0027ve always seen the experience of making music as a relationship between the artist and the people moved by their art. This system basically puts us right in the same space with one another.\u003cbr\u003e\u003cbr\u003eIt\u0027s broken up into various tiers, but what I have planned for Patrons right now is: access to an exclusive monthly mix, google hangouts with you guys, early access to my new music as I put it out, behind the scenes videos of me producing, sample and preset packs for the producers, discounts on merch and an extra tier where I\u0027d offer mentorship.\u003cbr\u003e\u003cbr\u003eSo much love out to ya, it legit means the world. See you on the inside. \u0026lt;3 \u0026lt;3 \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003ewww.facebook.com/officialcolony\u003cbr\u003ewww.soundcloud.com/officialcolony\u003cbr\u003ewww.instagram.com/officialcolony\u003cbr\u003e"
