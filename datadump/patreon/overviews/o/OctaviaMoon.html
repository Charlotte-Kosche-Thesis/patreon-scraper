    "summary": "\u003cstrong\u003eWHO AM I?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eI\u0027m Octavia Moon, an artist and comic creator.\u00a0\u003cbr\u003e\u003cbr\u003e You can see most of my work on my online portfolio on ArtStation \u003ca href=\"https://www.artstation.com/artist/octavia-moon-art\"\u003e\u003cstrong\u003ehttps://www.artstation.com/artist/octavia-moon-ar...\u003c/strong\u003e\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHOW CAN YOU HELP?\u003c/strong\u003e\u003cbr\u003e Being a full-time, freelance artist is hard work. It\u0027s not well paid, unless you\u0027re a big name and, without a stable income, it\u0027s stressful and a bit of a hand to mouth existence. But, it\u0027s what I love and I want to always do it :) \u003cbr\u003e\u003cbr\u003e Donations help to pay my rent, feed me and keep the proverbial wolf from the door. I\u0027ve been so lucky to find kind patrons who are willing to help fund me and I always want to reward them with art and stories that, I hope, they are interested in.\u003cbr\u003e\u003cbr\u003e It\u0027s hard to describe the difference these donations make to my life. There have been times when I thought I might have to give up on a career I love but my kind patrons have helped to keep my dream and my comics alive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e WHAT DO PATRONS GET?\u003c/strong\u003e\u003cbr\u003e There\u0027s a summary of my reward tiers on the right of this page and here\u0027s a rundown of the current comics that I\u0027m producing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGranted\u003c/strong\u003e - Boy meets Genie\u003cbr\u003e\u003ca href=\"http://www.grantedcomic.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/GRANTED_200.jpg\" style=\"width: 511px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScions\u003c/strong\u003e (Creator Adam Jolly) - Super Heroes for sale\u003cbr\u003e\u003ca href=\"http://www.scionscomic.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/02%23000.jpg\" style=\"width: 516px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilkskins\u003c/strong\u003e - Post-Apocalypse survival\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.blankboxcomics.com/silkskins/silkskins-1/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.blankboxcomics.com/silkskins/silkskins-1/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/SS%20300.jpg\" style=\"width: 516px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMina Harker\u003c/strong\u003e - Vampires meet aliens. Available on both of my Patreon accounts.\u003cbr\u003e\u00a0\u003cbr\u003e\u003ca href=\"http://www.blankboxcomics.com/mina-harker/mina-harker-1/\"\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/MH100.jpg\" style=\"width: 507px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Tannhauser Twins\u003c/strong\u003e - Alien bimbos meet rednecks - \u003cbr\u003eAvailable on my NSFW account \u003ca href=\"https://www.patreon.com/Octavia\"\u003ehttps://www.patreon.com/Octavia\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/COVER%231Variant.jpg\" style=\"width: 507px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Unleashed\u003c/strong\u003e - Hypnosis for self-help (this is very adult in nature) - \u003cbr\u003eAvailable on my NSFW account \u003ca href=\"https://www.patreon.com/Octavia\"\u003ehttps://www.patreon.com/Octavia\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"http://www.estheticals.com/%21%202017/PAGE-100.jpg\" style=\"width: 490px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cstrong\u003ePUBLISHING SCEDULE\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eScions \u0026amp; Granted\u003c/strong\u003e are uploaded a page per week on Wednesdays.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMina\u003c/strong\u003e is uploaded a page a fortnight\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilkskins\u003c/strong\u003e is uploaded 4 pages at a time\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnleashed and Tannhauser Twins are uploaded on the NSFW account \u003ca href=\"http://www.patreon.com/octavia\"\u003ewww.patreon.com/octavia\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePledging is easy...you just hit the button and pay whatever you feel comfortable with. You can pay by credit or debit card and cancel whenever you feel you\u0027ve had enough of us :) You aren\u0027t committed to anything and we are grateful for anything we receive...and the comics will always be free. You can find us on \u003ca href=\"https://www.facebook.com/grantedcomic\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e and on \u003ca href=\"https://twitter.com/BlankBoxComics\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e and we are more than happy to chat and share our experiences of comic creations with you.\u003cbr\u003e\u003cbr\u003eThank you for any and all donations....you are helping to keep art alive :)"

    "attributes": {
     "about": "I\u0027m\u00a0Octavia Moon and I write, draw and colour comics.\u00a0I\u0027ve had many and varied careers, including social work, fashion design and retailing and currently I try to support myself via my comic work and an online retailing business selling skincare and craft kits - it just about pays the rent and bills, but we do without a lot of stuff, because we want to create comics. But I think art is like that, any art drives you, pushes you to write (or draw) the next story, characters invade your psyche and speak to you, and you feel driven to give them a voice that can be heard. \u003cbr\u003eMy wish is that a few people pick up my comics and read them and say \"Man that was Great!\"...",
