    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello and welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Olia, but you may know me as\u00a0\u003ca href=\"http://olchas.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOlchaS\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and I\u2019m a self-taught 2D artist:) For me painting is like breathing, I really love to create something new and to bring some kind of art magic to this world. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eA little bit about me:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I\nalways loved art but things weren\u2019t always easy as my mother brought me up on\nher own. So I decided to learn a lot in school and successfully passed my exams in university. After graduation I understood that I feel empty without art and changed  my life. \u003cbr\u003e\u003cbr\u003eA year and half ago I started drawing seriously and learned a lot. Now I have so many ideas for future arts and even for several of my own projects! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat I draw: \u003c/span\u003e\u003c/strong\u003eFan art, original pieces and commissions. I love to try something new and to learn new techniques)\u003cbr\u003eAll my works you can see here: \u003cbr\u003e\u003ca href=\"http://olchas.deviantart.com/\" rel=\"nofollow\"\u003ehttp://olchas.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/artist/olchas\" rel=\"nofollow\"\u003ehttps://www.artstation.com/artist/olchas\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy I am on Patreon:\u003c/span\u003e\u003c/strong\u003e This\nis my only chance to continue creating art.\u00a0So I have a choice:\u003cbr\u003e\u003cbr\u003e-To forget about my dream, stop drawing and find another job.\u003cbr\u003e-With your help to continue creating paintings for you, improve and start my own projects!\u003cbr\u003e\u003cbr\u003eAlso people often ask me which brushes and tricks I use while drawing. And here I\u2019ll show you everything that usually stays behind the scenes.\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c626730/v626730057/41f98/tSr11ZjLo9E.jpg\" style=\"width: 713px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eYou will get:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e-All my works done during the month\u003cbr\u003e-High-resolution images\u00a0\u003cbr\u003e-Step-by-step\u00a0\u003cbr\u003e-Different kinds of tutorials\u003cbr\u003e-Pin-up and 18+ images\u003cbr\u003e-Photoshop files and brushes packs\u003cbr\u003e-New wallpapers each month\u003cbr\u003e-Art raffles\u003cbr\u003e-Video processes of the work\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhen rewards are delivered \ud83d\udc8c:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you pledge Patreon doesn\u0027t take you money, it starts charging only on 1st of the next month!! This process takes several days, so rewards are sent on \u003cstrong\u003e4-7th\u003c/strong\u003e of the next month! So if you pledge in September, for ex., you subscribe for September, Patreon will start charging on October 1st and you\u0027ll get rewards during the first week of October. This system is good for too reasons:\u003cbr\u003e1. You can see all works of the month and decide if you like them.\u003cbr\u003e2. You can change you pledge before Patreon will start charging!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow to get previous months rewards:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can get past months rewards through:\u003cbr\u003e- Pledge $20 #2 (includes rewards $10 of 2 months: current and one any previous);\u003cbr\u003e- Pledge $30\u00a0(includes rewards $15 of 2 months)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eThank you very much for your support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
