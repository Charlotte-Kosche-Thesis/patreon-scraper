    "summary": "Hey, everyone. \u00a0Taro from Omiya Games here. \u00a0I\u0027m an indie game developer that\u0027s been making games for 5 years now. \u00a0On one faithful night (sometime in January 2013), I\u0027ve started making\u00a0\u003ca href=\"http://onegameamonth.com\" rel=\"nofollow\" target=\"_blank\"\u003e#OneGameAMonth\u003c/a\u003e. \u00a0Since then, I\u0027ve been creating bizarre, experimental games that explores unusual game mechanics. \u00a0I helped answer humanity\u0027s most important questions, such as\u00a0\u003ca href=\"http://omiyagames.itch.io/ichabot-crane\" rel=\"nofollow\" target=\"_blank\"\u003e\"what would it be like to throw your own head?\"\u003c/a\u003e or\u00a0\u003ca href=\"http://omiyagames.itch.io/string-theory\" rel=\"nofollow\" target=\"_blank\"\u003e\"wouldn\u0027t it be great if you had a magical fishing rod that catches really large stuff?\"\u003c/a\u003e \u00a0Luckily, my games has appeared in\u00a0\u003ca href=\"http://www.pcgamer.com/2014/02/01/the-best-free-games-of-the-week-12/\" rel=\"nofollow\"\u003ePC Gamer\u003c/a\u003e,\u00a0\u003ca href=\"http://www.rockpapershotgun.com/2013/05/10/the-ludum-dare-haikus/\" rel=\"nofollow\"\u003eRock, Paper, Shotgun\u003c/a\u003e, and\u00a0\u003ca href=\"http://wip.warpdoor.com/2014/08/11/string-theory-omiya-games/\" rel=\"nofollow\"\u003eWarpdoor\u003c/a\u003e. \u00a0Needless to say, I absolutely love making games!\u003cbr\u003e\u003cbr\u003eSo why am I on Patreon, you ask? \u00a0After all, I\u0027m getting ad money from\u00a0\u003ca href=\"http://gamejolt.com/profile/omiya-games/176961/\" rel=\"nofollow\" target=\"_blank\"\u003eGameJolt\u003c/a\u003e and\u00a0\u003ca href=\"http://www.kongregate.com/accounts/OmiyaGames\" rel=\"nofollow\" target=\"_blank\"\u003eKongregate\u003c/a\u003e, right? \u00a0Heck, you\u0027re even asking for donations on\u00a0\u003ca href=\"http://omiyagames.itch.io/\" rel=\"nofollow\" target=\"_blank\"\u003eItch.io\u003c/a\u003e! \u00a0Well, truth be told, making games is both expensive and exhausting. \u00a0Even using publicly-available music and art assets, the ad and donation money from these websites hardly comes close to the software and hardware cost I spend when making each game.\u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in! \u00a0By becoming a patron on Patreon, you can have direct impact on the quality of my games. \u00a0As previously mentioned, I\u0027m currently relying on free or cheap resources to make my games possible. \u00a0But with more resources, I\u0027ll be able to experiment more, create better-looking, more complex games, and even provide tips on how to help you make games on short deadlines!\u003cbr\u003e\u003cbr\u003eYou\u0027re making this possible. \u00a0Let\u0027s make it happen.\u003cbr\u003e\u003cbr\u003eNow for the nitty-gritty details: unlike Kickstarter, Patreon will charge only when a free monthly game is released. \u00a0This means that if I miss a month, you won\u0027t be charged! \u00a0Do note, however, that I may occasionally release non-free, non-experimental games. \u00a0While I won\u0027t charge patrons for these games, I won\u0027t be able to offer them for free either. \u00a0They are on a separate budget, and take a substantial amount of time (several months to years) to make. \u00a0Sorry about that.\u003cbr\u003e\u003cbr\u003eThanks for taking your time on my Patreon page, and all the support you\u0027ve given.  Happy gaming, everyone!\u003cbr\u003e"
