    "summary": "Thank you for supporting me in my vision to encourage Self-Directed Education!!\u003cbr\u003e\u003cbr\u003eCreating an engaged, active and diverse community has been one of the most rewarding things I have ever done and I\u0027m excited to continue my work! I want to provide the best service I can to families who are pursuing learning outside of the school model. Your support directly impacts the amount of time and energy I can put into supporting and advocating for Self-Directed Education.\u00a0\u003cbr\u003e\u003cbr\u003eThe Omaha Unschoolers is a service that I lead that brings together a community of people who are passionate about Self-directed Education and providing meaningful connections and learning opportunities for their family.\u00a0\u003cbr\u003e\u003cbr\u003eI work very hard to make sure the cooperative provides a strong framework of support and encouragement for Unschooling families and children.\u003cbr\u003e\u003cbr\u003eMy services include:\u00a0\u003cbr\u003e\u003cbr\u003e*Administration of our Facebook page for support and encouragement\u003cbr\u003e\u003cbr\u003e*Facilitating monthly parent meetings to socialize and seek support\u003cbr\u003e\u003cbr\u003e*Weekly forest school\u003cbr\u003e\u003cbr\u003e*Yearly art gallery for students to display art and perform\u003cbr\u003e\u003cbr\u003e*Builders club for children to engineer with various types of materials\u003cbr\u003e\u003cbr\u003e*Helping to coordinate family camping trips in the fall and spring\u003cbr\u003e\u003cbr\u003e*Monthly teen get togethers\u003cbr\u003e\u003cbr\u003e*Monthly interesting and unique field trips\u003cbr\u003e\u003cbr\u003e*A curated resource of Unschooling friendly activities around Omaha\u003cbr\u003e\u003cbr\u003e*Reduced group rates negotiated on your behalf\u003cbr\u003e\u003cbr\u003eAnd more! \u00a0\u003cbr\u003e\u003cbr\u003eOur community is growing every day and I am excited about all the possibilities ahead of us!!"
