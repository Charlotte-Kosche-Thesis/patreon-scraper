    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/jggBGXZz4Yw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eFirst - THANKS for taking a moment to read about how YOU can become part of this independent film project that started in 2013. WE live in a time when police officers and citizens are portrayed as somehow being in perpetual conflict with each other. What if I told you that WE are changing that. Check out what we\u0027re doing and become PART of this MOVEMENT!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/J2hVsGLTC5c\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0 \u00a0\u00a0 \u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\t\u003cem\u003eMy name is Patrick W. Shaver and I\u0027m a\nfilmmaker. I\u0027m also a cop. I\u0027m \u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003ea father, a husband, a son, and a\nhuman\u003c/span\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e.\u003c/span\u003e I\u0027m a writer, a speaker, and an instructor. Since 2013, I\u0027ve been collecting perspectives in American\npolicing to help tell the stories of those just like me and the\nimpact that our decisions have on us and those around us. Along the way, I\u0027ve met\nthousands of police officers, community and family members,\npublic servants, and every day citizens across the nation who have a compelling story to tell.\nMy first film \n\t\u003ca href=\"http://OfficerInvolvedProject.com\"\u003eOfficer Involved\u003c/a\u003e was a way of exploring the\u003c/em\u003e\u003cem\u003e\nimpact of being involved in a shooting and my upcoming film\n\t\u003c/em\u003e\u003ca href=\"http://Dinkhellermovie.com\"\u003eDinkheller\u003c/a\u003e\u003cem\u003e demystifies the rumors that exist 20-years after the\nloss of Deputy Kyle Dinkheller in the most infamous dash cam video\never captured. Since early 2014, we\u0027ve\u00a0Brough\u00a0together a Facebook following, known as Officer Involved Project, who have gotten to follow us from the very beginning. Our work is about more than just being an officer involved.\u00a0\u003c/em\u003e\u003cem\u003eWe take new looks at old ideas and bring perspective to unsung heroes.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(227, 108, 9);\"\u003eWhat Are We Creating?\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are creating well-crafted subject-focused videos and short/long films. Our work is in the genre of police documentary, though we are\u00a0interested in public service in general in the long-term.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eWho Are \u0027We\u0027?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you follow us, you find that we use this term a lot; we. Officer Involved Project is myself (Patrick), my wife, my friends who occasionally become production assistants on trips (Matt \u0026amp; Antonio), an old high school friend who is a stellar musician (Ryan) and a friend from my community policing days in Atlanta who does our motion graphics (Peter).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/K10KERUhCSA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon gives us an opportunity to bring our friends, followers, and fans together to join in an exclusive community to make a greater impact than we can do on our own. \u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eWe are stronger together\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e.\u003c/span\u003e Our combined patrons get to watch as we push through the boundaries holding us back from telling the best and most compelling stories. In return, we get to offer our fans a look behind the curtain with various levels of involvement in what we do. It\u0027s a win-win situation and, if you\u0027ve seen any of our previous work, you know that our projects are meaningful to people on both sides. We\u0027d like you to be part of the team. And, honestly, we\u0027d like to make bigger and better projects that actually have a financial backing.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy Creed\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eI believe that everyone has a story. \u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMost people go to a public place and see faces.\u003c/span\u003e I see souls. \u003c/span\u003eIn my work, both in the streets and on film, I strive to connect with those souls and explain to everyone else exactly what makes them unique. There are two parts to us - how we see ourselves and how everyone else sees us. A good film brings both views together. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/234226299\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Folly Beach After Hurricane Irma\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere do we go?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eAs a filmmaker, I\u0027m known for pushing boundaries and exploring sincere moments of truth.\u003c/span\u003e\u003cem\u003e My hope with using Patreon is that we\u0027ll turn this into a larger movement where we travel farther, get more in-depth, and capture the most real of human experiences to translate that onto the screen. Initially our creations will consist of short YouTube videos and funds raised along the way will go toward bigger projects that will have an even larger impact. Our\u003c/em\u003e\u003cem\u003e\u00a0work goes\nbeyond the attention getting headlines and the drama churning\nnarratives created in the sources we follow everyday. I\u0027m interested\nin the truth. If you\u0027ve followed our work, you\u0027ve seen my style and I\u0027m going to continue making important films and sharing\ntruthful narratives in the best way I can \u2013 through the voices of\nthose who have lived them. \u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg height=\"435\" src=\"https://images-na.ssl-images-amazon.com/images/M/MV5BZDY3NGNkN2QtM2IzZC00MDFlLWIwMjEtNzkxOTI3Nzg5YTJiXkEyXkFqcGdeQXVyNTUwMDY1Mjg@._V1_SY1000_CR0,0,1726,1000_AL_.jpg\" style=\"width: 545px;\" width=\"751\"\u003e\u003cbr\u003e\u00a0\n\tInterviewing an Officer from Oklahoma about Faith and Family. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere do the funds go?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBeing passionate about something you believe in comes with significant personal costs.\u003c/em\u003e\u003cem\u003e\u00a0I am still a police officer and I work part-time so that I can keep making film and support my family. \u00a0Documentary filmmaking isn\u0027t\u00a0necessarily a financial investment. It\u0027s a moral one. However, films still require tons of time and money. So, while\u00a0\u003c/em\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eI\u0027m watching my son grow and being the best husband and father that I can be\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e, l\u003cem\u003eike any passionate creator, I\u0027m also making sacrifices that I\u0027d like to make less of over time.\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u00a0This is where funding has historically been a huge consideration. Over time, we\u0027d like to grow our reach and\u00a0abilities to keep turning out important films and that\u0027s where funding comes in big-time. As our projects become more time-consuming and take on more elements, most of our funds are going to:\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTravel/Fuel (Equipment luggage fees are huge).\u00a0\u003c/li\u003e\u003cli\u003eLodging (Economy - every time).\u00a0\u003c/li\u003e\u003cli\u003eSoftware Subscriptions (...so many subscriptions to make and edit a film).\u00a0\u003c/li\u003e\u003cli\u003eMedia Rights (especially just before release).\u003c/li\u003e\u003cli\u003eMarketing (It never ends)\u003c/li\u003e\u003cli\u003eWe employ very talented friends. We pay our Graphic Artist per project, our Musician per song, and our friends AKA Production Assistants per shift.\u00a0\u003c/li\u003e\u003cli\u003eLife (Life has to be counted here because when the car breaks down in Indianapolis and you need a $300 brake job to get back on the road and that was like 2-days worth of bare bones travel expenses, you can say that was really bad luck or you can say that\u0027s just life. \u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003eBy the way, thanks Lt. Bender from South District\u003c/span\u003e for arranging the pickup/drop-off).\u003c/li\u003e\u003c/ul\u003e\n\t\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe Bottom Line\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cem\u003eBecome part of this crazy movement that started as an answer to a question in 2013 and we will keep doing what we do best. Your part is\nimmeasurable. Let\u0027s change the world together, connect the community,\nand well, keep our lights on. We\u0027re ready to hop on a plane and begin crafting the next important work. What do you say?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/243325773\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
