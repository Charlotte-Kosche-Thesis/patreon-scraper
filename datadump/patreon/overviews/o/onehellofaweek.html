    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://pre00.deviantart.net/a4d5/th/pre/i/2017/262/7/e/one_hell_of_a_week_logo_by_sumooli-dbnxqyl.png\" style=\"width: 429px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eOne Hell of a Week\u003c/em\u003e, is a \u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eR18+ yuri visual novel.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYes. It\u0027s a hentai game.\u003cbr\u003eYou\u0027re Welcome.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOne day you hear a knock on the door.  You open it to find an envelope on the floor. It\u2019s a free ticket to Hawaii! But what?? When?? Who?? Where??!  WHO \u003cem\u003e\u003cstrong\u003eCARES\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\ud83c\udf34\u003cbr\u003e You  pack and get to the airport and in the plane you are approached by a man(?). His name is Abo (Satan ). He tells ya he was the one who left the ticket, and he explains that you didn\u0027t read the letter ( there never was a letter!). Conditions are you gotta get\u003cstrong\u003e MARRIED\u003c/strong\u003e or he gets your \u003cstrong\u003eSOUL\u003c/strong\u003e!!\u003cbr\u003e\ud83c\udf34\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0Rules are simple: \u003cbr\u003e\ud83c\udf34\u00a0Dont tell them about your situation\u003cbr\u003e\ud83c\udf34Make sure she\u0027s head over heels for you\u003cbr\u003e\ud83c\udf34Oh and you only got a week\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003e\ud83c\udf3a\u00a0\u003c/strong\u003eHave fun in paradise!\u00a0\u003cstrong\u003e\ud83c\udf3a\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-----\u003cbr\u003e\u003cbr\u003eWell then wtf you waiting for????? \u003cbr\u003e\u003cstrong\u003eDOWNLOAD THE FREE DEMO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://sumooli.itch.io/one-hell-of-a-week\" target=\"_blank\"\u003eCLICK ME I\u0027M FUN\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e** \u003cstrong\u003eNEXT UPDATE: March 29 2018\u003c/strong\u003e **\u003cbr\u003e\u003cbr\u003e----\u003cbr\u003e\u003cbr\u003eDID YOU FIND A \u003cstrong\u003eBUG\u003c/strong\u003e??\u003cbr\u003eTELL US SO WE CAN KILL IT.\u003cbr\u003eNO SERIOUSLY. I\u0027M A SHITTY PROGRAMMER.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cdel\u003ehelp\u003c/del\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-------------------\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis is basically an online strip club.\u003cbr\u003eWe are the strippers\u003cbr\u003etwerking for da singles\u003cbr\u003e\u003cbr\u003eLOL.\u003cbr\u003e\u003cimg src=\"https://trello-attachments.s3.amazonaws.com/58af92bfaa2fb9b3767d20a5/5aaae3749535740208af9b36/a08fcd299f3f2a77bb186fbb77b16310/sumooli_island_trans-logo.png\"\u003e\u003cbr\u003eMeet the team!\u003cbr\u003e\u003cbr\u003e Sumooli \u003cbr\u003e(aka Daddy ) \u003cbr\u003eGame Creator, Main Artist, Programmer and Writer\u003cbr\u003e\u003cbr\u003eNesh \u003cbr\u003e( Choco Mama ) \u003cbr\u003eThe Sweet Bear, organizer, assistant everything and bae\u003cbr\u003e\u003cbr\u003eMary\u003cbr\u003e(MARIAAAA)\u003cbr\u003eBackground Artist, fun fact she doesn\u0027t have a tablet. \u003cbr\u003eShe uses a FINGER TO DRAW ALL THOSE BGS BLESS HER SOUL\u003cbr\u003e\u003cbr\u003eMatt\u003cbr\u003e( THIS GUY )\u003cbr\u003eCo-Writer. He corrects EVERYTHING. And I mean. EVERYTHING.\u003cbr\u003e\u003cbr\u003eSean\u003cbr\u003e(the only mature one)\u003cbr\u003eComposer. Yeah he makes music. \u003cbr\u003eBless him he did it all in a week.\u00a0\u003cbr\u003eAnd believe me when I say\u003cbr\u003ehe had \u003cbr\u003eone\u00a0HELL OF A WEEK \u003cbr\u003ewink wonk\u00a0\u003cbr\u003e\u003cbr\u003eOkay sorry bye\u003c/span\u
