    "summary": "\u003cstrong\u003eWho\u0027s behind the channel?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy name is Cl\u00e1udia, I\u0027m a twenty two year old from Portugal, who has a passion for creating content online.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eGaming is an escape for me, it makes me feel happy.\u003c/em\u003e I went to college for Design and Multimedia Animation, and my channel is the only place where I can do what I learned, and like to do.\u003cbr\u003e\u003cem\u003eWith me being quiet and reserved in real life, putting myself out there on a video form is quite exciting! \u003c/em\u003eI feel like my English speaking self is much different from my Portuguese self.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do online?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a\u00a0\u003ca href=\"https://www.youtube.com/c/OhMyPlumbob\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e called Oh My Plumbob. I started it a few years back with the sole purpose of having fun! There I play mostly The Sims, but sometimes I play some other games as well: Stardew Valley, The Walking Dead, Life is Strange,...\u003cbr\u003eIf I\u0027m not on youtube, you can find me on\u00a0\u003ca href=\"http://plumbee-bob.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. But while on Youtube you get to hang out and get to know me, on Tumblr I just share screenshots of whatever games I\u0027m playing on my free time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to be a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you would like to support me here, I would be eternally thankful, but you don\u0027t have to. Patreon is a little community for now, we can chat and you get access to perks you won\u0027t have anywhere else, but you only have to join if \u003cem\u003e1)\u00a0you want to, 2) you have the possibilities to do it\u003c/em\u003e. There\u0027s other ways you can support me without it being here:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou have Tad. An app in which you watch adds, and by watching them you can then donate the tads you earned to your favorite creators. My username there is OhMyPlumbob.\u003c/li\u003e\u003cli\u003eAnd you have Youtube. Even though monetization has been an issue for these past few months, it\u0027s been getting better. So you can simply watch my videos and that will help me a ton.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe goal with the money I receive here, is for me to keep buying games (The Sims are known for having a lot of packs sold separately), and to keep upgrading my setup, so that I can keep bringing new, and hopefully better, videos to the channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhile the future is still not certain for me, I\u0027m just happy I have Youtube and that I have you here with me. Thank you for taking a look at my Patreon page \u2665\u003c/strong\u003e"
