e cancelamento, e tamb\u00e9m pode alterar a qualquer momento o valor que patrocina.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e Para se tornar patr\u00e3o:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u00a0Voc\u00ea deve ter \u003cstrong\u003ecart\u00e3o de cr\u00e9dito\u00a0\u003c/strong\u003e\u003cstrong\u003ecom bandeira internacional\u003c/strong\u003e ou conta no \u003cstrong\u003ePaypal\u003c/strong\u003e. No topo da p\u00e1gina \u00e0 esquerda, existe o \u003cstrong\u003ebot\u00e3o\u00a0\u003c/strong\u003elaranja \"\u003cstrong\u003eBecome a Patreon\u003c/strong\u003e\". Antes de clicar, insira o valor que voc\u00ea deseja contribuir, clique no \u003cstrong\u003ebot\u00e3o \u003c/strong\u003ee \u00e9 s\u00f3 seguir as informa\u00e7\u00f5es na tela. No final, tenha o cart\u00e3o de cr\u00e9dito em m\u00e3os ou seu paypal e \u00e9 s\u00f3 inserir os dados e pronto!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e* Se n\u00e3o tiver cart\u00e3o nenhum e gostaria de contribuir de outra forma, segue meus dados banc\u00e1rios da minha poupan\u00e7a:\u003cbr\u003e\u003cbr\u003eIngrid Lara\u003cbr\u003eCaixa econ\u00f4mica\u003cbr\u003eAg. 0344\u003cbr\u003ePoupan\u00e7a 013\u003cbr\u003eConta 00267487-7\u003cbr\u003eOBS: Caso vc fa\u00e7a o dep\u00f3sito me envie um e-mail com o t\u00edtulo \"Patreon\" para Ingrid_stanley@hotmail.com com o comprovante e seu face para eu poder te adicionar e falar com vc!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
