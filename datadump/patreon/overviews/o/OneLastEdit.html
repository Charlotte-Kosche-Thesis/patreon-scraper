    "summary": "\u003ch2\u003eMy name is Ron, and I love movies.\u003c/h2\u003e\n\u003ch3\u003e\u003cbr\u003e\n \u003cem\u003eAlways have, always will.\u00a0\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWith your help, I\u0027d like to share my love of film with you and everyone else in the world.\u003c/h4\u003e\n\u003cbr\u003e\nI feel the cinema is one of the last great unifying aspects of our culture remaining in the modern era. With a fractured media landscape and ever-shortening attention spans, I fear that future generations won\u0027t share my love for film and the rich opportunities that long-form story telling allows. So I\u0027m making it my mission to impart my lifelong passion for cinema to as many people who will listen. To encourage people to put down their phones, kick back, and watch a movie. (After you watch one of my videos first, of course). \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat to expect on my channel:\n\u003c/h4\u003e\n- Story trope breakdowns \n\u003cbr\u003e\n- A certain genre\u0027s greatest hits \n\u003cbr\u003e\n- Historical analysis + context of iconic films\n\u003cbr\u003e\n- Love letters to Die Hard \u0026amp; Back to the Future \n\u003cbr\u003e\n\u003cbr\u003e\nWhile I may indulge in the occasional \"Top #\" Lists, I\nlike to focus on deeper dives into specific films or certain aspects of \ncinema as a whole. I can get serious, but I like to have fun too.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCurrently in the planning stages:\u003c/h4\u003e\nThe Blockbuster of the Year: A \nregular series charting the best blockbuster from 1975 (\u0026amp; the birth \nof the genre, with Jaws) all the way to today, year by year.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003ePlease subscribe to be notified of new episodes!\u00a0\n\u003c/h4\u003e\u003cbr\u003e\nThanks for all your support, and helping me create these video essays, I really appreciate any/all contributions to the effort. Gotta go make One Last Edit!"
