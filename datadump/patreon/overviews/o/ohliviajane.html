    "summary": "I am the founder of Lady Art Nation and a Visual and Performance Artist is based in Brooklyn, NY. My work deconstructs the psyche to critique social injustices via assemblages, sculpture, performance, and video by exposing misogynistic fantasies embedded in our accepted behavioral norms. My art has been exhibited at Forward Union, IDIO Gallery, A.I.R. GALLERY, and Lewis \u0026amp; Clark Gender Studies Symposium and featured in HyperAllergic, Bust Magazine\u2019s column It\u2019s Not Personal, Helen : A Literary Magazine, Susie Magazine, and Las Vegas Review Journal. \u003cbr\u003e\u003cbr\u003eLady Art Nation is an intersectional feminist collective for creatives. There are chapters in NYC, CHI, SoCal, PNW, and NV. I curate events for the NYC chapter to highlight members in the community. Lady Art Nation has been featured in Forward Union, Hyperallergic, and Surface Design Association.\u003cbr\u003e\u003cbr\u003eI want to thank the many people that have supported my creative and curatorial endeavors in Las Vegas and New York City. Building a community and spreading intersectionality across the nation is very important to me. I hope to continuing working pro-actively on this mission through my attendance at School of Visual Arts.\u003cbr\u003e\u003cbr\u003eWith all of that being said, donating $1 - $20 can get you access to the many things I do. You can choose to see behind the scenes of me creating an art piece, have a video chat in my art studio, be in the know about events I curate/direct, receive mini zines/catalogs published on Issuu.com, and various other iterations my creativity can dream up. \u003cbr\u003e\u003cbr\u003eAll of these funds will financially assist me through my time attending SVA, a premier art college in the hear of Manhattan.\u00a0\u003cbr\u003e"
