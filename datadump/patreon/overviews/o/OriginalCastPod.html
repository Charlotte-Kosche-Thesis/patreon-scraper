    "summary": "\u003ca href=\"https://t.co/2KmvpamhmI\" target=\"_blank\"\u003eThe Original Cast\u003c/a\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0\u003c/strong\u003eis a podcast about original cast albums and the people who love them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eODFsqzeq4c?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.unknownpenguin.com/wordpress/wp-content/uploads/2017/10/OriginalCastPod-Patreon-Headings1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Patrick Flynn. I\u0027m a playwright, filmmaker, and college professor based in Washington, D.C. (you can read my\u00a0\u003ca href=\"http://www.unknownpenguin.com/about\" target=\"_blank\"\u003ebio at my official site\u003c/a\u003e if you\u0027re interested). Since March 2016, I\u0027ve been producing THE ORIGINAL CAST podcast.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.unknownpenguin.com/wordpress/wp-content/uploads/2017/10/OriginalCastPod-Patreon-Headings2b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Original Cast\u003c/strong\u003e celebrates two things: that unique musical theatre artefact, the original cast album, and we musical theatre nerds who love them so.\u003cbr\u003e\u003cbr\u003eEvery episode I speak to someone you would find in the theater, be that on-stage, backstage, or in the house watching the show.\u003cbr\u003e\u003cbr\u003eThe guest picks an original cast album that had a profound impact on them when they were a burgeoning theatre nerd. We discuss how it came into their life, what they like about it, what it means to them now, and anything else that comes up along the way.\u003cbr\u003e\u003cbr\u003eAfter the recordings, I edit the episodes down to a 45-60 minute show. If any choice discussion tangents\u00a0left on the cutting room floor, I save them for mini-episodes\u00a0I call \"Intermissions.\"\u003cbr\u003e\u003cbr\u003eWe also do special releases such as live shows and our annual special on the Tony Awards.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.unknownpenguin.com/wordpress/wp-content/uploads/2017/10/OriginalCastPod-Patreon-Headings3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Original Cast\u003c/strong\u003e is released every Wednesday.\u003cbr\u003e\u003cbr\u003eInterviews are released every other week with Intermissions in between. I am very proud of the fact that since the podcast\u0027s\u00a0launch in March 2016, I have never missed a week.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.unknownpenguin.com/wordpress/wp-content/uploads/2017/10/OriginalCastPod-Patreon-Headings4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSince March 2016, the podcast has grown steadily. The audience is expanding, the show is getting better, and my enjoyment in doing it has only gotten deeper. But it has become clear to me that if \u003cstrong\u003eThe Original Cast\u003c/strong\u003e is ever going to reach its full potential, I am going to need to invest more time and money into it.\u003cbr\u003e\u003cbr\u003ePatreon support\u00a0will allow me to upgrade my server subscription so I can get more information on the performance of each episode: how many downloads it gets, where\u00a0people\u00a0are listening, when they are listening, etc. All this data will make the show easier to sell to advertisers and venue managers.\u003cbr\u003e\u003cbr\u003eSpeaking of venue managers, I\u0027d love to take the show on the road. Many theatre people have contacted me about being on the show if I\u0027m ever in New York. With your support, I\u0027d be able to travel and have a wider variety of guests on the show. I\u0027d also love to do more live shows both in and outside the D.C. region. You can make that possible.\u003cbr\u003e\u003cbr\u003eTo make all this more attractive, I have started a Patreon supporters only podcast called \u003cem\u003eThe Original Cast\u00a0at the Movies\u003c/em\u003e. This monthly, long-form discussion podcast will feature me\u00a0and 2-3 guests dissecting a musical film of note. Anything from classics like \u003cem\u003eMoulin Rouge!\u003c/em\u003e to more modern hits like \u003cem\u003eLa La Land\u003c/em\u003e to whatever \u003cem\u003eFrom Justin to Kelly\u003c/em\u003e is.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.unknownpenguin.com/wordpress/wp-content/uploads/2017/10/OriginalCastPod-Patreon-Headings5.jpg\"\u003e\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYes. Thank you!\u003cbr\u003e\u003cbr\u003eThanks for clicking, thanks for reading, and thanks for considering supporting THE ORIGINAL CAST. I hope you enjoy the show and will become part of our new Patreon family.\u003cbr\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "\u003cstrong\u003ePatrick Flynn \u003c/strong\u003eis an award-winning filmmaker, \u003ca href=\"https://newplayexchange.org/users/1099/patrick-flynn\"\u003eplaywright\u003c/a\u003e, and webseries creator based in Washington, D.C. His series \u003ca href=\"https://www.youtube.com/playlist?list=PL0ESY8dK6cXqQ6ytNGfKFS--baurqT_j8\"\u003e\u003cem\u003eI Live With This\u003c/em\u003e\u003c/a\u003e won Outstanding Series and Outstanding Writing at the 2012 L.A. Webfest. His series \u003ca href=\"https://www.youtube.com/playlist?list=PL0ESY8dK6cXr2ksx--CmrHAucbsxOgyCl\"\u003e\u003cem\u003eLong Distance Relationship\u003c/em\u003e\u003c/a\u003etook home Bronze at the 2016 TIVA-DC Peer Awards. The Capitol Fringe production of his play \u003cem\u003e\u003ca href=\"http://www.unknownpenguin.com/tag/giant-box-of-porn/\"\u003eGiant Box of Porn\u003c/a\u003e \u003c/em\u003ewas hailed by \u003ca href=\"http://www.washingtonpost.com/entertainment/theater_dance/those-arent-mine-sex-tape-play-at-fringe-is-a-comic-hit/2014/07/21/e567f86a-1027-11e4-98ee-daea85133bc9_story.html\"\u003e\u003cem\u003eThe Washington Post\u003c/em\u003e\u003c/a\u003e,\u003cem\u003e \u003ca href=\"http://www.washingtoncitypaper.com/blogs/fringe/2014/07/27/hip-shot-giant-box-of-porn/\"\u003eWashington City Paper\u003c/a\u003e, \u003c/em\u003eand was named \u201cBest of Fringe\u201d by\u003cem\u003e \u003ca href=\"http://dcmetrotheaterarts.com/2014/07/13/capital-fringe-2014-review-giant-box-of-porn/\"\u003eDC Metro Theatre Arts\u003c/a\u003e\u003c/em\u003e. His plays have been part of the DC Source Festival, the Kennedy Center\u2019s Page-to-Stage Festival, Bethesda Play-in-a-Day, DC One-Minute Play Festival, and New York Fringe. He is a 10-year veteran of the \u003ca href=\"https://www.youtube.com/playlist?list=PL0ESY8dK6cXqSKUxhf6Vm0ALPDj6-pVSx\"\u003e48 Hour Film Project\u003c/a\u003e and has received several awards including Best Film for his short \u003cem\u003e\u003ca href=\"https://youtu.be/GVlByZ9xbfk\"\u003eFor Whom the Whistle Blows\u003c/a\u003e\u003c/em\u003e. His first book \u003ca href=\"https://he.kendallhunt.com/product/visual-literacy\"\u003e\u003cem\u003eVisual Literacy: A Practical Text on the Analysis, History, and Creation of Visual Media\u003c/em\u003e\u003c/a\u003e is available from Kendall-Hunt. He is a professor at\u003ca href=\"https://www.american.edu/soc/faculty/pflynn.cfm\"\u003e American University\u003c/a\u003e \u0026amp; Catholic University and host of a podcast about original cast albums called \u003ca href=\"https://itunes.apple.com/us/podcast/the-original-cast/id1093807015?mt=2\"\u003e\u003cem\u003eThe Original Cast\u003c/em\u003e available on iTunes\u003c/a\u003e.",
