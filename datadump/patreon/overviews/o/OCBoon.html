    "summary": "\u003cimg src=\"https://thumbs.gfycat.com/HorribleEntireIcelandichorse-size_restricted.gif\"\u003e\u003cbr\u003e\n\u003cstrong\u003eOCBoon\u003c/strong\u003e\u2019s goal is to produce high quality smut while\nmaintaining compelling story lines that enhance your pleasure filled experience.\nAs the name suggests, OCBoon focuses on creating \n\u003cstrong\u003eoriginal content\u003c/strong\u003e, but also\nproduces true to form \n\u003cstrong\u003erule34 parodies\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e**All characters\ndepicted in OCBoon videos are fictional and are at least 18 years of age**\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why support OCBoon\u2019s?\u003c/strong\u003e\u003cbr\u003e\nWell hopefully you like the content and would love to help\nensure the quality is maintained along with more frequent releases. I currently\nwork on videos with whatever spare time I have, which isn\u2019t much. It would be\ngreat to focus on this on a full time basis.\n\u003cbr\u003e\n\u003cbr\u003e\nAll animations are made free to the public, but\nour generous patrons are granted early viewing of all content as well as many\nspecial and private perks such as Image sets, content suggestion and voting\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is the OCBoon\nLoyalty Club? And how do I get in.\n\u003c/strong\u003e\u003cbr\u003e\nProducing content at this quality takes a lot of time.\nWhereas OCBoon\u2019s wonderful Patrons have always been understanding of this, I\nwould like to reward those that stick it out during the dry spells. Starting in\n2018, Patron\u2019s in the OCBoon Loyalty club will receive an additional exclusive video or image each month. All current Patrons with a lifetime support of $10 will gain access\ninto the Loyalty Club. Example: Patron\u2019s pledging at $5 will gain access after their\nsecond month of support.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.
