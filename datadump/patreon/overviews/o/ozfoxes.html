    "published_at": "2014-06-19T17:24:06+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.ozfoxes.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.ozfoxes.com/Pat/Pat-WelcomeKits-Small.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nWe are the \n\t\u003cstrong\u003eOzFoxes\u003c/strong\u003e, Margaret and Robert Carspecken  -\u003cbr\u003e\n\t known in some circles by our studio moniker,\n\t\u003cbr\u003e\n\u003cstrong\u003eR\u0026amp;M Creative Endeavors\u003c/strong\u003e.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t Since 1996 we have been best known online for the \n\t\u003ca href=\"http://www.ozfoxes.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eOzFoxes FoxWeb\u003c/strong\u003e\u003c/a\u003e which features artwork, comics, and general enthusiasm for all things creative, especially where it applies to our favorite animal: the fox. (We are actually fond of most animals, but the fox gets our main focus.)\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.ozfoxes.com/Pat/Pat-BabyBunnyColor.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u00a0Some of our better known projects include:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe Webcomic \u003cem\u003e\"\u003ca href=\"http://www.ozfoxes.com/fauxpas.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eFaux Pas\u003c/strong\u003e\u003c/a\u003e,\"\u003c/em\u003e winner of multiple awards for best \"furry\" comic. \u003cem\u003eFaux Pas\u003c/em\u003e has been online since 2001, and currently comprises nearly 1900 strips.\u003c/li\u003e\n\u003cli\u003e\"\u003cstrong\u003e\u003cem\u003eSweet Treats\u003c/em\u003e\u003c/strong\u003e,\" a dessert cookbook hosted by that well-dressed vixen in the kitchen, Marsha RedFox.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.ozfoxes.com/cat10-fp.htm\" rel=\"nofollow\" target=\"_blank\"\u003eThe FoxWeb Cat-alog\u003c/a\u003e, where we sell artwork, greeting cards, calendars and more.\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.ozfoxes.com/aafoxes.htm\" rel=\"nofollow\" target=\"_blank\"\u003eAll About Foxes\u003c/a\u003e, a compendium of information about our friend, the fox!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg height=\"250\" src=\"http://www.ozfoxes.com/Pat/Pat-ComicBunniesColor.jpg\" title=\"\" width=\"250\"\u003e\nWhile these are some of the projects we are \u003cem\u003ecurrently\u003c/em\u003e best known for, they are merely the tip of the iceberg. There are a multitude of stories, projects, universes, and other works we would like to share with our audience. Our only limitations to date are related to aging: older hardware, older software, older humans needing older human health maintenance, our home getting older... the usual Life stuff. Any support we can apply to this \"other stuff\" will leave us more time for producing even more foxy art and stories.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.ozfoxes.com/Pat/ShadowWood-Logo2.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tOne such project directly funded by our supporters is \n\t\u003cstrong\u003eTales Of The ShadowWood,\u003c/strong\u003e an upcoming comic book that was shared one page at a time with all our Patrons. We are also working on compilations of the \u003cem\u003eFaux Pas\u003c/em\u003e comics in printed form, a project which we will detail soon.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf you want to send a small part of your monthly coffee money our way, your monetary vote of confidence will help us to continue what we\u0027re doing now \n\u003cem\u003eand\u003c/em\u003e share even more in the future - but fear not: \u003cem\u003eFaux Pas\u003c/em\u003e and the resources on the FoxWeb will continue to be available for free, as always. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e===== FAQ\u0027s =====\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US\u00a0 currency?\u003c/strong\u003e\u003cbr\u003e\nPatreon is set up to accept currency from most countries, and even accepts payment via PayPal. How you contribute, and how much, is completely up to you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow much will it cost me to be a Patreon Patron?\u003c/strong\u003e\u003cbr\u003e\nAs much or as little as you wish to donate - but only what you are comfortable donating. This is your opportunity to say Thank You and support our work, but we don\u0027t want anyone going broke in the process.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often will your Patreon-based extras be updated?\u003c/strong\u003e\u003cbr\u003e\nDepending on the milestones we reach (see top left), we\u0027ll update things for our Patrons with more new and behind-the-scenes material, and add extras based on Patron interests. Our planned update schedule for the Patron\u0027s Blog is TuFr - Tuesdays and Fridays - with more frequent entries occurring as the occasion warrants and/or as Patreon support increases.\n(At the moment we are fighting the software a bit, trying to get the blog workting properly, so we\u0027re adding material to our Patreon page in addition to the blog. More on that as we work our way along.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I stop donating, or change the level of my donation?\u003c/strong\u003e\u003cbr\u003e\nYou can change or cancel your contributions at any time by logging in to your account and specifying your level of interest. There are no ongoing commitments here, so just donate the amount you want to contribute!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAre there other ways to show my support for the OzFoxes besides using Patreon?\u003c/strong\u003e\u003cbr\u003e\nCertainly! Here are some other fun options:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003ca rel=\"nofollow\"\u003e\u003cu\u003eWrite us an e-mail\u003c/u\u003e\u003c/a\u003e and tell us what you think! We always enjoy hearing from you!\n\t\u003c/li\u003e\n\u003cli\u003e\n\t\"Like\" our \u003ca href=\"https://www.facebook.com/TheOzFoxes%5D\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cu\u003eFacebook\u003c/u\u003e\u003c/a\u003e page, and join the discussions there! (Click \u003ca href=\"https://www.facebook.com/TheOzFoxes%5D\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cu\u003ehere\u003c/u\u003e\u003c/a\u003e to visit.)\n\t\u003c/li\u003e\n\u003cli\u003e\n\tPeruse our online \u003ca href=\"http://www.ozfoxes.com/cat10-cal.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cu\u003eCat-alog\u003c/u\u003e\u003c/a\u003e and make a purchase if anything strikes your fancy!\u003c/li\u003e\n\u003cli\u003e\n\u003ca href=\"http://www.topwebcomics.com/vote/2641/default.aspx\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cu\u003eVote\u003c/u\u003e\u003c/a\u003e for \"Faux Pas\" on \u003ca href=\"http://new.belfrycomics.net/view/mostsubscribed\" rel=\"nofollow\" target=\"_blank\"\u003eTop Web Comics\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\n\tFeeling generous but don\u0027t want to go through Patreon? We have a donation button just below the \u003cstrong\u003e\u003cem\u003eFaux Pas\u003c/em\u003e\u003c/strong\u003e comic strip. Click \u003ca href=\"http://www.ozfoxes.com/fauxpas.htm\" target=\"_blank\"\u003ehere\u003c/a\u003e to check it out!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eHow much should I donate?\u003c/strong\u003e\u003cbr\u003e\nAs much or as little as you\u0027d like! You can find a starter list of some suggested donation levels on the right part of this page, with some of the associated bonuses as our thank you for your support. (Surprise bonuses will be added periodically!)\n\u003cbr\u003e"
