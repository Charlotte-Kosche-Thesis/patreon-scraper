     "about": "Dmitry Orlov was born in Leningrad,\nUSSR, into an academic family, and emigrated to the US in the\nmid-1970s. He holds de\u00adgrees in Computer Engineering and\nLinguistics, and has worked in a variety of fields, including\nhigh-energy physics, In\u00adternet commerce, network security and\nadvertising.\u003cbr\u003e\u003cbr\u003e\n\tStarting in 2005, Dmitry has published\nhundreds of articles, two books and five books of essays. He has\ngiven numerous talks and interviews, and delivered keynote addresses\nat many conferences. His work has been translated into many\nlanguages.\u003cbr\u003e\u003cbr\u003e\n\tA decade ago Dmitry made a dra\u00admatic\nchange in lifestyle, trading dependency and financial security for\nresilience, self-sufficiency and freedom. He gave up on corporate\nemployment in Boston\u2019s high tech sector, sold the condo and the\ncar, bought a sailboat and set off sailing. This experiment has\nyielded a wide variety of insights into just how far it is possibly\nto downscale and simplify one\u2019s lifestyle while remaining\nproductive, comfortable and civilized, which skills and technologies\nare needed, and which are superfluous. Having to decide which\nspecific elements of technology are appropriate to this lifestyle,\nwhich are not, and which are harmful, naturally caused him to focus\non the wider problem of making conscious and de\u00adliberate\ntechnological choices.\u003cbr\u003e",
