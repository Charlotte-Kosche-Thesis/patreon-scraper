    "summary": "What do you get when one family decides to take off and try out life aboard a \nsailboat? \u003cbr\u003e\u003cbr\u003eDid I mention that until the day they moved aboard, the kids and I had never even BEEN on a sailboat before? Yeah, that\u2019s a pretty big life change. \u003cbr\u003e\u003cbr\u003eOur crazy family: The\u00a0two parents: Dad (Patrick), Mom (Byn), Four teens (Jaedin, \nJazz, Paris \u0026amp; Abyni) got rid of most of our belongings in Oklahoma, packed up and headed for our new home on a sailboat in Florida. \u003cbr\u003e\u003cbr\u003e\nFollow our adventures on our YouTube episodes as we learn about sailing, living aboard and traveling \naround Florida and throughout the Bahamas, preparing ourselves for an even \nlonger sailing adventure.\u003cbr\u003e\u003cbr\u003eAfter working on boat repairs and prep,\u00a0we start our Bahamas journey in Bimini, down through the Berry Islands, Nassau to the Exumas and all the way down to Georgetown. In the process, we rescue a mattress from the ocean, learn why you close hatches on a passage, have our engine go out and then lose a sail in the middle of the ocean... basically, you just never know what to expect.\u003cbr\u003e\n\u003cbr\u003eJoin our family of adventurers as we leave our family and \nfriends behind and take off on a new, adventurous journey.\u003cbr\u003e\u003cbr\u003e\nThe drama, the excitement, the mistakes and the fun, its all part of the \nexperience on Oh Sail Yes! With the crazy crew of 11 Purple Monkeys (a 1976, 46 ft Norman Cross Trimaran).\u003cbr\u003e\u003cbr\u003eYour support will allow us to get cameras \u0026amp; equipment to replace our old, quickly failing equipment to keep bringing you more episodes, more adventure and excitement!\u003cbr\u003e"
