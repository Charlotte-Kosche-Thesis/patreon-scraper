    "summary": "\u003cstrong\u003eAbout\u003c/strong\u003e\u003cbr\u003eMy name is Mindy Fisher and I make Ornaglyphs which are spontaneous, stream of conscious, gouache paintings that feature a made up language. My goal is to use Patreon as a resource to fund my projects and to connect with an audience that wants to invest in my goals, on a deeper level.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/P1cA74IKbqUYR7dBLcv2ZHYoVvy258LsSYkLsD9-d320NmtG7KzhKSweVJrTnowxuxoNeoP_3m0UkpDjnghmelgGCF--ZiqxnRJY1YMG3VPnvZkcNhi8yoiBL2iIkaxEwDW0871ntcm6O-oXt3QMvDWwLJO6cTmTvWXxZxK8ojiUUL1eTPx6mIxYWTWWVzrWtA7-VEm0Ciib0PL_mifFfP6FeSyi2a0h_FGO-RdZjU4ZIm1g1Nq9DLM64KmKV-eOcoQ5MbxSpUiuIZ-tZCiTarPBVVOSfbhCQR10AW6gKGcXhK3bBefSOH8bjYyHD5kWBuzOvRjyfUpowtXbN5__AVBTmrYx1LXKF72OW8htego-Im3tGZ62CPb2c8YJa0CRvQkCFhjWtULYFUyWq-kHp2CrMi9MPi0C5rBfuO4UF3CCSa-Gh4jTANYlVp7ZzIW6-nu9YUbiPnt90vW9BX66oju_YafWRIgZ9Qgumnpj0hkY8x6DkiLwXOQXpeYzEbOAMzRA-Uk8joXhVFpagii_S0_RK3YJjyWSl4xddsz-FCAWz_htvi9SXgPUJdMVQdQNZ9VcKU8DON-0dXRtJMNPPOs6aRbsg1fUpDYyt6xsuEw4HaTDyV2D2fDTTMKUAkR6VnPoAfnPIkxj5sd8TkK-WWrksFpvb2AzstjZY7o9Vg=w807-h848-no\"\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Goals\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e\"Lady of the Month\" - Each month I am surprising a woman in my life with a portrait and a mushy blog post about them. This takes materials, postage and time.\u00a0\u003c/li\u003e\u003cli\u003eTransition to working full time as an artist. I do have a day job that I mostly love, but my dream has always been to be a full time artist so that I can have time to paint and share my creations.\u00a0\u003c/li\u003e\u003cli\u003eTeach workshops. I partner with a local art center to teach kids cartooning and painting. If I have more free time I can devote some time to that.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFuture Goals\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTravel. I want to visit many places. This year I am taking a trip to Greece where I hope to meet other artists, visit art galleries, and take many photos to use as reference. \u00a0\u003c/li\u003e\u003cli\u003eIllustrate childrens books and make animated music videos. Both of these types of projects are very time consuming.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eMore About Ornaglyphology\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe word Ornaglyphology is something I made up. It loosely translates to the study of bird prints. I paint a lot of birds and the language looks like hieroglyphs.\u00a0\u003c/li\u003e\u003cli\u003eI have been creating Ornaglyphs in one form or another since the late 90\u0027s. They first showed up in some mini-comics that I created.\u00a0\u003c/li\u003e\u003cli\u003eWhen I paint an Ornaglyph that is not a portrait I do not spend much time sketching the composition. I want them to be as spontaneous as possible. This has resulted in very strange paintings that make people scratch their heads.\u00a0\u003c/li\u003e\u003cli\u003eI love it when people who look at my paintings come up with captions for them.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
