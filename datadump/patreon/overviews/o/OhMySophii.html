    "pledge_url": "/bePatron?c=209059",
    "published_at": "2015-09-06T21:04:03+00:00",
    "summary": "\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i64.tinypic.com/28bfsbd.jpg\" style=\"width: 516px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cstrong\u003eHey guys! I\u2019m (Oh My) Sophii, a cosplayer \u0026amp; streamer (soon) from Wichita, KS! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve been cosplaying since 2009 - I discovered/fell in love with cosplay at Project A-Kon in Dallas, TX in 2009 and never looked back! My journey started with store bought costumes and evolved over the years to making my own! \u003cbr\u003e I worked in social media marketing for a local comic shop - Wizards Asylum - and CLX Gaming for a while, but now creating costumes, guesting, doing panels, judging cosplay contests and running workshops at conventions across North America, running Patreon and creating content is my full time job!\u003cbr\u003e\u003cem\u003e(My second passion is Social Media Marketing - I teach classes on social media and how to build a brand via FB, IG, Twitter and the rest, to creators and conventions alike.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e* For a list of my upcoming appearances, check out this post: \u003ca href=\"https://tinyurl.com/OhMySophiiSchedule\"\u003ehttps://tinyurl.com/OhMySophiiSchedule\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cbr\u003eI cosplay a variety of my favorite characters from comics, anime, video games and more; I enjoy sewing, building armor and styling wigs - I work each day to get better and better for myself and for you guys. \u003cbr\u003e\u003cspan style=\"\"\u003e#OhMySquad, our wonderful community here on Patreon, enables me to create better and better content more quickly. I often add new rewards to ensure my squad knows how much they mean to me. I couldn\u2019t do this without any of them \u0026lt;3 \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i64.tinypic.com/2lj1hd2.jpg\" style=\"width: 492px;\"\u003e\u003cbr\u003e\u003cstrong\u003eMY PROMISE\u003c/strong\u003e\u003cbr\u003eI will \u003cstrong\u003eNEVER\u003c/strong\u003e starve my social medias of content to make an extra buck. You can rest assured that if supporting me on Patreon isn\u0027t for you, you will still see daily posts from me on social media and I will still love you forever!! \u0026lt;3 \u003cbr\u003eIf you are \u003cstrong\u003eEVER\u003c/strong\u003e concerned that I am doing this, please come to me - let\u0027s have an open door policy friends! I want to give you guys the content \u003cstrong\u003eYOU WANTTTTT\u003c/strong\u003e!!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i68.tinypic.com/orl7nm.jpg\" style=\"width: 533px;\"\u003e\u003cbr\u003e\u003cstrong\u003eJoin me on:\u003c/strong\u003e\u00a0\u003cbr\u003eFacebook.com/OhMySophii\u003ca href=\"https://www.facebook.com/OhMySophii/?pnref=lhc\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eInstagram.com/OhMySophii\u003cbr\u003eTwitter.com/OhMySophii\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf Patreon isn\u0027t for you, but you\u0027d still like to support me, here are some great links:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://ohmysophii.storenvy.com/\" target=\"_blank\"\u003ePrint Shop\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://a.co/8ikqzGa\" target=\"_blank\"\u003eAmazon Wish List\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e"
