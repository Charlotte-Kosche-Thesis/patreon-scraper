    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHola :)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tMi nombre real es Luz de Luna, tengo 26 a\u00f1os y soy Lic. en Dise\u00f1o Gr\u00e1fico y Multimedia. Actualmente estoy trabajando como freelance de lo que estudi\u00e9, tambi\u00e9n estoy dando Clases de Dibujo en mi casa y como hobbie, tengo un canal de manualidades\u00a0y t\u00e9cnicas de dibujo en YouTube, sellama \"Original Stuff\". Ya tengo 4 a\u00f1os con el canal y fue hasta hace poco (creo el a\u00f1o pasado) que empec\u00e9 a introducir tutoriales/videos de dibujo. Me sorprendi\u00f3 mucho que les gustara la nueva secci\u00f3n :D y empec\u00e9 a hacer m\u00e1s y m\u00e1s. La verdad es que tanto las manualidades como dibujar son mi pasi\u00f3n, sin embargo, me toma m\u00e1s tiempo hacer los videos de dibujo que de manualidades ;_;.\u00a0\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\tHasta hace no mucho, regres\u00e9 a mis \"dailysketch\", porque por el trabajo o pendientes que ten\u00eda, en alg\u00fan momento de mi vida dej\u00e9 de dibujar tan seguido como lo hac\u00eda antes. Ahora, a parte de practicar diariamente, estoy compartiendo lo que s\u00e9 con mis alumnos.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tPlaticando un poco de mi, quisiera hablarles sobre un proyecto que tengo desde preparatoria creo. Hay una historia (que a\u00fan no tiene inicio ni final), en la que desde hace tiempo he estado redactando y espero alg\u00fan momento terminarla y proceder con ilustrarla y si todo sale bien, animarla :\u00273. Es por ello que quiero mejorar mis skills de ilustraci\u00f3n y animaci\u00f3n.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://originalstuff.mx/patreon/why1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://originalstuff.mx/patreon/why2.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tNo estudi\u00e9 ni s\u00e9 nada de redacci\u00f3n, eso es algo que tambi\u00e9n quisiera aprender, pero de momento trato de hacer lo mejor que puedo.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tEste peque\u00f1o sue\u00f1o que les platico (que poco a poco se va haciendo m\u00e1s grande), surgi\u00f3 desde peque\u00f1a :), cuando mi pap\u00e1 me le\u00eda el libro de \"Las mil y una noches\" todos los d\u00edas antes de dormir, era genial c\u00f3mo con su voz y entonaci\u00f3n pod\u00eda imaginarme lo que me le\u00eda. Esas historias y ese momento fueron una marca muy importante para m\u00ed, desde ah\u00ed empec\u00e9 a creer en el poder y efecto que puede tener una buena historia sobre una persona, esa magia de poder transportarte y hacerte sentir emociones que son producto de tu imaginaci\u00f3n e interpretaci\u00f3n de lo que lees o escuchas. Lo que quiero a futuro es, que cuando termine mi primera historia, poder ahora yo ser la que le lea mis cap\u00edtulos y as\u00ed volver a pasar tiempo con mi familia como lo hac\u00eda de peque\u00f1a (y actualmente lo hago, pero no leyendo libros).\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tYo s\u00e9 que me falta mucho, pero la iniciativa, la meta, las ganas de lograrlo ah\u00ed est\u00e1n y ser\u00e1n mi impulso para poder lograr todo lo que me propongo :).\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tEs por ello que estoy aqu\u00ed en Patreon, para poder lograr eso y mucho m\u00e1s. Quisiera poder tomar cursos de ilustraci\u00f3n, animaci\u00f3n, efectos, etc (ya sea virtual o presencial), hacer proyectos grandes y en todo eso, poder compartir mis experiencias y darles consejos en base a lo anterior.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tQuisiera que\u00a0hici\u00e9ramos\u00a0de este \"blog\" algo muy personal, en donde ustedes pudieran ver c\u00f3mo voy creciendo poco a poco y que vean los frutos que su ayuda hace sobre mi :).\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tEn fin, espero les agrade este espacio y enserio muchas gracias por todo el apoyo que me dan, no tienen una idea de lo feliz que me hace saber que a otras personas les gusta mi trabajo, estilo y dedicaci\u00f3n...\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://originalstuff.mx/patreon/why3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://originalstuff.mx/patreon/why4.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBeneficios de ser un \"Patron\"\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDependiendo del paquete que elijas podr\u00e1s:\u003c/strong\u003e\u003cbr\u003e\n\t\u2714 Sketches de personajes, paisajes que mis Patrons podr\u00e1n ver.\n\t\u003cbr\u003e\n\t\u2714 Anticipaci\u00f3n de cap\u00edtulos o contenido visual.\u003cbr\u003e\n\t\u2714 Saludos en mis redes sociales.\u00a0\u003cbr\u003e\u2714 Llamadas por Skype (u otro programa) conmigo.\u003cbr\u003e\u2714 Una ilustraci\u00f3n al estilo \"chibi\" de ti o del personaje que quieras :D.\u003cbr\u003e\n\t\u2714 Wallpapers en buena resoluci\u00f3n para descargar.\n\t\u003cbr\u003e\n\t\u2714 Te podr\u00e9 dedicar una ilustraci\u00f3n que saldr\u00e1 en un Speedpaint en mi canal de YouTube \"Original Stuff\"\u00a0(paquete 30+)\n\t\u003cbr\u003e\n\t\u2714 Podr\u00e1s tener entre tus manos las ilustraciones que te dedico ya que las mandar\u00e9 por correo para que lleguen hasta tu casa :D (paquete 30+ y solo se mandar\u00e1 f\u00edsicamente para los que vivan en M\u00e9xico)\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://originalstuff.mx/patreon/cont-desc.png\"\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfC\u00f3mo puedo formar parte de tu Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDa click en el bot\u00f3n naranja que dice \"Become a Patreon\".\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eElige el paquete en el que quieres estar.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a1Reg\u00edstrate! es muy f\u00e1cil y seguro.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eElige el m\u00e9todo de pago y confirma :) (es importante mencionar que el paquete lo podr\u00e1s cambiar a futuro, si gustas, por el que quieras, tambi\u00e9n podr\u00e1s cancelar los pagos mensuales si as\u00ed lo deseas despu\u00e9s). El aporte que deposites se te cobrar\u00e1 al inicio de cada mes.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a1Listo! :D a disfrutas de los beneficios de ser mi \"Patron\". En el home o en mi p\u00e1gina de Patreon podr\u00e1s ver los post que te dedico seg\u00fan el paquete en el que est\u00e9s.\u003c/span\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eImportante de leer\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eDespu\u00e9s de tu primer pago mensual recibir\u00e1s el contenido que vaya ligado al paquete que elegiste.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eHabr\u00e1 post en los cuales podr\u00e1s descargar archivos, debes estar al pendiente de ello para que puedas disfrutar de todo el material.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eEl nuevo material que corresponda a tu paquete se actualizar\u00e1 cada inicio de mes, es decir, nuevo contenido, archivos descargables, etc, se publicar\u00e1n en su mayor\u00eda en los primeros d\u00edas de cada mes :).\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003eHay algunos paquetes que est\u00e1n limitados a cierto n\u00famero de personas (15+ y 30+).\u003c/li\u003e\n\u003cli\u003ePOR FAVOR, si en el paquete que elijas tienes la facilidad de descargar contenido, \u003cstrong\u003eNO lo subas a otras p\u00e1ginas\u003c/strong\u003e, es mucho trabajo y esfuerzo el ilustrar, toma en cuanta que tambi\u00e9n est\u00e1s pagando por una exclusividad :( \u00bfPor qu\u00e9 subir algo que a ti y a mi nos cost\u00f3?.\u003c/li\u003e\n\u003cli\u003eSi tienes alguna otra duda o quieres contactarme para hacer alguna colaboraci\u00f3n, puedes mandarme inbox en mis redes sociales o un correo a harley@originalstuff.mx\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eatte:\u003cbr\u003e\nLuz de Luna G.G.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
