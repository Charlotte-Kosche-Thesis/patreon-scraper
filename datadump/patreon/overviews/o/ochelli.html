    "summary": "\u003ch2 style=\"margin-left: 60px;\"\u003e\u003cstrong\u003eBecome part of The Ochelli Effect\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Ochelli Effect, hosted by Chuck Ochelli, is your source for real information, news \u0026amp; discussions, far beyond the script of the Main Stream Media (MSM) and well outside the integral grasp of the alleged alternative media (ALT). The Ochelli Effect\u00a0airs\u00a0live Monday thru Friday 8:00-10:00 pm ET on Ochelli.com, (\u00a0launched mid-2017) livestreaming and re-broadcast on numerous network affiliates daily.\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho is Chuck Ochelli?\u00a0\u00a0 A.K.A. \"The Blind JFK Researcher\",\u00a0Chuck initiated his quest for the truth relating to several personal inquiries, scrutinizing all information given by any government agency or academic authority.\u00a0 This, in conjunction with a fascination\u00a0with history,\u00a0(the assassination of John F. Kennedy in particular) became\u00a0the catalyst to delve into\u00a0source materials and the exploration of many events by contacting witnesses and\u00a0authors with first hand knowledge. A\u00a0self-taught investigator \u0026amp; researcher, Chuck developed an intellectual data base of information over the decades and thusly became known as \"The Blind JFK Researcher\u003c/span\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith\u00a0encouragement from people in diverse media circles\u00a0along with\u00a0Chuck\u0027s growing mistrust in all things government, The Ochelli Effect was born. Airing\u00a0live for the first time in 2014 \u0026amp; with hundreds of shows under his belt, Chuck has proven himself to be an instrument of honest continuing discourse, inquiring into the real people, places and things shaping and influencing\u00a0the world around us, along with the true nature of the players on the worlds\u0027 stage who act and speak in manners requiring Chuck\u0027s\u00a0sharp analysis and critique.\u003cbr\u003e\u003cbr\u003eThe mission of The Ochelli Effect is to continue providing you with honest media while competing with, and, ultimately surpassing the reach \u0026amp; following of the MSM and\u00a0ALT media alike.\u003cbr\u003e\u003cbr\u003eThank you, from the top to the bottom of our hearts, for your ear, your trust \u0026amp; your support!\u003cbr\u003e\u003cbr\u003e\"\u003cstrong\u003e\u003cem\u003eI am Ochelli... YOU are the Effect\"\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/em\u003e\u003c/strong\u003eChuck Ochelli\u003cstrong\u003e\u003cem\u003e\u00a0\u00a0 \u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch2 style=\"margin-left: 80px;\"\u003e\u003c/h2\u003e"
