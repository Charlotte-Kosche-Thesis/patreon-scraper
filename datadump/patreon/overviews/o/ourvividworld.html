    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/zi7zRKUhh7Y\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/zi7zRKUhh7Y",
    "one_liner": null,
    "patron_count": 2,

    "published_at": "2017-10-10T09:58:38+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eHELLO FRIENDS\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\nThanks for coming to check us out on Patreon.\u003cbr\u003e\n\u003cbr\u003e\nThe internet is changing our world, and our economies.  I really love that it\u0027s easier than ever to find like-minded people.  I really love that Patreon, and sites like it, can be used to interact with and support projects and creators we believe in, rather than relying on consumerism to affect change.  People power is coming into it\u0027s own and the power of the arts to shape humanity can be realised more fully.  It\u0027s AWESOME.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/ourvividworld.com/2017/wp-content/uploads/2017/05/WEB_20081121-Liberation-acrylic-on-8x10-canvas-board-enlarged.jpg?w=483\u0026amp;h=612\u0026amp;crop\" style=\"width: 249px; float: right; margin: 0px 0px 10px 10px;\"\u003eI\u0027m Jodi Gray. \u00a0I\u0027m a freelance artist, creative and designer from Australia.\u00a0 My motivation for\u00a0\u003cdiv\u003emaking art, and making life choices is do something for people that matters.\u00a0 I have a passion for Emotional Intelligence, and pretty much all of my artwork, for the last twenty years has been aimed at connecting to myself and others about the things that matter - the things we love. Things like our family, friends, relationships, and places we are attached to, but... also humour and things like chocolate, coffee and snarkiness.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003eWith people who join me in my passion for Emotional Intelligence we are forming Our Vivid World\u00a0and dedicating it to developing creative projects which benefit emotional intelligence and living consciously. \u00a0We have a variety of skills and talents and are eager to get going. \u00a0So, we are looking for other people who share this interest to support us, help us hone our products, services, activities and ideas, \u00a0join in a community of collaborators.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eOur Plan\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nSo many projects have been imagined already that, because we want to use our skills improve everyone\u0027s well being and happiness, excite us.\n\u003cbr\u003e\n\u003cbr\u003e\nFor example:\n\u003cul\u003e\n\t\u003cli\u003eThought provoking and enjoyable original music and art.\u003c/li\u003e\n\t\u003cli\u003ePsychology based workbooks.\u003c/li\u003e\n\t\u003cli\u003eEmotional Intelligence games for children.\u003c/li\u003e\n\t\u003cli\u003eWorkshops and retreats on self-actualisation.\u003c/li\u003e\n\t\u003cli\u003eActivities helping people get involved in the arts.\u003c/li\u003e\n\t\u003cli\u003eFiction writing and plays.\u003c/li\u003e\n\t\u003cli\u003eTravelling children\u0027s educational entertainment.\u003c/li\u003e\n\u003c/ul\u003e\nSo, what are we going to do first?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/ourvividworld/photos/a.270437733458931.1073741828.259024897933548/270568253445879/?type=3\u0026amp;theater\" target=\"_blank\"\u003e\u003c/a\u003eThe first project in the works is a workbook for helping you reconnect to yourself. \u00a0It is being written by all around good guy and \u00a0Psychologist Denise Hand. ( I call her Mum.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 75%; margin: auto;\"\u003e\n\t Hi folks.  My name is Denise and I have almost a decade experience working with people with mental illness in a Clinical Psychology setting and then the same working with cancer patients and their families.  I am passionate about helping people to overcome their struggle and find their own inner strength.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://scontent-syd2-1.cdninstagram.com/t51.2885-15/e15/22277927_274830089695367_6191813437337632768_n.jpg%20640w,https://scontent-syd2-1.cdninstagram.com/t51.2885-15/e15/22277927_274830089695367_6191813437337632768_n.jpg%20750w,https://scontent-syd2-1.cdninstagram.com/t51.2885-15/e15/22277927_274830089695367_6191813437337632768_n.jpg\" style=\"float: left; width: 194px; margin: 0px 10px 10px 0px;\"\u003eAfter this first colouring, meditation workbook on knowing yourself (shipping in early 2018) there will be 3 more, on\u00a0 managing yourself, understanding others, and managing relationships; the other three aspects of emotional intelligence.\u003cbr\u003e\n\u003cbr\u003e\nAlong with some great ideas I have for rewards relating to these, I\u0027d love to be involved in making simpler versions for kids, and develop workshops, or playshops to go with them. \u00a0For kids AND adults. \u00a0Fun and self-development in one. :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003eWhat\u0027s in it for you?\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nRewards, cool stuff, content, creations, and the spread of emotional intelligence faster than a head cold!\n\u003cbr\u003e\n\u003cbr\u003e\nAlso, we\u0027ll be chatting with our Patreon patrons regularly to ask for input on projects in the making, for ideas on how to make our work and rewards worthwhile to our supporters, and to form a community of people to collaborate on worthwhile things with.\n\u003cbr\u003e\n\u003cbr\u003e\nYour support on Patreon will mean a great deal to us being able to realise our goals, and hopefully build and share things you believe in too.\n\u003cbr\u003e\n\u003cbr\u003e\u003c/div\u003e"

     "about": "I am determined to make this my living, be able to travel to the far flung parts of the globe my loved ones live in, and accommodate my health with a flexible lifestyle.  I have had a central nervous system disorder since birth, including diagnoses of Epilepsy, Generalised Anxiety Disorder, and Major Depressive Disorder.  I know that if I\u0027m going to succeed in supporting myself, having healthcare, and benefiting others, that this is the most sensible way for me to go about it, and am now making it my main focus.  Scary, huh?  A creative\u0027s life is not usually seen as the \u0027sensible\u0027 option.  :P\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
