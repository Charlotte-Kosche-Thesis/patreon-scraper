    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e\u003cbr\u003eHi there! My name is Ophelia Chiu and I am a Graphic Designer and an Illustrator. I am also the creator of both web comic series Life in Art College (now Heropie) and Scruffy \u0026amp; Sabrina.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Me\u003cbr\u003e\u003c/strong\u003eI spend most of my days emerged into the world of design. When I\u0027m not problem solving and inventing, I enjoy drawing comics for everyone to read.\u00a0I have a love and passion for both Graphic Design and Illustration, but the reality of time keeps them unbalanced. Graphic Design is my main focus and support, but rarely gives way to my illustrative side. I am hoping that one\u00a0day I can maintain a healthy balance between the two.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuch Love \u0026amp; Thanks\u003c/strong\u003e\u003cbr\u003eThank you for visiting my page! Your support is what keeps me going and is what got\u00a0me so far\u00a0in the first place. I wasn\u0027t expecting my online series to take off as much as it did when I first started. It was what gave me the confidence to publish on\u00a0\u003ca href=\"https://tapastic.com/OpheliaChiu\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e,\u00a0\u003ca href=\"http://www.webtoons.com/search?searchMode=AUTHOR\u0026amp;keyword=Ophelia%20Chiu\" rel=\"nofollow\" target=\"_blank\"\u003eWebtoons\u003c/a\u003e, and expanding to several other platforms!\u00a0Contributing even $1 can help me dedicate more of my time doing what I love and sharing that love with my readers. My comics will always be free for you to read, but the extra support is greatly appreciated. It is you that makes all of this possible, so thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media\u003c/strong\u003e\u003cbr\u003eBe sure to check me out on\u00a0\u003ca href=\"https://www.instagram.com/opheliachiu24/\"\u003eInstagram\u003c/a\u003e (I couldn\u0027t find the option to add that above...). I post a lot of extras on there aside form my comics. You can find colored images, speed draws, and more!\u003cbr\u003e"
