    "summary": "Hello there!\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eWe\u2019re Ann, Kate, and Jessi and we\u2019re the authors and artists behind a webcomic called Off-White.\u003cbr\u003e\u003cbr\u003e\nWe\u2019ve been hard at work on the comic for years in our free time, juggling school, full-time jobs, and life in general. We\u2019d like to be able to work on Off-White and provide free content for our readers on a more regular basis, but real life costs money to live in, and sadly the comic can\u2019t be our first priority.\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://off-white.eu/ow_v2/wp-content/uploads/2015/12/comic2.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eThat\u2019s where you come in and help us keep this free\u00a0comic project going!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eOur fabulous readers are what keep this project alive. Without your views, words of encouragement and helpful critiques we\u2019d probably have abandoned the comic a long time ago. With pledges from you, we\u2019ll be able to dedicate more time to the production of Off-White. There will be rewards for our patrons, too! We have a lot of sneak peeks and goodies to give to those of you who pledge!\u003cbr\u003e \u003cbr\u003e\nSo what do you think? Would you like to grease the wheels of creativity and production? Do you want an exclusive peek into the creative process of the comic? Do you want early access to comic pages and WIPs? Do you want THINGS? Physical THINGS delivered to YOUR HOUSE?\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tOf course you do! The three of us greatly appreciate your continued support and hope you consider pledging! Thanks a ton!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.off-white.eu\" rel=\"nofollow\"\u003
