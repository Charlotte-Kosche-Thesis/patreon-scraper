e to as many students as possible from around the world. There are many students who do not have the privilege of quality education, and we are here to help.\u003cbr\u003e\u003cbr\u003eCreating these videos is very time consuming and expensive. That is why we need your help. The more support and donations you can make, the more videos we can create and the more people we can hire. And the more videos we can create, the more students we can help. All donations we receive are greatly appreciated, no matter how big or how small. It is your support and thought that counts! But if you can\u0027t make any contributions, then you are still more than welcome to continue watching our videos. We are happy to be apart of your journey to learning and teaching English.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eThe oomongzu Team!"
