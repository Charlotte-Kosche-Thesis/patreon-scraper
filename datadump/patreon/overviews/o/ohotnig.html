    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003eHello there!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00a0\u00a0 My name is Artyom Trakhanov and I\u0027m a comics artist from Saint Petersburg, Russia. This Patreon will contain a lot of my work process (videos included), weird Slavic webcomics and other things I do, and it\u0027s supposed to keep me going and help produce even more stuff. \u003cbr\u003e\u00a0\u00a0 But first - a little more about myself! \u003cbr\u003e\u003c/div\u003e \u003cdiv\u003e\u00a0\u00a0 A few years back I did a book called \u003cstrong\u003e\u003cem\u003eUndertow\u003c/em\u003e\u003c/strong\u003e with Steve Orlando for Image Comics. Then I did another book called \u003cstrong\u003e\u003cem\u003eTurncoat \u003c/em\u003e\u003c/strong\u003ewith Alex Paknadel and Jason Wordie for Boom! Studios. And now more books is coming from different publishers in 2018! YAs for the social media - you could check some of my drawings \u003ca href=\"https://www.instagram.com/ohotnig/\"\u003ehere\u003c/a\u003e, \u003ca href=\"https://twitter.com/ohotnig\"\u003ehere\u003c/a\u003e or \u003ca href=\"http://ohotnig.tumblr.com/\"\u003ethere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pp.userapi.com/c841520/v841520071/69381/p8gDSVxRvsg.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u00a0\u00a0 Also I have tiny zine imprint called \u003cem\u003eMagnum Opossum\u003c/em\u003e for my creators-owned stuff - mainly \u003cem\u003e\u003cstrong\u003eSlavic Nihilism\u003c/strong\u003e\u003c/em\u003e, irregular comics anthology of different genre stories exploring and exploiting what is known as \"Slavic mythology\" and \"Russian soul\". You can get this stuff in my \u003ca href=\"https://gumroad.com/ohotnig\"\u003eGumroad shop\u003c/a\u003e or through one of this Patreon\u0027s tiers.\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NM19KCGQYV0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u00a0 Thank you for sticking by, and I hope you\u0027ll enjoy your time here!\u003c/strong\u003e ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003cbr\u003e\u003c/div\u003e"
