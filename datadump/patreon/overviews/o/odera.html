    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAbout the Project\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eWith \u003cstrong\u003e\"Melanin Mythologies\"\u003c/strong\u003e I will produce 1 or 2* illustrations a month. These will range from character illustrations to original paintings. (*2 illustrations a month can happen if we reach the $500 goal!)\u003cbr\u003e\n\u003cbr\u003e\n\tPrompts will include:\n\t\u003cbr\u003e\n\t- Illustrating original characters that explore fantasy, classic RPG character classes, and creation myths, all inspired by Nigerian and Afro-diasporic mythology.\n\u003cbr\u003e\n\t- Transforming\u00a0and redesigning pre-existing characters and heroes from comics, anime, videogaming, etc.\n\u003cbr\u003e\n\t- Transforming and contextualizing black people from contemporary pop culture and history in a fantasy realm.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.odera.net/uploads/6/2/0/9/6209751/4183341_orig.jpg\" style=\"width: 437px;\"\u003e\u003cbr\u003e\u003cem\u003eZelda \u0026amp; The Ancestral Swords (The first illustration from \"Melanin Mythologies\" )\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eYour support on Patreon will provide me with the resources to create more inclusive illustrations. As an illustrator, many of the assignments I take on continue to exclude people of the african diaspora. With your support I can take on less of those assignments, in favor of showing the world more of our black resilience, intersectionality, and magic aka ~melanin on fleek~\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"http://www.everydayoriginal.com/wp-content/uploads/2015/11/Odera-Oya-EDO-web-72dpi.jpg\" style=\"width: 362px;\"\u003e\u003cbr\u003e\u003cem\u003eOya (Dance of the Summoner I), original acrylic painting from #OderaRPG\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout Me\n\t\t\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\tHello there!\u00a0My name is\u00a0\n\t\u003ca href=\"http://www.odera.net\" rel=\"nofollow\" target=\"_blank\"\u003eOdera Igbokwe\u003c/a\u003e and I am an illustrator and painter.\u00a0You might know me from projects such as\u00a0\u003ca href=\"http://www.odera.net/character-creation.html\" rel=\"nofollow\"\u003e\"Odera Redesigns the cast of Sailor Moon\"\u003c/a\u003e,\u00a0\u003ca href=\"http://odera.tumblr.com/post/88135203819/fem4fem01\" rel=\"nofollow\" target=\"_blank\"\u003eFEM4FEM\u003c/a\u003e,\u00a0\u003ca href=\"http://www.odera.net/pepper-breath-digimon-zine.html\" rel=\"nofollow\"\u003e\"Pepperbreath!: A Digimon Fanzine\"\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.facebook.com/media/set/?set=a.10205155430108952.1073741834.1340850195\u0026amp;type=1\u0026amp;l=a2dd3d5401\" rel=\"nofollow\" target=\"_blank\"\u003eBlack History Month: Celebrating illustrators/painters of the African Diaspora\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\tI studied Illustration at\u00a0Rhode Island School of Design, and West African dance at Brown University.\u00a0I grew up with Sailor Moon and Final Fantasy in one hand. And 90s R\u0026amp;B dance routines and voyages to Nigeria in the other. So all my life\u00a0I\u0027ve been pushing both worlds together.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\t \"If this was an RPG, Erykah Badu would definitely be a Shaman or Paladin\".\n\t\u003cbr\u003e\n\t\"Okay but imagine a Studio Ghibli film in Mali! Box braids, griots, and djembes galore!\"\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tNow I am constantly creating more inclusive illustrations, that celebrate the diversity of people of the african diaspora, and show that we exist in fantastical realms.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://40.media.tumblr.com/ba6ee57d3ec807c1c564b53e1b3b09a5/tumblr_n63g7lHKY81qktgoyo1_1280.jpg\" style=\"width: 606px;\"\u003e\u003cbr\u003e\n\u003cem\u003eOdera Redesigns the cast of Sailor Moon\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t\t-------------------------------\u003cbr\u003e\u003cem\u003eThis project was incubated through \u003c/em\u003e\u003ca href=\"https://artbusinessbootcamp.com/\" rel=\"nofollow\"\u003eArt Business Bootcamp\u003c/a\u003e\u003cem\u003e in collaboration with \u003c/em\u003e\u003ca href=\"http://www.drawnanddrafted.com/\" rel=\"nofollow\"\u003eDrawn + Drafted\u003cbr\u003e\u003c/a\u003e\n\u003c/div\u003e"

     "about": "\u003cdiv style=\"text-align: center;\"\u003eOdera is a graduate of Rhode Island School of Design,\u003cbr\u003e where they earned their BFA in Illustration.\u003cbr\u003e At Brown University, Odera studied movement-theater\u003cbr\u003e and west African dance with New Works/World Traditions.\u003cbr\u003e As an illustrator, Odera loves to explore storytelling through character archetypes,\u003cbr\u003e afro-diasporic mythologies, and magical girl transformation sequences.\u003cbr\u003e\u003cstrong\u003eTo learn more about Odera, visit www.odera.net\u003c/strong\u003e\u003c/div\u003e",
