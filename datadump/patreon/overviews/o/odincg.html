    "summary": "\u003cimg src=\"https://i.imgur.com/WbucPe1.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003ePatron reward - May 2018\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ca href=\"https://imgur.com/IFQFEDU\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/IFQFEDU.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAbout Odin\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello guys, Odin here. Freelance graphic designer, comic creator and with your help, game developer. In the past years I\u0027ve made over a thousand sexy renders, with many ending up in one of my 17 comics. Now it\u0027s time for my next big journey and I hope you guys will join me :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout Avalon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAvalon is a multi-chapter Muscle Shota/Bara visual novel game, released chapter by chapter. Set in a Futuristic Sci-Fi world where humanity makes boys fight each other as entertainment, while big evil conglomerates take more and more control. Expect a dark but sometimes happy story, a lot of characters, time jumps and plot twists.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eF.A.Q\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCan I try a demo before I make a pledge?\u003c/strong\u003e\u003cbr\u003eOf course! You can download a demo from\u00a0\u003ca href=\"https://www.odincomics.net/avalon-demo/\" target=\"_blank\"\u003ehere\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eDoes the game contain censoring like in those Japanese visual novels?\u003c/strong\u003e\u003cbr\u003eNope, there is no censoring at all.\u003cbr\u003e\u003cstrong\u003eI just became your patron. Where\u0027s my download link?\u003c/strong\u003e\u003cbr\u003eAll rewards are send out around the 6th of each month, after Patreon has processed your payment. (See the timetable in the image above)\u003cbr\u003e\u003cstrong\u003eYou\u0027re now releasing chapter ##. How can I get the previous chapters?\u003c/strong\u003e\u003cbr\u003eFor those patrons joining the fun later on, your monthly reward includes a discount code you can use to get any Avalon chapter you\u0027re missing from \u003ca href=\"https://www.odincomics.net.\"\u003ehttps://www.odincomics.net.\u003c/a\u003e The amount you safe increases with each access level. With the Odin level giving you each past chapter for only $4 instead of $10.\u003cbr\u003e"
