    "summary": "HIGH folks!\u00a0\u003cbr\u003eFirst off, thank you for visiting our Patreon page! Just by showing up here, you\u0027re awesome!\u003cbr\u003eSo, now you may be asking... \"What is \u003cstrong\u003eOnce Upon a Dime\u003c/strong\u003e?\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWell, go ahead\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e and watch this:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Z0OrpbiTXwQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eDoes that help?\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003cem\u003eTo clarify, we\u0027re a podcast dedicated to reviving (through smoke and red-eyes) all the classic tales\u00a0written by the likes of Hans Christian Andersen, the Brothers Grimm, Aesop and many more from around the world.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWe invite you to spark up a bowl and follow us down the rabbit hole as we spiral our way through hundreds of popular (and lesser-known) tales. Sometimes the conversation finds itself weaving through philosophical interpretations, comedic interjections, and emotionally-charged rants, but it\u0027s always entertaining and we still get the story across.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHere\u0027s why we\u0027re reaching out to you for help:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBy supporting us on Patreon you are helping us build some ambitious projects and showing us that you are listening. Our goal is to build a community of like-minded (or... stoned) storytellers and artists to help us revive the classic tales lost to Disney\u0027s deep pockets and candy-coated lenses. Don\u0027t get us wrong, Disney is amazing, but some great sh*t gets lost in the monopoly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eCurrent projects under development, include:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore Podcast and YouTube episodes\u003c/li\u003e\u003cli\u003eA printed collection of our #HighTales called, \"The CHRONICles.\"\u003c/li\u003e\u003cli\u003eA collection of graphic novels\u003c/li\u003e\u003cli\u003eAn animated series\u003c/li\u003e\u003cli\u003eA live-action series (think Drunk History on WEED and FAIRYTALES)\u003c/li\u003e\u003cli\u003eAdult Coloring Books\u003c/li\u003e\u003cli\u003eMerchandise\u003c/li\u003e\u003c/ul\u003eWe\u0027ll show you what goes on behind the masks, and let you get involved in the storytelling process. Hell, you can even help us design the artwork for our next book!\u003cbr\u003e\u003cbr\u003eWe\u0027re not begging for money, but it sure helps bring these productions to life, so if you can support us on any of the tiers listed, we\u0027ll do everything we can to make it worth the investment!\u003cbr\u003e\u003cbr\u003eThanks for listening. Now we want to hear from you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e-Oliver and Emma Stoned, Once Upon a Dime Podcast\u003c/em\u003e\u003c/span\u003e"
