    "summary": "Hi there! We are Orphic Egg and we are a small team of developers and artists dedicated to modding the PC games we love playing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat games do we mod?\u003cbr\u003e\u003c/strong\u003eRight now we are focusing on modding for \u003cem\u003eConan Exiles\u003c/em\u003e, which is launching May 8, 2018. We also have plans for \u003cem\u003eWarhammer: Vermintide 2\u003c/em\u003e and \u003cem\u003eFinal Fantasy XV\u003c/em\u003e mods for when their modding kits release later this spring. We are also very open to modding other types of games as well, let us know what you want!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is in it for you?\u003c/strong\u003e\u003cbr\u003eShould you be interested in supporting us, know that we are interested in modding your favorite games. We are thrilled by the challenge of moving among many modding tools! So please be sure to use our Patreon-Only Discord to communicate with us, anytime, so we know what you\u0027re looking for. We also have a Patreon-Only Trello board, where you can help us determine our next work by voting on what interests you most. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat have we modded in the past?\u003cbr\u003e\u003c/strong\u003eOur developers have a history of modding way back to Warcraft 3. We have modded for Skyrim, Fallout, Conan Exiles, Ark, Starcraft II and Far Cry 5 Arcade.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMajor mod sources we publish with:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://steamcommunity.com/id/BelmontMods/screenshots/\"\u003eSteam Workshop\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.nexusmods.com\"\u003eThe Nexus\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://us.battle.net/arcade/en/\"\u003eBlizzard Arcade\u003c/a\u003e\u003c/li\u003e\u003cli\u003eBethesda.net\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eListen...We\u0027ve seen the scuffle about \"paid mods\". As fellow PC gamers, we firmly believe in the freedom to choose to donate to your favorite mod authors. Hell, there are a few that we actively donate to simply because we believe in their dream. Please consider, though, that we modders may spend hundreds of hours on our mods\u0027 development, community management, and beyond. No design is ever truly finished, and outside responsibilities can prevent a modder from finishing a great work. With your valiant support, however, modders like us can dedicate more time to modding, making your favorite games as great as possible.\u00a0"
