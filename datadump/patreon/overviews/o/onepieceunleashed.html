    "summary": "You guys are amazing! Thank you so much for your support and for visiting this page!\u003cbr\u003e\u003cbr\u003eOne Piece Unleashed is a humorous fan project dedicated to bringing One Piece\u0027s Arabasta Arc to life.\u00a0Our main series right now is the Joke Reels, a collection of comedic scenes that parody the events of Arabasta. These clips feature original comic art from artist Elekid11, who also did a hand-drawn animated version of One Piece\u0027s 15th opening \"We Go\". \u003cbr\u003e\u003cbr\u003eEach episode will feature different humor styles, so even if you don\u0027t find a particular joke to be funny, we hope to make you laugh at some point during the show! The \"Gold Roger\" narration will also be different in each episode. We have fully written and recorded six episodes of the Joke Reels, with the first two episodes already edited and uploaded.\u00a0\u003cbr\u003e\u003cbr\u003eWe are One Piece lovers, art lovers, and comedy lovers. It would be our dream to make people laugh and smile at these clips, no matter how absurd or silly they can be! Your pledges will help make this dream come true. Even pledging $1 per episode to this fan-fueled project will not just make our day, but our entire year! Episodes 1 and 2 are available free to everyone; the remaining episodes will be available to patrons only. Patrons also get a bunch of really cool bonuses and rewards! If we raise $400 per episode, we will hire a professional video editor to make our episodes even better.\u003cbr\u003e\u003cbr\u003eThanks again, and hope you enjoy the show! :)"
