    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to Oily How-To\u0027s!!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/f_OLpGOj9aE?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eFirst things first...\u003cstrong\u003eThank you SO much for your ongoing support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe purpose of why I created Oily How-To\u0027s:\u003c/strong\u003e\u003cbr\u003eWhen I first received and opened my Young Living Premium Starter Kit, my eyes glazed over and I thought...now what do I do?\u003cbr\u003e\u003cbr\u003eNot knowing the benefits, function and application of essential oils can be very intimidating at first! \u00a0Perceiving that there is a steep learning curve, or it\u0027s too complicated, could possibly lead to those \u003cem\u003elife-supporting\u003c/em\u003e essential oils staying hidden on a shelf and never used. \u00a0Oh no!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eTHE BIRTH OF OILY HOW-TO\u0027S\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eI create easy, but powerfully effective, DIY videos on how to best use Young Living Essential Oils \u0026amp; essential oil infused products. \u00a0My goal is to shorten your learning curve on toxin-free alternatives! \u00a0The videos will show you how easy it is to determine which oil supports which need and what is the most effective application. \u00a0On our YouTube channel, we aim for all video DIY\u00a0\u003cem\u003e\"how-to\u0027s\"\u003c/em\u003e to be \u003cstrong\u003eunder 3 minutes\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMany followers of Oily How-To\u0027s have told me how much these videos have helped them! \u00a0Here\u0027s a comment sent to me from Christy...\u003cem\u003e\"I love your videos! Simple, easy and quick! Thank you!\"\u003c/em\u003e. \u00a0That makes me SO happy they are providing some value!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe purpose of why I put Oily How-To\u0027s on Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e\u00a0The production value on my YouTube channel has increased compared to our early videos. \u00a0This takes significant effort and resources. \u00a0My son (Leyton) produces, directs, shoots and edits all videos! \u00a0Each video takes hours to complete. \u00a0He does an A-M-A-Z-I-N-G job!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI WANT TO GIVE LEYTON A RAISE!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eYour monthly contributions will allow us to keep producing high quality videos by supporting the ongoing maintenance and upgrades for our camera, microphone, lights, adobe subscriptions and computers. \u00a0 Additionally, I want to pay Leyton more for his services so I can retain him!\u003cbr\u003e\u003cbr\u003eYou can still access these \u003cem\u003e\"how-to\"\u003c/em\u003e videos on our YouTube channel and FaceBook page for free, however,\u00a0\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eLOVE IT\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e level support helps us achieve the above goal. \u00a0We appreciate your support so much!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e2.\u003c/strong\u003e I receive many requests from Oily How-To\u0027s followers asking for guidance.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eLET ME BE YOUR MENTOR\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eInstead of YOU spending hours on the internet searching for Young Living Essential Oil product knowledge, application, usage and/or business training, I do that for YOU! \u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eGO DEEPER, INSIDER\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0and \u003cstrong\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSWANK\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003elevel support allows me to be your trusted single point-of-contact training partner!\u003cbr\u003e\u003cbr\u003eThe product training and DIY toxin-free alternatives are delivered via video much like the format of our FaceBook LIVE Tuesday Tips and are available exclusively for \u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eGO DEEPER, INSIDER\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0and \u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSWANK\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0Oily How-To\u0027s patrons.\u003cbr\u003e\u003cbr\u003eThese in-depth\u00a0\u003cem\u003e\u201chow-to\u201d\u003c/em\u003e videos will\ncover \u003cem\u003e(but not limited to)\u003c/em\u003e:\u003cbr\u003e\n\n\u003cul\u003e\n \u003cli\u003eOverview\n     of Young Living essential oil(s) or essential oil infused product(s) \u0026amp; purpose.\u003c/li\u003e\n \u003cli\u003eWhat\n     body system(s) the essential oil(s) or essential oil infused product(s) supports \u0026amp; why.\u003c/li\u003e\n \u003cli\u003eHow\n     to effectively use the essential oil(s) or essential oil infused product(s) for best results.\u003c/li\u003e\u003c/ul\u003e\u003cdiv\u003eAND...\u003c/div\u003e\u003cul\u003e\u003cli\u003eBusiness training.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e** For Young Living Business leaders - To save you time, leverage Oily How-To\u0027s to help train your downline on Young Living products.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get supporting Oily How-To\u0027s on Patreon:\u003c/strong\u003e\u003cbr\u003eOn the right side of this page you will see the different levels of support: \u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eLOVE IT, GO DEEPER, INSIDER\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0and \u003cstrong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eSWANK\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e with their respective reward descriptions. \u00a0Let me say again...\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for any support you are able to provide. \u00a0Means the world to me!!!\u00a0\u003cbr\u003e\u003cbr\u003eBy pledging monthly to Oily How-To\u0027s, you are helping me create recurring instructional video content to provide mentoring specifically for you! \u00a0You can manage, change or quit your pledge at any time, and I will be grateful for whatever you could give and how long you give it. \u003cbr\u003e\u003cbr\u003eIt is my pleasure, and I\u0027m honored, to help YOU be successful on your health and wellness journey with Young Living Essential Oils!\u003cbr\u003e\u003cbr\u003eI look so forward to partnering with you!\u003cbr\u003eAina\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\nDisclaimer:\u003cbr\u003e\n\nThe statements made in presentations have not been\nevaluated by the Food and Drug Administration. The product\u2019s discussed are not\nintended to diagnose, treat, cure or prevent disease.\u003cbr\u003e\n\n\u003cbr\u003e\n\nNot all essential oil brands are of the same quality.  These instructions are intended for Young\nLiving Essential Oils only.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u0027m using Young Living Essential oils in all of the videos\nand in my daily life.  My continued\nresearch points to Young Living being the world\u0027s leader in purest 100%\ntherapeutic-grade essential oils.  Check\nout their \"seed-seal\" quality \u0026amp; testing process to learn more:\u003cbr\u003e\n\n\u003ca href=\"https://www.youngliving.com/en_US/discover/seed-to-seal\"\u003ehttps://www.youngliving.com/en_US/discover/seed-t...\u003c/a\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
