    "summary": "OffPlanet Radio, and later OffPlanet TV, were conceived as a space for new ideas, concepts , communications. It is an interaction between the hosts, the guests, and the audience. Not the usual \u201cparanormal\u201d  or UFO show,but  more an extension of the continuum in which we exist. We delve into realms of imagination, extra-normal phenomena, the facts, and what lies beyond \u201cproof\u201d. It is dream time in real time; it is an adventure into the worlds \u201cout there\u201d and the worlds within.\u003cbr\u003eConceived by long time radio talk show host, Randy Maugans, in 2009; OffPlanet Radio (previously called \u201cExotica\u201d) has a long history of featuring cutting edge writers, researchers, film makers, artists, and thinkers. With over 1 million views on YouTube, and thousands of shares and reposts; it is, and continues to be an \u201cunderground\u201d medium with a definitively divergent arc. No limits, no boundaries is more than a tag line. It is our manifesto. Daring to probe areas considered \u201ctaboo\u201d; moving against the tides of internet memes, accepted culture, and establishment dogma; we take on the issues and ideas that drive into the future.\u003cbr\u003eJoined by producer/co-host, Emily Moyer, we continue to redefine the boundaries of the medium to embrace music culture, esoteric health modalities, the hidden secrets of mind control programs and black projects, as well as \u201cdown-to-earth\u201d political and current events subjects. In the next cycle, we are adding new shows with an updated feel and look towards creatives, especially in the music and visual media fields, as well as upholding the standards that push conversations and interactions between the hosts and the listeners. Join us in this new chapter by supporting us on Patreon. Be an investor in the future of cutting edge media by and for the people.\u003cbr\u003e"
