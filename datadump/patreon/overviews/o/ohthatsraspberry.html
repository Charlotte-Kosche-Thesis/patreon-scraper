    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LqQgRUSVn1Q\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2605 ABOUT \u2605\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nHello, my name is Maddie aka Oh That\u0027s Raspberry! I\u0027m an independent artist based in California and creator of the Postcard Club.\n\u003cbr\u003e\n\u003cbr\u003e\nThe Postcard Club is a fun way to spice up your mailbox while supporting my artwork. For just $5 a month, you will receive an exclusive postcard print in the mail every month depicting artwork from an anime, cartoon, or video game! An extra $5 will also get you a custom ink drawing on the back of each postcard. Patrons also get to vote in polls to help the theme of the next postcard!\n\u003cbr\u003e\n\u003cbr\u003e\nYou can find more about me and my art at the links below:\n\u003cbr\u003e\nTwitter -\u00a0\n\u003ca href=\"https://twitter.com/othatsraspberry\"\u003e@othatsraspberry\u003c/a\u003e\u003cbr\u003e\nInstagram -\u00a0\n\u003ca href=\"https://www.instagram.com/ohthatsraspberry/\"\u003e@ohthatsraspberry\u003c/a\u003e\u003cbr\u003e\nShop -\u00a0\n\u003ca href=\"http://ohthatsraspberry.tictail.com/\"\u003ehttp://ohthatsraspberry.tictail.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2605 FAQ \u2605\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003eQ: When can I expect my postcard?\n\u003c/em\u003e\u003cbr\u003e\nA: The general timeline of each month is as follows:\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u2605 Week 1: Postcard mailed out, poll for next month\u0027s theme\u003cbr\u003e\n\t\u2605 Week 2: Postcards received, artwork for next month revealed\u003cbr\u003e\n\t\u2605 Week 3: International postcards received\u003cbr\u003e\n\t\u2605 Week 4: Next month\u0027s finished postcard shown\u003cbr\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003eQ: What happens if my postcard arrives damaged?\n\u003c/em\u003e\u003cbr\u003e\nA: Moderate wear-and-tear is expected for anything that goes through the mail. You can opt to pay an extra $1 for an envelope if you want it to arrive in better condition. However, in the case that it gets heavily damaged (e.g. water, folded in half, large tear), I will happily replace it!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ: How are themes chosen?\n\u003c/em\u003e\u003cbr\u003e\nA: Each month cycles through the themes anime, video games, and cartoons. Each month I choose 3 from the category and put them to a patron poll. Generally, I choose things that I like, but feel free to comment or message me with something you might like to see in the future!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQ: How can I order a postcard I missed?\n\u003c/em\u003e\u003cbr\u003e\nA: Any postcard released before you became a patron can be ordered for \n$5. Just send me a message and let me know which postcard you would like\n and we can arrange the fee over PayPal.\u003cbr\u003e"
