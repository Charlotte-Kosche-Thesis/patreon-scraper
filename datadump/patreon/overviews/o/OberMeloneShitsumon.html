    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHello.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are an Artist couple from germany.\u003cbr\u003e Our artstyles are very different , so is the content and the way we work.\u00a0\u003cbr\u003eWe want to move together and we\u0027re happy about every support we get!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eAbout us\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eOberMelone:\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eHowdie! I am OberMelone, the greatest melon of all time and also super excited about our first patreon ! \u0026lt;3\u003cbr\u003eI am hobby artist and i mostly do traditional works, always on a hunt for different motivesi am working with a wide range of characters.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003eShitsumon:\u003c/em\u003e\u00a0\u003c/span\u003e\u003cbr\u003eHey guys!\u00a0\u003cbr\u003eNice to meet you here on our first patreon!\u00a0\u003cbr\u003eI\u0027m a graphicdesigner student in Berlin and want to become an full time grafic-designer and also an illustrator for a company ( or something similar art related ).\u00a0\u003cbr\u003eI draw seriously since December 2012.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat we\u0027ll do\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe\u0027re producing alot of own stuff but ALSO mature content like gore, (mostly) porn and alot of sweet deep stuff. \u00a0We\u0027ll do more projects and show you the previews and exclusive views!\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re currently working on 2 projects.\u00a0\u003cbr\u003e\" his tears \" \u00a0\u0026amp; \" painful addiction\" \u00a0( cancelled )\u003cbr\u003e\u003cbr\u003eAlso our commisions we\u0027ll get from you, our patrons OR our supporter on Facebook will be seen here. In the time we set our goals and rewards, we may change alot of stuff so dont worry if you get somehing different.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eTLG - Top Life Goal\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSo if we want to move together, we need money to keep on doing our stuff. Mostly because of our time and materials. \u003cstrong\u003e- DONE\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur new Goal is, to attend more and more Conventions! We want to chat with you guys in Person and offer you our Books Such as :\u00a0\u003cbr\u003eW\u00fcstenvolk - Artbook\u00a0\u003cbr\u003e\u003cbr\u003eThe third Goal woul be traveling! traveling through countries, getting inspired and learning more about different cultures and languages. We went to England for 10 Days in Summer 2017 with YOUR help!! We\u0027re looking forward to more exciting days!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eThank you guys for your support!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe hope that you can find your passion in us.\u00a0\u003cbr\u003e\u003cdel\u003e( also we can be gay for you guys )\u00a0\u003c/del\u003e\u003cbr\u003e\u003cbr\u003eOur Facebook Pages:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/shittsumon/\" rel=\"nofollow\" target=\"_blank\"\u003eShitsumon\u003c/a\u003e \u003ca href=\"https://www.facebook.com/obermelone/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eOberMelone\u003c/a\u003e\u003cbr\u003e"
