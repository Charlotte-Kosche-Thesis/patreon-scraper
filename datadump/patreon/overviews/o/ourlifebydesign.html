    "summary": "\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eOur Current Projects (What we\u0027re focused on): The Gir Project, Costuming and Custom Apperal Designs, Limitless Reflection Events\u003cbr\u003e\u003cbr\u003eThe Gir Project: \u003c/strong\u003eThe Gir Project is a set of portable, interactive, sound-reactive, projection-mapped 3D art sculptures. We\u0027ve created a 3ft tall by 6ft long dragon head called Gir:002 and a permanent instillation of a projection-mapped sphinx called Space Cat located in Las Vegas.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re raising funds to create the next versions of The Gir Project. Our next design will be 8ft tall and 16ft long and will be made out of steel. Gir:003 will feature sound-reactive flame effects, sound-reactive LED lighting, and sound-reactive projection-mapped visuals. We\u0027re hoping to bring future versions of the Gir project to festivals and events around the world. We need to raise a minimum of $5000 to bring Gir:003 to life. Please support our project and help us bring The Gir Project to life by becoming a Patreon at $1 to $3 per month.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe want to create art on a full time basis! We n\u003c/strong\u003e\u003cstrong\u003eeed help with funding so we can spend more time creating art! Please consider supporting us by donating to our ongoing Patreon campaign monthly!! Even as little as dollar a month helps us get one step closer to our goals!\u00a0\u003c/strong\u003eWe\u0027re asking you to help us back our art, the Gir Project, performance, costuming and design projects. Patreon is basically a Kickstarter for artists. Instead of a one time donation, our supporters will help us out by subscribing to one of our ongoing monthly rewards or perks.\u00a0Each month, we will be releasing unique content, art, and educational business material for our supporters. Based on the perk or reward you choose, you\u0027ll be subscribing to the monthly material that we release for that reward.\u00a0\u003cstrong\u003eWhat we\u0027ll do with the money:\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003eDesigns and costume releases monthly\u003c/li\u003e\u003cli\u003eLarge Art Instillations and Builds\u003c/li\u003e\u003cli\u003eShow creation and production for artists, by artists - We\u0027re planning on paying the artists we work with!\u003c/li\u003e\u003cli\u003eArtistic supplies\u003c/li\u003e\u003cli\u003eFashion - Fabric,\u00a0Serger and sewing equipment,\u00a0Leather Working Tools\u003c/li\u003e\u003cli\u003eLaser Cutter and 3D printer\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cu\u003eWhat We\u0027re Doing:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Gir Project \u003c/strong\u003e- Projection-Mapped, sound reactive medium and large Geometric 3D Art Instillations to incorporate into shows and events.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCostuming and creative design\u003c/strong\u003e - Focusing on costuming and creative design for performers\u003c/li\u003e\u003cli\u003eCreate a full\n      \u003cstrong\u003eproduction/events\u003c/strong\u003e for performers and artists BY performers and artists\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMerch and custom designs\u003c/strong\u003e on Etsy and online selling locations. We create the designs, upload the finished artwork, and BOOM! New custom designed t-shirts, hoodies, and more!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCollaborative artist productions\u003c/strong\u003e such as yearly sand dune photo shoots, festivals, fashion shows and more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWe\nneed your help! \u003c/strong\u003eIt will take a huge financial effort to get these businesses up\nand running. We\u0027re asking you to support us by purchasing one of the monthly\nperks that we are offering on our Patreon project. \u003cbr\u003e\u003cul\u003e\u003cli\u003ePerks will range from digital downloads of creative materials all\n     the way up to fully designed materials for your personal business. Patreon supporters will get access to our\n     Patreon-Exclusive feed! We recommend that other artists grab the Live Patreon Perk, the Business Patreon perk, or the Tutorial Patreon perk to benefit the most from our projects. If you don\u0027t want to grab one\n     of these perks, please consider supporting us by donating $1 to $5 monthly\n     to our Patreon campaign.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eIf we can\u0027t fund our art:\u003c/strong\u003e\u00a0We\u0027ll\nbe limited in our ability to create at our best. We won\u0027t be able to do the\nprojects in a way that can totally help others. We\u0027re passionate and committed\nto creating amazing things. By supporting us, you\u0027ll be helping us get one step\ncloser to success!\u003cbr\u003e\u003cbr\u003eThank you and please support us by buying one of our monthly perks! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur story.... Our Life By Design\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDawn \u003c/strong\u003eworked in corporate america as a senior graphic designer for fortune 500 companies. She decided to make a change after 11+ years of working there, realizing the stress was starting to take its toll on her health. She wanted to make a difference in the world creating art and help other people achieve their design goals with small business. So after leaving her position for over a decade, spent the next year traveling and exploring while developing creative talent. Now she works with small business and much happier but finding that financially it has its challenges. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNate\u003c/strong\u003e worked in college for a business degree while studying online web design. After a few non-artistic years and some odd jobs during the economy collapse, he stumbled into the world of performance and has now performed at some of the largest EDM festivals in the world. He designs costumes and art including some amazing LED designs! \u003cbr\u003e\u003cbr\u003eSo how did these two creative people get together? Well, Nate being from Denver originally decided to go to a friend\u0027s vaudeville show and saw Dawn on stage. He had followed the show\u0027s marketing and branding... and what would you know, Dawn did all the work. They officially met that night and got to know one another... with so much in common... A few weeks later they saw each other at Burning Man and haven\u0027t separated since! \u003cbr\u003e\u003cbr\u003eWith both of our skills and talents we have joined forces and want to make a difference, helping businesses grow, provide style and flair while connecting our limitless community of performers!\u003cbr\u003e\n\u003cul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003c/ul\u003e"
