    "summary": "\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/ylegL6j.png\" style=\"width: 345px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"http://i.imgur.com/n6L1gW0.png\" style=\"width: 151px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MGsAzB6.png\" style=\"width: 232px; float: left; margin: 0px 10px 10px 0px;\"\u003eExamples of my work are in \"All Activity\"\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003eCommission will \u003cem\u003eNOT\u003c/em\u003e count as content \u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0won\u0027t charge you for work that has already been paid for! Though I may post it here for your viewing pleasure :3\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003eWho is this nutcase?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eHi! I\u0027m Dani. I float around on a cloud of sunshine and sprinkles and draw mustaches on your facebook photos. But really, I\u0027m just your average joe of average skill and talent. I strive to become a better artist and am not entirely sure where that\u0027s going to take me, But what I do know is I\u0027ve never been more happy than when I\u0027m drawing. I currently work two jobs and draw on the side. I\u0027m a GIGANTIC nerd and love video games about as much as I love art. I play FFXIV, League of Legends, HoT, SMITE; The list goes on. I\u0027m a proud momma to an adorable little man with autism and two kitties!\u00a0\u003cbr\u003e\u003cbr\u003eI reside in various corners of the internet but can most commonly be found in these following locations!\u003cbr\u003e\u003c/span\u003e\u003ca href=\"http://ink-boo.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e \u003ca href=\"http://www.furaffinity.net/user/s-k-u-l-l-y/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e \u003ca href=\"http://panskygon.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eThe sky is the limit\u00a0\u003cimg src=\"http://i.imgur.com/vtg1aaa.png\" style=\"width: 283px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eWith your help, inspiration, and dedication behind me, I can do anything. I truly believe that the sky is the limit and I will have every single one of you to thank when I get there. I want this to be my profession. To draw for a living. And a vast portfolio will surely help me to go in that direction. So the more art I make, the closer I get to that goal.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cdiv\u003e\n\u003cb style=\"font-weight: bold;\"\u003e\u00a0\u003cbr\u003eYou can make or break me\u003c/b\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\tSee, I\u0027m all about pleasing others. My art exists to make others happy. I like feedback and I like knowing what I\u0027m doing is bringing a smile to the face of any one person who stumbles across my work. So this all depends on you. My fans, my watchers, my followers, my friends. You are what continues to drive me to do better and to propel myself further into becoming the refined artist I strive to be.\n\t\t\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "I\u0027m terrible at these \u0027About You\u0027 sections! Honestly. But here I go!\u003cbr\u003e\u003cbr\u003eMy name is Dani, and I\u0027m 28 years old.\u003cbr\u003eI\u0027m a self taught artist and use digital media to create my art.\u003cbr\u003eMost of my art up to this point has been for a MMO known as\u00a0\u003ca target=\"_blank\"\u003eFurcadia\u003c/a\u003e\u003cbr\u003eI\u0027ve created personal work for many players and am also a Pixel Beekin Volunteer. This basically means I help to create in game content or update old content in the way of pixel and digital art.\u003cbr\u003eWhile I have no qualms with doing so dubbed \u0027furry art\u0027 I rather enjoy doing more High Fantasy works. I\u0027m a little too obsessed with such things as \u003cstrong\u003eHarry Potter\u003c/strong\u003e, \u003cstrong\u003eLord of the Rings\u003c/strong\u003e, \u003cstrong\u003eLeague of Legends\u003c/strong\u003e and other typically high fantasy franchises. They inspire me the most. And to grow as an artist I feel the need to branch out.\u003cbr\u003eI have a bachlors degree in Digital Entertainment and Game Design, but found more of my calling in creating art.\u003cbr\u003eYou can also find me on\u00a0\u003ca\u003eDeviantart\u003c/a\u003e and\u00a0\u003ca href=\"https://www.picarto.tv/live/multistream.php?watch=Skullypanda\"\u003ePicarto\u003c/a\u003e",
