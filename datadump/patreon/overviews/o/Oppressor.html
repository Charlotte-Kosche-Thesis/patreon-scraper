    "summary": "\u003ca href=\"http://oppressor08.tistory.com/\"\u003e\u003c/a\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://oppressor08.tistory.com/\"\u003e\u003c/a\u003e\u003c/div\u003eMy blog (You can check my mods on here.)\u003cbr\u003e\ube14\ub85c\uadf8 \uc8fc\uc18c (\ube14\ub85c\uadf8\uc5d0\uc11c \ubc30\ud3ec \uc911\uc778 \ubaa8\ub4dc\ub4e4\uc744 \ud655\uc778\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.)\u003cbr\u003e\u003ca href=\"http://oppressor08.tistory.com/\"\u003ehttp://oppressor08.tistory.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m a modder of Skyrim..\u003cbr\u003e\uc548\ub155\ud558\uc138\uc694. \uc2a4\uce74\uc774\ub9bc \ubaa8\ub354 \uc555\uc81c\uc790\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eMy the second major is game engineer. I have made various mods, such as weapon, armor, retextrue and etc. mods as a hobby..\u003cbr\u003e\uc81c2 \uc804\uacf5\uc73c\ub85c \uac8c\uc784\uacf5\ud559\uc744 \uc218\uac15\ud558\uace0 \uc788\uc73c\uba70, \ucde8\ubbf8\ub85c\u00a0\ubb34\uae30, \ubc29\uc5b4\uad6c, \ub9ac\ud14d\uc2a4\uccd0, \ubaa8\ub4dc \ud55c\uae00 \ubc88\uc5ed \ub4f1\uc744 \ub9cc\ub4ed\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eIf you like my mod, you can encourage me to spend more time \u0026amp; money to make mod and get more skill for making game by donation.\u003cbr\u003e\uc81c \ubaa8\ub4dc\uac00 \ub9c8\uc74c\uc5d0 \ub4dc\uc2e0\ub2e4\uba74 \uc5ec\ub7ec\ubd84\uc740 \uae30\ubd80\ub97c \ud1b5\ud574 \uc81c\uac00 \ubaa8\ub4dc \uc81c\uc791\uc5d0 \ub354 \ub9ce\uc740 \uc2dc\uac04\uacfc \uc790\ubcf8\uc744 \ud560\ub2f9\ud558\uace0, \uac8c\uc784 \uc81c\uc791\uc744 \uc704\ud55c \uc2a4\ud0ac\uc744 \uc313\uc744 \uc218 \uc788\ub3c4\ub85d \uaca9\ub824\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eI provide some premium item models for donators.\u003cbr\u003e\ud6c4\uc6d0\uc790\uc5d0\uac8c\ub294 .\ud504\ub9ac\ubbf8\uc5c4 \ubaa8\ub378\uc774 \uc81c\uacf5\ub418\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eIf you have a question, send me an e-mail.\u003cbr\u003ehancass2@naver.com\u003cbr\u003e\ubb38\uc758\uc0ac\ud56d\uc774 \uc787\uc73c\uc2dc\uba74\u00a0 \uc774\uba54\uc77c \ubcf4\ub0b4\uc8fc\uc138\uc694.\u003cbr\u003e\u003cbr\u003eThank you for your donation and have a nice day.\u003cbr\u003e\ud6c4\uc6d0\uc5d0 \uac10\uc0ac\ub4dc\ub9ac\uba70 \uc88b\uc740 \ud558\ub8e8 \ub418\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4."

    "attributes": {
     "about": "\u003ca href=\"http://oppressor08.tistory.com/\"\u003ehttp://oppressor08.tistory.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello, I\u0027m a modder of Skyrim. \u003cbr\u003e\uc548\ub155\ud558\uc138\uc694. \uc2a4\uce74\uc774\ub9bc \ubaa8\ub354 \uc555\uc81c\uc790\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eI have made various mods, such as weapon, armor, retextrue mods.\u003cbr\u003e\uc800\ub294 \ubb34\uae30, \ubc29\uc5b4\uad6c, \ub9ac\ud14d\uc2a4\uccd0 \uadf8\ub9ac\uace0 \ubaa8\ub4dc \ud55c\uae00 \ubc88\uc5ed \ub4f1\uc744 \ub9cc\ub4ed\ub2c8\ub2e4.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eIf you like my mods, you can get my new mods fast Making mod needs to spend a lot of time and money and some big mod such as \u0027WW2 mod\u0027 needs a lot of money to make it.\u003c/div\u003e\ubaa8\ub4dc \uc81c\uc791, \ubc88\uc5ed \ub4f1\uc740 \ub9ce\uc740 \uc2dc\uac04\uacfc \uc790\ubcf8\uc744 \ud544\uc694\ub85c \ud558\uba70 \u00272\ucc28 \uc138\uacc4\ub300\uc804 \ubaa8\ub4dc\u0027 \uac19\uc740 \uc77c\ubd80 \ub300\ud615 \ubaa8\ub4dc\ub294 \uc81c\uc791\uc744 \uc704\ud574 \ub9ce\uc740 \uc608\uc0b0\uc774 \ud544\uc694\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eIf you like my mod, you can donate me and can get more mods fast.\u003cbr\u003e\uc81c \ubaa8\ub4dc\uac00 \ub9c8\uc74c\uc5d0 \ub4dc\uc2e0\ub2e4\uba74 \uc5ec\ub7ec\ubd84\uc740 \uc800\uc5d0\uac8c \uae30\ubd80\ub97c \ud558\uc2dc\uace0 \ub354 \ub9ce\uc740 \ubaa8\ub4dc\ub97c \ube60\ub974\uac8c \uc5bb\uc73c\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eIt does not mean I\u0027ll provide you early access service. It means I can spend more time and money to make mods.\u003cbr\u003e\uc0ac\uc804 \ubc30\ud3ec\ud615\uc2dd\uc73c\ub85c \ub4dc\ub9b0\ub2e4\ub294 \ub9d0\uc740 \uc544\ub2c8\uba70 \uc81c\uac00 \ub354 \ub9ce\uc740 \uc608\uc0b0\uacfc \uc2dc\uac04\uc744 \ubaa8\ub4dc \uc81c\uc791\uc5d0 \ud22c\uc790\ud560 \uc218 \uc788\ub2e4\ub294 \ub9d0\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eCurrently premium service is two. One is e-mail service. If you apply e-mail service, I\u0027ll send all my published mods to your e-mail. So you don\u0027t have to check my site to check new mod uploading or update.\u003cbr\u003e\ud604\uc7ac \uc81c\uacf5\ub418\ub294 \ud504\ub9ac\ubbf8\uc5c4 \uc11c\ube44\uc2a4\ub294 \ub450\uac00\uc9c0\uc785\ub2c8\ub2e4. \uc774\uba54\uc77c \uc11c\ube44\uc2a4\ub97c \uc2e0\uccad\ud558\uc2dc\uba74 \ubc30\ud3ec\ud558\ub294 \ubaa8\ub4e0 \ubaa8\ub4dc\ub97c \uc774\uba54\uc77c\ub85c \ubcf4\ub0b4\ub4dc\ub9ac\uae30\uc5d0 \uc81c \ud648\ud398\uc774\uc9c0\uc5d0\uc11c \ubaa8\ub4dc\uc5c5\ub85c\ub4dc\ub098 \uc5c5\ub370\uc774\ud2b8\ub97c \uc77c\uc77c\uc774 \ud655\uc778\ud558\uc2e4 \ud544\uc694\uac00 \uc5c6\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eThe other is Q \u0026amp; A service. I only support this service to Korean (If you can speak Korean, you can use this service too.). You can ask me about mod setup, load order and modding for ESP. I\u0027ll reply to your question when I\u0027m not busy.\u003cbr\u003eYou can use E-mail, text-message or Kakaotalk whatever you want.\u003cbr\u003e\ub2e4\ub978 \ud558\ub098\ub294 \uc9c8\uc758\uc751\ub2f5 \uc11c\ube44\uc2a4\uc785\ub2c8\ub2e4. \ucc9c\uc0c1\uacc4 \ubaa8\ub354\uc5d0\uac8c \ubaa8\ub4dc \uc124\uce58, \ubc30\uc5f4, ESP \ubaa8\ub4dc \uc81c\uc791 \ub4f1\uc5d0 \ub300\ud558\uc5ec \ubb38\uc758\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc548\ud0c0\uae5d\uac8c\ub3c4 \uc9c8\ubb38\ud558\uc2e4 \ub54c\ub9c8\ub2e4 \uc758\ubb34\uc801\uc73c\ub85c \ubc14\ub85c\ubc14\ub85c \ub2f5\ubcc0\ud574\ub4dc\ub9ac\ub294 \uac83\uc740 \ud798\ub4e4\uace0 \uc81c\uac00 \ud55c\uac00\ud560 \ub54c \ub3c4\uc640\ub4dc\ub9ac\uba70, \uc774\uba54\uc77c, \ubb38\uc790 \uba54\uc138\uc9c0, \uce74\uce74\uc624\ud1a1 \ub4f1 \uc6d0\ud558\uc2dc\ub294 \ubaa8\ub4e0 \ubc29\ubc95\uc73c\ub85c \uc811\ucd09 \uac00\ub2a5\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eIf you have a question send me an e-mail.\u003cbr\u003ehancass2@naver.com\u003cbr\u003e\ubb38\uc758\uc0ac\ud56d\uc774 \uc788\uc73c\uc2dc\uba74 \uc774\uba54\uc77c \ubcf4\ub0b4\uc8fc\uc138\uc694.\u003cbr\u003e\u003cbr\u003eThank you for your donation and have a nice day.\u003cbr\u003e\ud6c4\uc6d0\uc5d0 \uac10\uc0ac\ub4dc\ub9ac\uba70 \uc88b\uc740 \ud558\ub8e8 \ub418\uc2dc\uae38 \ubc14\ub78d\ub2c8\ub2e4.\u003cbr\u003e",
