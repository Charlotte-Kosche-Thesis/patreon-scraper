    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F9Zccga90hcY%3Ffeature%3Doembed%26start%3D33\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D9Zccga90hcY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F9Zccga90hcY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "one_liner": "Building a radical community center for and by the people in Oakland, California.",

    "summary": "A lot has changed since moving into the historic and inspiring 22,000 sq ft former Italian social club at 4799 Shattuck Avenue. The biggest change is, through hours of work by volunteers and the generosity of an anonymous donor, we were able to buy it in December of 2016.\u003cbr\u003e\n\u003cbr\u003e\nAs owners we can invest in the building in ways that wouldn\u0027t make sense as a renter. Making the building more accessible, functional, and beautiful is a huge creative project in itself, but, beyond that, \n\u003cstrong\u003eby\u00a0sending Omni Commons a few dollars a month, you\u2019ll be a patron of hundreds of creators whose work might not be possible without the resources and space we share, and you can keep Omni Commons\u00a0available to help make your next creative and/or political idea a reality.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003eHere are just a few of the creative projects blooming at Omni:\u003c/h3\u003e\n\u003cbr\u003e\n\u003ca href=\"http://liberatedlens.org/ourwork/\"\u003eLiberated Lens\u003c/a\u003e\u2019 \u003ca href=\"https://vimeo.com/166571268\"\u003eSeeds of Struggle\u003c/a\u003e, a feature length film directed by Dennis Terry, documenting the food justice movement in the East Bay, and the real solutions being used by farmers, urban growers, and educators to get fresh, nutritious, and affordable food to low-income communities in urban centers.\n\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003ca href=\"https://peoplesopen.net\"\u003ePeople\u2019s Open Network\u003c/a\u003e, a community-owned, open source, peer-to-peer wireless network in Oakland, California, being built by members of \u003ca href=\"https://sudoroom.org/wiki/Mesh\"\u003eSudo Room\u003c/a\u003e, Omni\u2019s hacker space.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.counterculturelabs.org/\" target=\"_blank\"\u003eCounter Culture Lab\u003c/a\u003e\u2019s \u003ca href=\"https://realvegancheese.org/\"\u003eReal Vegan Cheese\u003c/a\u003e project, an award-winning collaboration between Counter Culture Labs and \u003ca href=\"http://www.biocurious.org/\"\u003eBioCurious\u003c/a\u003e in Sunnyvale, to make real cheese without using animals; and \u003ca href=\"https://experiment.com/projects/open-insulin\"\u003eOpen Insulin\u003c/a\u003e, developing the first open source protocol to produce insulin simply and economically, work that may serve as a basis for affordable generic production of this life-saving drug.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.abdc.work\"\u003eArt Bison Design Co-op\u003c/a\u003e, feminist artists producing radical screenprints and media for social movements.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://timelessinfinitelight.com\"\u003eTimeless, Infinite, Light\u003c/a\u003e, publishing contemporary writing with a tendency toward the experimental, radical, and mystical, and that resists structures of oppression, both in form and content. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://bayareapublicschool.org\"\u003eBay Area Public School\u003c/a\u003e\u2019s free classes and workshops, like \u201cWriting with World Stuff,\u201d and \u201cThe East Solo Performance Laboratory.\u201d\n\u003cbr\u003e\n\u003cbr\u003e\nThere are also ongoing dance classes and social dancing events, as well as experimental theater, concerts, and art shows. Many community organizations use our low cost space for meetings and events.\n\u003cbr\u003e\n\u003cbr\u003e\nFood Not Bombs; Global Communications, Education, and Art; Chiapas Support Committee; Global Women\u0027s Strike, Omni Collective; and Phat Beets are other organizations at Omni working on creative solutions to social injustice.\u003cbr\u003e\n\u003cbr\u003e\nPlease come see us at Omni Commons, and support us with a monthly Patreon pledge of what you might spend on one cup of coffee or a mimosa. Few creators on Patreon will provide a greater impact for your contribution.\u00a0The Omni team is 100% volunteer, so all of the funding from Patreon will go toward materials, equipment and physical space.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe value:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eStanding in solidarity with all oppressed people\u003c/li\u003e\u003cli\u003eInnovative community-based cultural production\u003c/li\u003e\n\t\u003cli\u003eThe survival and thrival of our communities and neighborhoods\u003c/li\u003e\n\t\u003cli\u003eStriving for social, economic, and environmental justice\u003c/li\u003e\n\t\u003cli\u003eAn active, publicly accessible commons\u003c/li\u003e\n\t\u003cli\u003eRadical discourse and education\u003c/li\u003e\n\t\u003cli\u003eRemoving barriers to technical innovation and scientific inquiry by providing needed equipment and space for individual and group learning.\u003c/li\u003e\n\t\u003cli\u003eA culture of consent, against rape, violence, and exploitation\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003eShared resources:\n\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eA large ballroom and stage\u003c/li\u003e\n\t\u003cli\u003eA library\u003c/li\u003e\n\t\u003cli\u003eFree classes and workshops\u003c/li\u003e\n\t\u003cli\u003eA commercial kitchen (under renovation)\u003c/li\u003e\n\t\u003cli\u003eA community science lab\u003c/li\u003e\n\t\u003cli\u003eA film editing \u0026amp; media lab\u003c/li\u003e\n\t\u003cli\u003eA screenprinting studio\u003c/li\u003e\n\t\u003cli\u003eComputers and printers\u003c/li\u003e\n\t\u003cli\u003eTools ranging from basic power tools and robots to 3D printers and electronics soldering stations\u003c/li\u003e\n\t\u003cli\u003eA sewing station with heavy-duty sewing, embroidery, and button-sewing machines\u003c/li\u003e\n\t\u003cli\u003eA variety of physical spaces to create, to gather, to ponder and connect - many\u00a0\u003ca href=\"https://omnicommons.org/occupy\" rel=\"nofollow\"\u003eavailable to rent\u003c/a\u003e for your next meeting or event!\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003eCommunity gatherings:\n\u003c/strong\u003e\u003cul\u003e\n\t\u003cli\u003eRegular film nights (with free popcorn!)\u003c/li\u003e\n\t\u003cli\u003eBi-weekly Delegates Meetings, open to all every 1st and 3rd Thursday starting at 7pm\u003c/li\u003e\n\t\u003cli\u003eA ton of free classes, workshops, meetings and events open to all - check out\u00a0\u003ca href=\"https://omnicommons.org/calendar\" rel=\"nofollow\"\u003eour calendar\u003c/a\u003e to see what\u0027s happening!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMore information\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhat are some of the problems Omni Commons addresses?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSmall, community non-profits and local cultural groups are at risk for displacement unless they own/control their own land and resources. In the boom and bust cycle of real estate in the SF Bay Area, many small businesses and non-profits that provide services \u0026amp; act as nodes of community connection have disappeared.\u003c/li\u003e\n\t\u003cli\u003eSocial change organizations, and the movements they generate, have difficulty accessing the resources needed to operate effectively - space for working, meetings, and events; skills, knowledge, and technical support; equipment for scientific and cultural production; capital and financing.\u003c/li\u003e\n\t\u003cli\u003eCapitalism and technology promotes fragmentation of families, neighborhoods, and social relationships that are the basis of a healthy community. Fewer people are able to access public gathering places and activities where they meet others \u0026amp; engage in conversations that expand their understanding.\u003c/li\u003e\n\t\u003cli\u003eConnection to Oakland\u2019s radical history has decreased as gentrification and displacement changes the landscape and population.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat does Omni Commons hope to accomplish over the next couple of years?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur major goal is to increase our community organizing activity, now that we have greater financial stability through shared property ownership. \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eIncrease the number of member collectives \u0026amp; their activity; offer them more development support\u003c/li\u003e\n\t\u003cli\u003eIncrease participation \u0026amp; leadership of people who are organizing to deal with their own problems\u003c/li\u003e\n\t\u003cli\u003eIncrease participation from neighbors \u0026amp; be more active as a force in neighborhood/Oakland politics \u003c/li\u003e\n\t\u003cli\u003eIncrease \u0026amp; support volunteers\u003c/li\u003e\n\t\u003cli\u003eMore collaboration between all groups active at the Omni - event users \u0026amp; member collectives - toward specific goals\u003c/li\u003e\n\t\u003cli\u003eImprove our financial situation \u0026amp; capacity to be able to refinance loan in 4-\u00bd years\u003c/li\u003e\n\t\u003cli\u003eMaintain \u0026amp; improve the building to increase accessibility, beauty, and functionality\u003c/li\u003e\n\t\u003cli\u003eOpen the entrance hall as a basic cafe, an attractive place for people to gather informally\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eTogether we can build power to resist the forces of displacement and improve our lives through resource sharing, community building, and collaboration.\u003c/strong\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "We are creating a collective space to share and commune in Oakland, California.\u003cbr\u003eThe Omni Oakland Commons is many groups who\u0027ve come together to turn a large building at 4799 Shattuck into a community center. Our core values:\u003cbr\u003e\u003cul\u003e\u003cli\u003eradical common-ing of space and resources\u003c/li\u003e\u003cli\u003eliberation of knowledge\u003c/li\u003e\u003cli\u003etransformative justice\u003c/li\u003e\u003cli\u003esupporting struggles against capitalism, racism, transmisogyny and other forms of violence\u003c/li\u003e\u003c/ul\u003eWe have a hackerspace, free school, science lab, food not bombs kitchen, bookstore/cafe, dance troupe, print studio, and more. We\u0027re always seeking rad co-creators.\u003cbr\u003ePlease join us! Your tips go directly toward our efforts to pay for rent and renovations, toward our end goal of purchasing this building and putting it in a community land trust to remain a publicly-accessible commons.\u003cbr\u003e",
