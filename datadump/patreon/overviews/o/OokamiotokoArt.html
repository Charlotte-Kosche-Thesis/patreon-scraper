! \u00a0\u003cbr\u003e\u003cbr\u003eAny and all donations are superbly appreciated! \u00a0Thank you all for reading this, and please have a wonderful day!~\u003cbr\u003e\u003cbr\u003e~Kami, one tired shape-shifter\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
