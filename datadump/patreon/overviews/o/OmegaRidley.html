r, start livestreaming, and offer you some rewards every month. The more you pledge, the more perks you get access to, allowing you to get your hands on the WIP files of my work, and even a potential free sketch every month !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour support means more than you can imagine. \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/LEgNT9m.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/xjvW9IL.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
