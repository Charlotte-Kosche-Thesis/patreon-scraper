    "published_at": "2017-06-06T11:26:19+00:00",
    "summary": "\u003cdiv\u003eHi! Thank you SO much for checking out our Patreon \u0026lt;3\u003c/div\u003e\u003cdiv\u003e\u5927\u5bb6\u597d\u6211\u5011\u662fOrion\u0027s Reverie\uff0c\u4e00\u5bb6\u570b\u969b\u6027\u3001\u5e74\u8f15\u7684\u904a\u6232\u548c\u52d5\u756b\u516c\u53f8\u3002\u8b1d\u8b1d\u5927\u5bb6\u89c0\u770b\u6211\u5011\u9019\u500b\u9801\u9762\uff0c\u4ee5\u4e0b\u5c07\u6703\u70ba\u60a8\u4ecb\u7d39\u6211\u5011\u5718\u968a\u88fd\u4f5c\u4e2d\u7684\u90a3\u4e9b\u5f88\u68d2\u7684\u904a\u6232\uff01\u003cbr\u003eWe are a team of young game developers and we aim to deliver unique quality video games and animations. Let us show you what we\u0027re doing!\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://s12.postimg.org/hr01hmsbh/Orions_Reverie_Logo.png\" style=\"width: 176px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThese are our current projects, we will post updates on their progress regularly here on Patreon:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\t\u003cstrong\u003e(1) Keshtat - \u00a0An action RPG set on the Islamic culture of Qatar \u003cbr\u003e(1) \u52d5\u4f5c\u5c0d\u6230RPG\u904a\u6232\uff0c\u4e2d\u6771\u5361\u9054\u7684\u672a\u4f86\u9ad8\u79d1\u6280\u90fd\u5e02\u4e2d\uff0c\u4eba\u985e\u5c11\u5e74\u5c11\u5973\u8207\u6a5f\u68b0\u4eba\u4e4b\u6230\u3002\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://s8.postimg.org/f1yecbmvp/-2-1.jpg\"\u003e\u003cbr\u003e\n\tYear 2098. Doha, the city of technological advancement has achieved what was once only a dream; the creation of fully functional robots. However, in the year 2103, the AI suddenly started an uprising against humans, their own creators.\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e(2) Arzu Venture - A kemono platformer game.\u003cbr\u003e(2) \u53ef\u611b\u65e5\u7cfb\u756b\u98a8\u7378\u4eba\u6a6b\u5411\u5c0d\u6230\u904a\u6232\u3002\u5728\u5341\u4e8c\u661f\u5ea7\u795e\u8a71\u3001\u9b54\u6cd5\u8207\u9ad8\u79d1\u6280\u6df7\u5408\u7684\u6545\u4e8b\u80cc\u666f\u4e2d\uff0c\u5169\u500b\u53ef\u611b\u4e3b\u89d2\u5c07\u6703\u5927\u986f\u8eab\u624b\u5594\uff01\u003cbr\u003e\u003cimg src=\"https://s8.postimg.org/ojy5cd8k5/gjgh.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://s8.postimg.org/h58tjzmol/0_-1.jpg\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eThe village Elder of Sidus has felt a great disturbance in the 12\nshrines that are spiritually connected to the Stellar Guardians so he asked two capable individuals, Osku and Razi, to set out on a\njourney to find out what happened. Osku and Razi have been rivals since childhood and they found this to be the perfect chance to find out who\u0027s better between them. Thus, they set out on an adventure of rivalry, not knowing that they were about to face a force that they cannot defeat alone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY YOU SHOULD BACK US\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/DmGwhOw.png\" style=\"width: 120px;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/RC2sWO9.png\" style=\"width: 115px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://i.imgur.com/rBJxPGN.png\" style=\"width: 107px;\"\u003e\u003c/div\u003e\n\u003cdiv\u003e\u8b1d\u8b1d\u5927\u5bb6\u652f\u6301\u6211\u5011\uff01\u5e0c\u671b\u5927\u5bb6\u80fd\u5920\u8ffd\u8e64\u6211\u5011\u9019\u9801\u9762\uff0c\u6211\u5011\u6703\u5e38\u5e38\u66f4\u65b0\u4e26\u63d0\u4f9b\u66f4\u591a\u8cc7\u8a0a\u5594\uff01\u5982\u679c\u5927\u5bb6\u6a02\u610f\u4ed8\u9322\u652f\u6301\u7684\u8a71\uff0c\u6211\u5011\u66f4\u662f\u6703\u6bcf\u6708\u63d0\u4f9b\u7279\u5225\u7684\u734e\u52f5\uff01\u65c1\u9762\u986f\u793a\u4e86\u5f88\u591a\u4e0d\u540c\u734e\u52f5\u65b9\u5f0f\uff0c\u5e0c\u671b\u5927\u5bb6\u8003\u616e\u652f\u6301\u6211\u5011\u770b\u770b\u5594\u3002\u003cbr\u003eAs our way of \u003cstrong\u003ethanking you\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ewe are offering you various rewards for your valuable help!\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eYour support, no matter how much, will greatly help and allow us to go way beyond our goal in terms of quality. Please check out the tiers on the right side of our Patreon page to see the rewards!\u00a0 \u00a0 \u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/QfEdAZO.png\" style=\"width: 116px;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/wsfhIwA.png\" style=\"width: 91px;\"\u003e\u00a0 \u00a0 \u00a0\u00a0 \u00a0\u003cimg src=\"http://i.imgur.com/TiQzPQX.png\" style=\"width: 113px;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://imgur.com/QHwl2kx\"\u003e\u003c/a\u003e\n\t\u003ca href=\"http://imgur.com/Xb7cQ1o\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
