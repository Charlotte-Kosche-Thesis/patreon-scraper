    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FY4J15OsYBZc%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DY4J15OsYBZc\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FY4J15OsYBZc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/Y4J15OsYBZc",
    "one_liner": "Tratando jogos com seriedade sem perder a malemol\u00eancia e cremosidade",

    "published_at": "2015-03-05T19:10:52+00:00",
    "summary": "\u003cspan style=\"color: rgb(12,12,12);\"\u003e\u003cspan style=\"color: rgb(38,38,38);\"\u003eO Overloadr nasceu no dia 06 de setembro de 2014, fruto de um projeto que come\u00e7ou a tomar forma em 2012, em alguns esbo\u00e7os. Agora, quase um ano e meio depois inauguramos a \u201cSeason 2\u201d do site e Patreon. Este tempo nos ensinou muita coisa que reunimos e colocaremos em pr\u00e1tica nesta nova temporada que come\u00e7a.\u003cbr\u003e\n\u003cbr\u003e\n**IMPORTANTE**: caso voc\u00ea queria assinar o nosso Patreon mas n\u00e3o tenha um cart\u00e3o de cr\u00e9dito internacional, nada tema! \n\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003e\u003cstrong\u003eVoc\u00ea pode usar cart\u00e3o nacional e/ou boleto banc\u00e1rio utilizando esta ferramenta!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://uploadir.com/u/wu2rkwt8\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nEm menos de um ano e meio criamos dois podcasts semanais (MotherChip e Bilheteria), sete atra\u00e7\u00f5es em video (Shuffle, Mini-Shuffle, Retrosc\u00f3pio, Transmiss\u00e3o Ao Vivo, Teixeira Souls, Resumo da Semana e HRQ vs FMV) e centenas de mat\u00e9rias, reviews e artigos.\n\u003cbr\u003e\n\u003cbr\u003e\nMas por que voc\u00eas est\u00e3o alterando o Patreon? Ap\u00f3s um ano de experi\u00eancia, muito do que faz\u00edamos mudou e a pr\u00f3pria realidade do site \u00e9 outra. Escutamos as cr\u00edticas, aprendemos melhor a lidar com os obst\u00e1culos e o mercado agora \u00e9 diferente. \u00c9 a hora de repensar tudo, do Patreon ao nosso editorial.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://uploadir.com/u/vhiz0m7z\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003eAl\u00e9m de continuar fazendo o que j\u00e1 est\u00e1 no ar, queremos expandir o alcance do nosso conte\u00fado e explorar novos formatos. No final de 2015 fizemos v\u00eddeos especiais de retrospectiva, sendo que um deles, o de representa\u00e7\u00e3o feminina nos games, foi t\u00e3o legal de produzir e teve uma resposta t\u00e3o positiva que a ideia \u00e9 apostar no formato e transformar em algo recorrente no Overloadr.\u003cbr\u003e\n\u003cbr\u003e\nJ\u00e1 para os podcasts queremos aumentar a interatividade e acrescentar uma camada de divers\u00e3o: nossas caras enquanto gravamos. A ideia de colocar o MotherChip e o Bilheteria tamb\u00e9m em v\u00eddeo sempre esteve na nossas cabe\u00e7as, agora, ap\u00f3s dominar a capta\u00e7\u00e3o e edi\u00e7\u00e3o, nos sentimos confort\u00e1veis em adicionar a novidade.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://uploadir.com/u/v7i87dt8\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAp\u00f3s tudo isso temos uma das metas que mais nos interessam atualmente: um escrit\u00f3rio para o Overloadr. Quando lan\u00e7amos o site a configura\u00e7\u00e3o permitia que nos content\u00e1ssemos apenas com um est\u00fadio na casa de um dos integrantes. Hoje sabemos que um escrit\u00f3rio mudaria para melhor a din\u00e2mica de tudo o que fazemos, desde mais grava\u00e7\u00f5es at\u00e9 um espa\u00e7o para entrevistas e mesas-redonda. \u003cbr\u003e\n\u003cbr\u003e\nAl\u00e9m disso, o Patreon tamb\u00e9m poder\u00e1 possibilitar viagens em busca de boas hist\u00f3rias. A sua assinatura, seja o valor que for, ir\u00e1 trazer a estabilidade necess\u00e1ria para continuarmos produzindo os conte\u00fados que sempre quisemos fazer. \n\u003cbr\u003e\n\u003cbr\u003e\nO Overloadr foi criado por causa de voc\u00eas, com as palavras de apoio, cr\u00edticas, compartilhamento do nosso conte\u00fado e pela nossa vontade de fazer algo diferente. Seja com dinheiro, seja com apoio moral, agradecemos imensamente por tudo o que nos deram at\u00e9 hoje. Essa est\u00e1 sendo a viagem mais louca que j\u00e1 fizemos e temos certeza que n\u00e3o ser\u00e1 a \u00faltima. \n\u003cbr\u003e\n\u003cbr\u003e\nCaso voc\u00ea n\u00e3o consiga entrar neste modelo de assinatura no momento, fique tranquilo, n\u00f3s entendemos. Mas a divulga\u00e7\u00e3o desta campanha e dos conte\u00fados do Overloadr \u00e9 r\u00e1pida, gr\u00e1tis e indolor e seremos eternamente gratos por ela. =) \n\u003cbr\u003e\n\u003cbr\u003e\nMuito obrigado pelo interesse e apoio!\n\u003cbr\u003e\n\u003cbr\u003e"
