    "published_at": "2017-05-24T06:42:30+00:00",
    "summary": "\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi there,\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe \u003c/span\u003e\u003cstrong\u003eOpen Letters to the Men of Craigslist\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e are stories - letters, if you will - I\u0027ve created about gender,\u00a0\u003ca href=\"http://www.dbsalliance.org/site/PageServer?pagename=education_bipolar\" target=\"_blank\"\u003ebipolarity\u003c/a\u003e, trauma and sexuality.\u003cbr\u003e\u003cbr\u003e\nThe Patreon for Open Letters launches with 4 brief letters; they\u0027re each between three and six minutes. For now, every month a new letter will launch for patrons only. In fact, Patreon is the only place you can get the audio letters.\n\u003cbr\u003e\n\u003cbr\u003eThese are true stories, but some details have been omitted or changed to protect others\u0027 privacy. These audio letters are NSFW. All images are SFW. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"color: rgb(49, 133, 155);\"\u003eHistory\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eI\u0027ve performed some of these stories live at various performance spaces around Minneapolis such as Patrick\u2019s Cabaret, The New Sh!t Show Minneapolis and other storytelling venues.\u003cbr\u003e\n\u003cbr\u003e\nI also created a temporary installation at A-Mill Artist Lofts in which to listen to the stories. It was up through May 29th, 2017.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy a Patreon?\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003ePeer pressure (the good kind). I\u0027ll know you\u0027re all looking for a new letter, and I\u0027ll have professional incentive to crank them out.\u003c/li\u003e\n\t\u003cli\u003eArtists need money to live, too. The Patreon will give me a base from which to expand both the frequency and quality of the letters (think better recording equipment and mixing, etc) and other related projects, which, I promise, you\u0027ll hear about first.\u003c/li\u003e\u003cli\u003eIf you\u0027ve got questions about how Patreon works, they\u0027ve got a really helpful\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003efaq\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy be my Patron?\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou want insight into either the extremes of the human condition or bipolar disorder in specific.\u003c/li\u003e\n\t\u003cli\u003eYou value good storytelling.\u003c/li\u003e\n\t\u003cli\u003eYou\u0027re curious what the what is.\u003c/li\u003e\n\t\u003cli\u003eYou believe nothing is too \"private,\" \"taboo,\" or \"embarrassing\" to be told. In other words stories can contain multitudes.\u003c/li\u003e\n\t\u003cli\u003eThis - or something similar - is your story, too.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eSo, to anyone who pledges: y\u0027all are my heroes.\n\u003cbr\u003e\n\u003cbr\u003e\nBest,\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAlison\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBanner Photo Credit: Brandon Han\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
