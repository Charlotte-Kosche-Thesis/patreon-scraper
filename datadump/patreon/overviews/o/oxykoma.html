e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy your support is important:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBecause I want my games to remain free of charge.\u003cbr\u003eBecause the creation of such games requires a lot of time, which I spend on my regular job.\u003cbr\u003eBecause  there are not enough well-animated R-18 games out there.\u003cbr\u003eBecause my approach differs from Japanese developers.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat I\u2019m offering: \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eR-18 (18+) (NSFW) videogame with mesh-based animations.\u003cbr\u003eThe game is being created using the Unity engine.\u003cbr\u003eThe main features are: real-time animations and deep interactive gameplay.\u003cbr\u003eCreation of the game consists of following stages:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAt first, I decide which character will be the subject of the game.\u003c/li\u003e\u003cli\u003eThen I draw the artwork (sketches, coloring, backgrounds, characters, body parts, sprites, etc)\u003c/li\u003e\u003cli\u003eAfter that I import the graphics into the Unity engine, where I create a 3D-model meshes and a large set of seamless animations based on inverse kinematics (IK).\u003c/li\u003e\u003cli\u003eLastly, I program and develop the gameplay and create a GUI.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/8e3c/f/2016/006/0/b/6_by_oxykoma-d9myl93.png\"\u003e\u003cimg src=\"http://orig00.deviantart.net/c578/f/2016/006/4/1/8_by_oxykoma-d9myl8t.png\"\u003e\u003cimg src=\"http://orig10.deviantart.net/f70a/f/2016/006/6/7/7_by_oxykoma-d9myl8y.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/2a6b/f/2016/006/b/8/9_by_oxykoma-d9myp26.png\"\u003e\u003cimg src=\"http://orig06.deviantart.net/4b92/f/2016/006/9/e/10_by_oxykoma-d9myp23.png\"\u003e\u003cimg src=\"http://orig07.deviantart.net/35d7/f/2016/006/5/2/1212_by_oxykoma-d9myoei.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m not sure if we can reach the goal, but I will make sure that nobody is left unrewarded! \u003cbr\u003e\u003cbr\u003e"
