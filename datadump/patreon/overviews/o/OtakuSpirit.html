    "summary": "When Chris and myself (Andrew) started OtakuSpirit.com back in January of 2014, we had no idea the site we created would expand as much as it has. \u00a0From humble beginnings to a site offering anime reviews, weekly podcasts, video figure unboxings, and so much more. \u00a0More importantly, the community with a focus on a friendly environment exploded before our eyes. \u00a0\u003cbr\u003e\u003cbr\u003eThe outpour of support from our listeners and community has been humbling and truly amazing. \u00a0A rapidly growing group of people that we truly call our friends. \u00a0We cannot begin to express our gratitude.\u003cbr\u003e\u003cbr\u003eWith all of that said, one may be asking why OtakuSpirit is on Patreon. \u00a0The simple answer is \"growth.\" \u00a0Our community is growing, our listeners are growing, and more content is begging to be created. \u00a0However, content and expanding sometimes requires funding. \u00a0While we\u0027ve struggled for many months against asking for financial support, we also see the benefit in getting new equipment and moving to new ventures like Video Podcasting.\u003cbr\u003e\u003cbr\u003eHowever, we would like to make one thing very clear. \u00a0While we are opening up donations from our listeners, viewers, and community, we are keeping it to just that. \u00a0If people don\u0027t wish to donate, we aren\u0027t keeping content from them. \u00a0No paywalls, no subscription based access. \u00a0While we might reward shoutouts or guest appearances, nothing is kept from our current supporters. \u00a0Our community (which we stated are our friends) are not less important just because they don\u0027t pay. \u00a0\u003cbr\u003e\u003cbr\u003eLastly, I want to formally thank anyone who is considering donating. \u00a0For us to have people willing to support OtakuSpirit.com financially is truly a blessing. \u00a0Let it be known that every penny will go directly to improving the site and none of it will go to anything outside of it. \u00a0This is our promise and our goal.\u003cbr\u003e\u003cbr\u003eOnce again, from Chris and myself, thank you for all your support.\u003cbr\u003e-Andrew, OtakuSpirit"
