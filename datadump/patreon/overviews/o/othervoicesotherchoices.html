    "summary": "Greetings from \u003cstrong\u003eWilton Vought\u003c/strong\u003e, creator/producer of \u003cstrong\u003eOther Voices, Other Choices\u003c/strong\u003e, a\u00a0\u003ca href=\"https://www.facebook.com/OtherVoicesOtherChoices/\"\u003eFacebook page\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCf1FqKlvNkhdSbUB6QD4wYQ\"\u003eYouTube channel\u003c/a\u003e,\u00a0\u003ca href=\"http://othervoicesotherchoices.com/\"\u003eblog\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/other-voices-other-choices/id1198644930\"\u003epodcast\u003c/a\u003e, and\u00a0a cable access TV show airing in several cities.\u00a0Through these various media outlets I am able to\u00a0disseminate ideas and information not generally heard via corporate media. The playlist shown above, consisting of livestreams from the 2017 UNAC conference, is an example of my work. Since 2003 I have produced almost 300 videos covering peace \u0026amp; justice issues:\u003cbr\u003e\u003cbr\u003ehttps://tinyurl.com/yas7dmfo\u003cbr\u003e\u003cbr\u003eBut there is so much more I could and would do if only the progressive community would be supportive. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have on-going expenses\u003c/strong\u003e \u003cstrong\u003erelated to media activism,\u003c/strong\u003e\u00a0mainly travel, bandwidth fees, equipment, file storage and software. I gladly donate my time (lots of it), but need to somehow make this project financially sustainable.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI tend to get burned out if I think people don\u0027t value\u003c/strong\u003e\u003cstrong\u003e this project enough to make even a small contribution.\u003c/strong\u003e Like everyone else, I want to believe my work is important and appreciated. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach\u00a0patron is one more voice telling me to keep doing what I\u0027m doing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe 1%\u00a0obviously value their bought-and-paid-for media. They go to great lengths and spare no expense to divert our attention with meaningless drivel, to turn us into impulsive consumers, and to restrict the flow of information to just what they want us to hear. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you value alternative media?\u003c/strong\u003e"
