    "summary": "*** PLEASE NOTE: Patreon only caters for donations in USD. ***\u003cbr\u003e\u003cbr\u003eOne year ago OUTinPerth was relaunched through a crowd-sourcing campaign.\u003cbr\u003e\u003cbr\u003eGraeme Watson and Leigh Andrew Hill launched a campaign to ensure that Western Australia continued to have independent queer media.\u003cbr\u003e\u003cbr\u003eThank you to all who have given to our fundraising campaigns and offered us support and advice along this journey. However, we urgently need your help to be able to continue doing our work.\u003cbr\u003e\u003cbr\u003eWithout news services like OUTinPerth you might never have heard about One Nation candidates who thought our community used covert Nazi mind control. \u003cbr\u003e\u003cbr\u003eYou may not have discovered local councils are voicing support for marriage equality.\u003cbr\u003e\u003cbr\u003eWe\u0027re pretty sure journalists at other publications didn\u0027t put pressure on the health minister about funding for a PrEP trial.\u003cbr\u003e\u003cbr\u003eIn the last twelve months our online audience has doubled, while our print publication has remained as popular as ever. \u003cbr\u003e\u003cbr\u003eWe\u0027re committed to delivering content that is community focused and engaging, made locally from a Western Australian perspective.\u003cbr\u003e\u003cbr\u003eThe Western Australian economy is tough at the moment, and businesses are cutting back on their advertising, which is having a direct effect on independent publications. \u003cbr\u003e\u003cbr\u003eFollowing our recent reader feedback survey, we are offering three levels of patronage so that you can have an option to support OUTinPerth with a monthly donation in exchange for exclusive content and giveaways including movie tickets, CDs, concert passes and more!\u003cbr\u003e"
