 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/412121/e0a5b95e8f4a4c2eba17bf4a05aecdc3?token-time=2145916800\u0026token-hash=C9ZHk86scAPRLCCu8O5MrnhivWUO4xOgF3b8T4zZk_0%3D",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/7d61208cdcfe2b899b985017e6e088b8/tumblr_ooh30kntUR1ubfyqfo1_1280.jpg\"\u003e\u003cbr\u003eI met my girlfriend in 2008 and we started creating worlds\ntogether. Through writing and drawing, we created the characters that have\nstuck with us for almost 10 years. Together, we\u0027ve roleplayed our characters every\nsingle day since then, getting to know them more than we know ourselves. We love\nour characters more than anything else in this world and we\u0027re not planning on\ngiving up on them. We continuously reinvent our characters and their stories by\nroleplaying them all the time. Every time we reimagine their lives we change\none event, one decision or one aspect of their story, out of curiosity: to see\nhow the story would have developed if we changed just that one thing. Sometimes\nwe change minor decisions, and sometimes we decide to change the gender of one\nof the characters to see how much of their personality would remain intact. We sometimes\ntake their story and throw it in another century to see how much of their\npersonality is dependent on the era they live in. We\u0027re always having a blast\ndoing that. Out of all this playing we created some really good stories. We want\nto show you the result. \u003cbr\u003e-----------------------------------------------------------------\u003cbr\u003eMy name is Maria Heller (left), and I work together\nwith Oana Heller (right) on all our projects. We\u0027re from Romania, we\u0027re both 24, and we\u0027ve\nbeen working and writing together since our teenage years, in 2008 (the photo is from 2008). We have two\nbig ongoing projects:\u00a0\u003ca href=\"http://crafts-chicks-and-cats.tumblr.com/convergent\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"http://crafts-chicks-and-cats.tumblr.com/solstice\" target=\"_blank\"\u003eSolstice\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e. \u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e is our \"first\nchild\", we\u0027ve been working on it for many years and we already published\ntwo novels and a comic book from the series. We published everything in Romanian,\nbut we decided to translate the comic book to English\nand post it here on Patreon. \u003cstrong\u003e\u003cem\u003eSolstice\u003c/em\u003e\u003c/strong\u003e is our new big project, and it\u0027s a web-comic written in English. \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/e60b8b866215ed0ce77e8d4fdbe648df/tumblr_okngkpkQwF1ubfyqfo8_1280.jpg\"\u003e\u003cbr\u003eHere on Patreon we will post:\u003cbr\u003e\u003cstrong\u003e1. Our comic, \u003cem\u003eInterval of Trust\u003c/em\u003e, from the \u003cem\u003eConvergent\u003c/em\u003e series.\u003c/strong\u003e\u003cbr\u003e+ Illustrated scenes from our novels\u00a0from the \u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e series.\u003cbr\u003e+ Portraits of our characters\u00a0from the \u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e series.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Our web-comic \u003cem\u003eSolstice\u003c/em\u003e.\u003c/strong\u003e\u003cbr\u003e+ Portraits of our characters from \u003cstrong\u003e\u003cem\u003eSolstice\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Our web-comic \u003cem\u003eThe Book of Gods\u003c/em\u003e\u003c/strong\u003e (which is part of the \u003cstrong\u003e\u003cem\u003eSolstice\u003c/em\u003e\u003c/strong\u003e universe)\u003cbr\u003e+\u00a0Portraits of the Gods and Goddesses from \u003cstrong\u003e\u003cem\u003eThe Book of Gods\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e+ Illustrated scenes of various mythological stories from the fictional pagan religion we invented for \u003cstrong\u003e\u003cem\u003eSolstice\u003c/em\u003e\u003c/strong\u003e, along with drawings of various mythological creatures.\u003cbr\u003e\u003cbr\u003eRead about \u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eSolstice\u003c/em\u003e\u003c/strong\u003e below:\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/e2b631c1efac286eaf606b291d6c3961/tumblr_oiyq5zKZVb1ubfyqfo2_400.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSolstice:\u00a0\u003c/em\u003e\u003c/strong\u003e A historical web-comic\nwritten and illustrated by\u00a0\u003ca href=\"https://ro.pinterest.com/michiyo_manga/\" rel=\"nofollow\" target=\"_blank\"\u003eOana\u003c/a\u003e and\u00a0\u003ca href=\"https://ro.pinterest.com/mariahellerone/\" rel=\"nofollow\" target=\"_blank\"\u003eMaria Heller\u003c/a\u003e. \u003cstrong\u003e\u003cem\u003eSolstice\u00a0\u003c/em\u003e\u003c/strong\u003eis currently in progress. We are as we speak deep in the historical, social, religious and\ncultural research needed for its creation.\n\u003cbr\u003e\nFrom a historical point of view,\u003cstrong\u003e\u003cem\u003e\u00a0Solstice\u003c/em\u003e\u003c/strong\u003e\u00a0has two parts: The first part takes place in 1434 at the Burgundian\nCourt of Philip the Good and everything about this part can be described as\nhistorical fiction; the second part takes the protagonist away from Burgundy\nand into a new land called the Crescent Isles, a fictional place of our\ncreation.\u00a0\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/50185a4aa7f856ba0ccd54cc07659cb9/tumblr_onpdb0L6sp1ubfyqfo6_1280.png\"\u003e\u003cbr\u003e\nContrasting with the highly religious, catholic atmosphere\nof the Burgundian Renaissance, the people living on the Crescent Isles have a polytheistic pagan religion and a very different set of social norms. The religion, myths and legends, religious art, culture, habits, gods,\nreligious holidays, beliefs about the creation of the world and the origins of\npeople, as well as the government system, the laws, language, alphabet,\nnumerals, time measuring system,  and the\ncalendar they use on the Crescent Isles were all created by us.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c18507a97abba2f55df033d1b4d5f367/tumblr_oknh9dWeK71ubfyqfo2_r1_540.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSolstice\u003c/em\u003e\u003c/strong\u003e is a big project, not only a web-comic. Stemming from the \u003cstrong\u003e\u003cem\u003eSolstice\u003c/em\u003e\u003c/strong\u003e universe we are working on another web-comic called\u00a0\u003cem\u003e\u003cstrong\u003eThe Book of Gods\u003c/strong\u003e\u003c/em\u003e: a story depicting the creation of the world, the creation of humans, and extending to various myths and legends which define the religion of the people living on the Crescent Isles, where Solstice takes place. \u003cstrong\u003e\u003cem\u003eThe Book of Gods\u003c/em\u003e\u003c/strong\u003e is like a pagan Bible of this fictional religion we created, explaining their beliefs about the origins of the world, and containing unique myths, legends, and mythological creatures which are specific to the people living on the Crescent Isles.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/3921e27853e5f9fca5460b4fa4681eac/tumblr_ooh3w7jUCa1ubfyqfo1_1280.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/solsticebyoanaandmariaheller/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eSolstice\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e and \u003cstrong\u003e\u003cem\u003eThe Book of Gods\u003c/em\u003e\u003c/strong\u003e will be posted here on Patreon where at the moment we\nare currently posting our first comic book, \u003cstrong\u003e\u003cem\u003eInterval of Trust\u003c/em\u003e\u003c/strong\u003e from\nthe\u00a0\u003ca href=\"https://www.facebook.com/convergent.om.heller/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e series. Read more about it bellow:\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/20970d57c7f8445f5c5d390d2a58ba04/tumblr_oiyq5zKZVb1ubfyqfo1_400.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://crafts-chicks-and-cats.tumblr.com/convergent\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e is a unique project which consists in a novel series and a comic book series at the same time. We published two novels and a comic book so far: the novel \u003cstrong\u003e\u003cem\u003eFirst there was the Lie\u003c/em\u003e\u003c/strong\u003e, by Oana Heller, the novel\u003cstrong\u003e\u003cem\u003e\u00a0Beneath These Hands,\u003c/em\u003e\u003c/strong\u003e\u00a0by Maria Heller, and the comic book \u003cstrong\u003e\u003cem\u003eInterval of Trust\u003c/em\u003e\u003c/strong\u003e, which was created by us both. Everything we created so far is written in Romanian but we decided to translate the comic book in English and publish it here on Patreon. We would like to raise money to translate the novels as well (one day).\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/599e158420573d2df57b125cb2b99c2c/tumblr_okngkpkQwF1ubfyqfo3_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e is a series of contemporary, psychological,\nrealistic stories which bring forth complex and uncomfortable themes of social\ninjustice. The novels and comics of the \u003cstrong\u003e\u003cem\u003eConvergent\u003c/em\u003e\u003c/strong\u003e series all take place in\nRomania, tackling subjects like homosexuality (which was illegal in Romania\nuntil 2001), child abuse, violence, rape, domestic violence, substance abuse in\nteens, and child sexual abuse. Be warned of the content.\u003cbr\u003eIt\u0027s very hard to market such topics, but I believe it\u0027s important to create realistic stories which not always focus on the rosy side of life. These subjects are hard to even be brought up, let alone to advertise, but I believe it can help other people dealing with the same issues, going through the same struggles, and that it can change people\u2019s prejudices, and open their eyes to the harsh realities that exist all around us but are swept under the rug, ignored and denied. Ignorance towards these unpleasant things only helps the spread of disinformation, prejudices and shame, isolating those suffering from their communities and loved ones.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/fbfca0fc8403b231da3d7cf319815e35/tumblr_oknh9dWeK71ubfyqfo3_r2_540.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eInterval of Trust\u003c/em\u003e\u003c/strong\u003e revolves around Mara, the same character\nfrom the novel \u003cstrong\u003e\u003cem\u003eBeneath These Hands\u003c/em\u003e\u003c/strong\u003e. The comic follows her struggles growing up\nin an abusive, impoverished family, with a violent alcoholic father and a neglectful\nmother. When her situation seems to be getting better as her mother remarries,\nshe is faced with a new kind of abuse at the hands of her stepfather. Her traumatic\nchildhood still continues to affect her life even years after the abuse, as she\ntries to finish high school.\u003cbr\u003eYou can also read this comic on\u00a0\u003ca href=\"https://tapastic.com/omheller/\"\u003eTapastic\u003c/a\u003e and\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/interval-of-trust/list?title_no=67407\"\u003eWebtoons\u003c/a\u003e.\u003cbr\u003e \u003cimg src=\"https://68.media.tumblr.com/110e1f778468842dbbac891b91e89617/tumblr_oiyq5zKZVb1ubfyqfo3_r1_540.png\"\u003e\u003cbr\u003eWe would really appreciate your support!\u003cbr\u003eYou can read more about us and our projects\u00a0\u003ca href=\"http://crafts-chicks-and-cats.tumblr.com/post/157379590874/all-about-us\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/oanaandmariaheller\"\u003ePatreon\u003c/a\u003e, \u003ca href=\"https://www.etsy.com/shop/MariaHellerDesigns?ref=hdr\"\u003eEtsy\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/om.heller/\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://tapastic.com/omheller/\"\u003eTapastic\u003c/a\u003e, \u003ca href=\"http://www.webtoons.com/en/challenge/interval-of-trust/list?title_no=67407\"\u003eWebtoons\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UC1WE901ztLdo_vHdcYF04ug\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"https://twitter.com/MariaHeller_?lang=en\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://mariaheller.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/convergent.om.heller/\"\u003eFacebook \u2013 Convergent\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/solsticebyoanaandmariaheller/\"\u003eFacebook \u2013 Solstice\u003c/a\u003e, \u003cbr\u003e\u003ca href=\"https://www.facebook.com/MariaHellerDesigns\"\u003eFacebook \u2013 Maria Heller Designs\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e"
