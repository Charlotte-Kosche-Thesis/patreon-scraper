     "about": "\u003ch2 style=\"text-align: center;\"\u003eWe\u0027re a two-person drawing, editing, writing \u0026amp; animation team from Australia who love to play games and be hilarious!\u003c/h2\u003e\u003cbr\u003eNamed Orange Cheese for an incredibly inane reason, we\u0027re a duo of content creators who are quite opinionated \u0026amp; love making content that is as entertaining as possible! Even if we fall over ourselves in the process \u0026amp; forget about sleep...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58fcb3923a041197bb8b3700/t/5909b0ef1b10e3feb2c15a4c/1493807862059/?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eOur content ranges from fun, entertaining things with a slice-of-life feel like our animation videos on YouTube \u0026amp; comics on Tapas; to a more informative style that is meant to inspire discussion and provide another perspective like in Delicious Animations \u0026amp; our blog posts on Medium.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58fcb3923a041197bb8b3700/t/5909abb917bffc90f0eac201/1493806016151/?format=300w\" style=\"width: 112px; float: left; margin: 0px 10px 10px 0px;\"\u003eTHEFIFTEEN is our talented artist and you can see her work all around YouTube and here on the site. She is also the author of the \"\u003ca href=\"https://tapas.io/series/Just-A-Comic-\"\u003eIt\u0027s Just A Comic\u003c/a\u003e.\" series over on \u003ca href=\"https://tapas.io/\"\u003eTapas\u003c/a\u003e and has the amazing talent of being able to make anything adorable from kittens to inanimate objects by drawing cute faces on them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58fcb3923a041197bb8b3700/t/5909ab7217bffc90f0eabfdc/1493805943694/?format=300w\" style=\"float: left; width: 113px; margin: 0px 10px 10px 0px;\"\u003evincedelicious is our resident writer, animator \u0026amp; fusspot. Always stuck in a loop of writing \u0026amp; scrapping scripts and videos; he creates the Delicious Animations over on YouTube \u0026amp; is the main Let\u0027s Player of the Let\u0027s Play Lounges. He has a LOT to say about video games \u0026amp; content creation and likes to think of himself as level-headed \u0026amp; reasonable (AHA).\u003cbr\u003e\u003cbr\u003eFor us Orange Cheese is something we want to make a career; a platform for us to share our ideals \u0026amp; stories with the world and build a great community of like-minded, delicious individuals. It did start out initially as something of a hobby but the more we made videos, drew comics \u0026amp; interacted with our subscribers \u0026amp; followers, the more we wanted to make something of it!\u003cbr\u003e\u003cbr\u003eWe believe the world could always use a little more perspective, and of course as many cute comics \u0026amp; animations as possible!\u003cbr\u003e",
