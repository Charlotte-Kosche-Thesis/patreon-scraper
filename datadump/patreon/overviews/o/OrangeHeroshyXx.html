ould like to have a chance to work on more personal artwork and projects. \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a way to allow followers to support their favorite artist and gain access to rewards and goodies!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat will my Patreon have in store for my supporters?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGlad you asked, as of right now my supporters will be allowed access to the to multiple high-rendered images per month, sketches + GiftArt and even private goodies will pop up from time to time. The rewards will change once I get back on my feet with my commission list.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhen Are Art Updates? \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eArt updates will be posted entirely at random/when I draw them,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ebut surely at least one new piece of art per week or two weeks. it depends..really..\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArt will be posted to FA week after i post it here on Patreon.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease be mindful\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDo Not \"leak my art anywhere! or Repost them anywhere else. That\u0027s my job. Thx\u003c/span\u003e\u003c/span\u
