    "summary": "Hello there! My name is Conor aka OKayFabe! I have been doing wrestling discussion videos with my own comedy twist on YouTube (on and off) for 5 years! \u003cbr\u003e\u003cbr\u003eDuring this time, I have amass a pretty decent audience of over 5000 subscribers on YouTube \u0026amp; even do work on other platforms: including WrestleZone.com, 1wrestling.com, \u0026amp; TheFansPodcast.com. \u003cbr\u003e\u003cbr\u003eMy YouTube channel strives to give the best possible reviews \u0026amp; news in the world of Pro Wrestling, with my own comedic twist. \u003cbr\u003e\u003cbr\u003eDespite having over 800,000 views on YouTube, I unfortunately do not receive much income from YouTube. While I have received some from small sales from T-shirts, it has amounted to very little income, if any. Being A father of 2 and having a full time job, it doesn\u2019t make things easy. \u003cbr\u003eIn order to grow the channel, as well as the quality \u0026amp; quantity of content, this is where Patreon comes in.\u003cbr\u003e\u003cbr\u003eBefore I continue, I need to stress that money is not NEEDED. This is strictly OPTIONAL should anyone wish to help grow the channel \u0026amp; content. This is not an attempt to simply beg for money, but rather offer a way to help support the channel, as well as potentially grow others.\u003cbr\u003e\u003cbr\u003eEssentially all funding would be towards several goals for the overall growth of the YouTube channel \u0026amp; the content: including better equipment, guests for interviews \u0026amp; more!\u003cbr\u003e\u003cbr\u003eWe wish to be able to add new features and grow the channel to the point where we can create live streaming more frequently, including caller interaction on a live broadcast as well. This would also allow future guests and interview segments for the future as well, and more in-depth \u0026amp; up-to-date news and stories as they become available. \u003cbr\u003e\u003cbr\u003ePlease note again that this is all OPTIONAL but a great way to help support the channel \u0026amp; content if you wish to take that extra step. Of course if you are looking for other ways to support, you can also check out the merchandise store for OKayFabe T-Shirts!\u003cbr\u003e\u003cbr\u003eI thank you for taking the time to read this \u0026amp; help support me in any way possible. Thank you again, take care, and as always, take it easy!\u003cbr\u003e"
