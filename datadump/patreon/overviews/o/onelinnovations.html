    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eUPDATES:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e \u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cem\u003eFebruary 15, 2015\u003c/em\u003e - Launch day!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003eHi there! I\u0027m A.M. Funk.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0By becoming my patron, you\u0027ll be helping me cover my studio expenses (materials, webhosting, new equipment, etc.) while getting sneak peeks at what I\u0027m working on, extended previews of new releases, and the opportunity to win free (e)books and commissions.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003eHow Does This Work?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou\np\u003c/span\u003eick an amount you are comfortable pledging \u003cem\u003eper new release\u003c/em\u003e, enter it in the\nbox to the top left, and click \"Become a Patron.\" When I have a new release available, I\u0027ll post information in the Activity tab for all my patrons to see and a pending charge will show on your account.\u003cbr\u003e\u003cbr\u003eAt the end of the month, Patreon will tally up how many new\nreleases I\u0027ve had and charge your account accordingly at the beginning of the next month. (You\u0027re charged in early February for any new releases in January, etc.)\n\u003cbr\u003e\u003cbr\u003eBy doing a per new release Patreon, there is \u003cem\u003ezero risk\u003c/em\u003e to you the patron. The only\ntime you are charged is when I have a new release to offer you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eWhat Counts as a \"New Release\"?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e A new release is any comic or written work created by me and released through my business (\u003ca href=\"http://www.onelinnovations.com\" rel=\"nofollow\"\u003eOne \"L\" Innovations\u003c/a\u003e) either in print or as an eBook. This includes one shot\ncomics and short stories, single issues of comics and single chapters of written works that are released individually (such as \u003cem\u003eLocksmith\u003c/em\u003e), and collected chapters of free to read comics (such as\u00a0\u003ca href=\"http://www.onelinnovations.com/comics/wanted/\" rel=\"nofollow\"\u003e\u003cem\u003eWanted!\u003c/em\u003e\u003c/a\u003e). \u003cbr\u003e\u003cbr\u003e If a comic or written work is released through an outside publisher, doesn\u0027t see a print or eBook\nrelease, or is a collected print editions of \"new releases,\" then it doesn\u0027t count toward Patreon pledges. Keep an eye on the above graphic and \"updates\" section to see what I\u0027m working on, what\u0027s at the printer\u0027s, and what new releases are now available. It you ever have any questions about new releases, feel free to ask!\u003cbr\u003e\u003cbr\u003eIn talking about new releases, it is important to note that \u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003ethe free stuff stays free\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e--i\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003en\u003c/span\u003edividual\u00a0\u003ca href=\"http://www.onelinnovations.com/comics/wanted/\" rel=\"nofollow\"\u003e\u003cem\u003eWanted!\u003c/em\u003e\u003c/a\u003e updates, select one shots and short stories, and a preview of \u003cem\u003eevery\u003c/em\u003e release are still free to read.\u003cem\u003e There will always be free reads posted on OLI.\u003c/em\u003e It is also important to note that \u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003epatrons \u003cem\u003ewill\u003c/em\u003e have to purchase any new releases that are not free to read\u003c/strong\u003e.\u003c/span\u003e\u00a0Think of your patronage a \"tip\" on top of the cost of a new release in the event you choose to purchase it.\u003cbr\u003e"
