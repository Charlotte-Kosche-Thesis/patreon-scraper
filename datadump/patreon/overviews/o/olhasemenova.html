    "summary": "Hi guys!\u00a0\u003cbr\u003eYou are on my personal Patreon page.\u003cbr\u003eI guess if you are here, you know me already.\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cbr\u003eIf not, My name is Ola and\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/olhasemenova\" target=\"_blank\"\u003e\u003cspan style=\"\"\u003e I shooting videos about lifestyle in Ukraine\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e(link will opening in a new window).\u003cbr\u003e\u003cbr\u003eI wanna ask here for your help and support for some goals, I want to achieve and which would be not possible to reach without your help. \u003cbr\u003e\u003cbr\u003eAnd now I want to tell you what\u2019s happening there.\u003cbr\u003e\u003cbr\u003eIf you like my creativity and want to support me by donating, you can do it on this page. Just choose, how much you want to donate me per month and what reward you want to get. (btw even $1 is a real help and you can set your\u00a0donate size)\u003cbr\u003eI make special videos for this page, publishing behind the scenes and photos of my life. Also, I send postcards for my patrons (I choose the most beautiful cards or make it by myself or with the help of my friend).\u003cbr\u003e\u003cem\u003eAlso, if you want to support my channel by a single time - you can use Western Union\u003c/em\u003e - that\u0027s the best way, because I can\u2019t use PayPal right now, I have a problems with it\u003cbr\u003e(as you know it\u0027s not working in Ukraine and I can\u2019t find the ways how to fix it for me).\u003cbr\u003e\u003cbr\u003eYou can cancel support at any time. And if you do not want to or can not sponsor me - it\u0027s all right! Not everyone can afford it, so everything is ok.\u003cbr\u003eThe coolest support is your interest in my activities.\u003cbr\u003e\u003cbr\u003eYour donations allow me to keep going, get equipment and make the quality of my work as high, as possible. Thank you very much!\u003cbr\u003e\u003cbr\u003eIf you want to send me something you can send it there: P.O. BOX \u211643, Al\u0027ona Larionova (for Olha Semenova), Ukraine, Poltava 36000\u003cbr\u003eand I\u0027ll be very thankful if you\u0027ll fill this form: \u003ca href=\"https://goo.gl/forms/qXN3ekx6rtN6f2Hn1\"\u003ehttps://goo.gl/forms/qXN3ekx6rtN6f2Hn1\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eMy Facebook page \u2192 \u003ca href=\"https://www.facebook.com/olhaes/\"\u003ehttps://www.facebook.com/olhaes/\u003c/a\u003e\u003cbr\u003eSee more of my life \u2192 \u003ca href=\"https://www.instagram.com/olhasemenova\"\u003ehttps://www.instagram.com/olhasemenova\u003c/a\u003e\u003cbr\u003eMy second account with life photos \u2192 \u003ca href=\"https://www.instagram.com/wlkwthm\"\u003ehttps://www.instagram.com/wlkwthm\u003c/a\u003e\u003cbr\u003eListen my short tracks \u2192 \u003ca href=\"https://soundcloud.com/olhaes\"\u003ehttps://soundcloud.com/olhaes\u003c/a\u003e\u003cbr\u003eMy Twitter\u2192 \u003ca href=\"https://twitter.com/wlkwthm\"\u003ehttps://twitter.com/wlkwthm\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTravel and lifestyle in Ukraine: \u003ca href=\"https://goo.gl/rUfX5f\"\u003ehttps://goo.gl/rUfX5f\u003c/a\u003e\u003cbr\u003eMy Polish Stories: \u003ca href=\"https://goo.gl/9a4yNS\"\u003ehttps://goo.gl/9a4yNS\u003c/a\u003e\u003cbr\u003eMinimalist Series: \u003ca href=\"https://goo.gl/tP6pM2\"\u003ehttps://goo.gl/tP6pM2\u003c/a\u003e\u003cbr\u003eMy Vlogs Playlist: \u003ca href=\"https://goo.gl/FJPhhU\"\u003ehttps://goo.gl/FJPhhU\u003c/a\u003e\u003cbr\u003e"
