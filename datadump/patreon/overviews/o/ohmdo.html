    "summary": "\u003cimg src=\"http://i.imgur.com/gW2WQq5.png\"\u003e\u003cbr\u003eHi, I\u0027m Ohm or Druncle. This is my patreon.\u003cbr\u003e\u003cbr\u003eI\u0027m an artist working in game development, web design, and illustration who likes creating visual narratives using\u00a0\u003ca href=\"http://ohmdo.tumblr.com/\" target=\"_blank\"\u003etablet\u003c/a\u003e,\u00a0\u003ca href=\"https://codepen.io/thestrangers/pen/Ljapba\" target=\"_blank\"\u003ecode\u003c/a\u003e, and sometimes even bits of dirt.\u003cbr\u003e\u003cbr\u003eI create lots of\u00a0artwork, projects, and\u00a0\u003ca href=\"http://ohmdo.tumblr.com/tagged/comic\" target=\"_blank\"\u003eunofficial comics\u003c/a\u003e outside of my jobs.\u003cbr\u003e\u003cbr\u003eWith your support, I can create them to better polish and quantity- even publish them, even make games!\u003cbr\u003e\u003cbr\u003eHere are some of the projects that you can support:\u003cbr\u003e\u003ca href=\"http://ohmdo.tumblr.com/tagged/fallout\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://ohmdo.tumblr.com/tagged/fallout\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://ohmdo.tumblr.com/tagged/fallout\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://ohmdo.tumblr.com/tagged/fallout\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/egj2JaR.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/UHPoHKn.png\"\u003e\u003cbr\u003e\u003ca href=\"https://scpmysteries.tumblr.com/about\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://scpmysteries.tumblr.com/about\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/vUnEdbN.png\"\u003e\u003c/a\u003e\u003ca href=\"http://ohmdo.tumblr.com/tagged/versus\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://ohmdo.tumblr.com/tagged/versus\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://ohmdo.tumblr.com/tagged/versus\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/sBf4aCe.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ohmdo.tumblr.com/post/151209455035/ohmdo-the-sorcerer-and-the-witch-a-love-story\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://ohmdo.tumblr.com/post/151209455035/ohmdo-the-sorcerer-and-the-witch-a-love-story\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/GrZBsnL.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Walcsle.png\"\u003e\u003cbr\u003e\u003cbr\u003eAll of my comics and visual stories are \u003cstrong\u003efree for everyone to read, forever\u003c/strong\u003e. Patrons get unique perks such as getting to \u003cstrong\u003esee process\u003c/strong\u003e, \u003cstrong\u003erequesting art\u003c/strong\u003e, and \u003cstrong\u003evoting on\u003c/strong\u003e what they want to see. Future printed comics, published works, and projects are also \u003cstrong\u003eall\u003c/strong\u003e\u00a0\u003cstrong\u003ediscounted or free\u003c/strong\u003e for patrons alongside a big thank you for helping make them possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/bwawXMq.png\"\u003e\u003cbr\u003e\u003cstrong\u003eQ. How many times do you update/will I be charged?\u003c/strong\u003e\u003cbr\u003eA. \u003cstrong\u003eI update once every 2 - 3 months\u003c/strong\u003e, with many process bundles, alerts, and artwork inbetween. Occasionally I skip months but nonetheless put out goodies for patrons. : D I do not like to charge frequently as patreon is a casual place for me to share freebies to the special those who want to support my projects.\u003cbr\u003e\u003cstrong\u003eQ. Is there a way to give more than the tier that I want?\u003c/strong\u003e\u003cbr\u003eA.\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913819-Can-I-choose-a-reward-tier-lower-than-my-pledge-amount-\" target=\"_blank\"\u003eYou can give more than your chosen tier if you\u0027re inclined to\u003c/a\u003e, for example if you want to be a $5 patron but don\u0027t want to see the NSFW tier.\u003cbr\u003e\u003cstrong\u003eQ. Where can I reach you?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://ohmdo.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e +\u00a0\u003ca href=\"https://twitter.com/druncled\" target=\"_blank\"\u003eTwitter\u003c/a\u003e .\u003cbr\u003e"
