    "summary": "It started out as a public domain shotgun design, now it\u0027s time to see where else that design can go. I\u0027m going explore alternates on the design, and expand the Unlicensed #Liberator12k software library.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve spent several thousand on the project personally, and I\u0027m OK with that. It\u0027s a hobby I fully enjoy for selfish reasons.\u003cbr\u003e\u003cbr\u003eThat said, there are tools I choose not to buy, mostly on account of cost - lathe, mill, maybe a nice \u0027off-the-shelf\u0027 open-source 3D printer like a Taz? Plastic, pipe and fittings, tubing, threaded rod, etc add up when you use as much as I do for prototyping.\u003cbr\u003e\u003cbr\u003eMaybe you\u0027d like to see my toolkit expand.\u003cbr\u003eMaybe you would like to contribute to the hard cider fund.\u003cbr\u003eIf there\u0027s something you like that I\u0027ve made, and can send you without getting arrested, I\u0027ll see what I can do.\u003cbr\u003e\u003cbr\u003eThis is mostly a way for me to engage with those who are willing to \u003cem\u003ematerially\u003c/em\u003e\u00a0support this project and my vices :)\u003cbr\u003e\u003cbr\u003eWhat will you get for your material support? There\u0027s a fair bit of unpolished video and images that you probably haven\u0027t seen. I\u0027ll start sharing that to a private feed here. Knowing you\u0027re out there, willing to kick in your hard-earned cash for a project we both believe in - is really inspiring."
