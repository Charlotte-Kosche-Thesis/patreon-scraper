    "summary": "\u003ca href=\"https://mike.tig.as/onionbrowser/\" rel=\"nofollow\"\u003eOnion Browser\u003c/a\u003e is a free, open-source web browser for iPhone and iPad that tunnels traffic through the Tor anonymity network and provides extra features to help you browse the internet safely and privately.\u003cbr\u003e\n\u003ca href=\"https://cdn.tig.as/files/20161204/ob1-1a.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.tig.as/files/20161204/ob1-1a.png\" style=\"height: 200px;\"\u003e\u003c/a\u003e \u003ca href=\"https://cdn.tig.as/files/20161204/ob1-2.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.tig.as/files/20161204/ob1-2.png\" style=\"height: 200px;\"\u003e\u003c/a\u003e \u003ca href=\"https://cdn.tig.as/files/20161204/ob1-3.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.tig.as/files/20161204/ob1-3.png\" style=\"height: 200px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nOnion Browser has been featured in \n\u003ca href=\"http://www.nytimes.com/2014/02/20/technology/personaltech/privacy-please-tools-to-shield-your-smartphone-from-snoopers.html\" rel=\"nofollow\"\u003eThe New York Times\u003c/a\u003e, \u003ca href=\"http://www.salon.com/2013/06/09/app_of_the_week_onion_browser/\" rel=\"nofollow\"\u003eSalon\u003c/a\u003e, \u003ca href=\"http://techcrunch.com/2012/04/26/onion-browser-a-mobile-browser-for-the-truly-paranoid/\" rel=\"nofollow\"\u003eTechCrunch\u003c/a\u003e, \u003ca href=\"http://boingboing.net/2012/04/26/encrypted-browser-for-ipad-and.html\" rel=\"nofollow\"\u003eBoing Boing\u003c/a\u003e, \u003ca href=\"http://gizmodo.com/5905265/onion-browser-brings-encrypted-web-browsing-to-the-iphone\" rel=\"nofollow\"\u003eGizmodo\u003c/a\u003e, and \u003ca href=\"http://www.guardian.co.uk/technology/appsblog/2012/apr/27/apps-rush-linkedin-frankenstein-o2wallet\" rel=\"nofollow\"\u003eThe Guardian\u003c/a\u003e and the app is recommended by many in the Tor community.\u003cbr\u003e\u003cbr\u003e(\u003ca href=\"https://mike.tig.as/\"\u003eMike Tigas\u003c/a\u003e is the lead developer of Onion Browser by night. By day, he\u2019s an investigative journalist and news applications developer at \u003ca href=\"https://www.propublica.org/\"\u003eProPublica\u003c/a\u003e. He also works on other open-source software for the good of the world \u2014 like\u00a0\u003ca href=\"http://tabula.technology/\"\u003eTabula\u003c/a\u003e, tool that helps extract data tables from PDF files.)\u003cbr\u003e\n\u003cbr\u003e\nA glut of Tor iOS apps exists today, and that\u2019s partially because many of them are forks of the original Onion Browser codebase. Unfortunately, many of these forks are unmaintained or introduce scary security issues \u2014 like leaking unsecured traffic by loading ads before Tor connects. Onion Browser has received an \n\u003ca href=\"https://mike.tig.as/onionbrowser/security/#v1_5\" rel=\"nofollow\"\u003eindependent third party security audit\u003c/a\u003e. Mike Tigas, the lead developer of Onion Browser, maintains ties with the Tor developer community and is committed to keeping Onion Browser free, open source, and transparently developed. \u003cbr\u003e\n\u003cbr\u003e\nYou can get Onion Browser or read more about it here: \n\u003cbr\u003e\n\u003ca href=\"https://mike.tig.as/onionbrowser/\" rel=\"nofollow\"\u003ehttps://mike.tig.as/onionbrowser/\u003cbr\u003e\n\u003c/a\u003e\n\u003cbr\u003e\nThere are also non-Patreon methods of supporting Onion Browser. You can donate via the in-app \"tip jar\", which uses in-app purchases. Or, you can send one-off PayPal or Bitcoin donations here: \u003ca href=\"https://mike.tig.as/onionbrowser/#support-project\" rel=\"nofollow\"\u003eDonation Options\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e---\u003cbr\u003e\n\u003c/div\u003e\nSupporters at the $5+/month level will (at their choosing) be listed in the supporters section of the app credits.\n\u003cbr\u003e\n\u003cbr\u003e\nA long-awaited major UI update has been in the works this year and will enter testing in December 2016. Supporters at the $10+/month level will receive an invite to the beta testing program.\n\u003cbr\u003e\n\u003ca href=\"https://cdn.tig.as/files/20161204/ob2-2.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.tig.as/files/20161204/ob2-2.png\" style=\"height: 200px;\"\u003e\u003c/a\u003e \u003ca href=\"https://cdn.tig.as/files/20161204/ob2-4.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.tig.as/files/20161204/ob2-4.png\" style=\"height: 200px;\"\u003e\u003c/a\u003e \u003ca href=\"https://cdn.tig.as/files/20161204/ob2-5.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://cdn.tig.as/files/20161204/ob2-5.png\" style=\"height: 200px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe app recently became free (previously $0.99) and any financial support is appreciated. Even a $1/month pledge would help tremendously. Feel free to click \"Become a Patron\" and enter any amount.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e---\u003cbr\u003e\n\u003c/div\u003e\nOnion Browser is developed by a one person team and your support allows continued development of the app and the supporting frameworks.\n\u003cbr\u003e\n\u003cbr\u003e\nSupporting Onion Browser helps make safe, anonymous, censorship-resistant web browsing accessible to iPhone and iPad users everywhere.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks!"
