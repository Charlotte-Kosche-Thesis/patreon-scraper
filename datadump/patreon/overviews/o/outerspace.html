    "published_at": "2017-09-22T20:23:24+00:00",
    "summary": "\u003cstrong\u003eGreetings fellow earthlings! \u003cbr\u003e\u003c/strong\u003eWorld Space Week USA is very excited to be activating participants and space enthusiasts in a new way - becoming patrons to build our future together. Since 2000, events and national organizing in the US has been made possible entirely by enthusiastic volunteers - an incredible feat - HUGE THANK YOU to everyone involved!! Now, we need you to take the next step with us.\u003cbr\u003eKeep reading to find out more...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s time to evolve a full-fledged program:\u003c/strong\u003e\u003cbr\u003eWe\u0027ve reached the \u003cem\u003etipping point\u003c/em\u003e where it\u0027s time to evolve into a sustainable organization. Every year World Space Week USA has brought celebrations of outer space to thousands of people across the country. We have expanded horizons and encouraged imagination. This outreach is so worthwhile! Now, we have many participants but not the needed national infrastructure to support you all \u003cem\u003eand \u003c/em\u003enew growth. \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIf every person who participates in World Space Week USA, hosting or attending, just gives $2/month, we will be set for the journey.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIf every individual host gives $15/month and every organization host gives $50/month, we will all be on our way to the stars.\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://www.instagram.com/p/BLSEiykh0ri/?taken-by=worldspaceweek\"\u003e\u003cimg src=\"https://www.instagram.com/p/BLSEiykh0ri/?taken-by=worldspaceweek\"\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cimg src=\"https://mail.google.com/mail/?ui=2\u0026amp;ik=8864466b97\u0026amp;view=fimg\u0026amp;th=1504e977d73248d3\u0026amp;attid=0.1\u0026amp;disp=emb\u0026amp;attbid=ANGjdJ9znJrR5z278G-G390wBRFnvIKLugwrTHZm5FYy2Q-HyeL2b0KCdbcIV-Q_Z20imArq3fik35WwGYdo3gpuLkF3Ku316OoR_JwLIC4x46mHu1mLdSIiqlgfz6I\u0026amp;sz=w824-h442\u0026amp;ats=1507096481399\u0026amp;rm=1504e977d73248d3\u0026amp;zw\u0026amp;atsh=1\"\u003e\u003cimg src=\"https://drive.google.com/file/d/0B5Xettg6Rak1Skc3SHQ5Ry1mQk5ORlUtS3VmaFh2MHU2dWFZ/view?usp=sharing\"\u003e\u003cbr\u003eThis is where you come in.\u003c/strong\u003e\u003cbr\u003eWe\u0027re asking for you to become a patron, at whatever level you can, in support of World Space Week USA. Together we can fly.\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57db3ffd579fb3648faeed39/57f1884b20099ef24d257ba5/581ebbb61b631b16423250c3/1478409367431/IMG_5515.JPG?format=500w\"\u003e\u003cbr\u003e\u003cstrong\u003eAnnual production\u003c/strong\u003e\u003cbr\u003eOct 4-10, every year, across America thousands of participants (joining hundreds of thousands around the world) celebrate space with a huge range of events - star gazing parties, rocket launches, tours of space industry facilities, meetups with astronauts, space art shows, planetarium exhibits, hands-on education, space movie viewings, and so many more. Because of World Space Week USA, teachers have been inspired to lead space science units that wouldn\u0027t have happened otherwise, artists have produced pieces that would never have existed, museums have had new visitors and audiences, even a transatlantic cruise dedicated to space came to life.\u003cbr\u003e\u003cimg src=\"https://drive.google.com/file/d/0B5Xettg6Rak1Skc3SHQ5Ry1mQk5ORlUtS3VmaFh2MHU2dWFZ/view?usp=sharing\"\u003e\u003cbr\u003e\u003cstrong\u003eAspiring to continuity\u003cbr\u003e\u003c/strong\u003eThese events all happen simultaneously in order to grow awareness, excitement, and global connection about the next frontier - SPACE. By establishing a non-profit we will be able to support more participation than ever. This step is a necessary organizational development that will help WSW USA continue producing World Space Week annually, and expand.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can join as we grow World Space Week USA into the future. Our Board of Directors worldwide include Astronaut Buzz Aldrin, Elon Musk, and Bill Nye the Science Guy. Together we can make participatory space celebrations a reality -\u00a0providing access to anyone in the country, and connecting space enthusiasts around the globe.\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57db3ffd579fb3648faeed39/57f1884b20099ef24d257ba5/57f1968229687faa60f82ac8/1475450500248/starfields1.jpg?format=500w\"\u003e\u003cbr\u003e\u003cstrong\u003eWhat about those sponsor logos?\u003c/strong\u003e\u003cbr\u003eThose sponsors cover the World Space Week Association, which provides global direction, connection to the UN and an annual theme. WSWA does not provide financial support or official structure to individual countries; it\u0027s up to us to make our own. We have been able to come so far with so little - funding coming from volunteers, no paid positions, minimal time. IMAGINE what we will be able to achieve with an ongoing creative framework!! The time has come for our community to take on the exciting challenge required to expand WSW USA. Our next step is to open membership and establish the official non-profit organization. Contributions at first will not be tax-deductible; but we will be applying for our 501(c)3 status making donations tax-deductible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you to the moon and back again\u003c/strong\u003e\u003cbr\u003eIf you\u0027ve come this far, thanks for your attention and interest!! We love all the kinds of engagement people provide - hosting events, volunteering your time, telling others about World Space Week, teaching children about space science - if any of these appeal to you as well,\u00a0\u003ca href=\"http://www.worldspaceweek.org/nations/united-states/\" target=\"_blank\"\u003eplease get in touch\u003c/a\u003e.\u00a0Becoming a patron is the newest branch in our family tree - it\u0027s very exciting to be growing - and of course we continue to welcome all types of participation!\u003cbr\u003e\u003cbr\u003eWorld Space Week was created in response to the \u003ca href=\"http://www.worldspaceweek.org/about/\"\u003eUnited Nations call for an annual global event to celebrate space, every year Oct 4-10\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.worldspaceweek.org/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.worldspaceweek.org/wp-content/uploads/wsw-logo-color-wsw-text_dates_white_background1.jpg\"\u003e\u003c/a\u003e"
   },
