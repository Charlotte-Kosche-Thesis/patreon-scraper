    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey!\u2764\u003cbr\u003eMy name is Theresa, but you can call me T.C. or Bunny.\u003cbr\u003e\u003cimg src=\"http://onecrazybunnyart.deviantart.com/art/Patreon-ID-666492560\"\u003e\u003cbr\u003eI\u0027m a 25 year old\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGerman\u003c/span\u003e/\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eAmerican\u003c/span\u003e artist.\u003cbr\u003e\u003cbr\u003eI mostly draw digitally, on my lovely Surface Pro 2. On\u00a0\u003ca href=\"http://onecrazybunnyart.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003ca href=\"http://onecrazybunnyart.deviantart.com/\"\u003e\u003c/a\u003e\u003cbr\u003eI am mostly known for my Undertale fan-art, but I also draw a lot\u00a0\u003cbr\u003eof original pieces. My art style is heavily inspired by manga/anime and cartoons.\u003cbr\u003e\u003cbr\u003eIn the spring of 2016 a gnarly, rare bone tumor was discovered in my spine.\u003cbr\u003eI needed major surgery, which could have ended my life\u003cbr\u003eor paralyzed me from the head down.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLuckily, I survived with no major\u003cbr\u003ecomplications. \u263a\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eHowever, the whole ordeal has left me in chronic pain to accompany my chronic tension.\u003cbr\u003e\u003cbr\u003eI am currently\u003cbr\u003enot well enough to work. This makes things very hard for me financially.\u003cbr\u003eI don\u0027t know if I\u0027ll ever be able to work full time* like most of my peers,\u003cbr\u003ebut I will stay strong and find ways to make my life\u003cbr\u003ebeautiful. \u2764\u003cbr\u003e\u003cbr\u003eIt would mean the world to me as an artist and person to have people not only enjoy my work, but also support it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eThank you!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e* Even after full recovery, some patients struggle with pain that makes daily life difficult.\u00a0\u003c/em\u003e\u003c/div\u003e"
