    "summary": "Hello Art Patron!\u003cbr\u003e\nWelcome to our Patreon page! \u003cstrong\u003eThank you\u003c/strong\u003e for taking a look and considering becoming a member of our exclusive art monster community.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAbout Us:\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u003cbr\u003e\nA.M. O\u0027Malley is a mixed media artist, writer and poet. She has been making zines (self-made publications) and collage art for over 20 years and in 2016 her first book \u003cem\u003eExpecting Something Else\u003c/em\u003e was published on University of Hell Press.\u003cbr\u003e\u003cbr\u003eGrant Gerald Miller is a writer of all things surreal his work has appeared most recently in \u003cem\u003eEntropy Magazine, (b)oink, Psychopomp \u003c/em\u003eand\u003cem\u003e Hobert\u003c/em\u003e among other publications. He is an MFA candidate at the University of Alabama.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwo for the price of one:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe are a truly collaborative team. In 2013 we met and have since co-taught many writing and self-publishing classes, written a collaborative poetry manuscript, launched a literary journal (it\u0027s called 1001 and you should check it out here: ) and in 2017 we did the ultimate collaboration, his name is Max.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE BEST DEAL...is the $10 deal because you get a monthly handmade publication with art and writing by both of us.\u003cbr\u003e\u003cbr\u003eCheck out some of our work:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.hobartpulp.com/web_features/two-poems--99\"\u003ehttp://www.hobartpulp.com/web_features/two-poems--...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gramma.press/weekly/am-omalley-dear-brother/\"\u003ehttps://gramma.press/weekly/am-omalley-dear-brothe...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://entropymag.org/new-fiction-by-grant-gerald-miller-th      "about": "I have been writing and publishing on various\nplanes since 1998. I left home at 17 years old and began my own\nodyssey, zigzagging across the United States, working as a waitress, bartender,\na community organizer, a Kirby vacuum salesman, a maid, canvasser and through\nit all I was writing and reading and making zines.\u003cbr\u003e\n\u003cbr\u003e\n            I have recently been\npublished in \u003cem\u003eThe Newer York, Unshod Quills, The Nervous Breakdown, Jerkpoet,\nPoor Claudia, Phenome, UnShod Quills, The Burnside Review \u003c/em\u003eand \u003cem\u003eThe\nPortland Review.\u003c/em\u003e  My first full length book of hybrid\npoem-memoir \u003cem\u003eExpecting Something Else \u003c/em\u003ewill be\npublished on University of Hell Press in 2016.\u003cbr\u003e\u003cbr\u003eI am a Literary Arts Writers\nin the Schools teaching artist, a Young Audiences Teaching Artist Studio\ngraduate, a Regional Arts and Culture Council grant recipient and winner of the\n2014 Skidmore Prize. In 2012, I started a writing and publishing\nprogram at the Columbia River Correctional Institution and I go there every\nTuesday night to teach writing to incarcerated men. \u003cbr\u003e\u003cbr\u003eI also teach writing,\ncollage art and self-publishing at Portland Community College and help run a\nmonthly collage night with the collage artist and writer Kevin Sampsell. \u003cbr\u003e\u003cbr\u003eI\u00a0live and work in Portland, Oregon where I am the Program Director at the\nIndependent Publishing Resource Center. \u003cbr\u003e",
