    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHELLO MY FRIEND!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u2019m\nOne Last Midnight and welcome to my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHO IS ONE LAST MIDNIGHT?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u2019m a husband to a wonderful wife, a father to two fantastic\nboys, and I adore my family. I\u0027m just your standard\naverage guy really, but with a passion for video games since a young age.\u003cbr\u003e\u003cbr\u003e\n\nI started my\u00a0\u003ca href=\"https://www.youtube.com/onelastmidnight\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYouTube channel\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e a year ago after my sons asked\nwhy I didn\u2019t have one.  So, I decided to build\nmy channel with a focus on family friendly content and the goals of having fun\nand building a great community of gamers. I honestly thought that nobody would\nwatch my videos, except for my kids, but the response has been\namazing, and I\u2019m humbled by the quickly growing viewership.\u003cbr\u003e\u003cbr\u003e\n\nI LOVE making content that entertains YOU!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHOW CAN YOU HELP?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m not just making Let\u2019s Play content, I\u2019m building a great\ncommunity of people that have fun together, while exploring exciting and interesting\ngames.\u003cbr\u003e\u003cbr\u003e\n\nMaking videos is incredibly time intensive \u2013 much more than\nI thought possible.  Currently I\u2019m only\nable to produce unedited Let\u2019s Play videos, but I want to do so much more.  My goal is to become a full-time content\ncreator focusing on high quality content, but ad revenues are incredibly tiny,\nto the point where 1,000 views, even 10,000 views, is nothing.\u003cbr\u003e\u003cbr\u003e\n\nHere is where you come in\u2026\u003cbr\u003e\u003cbr\u003e\n\nYour support makes creating content possible!  Without generous people, like yourself, I\nwould not be able to achieve my goal of working full-time at creating content\nwhile supporting my loving family\u00a0(long, long way off yet) \u2013 my wife and boys who are very supportive\nbehind this crazy dream.\u003cbr\u003e\u003cbr\u003e\n\nReaching my goals would enable me to grow my channel, offer\nservers for us to play together (Astroneer when it comes out, or Minecraft),\nprizes to patrons, but most of all, allow me to continue to provide entertaining\ncontent to you and the community. \u003cbr\u003e \u003cbr\u003e\n\nThank you for your support!\u003cbr\u003e\u003cbr\u003e"
