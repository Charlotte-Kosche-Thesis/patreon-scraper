    "summary": "I\u0027m a young artist with a BFA in Game Art and Design, currently searching for a job in the industry. I do digital and traditional paintings, 3D modeling, and crafts. I love to focus my artwork on animals, mythology, fantastic creatures, and ladies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhy Support?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI aspire to fully support myself on my artwork. Help me reach my goal!\u003cbr\u003eThrough pleging your support, you\u0027ll get access to \nin-progress sketches and things that usually only stay within the \nconfines of my sketchbook, plus more depending on your pledge tier.\u003cbr\u003e\u003cbr\u003eWhile I do offer commissions, pledging gives me the ability to try out \nall the different styles I want to experiment with in my personal work \nand helps me reach out to the community. Your support allows me to have some sort of income when I have times of little to no commissions in between jobs.\u003cbr\u003e\u003cbr\u003e\nYou can donate as much or as little as you would like - any amount helps out since it all adds up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003eWhat is Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a platform that will\n allow you to continuously support me as I continuously work in bringing\n quality illustrations to you. When you pledge, I receive an amount you \nspecify per month that helps support me as an artist.\u003cbr\u003e\u003cbr\u003eIn addition to supporting me, you also gain access to\u003cstrong\u003e exclusive backer rewards \u003c/strong\u003e-- see below for details.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.weasyl.com/profile/aizenollychimera\" rel=\"nofollow\"\u003e\u003c/a\u003e"
