    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/1527842/b0bfc3d38f2544d09a14f5d6d3da8211?token-time=2145916800\u0026token-hash=cDsIy4vOAPd5Is8tIWVD90E4K8QEydytuRSS3o_1cIg%3D",
    "is_monthly": false,

    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/00Bup82nn5I\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=00Bup82nn5I",
    "one_liner": null,
    "patron_count": 15,
    "pay_per_name": "Weekly Episode",
    "pledge_sum": 7304,
    "pledge_url": "/bePatron?c=1527842",
    "published_at": "2018-03-25T14:47:27+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThanks a lot for checking out our Patreon page.\u003c/strong\u003e If you are here, by now you probably already know something about us, but just in case, \u003cstrong\u003elet us introduce ourselves.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are Duca and Roberta, a Brazilian couple trying to find their own path through life.\u003c/strong\u003e During a sabbatical trip (during the year of 2016) around Australia, Indonesia, Thailand and New Zealand we decided that it was about time to start following our dream, it was time to put our hearts full time on our dream project. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/o2ppA0JNtSU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eBut what is this project about?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWell, in our humble oppinion life is way too complex to be described in one sentence, or in only one project. With this clear in our minds, we decided to create what we called \"the mother project\", that is the conection to many other projects, and we called it \"\u003cstrong\u003eOdd Life Crafting\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003eOdd Life Crafting \u003cstrong\u003eis the connection between all our passions and dreams. It\u0027s a life long project\u003c/strong\u003e composed by many smaller projects that we call seasons.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eRight now we are on season two, and that\u0027s what we want to talk about.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSeason two, or \u003cstrong\u003e\"Living Tiny Project\"\u003c/strong\u003e is a \u003cstrong\u003eYouTube\u003c/strong\u003e series about our journey building our own \u003cstrong\u003eTiny Shipping Container House\u003c/strong\u003e and sharing with you guys \u003cstrong\u003eweekly episodes\u003c/strong\u003e (every Monday) about it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oddlifecrafting.com/wp-content/uploads/2018/02/Tiny-Shipping-Container-House-Ep-012.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eBut why a Tiny House? Why in a shipping container? Why are we building by ourselves? Wouldn\u0027t it be cheaper to\u00a0hire someone to build it for us? Well, these are all fair questions and we do have answers for some of them, but for others we still have no clue. \u003cbr\u003e\u003cbr\u003eSometimes the answers are a little bit more complicated than a simple yes or no. And that\u0027s one of the reasons we are starting a Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eWe want to invite you to be part of this amazing journey we are experiencing\u003c/strong\u003e\u003cem\u003e, and t\u003c/em\u003e\u003cem\u003eogether we can find some of these answers. \u003cstrong\u003eY\u003c/strong\u003e\u003c/em\u003e\u003cstrong style=\"\"\u003eour opinion \u003c/strong\u003e\u003cem\u003eon future projects, and your \u003c/em\u003e\u003cstrong style=\"\"\u003eideas and solutions\u003c/strong\u003e\u003cem\u003e for our current project\u003cstrong\u003e means a lot to us\u003c/strong\u003e. We also see Patreon as a way of keeping our production independent and as real as\u00a0possible, in this way, we hope to inspire more people to follow their own dreams.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oddlifecrafting.com/wp-content/uploads/2018/02/Tiny-Shipping-Container-House-Ep-010-720-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn order of maintain the quality of our videos from time to time we need to renew our camera gear, computer gear, safety gear, equipments in general; but that\u0027s not all. \u003cstrong\u003eOne of our main problems is time\u003c/strong\u003e. Right now we are working on our video production literally 24/7, from the time we wake up until we go to bed. No, no, we are not complaining, we have been enjoying every second of it, but for sure \u003cstrong\u003esometimes we wish\u00a0the day had more than 24 hours\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eIn order to maintain one video a week we really need your help.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe only\u00a0way we can manage to post a new episode every Monday is to keep working full time, and to do that we can\u0027t have a side job, otherwise we will get crazy. And that\u0027s how everyone\u0027s help could make this dream possible. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://oddlifecrafting.com/wp-content/uploads/2018/02/Tiny-Shipping-Container-House-Ep-002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThink about this as if we needed to fill up a huge empty swimming pool with water. If one person try to do it alone using only a glass to bring water from a nearby source it would take forever, but if a few hundred people were there to help, it would be a lot faster,easier and for sure everyone would have more fun. \u003cbr\u003e\u003cbr\u003eIf somehow you wish to help us we\u0027ll be always grateful and we\u0027ll keep doing our best to make sure you know we really appreciate that, giving you some really nice special treats.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut how does it work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you really like the content we are producing\u003c/strong\u003e and you want to help\u003cstrong\u003e you can choose the amount you want to pledge per video we launch \u003c/strong\u003e(remember that any amount helps) and select some cool perks like having your name carved on our Tiny House, special online hangouts, and more. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDon\u0027t worry, you can easily setup a maximum number of videos you wish to support, so in case we get crazy and start producing 5 videos a week you won\u0027t get broke. You can also edit or cancel your pledge at any time, it\u0027s really simple.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you don\u0027t feel like it\u0027s the right time to support our project though Patreon there is no problem,\u00a0there are many other ways you can support us. You can stop by to give us a hand, you can use your skills to help us from wherever you are, you can donate things to us, or you can help by just watching our videos. Just to know that you enjoy our videos and that some how they make a difference on your life is a huge motivation for us.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWell, starting a YouTube channel gave us the amazing opportunity to meet so many new friends, and we love that. For sure without everyone\u0027s support we wouldn\u0027t be able to find solutions to many of the problems we encounter every day.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd\u00a0\u003cstrong\u003ekeep in mind\u003c/strong\u003e, no matter how you choose to support us, we\u0027ll always appreciate and be grateful for that, and don\u0027t worry, \u003cstrong\u003eif you don\u0027t join us on Patreon that doesn\u0027t mean that you won\u0027t have access to our videos. No matter what our videos will be always available for free and for everyone.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOne more time\u003cstrong\u003e thanks a lot for stopping by.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003elove\u003cbr\u003eDuca and Roberta\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
