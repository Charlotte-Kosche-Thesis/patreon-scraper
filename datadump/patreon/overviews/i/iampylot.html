    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/H1ufP4CZg68\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/H1ufP4CZg68",

    "published_at": "2017-07-29T17:52:55+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe Backstory...\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\nCreated in 2015, \u003cstrong\u003ePylot \u003c/strong\u003e(\u003ca href=\"http://www.iampylot.com/myjourney\" target=\"_blank\"\u003ewww.iampylot.com\u003c/a\u003e)\u003cstrong\u003e\u00a0\u003c/strong\u003eis a\u00a0project\u00a0inspired by music, film and various art styles from the 80\u0027s. It\u0027s focus is to provide \u003cstrong\u003eoriginal music\u003c/strong\u003e whilst engaging listeners in a compelling story where the music serves as the soundtrack. \u003cbr\u003e\u003cbr\u003eWith no strict release schedule, this story unfolds periodically in the form of \u0027journal entries\u0027 using\u00a0a graphic novel type format on my website. With each release I also publish an original song and original artwork illustrated by Mike Yakovlev (\u003ca href=\"http://www.myakovlev.com/\" target=\"_blank\"\u003ehttp://www.myakovlev.com\u003c/a\u003e).\u003ca href=\"http://www.iampylot.com/myjourney\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/56a66bb44bf11812cc200953/59675f3abebafb35fed729f8/5967b2da86e6c0bc077f219b/1499968242711/entry+collage.png?format=2500w\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eStory\u00a0\u003c/strong\u003eSynopsis\u003c/h2\u003e\u003cbr\u003eSet in the heart of a bustling technologically advanced city called Solai, \u003cstrong\u003e\u003cem\u003ePylot\u003c/em\u003e\u003c/strong\u003e is a thrilling adventure filled with mystery, action and suspense following the story of a man suffering with severe memory loss. After waking up in a motel battered and bruised with no recollection of who he is, this man must follow a loose trail of clues in an attempt to discover his past.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56a66bb44bf11812cc200953/59675f3abebafb35fed729f8/5967a5aa893fc0e17f0089e1/1499964877622/skyline.png?format=2500w\" style=\"width: 768px;\"\u003e\u003cbr\u003e\u003cbr\u003eAs events unfold he encounters various characters who seem to know more about himself than he does, and\u00a0his quest for information quickly reveals a problem much bigger than his own. Aided with nothing but a motorcycle and a journal, \u003cstrong\u003ehow far will one man go to discover his past?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56a66bb44bf11812cc200953/59675f3abebafb35fed729f8/5967b3479de4bb9a47755f92/1499968347684/Characters+2.png?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon? \u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eI have always striven to improve the quality and production value of my work, whether that means upgrading musical equipment, hiring digital artists and photographers or renting filming locations for photo shoots and short films (such as the video above!). Your pledges will help directly fund and improve the overall quality of this project as I branch out into even more creative areas to help take Pylot\u0027s story to the next level. I get feedback everyday from my followers telling me that they would love to see short films, music videos and even comic books based on the Pylot story, and through your support\u003cstrong\u003e many ideas can become a reality. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56a66bb44bf11812cc200953/59675f3abebafb35fed729f8/5967af98e45a7c187671b96a/1499967426488/video+shoot+2.png?format=2500w\" style=\"width: 707px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThere are many ways in which this project can be improved both \u003cstrong\u003emusically \u003c/strong\u003eand in terms of \u003cstrong\u003estorytelling\u003c/strong\u003e. A few of these include: Getting more original artworks made per release and at a higher quality, upgrading my music studio to enable me to expand on the quality and richness of the music, and even creating music videos and short films based using hired actors and an arsenal of locations and props all with original music written by myself. With your support the creative possibilities and potential depth of Pylots world truly are endless!\u00a0My goal is to create a vast, thrilling adventure story that you can take pride in knowing you helped make possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56a66bb44bf11812cc200953/59675f3abebafb35fed729f8/5967af98a803bbd58a4bcb84/1499967426486/video+shoot+1.png?format=2500w\" style=\"width: 709px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhats in it for you!?\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eBy supporting this project I will be giving back to you in different ways, You\u0027ll receive my \u003cstrong\u003enew music\u003c/strong\u003e in the form of high quality 16bit WAV files as well as some great rewards and access to \u003cstrong\u003ebehind the scenes\u003c/strong\u003e stuff! This includes instrumental versions of my music, previews of new music and art work in progress, money off my art prints, song stems and more. All of which will be \u003cstrong\u003eexclusive\u003c/strong\u003e to you, my Patrons! By becoming a Patron you will be directly supporting the continuation and further development of this project as I move forward passionately to create the best music listening and story telling experience that I can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eImportant information regarding rewards:\u003c/h2\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eExclusivity!\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eIf you want the exclusive rewards for each release, make sure you select your tier and pledge PRIOR to the release date! If you sign up and pledge for a tier ON OR AFTER the release date then you\u0027ll miss out on the great rewards for that particular release! But as long as you stay pledged, you\u0027ll be on the list to receive rewards from the next release on wards. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eRewards do \u003cu\u003eNOT\u003c/u\u003e roll over with each release!\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003eWith each release the reward links will be live up until a few days before the following release (I will remind my Patrons before I remove the files). Why? If the rewards rolled over with every release then that would mean that someone who pledges 12 months from now would get 12 months worth of content for a single pledge, which isn\u0027t fair on my loyal Patrons or myself as a content creator. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e*Rewards will be redeemable via private links on the same day I release new content. I will send you the links to claim your rewards once your payments have been successfully processed.*\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThanks for your support!\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
