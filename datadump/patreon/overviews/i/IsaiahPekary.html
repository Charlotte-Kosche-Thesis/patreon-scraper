    "summary": "\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eHi there, welcome to my Patreon page!\u003cbr\u003e\u003c/strong\u003eMy name is Isaiah Pekary and I am a violinist from East Palo Alto, CA. I started playing violin from the age of five, and took private lessons for 9 years. At the age of 14, I decided to broaden my interests from the classical world of music, and started exploring other music styles such as jazz, hip hop, Celtic, and electronic genres. What I most value in both playing and listening to music is creativity. I have a love for composing music, which I often do both on the piano and on the violin. I specialize in creating beautiful and unique violin covers of popular songs on a looper. This allows me to create a very full and modern performance while continuing to produce the authentic sound of the classical violin. My passion for composing comes from a desire to create beauty that will glorify Christ. It is my hope that through my music people will experience joy and will draw near to the one in whom all beauty has its origin. I currently live in San Francisco with my beautiful wife and daughter.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eIt is my dream to make music a full time thing and i\u0027m set up here on \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e as a way to help fund projects I passionate about, and engage with my fans \u0026amp; supporters more personally. \u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eHow it works?\u003c/strong\u003e\u003cbr\u003eChoose an amount you wish to pledge per creation, based off of your personal decision, or which reward you\u0027d like! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a creation?\u00a0\u003c/strong\u003e\u003cbr\u003eIf I record a high quality video or song in my studio and I think it is something that everyone will like, then it is considered a creation.\u003cbr\u003eIf I don\u0027t release a creation, then you won\u0027t be charged!\u003cbr\u003eThis helps keep me disciplined with making awsome content on a more consistent basis.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cspan style=\"font-weight: bold;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003e(I plan on releasing about 1-2 creations per month)\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also set a limit so you never go over your budget, which is adjustable at any point. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDelete your pledge.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEdit your pledge to less.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEdit your pledge to more.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou name it, you can do it! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBall is in your court! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you to all my fans \u0026amp; supporters\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Isaiah Pekary\u003c/strong\u003e\u003c/div\u003e"
