    "summary": "Hey there, Charles here!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u00a0for visiting my Patreon page and for considering supporting my content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI\u0027m a\u003ca href=\"https://www.linkedin.com/in/charles-amat-6aab2b18/\" target=\"_blank\"\u003e professional software developer\u003c/a\u003e by day and a hobbyist game developer by night (and weekends).\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not travelling or going on a run, I\u0027m talking, reading, or thinking about code. Programming and game development are huge passions of mine.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003eI\u00a0create programming tutorials for Unity game developers. Here are some of my most popular tutorials:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/TyxDg70hc3g\" target=\"_blank\"\u003eHow to Unit Test Unity Code\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/TeyTdbqkHmE\"\u003eWhat Is Unity ECS?\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLKERDLXpXl_jJQiQOHDLimnulasAK3T5b\"\u003eTest-Driven Development (TDD) in Unity\u003cbr\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI also write a blog post for each video tutorial, and occasionally write articles about programming and game development, as well.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow do I use your support?\u003cbr\u003e\u003c/strong\u003eI spend many hours researching for each tutorial. It\u0027s important that my content is thorough \u003cem\u003eand \u003c/em\u003ecorrect.\u003cbr\u003e\u003cbr\u003eIt\u0027s also important that my content is high quality. It takes 8-10 hours of editing for each video to meet my own high standards.\u00a0\u003cbr\u003e\u003cbr\u003eYour support does two important things: \u003cbr\u003e\u003col\u003e\u003cli\u003eAllows me to outsource some of the work, so I can focus on the actual content.\u003c/li\u003e\u003cli\u003eShows me that you find value in my content, which fuels me to keep going.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eWhy should you become a Patron?\u003c/strong\u003e\u003cbr\u003eIn an attempt to show my appreciation, I\u0027ve set up three reward tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTier 1\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eYou gain access to my patron feed which\u0027ll include early access and behind the scenes content. You\u0027re also given a special \u003ca href=\"https://discord.gg/23EkGp2\"\u003eDiscord\u003c/a\u003e role with access to a private channel.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTier 2\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eYou can download the code used in my tutorials, and appear in the credits at the end of each of my videos.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTier 3\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eYou get a special shout out by name at the end of each of my videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you find my content?\u003c/strong\u003e\u003cbr\u003eI post all of my videos to my \u003ca href=\"http://infalliblecode.com/\"\u003ewebsite\u003c/a\u003e and\u00a0\u003ca href=\"https://youtube.com/infalliblecode\"\u003eYouTube\u003c/a\u003e channel.\u003cbr\u003e\u003cbr\u003eYou can also follow me on various social networks and other platforms:\u00a0\u003ca href=\"https://twitter.com/infalliblecode\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/infalliblecode\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/infalliblecode\" target=\"_blank\"\u003eTwitch\u003c/a\u003e,\u00a0\u003ca href=\"https://www.linkedin.com/in/charles-amat-6aab2b18/\" target=\"_blank\"\u003eLinkedIn\u003c/a\u003e,\u00a0\u003ca href=\"https://connect.unity.com/g/5ac7c988880c644882a625fc\" target=\"_blank\"\u003eUnity Connect\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eContact me\u003c/strong\u003e via email at\u003ca href=\"mailto: charles@infalliblecode.com\"\u003e charles@infalliblecode.com\u003c/a\u003e or by pinging me on\u00a0\u003ca href=\"https://discord.gg/23EkGp2\"\u003eDiscord\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e*\u003cem\u003eAll goals and reward tiers are subject to change\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
