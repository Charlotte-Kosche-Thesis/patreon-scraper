     "about": "\u003ch3\u003eSecora Hoffenden\u003cdiv\u003eKnown  for her bright smiles, tight hugs, and charming personality, Secora  Hoffenden is the Herbalist and founder of Lifetality and Empressive Herbs. She has  developed a unique ability to connect symptoms to the actual source of  imbalance. She combines the use of whole herbs, foods, water and  positive lifestyle changes to holistically balance one\u2019s mind, body, and  soul.\n\n\u003cbr\u003e\u003cdiv\u003eGrowing up she suffered from Fibromyalgia, a chronic pain syndrome for which a number of treatments and medications in combination  were prescribed. However, instead of improving, the condition worsened  with added side effects and escalating complications as a direct result  of the various medications. By age of 16 she could not fathom being on  medication for the rest of her life and took the initiative to seek out  alternate means. Nevertheless, she came up empty handed without any  forthcoming advice or suggestions regarding even alternative medical  solutions. A friend suggested she seek an herbalist. Taking the advice,  over the initial six month period she began to see consistent results  and ultimately overcame her health challenges. Until that time, she had  no inclination that there was such a thing as an Herbalist.\n\n\u003cbr\u003e\u003cdiv\u003eWe  are all surrounded by and use herbs, but we do not necessarily  understand their powerful healing abilities. Secora certainly did not  and during her personal discovery she further studied this holistic way  of being, thinking and connecting with the natural world around her. In  that personal journey of discovery, she then realized all the many more  around her suffering similar debilitating conditions, for which the use  of herbs could more than just relieve their suffering, but in effect  completely eradicate their conditions. Her passion to share positive  information about the benefits of holistic living with all those she  connects with inspired her to create Empressive Herbs.\n\n\u003cbr\u003e\u003cdiv\u003eAs a child  Secora wanted to be a doctor, but could not understand why there were  so many people in hospitals not getting better. She gave up on that  dream; at least she thought she did. Her Master Herbalist Zola Kojo  invited her to take herbal classes. During her studies it was revealed  to her, her destiny was to be a community Herb\u0101list.\n\n\u003cbr\u003e\u003cdiv\u003eSecora is  well-known to always be smiling and sharing compassion with all those  she encounters and gives that same love and patience to all of her  clients. No two souls are alike, so she takes the time to consult with  her clients to build the whole story of what is going on inside their  body and create customized plans for each of her clients --always  believing, if you go the extra mile, you can make someone\u2019s heart smile!\n\n\u003cbr\u003e\u003cdiv\u003eSpecializing  in Detox, Cleansing and Hydrotherapy, she designed and formulated the  Empressive Herbs herbal product line for cleansing, toning and  nourishing of the entire body, aiding one\u0027s body to flow into balance.  She is currently teaching her Wholistic Health and Nutrition program,  and a variety of health and life skills workshops to adolescents and  adults to advance the overall holistic health of her community.\n\n\u003cbr\u003e\u003cdiv\u003eSecora Hoffenden has completed the Western Herbal Medicine training as a  Certified Herbalist at Original Herbal Institute in June 2013. She is  also a Kundalini Reiki Master.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/h3\u003e",
