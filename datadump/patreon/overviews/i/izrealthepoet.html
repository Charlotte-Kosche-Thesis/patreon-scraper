    "summary": "I have been a full-time artist for over five years. \u00a0My contribution to this world and to you is through poetry. \u00a0This Patreon\u00a0page is dedicated to those who are touched by my poetry and have become true supporters of my art, craft, and everything I do. \u00a0As a poet I have written a book of poems called \u003cem\u003eThe Real One \u003c/em\u003eand have an upcoming collection called \u003cem\u003eWhen Moons Cry\u003c/em\u003e. In addition, I am a performance poet. \u00a0I perform on a regular basis in front of groups as intimate as 12 people for a private birthday, to large auditoriums of over 700 captive listeners. \u00a0Many of my performances happen on a consistent schedule as part of my participation in a traveling troupe called \u003cem\u003eThe Sweet Spot\u003c/em\u003e and because I personally produce an intimate event called \u003cem\u003eLyrics and Love. \u00a0\u003c/em\u003eBoth of these events travel around the country.\u00a0\u00a0Your contributions will go towards every book I publish - the next one is scheduled to come out in January 2015; toward each public performance with \u003cem\u003eThe Sweet Spot\u003c/em\u003e; toward each production of \u003cem\u003eLyrics and Love, \u003c/em\u003ewhich is a poetry and pampering experience; and toward other individual performances I am invited to. \u00a0I can\u0027t wait to keep you entertained with videos, pictures and excerpts of my exciting life as an artist.\u003cem\u003e\u00a0\u003c/em\u003e\u00a0Through Patreon, as I show you my world and communicate with you on a regular basis, I will be be encouraged and inspired by your support and appreciation. I will have the means to continue with my passion and your contributions will support my ability to travel, publish books and successfully share my art. \u00a0Thank you!"

    "attributes": {
     "about": "International Author and Poet Iz-Real Co-founded an organization of liberation for women called The Queendom based off music and arts. He has performed off broadway, at famous poetry venues across the country such as The Nuyorican Poetry Cafe and has graced microphones in multiple states and Canada. Shared stages along side for numerous artists such as D Blake, grammy nominated Calvin Richardson, Jason Jet-plane, and Shableek the saxophonist, just to name a few. In April of 2010 Iz-Real released his poetry project entitled \"Fist and Roses Loves Revolution\" it is a call to wage war for love. In the summer of 2011 Iz-Real along with Navi The Poet brought forth a project dedicated to uplifting woman entitled \"Queendom\" Soon after their sophomore project came in February of 2012 entitled \"Chocolate Covered Orgasms\". Both projects featured poets from around the country such as 2 time Emmy Award winning Bluz, Cp Maze, Guiness Icon and versus and flow poet Ainsley Burrows, Def Jam poet Abyss, just to name a few. In the summer of that same year Iz-\u003cbr\u003eReal The Poet was featured on the \"Itz More Than Music\" project along side artists such as Maybach Music\u0027s Young Shunn, No Limit Records Master P, KOC CEO Diktator, Gypsy Pearl, Charlie-O and a host of others. Aside from Poetry Iz-Real is a Advocate of Breast Cancer Awareness. A Humanitarian in working in America and A broad along side Aid organizations. Daily striving to better his community and the people around him through the gifts given to him. Iz-Real is focused daily on liberating the minds of his people and being a voice for the youth. Currently traveling city to city state to state spreading Love through the art of poetry Iz-Real has touched mics across the country and Canada. Nominated for a award for the 2012 Spoken Word Billboard Awards for his piece \"Arizona Sweet Tea and Skittles\" a poem dedicated to Trayvon Martin. Author of the book \"The Real One\" published by BurrowsInk in 2013.Features on the international erotic showcase The Sweet Spot. \u003cbr\u003eTo book Iz-Real you can contact (704)492-6348 or email IzRealthepoet@\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fyahoo.com%2F\u0026amp;h=tAQGe9PBU\u0026amp;s=1\"\u003eyahoo.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTwitter: @IzRealthePoet\u003cbr\u003eInstagram: IzRealthepoet\u003cbr\u003e\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.youtube.com%2Fizrealthepoet\u0026amp;h=lAQFfTkuO\u0026amp;s=1\"\u003ewww.youtube.com/izrealthepoet\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.reverbnation.com%2Fizrealthepoet\u0026amp;h=mAQHFO8jn\u0026amp;s=1\"\u003ewww.reverbnation.com/izrealthepoet\u003c/a\u003e",
