    "summary": "\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eHello and welcome new Patrons,\u003c/strong\u003e\n\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e(If you made it this far you might be searching for examples of my work. The links are below this wall of text. ;)\u003c/em\u003e\u00a0But beware: \n\u003cem\u003ethere is more to my music than meets the \"ear\".\u00a0\u003c/em\u003e)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy name is Nathan. :) I create lounge music with a dance-able twist. \n\u003cbr\u003e\nThe mood in my tracks is inspired mostly by \n\u003cem\u003ejazz\u003c/em\u003e and \u003cem\u003efunk\u003c/em\u003e influences with a old-school house groove.\u003cbr\u003e\n\u003cimg src=\"https://scontent.fams1-1.fna.fbcdn.net/v/t31.0-8/21765390_1387430878036225_5708629925663713204_o.jpg?oh=6dc4f7761647708a8813e92a2c4dafec\u0026amp;oe=5A8072B9\"\u003e\u003cbr\u003e\nIbiza Spirit was created because I felt the urge to create music that fitted my \"beach/lounge-party\" feeling: \n\u003cbr\u003e\n\"\n\u003cem\u003eMy Ibiza Spirit\u00a0\u003c/em\u003e\"\u00a0\u003cbr\u003e\nAs my Patreon supporter you are not only receiving a lot of my music (There is enough content already, no matter what tier you unlock), you are also helping me reach my goals and grow as an artist.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n*Available Reward Tiers:*\u003c/strong\u003e\u003c/em\u003e\u00a0 \u003cbr\u003e(See banner below or \"Rewards column\" on the right side for further explanation)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n* Music Lovers Tiers:\u003c/strong\u003e\u003cbr\u003e\n\u00a0 $1 ~ \u003cem\u003eGrain of Sand\u003c/em\u003e ~\u003cbr\u003e\n\u00a0 $2 ~ \u003cem\u003eRolling Wave\u003c/em\u003e ~\u003cbr\u003e\u003cstrong\u003e\n* Content Creator Tiers:\u003c/strong\u003e\u003cbr\u003e\n\u00a0 $10 ~ \u003cem\u003eBeach\u003c/em\u003e ~\u003cbr\u003e\n\u00a0 $20 ~ \u003cem\u003eSunshine\u003c/em\u003e ~\u003cbr\u003e\u003cstrong\u003e* FANatic Tier:\u003c/strong\u003e\u003cbr\u003e \u00a0$50 ~ \u003cem\u003eQuantum\u003c/em\u003e ~\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy plans are to release between 2 \u0026amp; 4 tracks every month. This will give me enough time to release my current unreleased\u00a0material while working on new music in the upcoming months. \u003c/strong\u003eYou are able to opt out at any time but a minimum pledge of 6 Months is needed to be able to receive rewards for the \"Content Creator\" \u0026amp; *Fanatic* Tiers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePledge for a minimum of 6 months or more on any tier to receive an unreleased track and a special thank you video! ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eKind regards and I hope I can welcome you soon as new Patron! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nNathan \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nSPOTIFY:\u00a0\n\u003c/strong\u003e\u003ca href=\"https://goo.gl/qFcwDd\" target=\"_blank\"\u003e\u003cstrong\u003ehttps://goo.gl/qFcwDd\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nSOUNDCLOUD:\u00a0\n\u003c/strong\u003e\u003ca href=\"https://goo.gl/HXt1Bo\" target=\"_blank\"\u003ehttps://goo.gl/HXt1Bo\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\nYOUTUBE:\u00a0\n\u003c/strong\u003e\u003ca href=\"https://goo.gl/w0mDmq\" target=\"_blank\"\u003ehttps://goo.gl/w0mDmq\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eWEBSITE:\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/bGsQFj\" target=\"_blank\"\u003e\u003cstrong\u003ehttps://goo.gl/bGsQFj\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u0
