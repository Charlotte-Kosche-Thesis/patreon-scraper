text-align: center;\"\u003e\u003cstrong\u003eWhy do I have this patreon?\u003c/strong\u003e\u003c/div\u003eThe main reason for this is to help me sustain my way of living. I live alone and I have no job, and I take care of my older sister who is studying in college. I would like to become independent and I would like to make some projects to help the animals and my family\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat are my rewards?\u003c/strong\u003e\u003c/div\u003eMy eternal gratitude and previous drawings and work in progress sketches and drawings of that are made that current month or week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrevious released Award will be available On \u003ca href=\"https://gumroad.com/iyokani\"\u003emy gumroad\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIf you do decide to support me and my work, please check out the rewards and pick one you want, and at the end of the month, I will send the rewards of what I have done depending on what reward you chose to pledge for.\u003cbr\u003eYou are free to cancel your pledge or pause your pledge if need be.\u003cbr\u003e***Pausing a pledge will only stop the pledge and you will not be paying for the reward of that month/week nor will you be receiving anything due to the paused pledge.\u003cbr\u003e\n\u003cbr\u003eThank you for visiting my Patreon and I hope you have a wonderful day and succeed in everything you do!\u003cbr\u003e\u003cbr\u003eThanks so much to Mel for help me with my english! \u0026lt;3\u003cbr\u003e"
