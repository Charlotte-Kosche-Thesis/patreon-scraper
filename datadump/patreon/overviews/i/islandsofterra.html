    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat is \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eIslands of Terra\u003c/span\u003e?\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003eIslands of Terra is an upcoming realtime strategy game heavily inspired by goldies like \n\u003cstrong\u003eStronghold\u003c/strong\u003e and \u003cstrong\u003eThe Settlers 3\u003c/strong\u003e. It combines fast-paced combat with complex basebuilding across different biomes, each with its own look and gameplay.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://islandsofterra.com/wp-content/uploads/2018/02/islands_of_terra_001.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tSlipping into the role of a pioneer the player has to lead, manage and defend a bunch of settlers trying to make Terra their home again. Exploring your surroundings will help you find resources which can be used to produce food, medicine and weapons.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\u003cimg src=\"https://islandsofterra.com/wp-content/uploads/2018/02/islands_of_terra_swordsman.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eThere are several other cultures and creatures claiming Terra as their rightful home. Expanding to their territories will upset them, leading to a constant competition over building-grounds and scarce resources.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\tSettle and battle\u003c/strong\u003e your way to victory!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhy do we need \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eyour\u003c/span\u003e support?\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\t\u003cbr\u003eWe are currently a super small team working on Islands of Terra and unfortunately all of us have bills to pay and empty stomachs to fill. We love working on the game and we would love even more doing this full-time\n\u003cbr\u003e\n\u003cbr\u003e\n\tCurrently we focus on the core gameplay hoping that we\u2019ll be able to release it in late 2018. Since we need to spend the majority of our time working for other companies in order to survive we won\u2019t be able to implement every single feature we\u2019d love to see in the game.\n\u003cbr\u003e\n\u003cbr\u003e\n\tYou can change that. \n\u003cbr\u003e\n\u003cbr\u003e\n\tWith your help we\u2019ll be able to expand the development process and create multiple features depending on the support we get through Patreon:\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://islandsofterra.com/wp-content/uploads/2018/02/goals.png\"\u003e\u003c/div\u003e\u003cbr\u003eWe decided to humbly ask for a monthly-based support over a one-time-funding because we believe in flexibility and the power of communication. We\u2019re going to be absolutely transparent about the development of the game giving you the opportunity to \u003cstrong\u003estart or cancel your support anytime\u003c/strong\u003e you want. \n\u003cbr\u003e\n\u003cbr\u003e\n\tCreating a game is an exciting but dangerous adventure. We are grateful for everyone joining us on this trip. Thank you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
