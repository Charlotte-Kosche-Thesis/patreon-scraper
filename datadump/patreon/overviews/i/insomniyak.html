    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003cbr\u003e\u0026lt;:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/aac3b3f134fd0cb3e213b41b412b4914/tumblr_ojbx8rzgQw1rv61uoo1_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027m Lauren! I\u0027m a huge (6\u00273!) bi artist from the north of England. I love most forms of art and I specialise in water colour paintings, coloured pencil drawings and digital art. I draw (mostly) ladies, but I also love character design and creating monsters and creatures.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/6b0612f9b43939e53f57c910b8a03e09/tumblr_ojbx8rzgQw1rv61uoo2_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBy pledging to me on a monthly basis you can expect (depending on your tier, of course!):\u003cbr\u003e\u003cul\u003e\u003cli\u003eRegular work in progress updates\u003c/li\u003e\u003cli\u003eA monthly patron only illustration, chosen by you!\u003c/li\u003e\u003cli\u003eA raffle for an original ink drawing commission every month!\u003c/li\u003e\u003cli\u003eVarious prints and goodies to be sent directly to you!\u003c/li\u003e\u003cli\u003eA monthly round up of everything I\u0027ve done!\u003c/li\u003e\u003cli\u003eA discount in my online store and freebies if you come and see me at a convention!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/19faf6300a588862092b2be0d76b592f/tumblr_ojbx8rzgQw1rv61uoo3_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy reason for setting up a Patreon is so that I can spend more time drawing what I love and to give something back to the people who support me. Having a goal to hit each month will keep me on track and motivated. I attend a lot of conventions, but sadly there aren\u0027t enough in the year to support myself with alone. I\u0027d love to have the opportunity to spend every day making art and to provide you lovelies with something great every month too \u0026lt;3\u00a0\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f41ec26ef17e876cc2943082eaf8ed13/tumblr_ojbx8rzgQw1rv61uoo4_540.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for your support and have a wonderful day lovelies!\u003c/strong\u003e\u003c/div\u003e"
