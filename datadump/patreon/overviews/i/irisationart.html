    "summary": "SP- \u00a1Hola! \u003cbr\u003e\n\nMi nombre es\u00a0\u003cem\u003e\u003cstrong\u003eIrisation\u00a0\u003c/strong\u003e\u003c/em\u003ey soy una cosplayer/fot\u00f3grafa de\nZaragoza. \u003cbr\u003e\n\u003cbr\u003e\nLlevo desde los 8 a\u00f1itos en el mundo del\ncosplay, aunque fue en 2015 cuando empec\u00e9 en serio.\u003cbr\u003e\nMis cosplays consisten principalmente en\narmaduras, pero no dejo de lado la parte de la costura, y mi pasi\u00f3n son los\nprops.\u003cbr\u003e\nSoy una persona frustrada creativamente que\nbusca la perfecci\u00f3n constantemente y me encanta aprender; por lo que siempre\nestoy probando nuevos materiales, herramientas. t\u00e9cnicas \u2026\u003cbr\u003e\u003cbr\u003e\n\n\u00a1Y tu puedes ayudarme! \u003cbr\u003e\n\nCon \u003cstrong\u003etu ayuda\u003c/strong\u003e, podre seguir\nhaciendo cosplays; aumentar conocimientos, a\u00f1adir dificultad a los trajes y\nprobar materiales nuevos \u00bfCrees que podr\u00edas ayudarme?\u003cbr\u003e\n\u003cbr\u003e\nLa m\u00ednima ayuda es suficiente para esta peque\u00f1a\nartista :3\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u00a1Muchas gracias!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u00a0-------------- EN -------------\u003cbr\u003e\u003cbr\u003e\nHi! My name is\u00a0\u003cem\u003e\u003cstrong\u003eIrisation\u00a0\u003c/strong\u003e\u003c/em\u003eand I\u0027m a cosplayer/photographer from\nZaragoza (Spain).\u003cbr\u003e\nI\u0027ve been involved in the cosplay world since\n2000, although I started making my own cosplays completely in 2015.\u003cbr\u003e\nMy cosplays consists mainly in armors, without\nforgetting sewing work, and my passion are props!\u003cbr\u003e\nI\u0027m a person frustrates creatively I seeks\nperfection and I love learn; I keep trying new techniques, materials, tools \u2026\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith\u00a0\u003cstrong\u003eyour help,\u003c/strong\u003eI can keep doing cosplays:\nincrease knowledge, add difficultu to costumes and try out new materials. I\nwonder whether you can help me. \u003cbr\u003e\n\u003cbr\u003e\nMinimal help is enought for this little artist\n:3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThank you so much! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u00a1Hola! \u003cbr\u003e\n\nMi nombre es Miriam\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003ey soy una cosplayer/fot\u00f3grafa de\nZaragoza. \u003cbr\u003e\n\n\u003cbr\u003e\nLlevo desde los 8 a\u00f1itos en el mundo del\ncosplay, aunque fue en 2015 cuando empec\u00e9 en serio.\u003cbr\u003e\nMis cosplays consisten principalmente en\narmaduras, pero no dejo de lado la parte de la costura, y mi pasi\u00f3n son los\nprops.\u003cbr\u003e\nSoy una persona frustrada creativamente que\nbusca la perfecci\u00f3n constantemente y me encanta aprender; por lo que siempre\nestoy probando nuevos materiales, herramientas. t\u00e9cnicas \u2026\u003cbr\u003e\n\nSoy estudiante de Psicolog\u00eda y al mismo tiempo trabajo de\ncosas espor\u00e1dicas relacionadas con la fotograf\u00eda, pero a veces no es suficiente\npara este hobby u.u\u003cbr\u003e\n\n\u00a1Y tu puedes ayudarme! \u003cbr\u003e\n\nCon \u003cstrong\u003etu ayuda\u003c/strong\u003e, podre seguir\nhaciendo cosplays; aumentar conocimientos, a\u00f1adir dificultad a los trajes y\nprobar materiales nuevos \u00bfCrees que podr\u00edas ayudarme?\u003cbr\u003e\n\n\u003cbr\u003e\nLa m\u00ednima ayuda es suficiente para esta peque\u00f1a\nartista :3\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cem\u003e\u003cstrong\u003e\u00a1Muchas gracias!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n-----------------------------------------------\u003cbr\u003e\nHi! My name is Miriam\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003eand I\u0027m a cosplayer/photographer from\nZaragoza (Spain).\u003cbr\u003e\nI\u0027ve been involved in the cosplay world since\n2000, although I started making my own cosplays completely in 2015.\u003cbr\u003e\nMy cosplays consists mainly in armors, without\nforgetting sewing work, and my passion are props!\u003cbr\u003e\nI\u0027m a person frustrates creatively I seeks\nperfection and I love learn; I keep trying new techniques, materials, tools \u2026\u003cbr\u003e\n\n\u003cbr\u003e\nI\u0027m a psychology\u00a0student and I work as a photographer but\nit\u2019s not sufficient.\u003cbr\u003e\n\n\u003cstrong\u003eYOU\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003ecan help me! \u003cbr\u003e\n\n\u003cbr\u003e\nWith\u00a0\u003cstrong\u003eyour help,\u003c/strong\u003eI can keep doing cosplays:\nincrease knowledge, add difficult to costumes and try out new materials. I\nwonder whether you can help me. \u003cbr\u003e\n\n\u003cbr\u003e\nMinimal help is enought for this little artist\n:3\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cem\u003eThank you so much! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIrisation ART.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e",
