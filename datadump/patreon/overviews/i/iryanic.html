l get daily \u003cstrong\u003eW.I.P\u0027s \u0026amp; Sneak Peeks\u003c/strong\u003e of all my latest art!\u00a0\u003cbr\u003eYou\u00a0will receive all of that art in \u003cstrong\u003eHigh Quality, and Watermark FREE\u003c/strong\u003e at the end of the month.\u003cbr\u003eYou\u0027ll also be granted \u003cstrong\u003eEarly Access\u003c/strong\u003e to all my\u00a0\u003cstrong\u003eSpeedpaints\u003c/strong\u003e!\u003c/div\u003e\n\u003cimg src=\"https://img00.deviantart.net/f38f/i/2018/039/9/0/preview_icon_2_by_iryanic-dc2imne.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/2695/i/2018/039/a/2/preview_icon_3_by_iryanic-dc2iohy.png\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll \u003cstrong\u003eMonthly Packages\u003c/strong\u003e will be delivered in .ZIP files on the last day of each month. \u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eThe content within these packages may not be suitable for all ages.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\tIf you decide to support me here on Patreon, you not only receive my \neternal gratitude, you are helping this starving artist live and fulfill\n their dreams as a freelance anime artist. I can\u0027t thank you enough!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eDon\u0027t forget to show your love on my \u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://iryanic.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e! \u2764\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
