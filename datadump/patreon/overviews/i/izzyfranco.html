    "summary": "We explore Daito-ryu waza in its three executions jujutsu, aiki-jujutsu and aiki no jutsu. Aiki no jutsu being the most advanced form of Daito-ryu waza. It may appear mystical or magical but it\u2019s neither. Many but not all Daito-ryu waza have three distinct versions, or more accurately applications: jujutsu, aiki-jujutsu and aiki.\u003cbr\u003e\u003cbr\u003eJujutsu employs some sort of atemi (strike), and/or kansetsu (joint manipulation), to create kuzushi (off-balancing), before moving into the resolution of a pin or throw. Because the possible combinations of atemi with kansetsu are diverse, it is difficult to describe jujutsu more specifically.\u003cbr\u003e\u003cbr\u003eAiki-jujutsu uses jujutsu structure to apply aiki. In other words, the joint lock or throw carry the aiki into the uke. One still upsets the balance of the uke with aiki rather than apply one\u2019s own force, but jujutsu is used to complete the waza.\u003cbr\u003e\u003cbr\u003eFinally, aiki employs timing, intuition and the proper application of minimal energy, if any at all, to unbalance the uke and perform the subsequent throw and/or pin."

     "about": "\u003cp\u003eIsmael Franco sensei brings 30 years of martial arts experience to Tora Dojo. \u003c/p\u003e\u003cp\u003eHe began his martial arts training in 1987 under Nick DiNapoli, founder of the Gen Lee Martial Arts Federation. After intensive study of the arts of jujutsu, karate, judo, aikido and savate, he was awarded instructor certification in 1996. \u003cbr\u003e\u003cbr\u003eHe is now Kaicho (head instructor/president) of the Shinri-ryu Goshinjutsu Seiki-kai, an organization for the promotion of the martial arts system founded by Nick DiNapoli ryuso. \u003c/p\u003e\u003cp\u003eIn August 2001, Franco Sensei took over the ownership and instruction of Tora Dojo from JoAnn VanGieson sensei. Making him the second generation owner/chief instructor of the school. Since that time he has managed to increase membership and promote several black belts.\u003c/p\u003e\u003cp\u003eUntil recently, Franco sensei advanced his training through the study of Daito-ryu Aikijujutsu under Tim Tung, Shihan of the Daito-ryu Aikijujutsu Bokuyo-kan. Franco sensei also trained with the Daitoryu Aikijujitsu Ginjukai under Joe Brogna sensei and Howard Popkin sensei.\u003c/p\u003e\u003cp\u003eFranco Sensei continues the study of Muso Shinden-ryu Iaido, Japanese swordmanship, under Roger Wehrhahn, Shihan, Chief Instructor of the North American San Shin Kai as well as Shinkage-ryu Hyoho with the US Marobashi-kai.\u003c/p\u003e\u003cp\u003eOther noteworthy accomplishments\u2026\u003c/p\u003e\u003cp\u003e\u2022 Appeared in the documentary \"The Search for the 20 Heroes of China\" for Guangdong TV, China\u003c/p\u003e\u003cp\u003e\u2022 Appeared in a martial arts instructional video \u201cThe Hidden Secrets of Japanese Swordsmanship: Omori Ryu\u201d\u003c/p\u003e\u003cp\u003e\u2022 Performed in martial arts demonstrations both here in the US, as well as in Hokkaido, Japan\u003c/p\u003e\u003cp\u003e\u2022 Second place in Shuai Chiao, which means \"competing to throw\" in Chinese, at the 9th annual Wong Fei Hung All Kung Fu Championships\u003c/p\u003e",
