    "summary": "Air is a visual redesign of the Steam client that embraces Google\u0027s Material Design language to showcase consistent beauty through minimal design.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #178bc4;\"\u003eThis is a project that has been (and will continue to be) supported and developed for free; no strings attached.\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut... I could use your help!\u003c/strong\u003e\n\u003cbr\u003e\nPatreon is a simple way to show your support for content you love; and that same love is the reason that Air continues to flourish today! It\u0027s been an amazing ride so far, yet it hasn\u0027t come without a significant time investment. I could use your help to sustain Air and all it takes is a small pledge!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen you pledge $1 (or more!):\u003c/strong\u003e\n\u003cbr\u003e\nFirst off, you\u0027ll receive access to super-alpha development builds. As soon as something is in the works, it will be posted here on the Patreon feed for your downloading pleasure. Oh, and you\u0027ll also be featured on the official\n\u003ca href=\"http://airforsteam.com/#heroes\" rel=\"nofollow\" target=\"_blank\"\u003econtributors list\u003c/a\u003e at your respective tier... and did I mention there\u0027s badges? :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan\u0027t make a pledge? Don\u0027t worry!\u003c/strong\u003e\n\u003cbr\u003e\nIt just so happens that I\u0027m also a video game composer, which means you can support me with only a little bit of your time by clicking that little orange play button and following me on\n\u003ca href=\"https://twitter.com/Outsetini\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"250\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.
