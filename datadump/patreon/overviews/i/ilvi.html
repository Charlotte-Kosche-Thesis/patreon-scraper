    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello, everyone! I\u2019m glad to see you here on my Patreon page! \u0026lt;3\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eMy name is Yulia. And on the internet more often you can meet me as Julia Hikari. =) Drawing is my passion and I studied to draw by myself. Namely, I have no art education, but this does not prevent me from improving. And I continue to work on my skills as an illustrator and artist. My works are sketches and paintings (digital and traditional). There are some fantasy and magic, may be animals\u00a0in them,\u00a0a little bit of fanart\u00a0and so on ^_^ \u003cbr\u003e\u003cimg src=\"http://i1259.photobucket.com/albums/ii559/hikari1591/myscribble_zpslqjhzowu.png\"\u003e\u003cbr\u003eOn Patreon I want to meet people who will find my drawings interesting, and who\u2019ll be inspiring me. And I, in turn, can give you a wonderful mood, emotions and make you happy with my new sketches and paintings. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYour opinion is very important to me\u003c/strong\u003e. \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThis will help my skills growing!\u003c/span\u003e\u003c/strong\u003e And I\u0027m sure with your support my drawings will become better and more colorful! \u003cbr\u003e\n\u003cbr\u003eI really glad to see each of you in my exclusive community! So\u00a0if you decided to become my patron you\u0027ll get a great chance to be the first who\u0027ll see my drawings!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAnd here is what you can get as a patron\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e:\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003eFirst of all, it is my endless appreciation to you! \u003cbr\u003eAnd of course a rewards: \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esketches, paintings, wallpapers and Work-in-Progress (WIP), layered PSDs\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eEvery week you can find and get here something new!\u003c/span\u003e\u00a0\u003c/i\u003e\ud83c\udf1f\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAll my drawings are presented in \u003cstrong\u003ehigh resolution\u003c/strong\u003e! :)\u003cbr\u003e\u003cbr\u003eAn opportunity to\u00a0share you with my artworks makes happy, so I\u2019m trying my best to draw\u00a0high-quality drawings! \u0026lt;3\u00a0Your attention to my artworks is so special to me ^^ \u003cbr\u003e\n\u003cbr\u003eEven a small your support making me work harder!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo let\u0027s get a lot of fun and positive together!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\ud83d\ude09\u003c/div\u003e"
