    "published_at": "2015-04-02T00:55:27+00:00",
    "summary": "\u003cdiv\u003e\u003cimg src=\"https://i.imgur.com/LgUF13P.jpg\" style=\"width: 815px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NVoK7g6.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInMagin\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e is a Virtual Pet Site and Community in\u003cem\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003every early stages of development\u003c/span\u003e.\u003c/em\u003e Currently, it\u0027s in a \"planning\" phase, with mechanics being hammered out behind the scenes, pets and colors being conceived, and world steadily constructed. The final product will be a long time coming and there isn\u0027t an ETA as our team is quite small and we\u0027re working on it in whatever free time we have, but a little bit of progress is made every day with the vision of the project coming to fruition!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe project\u0027s name comes from \"imagine\", and is pronounced similarly! The name, and many things, are subject to change before release.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/OsqWfU1.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInMagin\u003c/span\u003e is planned to play quite similarly to classic virtual pet sites with a variety of unique and colorful pets to choose from, games and activities, events, community, a world to explore, mysteries to uncover, plots to unfold, and so much more!\u00a0\u003cstrong\u003eWe hope to recapture what has been lost to modern pet sites and if that interests you, please support our endeavor!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFeed, play with, and groom your pets\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eDo quests for colorful characters\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/c5WBubR.png\" style=\"width: 355px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eTend a garden to feed them\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eParticipate in weekly contests\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePlay minigames\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eShop and trade\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eChange your pets\u0027 colors and forms\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eCustomize pets\u0027 profiles and give them treasures\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eExplore a new and magical world!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Spripbw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/mC6qQNw.png\" style=\"width: 156px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cem\u003eSo, why \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e?\u003c/em\u003e\u003cbr\u003ePatreon is a subscription-based crowdfunding platform used to show support to creators and artists, whether it be fo\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003er a project or just to help them have the freedom to create what they wish to.\u003c/b\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eSimply put, \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInMagin\u003c/span\u003e can\u0027t get off the ground without hands on board and those hands need their time and effort compensated. Alone, I don\u0027t have the funding to get everything done that needs done, and your support will help InMagin come to life much sooner than later! As well, community input will be extremely valuable during development to help us iron out designs and features we have planned.\u003cbr\u003e\u003cbr\u003eBy \u003cspan style=\"color: rgb(227, 108, 9);\"\u003esupporting\u003c/span\u003e us, you gain access to our exclusive \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDiscord\u003c/span\u003e server, sketches and previews, polls, and more!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Sjy7Wz2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe primary goal of this \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e is to pay developers to get the \u003cem\u003emeat and potatoes\u003c/em\u003e of \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eInMagin\u003c/span\u003e going-- the site built, assets made, and so on, so that we have something more substantial to work with. \u003cbr\u003eWith our small team of four and most of the work being done in spare time without pay, the current pace is a snail\u0027s! \u003cem\u003eWe hope to be able to expand our team and get more on the table and we can\u0027t do that without good ol\u0027 $$$.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
