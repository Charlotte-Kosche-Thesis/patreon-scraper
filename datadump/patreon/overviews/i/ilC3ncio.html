    "summary": "Tutti quelli che seguono gi\u00e0 il mio canale lo sanno bene: io faccio video per passione e con passione. Non ho aperto il canale Youtube per far soldi o per crearmi un lavoro. Il guadagno non era e non \u00e8 tra i miei obbiettivi. \u003cbr\u003eI video che faccio sono al 100% senza censure: non taglio filmati ne copro colonne sonore. Questa pratica \u00e8 molto rara su Youtube perch\u00e8 cos\u00ec facendo si offre si un\u0027esperienza pulita e genuina dell\u0027opera agli spettatori ma al tempo stesso sul video viene bloccata la monetizzazione per colpa di contenuti di terze parti e questo impedisce al Youtuber di guadagnare qualcosa dal suo lavoro.\u003cbr\u003e\u003cbr\u003eCome dicevo, non ho mai aperto il canale per guadagnare soldi ma la situazione si \u00e8 evoluta molto e ora come ora mi ritrovo a dover lavorare sui video da portare sul canale 5 o pi\u00f9 ore al giorno. Quindi mi trovo di fronte ad una scelta: lavorare full time e quindi chiudere il canale per mancanza di tempo oppure chiedere aiuto a voi. Grazie a voi, e solamente a voi, potr\u00f2 continuare a offrirvi video sinceri e genuini senza dover chiudere il canale o ucciderlo tagliando musica, filmati e tutto ci\u00f2 che \u00e8 naturalmente protetto da copyright.\u003cbr\u003e\u003cbr\u003eMi sento di dover spendere una parola riguardante i rewards: non vedeteli come l\u0027acquisto di un qualcosa, non lo sono. I rewards sono dei ringraziamenti per il vostro supporto al canale, la cifra che deciderete di donare al canale deve essere decisa da voi solo e solamente in base alle vostre possibilit\u00e0 e desiderio di supportare il canale, non in base a ci\u00f2 che ne potrete guadagnare poich\u00e9 l\u0027unico scopo di questa pagina Patreon \u00e8 di supportare il canale, quello \u00e8 il fine ultimo, non vendere qualcosa. Riflettete un attimo su queste parole prima di decidere, la trovo una cosa molto importante.\u003cbr\u003e\u003cbr\u003eA tutti voi che deciderete di donare per il canale, grazie. Esso rimarr\u00e0 vivo grazie a voi.\u003cbr\u003e"
