    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IfIRfmEyYGc\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/IfIRfmEyYGc",
    "one_liner": null,
    "patron_count": 5,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1316017",
    "published_at": "2017-12-31T17:42:44+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eBECOME PART OF THE IRON LEGION AND MAKE SOME COOL STUFF HAPPEN!!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHi Friends!! Thank you so much for checking out my page and hopefully deciding to support me by joining my Iron Legion!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWHO AM I??\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI am Sam! Sam I am. and no I do not like green eggs and ham.\u00a0\u003cbr\u003eYou all know me as IronKitty on the interwebs and social media! This nickname stems waaay back to before my days of cosplay due to my love of cats and...IronMan! lol\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWHY COSPLAY??\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI attended my first con back in 2011. This is where I was exposed to this amazing world of COSPLAY!!\u003cbr\u003eHalloween has always been one of my FAVOURITE holidays! I LOVE dressing up. So when I slowly started discovering cosplay and was shown the goddess\u0027 like Jessica Nigri, Lindsay Elyse and YaYa Han, I naturally was so interested and wanted to get in on the fun.\u003cbr\u003eFan Expo Toronto 2013 was the first time I went to a con in cosplay - it was a store bought costume, but I was just getting my feet wet. And it was fun!\u003cbr\u003eFlash forward to 2016 - cosplay is still 100% a hobby for me. I was finally able to buy a sewing machine to get more serious! FanExpo Toronto 2016 was the first con where I debuted a cosplay I made 100% FROM SCRATCH! and I\u0027ve been making them on my own since then.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWHY PATREON??\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCosplay has been a great experience.\u00a0I love doing cosplay and I want to be able to have more fun with it!! It\u0027s so great knowing people out there all over the world really enjoy my stuff! \u003cbr\u003e\u003cbr\u003eAnd that\u0027s also why I\u0027m starting this, I want to be able to keep providing amazing cosplay content! Not just for me creativly but for YOU GUYS/GIRLS!! \u003cbr\u003e\u003cbr\u003eKnowing I have patrons excited and waiting for new stuff, KEEPS ME MOTIVATED, EXITED AND HAPPY to see how creative I can get with different shoot types and be able to get to more cons and make new and better cosplays! AND MAKE MORE FRIENDS!!!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWHAT TO EXPECT FROM PATREON??\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a Patron - you will have FIRST access to new cosplay content and EXCLUSIVE stuff that will not be posted anywhere else!\u003cbr\u003eSome of this content includes: Access to Patron only feed, monthly cosplay \u0026amp;/or non cosplay photo sets, BTS photos and videos, DIGI-PACKS and downloads, PRINTS AND POLAROIDS!\u003cbr\u003eBOUDOIR/LEWD CONTENT\u003cbr\u003eSNAPCHAT\u003cbr\u003eLIVE STREAMS/DISCORD/GAMING SESSIONS (AT 10 PATRON GOAL)\u003cbr\u003eLOYALTY REWARDS!\u003cbr\u003e\u003cbr\u003eSo lets all be superheros and make this the best IRON LEGION EVER!!!!!\u003cbr\u003eBecause remember,\u003cbr\u003e\u003cbr\u003eThe truth is..... I am IronKitty.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eFYI:\u003cbr\u003eNSFW = LEWDS NOT NUDES!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***All physical rewards/photo sets/snapchat will be released once payment is received for the month***\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
