    "summary": "I\u0027m so happy you have found my Patreon page and are interested in joining my online yoga community.\u00a0 Becoming a part of this extended community will keep me thinking and writing, journeying together into learning more about yoga.\u00a0 I\u0027ve been studying yoga for 15 years through Integral Yoga\u00ae, and I still have so much to learn, so I\u0027ll use this site to explore the depths of yoga.\u00a0 I\u0027m registered with Yoga Alliance as ERYT-500 and YACEP.\u00a0 I offer Chair Yoga Teacher Training Weekend Intensives for 12-15 CEUs.\u00a0 And I love sharing stuff about yoga. \u003cbr\u003e\u003cbr\u003eFor 10+ years I\u0027ve offered classes at PH Balanced Massage and Fitness in Birmingham, Alabama for $5.00, a price typically identifying a yoga class as a community class.\u00a0 And we have a great yoga community at PHB.\u00a0 Some of the proceeds from these blogs will also help the efforts at PHB, keeping the benefits of yoga affordable for all people.\u003cbr\u003e\u003cbr\u003eBlogs are posted to Facebook (facebook.com/IndiaHensonYoga) each week and will be available to the public for a limited time.\u00a0 If you enjoy what you read, please consider pledging a monthly amount \nfor my work on Patreon.  Even a $1 a month pledge helps! I write four essays per month, so that averages out to only 25\u00a2 per essay!\u00a0 And many thanks for taking the time to make a pledge and becoming a fan! \u003cbr\u003e\u003cbr\u003eAs a Tier 1 Patron ($1/month) you will have access to all blogs when public availability to my blog becomes \u003cstrong\u003ePatron only\u003c/strong\u003e. \n In addition, pledges before August 1st, 2018 will get your name published in the \"Acknowledgements\" when the book from the essays is \npublished. (Of course, you can opt out of this part of the reward.)\u003cbr\u003e\u003cbr\u003eAs a Tier 2 Patron ($10/month) you get the rewards of Tier 1, and you \nget a link to each blog three days before it is published worldwide. \n Proceeds from Tier 2 will also support the work at PH Balanced Yoga in \nBirmingham, AL.\u003cbr\u003e\u003cbr\u003eAs a Tier 3 Patron ($20/month), you get the rewards of both Tier 1 and \n 2, plus I will send you a  spiral-bound printed copy of the first 20 \nblogs that have been published after four months patronage at Tier 3. \nAfter six months as a Tier 3 Patron, you will receive a free copy of my \nbook, when published,  from these essays.\u00a0\u003cbr\u003e\u003cbr\u003eIf you have any questions about yoga, let me know.  I\u0027ll do \nthe research and write about the subject.\u003cbr\u003e\u003cbr\u003eAnd\u003cem\u003e thank you\u003c/em\u003e for stopping by and sharing my interest in yoga.\u00a0 Come back soon!\u003cbr\u003e\u003cbr\u003eEnjoy!\u003cbr\u003e"
