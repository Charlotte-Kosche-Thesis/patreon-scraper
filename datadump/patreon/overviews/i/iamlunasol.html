    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/LcFPGH8.jpg\"\u003e\u003c/div\u003eHi! My name is Felice (AKA\u00a0\u003ca href=\"https://www.instagram.com/iamlunasol/\"\u003e@iamlunasol\u003c/a\u003e). I\u0027m a Texas-based illustrator and fabric designer. I\u0027m a full-time independent artist and\u00a0\u003ca href=\"https://www.etsy.com/shop/IAmLunaSol\"\u003eEtsy shop owner\u003c/a\u003e. My work is inspired by cute animals, flash tattoos, a bit of dark humor, and anything kawaii.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/ZImJpvS.png\"\u003e\u003c/div\u003eOne of my favorite products to make for my shop are vinyl stickers. They\u0027re an inexpensive and fun way to collect artwork! My sticker club is a subscription-based membership.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/e0W0uYh.jpg\" style=\"width: 428px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eEvery month you will receive brand new vinyl sticker, shipped to your address!\u00a0(Shipping costs are included in your monthly pledge!) Stickers are all new designs created for the club and will not be available for purchase in my shop. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VTk1Hat.png\"\u003e\u003cbr\u003eBecome a member of the club by clicking the \u003cstrong\u003e\"Get $5 Reward\"\u003c/strong\u003e button on the right-hand menu. If you live outside of the US, click the \u003cstrong\u003e\"Get $6 Reward\"\u003c/strong\u003e button.\u003cbr\u003e\u003cbr\u003ePatreon will charge your account on the \u003cstrong\u003e1st of every month\u003c/strong\u003e. Rewards will ship within 5 business days unless otherwise noted.\u003cbr\u003e\u003cbr\u003eU.S. members should generally receive their stickers within 7 business days after shipping. International members will have to be a bit patient as it can take 2-9 weeks for international delivery.\u00a0\u003cbr\u003e\u003cbr\u003eYou can cancel your pledge at any time.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e* Members are responsible for providing a valid, deliverable mailing address.\u00a0\u003cbr\u003e* Rewards are shipped in stamped envelopes and do not include tracking\u003cbr\u003e* Stickers are matte vinyl and water resistant. Not suited for outdoor use.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/iamlunasol/\"\u003eINSTAGRAM\u003c/a\u003e ||\u00a0\u00a0\u003ca href=\"https://www.etsy.com/shop/IAmLunaSol\"\u003eETSY\u00a0SHOP\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.teepublic.com/user/iamlunasol\"\u003eTEEPUBLIC\u003c/a\u003e \u003c/strong\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Hi! I\u0027m Felice Regina, a 20-something illustrator/designer/maker from Houston, Texas. Since I was a child, my creative spirit and relentlessly curious nature has driven me to pursue making in many forms. Illustration and sewing happen to be my favorites.\u003cbr\u003e\u003cbr\u003eAs an adult who still sleeps with her baby blanket, I think I was primed to be a quilt fanatic. I made my first quilt in January 2014, and I now have more than I can count. I love the marriage of artwork, function, and snugglability a quilt represents.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.iamlunasol.com/\"\u003eBLOG\u003c/a\u003e ||\u00a0\u003ca href=\"https://www.instagram.com/iamlunasol/\"\u003eINSTAGRAM\u003c/a\u003e ||\u00a0\u003ca href=\"http://www.iamlunasol.com/p/shop.html\"\u003eSHOP\u003c/a\u003e",
