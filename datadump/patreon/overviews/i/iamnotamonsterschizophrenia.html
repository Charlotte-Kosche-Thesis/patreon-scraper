    "summary": "Cecilia McGough is a mental health advocate, writer, and astronomer as a \u003ca href=\"https://www.shc.psu.edu/\"\u003ePenn State Schreyer Honors College\u003c/a\u003e scholar. Cecilia is the founder and chief executive officer (CEO) of the soon to launch organization \u003ca href=\"https://studentswithschizophrenia.wordpress.com/\"\u003eStudents With Schizophrenia\u003c/a\u003e which is the only organization worldwide focused on empowering college students with schizophrenia. Cecilia also blogs about her experience with schizophrenia in her blog and soon to be published book entitled \u003ca href=\"http://sites.psu.edu/ceciliamcgough/\"\u003e\u201cI Am Not A Monster: Schizophrenia.\u201d\u003c/a\u003e \u003cbr\u003e\u003cbr\u003ePeople usually first hear the word \u201cschizophrenia\u201d through the media which grossly over sensationalizes and misrepresents the majority of people with schizophrenia. In response, Cecilia is also a creative writer with the purpose to educate her readers and to help break the current image of schizophrenia through her works. She is currently in the sample reader stages of her fantasy fiction novel entitled \u003ca href=\"http://sites.psu.edu/speechlessdialogue/\"\u003e\u201cUnheard Dialogues\u201d\u003c/a\u003e which helps normalize characters depicted with mental health challenges.\u003cbr\u003e\u003cbr\u003eCecilia was the founder of the \u003ca href=\"http://sites.psu.edu/pennstatepsc/\"\u003ePenn State Pulsar Search Collaboratory\u003c/a\u003e. She participated in pulsar research continuously since December of 2009, co-discovering pulsar J1930-1852 with the widest orbit ever observed around another neutron star, competing in the International Space Olympics held in Russia, and co-authoring her research in the Astrophysics Journal: \u003ca href=\"https://arxiv.org/pdf/1503.06276v1.pdf\"\u003earXiv:1503.06276v1.\u003c/a\u003e \u003cbr\u003e"

     "description": "It is often said that we fear what we don\u0027t know. Once a week, book club members will get together online and discuss the reading that was assigned. Cecilia McGough will personally be heading up this book club. All book club meetings will be recorded for later use and made available to book club members who might have missed a meeting.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMeetings will be held Sundays @2PM-3PM EST. For those that are unable to make the meetings or live in a different timezone, we will also be having he same meeting on Wednesdays @7PM-8PM EST. Our first book is \"Surviving Schizophrenia\" by E. Fuller Torrey. Our first meetings will be held Sunday, April 22nd and Wednesday April 25th discussing the first chapter of the book.\u00a0\u003c/p\u003e",
