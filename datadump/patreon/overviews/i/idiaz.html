    "published_at": "2016-07-07T12:15:10+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://www.ingriddiaz.com/blog/wp-content/uploads/2017/10/2017-10-24_192706-1-e1509453384589.jpg\" style=\"width: 302px; float: right; margin: 0px 0px 10px 10px;\"\u003eHello, wonderful person! My name is Ingrid, and I write LGBTQ fiction, with a focus on f/f relationships. I also write\u00a0\u003ca href=\"http://ingriddiaz.com/tv-show-recaps/\"\u003eTV show recaps\u003c/a\u003e from time to time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I\u0027m working on: \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFinishing the final version of\u00a0\u003cem style=\"background-color: initial;\"\u003eThe Blind Side of Love\u003c/em\u003e\u00a0\u003c/li\u003e\n\t\u003cli\u003eBrainstorming The Blind Side of Love\u0027s sequel\u003c/li\u003e\n\t\u003cli\u003ePlotting/researching the first book of\u00a0\u003cem style=\"background-color: initial;\"\u003eThe Midnight Sisterhood -\u00a0\u003c/em\u003ea paranormal series about a group of queer vigilantes in an all-female secret society\u00a0\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eMy main goal for the moment is to finish and publish \n\u003cem style=\"background-color: initial;\"\u003eThe Blind Side of Love\u003c/em\u003e, and then to move on to its sequel. \u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhy set up Patreon:\u003c/h3\u003e\n\u003cbr\u003e\nI set up this page to help my grandmother in Puerto Rico. My amazing grandmother is 101 years old, and is still holding strong, in part because we\u0027ve made sure she can remain in her house, instead of putting her in a home. Now, with the hurricane devastating the island, putting her in a home is no longer an option, and 24 hour care is expensive and challenging given the current conditions on the island. \n\u003cbr\u003e\n\u003cbr\u003e\nAny money made from this Patreon page will go towards her care and basic needs. Should it ever exceed the needed amount, the money will go towards other bills and expenses.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat you get:\u003c/h3\u003e\n\u003cbr\u003e\nWant to see how the latest draft of TBSOL is shaping up? Can\u0027t wait to know what Julianne and Kris are up to? Curious about the other projects I\u0027m working on? Depending on the tier, you gain weekly, bi-weekly, or monthly access to rough drafts of my work.\u00a0You\u0027ll have a front-row seat to anything I work on, as well as access to content other people won\u0027t ever get to see or read.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAll active patrons get the following:\u00a0\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWeekly/Bi-weekly/Monthly \u003cstrong\u003escenes or chapters from my works in progress\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAlpha access\u003c/strong\u003e to content as I work on it (rough drafts no one else will get to read)\u003c/li\u003e\n\t\u003cli\u003eGuaranteed \u003cstrong\u003ebeta reader status\u003c/strong\u003e for all projects - Have thoughts or feedback? Want a voice on what the beta version looks like before it\u0027s off to my publisher? You got it. Once a project goes from alpha to beta, you\u0027ll have \u003cstrong\u003efull access to the entire book\u003c/strong\u003e (regardless of your payment tier), and will be able to give feedback and comments.\u003c/li\u003e\n\t\u003cli\u003eGet \u003cstrong\u003eall news\u003c/strong\u003e before anyone else - Want to be the first to know the title of The Blind Side of Love\u0027s sequel? Want to have first-hand knowledge of all my current and future projects? If I\u0027m working on it, you\u0027ll know about it.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYour name in print\u003c/strong\u003e - Patrons\u0027 names will appear in the acknowledgements page of all published works for which they contributed\u00a0\u003c/li\u003e\n\t\u003cli\u003eMail! Starting this year, I\u0027ll be sending a \u003cstrong\u003eholiday cards\u003c/strong\u003e to *all* active patrons\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eExtras coming soon/down the road:\u00a0\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAccess to my (usually private) writing journals, notes, ideas, and other behind-the-scenes stuff I don\u0027t generally share\u003c/li\u003e\n\t\u003cli\u003eDiscord channel access - I might wait to launch this once TBSOL moves into beta, but it will be a place to ask questions, chat, offer feedback, and discuss whatever you want in a safe, private setting\u003c/li\u003e\n\t\u003cli\u003eWeekly musings - posts exclusive to Patreon, where I share thoughts, ideas, or cool things I found and just wanted to share\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThank you so much for visiting my Patreon page! \u003c/h3\u003e\n\u003cbr\u003e\nFor more information about me, or to read some of my public (and free) works, please visit my website at\u00a0\n\u003ca href=\"http://ingriddiaz.com\"\u003ewww.ingriddiaz.com\u003c/a\u003e. You can also subscribe to my\u00a0\u003ca href=\"http://midnightisland.us4.list-manage.com/subscribe?u=7d4cb2f72480e99d9e7f3efdc\u0026amp;id=f49c781c78\"\u003efree newsletter\u003c/a\u003e. Or follow me on\u00a0\u003ca href=\"http://www.twitter.com/idiaz\"\u003eTwitter\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\n\nIf you\u0027d like to contribute without any monthly commitments or rewards, you can buy me a cup of coffee or two through\u00a0\n\u003ca href=\"https://ko-fi.com/ingrid\"\u003eKo-Fi\u003c/a\u003e. Or PayPal me at ingrid@ingriddiaz.com."
   },

    "attributes": {
     "about": "My name is \u003cstrong\u003eIngrid D\u00edaz\u003c/strong\u003e and I\u2019m a Puerto Rican author living in Macon, France. I\u2019m all about love, happiness and \u003cstrong\u003epositive representations of LGBTQ characters\u003c/strong\u003e. Over the years, I\u2019ve worked as a sales associate, a library technician, a professional blogger, a freelance writer and a graphic designer. \u003cstrong\u003eMy first novel\u003c/strong\u003e, \u003ca href=\"http://ingriddiaz.com/alix-valerie/\"\u003eAlix \u0026amp; Valerie\u003c/a\u003e, was published in 2008, and was a finalist for a Goldie in 2009 in the category of Romantic Suspense/Intrigue/Adventure. My second novel, \u003ca href=\"http://ingriddiaz.com/books/the-blind-side-of-love/\"\u003eThe Blind Side of Love\u003c/a\u003e, is currently in the works. You can \u003cstrong\u003eread the first two drafts\u003c/strong\u003e for \u003ca href=\"http://ingriddiaz.com/books/the-blind-side-of-love/\"\u003efree\u003c/a\u003e.",
