    "summary": "Becoming a full-time writer has always been a dream of mine. Nothing makes me happier than putting my fingers on a keyboard and letting the words spill out. Don\u0027t worry I still love putting pen to paper too and that is slowly becoming a lost art.\u003cbr\u003e\u003cbr\u003ePatreon is just the sort of thing that can make a dream like mine a reality, knowing that there is an audience for my work willing to support me only makes me want to work harder to please you.\u00a0\u003cbr\u003e\u003cbr\u003eFor those of you curious about my writing style, there are a handful of public creations here on my page that you can read for \u003cstrong\u003eFREE\u003c/strong\u003e before committing to me as a patron.\u003cbr\u003e\u003cbr\u003eBy becoming a patron for my work you will get a variety of pieces from short stories and screenplays to opinion pieces and the occasional sports article or film review. I do hope you consider pledging a small amount to support my writing habits. My creativity is the mort important thing to me.\u003cbr\u003e\u003cbr\u003eMost of my content will live at \u003ca href=\"http://www.iancahill.com/\" rel=\"nofollow\"\u003ewww.iancahill.com\u003c/a\u003e, but occasionally it can be found elsewhere. When I publish content to the web, I will be sure to list it here in the Content section, so it will be easy for you to find.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eHaving just recently published my first novel (\u003ca href=\"https://www.amazon.com/Twelve-Half-Hearts-Ian-Cahill-ebook/dp/B01HSDYGQA?ie=UTF8\u0026amp;*Version*=1\u0026amp;*entries*=0#navbar\" rel=\"nofollow\"\u003eTwelve and a Half Hearts\u003c/a\u003e), I am energized and moving forward on my next project(s). As a patron here, you will be in a unique position to read rough draft versions of my novel chapters and help shape story and catch any grammar and spelling mistakes along the way. Not only will that be invaluable to me, but hopefully gratifying to you as well.\u00a0"
