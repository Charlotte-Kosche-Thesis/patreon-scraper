    "summary": "I am a poet, essayist, and sometimes a collage artist. I am currently working on a collection of erasures of celebrity sexual assault statements (called \u003cem\u003eall this can be yours\u003c/em\u003e, forthcoming from\u00a0\u003ca href=\"http://universityofhellpress.com/\" target=\"_blank\"\u003e University of Hell Press\u003c/a\u003e), an anthology of erasures (called\u00a0\u003ca href=\"http://www.isobelohare.com/2017/11/29/call-for-submissions-erase-the-patriarchy/\" target=\"_blank\"\u003e\u003cem\u003eErase the Patriarchy\u003c/em\u003e\u003c/a\u003e) a lyric memoir (called \u003cem\u003eAn\u00a0Archaeology of Breath\u003c/em\u003e), and a graphic novel (in collaboration with British artist and musician\u00a0\u003ca href=\"http://thedeadzoo.com/\" rel=\"nofollow\" target=\"_blank\"\u003eKaoru Sato\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eIn addition to writing poems and teaching myself how to create graphic novel storyboards (lots of stick figures!) I co-edit the magazine and small press\u00a0\u003ca href=\"http://dreampoppress.net/\" target=\"_blank\"\u003eDream Pop\u003c/a\u003e with fellow poet Carleen Tibbetts.\u003cbr\u003e\u003cbr\u003eCompleted projects include:\u003cbr\u003e\u003cbr\u003eChapbooks:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHeartbreak Machinery,\u00a0\u003ca href=\"http://dancinggirlpress.com/\" target=\"_blank\"\u003e dancing girl press\u003c/a\u003e, 2018 (forthcoming)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.amazon.com/Garden-Inside-Her-Isobel-OHare-ebook/dp/B071ZG1N4T/ref=asap_bc?ie=UTF8\" target=\"_blank\"\u003eThe Garden Inside Her\u003c/a\u003e, Ladybox Books, 2016\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://zoocakepress.com/post/129072535814/wild-materials\" target=\"_blank\"\u003eWild Materials\u003c/a\u003e, Zoo Cake Press, 2015\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAnthologies:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\"This is not my beautiful hell,\" a collaborative poem written
