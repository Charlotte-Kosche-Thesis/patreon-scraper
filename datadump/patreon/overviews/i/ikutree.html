    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e/!\\ PATREON ON HIATUS /!\\\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/cb3d141a0d3362390cc8bd65909e3a8c/ssac0dd/orko31rv3/tumblr_static_9ek54q7a3xgk40o8oo4gk44g4.png\" style=\"width: 84px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56fa665627d4bd36b4ab3344/56fab5a4b6aa60a4b267c698/57ed003903596e228ff09ab6/1475150087522/SpiritAnimal_Fullres.jpg?format=750w\" style=\"width: 145px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://static1.squarespace.com/static/56fa665627d4bd36b4ab3344/56fab5a4b6aa60a4b267c698/5717cb8b4d088e58f373c43d/1461177294857/Sick+Finish_webver.jpg?format=1000w\" style=\"width: 182px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://static1.squarespace.com/static/56fa665627d4bd36b4ab3344/56faaf9c07eaa030397907db/56faafdf86db43ee1389b79f/1459269604290/wolf_web_ver.jpg?format=300w\" style=\"width: 150px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eIku\u003c/strong\u003e and for as long as I can remember, I\u0027ve loved drawing and creating stories. \u003cstrong\u003eCreating is the biggest thing in my life\u003c/strong\u003e and I aspire to continue in that direction. \u003cbr\u003eI\u0027m always sketching or writing articles on my\u00a0\u003ca href=\"http://www.ikutree.com/\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e and my \u003cstrong\u003edream\u003c/strong\u003e is to make this my main activity.     I\u0027m always wanting to learn new things and this year I was able to add \u003ca href=\"https://www.youtube.com/channel/UCSCYYpd5Vbzh1ZfF-pVbKWQ\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e to my creative list where I wish to reach out and create a \u003cstrong\u003ecommunity\u003c/strong\u003e where I share my knowledge and experiences over various subjects. \u003cbr\u003eThanks to \u003cstrong\u003ePatreon\u003c/strong\u003e, I\u0027m able to spend more time on my \u003cstrong\u003eart\u003c/strong\u003e, my \u003cstrong\u003ewriting\u003c/strong\u003e  and my \u003cstrong\u003evideos\u003c/strong\u003e, learning and getting better throughout time.\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to seeing you around and don\u0027t forget to \u003cstrong style=\"background-color: initial;\"\u003eshare the love\u003c/strong\u003e by following, commenting and sharing! Don\u0027t hesitate to try it out just for a while, I won\u0027t be hurt if stop in the first month ;)\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eDon\u0027t forget to check me out on \u003ca href=\"https://www.instagram.com/ikutree/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/channel/UCSCYYpd5Vbzh1ZfF-pVbKWQ\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/ikutree/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e or \u003ca href=\"https://twitter.com/IkuTree\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e! (You\u0027ll also find me on other platforms under IkuTree ;))\u003cbr\u003e\u003cbr\u003eXx\u003cbr\u003e\u003cbr\u003eIku Tree\u003cbr\u003e\u003ca href=\"http://www.ikutree.com/\" rel=\"nofollow\"\u003ehttp://www.ikutree.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.ikutree.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e  \u00a0\u00a0 \u00a0\u00a0 \u00a0\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/56fa665627d4bd36b4ab3344/56faab38f85082d6ca8c8594/56faab39f85082d6ca8c8596/1459268412532/butterfly+small.jpg?format=750w\" style=\"width: 365px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://static1.squarespace.com/static/56fa665627d4bd36b4ab3344/56faaf9c07eaa030397907db/56faafa407eaa0303979081f/145926
