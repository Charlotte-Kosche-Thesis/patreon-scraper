     "completed_percentage": 0,
     "created_at": "2017-05-21T15:44:52+00:00",
     "description": "Go viral with \"Ice Cream Factory\"\u003cbr\u003e\u003cbr\u003eToo many people asked me if they could find this song (see earlier post) anywhere. Yes! But for now just at Patreon ;-)\u003cbr\u003eAfter a long time of running from a decision, now\u00a0\u003cbr\u003eI decided how to deal with this:\u00a0\u003cbr\u003e\u003cbr\u003eWhen I collected enough money I will record my tasty song and upload it on \u003ca href=\"http://www.spinnup.com\"\u003ewww.spinnup.com\u003c/a\u003e  (around mid of february). After I had some chances to be signed in the past, I now decided to go this way and upload on a platform which belongs to the Universal Music Group. They will publish the track and do the management things. Other muscicians seem to be very satisfied with Spinnup\u0027s service.\u003cbr\u003e\u003cbr\u003eSince I am working now as a gynecologist in Frankfurt/Germany, at least for now, I have to organize my shedule very carefully. If you read my \"Main Goal\" on this page, you will now that this has to be done wisely!\u003cbr\u003e\u003cbr\u003eNOW LETS TALK ABOUT THE SONG!\u00a0\u003cbr\u003e\u003cbr\u003eDo you know the\u00a0part where it goes \"... lick it, lick it - don\u0027t let it melt...\" ?\u003cbr\u003eA good friend of mine(Mario) had a funny idea for a scene in the music video. He was not too detailed but this was his whish:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThere will be a typical, colourful ice cream bus on a sunny day.\u00a0\u003cbr\u003eBeach in the background. A crowd of hot, half naked girls which are licking their ice cream and me in the middle happy singing these line...\u00a0 how do you like it?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003ehahaha... love it!\u00a0 \u00a0Comments?",

   {
    "attributes": {
     "amount_cents": 99900,
     "completed_percentage": 1,
     "created_at": "2018-01-12T07:03:03+00:00",
     "description": "Ice Cream Coin\u003cbr\u003e\u003cbr\u003eHello friends. These days things are very chaotic since the crypto-hype is flooding the web. The most people are just looking for profit and reach the moon. On the other side there are some very interesting ideas that I hope will be realised.\u003cbr\u003e\u003cbr\u003eThis one is mine and now its time for execution, but I will need your help:\u003cbr\u003e\u003cbr\u003e Some time ago I created an entertainment concept which I was able to apply in my city. The newspapers reported it (will translate soon) \u2013 incredible that that was my creation, so visionary. The numbers speak for themselves, over thousands of clicks (Facebook) from all over the world without having made much advertising. \u003cbr\u003e\u003cbr\u003eIf your surroundings perhaps make fun of you, the only possibility is to realize the project. \u003cbr\u003e\u003cbr\u003eSince I did not want to interrupt my medicine studies, after the official presentation I dropped my project for a while and did not develop it further. Now I have mastered my exams. Encouraged by Julian Hosp\u0027s progress and by my uncontrolled search of sense, I have decided to invest all my time, my sweat and tears in this project. \u003cbr\u003e\u003cbr\u003eVitalik Buterin is always stating the blockchain is much more than a quick gain. It is the next step to a more productive community, in which everybody can move more freely, realize his ideas faster and live a greater feeling within the community. \u003cbr\u003e\u003cbr\u003eJust like I am siting here, trying to formulate what I want to say, I deeply feel inside the hope that you will understand what perhaps sounds a bit pathetic or emotional: \u003cbr\u003e\u003cbr\u003eI am no tradesman and have not made millions with crypto currency \u2013 but with my inner eye I see a future in which the moon seems reachable. Richer than any possession of crypto coins. \u003cbr\u003e\u003cbr\u003eDuring the past weeks and months I had the feeling of having read more than in 6 years of studies. I tried to understand what all this means, what is behind the story  and where the possibilities lie. Slowly I began to understand the changes in our lives and the circle started to close. My own mission kind of appeared and now needs help in order to develop and start flying. \u003cbr\u003e \u003cbr\u003eLong story in short: I need people with experience in IT, project management, psychology, entertainment and blockchain-technology. The idea is an ICO \u2013 except somebody finds a  more profitable way for crowd-funding.\u003cbr\u003eThis is an important step for me, so I will be pleased to read any serious comment. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor now I am still writing down the structure.\u00a0\u003cbr\u003eAt the same time I started building a skilled team to make this vision real.\u003cbr\u003e\u003cbr\u003eWhat do you think of \"IceCreamCoin\"?\u00a0\u003cbr\u003e\u003cbr\u003eBecome a member and get access to the development of my dream. There will be different membership levels (Strawberry, Vanilla and Chocolate)\u003cbr\u003e\u003cbr\u003eNew announcements soon. Keep in touch.\u00a0\u003cbr\u003e\u003cbr\u003eKaan",

     "description": "Ice Cream Coin\u003cbr\u003e\u003cbr\u003eHello friends. These days things are very chaotic since the crypto-hype is flooding the web. The most people are just looking for profit and reach the moon. On the other side there are some very interesting ideas that I hope will be realised.\u003cbr\u003e\u003cbr\u003eThis one is mine and now its time for execution, but I will need your help:\u003cbr\u003e\u003cbr\u003e Some time ago I created an entertainment concept which I was able to apply in my city. The newspapers reported it (will translate soon) \u2013 incredible that that was my creation, so visionary. The numbers speak for themselves, over thousands of clicks (Facebook) from all over the world without having made much advertising. \u003cbr\u003e\u003cbr\u003eIf your surroundings perhaps make fun of you, the only possibility is to realize the project. \u003cbr\u003e\u003cbr\u003eSince I did not want to interrupt my medicine studies, after the official presentation I dropped my project for a while and did not develop it further. Now I have mastered my exams. Encouraged by Julian Hosp\u0027s progress and by my uncontrolled search of sense, I have decided to invest all my time, my sweat and tears in this project. \u003cbr\u003e\u003cbr\u003eVitalik Buterin is always stating the blockchain is much more than a quick gain. It is the next step to a more productive community, in which everybody can move more freely, realize his ideas faster and live a greater feeling within the community. \u003cbr\u003e\u003cbr\u003eJust like I am siting here, trying to formulate what I want to say, I deeply feel inside the hope that you will understand what perhaps sounds a bit pathetic or emotional: \u003cbr\u003e\u003cbr\u003eI am no tradesman and have not made millions with crypto currency \u2013 but with my inner eye I see a future in which the moon seems reachable. Richer than any possession of crypto coins. \u003cbr\u003e\u003cbr\u003eDuring the past weeks and months I had the feeling of having read more than in 6 years of studies. I tried to understand what all this means, what is behind the story  and where the possibilities lie. Slowly I began to understand the changes in our lives and the circle started to close. My own mission kind of appeared and now needs help in order to develop and start flying. \u003cbr\u003e \u003cbr\u003eLong story in short: I need people with experience in IT, project management, psychology, entertainment and blockchain-technology. The idea is an ICO \u2013 except somebody finds a  more profitable way for crowdfunding.\u003cbr\u003eThis is an important step for me, so I will be pleased to read any serious comment. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor now I am still writing down the structure.\u00a0\u003cbr\u003eAt the same time I started building a skilled team to make this vision come true.\u003cbr\u003e\u003cbr\u003eWhat do you think of \"IceCreamCoin\"?\u00a0\u003cbr\u003e\u003cbr\u003eBecome a member and get access to the development of my dream. There will be different membership levels (Strawberry, Vanilla and Chocolate)\u003cbr\u003e\u003cbr\u003eNew announcements soon. Keep in touch.\u00a0\u003cbr\u003e\u003cbr\u003eKaan",
