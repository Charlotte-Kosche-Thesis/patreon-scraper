    "summary": "industrial Zen is two guys in Indiana,\u00a0looking to gain the funds necessary to grow into a fully functional multimedia studio.\u00a0Writer/Programmer Douglas Atkinson, and Artist Trever Barger have been working over the last five years pushing out content, and working full time jobs. This has not been as productive as we would like.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n  It\u0027s our hope, that with your support, we could focus our efforts, allowing for faster turn around on content, without sacrificing quality.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGoal\u003c/strong\u003e\u003cbr\u003e\n  The goal is to become self sufficient through ad revenue and in app purchases. All animations will remain free to view, and all games will be free to download.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\nCurrent Productions\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jD-LV6rx-Qo\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVikings of the Interstate\u003c/strong\u003e\u003cbr\u003e\nAn Action/Comedy\u00a0cartoon series. Vikings from the 11th Century have found themselves existing in modern times. Hilarity and violent rampages ensue.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JrzEOwfXSek\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Pugilists Path\u003c/strong\u003e\u003cbr\u003e\n  A boxing tycoon game. Turn an unsuccessful gym into a competitive and profitable gym.\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eDevelop coaches, doctors, and boxers by training on equipment\u003c/li\u003e\n\u003cli\u003eRun advertising campaigns\u003c/li\u003e\n\u003cli\u003eManage memberships\u003c/li\u003e\n\u003cli\u003eHost events\u00a0\u003c/li\u003e\n\u003cli\u003eContract talent\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003eStill not convinced?\u003c/h3\u003e\nYou\u0027re a hard sell and I dig that. \n\u003cbr\u003e\n\u003cbr\u003e\nCome check out our\u00a0\n\u003ca href=\"https://www.youtube.com/playlist?list=PL99AD5005890E4528\" rel=\"nofollow\"\u003ecompleted content\u003cbr\u003e\n\u003c/a\u003eWeekdays 9am -1pm EST:\n\u003ca href=\"http://www.twitch.tv/fleckogold\" rel=\"nofollow\"\u003eWatch Trever work!\u003cbr\u003e\n\u003c/a\u003e"
