     "about": "Ignixia\nis an international kink educator and leather-woman who is the owner and\nsole-operator of the award-winning leather company, a business designed around\ncreating custom, quality leather goods that are affordable to all. She has used\nher skills as a leatherworker to create the Kinkability toy line, first of its\nkind fetish gear designed for those with disabilities. As someone who lives\nwith chronic pain, along with her partner, she uses her experiences to help\nothers with chronic pain through an online support group and classes designed\nto make daily life and kink easier to manage.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhile\nleatherwork has provided a means to live, education and outreach fuel her\npassion for life. In addition to teaching about living with chronic pain in the\nkink lifestyle, Ignixia teaches on a wide range of soft-skill topics, such as\nconsent, communication, negotiation, and sexual identity; she also teaches\nhard-skills such as floggers and impact play, medical play, and body\nmodifications.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhen\nnot traveling to teach at kink conventions, she volunteers 2 days per week at\nthe local dungeon as a DM and educator. Locally she has also been a founding\nmember and Co-Chair of NLA-Orlando, Co-Founder of WiLO (Women in Leather\nOrlando), Co-Creator of CFL Littles, and supporter of WinK (Women in Kink),\nDominant\u2019s Roundtable, and multiple under 35 groups. She recently created the\nKinky Coexist design reminding us to always work together.\u003cbr\u003e",
