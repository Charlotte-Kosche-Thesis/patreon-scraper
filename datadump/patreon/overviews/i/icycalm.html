    "summary": "I am the world\u0027s greatest videogame theorist and critic. There is no second best: there\u0027s only me. Read some of my essays and you\u0027ll see.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://culture.vg/features/art-theory.html\"\u003ehttp://culture.vg/features/art-theory.html\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://culture.vg/reviews/videogame-art.html\"\u003ehttp://culture.vg/reviews/videogame-art.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI want to be able to stream and review the coolest new games as soon as they are released. Currently, because I buy so many games\u003cem\u003e \u003cem\u003e\u2014\u003c/em\u003e \u003c/em\u003e900 on Steam alone, as of this writing\u003cem\u003e\u00a0\u003cem\u003e\u2014\u003c/em\u003e\u003c/em\u003e I am forced to wait for months or even years until they get discounted, and that\u0027s indeed the best strategy if you are a huge collector who buys a ton of games, but not if you are a critic and editor of a criticism site. Normally, those people get their games for free from the companies that make them, but we all know how well that works out. So I want to try and see if there\u0027s enough interest from my audience to crowdfund my purchases of the coolest latest games on release.\u003cbr\u003e\u003cbr\u003eTo that end, I will be posting my reviews exclusively on Patreon from now on, and making them accessible to those who contribute at a level of $5/month or more ($10 or more gets you culture.vg access on top of that).\u003cbr\u003e\u003cbr\u003eThe point of the entire \nenterprise is to allow me access to the latest games and hardware \nwithout spending a dime from my own pocket. If I can achieve this, I \nwill have attained my financial goals with \u003cem\u003eInsomnia\u003c/em\u003e (the critical ones \nhave long been attained).\u003cbr\u003e"
