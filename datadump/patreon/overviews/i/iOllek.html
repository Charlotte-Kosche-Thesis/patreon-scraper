    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sFWTEW8SLZo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHi,\u003cbr\u003eich bin der Ollek und euch sicherlich \u00fcber Youtube und Twitch bekannt - solltet ihr hier auf dieser Seite gelandet sein ;)\u003cbr\u003e\u003cbr\u003eIch erstelle f\u00fcr euch\u00a0 Overwatch und aktuell auch Fortnite Videos. Alles rund um Gameplay, News aber vor allem Tipps und Guides stehen bei mir im Vordergrund. Da Youtube momentan seine Creator leider nicht sonderlich offen und transparent behandelt, und nahezu jedes Video aus willk\u00fcrlichen Gr\u00fcnden entmonetarisiert wird, kann man sich weder auf Einnahmen Verlassen, noch mit der Sicherheit leben, diese T\u00e4tigkeit weiter auszu\u00fcben.\u00a0\u003cbr\u003e\u003cbr\u003eAktuell studiere ich Wirtschaftsingenieurwesen (Maschinenbau) und betreibe meinen Youtube und Twitch Kanal um meinen Unterhalt zu finanzieren.\u00a0Sprich Miete, laufende Kosten und nat\u00fcrlich das gesamte Equipment, welches ich f\u00fcr meine Kan\u00e4le brauche. Ich habe bis vor kurzem 2 Jahre als Werkstudent im Engineering gearbeitet und die Stelle aufgegeben, um mehr Zeit in Youtube und Twitch zu investieren. Da ich in einer WG wohne, und mir quasi die Kosten aktuell teile, brauche ich nicht viel, damit alles rund l\u00e4uft. Das Problem ist, dass obwohl die Abonnenten Zahl steigt und unsere Community immer weiter w\u00e4chst, die Einnahmen immer geringer werden. Youtube hat ein f\u00fcr uns leider nicht ersichtliches System, Videos als werbeunfreundlich zu markieren. Die Vermutung geht dahin, dass es einen Bezug zu Ego-Shootern und Spielen hat, bei denen man seine Gegner \"t\u00f6ten\" kann. Selbiges gilt auch f\u00fcr Fortnite, PUBG usw. Dementsprechend werden Videos, die auch nur den kleinsten Bezug dazu haben entmonetarisiert. Das betrifft auch Vlogs, oder Talk-Runden, in denen ich kein Gameplay zeige, sondern nur dar\u00fcber mit euch spreche.\u003cbr\u003e\u003cbr\u003eIch stecke viel Arbeit in meine Videos und an vielen dieser Videos sitze ich auch 12-16h und probiere mich neu aus, um Abwechslung bieten zu k\u00f6nnen. Wenn man daf\u00fcr dann die goldene Medaille bekommt, demotiviert das nat\u00fcrlich stark. Zumal es weitere Konsequenzen nach sich tr\u00e4gt, denn \"werbeunfreundliche\" Videos werden neuen potentiellen Zuschauern nicht mehr vorgeschlagen und die Community kann somit nicht wachsen.\u00a0\u003cbr\u003e\u003cbr\u003eNicht jedes Video wird entmonetarisiert, aber aktuell etwa 80% in meinem Fall. Beispiel: Die Serie Overwatch vor 2 Jahren. Nur 1 von 4 Videos hat Einnahmen gebracht, die restliche Arbeit war quasi umsonst. Ein Antrag auf eine \u00dcberpr\u00fcfung wird nach erst nach 24-72 Stunden bearbeitet und die gesamten Einnahmen gehen verloren.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOhne Twitch w\u00fcrde das hier schon lange nicht mehr gehen. Dort habt ihr die M\u00f6glichkeit einen Sub da zu lassen, oder zu Donaten. Youtube ist und bleibt kostenlos f\u00fcr euch, was auch gut ist.\u00a0\u003cbr\u003eDiese Kampagne starte ich nun, auch wenn es wirklich super unangenehm ist, damit im Grunde alles so bleibt, wie es ist. Ich bin f\u00fcr jeden Support dankbar und sehe es nicht als selbstverst\u00e4ndlich an. Wer mich und meinen Content supporten m\u00f6chte, hat nun hier direkt die M\u00f6glichkeit. Ich bin auch all denjenigen Dankbar, die wollen, aber nicht k\u00f6nnen! Auch euer Support ist mir wichtig und ich sch\u00e4tze das sehr! \u003cstrong\u003eDANKE\u003c/strong\u003e\u003cbr\u003e"
