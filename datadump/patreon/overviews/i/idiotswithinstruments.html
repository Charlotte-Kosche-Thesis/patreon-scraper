    "summary": "\u003ch2\u003eIdiots With Instruments\u003c/h2\u003eis the show that follows Red Hot Rebellion as we write and record our third studio album from start to finish. Come along with us as we go from simple guitar riffs and chord progressions to finished, polished, and \u003cstrong\u003eawesome \u003c/strong\u003ehard-rockin\u0027 anthems. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho are we? And why should you care?\u003c/h4\u003eGood question. We\u0027re not sure but, we\u0027ve been playing music collectively for decades. Our songs have been used in dozens of TV shows and movies. We\u0027ve played concerts all over the world. We\u0027re super nice guys. That sounds pretty cool, right? \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eBut, we\u0027re still idiots and really have no idea what we\u0027re doing.\u00a0\u00a0\u003c/h4\u003eAlthough we have all this experience writing, recording, and performing music we\u0027re still far from experts. We \u003cstrong\u003edo\u003c/strong\u003e have a lot to SHARE but we still have a lot to LEARN too. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat to expect\u00a0\u003c/h4\u003eThis show is an insider peek into our wacky process of creating music as well as a resource for others who are doing it, aspiring to do it, and/or are curious about doing it. Each episode is filled with anecdotes, tips, and witty banter.\u00a0 Sometimes we interview working musicians who are waaaaay more successful than us. \u003cbr\u003e\n\u003cbr\u003eWe\u0027ll also be writing music too (don\u0027t worry -- we edit the show down so you don\u0027t have to hear us literally play the same four chords for ten minutes straight).\u00a0\u003cbr\u003e\n\u003cbr\u003eSo, if you\u0027ve ever wondered how a band goes from ideas to art, this might be the show for you. Or not...We\u0027re not sure. We\u0027re literally just three idiots with instruments. \u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://s0.limitedrun.com/images/1287424/v600_rhr-idiots3.jpg\" style=\"width: 100%; height: auto;\"\u003e \u003cbr\u003e\n\u003cimg src=\"http://s0.limitedrun.com/images/1287423/v600_3-rules-of-rhr.jpg\" style=\"width: 100%; height: auto;\"\u003e\u003cbr\u003e\u003cbr\u003e"
