    "summary": "\u003cstrong\u003e\u003cem\u003eMy name is Ivory Rose Pin Up, also known as Ivory Rose Photography. I am a internationally curvy published pin up model from Ohio that also dabbles in different types of modeling such as, alternative and boudoir. I am also proud to say that I am also a internationally published photographer who specializes in pin up and boudoir photography. But, I also have a love for making an interesting image, so I will shoot anything that catches my eye.\u003cbr\u003e  As my modeling and my photography career has grown, so has the expenses for each project. There are just so many projects that I physically can\u0027t follow through with because of lack of funds. Or events that I just can\u0027t travel to in order to attend. Leaving me with all of this creativity and ideas, and no possible way to make it happen. Knowing that creating a wonderful unforgettable image is just out of my grasps due to lack of funds is just horrible! \u003cbr\u003e  My main goal would be to be able to finish my studio area. This could benefit me on a model level, as well as on a photography level. Once my studio area is finished I will be able to produce new images for my fan base as a model, and as well as on a photography level. This would give me a professional atmosphere to work on all of my creative ideas that I am most passionate about, on a regular steady basis from either side of the camera.  I\u0027m in need of new hard surface flooring to make my studio area look more appealing, as well as more functionable. I am also in need of new strobe light kits to make for a better crisp image, a few new lenses for different looks, a few odd and end props, as well as new wardrobe for both me as a model, and for my clients that visit my studio. I would also really love to be able to purchase a beautiful vanity where my clients/models could relax while my Mauh is preparing them for their shoot. I would really love to make my studio area a comfortable one stop shop for their photography needs. \u003cbr\u003e  I have many goals that I would love to be able to reach with both my modeling and my photography in 2017, and I just can\u0027t do it without all of my most loyal fans help and support! I want to personally thank each and everyone of you who has read this, and who has decided to help me create beautiful images by pledging on my Patreon account. I promise that I won\u0027t let you down! \u003cbr\u003e  Each month for your generosity you will receive rewards personally from me. Each pledge\u0027s rewards depend on the tier that you choose. Please see the rewards section for more information regarding that.  \u003cbr\u003e *** And as always, Thank you for your support!***\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
