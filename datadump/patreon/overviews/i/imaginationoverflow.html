    "published_at": "2017-10-25T23:22:16+00:00",
    "summary": "Hi, we are \u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eImaginationOverflow\u003c/strong\u003e. We are a team of people that comes together in order to make apps or games. Technically our team consists of two full time developers, but for every project we usually invite other developers, graphical and audio designers to help us make our apps and games. We started publishing apps in 2011 and games in 2016.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWhat have we done?\u003c/h4\u003e\nOur team was directly involved on the production of more than 50 apps (some as indie, others as contract), for Android, iOS and Windows. In 2016 we published our first game\u00a0\u003cstrong\u003e\u003ca href=\"http://store.steampowered.com/app/517330/Stellar_Interface/\"\u003eStellar Interface\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWhat have we done since we joined Patreon?\u003c/h4\u003eWith the help of all our followers and patrons we:\u003cbr\u003e\u003cul\u003e\u003cli\u003eReleased updates to our apps\u00a0\u003ca href=\"https://www.microsoft.com/en-us/store/apps/pages-manager-for-facebook/9wzdncrfj9n7\"\u003ePages Manager for Facebook\u003c/a\u003e and\u00a0\u003ca href=\"http://loyca.imaginationoverflow.com\"\u003eLoyca\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eReleased a new mode for\u00a0\u003ca href=\"http://store.steampowered.com/app/517330/Stellar_Interface/\"\u003eStellar Interface\u003c/a\u003e, endless mode.\u003c/li\u003e\u003cli\u003eDesigned and launched 3 Stellar Interface DLCs,\u00a0\u003ca href=\"http://store.steampowered.com/app/750150/Stellar_Interface__Golden_Interface/\"\u003eGolden Interface\u003c/a\u003e;\u00a0\u003ca href=\"http://store.steampowered.com/app/750151/Stellar_Interface__Stellar_Spacecrafts/\"\u003eStellar Spacecrafts\u003c/a\u003e,\u00a0\u003ca href=\"http://store.steampowered.com/app/777450/Stellar_Interface__Murum_Charta/\"\u003eMurum Charta\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eReleased a new game,\u00a0\u003ca href=\"http://sudokuzenkai.imaginationoverflow.com\"\u003eSudoku Zenkai\u003c/a\u003e for\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.imaginationoverflow.sudokuzenkai\"\u003eAndroid\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/app/sudoku-zenkai/id1350745084\"\u003eiOS\u003c/a\u003e,\u00a0\u003ca href=\"https://www.microsoft.com/store/apps/9ND85HBDBNXZ\" target=\"_blank\"\u003eWindows\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://store.steampowered.com/app/809850\" target=\"_blank\"\u003eSteam\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eStarted patron only beta testing our upcoming game Super Bunny Laser Spikes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWhat are we making now?\u003c/h4\u003e\nRight now we are working on finishing up two games,\u00a0\u003ca href=\"https://sudokuzenkai.imaginationoverflow.com\"\u003eSudoku Zenkai\u003c/a\u003e and Super Bunny Laser Spikes (Mobile/PC) and one app (Android/iOS/Windows/Tizen?). \n\u003cbr\u003e\nWe are also working on our existing apps, like\u00a0\n\u003cstrong\u003ePages Manager for Facebook\u003c/strong\u003e\u00a0(\u003ca href=\"https://www.microsoft.com/en-us/store/p/pages-manager-for-facebook/9wzdncrfj9n7\"\u003eWindows\u003c/a\u003e), \u003cstrong\u003eLoyca \u003c/strong\u003e(\u003ca href=\"https://play.google.com/store/apps/details?id=com.imaginationoverflow.loyca\"\u003eAndroid\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/app/loyca/id1294879673?ls=1\u0026amp;mt=8\"\u003eiOS\u003c/a\u003e,\u00a0\u003ca href=\"https://www.microsoft.com/store/apps/9nd179mp4jq3\"\u003eWindows\u003c/a\u003e) and our games \u003cstrong\u003eStellar Interface\u003c/strong\u003e (\u003ca href=\"http://store.steampowered.com/app/517330/Stellar_Interface/\"\u003eSteam\u003c/a\u003e,\u00a0\u003ca href=\"https://www.microsoft.com/store/apps/9p7wrzwt294v\"\u003eXbox\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\nApp and Game indie development isn\u0027t the most secure job in the world, because of that we frequently have to stop working on our own projects and work on other paid projects in order to make ends meet. On\u00a0\n\u003cstrong\u003ePatreon \u003c/strong\u003eyou can pledge to send \u003cstrong\u003emonthly \u003c/strong\u003epayments to creators. With your help we are hoping that in the long run, we can start working full time on our apps and games.\u003cbr\u003e\nWe also have the crazy dream of being able to publish all our projects for free \n\u003cstrong\u003ewithout \u003c/strong\u003eads or in app products.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do I get?\u003c/h4\u003e\nFirstly our everlasting gratitude! Then depending on which type of patron you wish to be, you can have free access to all our current and past projects; help us decide what is going to developed next; check internal documentation and actively participate on it. Basically you will be our boss, helping us out on the crazy roller coaster that is \u003cstrong\u003eindie development\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAny Questions or Concerns?\u003c/h4\u003e\nYou can contact us directly on Patreon,\u00a0\n\u003ca href=\"https://twitter.com/ImaginationOver\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/ImaginationOver\"\u003eTwitter\u003c/a\u003e or via\u00a0\u003ca href=\"mailto:contact@imaginationoverflow.com\"\u003eemail (contact@imaginationoverflow.com)\u003c/a\u003e. We would love hearing from you!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTL;DR\u003c/h4\u003e\nWe make apps and games for the last 6 years, we want to make more, help us out and receive rewards!\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://play.google.com/store/apps/developer?id=ImaginationOverflow\"\u003eAndroid Store\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/developer/diogo-cardoso/id1294879672\"\u003eiOS Store\u003c/a\u003e,\u00a0\u003ca href=\"https://www.microsoft.com/en-us/search/result.aspx?q=%22ImaginationOverflow%22\"\u003eWindows Store\u003c/a\u003e,\u00a0\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/search/?developer=ImaginationOverflow\"\u003eSteam Store\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://store.steampowered.com/search/?developer=ImaginationOverflow\"\u003e\u003c/a\u003e"
   },
