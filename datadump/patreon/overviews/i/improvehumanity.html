    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-SAWvFQ-6oU\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"margin-left: 0px; text-align: justify;\"\u003e\n\t\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU for coming to my Support Page!\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e*** I recommend\u00a0\u003cstrong\u003eHEADERS\u003c/strong\u003e for navigation\u00a0***\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eDRUG USE DISCLAIMER\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\"Why I involve myself with drugs\"\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t1) \n\t\u003cb style=\"background-color: initial;\"\u003eSovereignty over our own Consciousness\u003c/b\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eI desire the basic right to experiment and\nexplore our conscious-experience of life via our own preferences and decisions so long as it doesn\u2019t cause unavoidable harm to others. No one should be able to\ncontrol *how* we choose to experience life and the inevitably-unique perspective of\nreality we live by. It makes no \u003cem\u003enatural-sense\u003c/em\u003e to try and maintain a standard paradigm, \u201cstatus\nquo\u201d, or culturally normative way of life. The only natural-constant is change. I\nbelieve we should let society and its norms evolve \u2013 \u003cem\u003eso that we can further evolve\nnaturally with the whole-sum life itself and continue living in harmony with what came before us, is here currently, and will be beyond us.\n\t\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 0px;\"\u003e\n\t\u003cbr\u003e\n\t2) \n\t\u003cstrong\u003eTo promote introspection, \u003cstrong\u003e true-honesty,\u00a0\u003c/strong\u003enatural-authenticity,\nand the sharing of ideas.\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eGrowing up, we explore ourselves in a\nvariety of ways. Whether it be an arm we reach out, the eyes we see through, or\nany other form of sensible-experience, we are communicating with the environment\naround us *through* our sensible body. Since our births, we have always been\nextending outwardly - trying to learn ourselves and our environment. In my\nopinion, this should not end at the boundary of our \u201cphysical\u201d body.\nConsciousness is a part of us in some way, and we deserve the rights to extend\nour thoughts into unique circumstances just like the rest of our\nsensible-experiences.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t3)\u00a0\n\t\u003cstrong\u003eTo Remove Stigma\u003c/strong\u003e\u00a0\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eBecause I have consistently\nexperienced highly beneficial results while respectfully using \"drugs\", drugs and other \u201caltered states of consciousness\u201d (like meditative states),\nshould be respected as something potentially beneficial and not inherently \u201cfar\nout\u201d, \u201cradical\u201d or \u201ccrazy\u201d. Furthermore, people who use drugs should not be\nseen as criminals, but seen as people who choose to use drugs; just like\ncoffee, alcohol, sugar, and pharmaceuticals\u2026\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t4) \n\t\u003cstrong\u003eTo End\u00a0\u201cThe War on Drugs\u201d\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll it takes is an honest observation of\nthe world: Currently, most of the world has anti-drug laws yet there is STILL\nmassive amounts of drugs flowing all around the world. Did the alcohol-prohibition\nin the USA work? No. Is this prohibition of all \u201cdangerous\u201d drugs working to\nhelp stop unpreferred drug use now? No. It\u2019s as simple as that. We need a\ndifferent solution. In my opinion, it starts with #3: De-stigmatizing the image\nof drugs (change the \u201cnormal paradigm\u201d) so that the masses see drug users as\nnormal people and not as criminals like our current system does \u2013 so that if\nchange is to make sense for that individual, we can have infrastructure and programs in place to help them make a healthy change for themselves. Criminalization only delays the truth.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eTHE TRUTH \u0026amp; PRESSURE FROM SOCIETY\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eBy being one of the faces behind this\nmovement, it is difficult finding regular work and housing. I cannot do this alone anymore. Thankfully, I have some support, but this movement can\u0027t only involve my partner and I to make it a free system... WE NEED YOU in this life too!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eI\u2019m not going to stop fighting for what is right...\u003c/strong\u003e It\u2019s only \u003cstrong\u003eright\u003c/strong\u003e! We cannot\nexpect change to occur, we need to CREATE IT ourselves!\u00a0\n\t\u003cem\u003eAnd so I ask for your support in this endeavour! \u003cbr\u003e\n\tTogether we shall go!\n\t\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWith your support I will be able to\u003c/strong\u003e live\nwith mobility and continue developing my talents in communication, musical\nexpression, musical therapy, invention, law and networking so that self-authenticity and honest-idea-sharing\nwill have a positive and inviting system to work through. GROOVEY!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWHAT YOUR SUPPORT DOES\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t1)\n\u003cstrong\u003eFunds countless hours of self-work\u003c/strong\u003e\n\t\u003cem\u003e(which evolves\u003cem\u003e\u00a0creation and\u003c/em\u003e\u00a0inspires the ideas I share)\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t2) \n\t\u003cstrong\u003eF\u003c/strong\u003e\u003cstrong\u003eunds musical development\u003c/strong\u003e \u003cem\u003e(which will be a highly valuable medium through which I express relatable emotion and ideas)\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t3) \n\t\u003cstrong\u003eFu\u003c/strong\u003e\u003cstrong\u003ends networking development\u003c/strong\u003e \u003cem\u003e(travelling and meeting with advocates \u0026amp; organizing groups and community events)\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t4) \n\t\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003eupports research and development\u003c/strong\u003e\n\t\u003cem\u003epertaining to musical inventions, expressional techniques \u0026amp; the evolution of law that which is aligned with the truth of nature.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t5) \n\t\u003cstrong\u003eHelps with\u003c/strong\u003e\u00a0\u003cstrong\u003eLiving Expenses\u003c/strong\u003e: Food, housing/vehicle payments, and so on.\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t6)\u003cstrong\u003e\u00a0Quality Increase\u003c/strong\u003e: Fixing my Laptop;\nBetter equipment; programs; partnerships; etc.\n\u003c/div\u003e\n\u003cbr\u003eThere is\u003cstrong\u003e always\u003c/strong\u003e room for\n\u003cstrong\u003e self-work\u003c/strong\u003e and so outside of\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eskill-development, invention, and networking,\u003c/strong\u003e\u003c/span\u003e I frequently find myself in a state of graceful-wonder and senseful-application.\u00a0I am here \u003cstrong\u003eNOT\u003c/strong\u003e\u003cstrong\u003e\u00a0to separate, but to RELATE\u003c/strong\u003e.\u00a0We do\nnot live separate lives. Everything is connected. Helping others so they can do\nbetter helps the whole system *including yourself*.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eMY FUTURE IN MUSIC\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\nIt\u0027s only a matter of time. I can\u0027t help but surprise myself. These expressions are what I love. I am accelerating in expressional-capability quickly, and the sounds I\u2019ve heard inside myself for years are starting to shine. This is not enough for me though. I\u2019m going to push the boundaries of what\u2019s been done. NOT because I want to be \n\u003cem\u003e\u201cthat guy\u201d\u003c/em\u003e, but because I have an authentic excitement within me that is inviting the exploration of music and providing me with a plethora of advancing ideas/combinations. \u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eNEW YouTube Channels \u003c/strong\u003e(Coming Mid-Late 2018)\u003c/span\u003e\u003cbr\u003e\nSince I originate from a perspective of relativity and relation: I\u0027m know how to extend these advanced concepts into others. I recently discovered a musical-massage system that I know can open up everyone to their truthful-expression; removing fear of being strange and abnormal.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMY PLEDGE\u00a0TO MUSICAL Expression\u003c/strong\u003e\u003cbr\u003e\nI will use my music and best efforts to encourage people\u2019s natural-authenticity, self-honesty, and self-empowerment; to inspire people to live their greatest life and make positive and naturally-aligned decisions; and to further foster a healthy future as a planet-ecosystem and beyond. I will show people, by example, how to be relatable and accepting of all aspects of the human experience \u2013 so that we can have the conversations we need to \u2013 and so to \n\u003cstrong\u003erelate as parts of nature\u003c/strong\u003e, \u003cstrong\u003eNOT nations\u003c/strong\u003e - for the greater good of nature: the thing we came from, the thing that is still existing today and will continue to exist regardless of our humanity. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\nWe need to grow up and face ourselves and what we\u0027ve done. We cannot continue live inside these crowded lines, we need to\u00a0lie i\u003cem\u003en \u003cem\u003ebetween the lines \u2013 with everyone and everything else. \u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eCheers\u003c/strong\u003e\u003c/span\u003e \u0026amp; \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eMush\u003c/strong\u003e\u003c/span\u003e love,\u003cbr\u003e\nI\u2019ll be in the waves\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"

     "about": "A Sovereign, Naturally-Authentic, Honest, Fearless Liver of Life. Side Job as a Stigma-Magnet so that other\u0027s can see the insanity. I\u0027m a pace-setter. Life can\u0027t wait any longer. It\u0027s our responsibility. Everytime. Right here. Right now. No exceptions. Nature and its physics does not allow for things to \"not make sense\", and so in my opinion, our philosophies should be constructed in such a way that it always make sense. No loopholes. Either find that sense, keep trying to find what does make sense to you, or just let life be open and unknown. Regardless, your bread will turn into brain. You never needed to \u003cem\u003eknow\u003c/em\u003e how, life lives regardless...\u003cbr\u003eIt\u0027s simple. Mush-Love.\u00a0\u003cbr\u003e\u003cbr\u003e",
