    "summary": "\u003cstrong\u003eMe (In a Nutshell)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGaming is my hobby; game development is my passion! Working in the games industry for several years now, I know for a fact that game development is my one true calling. Creating content for myself, and for others to enjoy is what brings a great, big smile to my face, and happiness in my life. Let\u0027s make something awesome together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is meant to support me in the creation of my \u003cem\u003epersonal games\u003c/em\u003e, and to provide you, my supporter, with a way to assist me in creating something awesome! \u003cbr\u003e\u003cbr\u003eGames are not cheap, especially when you\u0027re only one person. Aside from having to design, program and polish one\u0027s video game, we also need art, music, sound effect, software licenses, equipment, and if successful enough, swag! (Let\u0027s admit it, we all want the swag!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn Conclusion\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI do appreciate you visiting my Patreon page, and I do hope that in the end, you and I can make something awesome, and bring smiles to many!\u003cbr\u003e\u003cbr\u003eThese games are exclusively my own and developed during my own personal time. These games are not owned by any other company, or any third-party.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Game\u003c/strong\u003e\u003cbr\u003eSwipeScape: a 2D reaction-based mobile platformer, where you play as the fanciest of all the Squares, E\u0027Square. The goal of the game is to simply see how high you can get without dying, all-the-while dodging an assortment of enemies and collecting points to customize E\u0027Square, with items such as hats, glasses and sexy mustaches! (Believe me, it\u0027s one of the sexiest of staches) Swipe your way to the top, and give E\u0027Square the time of his life!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJanuary 2018 Playtest\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"712\" src=\"https://www.youtube.com/embed/R_jrLIsP49I?rel=0\u0026amp;showinfo=0\" width=\"392\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeptember 2017 Teaser\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/43dc6c_6f8dc5ca62414a67a4bc70d02f14b7e0~mv2.gif\" style=\"width: 340px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eApril 2017 Prototype\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static.wixstatic.com/media/43dc6c_1ac5f7179a3a482b937a12c768c38ba2~mv2.gif\"\u003e\u003cbr\u003e\u003cbr\u003e"
