    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhy I have a Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI decided to start a patreon so I could be able to bring characters I love to life, and create content for people who would be interested in what I enjoy to do most! I have been cosplaying since I was 11, and It has always been a dream of mine to make quality videos, photos, etc. If you become a Patron, you\u0027d be supporting me to afford cosplay so I can share my art with all of you \u0026lt;3\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eHow do I get my Patron rewards?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIf you become a Patron, you will be billed once a month on the first day of the next month. Digital rewards will be sent out when the payments are confirmed and physical rewards will be mailed as soon as they are ready.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eHow do rewards work?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou get the rewards for the tier you signed up in that month and that month only.\u00a0Photo sets #1 and #2 will of course be different for every month. You can only get the one for the month you pledged for. The polaroids will be sent on the 5th or earlier of the month, same thing for the fansigns. Polaroids will also be signed of course!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHow do Personalized shoots work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou will pick a character you want me to cosplay (Waifu tier gets to pick whatever costume I already own and Full on BEST tier gets to pick a new cosplay for me). If you want to receive the set early (from the 1st to the 5th of the next month from when you pledged) then you need to pick a character soon, last minute requests will take a longer time to be delivered. You can send me photos of the character with poses you would like me to recreate or just tell me whatever you have in mind. \u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWill you post photos from the Waifu and BEST tier sets on your social media? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIt depends, if you are pledging for Waifu, it\u0027s a costume I\u0027ve already worn and shot so I might post 2 or 3 photos just to show my work. If you are pledging for BEST, you are picking a new cosplay for me, so yes, I\u0027ll post photos of it. You will still get exclusive shots, like the poses you picked yourself. I\u0027m mostly only doing shoots for Patreon so if I don\u0027t post photos from those sets then I wouldn\u0027t have anything to post on my IG. You will of course get the HQ photos of the whole set. Exclusive content from that tier is the Polaroids wearing that costume which no one else will get access to! Your name will be on the video of me wearing the costume, given you are basically sponsoring it.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eThank you so much for your support! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u0
