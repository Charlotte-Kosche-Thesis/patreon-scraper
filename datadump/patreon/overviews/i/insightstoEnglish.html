    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/1UntZxtxF7c\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=1198673",
    "published_at": "2017-12-06T12:55:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cimg src=\"https://static1.squarespace.com/static/59a81d80f7e0ab6c6885b687/59fc710f8e7b0f9d7a7b1d56/59fc736d419202b415ef2786/1509716845712/Patreon+About+1.jpg?format=2500w\"\u003e\u003c/div\u003e\u003cimg\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0I\u0027m a teacher, as perhaps you are.\u00a0 I\u0027ve worked down in the trenches of education, so I know the challenges that come with it, and I\u0027m using my teaching experiences to aid your own.\u003cbr\u003e\u00a0 \u00a0 \u00a0My name is Erik Arndt, and I have been both a private tutor and a classroom instructor.\u00a0 I\u0027ve taught learners of all ages in the U.S. and in Eastern Europe.\u00a0 I have a major in engineering, which means I have a knack for finding patterns and designing things.\u003cbr\u003e\u00a0 \u00a0 \u00a0I use all of that for Insights to English.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/59a81d80f7e0ab6c6885b687/59fc710f8e7b0f9d7a7b1d56/59fc736de4966b9658009c43/1509716845346/Patreon+About+2.jpg?format=2500w\"\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0Insights to English creates resources for English teachers, especially those teaching \u003cstrong\u003eEFL\u003c/strong\u003e\u00a0or\u00a0\u003cstrong\u003eESL\u003c/strong\u003e.\u00a0 Sometimes there\u0027s a gap between what teachers are expected to teach and what learners are likely to understand.\u00a0 Closing that gap is not always easy, so let me help you by offering some insights.\u003cbr\u003e\u00a0 \u00a0 \u00a0At the moment, our featured resources are our videos.\u00a0 Each is under 10 minutes long and offers a new approach of presenting material in ways that are easy to comprehend and remember.\u00a0 \u003cstrong\u003eThe videos are for you; what you learn from them is for your students.\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0If you\u0027d like to see what kinds of insights we have to offer,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCPC5fSIRLrwXbwzyMlMPYgw\" target=\"_blank\"\u003echeck out our videos\u003c/a\u003e.\u00a0 They\u0027re free!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59a81d80f7e0ab6c6885b687/59fc710f8e7b0f9d7a7b1d56/59fc78c0f9619aa7cbe9530b/1509718208562/Patreon+About+4.jpg?format=2500w\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Sure, there are already plenty of websites and YouTube channels that teach English grammar, and some of them are great, so we\u0027re not going to give you more of the same.\u00a0 But instead of just introducing a grammar point as if it\u0027s the first time you\u0027re hearing about it,\u003cstrong\u003e we\u0027ll show you practical ways to teach your students what to do and how to remember it\u003c/strong\u003e.\u00a0 We find patterns in tedious lists, break down tricky tasks into smaller steps, and craft rules-of-thumb, all so that your students can look at English grammar from a new, friendlier perspective.\u003cbr\u003e\u00a0 \u00a0 \u00a0Like I said, check out our videos to see your yourself.\u00a0 If you like what you see, watch some more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/59a81d80f7e0ab6c6885b687/59fc710f8e7b0f9d7a7b1d56/5a2e86e5652deadcd2af9ccd/1512998629588/Patreon+About+5.jpg?format=2500w\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u00a0 \u00a0 \u00a0I\u0027d like continue making these resources full-time.\u00a0 Plus, I\u0027d like to make\u00a0\u003ca href=\"https://www.insightstoenglish.com/whats-next/\" target=\"_blank\"\u003emore than just videos\u003c/a\u003e in the not-too-distant future.\u00a0 I don\u0027t want to charge people for access to knowledge, but money does make the world (including this business) go \u0027round.\u00a0 So, how successful my business is depends on you.\u00a0 \u003cstrong\u003eIf you want Insights to make more videos and to start making other resources, please consider becoming a patron.\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Plus, you get something out of the deal as well (see the rewards to the right)!\u00a0 The more you give, the more you get!\u003c/div\u003e"
   },
