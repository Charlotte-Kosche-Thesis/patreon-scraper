    "summary": "\u003cstrong\u003eWhat is \u003cem\u003eI Like To Make Stuff\u00a0\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\nHi, I\u0027m Bob.\u00a0I\u0027m a maker, father, explorer and musician. \u00a0I love making all sorts of stuff, from furniture to software to electronics to stuff for my kids. \n\u003cbr\u003e\nI also love sharing the process of creating with people. I love inspiring people to make something that they love, or something that is useful to them. \u00a0I love teaching people that they CAN make stuff too.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.iliketomakestuff.com/images/examples2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nSo, why do I need your support?\n\u003c/strong\u003e\u003cbr\u003e\nWell, I\u0027ve committed to making all of my content free.. \u00a0hands down, regardless of the amount of support that I receive. but...\n\u003cbr\u003e\nThe budget for all of the supplies and tools that I use come straight from my families budget. \u00a0I have a wonderful wife and 4 beautiful children that will always come first, so my project budget isn\u0027t always what I\u0027d like. \u00a0This is now my full time job and I\u0027ve got mouths to feed :)\u003cbr\u003e\u003cbr\u003e\nAs a patron, your support would help me dedicate more money to supplies and new tools, as well as audio/video equipment. This helps me keep making better videos, of better projects for you to enjoy and learn from.\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.iliketomakestuff.com/images/examples3.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhere to find me\u003c/strong\u003e\u003cbr\u003e\nI post all of my projects at \n\u003ca href=\"http://iliketomakestuff.com/\" rel=\"nofollow\"\u003eiLikeToMakeStuff.com\u003c/a\u003e and you can subscribe to my \u003ca href=\"https://www.youtube.com/iliketomakestuffcom\" rel=\"nofollow\"\u003eYouTube channel here\u003c/a\u003e.\u003cbr\u003e\nI post lots of in progress photos and have lots of conversation on\u00a0\n\u003ca href=\"https://www.facebook.com/iltms\" rel=\"nofollow\" target=\"_blank\"\u003emy Facebook page\u003c/a\u003e and we\u0027ve got a huge community of makers that share ideas on the\u00a0\u003ca href=\"https://www.facebook.com/groups/iliketomakestuff/\" target=\"_blank\"\u003eofficial ILTMS Facebook Group\u003c/a\u003e. I\u0027ve recently started doing a weekly live stream form my shop on\u00a0\u003ca href=\"http://www.twitch.tv/iliketomakestuff\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e and \u00a0I post lots on\u00a0\u003ca href=\"http://instagram.com/iliketomakestuff\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e and I\u0027m also trying to post more content to my patron-only feed so that my patrons get a preview of what I\u0027m up to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003cbr\u003e\nThanks so much for checking out my page, and any type of support that you give. I hope you enjoy my projects and are inspired to go make some stuff!!\n\u003cbr\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\n\u003cbr\u003e\u003c/blockquote\u003e\nIn case you\u0027re interested, I also make music on occasion\n\u003cbr\u003e\u003ca href=\"http://www.youtube.com/bobclagettmusic\" rel=\"nofollow\"\u003ehttp://www.youtube.com/bobclagettmusic\u003c/a\u003e"

     "about": "I\u0027m a maker, musician, father of 4 and all around explorer.\u003cbr\u003eI produce how-to content showing you exactly how I make all sorts of different things!\u003cbr\u003eMy hope is that you\u0027ll learn some tricks and be inspired to make the things that YOU want to have! \u00a0Making is for EVERYONE!\u003cbr\u003e\u003cbr\u003eI also host a podcast, called BrainPick, which showcases awesome people. It\u0027s a conversational format to get to know someone you may not know, or get to know a familiar face/voice a little bit better.\u00a0\u003cbr\u003eYou can find all of the episodes (and links to iTunes, RSS, etc) at\u003cbr\u003e\u003ca href=\"http://www.iliketomakestuff.com/brainpick\"\u003ehttp://www.iliketomakestuff.com/brainpick\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can find my project videos, blog posts, BrainPick and everything else at\u003cbr\u003e\u003ca href=\"http://iliketomakestuff.com\"\u003ehttp://iliketomakestuff.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027m also one of the three hosts of the\u00a0\u003ca href=\"http://www.makingitpodcast.com\" target=\"_blank\"\u003eMaking It\u003c/a\u003e podcast,\u00a0\u003ca href=\"http://www.patreon.com/makingit\" target=\"_blank\"\u003ehttp://www.patreon.com/makingit\u003c/a\u003e along with Jimmy DiResta and David Picciuto.\u003cbr\u003e\u003cbr\u003e",
