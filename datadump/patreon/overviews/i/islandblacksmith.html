    "summary": "\u003ch4\u003e\nCurrent Goals and Future Plans\n\u003c/h4\u003e\nThis project is about expanding the vision of history, art, craft, and \neducation. As the resources become available, there are 3 main areas to \nexpand on:\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003e\n\tresearching to create historical exploration pieces and traditional bladesmithing tools \n\t\u003c/li\u003e\n\u003cli\u003e\n\texpanding my skill set and repertoire through challenging projects and working with other makers\n\t\u003c/li\u003e\n\u003cli\u003e\n\tdocumenting the process with photo and video towards the goal of detailed online instruction/courses\n\t\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\nExamples of Application:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n\tstudying the work of a historical smith and creating a tanto inspired by their work\n\t\u003c/li\u003e\n\u003cli\u003eresearching antique tools used for metal or woodworking and creating working prototypes\u003c/li\u003e\n\u003cli\u003evisiting current traditional swordsmiths and sharing their process and philosophy\u003c/li\u003e\n\u003cli\u003edeveloping a curriculum and framework for online courses on historical knifemaking\u003c/li\u003e\n\u003cli\u003esharing work in progress \u003ca href=\"https://www.youtube.com/user/CrossedHeartForge/\" rel=\"nofollow\"\u003evideos\u003c/a\u003e and articles on my website (\u003ca href=\"http://islandblacksmith.ca/\" rel=\"nofollow\"\u003eislandblacksmith.ca\u003c/a\u003e)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThank you for your support and encouragement!\nWhether or not you become a patron today, please support my journey by signing up for the \n\u003ca href=\"http://eepurl.com/LPNqr\" rel=\"nofollow\"\u003eIsland Blacksmith Quarterly\u003c/a\u003e, subscribing on \u003ca href=\"https://www.youtube.com/user/CrossedHeartForge/\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e, or following on \u003ca href=\"https://www.instagram.com/islandblacksmith/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static.tmkdj.com/project77.org/archive/design/2014islandblacksmith-press/web-resolution/islandblacksmith-night-forge-1-web.jpg\"\u003e\n\u003cbr\u003e\n\u003ch3\u003eI make knives for folks who wish they could \u003cbr\u003e\ntake things home from museums.\n\u003c/h3\u003e\nI believe we have a lot to learn from historical craftsmen and have made historical Japanese swordsmithing the \n\u003ca href=\"http://islandblacksmith.ca/\" rel=\"nofollow\" target=\"_blank\"\u003efoundation of my work\u003c/a\u003e. Inspired by the Japanese sword, I began forging blades very much in isolation in the early 1990\u0027s but since then the internet has changed the way we research, learn, connect, and share information about traditional craft. \u003cbr\u003e\n\u003cbr\u003e\nI am very grateful for the growing \n\u003ca href=\"https://www.instagram.com/islandblacksmith/\" rel=\"nofollow\" target=\"_blank\"\u003ecommunity\u003c/a\u003e that encourages the work I have been doing. While I have direct supporters in the form of clients and collectors, I realize there is a larger audience who are interested in seeing my research and work continue, and who may benefit most from the \u003ca href=\"https://www.youtube.com/user/CrossedHeartForge/\" rel=\"nofollow\" target=\"_blank\"\u003einformation\u003c/a\u003e I have to share along the journey. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\nThings I Value as an Artist and Craftsman\n\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eunderstanding the historical roots of craft\u003c/li\u003e\n\u003cli\u003erespecting the resources that are available\u003c/li\u003e\n\u003cli\u003eusing reclaimed and natural materials\u003c/li\u003e\n\u003cli\u003ecreating for future generations\u003c/li\u003e\n\u003cli\u003eworking simply with hand tools\u00a0\u003c/li\u003e\n\u003cli\u003ecareful observation\u00a0\u003c/li\u003e\n\u003cli\u003ethoughtful design\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static.tmkdj.com/project77.org/archive/fabrication/2014tanto/shobu-zukuri-kotanto-130.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
