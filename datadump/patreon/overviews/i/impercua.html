    "summary": "Hello! Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho Am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eI am impercua, an animator from YouTube. You may know me from videos such as the \"Bored Animator\" series, or the interactive stickman races and battles.I try to make all of my videos unique and entertaining, unlike anything else you can find on the web. I have been on YouTube for over ten years, and was one of the first \"creators\" to be asked to join their partner program. I am lucky enough to have about 50 million views across all my videos.\u003cbr\u003eFeel free to look up my videos if you haven\u0027t seen any of them. I\u0027m sure you\u0027ll find something you like!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Am I Here?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eSimply put, YouTube\u0027s monetisation system is unreliable. Each of my videos can take up to a hundred hours or more to create, and it is simply not feasible to have the payoff for all this time and effort to rely solely on YouTube. YouTube has an unfortunate knack of wrongly flagging and demonitising your videos without warning and for no reason, and then flat out refusing to review them. It\u0027s not a fun nor practical environment to work in, especially for animated videos that take so long to make. That is why I am here, so that I can concentrate on just making the cartoons and not worry about what will happen after I upload them. I just want to make people smile with my videos, and this is the best way for me to do that.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow Will Your Donations Be Used?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eEvery dollar received will be used on creating videos, whether that be for props, for maintaining equipment (stylus nibs, for example), renewing the animating programs I use, or to subsidize all those hours spent animating.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYour Rewards\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003eFeel free to suggest further rewards, but this is what I have so far:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEveryone who donates will be credited in the video and its description.\u00a0\u003c/li\u003e\u003cli\u003eThose that donate a little more can influence a video by suggesting an object for the Stickmen to race around, or the Bored Animator to use.\u003c/li\u003e\u003cli\u003eFor those that like my Beth series, I could draw you as a Beth character. I can do other styles as well (see the Rewards in the Side Bar).\u003c/li\u003e\u003c/ul\u003e\u00a0\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePer Month/Per Video\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have set the donations to \"per video\" rather than \"per month\", as I do not upload that frequently. It would be unfair to have pledgers pay per month when some videos will take more than a month to make; that could leave you donating for a month that has no finished content. Therefore, any donations you make will only become active when I actually post a video, and I will not post more than one video a month. I think this is the fairest way to do it.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEvery dollar is massively appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for visiting my page, and thank you to anyone who choose to support me. New videos will be coming soon!\u003cbr\u003e"
