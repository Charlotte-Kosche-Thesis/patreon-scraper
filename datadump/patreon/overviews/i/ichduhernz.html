    "summary": "\u003cstrong\u003e\u003c/strong\u003eMy passion is to draw. I want to be able to improve my art and earn money through drawing which will help me pay for my University studies and personal living. \u003cbr\u003e \u003cbr\u003ePlease note, this account is dedicated to underwater fetish drawings with some variations. You can mix or use other fetishes with this as well but such is left to my consideration. \u003cbr\u003e \u003cbr\u003eIf you want art not related to this fetish, please go to my second Patreon. \u003ca href=\"https://www.patreon.com/ichduhernz2\"\u003ehttps://www.patreon.com/ichduhernz2\u003c/a\u003e \u003cbr\u003e \u003cbr\u003e\u003cimg src=\"https://pre03.deviantart.net/d73a/th/pre/i/2017/178/6/c/calendar_for_ichduhernz__underwaterperil_drawings__by_ichduhernz-dbea0l0.png\"\u003e\u003cbr\u003e\u003cbr\u003ePlease do not worry, as this is not a permanent pay wall. The art of this Patreon will become available (free) for everyone after the content is 3 months old and as long I have 100$+ as a total of patron support (Work is released every 6th, 13th, 20th, and 27th day of the month). \u003cbr\u003e \u003cbr\u003eWhat do I get when I pledge? \u003cbr\u003e \u003cbr\u003eWhen you pledge to my Patreon, this is what your money is actually paying for. \u003cbr\u003e \u003cbr\u003eTier 1 \u003cbr\u003e \u003cbr\u003eAs a tier 1 patron, every 6th, 13th, 20th, and 27th day of the month you will receive a link to dropbox containing the drawings done that week. (For more info check the reward section). \u003cbr\u003e \u003cbr\u003eTier 2 and Tier 3 \u003cbr\u003e \u003cbr\u003eEverything above.\n\u003cbr\u003e\u003cbr\u003eFor all art done, .SAI files will be provided to patrons who have  reach 10$+ of total life time support, to get them, you need to ask me. \u003cbr\u003e \u003cbr\u003eYou can participate in my bi-weekly suggestion post.  If your suggestion is chosen, please remember to respond in 48hrs else you will be skipped.  To participate, you need to put your place holder in the biweekly post for it. \u003cbr\u003e \u003cbr\u003eTier 3 only \u003cbr\u003e \u003cbr\u003eEvery week patrons part of tier 3 will receive a \"commission\" art piece. \u003cbr\u003e \u003cbr\u003eLoyalty Perk Tier \u003cbr\u003e \u003cbr\u003eAre able to gain access to new rewards and benefits based on lifetime pledges towards this Patreon. \u003cbr\u003e\u003cbr\u003eAdditional Loyalty Rewards \u003cbr\u003e \u003cbr\u003eWhile the above is what you are paying for, I do the following extra work free of charge based on patron\u0027s support level reached which is measured by reaching this Patreon\u0027s goals. \u003cbr\u003e \u003cbr\u003eOnce you reach 10$+ of total life time support, you can participate in my bi-weekly suggestion post. Every two weeks I  shall randomly chose 2 patreon\u0027s from tier 2 or above to give me a suggestion on what they would like to see.  Please ensure you follow this patreon\u0027s rules when making your request. \u003cbr\u003e \u003cbr\u003eDistribution of Rewards. \u003cbr\u003e \u003cbr\u003eAs to not break Patreon\u0027s terms of service, I will be hosting all art on Dropbox from now on. Bi-Weekly Requester(s) and Commissioners will directly receive links to their owed works as it is worked on. While a bi-weekly Dropbox link will be given via private message to all once payment is charged for that period \u003cbr\u003e \u003cbr\u003eACCESS TO OLD WORKS \u003cbr\u003eA patron is given access to all the not free old work (the ones waiting for get 3 months old to be free) art files once they have successfully pledged $10+ usd \u003cbr\u003e \u003cbr\u003eThose are the basics! \u003cbr\u003e \u003cbr\u003eThe above information is the basics for this Patreon. If you are interested in pledging or have already pledge, please ensure to read the FAQs which go into further detail in regards to this Patreon. They are located below. \u003cbr\u003e \u003cbr\u003eIf you still have doubts on the rules or want to ask further questions, please reach out to me via PM. I don\u0027t bite. \u003cbr\u003e \u003cbr\u003eThanks for your understanding and support, it mean the world for me. You\u0027ll definitely have a good time here!  \u003cbr\u003e(Tambi\u00e9n hablo espa\u00f1ol). \u003cbr\u003e \u003cbr\u003eFAQS \u003cbr\u003e \u003cbr\u003ePATREON RULES IN DETAIL. \u003cbr\u003e \u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/patreon-rules-7650030\"\u003ehttps://www.patreon.com/posts/patreon-rules-765003...\u003c/a\u003e \u003cbr\u003e \u003cbr\u003eLOYALTY PROGRAM DETAILS \u003cbr\u003e \u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/loyalty-program-7650071\"\u003ehttps://www.patreon.com/posts/loyalty-program-7650...\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/loyalty-program-7650071\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/607e/f/2016/044/4/8/commission_for_anonymous_by_ichduhernz-d9r6oss.gif\"\u003e\u003cbr\u003e"
