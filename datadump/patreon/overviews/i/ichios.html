rofessional\nphotographers.\u003cbr\u003e\n\nAnd I would\nthank one and all with:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\n\n-Fansigns.\u003cbr\u003e\n\n-HD\nwallpapers.\u003cbr\u003e\n\n-Exclusive\nphotos from old and new photoshoots.\u003cbr\u003e\n\n-Exclusive cosplay-selfies\njust for you! :*\u003cbr\u003e\n\n-Cosplay\nWIPs(work-in-progress) and exclusive photoshoot backstages.\u003cbr\u003e\n\n-Coming\nSoon: Cosplay prints and Fanservice reward tiers! \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nBe sure to\nfollow me on\u00a0\u003ca href=\"https://www.facebook.com/ichioscosplay/\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/i_chios/\"\u003eInstagram\u2665\u003c/a\u003e so you won\u0027t miss anything!\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c622219/v622219727/25509/LcM6YWW74eo.jpg\" style=\"width: 248px;\"\u003e\u00a0\u003cimg src=\"https://pp.userapi.com/c620823/v620823727/1868c/ONsPWQGnA1w.jpg\" style=\"width: 249px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
