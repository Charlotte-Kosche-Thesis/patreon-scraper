    "summary": "Heya Internet!! Nice to meet you - thanks for stopping by! We\u0027re the creators of IRREGULAR, a webcomic following the lives of six children who....aren\u0027t quite human. These cryptid kids have their work cut out for them - evading the clutches of Government Agencies, Conspiracy Theorists, various Monsters, and possibly even a Dark and Mysterious Ancient Evil.... you\u0027ll have to keep reading to find out!\u00a0\u003cbr\u003e\u003cbr\u003eIRREGULAR is a story about making your way in the world, finding your own humanity, and learning that family is not who you\u0027re born to, but who you find along the way.\u00a0\u003cbr\u003e\u003cbr\u003eCait and Trevor co-write the story of IRREGULAR, and the comic is illustrated by Cait. The two of us have been working on it since 2014, and it\u0027s one of our biggest passions! Thank you so much for being a part of it, either as a reader or a donor! We are so happy that we are able to put our creation into the world, and completely thrilled to have readers like you \u2665 \u2665 \u2665\u003cbr\u003e\u003cbr\u003eWe are SO excited to be able to launch this Patreon, and can\u0027t wait to start creating bonus content and sharing more of the world of IRREGULAR!\u00a0\u003cbr\u003e\u003cbr\u003eAnd Hey -- Thanks!\u00a0\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cimg src=\"http://irregularcomic.com/wp-content/uploads/2016/08/Cait-300x300.png\"\u003e\u003cbr\u003eCait May graduated college with a BFA in Illustration from the Maryland Institute College of Art. Irregular has been a project on her mind for several years, back when she first discovered what \u201ccryptozoology\u201d meant. She\u2019s a total dork who loves anything and everything strange, including weird monster babies that don\u2019t even exist. (\u2026Or DO they?) Cait spends most of her time drawing, conquering videogames, howling at the moon, and dragging string around for her cats.\u003cbr\u003eYou can find her work at \u003ca href=\"http://www.caitmayart.com\"\u003ewww.caitmayart.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://irregularcomic.com/wp-content/uploads/2016/08/Trevor-300x300.png\"\u003e\u003cbr\u003eTrevor Bream is actually a tadpole in human form. This humble beginning has led to him pursuing a degree in Simulation and Digital Entertainment from the University of Baltimore, so he can spread the joy of videogames to his tadpole brethren. Without him, Irregular would still be a weird collection of jpegs in the depths of Cait\u2019s hard drive, but his writings have truly brought it to life. He enjoys late walks on the beach, Lovecraft, horror games, and storytelling. He dreams of one day becoming a frog, and spends most days discussing it in length with Cricket the cat. She doesn\u2019t care, really.\u003cbr\u003e",
