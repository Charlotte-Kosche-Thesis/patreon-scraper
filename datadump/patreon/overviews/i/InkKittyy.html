    "summary": "\u003cstrong\u003eI\u0027m InkKittyy, An independent Erotic artist making a living off of her work!\u003cbr\u003e\u003cbr\u003eI\u2019ve been drawing erotic things for 2 years now, slowly improving my work, With the help of my patrons I can obtain books and such to help improve my art further. My campaign allows me to live my life doing what makes me happy, working hard and making artwork. But that\u2019s not all that comes with your patronage! By becoming a patron, you gain access to other details such as:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly request streams for all of my Stream Monster tier patrons (OCs welcome)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly Patron Choice votes available to all patrons, where you can suggest and vote on ideas which I will draw that month.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCustomized monster/Furry/Etc OC\u2019s and monthly requests for some of my higher tier patrons.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscounts on my non-Patreon commissions and services.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRaw illustration files for patrons to download and observe or even practice on if they want to learn hands-on how I create my art.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRaffles and auctions will also be available, and possibly tutorials, if anyone is interested in that.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCustom adoptables and adoptables, closed/Custom species commissions will also be available.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eTo become a patron, it\u2019s only a dollar a month, Anything higher is purely your choice!\u00a0If this sounds like a good time to you, please, consider supporting my patreon!\u00a0\u003cbr\u003eHere are some other places you can find my art and online shops:\u003cbr\u003e?\u00a0\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfEYM6LxiKK-k-391DT8YQ6ywj7OdvEHzUR4oOyHUVCrqCXEQ/viewform?entry.1000027\u0026amp;entry.967112212\u0026amp;entry.1000020\u0026amp;entry.1000022\u0026amp;entry.1000023\" rel=\"nofollow\"\u003eCommissions and Art Trades Open\u003c/a\u003e ?\u003cbr\u003e?\u00a0\u003ca href=\"https://society6.com/inkkittyy\" rel=\"nofollow\" target=\"_blank\"\u003eSociety6 Shop\u003c/a\u003e ?\u003cbr\u003e\u003c/strong\u003e?\u00a0\u003ca href=\"http://www.redbubble.com/people/inkkittyylabz/shop?asc=u\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eRedBubble\u003c/strong\u003e\u003c/a\u003e ?\u003cstrong\u003e\u003cbr\u003e?\u00a0\u003ca href=\"https://inkkittyyart.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e ?\u003cbr\u003e?\u00a0\u003ca href=\"https://www.instagram.com/inkkittyylabz/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e ?\u003c/strong\u003e\u003cbr\u003e?\u003cstrong\u003e\u00a0\u003ca href=\"https://twitter.com/InkKittyyArt\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e?\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e?\u00a0\u003ca href=\"https://www.weasyl.com/~inkkittyylabz\" rel=\"nofollow\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
