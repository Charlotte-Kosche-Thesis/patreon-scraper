    "summary": "The history of\u00a0\u003ca href=\"http://foemanager.com/city-planner/\" rel=\"nofollow\" target=\"_blank\"\u003eFoE City Planner\u003c/a\u003e started few years ago when I was playing in and with FoE game. Eventually, I became quite familiar not only with the gameplay but also with game internals. I\u0027ve also found that a lot of players are extremely dedicated to the process of building their cities. However, the game itself does not provide the functionality to plan the city without spending tons of valuable resources and time. Thus, I decided that I can build something cool and helpful for the players. And so the City Planner was born.\u003cbr\u003e\u003cbr\u003eIt took several months to create what we have now. Still, there are many missing things which people are requesting and a lot of cool new ideas to implement. These are some of them:\u003cbr\u003e\u003cul\u003e\u003cli\u003ethe ability to move city entities beyond opened expansions for easier planning process\u003c/li\u003e\u003cli\u003edisplaying missing road connections\u003c/li\u003e\u003cli\u003emaking possible to polish city entities\u003c/li\u003e\u003cli\u003eimproved city statistics\u003c/li\u003e\u003cli\u003e2D city view from the above\u003c/li\u003e\u003cli\u003elocalizing the planner\u0027s UI for other languages\u003c/li\u003e\u003cli\u003emore complete information about city entities\u003c/li\u003e\u003cli\u003ecreating mobile app\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAll this as well as smaller things like fixing bugs and updating the planner with new city entities requires significant amount of time. By becoming the Patron you will first of all help the whole community to get better City Planner. Remember, even small help counts!\u003cbr\u003e"
