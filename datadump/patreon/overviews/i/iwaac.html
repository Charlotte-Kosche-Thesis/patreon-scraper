    "summary": "\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442. \u042f \u0421\u0430\u0448\u0430... \u0438 \u044f... \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a... \u0422\u0430\u043a \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0441\u043e\u0437\u0434\u0430\u044e \u043a\u043e\u0440\u043e\u0442\u043a\u043e\u043c\u0435\u0442\u0440\u0430\u0436\u043a\u0443 \u043f\u043e \u043c\u0438\u0440\u0443 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043d\u0430\u0447\u0430\u043b \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u0442\u044c \u043f\u043e\u043b\u0442\u043e\u0440\u0430 \u0433\u043e\u0434\u0430 \u043d\u0430\u0437\u0430\u0434 \u0441\u043e \u0441\u0432\u043e\u0438\u043c\u0438 \u0442\u043e\u0432\u0430\u0440\u0438\u0449\u0430\u043c\u0438 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0441\u0442\u0430\u043c\u0438.\u00a0 \u00a0\u0421\u0435\u0433\u043e\u0434\u043d\u044f \u043f\u043e\u0434\u043e\u0448\u043b\u0430 \u0442\u0430 \u0441\u0430\u043c\u0430\u044f \u0441\u0442\u0430\u0434\u0438\u044f \u043f\u0440\u043e\u0434\u0430\u043a\u0448\u0435\u043d\u0430 \u043a\u043e\u0433\u0434\u0430 \u043c\u043d\u0435 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u0430 \u0432\u0430\u0448\u0430 \u043f\u043e\u043c\u043e\u0449\u044c, \u0447\u0442\u043e\u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043b\u0443\u0447\u0448\u0443\u044e \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u044e, \u0447\u0442\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u043c\u043e\u0433\u0443 \u0441\u0435\u0431\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442\u044c. \u042f \u043c\u043d\u043e\u0433\u043e \u0434\u0443\u043c\u0430\u043b \u043e \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u0430\u0445, \u043a\u0440\u0430\u0443\u0434\u0444\u0430\u043d\u0434\u0438\u043d\u0433\u0435 \u0438 \u0442\u0434. \u041a\u043e\u043c\u0435\u0440\u0446\u0435\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 \u043a\u043e\u0440\u043e\u0442\u043a\u043e\u043c\u0435\u0442\u0440\u0430\u0436\u043a\u0438 \u043c\u044f\u0433\u043a\u043e \u0433\u043e\u0432\u043e\u0440\u044f \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0441\u043e \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u0441\u0442\u0432\u043e\u043c \"\u043d\u0435\u0444\u0442\u044f\u043d\u044b\u0445\" \u043c\u0430\u0433\u043d\u0430\u0442\u043e\u0432 \u043e\u0442\u043f\u0430\u0434\u0430\u0435\u0442. \u041e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0441 \u043a\u0440\u0430\u0443\u0434\u0444\u0430\u043d\u0434\u0438\u043d\u0433\u043e\u043c. \u0421\u0440\u0430\u0432\u043d\u0438\u0432\u0430\u044f \u0441\u0430\u0439\u0442\u044b \u0432\u0440\u043e\u0434\u0435 \u043a\u0438\u0441\u0442\u0430\u0440\u0442\u0435\u0440\u0430 \u0441 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u043c \u044f \u0432\u044b\u0431\u0440\u0430\u043b \u0432\u0442\u043e\u0440\u043e\u0435. \u041e\u043f\u044f\u0442\u044c \u0436\u0435 \u043d\u0430 \u0434\u0430\u043d\u043d\u043e\u043c \u044d\u0442\u0430\u043f\u0435.\u00a0 \u0422\u0430\u043a \u043a\u0430\u043a \u0442\u0443\u0442 \u044f \u043c\u043e\u0433\u0443 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0430\u043c\u0438 \u0440\u0430\u0431\u043e\u0442\u044b, \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430\u043c\u0438 \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c\u0438 \u043f\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0443 \u0441 \u0442\u0435\u043c\u0438 \u043a\u043e\u043c\u0443 \u044d\u0442\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e. \u0410 \u0442\u0430\u043a \u0436\u0435 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f\u00a0 \u0437\u043d\u0430\u043d\u0438\u044f\u043c\u0438\u00a0 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u0438 \u0432\u0430\u043c \u0437\u0430 \u043f\u043e\u043c\u043e\u0449\u044c. \u003cbr\u003e\u041d\u0430\u0434 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u043c \u044f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u0440\u043e\u043b\u044f\u0445. \u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u0431\u0443\u0434\u0443 \u043b\u0438\u0447\u043d\u043e \u043e\u0441\u0432\u0435\u0449\u0430\u0442\u044c \u043f\u0440\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u0432\u0441\u0435 \u044d\u0442\u0430\u043f\u044b.\u00a0 \u0421\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f, \u0440\u0430\u0441\u043a\u0430\u0434\u0440\u043e\u0432\u043a\u0438, \u043a\u043e\u043d\u0446\u0435\u043f\u0442\u043e\u0432 \u043e\u043a\u0440\u0443\u0436\u0435\u043d\u0438\u044f \u0438 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439, 3\u0434 \u043c\u043e\u0434\u0435\u043b\u0435\u0439, \u0447\u0430\u0441\u0442\u044c \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u0438, \u0438 \u0442\u0434. \u0422\u0430\u043a \u0436\u0435 \u043f\u043e \u043f\u0443\u0442\u0438 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0434\u0435\u043b\u0430\u0442\u044c \u043c\u043d\u043e\u0433\u043e \u043f\u043e\u0438\u0441\u043a\u0430, \u0430\u043d\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u0435 \u0444\u0438\u043b\u044c\u043c\u044b, \u043c\u0443\u043b\u044c\u0442\u0444\u0438\u043b\u044c\u043c\u044b \u0438 \u0434\u0430\u0436\u0435 \u0438\u0433\u0440\u044b.\u00a0\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0437\u0430 \u0432\u0430\u0448\u0435 \u003cstrong\u003e\u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435\u003c/strong\u003e. \u0412\u0435\u0434\u044c \u003cstrong\u003e\u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435\u003c/strong\u003e \u0441\u0435\u0433\u043e\u0434\u043d\u044f \u0432 2018 \u0433\u043e\u0434\u0443 \u043e\u0434\u0438\u043d \u0438\u0437 \u0441\u0430\u043c\u044b\u0445 \u0446\u0435\u043d\u043d\u044b\u0445 \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432 \u0438 \u0441\u0438\u043b.\u00a0 \u0412\u044b \u043b\u0443\u0447\u0448\u0438\u0435!\u00a0\u003cbr\u003e\u003cbr\u003e\u042f \u043e\u0431\u0435\u0449\u0435\u0430\u044e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0441\u0435 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e \u043a\u0440\u0443\u0442\u043e \u043d\u0430\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043c\u043d\u0435 \u0445\u0432\u0430\u0442\u0438\u0442 \u0441\u0438\u043b.\u00a0\u003cbr\u003ep.s\u00a0 \u0445\u043e\u0440\u043e\u0448\u0430\u044f \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u044f \u0441\u0442\u043e\u0438\u0442 \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u043b\u044c\u0448\u0438\u0445 \u0434\u0435\u043d\u0435\u0433...\u00a0\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0448 \u0442\u0435\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 Discord \u043a\u0430\u043d\u0430\u043b -\u00a0\u003ca href=\"https://discord.gg/9V7ddcu\"\u003ehttps://discord.gg/9V7ddcu\u003c/a\u003e\u003cbr\u003e\u0410 \u0442\u0430\u043a\u0436\u0435 Twitch \u0433\u0434\u0435 \u044f \u043f\u0435\u0440\u0438\u043e\u0434\u0438\u0447\u0435\u0441\u043a\u0438 \u0441\u0442\u0440\u0438\u043c\u043b\u044e \u0438 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0440\u0430\u0431\u043e\u0442\u044b -\u00a0https://www.twitch.tv/iwaac\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks\u003c/strong\u003e -\u00a0 \u0418\u0432\u0430\u043d \u041d\u0430\u043b\u0435\u043f\u043e\u0432\u00a0 - \u0441\u043e\u0437\u0434\u0430\u043b \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0448\u0440\u0438\u0444\u0442 -\u00a0\u003ca href=\"https://www.instagram.com/like.a.rockstar/?hl=ru\"\u003ehttps://www.instagram.com/like.a.rockstar\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHello i  am Alex. And... I am an artist. It so happened that now I am creating a short film on the world that I started to think up with my screenwriters a year and a half ago. Today the stage of production has approached when I need your help to make the best animation that I can only afford.\u00a0I thought a lot about sponsors,\u00a0crowdfunding\u00a0 ect.\u00a0It is impossible to commercialize and earn from a short film,\u00a0so the option of \"finding a sponsor\" disappears.\u00a0It remains an option with crowdfunding.\u00a0Comparing sites like kickstrarter with patreon I chose the second.\u00a0Since here I can show the results and the process of work, to those who are really interested. And also share knowledge and materials as a thank you for your help.\u003cbr\u003e\u003cbr\u003e\u00a0I work on this project in different roles. Therefore, I will personally cover almost all the stages. Creation of script, storyboarding, concepts of environment and characters, 3d models, part of animation, and so on. In the process, I have to do a lot of searching, analyze other films, cartoons and even games.\u003cbr\u003e\u00a0\u003cbr\u003eThank you for your\u003cstrong\u003e attention.\u003c/strong\u003e After all, \u003cstrong\u003eattention\u003c/strong\u003e today in 2018 is one of the most valuable resources and forces. You are best!\u003cbr\u003e\u003cbr\u003eI promise to make everything as cool as I have enough strength.\u003cbr\u003ep.s good animation is worth a lot of money ...\u003cbr\u003e"
