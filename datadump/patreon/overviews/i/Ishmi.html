 table! Commissions and Patreon have become my job! Its awesome!\u00a0\u003cbr\u003eI also get to draw more, and I don\u0027t know if you know, but gosh, it is my absolute favorite thing.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for making my world so much brighter and for just being downright amazing people!\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e"
