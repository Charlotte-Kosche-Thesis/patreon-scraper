     "about": "I\u2019ve been watching and loving movies for almost as long as I can remember -- and now I write about them on\u00a0\u003ca href=\"http://www.ilovedthismovie.com\" target=\"_blank\"\u003eilovedthismovie.com\u003c/a\u003e. I can vividly recall my dad taking me to the hardware store to rent movies when I was a child (yes, I grew up in a town that was so small, we rented VHS tapes at the local ACE Hardware). We watched \u003cem\u003eThrow Momma from the Train\u003c/em\u003e, \u003cem\u003eStripes\u003c/em\u003e, \u003cem\u003eThe Blues Brothers\u003c/em\u003e,\u003cem\u003eTwins\u003c/em\u003e, and more together \u2014 and I was hooked. I used to religiously watch \u003cem\u003eSvengoolie\u003c/em\u003e on the weekends and, to this day, one of the highlights of my life is when Sven read, on the air, a letter I wrote to him in which I asked that he play more of Ed Wood\u2019s films. In high school, I worked in a movie theater \u003cem\u003eand\u003c/em\u003e a video store. Now, as a PhD candidate, I\u2019ve amassed a collection of hundreds and hundreds of DVDs and am writing my dissertation on the works of Sam Peckinpah. So, yeah, I\u2019m kind of into movies.",
