    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eProviding Point is a seed fund for people in need; predominantly those without a home, those with low income, or other special needs.\u00a0 The big hairy audacious goal with Providing Point is to provide food, shelter, water, and transportation for \u003cem\u003eall\u003c/em\u003e people starting with the local community.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe power of giving is drastic when many people gather to help.\u00a0 If every person in the Fraser Valley contributed $5/month, we could gather enough money to house, provide weekly groceries, and give a bus pass to 1,173 people; near twice number homeless in the area right now.\u00a0\u00a0Providing Point\u0027s goal is to cover \u003cem\u003eall\u003c/em\u003e people, though it starts with a seed.\u00a0 \u003cbr\u003e\u003cbr\u003eAs of March 2018, all money gathered\u00a0through this page goes to Providing Point.\u00a0 Providing Point will start with $10 gift cards given out locally, and evolve to Care and Share cards for routine support.\u00a0 A Care and Share card is a pair of linked cards where Providing Point will put money on the Care card and provide Seed Recipients with money on the Share card.\u003cbr\u003e\u003cem\u003e \u003cbr\u003e\u003c/em\u003e\u003cem\u003eThe Fountains\u003c/em\u003e series books track\u00a0the journey from its roots and compile\u00a0some of my key wishes, fears, hopes, prayers, commitments, and a lot of my neurotic pathways.\u00a0\u003cem\u003e\u00a0\u003c/em\u003eThe first completed book is Seeds of Tomorrow of where the Seed Fund idea took root.\u00a0 100% of Seeds of Tomorrow\u0027s earnings go to the Seed Fund and Providing Point.\u00a0\u00a0\u003ca href=\"https://www.amazon.ca/Seeds-Tomorrow-Robert-James-Koyich/dp/1775123146/ref=sr_1_3?ie=UTF8\u0026amp;qid=1519779178\u0026amp;sr=8-3\u0026amp;keywords=robert+Koyich\" target=\"_blank\"\u003eYou can find the book through this Amazon link\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePlease hop on board to\u00a0pledge your support; it\u0027s a radical journey and it\u0027s one to share together!\u003cbr\u003e\u003cbr\u003ePlease message ProvidingPoint@Gmail.com if you have any questions.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eLove, light, luck, and life!\u003cbr\u003eRobert\u003c/div\u003e"
