    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eRaised on the mean streets of Trash City, five kids heard that the great Twitch Circus would be passing through and so ran away for a life of adventure. By their powers combined:\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003ca href=\"https://twitter.com/ReverieTerribly\"\u003eReverie the Artist\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/PrettyIdeal\"\u003ePretty the Envisioner\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/SassyyDragon\"\u003eSassy the Musician\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/aSunnyKitty\"\u003eSunny the Resourcer\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/PraxisDescends\"\u003ePraxis the Storyteller\u003c/a\u003e, have dedicated their lives to fighting crime and the forces of boredom.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u003cstrong\u003etheme song plays\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eHi there Trash Fam and welcome to our Patreon. We\u0027re a group of best friends who come together to tell unique and interesting stories using a variety of tabletop roleplay systems on Twitch. We love our viewers getting involved with our stories and interacting with our worlds. \u003cbr\u003e\u003cbr\u003eWe are so very grateful to everyone who takes the time to watch our streams, thank you so much for reading \u0026lt;3\u003cbr\u003e"
