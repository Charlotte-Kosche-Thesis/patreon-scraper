    "summary": "\u003cstrong\u003eHello\u003c/strong\u003e. If you\u0027re learning English, this podcast is for you.\u00a0\u003ca href=\"http://dictionary.cambridge.org/de/worterbuch/englisch/full-stop#dataset-american-english\" target=\"_blank\"\u003eFull stop\u003c/a\u003e.\u00a0\u003ca href=\"http://dictionary.cambridge.org/de/worterbuch/englisch/no-ifs-ands-or-buts\" target=\"_blank\"\u003eNo ifs, ands, or buts\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor a full description, listen to the introductory episode\u00a0\u003ca href=\"https://soundcloud.com/idiomaticast/an-idiomatic-introduction\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you\u0027re in a textual mood and would rather read, here\u0027s\u00a0\u003ca href=\"http://dictionary.cambridge.org/de/worterbuch/englisch/long-and-the-short-of-it\" target=\"_blank\"\u003ethe long and short of it\u003c/a\u003e:\u00a0In each episode I give you two idioms in context and define them. If it doesn\u0027t sound like much, just wait. There are four episodes a week. So that\u0027s eight idioms a week, one for \u003ca href=\"https://youtu.be/jZzEvqDQfIA\" target=\"_blank\"\u003eevery day\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u0027\u003ca href=\"http://idioms.thefreedictionary.com/have+a+mind+like+a+steel+trap\"\u003eSteel trap\u00a0\u003c/a\u003ememory\u0027 level Patrons get access to a fifth episode (released on Fridays), where I review the week\u0027s idioms. If reviewing doesn\u0027t sound very sexy, you try learning something without reviewing. Go ahead,\u00a0\u003ca href=\"http://dictionary.cambridge.org/de/worterbuch/englisch/be-my-guest\"\u003ebe my guest\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://dictionary.cambridge.org/de/worterbuch/englisch/weekend-warrior\"\u003eWeekend Warrior\u003c/a\u003e patrons get a special weekend episode of purely informal English every Saturday. Lucky them.\u003cbr\u003e\u003cbr\u003eListen on\u00a0\u003ca href=\"https://soundcloud.com/idiomaticast\"\u003eSoundcloud\u003c/a\u003e.\u003cbr\u003eLike on\u00a0\u003ca href=\"https://www.facebook.com/IdiomatiCast/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e.\u003cbr\u003eMusic by the internationally-renowned\u00a0\u003ca href=\"https://youtu.be/v-_SkANnUdw\"\u003eEmiliano Sampaio\u003c/a\u003e."
