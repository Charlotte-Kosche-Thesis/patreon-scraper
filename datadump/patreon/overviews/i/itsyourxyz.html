current year. And there are young white male Millennials who have known nothing but a world in which they are told repeatedly that they are evil, just for being who they are.\u003cbr\u003e\n\n\u003cbr\u003eThe XYZ is for you.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eOne last thing:\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eIf you choose to donate, please do so with the understanding that from time to time, due to the diverse nature of views at The XYZ, we will most likely publish something which seriously offends you, but is published with the intention of destroying the regressive left.\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eLet\u0027s fire up the helicopters.\u003c/em\u003e\u003cbr\u003e"
