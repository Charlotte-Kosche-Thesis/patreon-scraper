     "about": "Currently resides in Seville, Spain where he is a poet, musician, editor and promoter of cultural events. Vergara directs the group Plataforma de ArtistasChilangoAndaluces (PLACA) that disseminates and sponsors Mexican culture in Spain. Furthermore, he has created, organized and coordinated the seven editions and publications of the Recital Chilango Andaluz (RCA) in Seville, Mexico City and other Andalusian cities. In addition, Iv\u00e1n has acted in and directed theater, had directed short films and has worked as a radio announcer. Iv\u00e1n was also a member of the folk-rock group Ma\u00f1ana with which he published his first album, A ver qui\u00e9n llega antes al fin, in 2010.\u003cbr\u003e\u003cbr\u003eIv\u00e1n has previously published the chapbook Monta\u00f1as de Aurelia (2011) in the editorial house Homoscriptum in New York. Iv\u00e1n has collaborated extensively with Mexican and Spanish newspapers as a correspondent from the Andalusian region. Additionally, he publishes bimonthly articles in the Mexican journal Registro.\u003cbr\u003e\u003cbr\u003eVergara is currently preparing the first season of the CiudadesLiterarias y Contempor\u00e1neos for the PLACA television program. In 2009 Iv\u00e1n created the editorial house Editorial UltramarinaCartonera\u0026amp; Digital where he is currently the editor in chief. He constantly writes on the blog spot La firma del caracol.\u003cbr\u003e",
