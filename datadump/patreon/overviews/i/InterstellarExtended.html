    "published_at": "2017-02-01T12:38:27+00:00",
    "summary": "I\u0027m creating \u003ca href=\"http://forum.kerbalspaceprogram.com/index.php?/topic/155255-122-ksp-interstellar-extended-1122-29-01-2017-release-new-isru-atmosphere-extractor/\u0026amp;page=1\"\u003eKSP Interstelar Extended\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eKSP Interstellar Extended is a plugin for Kerbal Space Program, designed\n to encourage bootstrapping toward ever more advanced levels of \ntechnology as well as utilizing \u003ca href=\"https://en.wikipedia.org/wiki/In-situ_resource_utilization\"\u003eIn-Situ\u003c/a\u003e resources to expand the reach of Kerbal civilization. KSP Interstellar Extended aims to continue in \u003ca href=\"http://forum.kerbalspaceprogram.com/threads/43839-0-25-KSP-Interstellar-%28Magnetic-Nozzles-ISRU-Revamp%29-Version-0-13\"\u003eFractals original KSPI\u003c/a\u003e\n vision in providing a realistic road to the stars. Players will first \ngain access to contemporary technologies that have not been widely \napplied to real space programs such as nuclear reactors, electrical \ngenerators and thermal rockets. By continuing down the \u003ca href=\"http://forum.kerbalspaceprogram.com/threads/100385-1-04-Community-Tech-Tree-2-1-last-updated-06-05-15\"\u003eCTT \u003c/a\u003etech\n tree and performing more research, these parts can be upgraded and \nlater surpassed by novel new technologies such as fusion and even \nantimatter power. We attempt to portray both the tremendous power of \nthese technologies as well as their drawbacks, including the tremendous \ndifficulty of obtaining resources like antimatter and the difficulties \nassociated with storing it safely. The goal being to reward players who \ndevelop advanced infrastructure on other planets with new, novel and \npowerful technologies capable of helping Kerbals explore planets in new \nand exciting ways. The principal goal of KSP Interstellar is to expand \nKerbal Space Program with interesting technologies and to provide a \nlogical and compelling technological progression beginning with \ntechnologies that could have been available in the 1970s/1980s, then \ntechnologies that could be available within the next few years, \nprogressing to technologies that may not be available for many decades, \nall the way out to speculative technologies that are physically \nreasonably but may or may not ever be realizable in practice.\u003cbr\u003e\u003cbr\u003eFor more informatie visit : \u003ca href=\"http://forum.kerbalspaceprogram.com/index.php?/topic/155255-122-ksp-interstellar-extended-1122-29-01-2017-release-new-isru-atmosphere-extractor/\u0026amp;page=1\"\u003eKSP Interstelar Extended\u003c/a\u003e Thread\u003cbr\u003e\u003ca href=\"http://forum.kerbalspaceprogram.com/index.php?/topic/155255-122-ksp-interstellar-extended-1122-29-01-2017-release-new-isru-atmosphere-extractor/\u0026amp;page=1\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003ehttps://youtu.be/IE8owuh9OJk?list=PLlvRErg-kcKVi1goxshPB9iLj9blVl50c"
