    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/273649/41bbde51b8344a1aa3cc644b61995d2f?token-time=2145916800\u0026token-hash=heGRY7nxTt-51OREzOXXwb61hFikNwcormheoDEjJjY%3D",

    "summary": "Hi! My name is \u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eIvy Doomkitty\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e and I am a boudoir pin up model and cosplayer/costumer. I\u0027ve been modeling for 6 years and cosplaying for 4 years. I\u0027ve created this patreon \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eSPECIFICALLY\u003c/strong\u003e \u003c/span\u003efor those fans that are devoted \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eLEGION OF DOOMKITTY\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003efans! Consider it a fan club of sorts with different levels of membership. IN NO WAY DO YOU HAVE TO SIGN UP FOR A MEMBERSHIP AS I WILL STILL BE ACTIVE ON ALL SOCIAL MEDIA PLATFORMS, but this one will certainly be \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eVERY EXCLUSIVE\u003c/span\u003e\u003c/strong\u003e. \u00a0With this Patreon, I plan to go back to my boudoir and pin up roots, with cosplay sprinkled throughout and hopefully do many more location shoots and push the limits of my creativity. Long term- Volunteer for various NPO projects at the locations that I shoot at! Charity work is extremely important to me, and I would love to be able to dedicate my time toward charitable causes. I\u0027d love for you to join me in helping this creative process!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vxZ5sIc.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003eThis is what you get if you become a MEMBER of the \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLEGION OF DOOMKITTY:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003cstrong\u003e*EXCLUSIVE COLLECTIBLE TRADING CARDS \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eeach month (Gold Tier and Up)\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(118, 146, 60);\"\u003e*EXCLUSIVE SIGNED PRINTS, POLAROIDS, STICKERS\u003c/span\u003e\u00a0each month from one shoot per month, only available on this platform (DIAMOND Tier and Up)\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e*EXCLUSIVE PRIVATE DROPBOX \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGet an inside look at everywhere I go, from conventions, to behind the scenes shoots, home life, and everything in between. You get access to everything I do each month, delivered in HI RES to your Dropbox! (Platinum Tier and Up)\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eULTIMATE GAMER \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJoin me on a quest to destroy Locusts, or the Justice League, or Overwatch! It\u0027s your choice! Play video games with me each month in private and group settings! (Hammer of Dawn Tier and Up)\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCONTESTS!\u003c/strong\u003e\u003c/span\u003e -GET SOME SWEET DOOMSWAG!\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e*THEMED PHOTO SHOOTS\u003c/span\u003e\u003c/strong\u003e- This can range from Boudoir/Pin up, to cosplay themed. I want the ability to create more and do a lot more for you guys than before, while returning to my roots of boudoir and pin up. I want to work with more mediums and different photographers! I would love your input on it and help in choosing which themes and locations we will shoot at for the \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEXCLUSIVE \u003c/span\u003e\u003c/strong\u003eprints! Your involvement means the world to me!\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/keS7GFF.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSKYPE/GOOGLE HANGOUTS/STREAMING\u003c/span\u003e\u003c/strong\u003e- Join me \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eLIVE\u003c/strong\u003e\u003c/span\u003e every month, while I do a Q\u0026amp;A; with you guys, crafting sessions, etc, exclusive to you!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eBEHIND THE SCENES PHOTOS/VIDEO/SELFIES\u003c/strong\u003e\u003c/span\u003e- YOU will be the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eFIRST\u003c/strong\u003e\u003c/span\u003e to see and know of my upcoming projects and costumes, from start to finish. BTS photos will be posted showing you everything from the creation process to shooting with a photographer, with the\u00a0\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eGOAL\u003c/strong\u003e\u003c/span\u003e of having one \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNEW COSTUME\u003c/span\u003e\u003c/strong\u003e and one \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNEW BOUDOIR\u003c/span\u003e\u003c/strong\u003e set each month!\u003cbr\u003e\u003cbr\u003eThis is all meant to be \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eEXCLUSIVE\u003c/strong\u003e\u003c/span\u003e to those of you that want to be a part of the \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eLEGION OF DOOMKITTY\u003c/strong\u003e\u003c/span\u003e. This is an \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eEXCLUSIVE\u003c/strong\u003e\u003c/span\u003e look into my life, construction process, and so much more!\u00a0Regardless, I love you guys and wanted to give you more options, while also interacting with you guys on a closer level! It would mean the world to me that you join me!\u003cbr\u003e\u003cbr\u003eThank you in advance for any and all support given on this journey!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e*ALL PHYSICAL ITEMS (GOLD TIER AND UP) SHIP AFTER THE\u00a0\u00a0FIRST OF THE MONTH, AFTER PATREON HAS PROCESSED YOUR PAYMENT! *\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GC4vU5w.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003eFeel free to follow me on my social media outlets at:\u003cbr\u003e\u003ca href=\"http://www.facebook.com/ivydoomkittyivy\" rel=\"nofollow\"\u003ehttp://www.facebook.com/ivydoomkittyivy\u003c/a\u003e\u003ca href=\"http://www.twitter.com/ivydoomkitty\" rel=\"nofollow\"\u003ehttp://www.twitter.com/ivydoomkitty\u003cbr\u003ehttp://www.instagram.com/ivydoomkitty\u003c/a\u003e\u003ca href=\"http://www.youtube.com/ivydoomkittyofficial\" rel=\"nofollow\"\u003ehttp://www.youtube.com/ivydoomkittyofficial\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitch.tv/ivydoomkitty\" rel=\"nofollow\"\u003ehttp://www.twitch.tv/ivydoomkitty\u003c/a\u003e\u003cbr\u003eivydoomkitty.tumblr.com\u003cbr\u003e"

    "attributes": {
     "about": "Ivy is an International Costumer/Cosplayer, Host, Artist, Gamer, Published Model, and Figure Model for comic book artist/writer, \u003cstrong\u003eFrank Cho\u003c/strong\u003e, based in Los Angeles. Ivy has been an avid fan of comics and gaming since childhood. She became aware of comic book conventions 11 years ago and began going as an attendee. In the last 4 years, Ivy has delved into the world of cosplay, fascinated with the creativity of it, as well as being able to show her love of her favourite characters through this medium. Since then, she has quickly become a favourite guest for conventions throughout the world. Ivy was also featured as a Guest Judge on several episodes of the \u003cstrong\u003eSyfy\u003c/strong\u003e Original Series, \u003cstrong\u003e\"Heroes of Cosplay\"\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eShe uses this newfound passion to create her own costumes, create a positive impact in the cosplay community, and is actively supporting various charity organizations, such as \u003cstrong\u003eKitt Crusaders\u003c/strong\u003e (a 501c non profit rescue that saves cats and kittens from high kill shelters). She strives to show others in the community that you can do something you love, regardless of gender, skin color, sexual orientation, body shape/size, age, etc, through her panels and discussions on the very topic, titled \u003cstrong\u003e\"Body Confidence and Positivity in Cosplay\"\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e Follow Ivy and her shenanigans at \u003cbr\u003e\u003ca href=\"http://www.facebook.com/ivydoomkittyivy\"\u003ehttp://www.facebook.com/ivydoomkittyivy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/ivydoomkitty\"\u003ehttp://www.instagram.com/ivydoomkitty\u003c/a\u003e\u003cbr\u003e \u003ca href=\"http://www.twitter.com/ivydoomkitty\"\u003ehttp://www.twitter.com/ivydoomkitty\u003c/a\u003e\u003cbr\u003e",
