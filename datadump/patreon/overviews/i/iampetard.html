est reward I can give you.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/user/IamPetard\" rel=\"nofollow\"\u003eYoutube Channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.twitch.tv/iampetard\" rel=\"nofollow\"\u003eTwitch Channel\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://twitter.com/Petard9000\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/IamPetard/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\u003ca href=\"http://shop.spreadshirt.com/Petard/\" rel=\"nofollow\"\u003eSpreadshirt Store\u003c/a\u003e \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
