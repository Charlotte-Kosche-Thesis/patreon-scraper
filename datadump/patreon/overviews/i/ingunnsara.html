    "summary": "\u003cimg src=\"https://78.media.tumblr.com/eff90f9177bf59628ba8db7ff6c5a401/tumblr_p56xwwIwR31qfw53qo1_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAbout the Comic\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eKitei is an ongoing original webcomic about a human and a vanguard siblings who go on a journey without knowing what their travels will bring or reveal. The story progresses with their personal evolution and the discovering of a new world which they might not be exactly prepared to face. \u003cbr\u003e\u003cbr\u003eConcept art will be created for certain areas and characters to fully develop the continuation of the comic, when creating a comic that might be (actually it is) too big, it\u2019s good to keep the motivation with fresh designs! \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.kiteicomic.tumblr.com\"\u003eKitei home webpage\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/04dfa13ee05e1f70f67cbcd92df19610/tumblr_p5akztV0RC1qfw53qo1_1280.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eAbout the dork artist\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMy name is Ingunn Sara, an Icelander, who resides in Iceland but keeps dreaming about California and can\u2019t shut up about it. I am a freelance illustrator and a comic artist who also works for a small indie video game company called Porcelain Fortress. No matter what, I always make time for my favorite dorks in the comic and always trying to evolve the story further ( Or get too interested in search for the meaning of life and the absolute Truth, I can tell ya it\u2019s not an easy search to pinpoint). \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eLinks\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.ingunnsara.com/\" target=\"_blank\"\u003ePortfoli\u003c/a\u003e\u003ca href=\"http://www.ingunnsara.com\"\u003eo\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u003ca href=\"http://www.twitter.com/ingunnsara\"\u003eTwitter\u003cbr\u003e\u00a0 \u003c/a\u003e\u003ca href=\"http://www.ingunnsara.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://ingunnsara.storenvy.com/\"\u003eStorenvy\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://society6.com/ingunnsara\"\u003eSociety6\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://78.media.tumblr.com/daa028d3706787109b3520c8c0f30876/tumblr_p5eihdlxEy1qfw53qo1_500h.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThe reason to become a patron?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eBy supporting my work you will have access to all my work (excluding the daily job, I might be able to show some of it) involving the comic, WIPs, sketches and concept art. You will be able to see the pages before it goes public! \u003cbr\u003e\u003cbr\u003eI also am aiming to pay off my student loans and to be able to survive every month. Supporting me will create an opportunity to fully focus on my own art! (It\u2019s also my dream to only work on this comic and not depend on anything else). \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCharging per Month\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eBy becoming a patron, you will be charged per month, within each month there are going to be several goodies coming your way! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eThe goals\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMy first goal is of course to survive each month. \u003cbr\u003eSecond to pay the student loans. \u003cbr\u003eThird is to slowly and steadily create a better working environment, a fully functional PC Desktop with a good drawing tablet or a Cintiq. ( have been using current one for 5 years :P )\u003cbr\u003e\u003cbr\u003eWith each goal reached, I will make a special pdf for patrons only from my sketchbook or create a drawing guide of anything requested by popular vote. \u003cbr\u003e\u003cbr\u003eAs someone who doesn\u2019t spend on media, I am sure I am able to reach these goals (my fun is drawing and reading lol). \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cem\u003eThanks for reading and supporting, my pals!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
