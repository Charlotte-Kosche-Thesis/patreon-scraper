    "summary": "\u003cstrong\u003e\u003cimg src=\"http://superscallywags.com/iicomic/wp-content/uploads/2014/11/II_strip13_pat.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is \u003c/strong\u003e\u003cem\u003eImmanuel Incognito?\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.ii-comic.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.ii-comic.com/\" rel=\"nofollow\"\u003e\u003cem\u003eImmanuel Incognito\u003c/em\u003e\u003c/a\u003e is an\nexperiment. \u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eIt\u2019s a love letter. \u003cbr\u003e\nIt\u2019s tongue-in-cheek criticism. \u003cbr\u003e\nIt\u2019s off-the-wall ridiculousness. \u003cbr\u003e\nIt\u2019s social commentary. \u003cbr\u003e\nIt\u2019s a sermon. \u003cbr\u003e\nSome may even call it blasphemy. \u003cbr\u003e\nHowever you interpret it, this comic is intended to stand as witness to the\nfact that Christians are imperfect people serving a perfect God, and as a\nreminder that we should never take ourselves too seriously.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://superscallywags.com/iicomic/wp-content/uploads/2014/11/II_strip16_pat.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy should you donate?\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eI\u0027m a full-time pastor, so creating comics is a passion I pursue during my free\ntime.  I don\u0027t see \u003cem\u003eImmanuel Incognito\u003c/em\u003e\nas a hobby, though, but rather as part of my ministry and my efforts to use the\ngifts and talents God has given me.  If what I\u0027ve created amuses,\nchallenges, and/or blesses you in some way, I hope you\u0027ll consider backing my\ncomic to show your appreciation, to encourage me to continue creating, and to\nbecome a part of this unique ministry.  Thanks for your consideration!\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://superscallywags.com/iicomic/wp-content/uploads/2015/07/II_strip30_pat.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eVisit the official site to read the comic from the beginning: \u003ca href=\"http://www.ii-comic.com/\" rel=\"nofollow\"\u003ewww.ii-comic.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nQuestions? Contact me at immanuelincognito@gmail.com.\u003cbr\u003e"
