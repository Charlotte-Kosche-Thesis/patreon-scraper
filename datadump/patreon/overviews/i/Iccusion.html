    "summary": "Iccusion creates games and provides services to help others easily create games as well.\u003cbr\u003e\n\u003cbr\u003e\nThe current main project of Iccusion is Vylocity, which is a web-based game creation service featuring a game engine, an easy-to-use programming language, and many advanced tools for creating games.\n\u003cbr\u003e\n\u003cbr\u003e\nIccusion\u0027s main goal is to not only create fun and exciting games to entertain gamers, but to also help developers create games of their own, which includes helping and educating would-be developers looking to get into the game design field.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can check out Vylocity and get more information by visiting \n\u003ca href=\"http://vylocity.com/\"\u003ehttp://vylocity.com/\u003cbr\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://vylocity.com/\"\u003e\u003cimg src=\"http://vylocity.com/images/large_logo.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIccusion\u0027s current main game project is the remake of Teridal, a game first developed by Iccusion in 2003 and later discontinued.\u003cbr\u003e\n\u003cbr\u003e\nWhile bulk of development will go towards Vylocity, at least until it is polished up, if enough money is contributed, the remake of Teridal will kick into full swing. The remake, of course, is being developed using Vylocity itself.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrent progress is slow on the Teridal remake due to Vylocity development, but below is a screenshot of early development for Teridal on Vylocity.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://teridal.com/images/screens/082017/scrn08072017.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eYou can run around and press some buttons by visiting\u00a0\n\u003ca href=\"http://vylocity.com/play/Iccusion/Teridal\"\u003ehttp://vylocity.com/play/Iccusion/Teridal\u003c/a\u003e\u003cbr\u003e"
