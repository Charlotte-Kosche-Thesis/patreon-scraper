    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cstrong\u003eIt\u2019s\nJust A Show\u003c/strong\u003e\u003c/strong\u003e is\na podcast companion to \u003cstrong\u003e\u003cstrong\u003eMystery\nScience Theater 3000\u003c/strong\u003e\u003c/strong\u003e.\nLike MST3K, our project is a labour of love cobbled together by\ncommitted DIYers. We\ndon\u0027t want our love\u2019s labours lost, so we\u2019ve come to you with hat in\nhand via Patreon.\u003c/div\u003e\u003cbr\u003e\n\n\n\nAll\naspects of our artisanal, pod-to-table production\u2014recording, editing, music\u2014take time and care. Your donations won\u2019t just cover hosting and production costs, either! We love researching the weird topics brought up by MST3K, be it from the movies, the host segments, or the riffs in the theatre. We tend to be very thorough. With your support, we\u2019ll\ncontinue to tackle tough questions, like: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\n\tHow\n\tmany followers and fansites did \u201cJesus II\u201d* inspire?\u003c/li\u003e\u003cli\u003e\n\tWhat\n\thappens to Harvey B. Dunn\u2019s finger-stub when it\u2019s hot?\u003c/li\u003e\u003cli\u003eDoes the College of Ice Cream Knowledge have a graduate program?\u003c/li\u003e\u003cli\u003e\n\tWill\n\tscientists discover how to transplant a rich white guy\u2019s head onto\n\tRosie Greer\u2019s body?\u003c/li\u003e\u003cli\u003e\n\tIs\n\tMan a feeling creature?\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eWe\u2019ve\nchosen an \u003cstrong style=\"font-weight: bold;\"\u003eepisode-based\nsubscription model\u003c/strong\u003e, so\nyou only pay with the release of a new episode every two weeks. We\u0027re\na local** mom-n-pop*** podcast and\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003en\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eo\ndonation is too small\u003c/strong\u003e\u003c/strong\u003e.\nThe fact that you\u2019d deign to give us anything at all fills our hearts\nwith gratitude. If five of our listeners donate at the $3 level\u2014the\nprice of one overpriced cup of coffee\u2014our basic web hosting costs are covered.\nEvery extra dollar brings us closer to larger goals like special\ndonor episodes, developing a podcast network, global domination, and\nmore! \n\u003cbr\u003e\n\n\n\u003cbr\u003eFriends,\nRomans, Patrons...give us your dollars and we\u2019ll give you all sorts of Patreon exclusives. Check out our donor tiers:\u00a0\u003cstrong\u003eBonus content\u003c/strong\u003e.\u00a0\u003cstrong\u003eShot glasses. \u003c/strong\u003eYou could even \u003cstrong\u003eCHOOSE OUR NEXT EPISODE.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eBeth and Adam (and producer Chris).\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e*AKA\nTom Graeff, director of Teenagers from Outer Space\u003cbr\u003e\n\n**Canadian\u003cbr\u003e\n\n***The\nthree of us met at a popular sex dungeon\u003cbr\u003e\n\u003cbr\u003e"
