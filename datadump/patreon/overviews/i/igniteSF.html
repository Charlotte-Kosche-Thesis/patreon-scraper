    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1010828/c7d57f50274546729a880e841bd925f2?token-time=2145916800\u0026token-hash=KwEEZSOL3Wf5ntomofCIwVhOt1KFSlRxsqo5jbVj-4E%3D",

    "summary": "\u003cstrong\u003eThank you\u003c/strong\u003e for joining and supporting \u003cstrong\u003emy mission\u003c/strong\u003e: to help you and millions of others to transform the way they think, feel, and act \u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ethrough the Gospel\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAs you know, I offer my teaching, teaching that often challenges the patterns of the world, in the form of email lessons, blog posts, and YouVersion devotionals\u003cstrong\u003e completely for free\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThere is no paywall for any of that content.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAfter all, grace was freely given to all of us.\u003c/strong\u003e \u00a0What greater reward than if someone were to stumble upon this teaching and community, and to then grow or even acquire faith!\u003cbr\u003e\u003cbr\u003e\nThose of us who are follow Jesus also share the mission of spreading the word, even if you aren\u0027t a teacher.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eThis is where you come in.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI still need to support my creation and teaching. \u00a0I may give the content for free, but my rent and food aren\u0027t! :)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI need \u003cstrong\u003eyour\u003c/strong\u003e help.\u003cbr\u003e\n\u003cbr\u003e\nThrough Patreon, we are able to create very affordable ways to support teachers and mission field workers like myself. \u00a0It\u0027s not a donation and we\u0027re not a non-profit. \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re workers, creators, artists, prophets, coaches and teachers -- all rolled into one. \u00a0If you\u0027ve ever paid for service, purchased a book, or attended a seminar or retreat, it\u0027s like that.\u003cbr\u003e\u003cbr\u003eIf you think you don\u0027t have the money to support us, remember the parables of the fish and bread.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThere is far more in your hand through faith.\u003c/strong\u003e \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWant an interesting tip to reveal hidden money? \u00a0\u003ca href=\"https://www.ignite-sf.com/blog/what-a-deceitful-heart-and-saving-money-have-to-do-with-each-other\" target=\"_blank\"\u003eRead this blog\u003c/a\u003e about how automatically saving could provide you just what you need to support me and my transformational teaching without feeling pain or sacrifice. \u00a0Some people are surprised by just how much they are able to effortlessly save and, as a result, give generously.\u003cbr\u003e\n\u003cbr\u003e\nAs a supporter, you will continue to get awesome teaching, as well as personalized access to me to answer your personal questions.\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll be supporting teaching that is \u003cstrong\u003emissing right now from the world\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s what one of my community members shared:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI have finished [your devotional series] and I have to say, I\u0027ve done quite a lot of them on YouVersion, and yours was so well written and really good teaching tool. I loved it and will undoubtedly read through it and utilize the steps again \u0026amp; again.Thanks so much Jonah for being such a good teacher! May God bless you and fortify you always.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eLisa McVey\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNothing inspires me more than being able to teach in ways that really open people\u0027s eyes.\u003cbr\u003e\n\u003cbr\u003e\nI do not believe the world needs more information.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt needs more transformation.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nHere\u0027s another set of kind words:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eThank you so much for letting God speak through you! You have definitely inspired me and challenged me to think differently about breakthrough. I definitely agree that a passive bystander is much different than a someone that lets God work through them. Your words have inspired me to open up my heart so that God may do His work. Thank you! Keep up the preaching! (Shelbee Bryant)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMost other teachers charge just to be a part of a community.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eThink about seminars, books, online courses, DVD\u0027s, retreats...all of those have a mandatory charge in order for you to access the material.\u003cbr\u003e\n\u003cbr\u003e\nMy approach is different.\u003cbr\u003e\n\u003cbr\u003e\nI am enabling supporters \u003cstrong\u003eto give\u003c/strong\u003e. \u00a0Give means to do it freely. \u00a0Not to transact, as we do in the marketplace. \u00a0But to give, knowing they don\u0027t have to. \u00a0Here\u0027s a powerful verse:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eA generous person will prosper;\u003cbr\u003e\n\t\u003c/span\u003ewhoever refreshes others will be refreshed.\u00a0\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eProverbs 11:25\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you give a monthly amount, it helps me \u003cstrong\u003eto cover my costs\u003c/strong\u003e of providing the teaching. \u00a0Currently,\u003cstrong\u003e I pay \u003c/strong\u003efor emails, websites, graphics, and more -- just to get\u003cstrong\u003e my free\u003c/strong\u003e teaching out! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour giving helps me to give you better, more personalized, teaching.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThink about the impact your support has on others.\u003cbr\u003e\u003cbr\u003eImagine growing the numbers of people who, through my teaching, found their passion through their spiritual gifts reached tens of thousands?\u003cbr\u003e\u003cbr\u003eOr think about people who get \"unstuck\" and see God\u0027s hand breakthrough in unexpected ways?\u003cbr\u003e\u003cbr\u003eWithout being able to cover my costs, how will this happen? \u00a0I can\u0027t do it alone. \u00a0And I don\u0027t believe God expects this work to be done alone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how does Patreon work?\u003c/strong\u003e \u00a0\u003cbr\u003e\u003cbr\u003eHow will using Patreon support me so you and many others continue to get this teaching and community?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s thankfully very simple.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou pick a level of monthly support: $5, $10, or $20 per month right now. \u00a0As the teaching grows, I may expand the tiers.\u003cbr\u003e\u003cbr\u003eAs a result, you\u0027ll have access to either special recorded teachings or live monthly teaching with me personally to talk about things you\u0027ve been learning and areas you would like to continue to grow.\u003cbr\u003e\u003cbr\u003eEven just a fraction of a typical monthly church tithe would go towards off-setting costs that let me teach more and provide more transformation.\u003cbr\u003e\u003cbr\u003eThank you for faithfully and prayerfully considering a small monthly support for me to continue teaching, connecting with people in the community, and developing new content to transform lives.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },
