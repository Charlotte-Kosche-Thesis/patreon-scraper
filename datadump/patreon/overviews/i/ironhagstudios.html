    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/853204/dd6c0071112e48999793362b596e8f19?token-time=2145916800\u0026token-hash=xrwghUruzAhsNrH9h-BgEE55HsNOp8rtQcI25rOkmmM%3D",

    "pledge_url": "/bePatron?c=853204",
    "published_at": "2017-04-16T16:44:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003eAll journeys begin with a single step, right?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-R0gGzTS9-8c/Vradmfs1PdI/AAAAAAAAAWQ/4nt3eLlk2wI/s320/BRAINVOMIT-WEB.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello!\u003cbr\u003eThank you for wanting to take this plunge with me as I embark on leveling up as a freelance artist. My art career path has been off to a fairly wonky start--I\u0027ve taken a few art courses, but am \nlargely self-taught, and going to a prestigious art school simply wasn\u0027t\n in the cards for me. I\u0027ve had a compulsive need to make art since I was a wee ankle-biter, \nand it\u0027s been my primary way of interpreting and processing the world around me. It\u0027s been both a comfort and a headache, and I wish to develop this relationship further.\u003cbr\u003e\u003cbr\u003eI feel most in my element\n when I\u0027m trying to depict the fantastical and bizarre, especially monsters. \nMonsters are often layered heavily in metaphors, and give voice to \naspects of our lives we assign strong emotional ties to, or even serve \nas psychological space fillers to things we don\u0027t fully understand or \nmaybe aren\u0027t completely ready to confront [yet]. Regardless if they are \nmetaphors of the psyche and human experience, or random grotesqueries \nthat simply exist in their own right (I got bored drawing this flower \nvase, so I drew a penis on it and made it self aware), there are no \nwrong ways to approach it. I also have a deep love for the \nnatural world, and researching topics of physiology, natural history, \nand biology (just to name a few) only helps fuel my love of illustrating the \nfantastic and bizarre. \u003cbr\u003e\u003cbr\u003eIn addition to various individual clients, I\u0027ve also done some \nillustration work for tabletop roleplaying game manuals, have had my work displayed in a few\n local galleries, and have recently \nstarting vending at conventions. It\u0027s a good start, but a far cry from where I\u0027d like \nto be. I hope to one day become completely self sustainable as an avid \ncreator of Weird. \u003cbr\u003eUnfortunately, as much as I like the idea of returning to school for art, I don\u0027t think it\u0027s truly in the cards. I have, however, started enrolling in a few illustration-centered community courses, and am looking for more ways to push myself (Conventions? Galleries? Who knows.)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eOkay, but what exactly is \"iron hag?\":\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\"Iron hag\" is a reference to one of my favorite characters in Slavic mythology-- Baba Yaga. To me, she is the epitomical Witch of the Wilds, as likely to aid folklore\u0027s protagonists as she is to eat them, or berate them for touching her spoons (we\u0027ve all been there). She represents the chaotic, ambiguous, untameable, and endlessly strange forces of Nature. She is called an \"iron hag,\" because many stories reference her teeth and nails being made of iron. Eventual life goals, but this Patreon page is strictly for art things.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-X48gG-VOjUQ/WA5X5UIg6hI/AAAAAAAAAYA/fGIzNAtQnGQudPvB0xQBM-CJxsuGRi4mQCLcB/s1600/PSC_Amphisbaena-WEB.jpg\" style=\"width: 234px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eAlright, what\u0027s in it for me?:\u003c/strong\u003e\u003cbr\u003eFirst off, \u003cstrong\u003ethank you\u003c/strong\u003e so much for taking an interest in my work! Every little bit truly helps, and I\u0027m looking forward to making this as wonderful a symbiotic relationship as I can.\u003cbr\u003e\u003cbr\u003eWhen you become a Patron, I\u0027ll offer various tier rewards:\u003cbr\u003e-Access to behind-the-scenes progress shots, and sketches. You\u0027ll also get to see finished pieces before anyone else (including first dibs on anything you might like to buy)!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://3.bp.blogspot.com/-YG7T9ih-na0/VmuBk55jAeI/AAAAAAAAAV0/OwpoPqyzlSQ/s1600/TreeGodPencil.jpg\" style=\"width: 273px;\"\u003e\u003cbr\u003eProgress!\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-2mbHRFY7t94/Ukx8hJu2U-I/AAAAAAAAAEg/NuCEm9KwlpY/s1600/TreeGod-WEB.jpg\" style=\"width: 277px;\"\u003e\u003cbr\u003e-Discounts at my Etsy store, or on commissions\u003cbr\u003e-Signed prints and original drawings sent to you in the mail!\u003c/div\u003e--- \u003cbr\u003eIf you\u0027d like to browse some of my work, I can also be found here:\u003cbr\u003eInstagram: @IronHagStudios\u003cbr\u003eFacebook: Iron Hag Studios\u003cbr\u003e\u003ca href=\"http://ironhag.blogspot.com\"\u003ehttp://ironhag.blogspot.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eAnna Rogers\u003cbr\u003e\u003c/div\u003e"
