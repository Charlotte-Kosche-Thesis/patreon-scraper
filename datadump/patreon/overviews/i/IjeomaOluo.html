    "summary": "Hello!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e**MY PATREON REWARDS HAVE BEEN UPDATED AS OF 8/22 - BE SURE TO CHECK OUT THE COOL NEW OFFERINGS AT THE BOTTOM OF THIS POST AND ON THE REWARDS SECTION ON THE RIGHT OF THIS PAGE!**\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIjeoma here! Do you like my internet yells? Do you like my ask ijeoma column? Do you have a couple of extra bucks? Then support my work here on Patreon!\u00a0\u003cbr\u003e\u003cbr\u003eThe writing I do on\u00a0\u003ca href=\"https://medium.com/@IjeomaOluo\" rel=\"nofollow\" target=\"_blank\"\u003eMedium\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/IjeomaOluo\" rel=\"nofollow\" target=\"_blank\"\u003esocial media\u003c/a\u003e is unpaid. This is where I put the work that I want to be sure remains unfiltered and unedited by publishers. When you write about racial, economic and gender justice, this is extremely important. I really love getting these thoughts to you, but they take up a lot of time and writing is my sole source of income. Your support would help me provide a steady stream of content to you, my friends.\u00a0\u003cbr\u003e\u003cbr\u003eBut the best part - gifts! I have great thank-you gifts just for supporters. Be sure to check them out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Rewards for You and the Whole Community\u003cbr\u003e\u003c/strong\u003eWith your Patreon support, I\u0027m able to not only continue with my writing career, I\u0027m also able to offer online writing and social justice classes, free of charge, to underserved communities. Diverse voices matter, and you are helping support diversity in writing with your Patreon pledge.\u003cbr\u003e\u003cbr\u003eBut you get rewards too! Each month I will be offering at least 2 online classes. One of the classes will always be one of my core classes that are the most requested of my students:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePitching 101\u003cbr\u003eWriting the Personal and Political\u003cbr\u003eFind the Plot: Getting Ideas from Brain to Page in One Piece\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe other monthly offering will cover areas of both writing and social justice. Here are a few that will be offered:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media as a Medium\u003cbr\u003eGetting Started Writing Online\u003cbr\u003eSocial Justice and Kids\u003c/strong\u003e\u003cbr\u003eComing winter 2017/18: \u003cstrong\u003eSo You Want To Talk About Race class series\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEach quarter I will post upcoming classes here and will reach out to you when it\u0027s time to pick your favorites! Because these classes are online, you can access them whenever you want - no worry about travel or time zones!\u00a0\u003cbr\u003e\u003cbr\u003eDo you have any classes you\u0027d like to take with me but don\u0027t see here? Leave them in the comments below!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
