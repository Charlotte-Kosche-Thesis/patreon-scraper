    "summary": "\u003cstrong\u003eThanks for coming to my patreon page\u003c/strong\u003e, \u00a0I\u2019m Chris, and I\u2019m an artist with a lot going on. I have at least three projects going at any time. I could be doing an oil painting, a Cricut stencil project, and a hand lettered poster. Or maybe I\u2019m developing a font, making a calligraphy card, and creating my journal pages for next month. On top of all of that art, I have four dogs who I love to train and walk and cuddle. \u003cbr\u003e\n\u003cbr\u003e\nOh, wait! There\u2019s more! I also have a\u00a0website\u00a0called Quiet Sundays where I post free art every Friday. Yes, free art! Once a week. (If you\u2019re here from\u00a0\u003ca href=\"http://www.ilovequietsundays.com/\" target=\"_blank\"\u003eilovequietsundays.com\u003c/a\u003e, welcome!) \u003cbr\u003e\n\u003cbr\u003e\nAnyway, that\u2019s a lot, right? So I decided I needed a Patreon so I could share all my crazy projects with ya\u2019ll!\u003cbr\u003e\n\u003cbr\u003e\nOn this page, I\u2019m going to share with you some behind the scenes videos of how I create my art,as well as offer special videos on all sorts of drawing and lettering topics. My goal for the videos is to help you see how an artist approaches different projects. I love trying new things, and I want to share different techniques with you guys.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat kinds of projects am I going to do here?\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003eMindful doodling\u003c/li\u003e\n\t\u003cli\u003eColoring pages\u003c/li\u003e\n\t\u003cli\u003eFaux calligraphy \u0026amp; brush lettering\u003c/li\u003e\n\t\u003cli\u003eREAL calligraphy\u003c/li\u003e\n\t\u003cli\u003eVarious other crafts using paint, wood, polymer clay, my Cricut, and more!\u003c/li\u003e\n\t\u003cli\u003eOh, and the occasional cute dog picture because I can\u2019t help myself.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou\u2019ll also get sneak peeks of the newest \u003cstrong\u003eFree Art Friday\u003c/strong\u003e images and special updates on what we\u2019re launching next at Quiet Sundays! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eI need your patronage! Why?\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eTo put a smile on my face :)\u003c/li\u003e\n\t\u003cli\u003eTo get a coffee here and there\u003c/li\u003e\n\t\u003cli\u003eTo get a few extra goodies for the doggos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nCheck out the various patron tiers over there on the side of the page. I\u2019ve got a bunch of exclusive content, videos, and other goodies for ya\u2019ll, and I hope you see something you want!\u003cbr\u003e\n\u003cbr\u003e\nAlso of course check out my writing and\u00a0\u003ca href=\"https://www.ilovequietsundays.com/free-art-friday/\"\u003eFree Art Friday\u003c/a\u003e at Quiet Sundays!"
