    "summary": "\u003cstrong\u003eSalve gente, qui parla\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/IosonoOtakumanSemper\"\u003eOtakuman\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S7acxET_8oY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003ePer chi non lo sapesse, sono uno youtuber, nello specifico, il \u003cstrong\u003eprimo\u003c/strong\u003e ad avere introdotto in Italia i gameplay completi. Cominciai nel 2007 con i primi mezzi di fortuna per la registrazione dei videogames e da allora non ho pi\u00f9 smesso, nonostante la chiusura del primo canale.\u003cbr\u003eIl mio obiettivo \u00e8 cercare di offrire dei gameplay \u003cstrong\u003econ esperienza cinematografica \u003c/strong\u003eo quasi, ovvero senza commenti in sottofondo, assieme ad altri contenuti e format di vario genere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00c8 estremamente appagante\u003c/strong\u003e far divertire la gente con i miei video, ma purtroppo non basta  solo la  passione per tirare avanti...Diversi ostacoli, imprevisti\u00a0e spese \u003cem\u003e(e anche la crisi di Youtube nota come \"Adpocalypse\")\u003c/em\u003e rendono ci\u00f2 che faccio estremamente difficile, sopratutto perch\u00e8\u003cbr\u003epurtroppo \u003cstrong\u003eil mio genere di format non \u00e8 esattamente premiato da Youtube.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePer questo ho creato questa campagna  Patreon: con il vostro supporto\u00a0riuscir\u00f2 a far diventare questo \"lavoro\" una cosa pi\u00f9 grande, \u003cstrong\u003ee magari riuscir\u00f2 anche ad introdurre qualche nuovo progetto!\u003c/strong\u003e\u003cbr\u003ePer cui, \u003cstrong\u003ese ve la sentite e se vi piace ci\u00f2 che faccio\u003c/strong\u003e, datemi una mano entrando nei Patron!\u003cbr\u003e\u003cbr\u003eIl fondi verranno impiegati strettamente per:\u003cbr\u003e\u003cul\u003e\u003cli\u003eComprare \u003cstrong\u003evideogiochi e attrezzature\u003c/strong\u003e necessarie per la registrazione.\u003c/li\u003e\u003cli\u003eAssumere \u003cstrong\u003emusicisti e disegnatori\u003c/strong\u003e, che mi aiuteranno a rendere il canale pi\u00f9 \"colorato\".\u003c/li\u003e\u003cli\u003eUsare \u003cstrong\u003eprogrammi specifici per l\u0027editing\u003c/strong\u003e e molto altro.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAggiornare costantemente il pc\u003c/strong\u003e per averlo quantomeno il pi\u00f9 veloce possibile.\u003c/li\u003e\u003c/ul\u003eVi ringrazio per l\u0027attenzione, dar\u00f2 sempre il massimo per voi!\u003cbr\u003eQui Otakuman, passo e chiudo!\u003cbr\u003e"
