    "summary": "\"If we do what we love, we will eventually become a master of it. \u00a0If we enjoy riding motorcycles, then others must love it too.\" \u00a0 - Marcel Irnie\u003cbr\u003e\u003cbr\u003eHello fellow Patreon members, and newcomers. \u00a0I am 33 years old, born and raised in Kelowna BC, Canada. \u00a0I have been racing Superbikes and running a race team for ten years now, which requires being an expert in all racing related fields. This includes being a team manager, athlete, mechanic, financier, teacher, and marketer. I take it even further by promoting the sport of Superbike Racing with self-produced race documentaries that feature my adventures of being a privateer with dynamic on-board race footage. \u003cbr\u003e\u003cbr\u003eMy films have allowed me to reach an international audience, attracting fans and sponsors. I am promoting the sport, all while becoming the \"Peoples Champion.\" \u003cbr\u003e\u003cbr\u003eRacing is very expensive, especially at the National level. \u00a0I am asking for your pledge to help keep the signature Irnieracing Documentary race videos alive. \u00a0It takes many hours to video edit my race weekend documentaries, so I keep very busy between work, racing, keeping the girlfriend happy ;) and video editing.\u00a0 The more fans I have on Patreon the more time I can allocate to producing better quality videos.\u00a0 My next goal for Patreon is to purchase a drone, such as the Mavic Pro.\u00a0 Areal footage will add a new element to the documentaries, increasing video production quality.\u003cbr\u003e\u003cbr\u003eSincerely\u003cbr\u003e\u003cbr\u003eMarcel Irnie\u003cbr\u003e\u003ca href=\"http://www.fb.com/superbikeracer\" rel=\"nofollow\"\u003ewww.fb.com/superbikeracer\u003c/a\u003e (FB Athlete page)\u003cbr\u003e\u003ca href=\"http://www.fb.com/irnieracing\" rel=\"nofollow\"\u003ewww.fb.com/irnieracing\u003c/a\u003e (FB Personal page)\u003cbr\u003e\u003ca href=\"http://http://www.fb.com/wbmotors\" rel=\"nofollow\"\u003     "attributes": {
     "about": "My name is Marcel Irnie, and my Superbike Team offers a cutting-edge multi-media marketing opportunity for sponsors. My unique approach to winning races, video production and social media has made me a fan favorite, creating exciting action on and off the track.\u003cbr\u003eI am one of the top-fifteen fastest superbike racers in North America, top-three in Canada and a USA WERA National SuperStock Champion. I brake later, carry more corner speed, and most importantly, I have the will to win. I simply want it more, which gives me the winning edge. Given the opportunity to consistently ride competitive machinery, I will continue to win.\u003cbr\u003e\u003cbr\u003eWith your support at Patreon, I will be able to allocate more time to video editing my classic Irnieracing weekend documentaries, while spending less time working to pay my rent/food. \u00a0 Thank you for all the support.\u003cbr\u003e\u003cbr\u003eMarcel Irnie\u003cbr\u003ehttp://fb.com/superbikeracer\u003cbr\u003ehttp://fb.com/irnieracing\u003cbr\u003ehttp://fb.com/wbmotors\u003cbr\u003ehttp://youtube.com/irnieracing\u003cbr\u003ehttp://instagram.com/irnieracing",
