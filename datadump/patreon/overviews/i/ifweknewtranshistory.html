    "summary": "\u003cdiv\u003e\u003cstrong\u003eIntroducing If We Knew Trans History\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eHow would our thinking change if we knew transgender history?  The \u003cem\u003eIf We Knew Trans History\u003c/em\u003e Project aims to explore the ways transgender history can help activists understand ourselves and re-imagine our future. \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI am a transgender activist and historian.\u00a0 You can help me make my research freely available to the public.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eAbout The Project\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThrough essays, videos, and photographs, \u003cem\u003eIf We Knew Trans History\u003c/em\u003e\n shares the stories of transgender people in the United States.  This \npublic history project is by and for transgender people and social \njustice organizers.  It also aims to center the impact of Black trans \nwomen and trans people of color.  Transgender history contains important\n examples that can shape social movements.  Trans people deserve to know\n our past so that we can fight for our future.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eAbout Me\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePreoccupied with the past, concerned by the future, and discontent with \nthe present, I am time traveler.  I am a white, nonbinary trans person \nwith disabilities and an activist, scholar, and writer.\u00a0 For over a decade, I\u0027ve worked as an activist for transgender liberation, prison abolition, racial justice, and a free Palestine.\u00a0 I am now studying\n as a PhD candidate in the Women, Gender, and Sexuality Studies \ndepartment at the Ohio State University.  I believe that if we knew \ntransgender history, all of our movements for justice would be stronger.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Patreon Works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am fundraising to supplement my graduate student stipend.\u00a0 If I can raise $4,000 this year, then I can cover my expenses during the summer when I do not receive my salary.\u00a0 I need your help to make it happen.\u003cbr\u003e\u003cbr\u003eI\u0027ll be posting at least one essay on trans history every month.\u00a0 I\u0027m asking my supporters to pledge per essay, but you can set a monthly cap.\u00a0 I\u0027ll post essays here in a patron-only section so you can read them before they go public.\u00a0 All of my content will always be available to the public for free, but you will get to see them first.\u00a0 For those of you who can pledge more, I can all sort of fun rewards.\u00a0 You can hang out with history during my monthly online video chat.\u00a0 Or suggest your own blog topic.\u00a0 For patrons who donate $100 or more, I will offer an interactive workshop on trans inclusion or trans history.\u00a0 Details for all possible levels of support are listed on this page.\u003cbr\u003e\u003c/div\u003e"
