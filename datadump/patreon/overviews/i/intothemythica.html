    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://intothemythica.com/wp-content/uploads/2015/09/glyph-mythica-logo-200x177.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWELCOME TO\u003c/strong\u003e\u003cstrong\u003eTHE MYTHICA\u003cbr\u003eThe World within the World\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003eSomewhere inside us all there is a memory.\u003cbr\u003e\u003cbr\u003eThat we can live in a better World. \u00a0A more magickal World. \u00a0That there are ways to change our reality. \u00a0To live in the abundance and Grace that is our birthright. \u00a0Such is our journey of transformation, of learning to step between realms into whole new realities.\u003cbr\u003e\u003cbr\u003eThis is our adventure into the World of real magick and myth. \u00a0This is the journey into the Mythica, a Story the likes of which has never been seen. \u00a0A telling of the tale of our Ascension, of the return of the Magdalene, the rise of the Djedhi and the mystical realms in which they live.\u003cbr\u003e\u003cbr\u003eShe is telling of the Great Story, the Story of all humanity, coming back to her birthright. \u00a0She is the showing of the pantheon of avatars in their current incarnations, reborn to serve the bright task of transforming the World for the better.\u003cbr\u003e\u003cbr\u003eInto the Mythica is a media platform, featuring the adventures of Authors who are documenting their journey deeper into the World of Myth. \u00a0Who are applying the techniques of personal change to illuminate the Path back to our birthright, a world of abundance and Grace.\u003cbr\u003e\u003cbr\u003eThe first store of the Mythica is my own, that of Peter Fae. \u00a0For fourteen years i\u0027ve tracked my journey across the realms of myth, intending to showcase how we could all transform our lives, to live in the world of majesty and magick that is our birthright.\u003cbr\u003e\u003cbr\u003eYet though my Story is the first, she is by no means the last. \u00a0Into the Mythica is a publishing company designed to showcase the real adventures of real superheroes, showing the World of Magick as she really exists ... and how You can take steps to step into the World within the World.\u003cbr\u003e\u003cbr\u003eMore than a personal journal, more than an educational platform, she is Storytelling the way it has never been seen before, tracking the adventure through the World of Myth and offering techniques for transforming your own reality.\u003cbr\u003e\u003cbr\u003eAt this moment, we are in the process of assembling the vast amount of information from the Authors of the Mythica, and am accepting support here on Patreon. \u00a0For your generous donations, we offer a number of benefits, starting with access to the Mythica Patreon feed, which offers exclusive techniques and ways to change your Life for the better.\u003cbr\u003e\u003cbr\u003eWelcome to a whole new World. \u00a0Welcome to the Mythica.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
