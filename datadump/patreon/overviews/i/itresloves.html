    "summary": "Hello! We are Kevin and Will, and together we created the It Resolves podcast.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kD3l7cV3llo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe It Resolves podcast is our attempt at creating content around the collectable card game of Magic: The Gathering. We have enjoyed this game for many years individually, and we thought we would share that love (and a little knowledge) with the Magic community. We understand the community is made up of a variety of players, both veterans of the game and newcomers, and we want to create content that is helpful to everyone. We sincerely appreciate your support, and we hope that the content we create can help you become a more successful Magic: The Gathering player!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support us?\u003cbr\u003e\u003c/strong\u003eIt is important to state, that the content we create is 100% free, and always will be. We create this podcast because we love the game and want to share our experiences with the community. If you want to donate, but simply do not have the funds --- please do not! We appreciate you viewing our content whether you donate or not, and you can easily show your support by simply listening and providing feedback. \u003cbr\u003e\u003cbr\u003eShould you decide you would like to support us through Patreon, your donations will be used primarily on upgrading the podcast and other content we create. We would like to use any donations provided to create even better content for everyone involved with our podcast. Our goal is to build the community, and leave our footprint on the game of Magic. \u003cbr\u003e\u003cbr\u003eWe appreciate all support given to us, and sincerely thank everyone for being a part of this wonderful community!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
