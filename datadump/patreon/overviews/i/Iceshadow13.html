     "about": "Hello! I am a furry artist residing in central Ohio! With the support of the community, I have made art my full time job! Creating a patreon allows me to share with my patrons all of my work in progresses, and stuff that I never post anywhere else! I\u0027ve made it a goal to try to upload at least once a day, while I know that there will be events that will keep me from posting, it is an easy goal for me to try to reach!\u003cbr\u003e\u003cbr\u003eI have been drawing for almost all of my life, and started to take art more seriously when I had joined a forum in 2006. Since then, I have become acquainted with many talented artists, and I continue to strive and learn, to improve the quality and the time that is needed to produce quality art. Having made this patreon, I have received a ton of support so far, and I hope it continues, so that I can offer better rewards, and be able to start a web-comic! I am aspiring to become a fursuit maker, and to be able to share all of that progress with you guys as well! \u003cbr\u003e\u003cbr\u003ePlease consider supporting me, I am forever grateful for the overwhelming positivity that has come thus far, and I cannot wait to give it back to you guys. Thank you in advance, and thank you for your continued support. \u0026lt;3\u003cbr\u003e",
