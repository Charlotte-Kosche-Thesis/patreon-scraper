    "summary": "Hello!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Ivy Fae. I am an electronic musician and singer. I make whatever kind of music makes me most happy. Usually it\u0027s a mixture of synthpop and sludgy gothy stuff, but not always.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI released my first full album,\u00a0\u003ca href=\"https://ivyfae.bandcamp.com/releases\" target=\"_blank\"\u003eThe Book of Seeds\u003c/a\u003e, in October 2016. I have started working on my next album. Patrons will get songs I complete in the process, including the ones which are ultimately cut from the final release.\u003cbr\u003e\u003cbr\u003eI have also created video game soundtracks. I contributed to the soundtrack of the\u00a0\u003ca href=\"http://www.igf.com/become-great-artist-just-10-seconds\" target=\"_blank\"\u003eIndependent Gaming Festival Nuovo Award Finalist \"BECOME A GREAT ARTIST IN JUST 10 SECONDS\"\u003c/a\u003e by\u00a0\u003ca href=\"https://msm.runhello.com/run-hello\" target=\"_blank\"\u003eAndi McClure\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://www.smestorp.com/\" target=\"_blank\"\u003eMichael Brough\u003c/a\u003e, and am currently working on a completely new soundtrack for\u00a0\u003ca href=\"https://www.patreon.com/posts/lupiesofts-and-13777170\" target=\"_blank\"\u003eLupiesoft\u0027s upcoming StargazersVN Remaster.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nI release most of my music for free, but if you want to support my music and other art and experiments, then this may be for you.\u00a0Your contribution will go toward medical expenses, music equipment, art supplies (paint, VHS tapes, the creation of a music studio, and perhaps eventually, my and my partner\u0027s dream of creating a record label for trans and non-binary musicians.\u00a0\n\u003cbr\u003e\u003cbr\u003eIf you live in or near Minnesota, come\u00a0see me play. \u003cbr\u003e\nDates announced at \n\u003ca href=\"http://twitter.com/lalanl\" rel=\"nofollow\"\u003ehttp://twitter.com/lalanl\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://ivyfae.bandcamp.com/releases\"\u003eBandcamp\u003c/a\u003e (Pay what you want)\u003cbr\u003e\nNon-Patreon-Only music posted at \u003ca href=\"http://soundcloud.com/ivyfae\" rel=\"nofollow\"\u003ehttp://soundcloud.com/ivyfae\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u2665 Ivy"
