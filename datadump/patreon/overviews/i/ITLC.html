    "summary": "\u003cdiv style=\"text-align: center;\"\u003eIt is fair to say that we all know life is meant to be fully lived and\u003cbr\u003eenjoyed. You are here on this earth to live the best life you can but sometimes that\u003cbr\u003ecan be difficult to achieve because of all of life\u2019s challenges.\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003eIn a world full of negative self-talk,\u003cbr\u003ecompetition, social media and technology it is easy to feel like you don\u2019t have the life you deserve. Well\u003cbr\u003emy friend, it\u2019s time for you to achieve the life YOU want. No goal is too big if it means something to you.\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYou have one life. One opportunity to live life to its fullest and max out all opportunities it has to offer. You deserve to be the best version of yourself so you can get to the lifestyle you want. That is where I come in. At Inner Thought Life Coaching, I will help you recognize your full potential. My commitment to you is that I will dedicate our sessions to helping you discover what your goals are and create action plans for you to achieve them. Again, No goal is too high. It only matters on how you choose to get there. A wise person once told me that to eat an elephant, you must eat it one bite at a time. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo, Get ready! Schedule your free Strategy Session today and let\u2019s get you on your way to the life you desire and\u003cbr\u003ethe life you deserve.\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"

     "about": "\u003cdiv style=\"margin-left: 20px;\"\u003eHeather Boyd is\nfirst and foremost an avid believer of Self-discovery and Self-growth! She\nbelieves that an individual without growth is a great loss of potential. Heather\ncomes from a strong background of Psychology. She achieved her Associates\nDegree for Psychology with Honors. She made a very committed decision to start\nseeing a psychologist to improve the over well-being and health she has today.\nFor the last four years she has personally discovered, tried, failed and\nmastered many\u003cbr\u003e\ndifferent emotional tools to help her achieve a great and happy life so she can\nhelp others do the same. She has walked away with the wisdom of how to work on\none\u2019s self in life in order to become the best version of you that you can be.\nShe has helped countless numbers of individuals by helping them discover\nthemselves and call to action the tools she taught them. While obtaining her\nAssociates Degree in Psychology, she and her college cohort designed and\nsubmitted a research project to the Western\u003cbr\u003e\nPsychological Association. As the First author on the research in her first\nyear of college, she was accepted to attend the Western Psychological\nAssociation Conference in Las Vegas, Nevada. Her Cohort, Melina Marquez and her\npresented their research in front of many different peers, graduate students,\nprofessors and Psychologists. Thus, began the journey of Heather and Melina\u2019s\nlong term friendship. In the Media tab above, you can find video blogs that\nthey work on together currently. Heather is a Certified Life Coach, Licensed\nPhlebotomist, Life Student, \u0026amp; Mother. She also currently works for a\nMarketing Firm in Southern California. When she is not taking care of her family,\nhousehold and daily responsibilities she is learning new ways to help others.\nIt is typical to find Heather nose deep in a self-growth book. Heather has\ntaken the time to discover her values.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003c/div\u003e\u003ch3\u003e\u003cstrong\u003e\u003cem\u003eSome of the values that she holds important and will be seen\nin sessions are:\u003c/em\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\nCompassion\nfor your conflicts, hardships, frustrations and you as a person\u003cbr\u003e\nHonesty to tell you the truth with helpful and constructive communication\u003cbr\u003e\nGratitude for what you bring to the sessions and the trust you instill in her\u003cbr\u003e\nHumbleness in knowing that no one is better than anyone else and that an Ego\ncan be toxic to growth\u003cbr\u003e\nNon-judgmental with any information brought into each session.\u003cbr\u003e\nEmpathetic to individual\u2019s journeys and experiences\u003cbr\u003e\nIntegrity to hold true to doing what is right\u003cbr\u003e\n\n\u003cbr\u003e\n\nFamily\nis a top priority to her. She spends her time and energy to make sure that they\nare well taken care of and cared for. Heather is the type of person that will\ndedicate her time and energy to making sure you\u2019re work with her is a success.\nIf you haven\u2019t done so already, I highly encourage you to make an appointment\nabove. If this is your first appointment, check out the \u003cstrong\u003eFREE STRATEGY\nSESSION!\u003c/strong\u003e\u003cbr\u003e",
