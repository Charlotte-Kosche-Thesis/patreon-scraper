    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/fYDBNKzWPuc\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2016-11-08T12:18:35+00:00",
    "summary": "HUP HUP! Hallo, wir sind Grissi und Magsi von \"Im Autokino\". Seit Anfang 2016 laden wir Euch regelm\u00e4ssig auf unsere R\u00fcckbank ein, um mit Euch \u00fcber alles aus der Welt der Filme und Serien zu quatschen. Fr\u00fcher sind wir dabei wirklich Auto gefahren, das war aber nicht so gut f\u00fcr Magsi\u2019s Leasingvertrag. Seitdem sitzen wir also wie normale Podcaster zuhause, im Biergarten oder in irgendwelchen Ecken unserer Heimatstadt Aschaffenburg. \u003cbr\u003e\n\u003cbr\u003e\nNeben Podcasts stemmen wir einmal im Januar jeden Jahres, der Tradition wegen, das Autokino Event im Aschaffenburger Stadttheater, gekoppelt mit diversen Events in diversen Locations drumherum. Da wandeln wir das eigentliche Quatschformat zu einer Art eigensinniger Late Night Show um, bei der wir sowie alle G\u00e4ste + Publikum im Anzug erscheinen und gemeinsam einen gro\u00dfartigen Abend geniessen. \u003cbr\u003e\n\u003cbr\u003e\nZudem liegt seit April 2018 die erste eigenst\u00e4ndige Tour hinter uns, auf der uns in insgesamt 7 St\u00e4dten \u00fcber 1600 Menschen besucht haben. Zu Gast auf unserer eigensinnigen Late Night Couch waren u.a. Casper, Drangsal, Curse, das Podcast Ufo, Fynn Kliemann, Henni Nachtsheim, Lance Butters, Radio Nukular, Max Richard Lessmann, Eda Vendetta oder auch die YouTube Ikone Coldmirror.\u003cbr\u003e\nF\u00fcr 2019 planen wir ein weiteres Tourkonzept, was von der eigentlichen Late Night Show abweicht und einen neuen Weg gehen soll, den die H\u00f6rer und Zuschauer interaktiv miterleben k\u00f6nnen. Dazu aber bald mehr. \u003cbr\u003e\nWas passiert im Podcast? Statt trockene Rezensionen runterzubeten und Menschen mit unn\u00f6tigem selbstbeweihr\u00e4uchernden Nerdwissen zu langweilen, ziehen wir aus unseren Inhalten ein \u00dcberthema, \u00fcber welches wir auf pers\u00f6nlicher Ebene reden und unsere eigenen Erfahrungen und Anekdoten austauschen. Das Herz liegt dabei immer auf der Zunge, was dazu f\u00fchrt, dass Inhalt, Wortwahl und Humor gern mal in alle erdenklichen Richtungen ausbrechen. Aber so sind wir halt. \u003cbr\u003e\u003cbr\u003e\n\n\u003cp\u003eNun aber mal zu Patreon: \u003cbr\u003e\u003cbr\u003e\nNach \u00fcber 2 Jahren Podcasterei und knapp 1,5 Jahren mit einer erfolgreichen Patreon Community ist es an der Zeit, unsere T\u00e4tigkeiten im Rahmen unserer \u201eBezahl-Community\u201c Revue passieren zu lassen. Was haben wir richtig gemacht, was lief nicht so gut? Wie k\u00f6nnen wir das optimieren?\u003cbr\u003e\n\u003cbr\u003e\nWas wir k\u00f6nnen: Wir haben zahllose Formate ins Leben gerufen, in denen mindestens genauso viel Arbeit und Spa\u00df wie im regul\u00e4ren Podcast stecken und einen erg\u00e4nzenden Mehrwert f\u00fcr unsere Zuh\u00f6rer haben wie z.B. die intime Stunde, Autokennzeichen XY, die erste Staffel Proseccolaune, Tims \u0026amp; Grissis Bettgeschichten, Aschebersch Gods etc. - wir haben inzwischen einen Pool an \u00fcber 100 gesonderten Folgen, die man nicht im regul\u00e4ren Feed findet. Wir haben immer Bock, unseren Content auszubauen und zu pflegen und euch, den Patronen, einfach noch geilen Zusatzcontent zu bieten. Schliesslich wollen wir uns auch wohl f\u00fchlen, wenn ihr uns schon monatlich euer schwerverdientes Geld gebt. \u003cbr\u003e\nWas wir nicht so gut hinbekommen haben: Zum Einen haben wir Formate ins Leben gerufen, die uns nicht so viel Spa\u00df gemacht haben wie gew\u00fcnscht. Zum Beispiel die Kategorie \u201eIm Kino wird geredet\u201c, unsere Audiokommentarsektion, die wir immer als ein bisschen schwerf\u00e4llig empfunden haben. Zudem sind die Arbeiten am Buch \u201eKlassengesellschaft\u201c aktuell auf Eis, was mit dem n\u00f6tigen Zeitaufwand + anderen gro\u00dfen Projekten zu tun hatte. \u003cbr\u003e\nAusserdem liegen uns - aus gleichen Gr\u00fcnden - die personalisierten Sonderinhalte nicht. Wir sind als Team mit 2 Mann zu klein, um uns gepflegt um die \u00fcber 80 Geburtstagsgr\u00fc\u00dfe und personalisierten Podcasts zu k\u00fcmmern. Sowas f\u00e4llt oft (vollkommen unbeabsichtigt) unter den Tisch und so haben in der all der Zeit nur ein Bruchteil der Leute die Nachricht bekommen, die wir ihnen versprochen haben. \u003cbr\u003e\n\u003cbr\u003e\nWas wir folglich optimieren m\u00f6chten: Wir werden einen Gro\u00dfteil der personalisierten Inhalte gegen neuen Content ersetzen. ALLES was wir bis dato an Formaten hatten, k\u00f6nnt ihr nachtr\u00e4glich und auch in Zukunft mit dem 2$ Pledge konsumieren. Auch der 2018er Adventskalender wird f\u00fcr 2$ Patronen komplett verf\u00fcgbar sein. \u003cbr\u003e\n\u003cbr\u003e\nWir werden nichts, was ihr kennt und m\u00f6gt, wegnehmen und hinter eine h\u00f6here Paywall sperren. Das w\u00e4re arschig.\u003cbr\u003e\nF\u00fcr die zahlreichen 6$ Patronen, und die, die es noch werden wollen, werden zwei neue Zusatzformate erscheinen, die euch ab 6$ im Monat zur Verf\u00fcgung stehen. Unter anderem wird es ein neues Call-In Format geben, wo wir mit H\u00f6rern telefonieren sowie das Format \"Die Autokino Top 100\". So soll der 6$ Pledge einen Mehrwert erhalten, den er aktuell nicht hat und zahlreichen neuen Content freischalten. Die Geburtstagsgr\u00fc\u00dfe sowie personalisierten Podcasts fallen weg. \u003cbr\u003e\n\u003cbr\u003e\nDie 25$ Patronen werden ab sofort mit einer kleinen NTG Lootbox beschenkt (limitiert auf 10 Patronen), die 50$ bleiben bei ihrem Kinobesuch (limitiert auf drei Patronen) und auch der 200$ Pledge bleibt samt Inhalt erhalten (limitiert auf einen Patronen). Auch die Teilnahme innerhalb des Podcasts mit 10$ im Monat bleibt erhalten! Also zus\u00e4tzliches \"Highlight\" gibt es den 600$ Pledge, bei dem ihr einen privaten Podcast f\u00fcr Euch und Freunde von uns zuhause freischalten k\u00f6nnt. Der Pledge ist limitiert auf einen User.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPatreon ist f\u00fcr uns inzwischen eine wichtige Einnahmequelle, die in Zeiten, wo z.B. Max gleich zwei Jobs weggebrochen sind, lebensrettend sein k\u00f6nnen. Wir m\u00f6chten noch unabh\u00e4ngiger von Deals und Jobs sein, uns noch mehr verwirklichen und da ist der Support durch Patreon f\u00fcr uns aktuell die beste L\u00f6sung. Wir haben seit unserem Start 2016 mit unseren Podcasts, Sonderformaten und Liveshows bewiesen, dass wir Unmengen Spa\u00df an dem haben, was wir tun, gerne kreativ sind und das noch lange machen m\u00f6chten, mit der n\u00f6tigen Ernsthaftigkeit und der passenden Arbeitsmoral. Daher ist das Ganze uns hier sehr wichtig und das sollt ihr, als Konsumenten auch sp\u00fcren. \u003cbr\u003e\n\u003cbr\u003e\nWir danken Euch f\u00fcr den Support und freuen uns \u00fcber jeden Neuen, der dazu kommt!\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;3\u003cbr\u003e\nGrissi \u0026amp; Magsi\u003cbr\u003e\u003c/p\u003e"
