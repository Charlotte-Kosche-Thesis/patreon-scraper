    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/n5v-6sHbx7g\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/n5v-6sHbx7g",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***Please note that all figures are in US dollars***\u003c/strong\u003e\u003c/div\u003e(La version fran\u00e7aise suit.)\u003cbr\u003e\u003cbr\u003eHi! \u003cbr\u003eWelcome and thank you for visiting our page! The International Civil Liberties Monitoring Group is a coalition of 45 Canadian civil society organizations that came together after the attacks of September 11, 2001 and the adoption of the Anti-Terrorism Act of 2001, in order to protect and promote human rights and civil liberties from the impact of the so-called \u201cWar on Terror.\u201d\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE DO\u003cbr\u003e\u003c/strong\u003eOur principal mandate is to lobby the federal government on issues of national security, due process, freedom of speech, criminalization of dissent, immigration and refugee rights, islamophobia, torture, oversight \u0026amp; review of intelligence and security agencies, etc. We write reports and briefs, publish a weekly News Digest, meet with MPs and appear in front of Parliamentary Committees, engage in public education, and much more.\u003cbr\u003e\u003cbr\u003eOur weekly News Digest is\u00a0the most comprehensive run-down on news about human rights and national security in Canada, read by politicians, journalists and activists. It also often features ICLMG\u2019s own original op-eds, analysis and calls to action. Producing this kind of weekly newsletter takes both hours of work \u2013 from research to design \u2013 but also the particular expertise that we can offer from 15 years of working to protect civil liberties from draconian national security laws.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWE ARE 100% INDEPENDENT\u003c/strong\u003e\u003cbr\u003eWe do not receive any funding from any federal, provincial or municipal governments or political parties so we need your support to continue our work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR RECENT VICTORIES\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe results of the federal government\u0027s national security consultation were unequivocally in favour of our positions.\u003c/li\u003e\u003cli\u003eThe government plans on creating anew overarching review agency for all national security agencies - something we have been advocating for since 2006.\u003c/li\u003e\u003cli\u003eThere have been multiple settlements for torture victims that ICLMG has campaigned for alongside several other organizations.\u003c/li\u003e\u003cli\u003eCitizenship equality was restored by the adoption of Bill C-6, something we were among the firsts to call for.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eFor more details, or if you are on the fence about investing in our work, check out ALL our \u003ca href=\"http://iclmg.ca/about-us/achievements-gains/\" target=\"_blank\"\u003eAchievements and Gains\u003c/a\u003e since we were created in 2002, but don\u0027t forget to come back to our Patreon page afterwards ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE WORK AHEAD\u003c/strong\u003e\u003cbr\u003eThe Trudeau government has presented Bill C-59 as their way to fix the tremendous problems caused by the dangerous and useless Anti-terrorism Act of 2015 (also known as Bill C-51). But C-59 is a complex omnibus bill that will bring in a wide array of changes. To fully grasp what\u2019s in it, we need to do a full analysis and work with other experts across the country. What is clear already though: C-59 does not repeal Bill C-51, and even proposes to give new powers to Canada\u2019s spy agencies. \u003cbr\u003e\u003cbr\u003eBeyond C-59, we will continue our work on several other campaigns, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe release of Hassan Diab from jail in France\u003c/li\u003e\u003cli\u003eJustice for Mohamed Harkat who risks deportation to torture\u003c/li\u003e\u003cli\u003eThe removal of the torture memos\u003c/li\u003e\u003cli\u003eA public inquiry into Canada\u2019s role in the torture of Afghan detainees\u003c/li\u003e\u003cli\u003eThe protection of privacy and bodily integrity at the border\u003c/li\u003e\u003cli\u003eEnding the no-fly list and the \"terrorist\" entities list\u003c/li\u003e\u003cli\u003eAnalyzing the impact of \u201ccounter-radicalization\" plans on our rights\u003c/li\u003e\u003cli\u003eProtecting freedom of expression, freedom of the press and the right to dissent, and more.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you for your interest and for your contribution to protecting human rights in Canada!\u003cbr\u003e\n\n\u003cbr\u003eAnne \u0026amp; Tim\u003cbr\u003e\nICLMG\u003cbr\u003e\u003cbr\u003ePS:\u00a0See further down what the News Digest looks like!\u003cbr\u003ePPS: If you would rather make a one-time donation or not use Patreon, please\u00a0\u003ca href=\"http://iclmg.ca/donate/\" target=\"_blank\"\u003edonate here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e************\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***Tous les montants sont en dollars am\u00e9ricains***\u003c/strong\u003e\u003c/div\u003eSalut!\u003cbr\u003eBienvenuEs et merci de visiter notre page! La Coalition pour la surveillance des libert\u00e9s civiles (CSILC) est une coalition de 45 organisations de la soci\u00e9t\u00e9 civile canadienne qui se sont r\u00e9unies apr\u00e8s les attentats du 11 septembre 2001 et l\u0027adoption de la loi antiterroriste de 2001 afin de prot\u00e9ger et promouvoir les droits humains et les libert\u00e9s civiles contre l\u0027impact de la soi-disant \u00abguerre au terrorisme\u00bb.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eNOTRE MANDAT\u003c/strong\u003e\u003cbr\u003e\nNotre mandat principal est de faire pression sur le gouvernement f\u00e9d\u00e9ral entourant les questions de s\u00e9curit\u00e9 nationale, de proc\u00e9dure l\u00e9gale r\u00e9guli\u00e8re, de libert\u00e9 d\u0027expression, de criminalisation de la dissidence, d\u0027immigration et de droits des r\u00e9fugi\u00e9Es, d\u0027islamophobie, de torture, de responsabilisation des agences de renseignement et de s\u00e9curit\u00e9, etc. Nous r\u00e9digeons des rapports et des m\u00e9moires, publions une Revue de l\u0027actualit\u00e9 hebdomadaire, rencontrons des d\u00e9put\u00e9Es et comparons devant des Comit\u00e9s parlementaires, organisons des \u00e9v\u00e8nements publics, et bien plus encore. \u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003eNotre Revue de l\u2019actualit\u00e9 est le sommaire hebdomadaire le plus complet des nouvelles sur les droits humains et la s\u00e9curit\u00e9 nationale au Canada, et est lue par des politicien.nes, journalistes et activistes. Elle comporte \u00e9galement souvent des \u00e9ditoriaux, analyses et appels \u00e0 l\u2019action de la CSILC. La production de ce type de bulletin hebdomadaire n\u00e9cessite de nombreuses heures de travail - de la recherche au design - mais aussi l\u0027expertise particuli\u00e8re que nous pouvons offrir gr\u00e2ce \u00e0 nos 15 ann\u00e9es de travail pour prot\u00e9ger les libert\u00e9s civiles des lois draconiennes sur la s\u00e9curit\u00e9 nationale.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOUS SOMMES 100% IND\u00c9PENDANT\u003c/strong\u003e\u003cbr\u003e\nNous ne recevons aucun financement des gouvernements f\u00e9d\u00e9ral, provinciaux ou municipaux ou des partis politiques. Nous avons donc besoin de votre soutien pour poursuivre notre travail.\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOS PLUS R\u00c9CENTES VICTOIRES\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLes r\u00e9sultats de la consultation du gouvernement f\u00e9d\u00e9ral sur la s\u00e9curit\u00e9 nationale ont \u00e9t\u00e9 sans \u00e9quivoque en faveur de nos positions.\u003c/li\u003e\u003cli\u003eLe gouvernement pr\u00e9voit cr\u00e9er une nouvelle agence d\u2019examen pour toutes les activit\u00e9s de s\u00e9curit\u00e9 nationale et de renseignement - ce que nous pr\u00e9conisons depuis 2006.\u003c/li\u003e\u003cli\u003eDes survivants de la torture ont re\u00e7u des excuses et des indemnisations du gouvernement pour lesquelles la CSILC a fait campagne aux c\u00f4t\u00e9s de plusieurs autres organisations.\u003c/li\u003e\u003cli\u003eL\u0027\u00e9galit\u00e9 de la citoyennet\u00e9 a \u00e9t\u00e9 restaur\u00e9e par l\u0027adoption du projet de loi C-6, une action que nous avons \u00e9t\u00e9 parmi les premiers \u00e0 demander.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\nPour plus de d\u00e9tails, ou si vous n\u2019\u00eates pas encore s\u00fbr.e de vouloir investir dans notre travail, consultez TOUTES nos\u00a0\u003ca href=\"http://iclmg.ca/fr/a-propos/realisations-et-acquis/\" target=\"_blank\"\u003eR\u00e9alisations et acquis\u003c/a\u003e depuis notre cr\u00e9ation en 2002, mais n\u0027oubliez pas de revenir \u00e0 notre page Patreon apr\u00e8s ;)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eON A DU PAIN SUR LA PLANCHE!\u003c/strong\u003e\u003cbr\u003e\nLe gouvernement Trudeau a pr\u00e9sent\u00e9 le projet de loi C-59 comme moyen de r\u00e9soudre les \u00e9normes probl\u00e8mes caus\u00e9s par la dangereuse et inutile Loi antiterroriste de 2015 (\u00e9galement connue sous le nom de projet de loi C-51). Mais C-59 est un projet de loi omnibus complexe qui apportera un large \u00e9ventail de changements. Pour comprendre pleinement ce qu\u0027il en est, nous devons en faire une analyse compl\u00e8te et travailler avec d\u0027autres experts \u00e0 travers le pays. Par contre, ce qui est d\u00e9j\u00e0 clair : le projet de loi C-59 n\u0027abroge pas C-51 et propose m\u00eame de donner de nouveaux pouvoirs aux agences d\u2019espionnage du Canada.\u003cbr\u003e\u003cbr\u003eAu-del\u00e0 de C-59, nous continuerons notre travail sur plusieurs autres campagnes, notamment:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLa lib\u00e9ration de Hassan Diab emprisonn\u00e9 en France\u003c/li\u003e\u003cli\u003eJustice pour Mohamed Harkat qui risque d\u0027\u00eatre expuls\u00e9 vers la torture en Alg\u00e9rie\u003c/li\u003e\u003cli\u003eL\u2019\u00e9limination des directives minist\u00e9rielles sur la torture\u003c/li\u003e\u003cli\u003eLa tenue d\u2019une enqu\u00eate publique sur le r\u00f4le du Canada dans la torture des d\u00e9tenus afghans\u003c/li\u003e\u003cli\u003eLa protection de la vie priv\u00e9e et de l\u0027int\u00e9grit\u00e9 physique \u00e0 la fronti\u00e8re\u003c/li\u003e\u003cli\u003eMettre fin \u00e0 la liste d\u2019interdiction de vol et \u00e0 la liste des entit\u00e9s \"terroristes\"\u003c/li\u003e\u003cli\u003eAnalyser l\u0027impact des strat\u00e9gies de \u00abcontre-radicalisation\u00bb sur nos droits\u003c/li\u003e\u003cli\u003eProt\u00e9ger la libert\u00e9 d\u0027expression, la libert\u00e9 de la presse et le droit \u00e0 la dissidence, et plus encore.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nNous vous remercions de votre int\u00e9r\u00eat et de votre contribution \u00e0 la protection des droits humains au Canada!\u003cbr\u003e\u003cbr\u003eAnne \u0026amp; Tim\u003cbr\u003eCSILC\u003cbr\u003e\u003cbr\u003ePS: Voici un exemple de notre Revue de l\u0027actualit\u00e9!\u003cbr\u003ePPS: Si vous pr\u00e9f\u00e9rez donner une seule fois, ou ne pas utiliser Patreon,\u00a0\u003ca href=\"http://iclmg.ca/fr/donner/\" target=\"_blank\"\u003edonnez ici svp\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://iclmg.cfswpnetwork.ca/wp-content/uploads/sites/37/2017/08/ND1.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://iclmg.cfswpnetwork.ca/wp-content/uploads/sites/37/2017/08/nd2.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://iclmg.cfswpnetwork.ca/wp-content/uploads/sites/37/2017/08/nd3.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://iclmg.cfswpnetwork.ca/wp-content/uploads/sites/37/2017/08/nd4.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://iclmg.cfswpnetwork.ca/wp-content/uploads/sites/37/2017/08/nd5.png\"\u003e\u003cbr\u003e"
