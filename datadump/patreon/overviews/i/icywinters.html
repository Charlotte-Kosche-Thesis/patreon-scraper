    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHey it\u0027s me, Icy! You know, from the internet?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m using Patreon as a place to help fund my more ambitious projects: videos and photos as well as cool extras like trading cards and DVD editions of my videos, while giving my most devoted fans a way to interact with me on an intimate level! Everything I make will be available here a month before it\u0027s available anywhere else, and for a significantly lower price.\u003cbr\u003e\u003cbr\u003eHere\u0027s what you can get by signing on up!\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eDONATION TIER\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e(any donation!)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nAt this tier, you get access to my patreon feed, which will feature blog posts and occasional selfies to keep you up to date on what I\u0027m up to. \u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003ePHOTOS TIER \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e($5 a month)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nAt this tier I send you a monthly crate (well, a dropbox link) which is absolutely flooded with all the selfies that I\u0027ve taken this month. May also include short videos.\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eONE VIDEO TIER\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e($9 a month and higher)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nThe good stuff! In addition to the monthly photos you\u2019ll get your choice of one of the videos that I produce this month! All videos are 18+ NSFW!!!\u003cbr\u003e\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eFULL ACCESS TIER\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e($13 a month and higher)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nThe good good stuff! You get all the videos and photos I make this month!!! (Average is 2-3 videos, 50-60 photos)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMYSTERY ENVELOPE TIER\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e($19 a month and higher)\u003c/span\u003e\u003cbr\u003eI\u0027ve always wanted to do this!!! In addition to all the other content I make this month, I\u0027ll send you a small envelope every month with a mystery inside. It may or may not contain stickers, photos, trading cards, hollow dreams, handmade art, and unspoken wishes. (sent out on the last day of the month, ships to U.S. and Canada only) \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eSUPER MYSTERY ENVELOPE\u003c/strong\u003e\u003cstrong\u003e TIER\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e($27 a month and higher)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eJust Like the Mystery Envelope Tier but thikker. May or may not contain, stickers, photos, trading cards, dvds, secret lives, vhs tapes, and small toys (sent out on the last day of the month, ships to U.S. and Canada only)\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy am I using Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWhen you buy my content on other sites, I only get 50-70% of the proceeds, and that ain\u0027t much. Patreon gives me 95%, which means your money goes directly to support me instead of to some other company.\u003cbr\u003e\u003cbr\u003e\n\nIf you like me and enjoy the the unique brand of entertainment that I bring you, this is the absolute best way that you can help me out, and ensure I can keep making this kind of content forever and ever. I promise I\u0027ll make it worth your time ;)\u003cbr\u003e\u003cbr\u003e\n\nThank you so much for supporting me, you are all the reason I\u0027m able to keep doing this.\u003cbr\u003e\u003cbr\u003e\n\n\u0026lt;3 Icy\u003cbr\u003e\u003cbr\u003e"
