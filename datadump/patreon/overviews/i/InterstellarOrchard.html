    "summary": "Hello,\nI\u0027m Becky!  I created the website\u00a0\u003ca href=\"http://www.interstellarorchard.com\"\u003eInterstellar Orchard\u003c/a\u003e\u003cimg src=\"www.interstellarorchard.com\"\u003e in 2011 to\nchronicle my full-time RVing journey and teach and inspire others\nabout life on the road.  In September of 2017, I started a\u00a0\u003ca href=\"http://www.youtube.com/c/InterstellarOrchard\"\u003eYouTube channel\u003c/a\u003e by the same name.\u003cbr\u003e\u003cbr\u003e\n\nWhen\nyou make a monthly pledge to become a patron of IO, you get an\ninsider\u0027s look into my life as a nomad with real-time updates and\nmusings, and early access to videos and other projects.  Depending on\nthe level you choose to pledge at, you could also receive: access to\nclips of writing and photos that didn\u0027t make the cut for my blog\nposts, large versions of my best photos to use as wallpaper for your computer, the PDF versions of my two\nbooks, your name in the credits of my YouTube videos, and more.\u003cbr\u003e\u003cbr\u003eWeb\nhosting, my Wordpress theme, and the e-mail list all cost money, and\noccasionally I need to hire a web developer to fix technical issues. \nStarting the YouTube channel required a laptop capable of video\nediting, and I have hopes of upgrading to a video camera beyond my\nphone someday.  When Amazon terminated my affiliate account late in\nOctober, 2017 I lost the funding I used to cover these expenses. Your patronage means I spend less time scrambling around to cover the cost in other ways, and more time creating the content you love.\u003cbr\u003e\u003cbr\u003eThank\nyou for reading to the end, and if you choose to become a patron,\nthank you even more!  And lastly, one big thank you for being a part\nof the Interstellar Orchard community.  As I always say on the blog:\nIO wouldn\u0027t exist without \u003cem\u003eyou\u003c/em\u003e.\u003cbr\u003e"

     "created_at": "2017-11-17T23:06:03+00:00",
     "description": "It costs $47.56\na month to run IO, plus occasionally I have larger expenses, such as\nhiring someone to fix a problem last year where people using Internet\nExplorer were unable to load the website, or buying a new laptop this\nsummer that was able to edit videos for YouTube.  When I reach $100 a\nmonth, these basic expenses will be covered and I\u0027ll release a exclusive post and video just for patrons!\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 40000,
     "completed_percentage": 100,
     "created_at": "2017-11-17T23:06:03+00:00",
     "description": "Several blog\nreaders have commented about how my writing has improved over the\nyears.  Do you want to know why it\u0027s improved?  Practice has helped,\nbut what makes a bigger difference is how much time and energy I\u0027m\nable to devote to creating the content.  For my first couple years on\nIO, I was working 40 hours or more a week most of the time, and\ndidn\u0027t have as much energy and time left over to create.  Posts were\nless consistent, less well thought out, and didn\u0027t get as much\nediting.  But in 2016 when I started making real money from the\nAmazon Affiliate program, suddenly I no longer had to work as many\nseasonal jobs in a year and could invest more of myself into IO, and it shows.\u003cbr\u003e\u003cbr\u003e\n\nOn average, I\nbrought in $450 a month through affiliate sales on Amazon.  Right now\nI\u0027m making about $50 a month through YouTube, so the difference is\n$400.  If I can get back up to that level, I won\u0027t have to take a\nsummer work-camping job in 2018, and can continue putting out content\nat the same level I am now. I\u0027ll also do a Q\u0026amp;A\nseries to answer your most burning questions about RV life!\u003cbr\u003e",
