    "summary": "\u003cimg src=\"http://bigtoppromotions.weebly.com/uploads/5/5/0/2/55025469/502731_orig.jpg\" style=\"float: right; width: 402px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eCarpe Teknowledgy: Seize the Knowledge\nof Edgy Tech! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.change.org/p/michael-woody-support-local-sustainable-free-range-performing-artists-organically\"\u003ePlease sign my petition for Las Vegas to unleash a revolution in the performing arts.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHello and thank you for taking the time to learn about me, Michael Woody, my professional service \u003cstrong\u003eiPortfolio\u003c/strong\u003e and what use of it could mean for the community of Performing Artists in Las Vegas. To begin to answer any questions why I should care about them \u003ca href=\"http://bigtoppromotions.weebly.com/the-westwind-academy-of-las-vegas.html\" rel=\"nofollow\" target=\"_blank\"\u003eI\u0027ve prepared this specific page on my career site\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"https://www.change.org/p/michael-woody-support-local-sustainable-free-range-performing-artists-organically\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003eThis is an interesting idea comprised of many familiar things arranged in a novel way. Its intention is to do something revolutionary to serve a great many people by extending their career viability in the Performing Arts. It\u0027s simple and it could change everything.\u003cbr\u003e\u003cbr\u003eHere\u0027s a little background music to listen to while \nthinking about it, a compilation of songs, selected designs, dance \nscores, live performance and so on from throughout my 26 year career in San Francisco experimental theater.\n\u003ca href=\"https://soundcloud.com/sunz-of-alien-teknowledgy/sets/music-for-the-various-stages\" rel=\"nofollow\" target=\"_blank\"\u003eMusic for the Various Stages of Michael Woody\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd here\u0027s a link to my Business/Portfolio site \u003ca href=\"http://bigtoppromotions.weebly.com/big-top-back-stage.html\" rel=\"nofollow\" target=\"_blank\"\u003eBig Top Promotions\u003c/a\u003e if you care to marvel at the extent of my experience in various Arts before or after considering my proposal.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://iportfolio-2k-mjw.weebly.com/uploads/5/5/0/2/55025469/5314923_orig.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eSupport locally grown \u0026amp; sustainable free range performing artists with iPortfolio!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis vision\u003c/strong\u003e is for a simple and affordable service based on a free product included with every consultation. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThis is for\u003c/strong\u003e constant and occasionally performing artists with the intention that it may extend the worth and marketability of \ntheir careers by capitalizing on the wealth that their bodies of works represent as a resource to themselves and then others. \n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eThis is NOT an App!\u003c/strong\u003e \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThe tool\u003c/strong\u003e for the job is \u003cstrong\u003eiPortfolio\u003c/strong\u003e, making a performing artists\u0027 body of work readily available to\n refer to in the palm of their handheld device for virtually any \noccasion when a skill they possess is better shown than described.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe technique\u003c/strong\u003e for using the tool is discovered in my one-time-fee face to face consultation. The numbers below represent my first attempt to establish a scale based on the complexity of service and are not final or binding;\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e20 minutes @ $20 or barter - a straightforward evaluation of a body of work resulting in the simplest effective presentation of it\u003c/strong\u003e\u003c/li\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e60 minutes @ $50 - an in depth evaluation of a body of work resulting in a highly personalized presentation of it\u003c/strong\u003e\u003c/li\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e120 minutes @ $150 - a deep evaluation involving the creation of content to advance new career ambitions we will discover together\u003c/strong\u003e\u003c/li\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003eFace to faces group rates coming soon!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://iportfolio-2k-mjw.weebly.com/uploads/5/5/0/2/55025469/4432361_orig.jpg\" style=\"float: right; width: 722px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eiPortfolio\u003c/strong\u003e product is included with every consultation and every consultation is an examination of an artists work focusing on the situations that work can be presented and the best way to present it based on the needs of the artist. \u003cbr\u003e\u003cbr\u003eIn five words, what \u003cstrong\u003eiPortfolio\u003c/strong\u003e can do for a prospective client in the performing arts is...\u003cbr\u003e\u003cbr\u003eFacilitate \u003cbr\u003eCreating \u003cbr\u003eFuture \u003cbr\u003eCareer \u003cbr\u003eOpportunities.\u003cbr\u003e\u003cbr\u003eI have a plan, the method and the means. All I need is the opportunity and that\u0027s where you come in as a potential supporter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis campaign\u003c/strong\u003e is intended to draw the attention to a business modeled on using readily available materials \u0026amp; technologies and a clever twist to provide a service that could potentially increase the career viability of qualified but stymied artists. Please consider helping me help others help themselves and in so doing help an entire community that everyone appreciates while they\u0027re enjoying their work but who must not be forgotten or the wealth they represent when they aren\u0027t regularly delighting us with their skill and art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe way it works is revealed in consultation.\n\u003c/strong\u003e The details will remain vague until such a time as I can \nsecure my claim as the originator of the service because once I do make \nit known it will be so easily (if poorly) duplicated by others elsewhere that I \ncould lose out profiting as the pioneer of the service \u003cem\u003eif \u003c/em\u003eI don\u0027t get \nthe chance to make a HUGE splash when the curtain finally goes up. This \nis not something I can or wish to own and control but my need is so \ngreat for this to succeed that I must fight to retain credit as due and \nhope that some honest profit may be made. I sincerely believe that this \nservice is a job creator and if it works anywhere I want it to work \neverywhere, eventually. \n\u003cbr\u003e\u003cbr\u003e\nConsequently, after I am able to demonstrate the prototype and be \ncredited for pioneering the concept, I will be releasing my model as \nopen source specifically so any success I can generate in Las Vegas can \nbe reproduced in other cities with a wealth of performing talent in need\n of opportunities to perform.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe earnest pitch is near the bottom. Here at the top is a bit of bravado\u003c/strong\u003e about me being a Jack Of All Trades to impress you with the width, breadth and depth of my otherwise unconventional 43 year work history, \u003ca href=\"http://bigtoppromotions.weebly.com/big-top-back-stage.html\" rel=\"nofollow\" target=\"_blank\"\u003ethe detail of which can be found here\u003c/a\u003e.\n\u003cbr\u003e\u003ca href=\"http://www.scaredsilly.net/mike/mjw/career/index.htm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eWhile\nmy primary craft is Stagecraft the broad category for what I do is\nInformation Presentation. It\u0027s a decidedly collaborative field in all\nits many forms. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\nmakes it possible to enter the field from one direction and become\nacquainted with the mediums and methods of other collaborators and,\nalmost incidentally, become intimate with and productive wielding an\nevolving set of new tools and practices. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThese\nbring, besides their own reward, a more sophisticated insight into\nthe profession one started with which is where innovation begins. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll this is to say that the performing arts and related\ncrafts are my life, it\u0027s practitioners are my friends and colleagues\nand that my particular path has given me a unique perspective on the\nlives we live together in the larger performing arts community, most\nrecently in Las Vegas. \n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://iportfolio-2k-mjw.weebly.com/uploads/5/5/0/2/55025469/5314923_orig.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy I Am On Patreon Soliciting Funds\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAfter a devastating loss of home and household resources which forced me out of Las Vegas in 2013 I require subsidy for subsistence in Las Vegas in order to perfect a prototype service \u003cstrong\u003eto extend the viability of the careers\u003c/strong\u003e of performing artists\u003c/strong\u003e, a very broad category that includes people who may not even think they qualify. \nI really might be able to do a lot of good for people. This service is based on using a performers existing body of work to create future job opportunities in a novel way using\u00a0 web enabled smart phone-like devices with a twist I provide.\nThere is an untapped therapeutic quality in the process of examination, revelation, reflection and then planning ones own body of work. I only require subsistence in Las Vegas to get the product in the field.\nChanging the world should be a snap, after that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgain, This is NOT an App!\u003c/strong\u003e While the delivery of the service is via a smartphone web browser, providing the actual service requires the \u003cstrong\u003eiPortfolio \u003c/strong\u003eproduct (your career at your fingertips on a web enabled device) and my personal consultation with every single artist to produce it because every single artist is unique and a professional service for them will reflect that individuality. Some peoples careers just can\u0027t be described by Keywords. It is critical for the success of this enterprise that all consultations at the beginning be in person, in the same physical space.\u003cbr\u003e\u003cbr\u003e\nThere is nothing to automate in this initial service. That doesn\u0027t show up until Phase Two which requires an entirely different business model. Phase Two is so far down the road that it\u0027s not worth mentioning here except to say that it already exists as a goal with far greater networking ramifications.\nThat\u0027s all for the benefit of the VERY forward thinking entrepreneurs who might wonder if this is first then what\u0027s next? \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat I Will Do With Solicited Funds\u003c/strong\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI need basic expenses to live humbly in Las Vegas while I launch Phase One of \u003cstrong\u003e\u003cstrong\u003eiPortfolio\u003c/strong\u003e\u003c/strong\u003e, a small business with virtually no overhead that will provide a service for \u003ca href=\"http://bigtoppromotions.weebly.com/the-westwind-academy-of-las-vegas.html\" rel=\"nofollow\" target=\"_blank\"\u003ea community that is dear to me\u003c/a\u003e and most anyone who has seen a show or walked the streets in Las Vegas.\u00a0 It\u0027s a community I have been intimately involved with in the past and hope to return to with this service ready to put into practice, especially now that Cirque du Soleil and others corporations have begun their \u003ca href=\"http://www.thechapiteau.com/news/cirque-rebalancing-business/\" rel=\"nofollow\" target=\"_blank\"\u003epractice of laying off long time performers \u003c/a\u003ewith little hope of their being folded back into the company in some other capacity, as was the custom at Cirque before the suits took over. \n\u003cbr\u003e\u003cbr\u003e\nInternational specialty acts are particularly vulnerable to finding themselves stranded with narrow market skills without regular employment after having settled in Las Vegas, buying homes and starting families but no performer is immune to the decisions of the accountants and few can resist the inclination to think that they will have no future as performers without corporate employers.\nI hope to counter that inclination, among others, with action.\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.change.org/p/michael-woody-support-local-sustainable-free-range-performing-artists-organically\"\u003ePlease sign my petition for Las Vegas to unleash a revolution in the performing arts.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat\u0027s In It For Me\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nA way to live, basic sustenance so I can put energy into actual improvement of my slim and fading chances. In 2013, after four years of personal and professional contact with the local community, \nI had... ! ...a vision. \n\u003cbr\u003e\u003cbr\u003e\n\"Dots\" lined up suggesting both a pattern and an idea of how to use what I knew about the lives of families in the craft, the state of the performing arts in Las Vegas, the state of the economy generally, the prevailing personal technologies of the 21st century and the inclinations of the people now addicted to them, to do a huge thing. \n\u003cbr\u003e\u003cbr\u003e\nIt is to serve an aging community of versatile artists/designers/producers representing world class skills that are uniquely vulnerable to losing their ability to earn practicing their craft for lack of exposure and opportunity after a corporate restructuring eliminates their role. \u003cbr\u003e\u003cbr\u003e\nI do it by crediting as relevant and valuable a body of work as the basis of some amount of future income needing only to be seen by the right eyes at the right time with the intention of getting\u00a0 results, what/when/wherever they are. \n\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\n\u003cstrong\u003e\u003cstrong\u003eI want \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\"the past\" to provide the means in \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\"the now\" to facilitate the work to be done in \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\"the future\"\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nJust a reminder, the people who devote their lives to the enrichment of others by producing beauty with their bodies do not become worth less because they have less time to devote to the craft. A viable continuing outlet for part time and experimental artists is much needed and the loss of the resource to the greater community that all that experience represents is a preventable tragedy.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[update] After three years away I returned to Las Vegas July 2016! But I am still homeless and again on the verge of being roofless homeless with a disability that prevents me from working in tradition jobs. My experience would be better put to use creating this job for myself serving performing artists anyway.\u003c/strong\u003e Once I am established in a residence I am expecting it to be a matter of a year before I am likely to have definitive proof of either success or failure.\nIf it\u0027s a success then phase two fund raising will begin.\n\u003cbr\u003e\u003cbr\u003e\nI do sincerely believe that what I have in mind will be a job creator for both the performing artists as well as all the supporting industries that collaborate with them to provide compelling entertainment for the public. Las Vegas is such a natural environment to attempt this that my access to it has kept me from giving up on this idea even after I left in 2013.\n\u003cbr\u003e\u003cbr\u003e\nThis is my first attempt to present this idea here so it will be revised as I become more adept at using Patreon. Sincerely, thank you for your time and attention. If I achieved what I hoped for you now have some serious matters to consider. Please contact me if you have any interest in this great work of mine succeeding.\n\u003cbr\u003e\u003cbr\u003eAlternately, here is a PayPal button for One-Time-Only-Any-Amount donations to the iPortfolio fund.\n\u003cbr\u003e\u003ca href=\"http://iportfolio-2k-mjw.weebly.com/\" rel=\"nofollow\"\u003e*Any-TIme Any-Amount Donation via PAYPAL*\u003c/a\u003e\u003ca href=\"http://iportfolio-2k-mjw.weebly.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you sincerely for reading all these words and considering my proposal.\u003cbr\u003e-Michael Joseph Woody\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://iportfolio-2k-mjw.weebly.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eAnd \u003ca href=\"https://www.change.org/p/michael-woody-support-local-sustainable-free-range-performing-artists-organically\"\u003ePlease sign my petition for Las Vegas to unleash a revolution in the performing arts.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://soundcloud.com/sunz-of-alien-teknowledgy/sets/music-for-the-various-stages\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },

     "created_at": "2016-10-16T23:04:49+00:00",
     "description": "\u003cstrong\u003ePatron\u003c/strong\u003e: noun;\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ea person who is a customer, client, or paying guest, especially a regular one, of a store, hotel, or the like.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ea person who supports with money, gifts, efforts, or endorsement an artist, writer, museum, cause, charity, institution, special event, or the like: a patron of the arts; patrons of the annual Democratic dance.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ea person whose support or protection is solicited or acknowledged by the dedication of a book or other work.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMore than pride, my ethic prevents me from asking outright that any other individual be responsible for my material subsistence so I can be \u201can artist\u201d. I\u0027d make a miserable trophy husband.\u003cbr\u003e\u003cbr\u003eThat same ethic compels me to ask outright for any help that will lead to my ability to create jobs for other people, even if I have to start by creating a job for myself as a pioneer in the re-purposing of social media to create opportunities for real world wealth using my service iPortfolio. \u003cbr\u003e\u003cbr\u003eIt is my expectation to have some success with an eye out for a \"critical mass\" when enough people are using it for it to become self sustaining, to become alive with it\u0027s own agenda. \u003cbr\u003e\u003cbr\u003eIt\u0027s my hope that it can be reproduced in industries other than entertainment but first things first means a working model. \u003cbr\u003e\u003cbr\u003eIf any one person was willing to be a Patron to that end I would honor that trust and commitment in all possible ways but I would never ask an individual outright. I wouldn\u0027t trust myself to resist using what I might know of you to bend you to my cause, not in my current state of need. A person knows within themselves what it right and wrong and when to act. \u003cbr\u003e\u003cbr\u003eSuch is my confidence that my intended market will appreciate the opportunity to be my fellow pioneers, able to see for themselves what this could mean to everyone after having improved their own situations.\u003cbr\u003e",
