    "published_at": "2014-01-01T15:14:01+00:00",
    "summary": "\u003cbr\u003eEinen wundersch\u00f6nen guten Morgen,\u00a0\u003cbr\u003ewir sind Manuel Fritsch, Daniel Raumer und Michael Cherdchupan und wir produzieren den \u003cstrong\u003et\u00e4glichsten\u003c/strong\u003e \u003cstrong\u003eSpielepodcast der Welt:\u003c/strong\u003e\u00a0\"\u003cstrong\u003eInsert Moin\u003c/strong\u003e\".\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eDer Podcast erscheint seit November 2010\u003cstrong\u003e jeden Tag\u003c/strong\u003e\u00a0mit inzwischen \u003cstrong\u003emehr als 2000 Episoden\u003c/strong\u003e. Das Team besteht aus drei festen Moderatoren plus regelm\u00e4\u00dfig auftretenden G\u00e4sten aus der Videospiel-Branche und -Presse.\u00a0Das ca. 30-60min\u00fctige Audio-Format behandelt \u003cstrong\u003eje Folge ein Thema\u003c/strong\u003e. Das sind in der Regel lockere Gespr\u00e4che und Reviews \u00fcber aktuelle Video-, Brett- und Computerspiele, Interviews aber auch Diskussionen \u00fcber Meta-Themen und Ereignisse aus der Branche. Zu unseren namhaften G\u00e4sten geh\u00f6ren Redakteure und freie Journalisten von allen gro\u00dfen deutschen Spieleseiten und -Magazinen, befreundeten Blogs, Youtube-Kan\u00e4len, anderen Podcasts und Entwicklern von kleinen und gro\u00dfen Studios.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eUnsere\u00a0\u003ca href=\"http://insertmoin.de/unser-leitbild/\" rel=\"nofollow\"\u003eredaktionelle Unabh\u00e4ngigkeit\u003c/a\u003e und Transparenz sind uns wichtig, das Einhalten von Werten und journalistischer Sorgfalt geh\u00f6rt zu unserer Grund\u00fcberzeugung. Das bedeutet, dass wir uns in unserer Themen- und Gast-Auswahl \u003cstrong\u003enicht von Werbepartnern\u003c/strong\u003e oder der Spieleindustrie beeinflussen lassen. Wir nehmen kein Geld f\u00fcr das Platzieren von Themen, das Besprechen von bestimmten Produkten oder das Einladen von G\u00e4sten.\u00a0Wir stecken sehr viel Arbeit in das Projekt und Podcasten ist zu einem zentralen Bestandteil unseres Lebens geworden.\u003cbr\u003e\u003cbr\u003eUnd das ist auch gut so - \u00a0leider\u00a0st\u00f6\u00dft aber das pers\u00f6nliche Engagement oft auf finanzielle Grenzen. Als Freiberufler haben Manu und Micha jedoch die Freiheit, ihre Zeit selbst\u00e4ndig einzuteilen, daher gibt uns ein h\u00f6heres Patreon-Volumen die M\u00f6glichkeit, unsere Leidenschaft zum Beruf zumachen und vielleicht eines Tages \u003cstrong\u003evollberuflich vom Podcasten\u003c/strong\u003e leben zu k\u00f6nnen. Je mehr auf Patreon zusammenkommt, desto weniger Autr\u00e4ge m\u00fcssen wir von extern annehmen, um unseren Lebensunterhalt zu verdienen. Uns macht das Format wahnsinnig viel Freude und die wachsende H\u00f6rerschaft, das gro\u00dfartige Feedback und der Austausch mit den G\u00e4sten erf\u00fcllen uns sehr. Insert Moin ist inzwischen aber mehr als \"nur\" ein Hobby.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelche zus\u00e4tzlichen Inhalte bekomme ich als Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://superlevel.de/wp-content/uploads/2014/05/liebhaberCardanimatedGif.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eAb einem Pledge von 5 US-Dollar pro Monat erhalten Unterst\u00fctzer Zugriff auf alle Folgen, die \u003cstrong\u003eexklusiv auf Patreon von Montag bis Samstag erscheinen\u003c/strong\u003e. Die Sonntags-Folge wird auch \u00fcber die Webseite und im \u00f6ffentlichen Stream ver\u00f6ffentlicht. Eine werbefreie Version dieser Episode wird nat\u00fcrlich ebenfalls im Patreon-Feed erscheinen. \u003cbr\u003e\u003cbr\u003eUnd nicht zu vergessen: Zus\u00e4tzlich gibt es nat\u00fcrlich die nur f\u00fcr 5$-Backer erh\u00e4ltlich, von \u003ca href=\"http://www.pigsell.com/\" rel=\"nofollow\"\u003eMexxer\u003c/a\u003e entworfene Liebhaberkarte inkl. Aufkleber per Post! Weitere Gimmicks sind bereits in Planung. Wer erstmal \"reinschnuppern\" m\u00f6chte, f\u00fcr den ist die 2 US-Dollar-Pledge genau richtig. Backer dieser Stufe erhalten die jeweils erste Woche eines Monats kompletten Zugriff auf alle Folgen, die in dieser Woche erscheinen. \u00dcbrigens: Backer haben auch jederzeit Zugriff auf den kompletten Backcatalog, also auf alle bisher ver\u00f6ffentlichten Folgen auf Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuss ich die Folgen dann einzeln herunterladen?\u003c/strong\u003e\u003cbr\u003eNein, keine Sorge: Ihr m\u00fcsst nicht auf den den \u00fcblichen Podcast-Komfort verzichten: Patreons erhalten einen \u003cstrong\u003espeziellen RSS-Link\u003c/strong\u003e, der \u00fcber die Patreon-Seite angeboten wird, der sich genauso bequem und einfach abonnieren l\u00e4sst wie unser regul\u00e4rer Feed. F\u00fcr Supporter \u00e4ndert sich also wenig - diese finden die Folgen weiterhin direkt nach Erscheinen in der Podcast-Software auf dem Device. Und auch \u00fcber den Browser h\u00f6ren funktioniert weiterhin, Patreon hat einen eigenen Player, \u00fcber den die Folgen wahlweise auch am Desktop angeh\u00f6rt werden k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie kann ich \u00fcber Patreon bezahlen?\u003c/strong\u003e \u003cbr\u003eAktuell sind\u00a0Paypal und Kreditkarte unterst\u00fctzt. Weitere Zahlungsmethoden, auch die Anzeige in Euro sind derzeit bei Patreon in Arbeit, aber noch nicht best\u00e4tigt.\u003cbr\u003e\u003cbr\u003eWenn euch der Podcast gef\u00e4llt und vielleicht eh schon t\u00e4glich durch eure Kopfh\u00f6rer rauscht und\u00a0ihr das Projekt auch f\u00fcr die Zukunft unterst\u00fctzenswert findet, w\u00fcrden wir uns sehr freuen, wenn ihr \u00fcber eine monatliche Unterst\u00fctzung auf Patreon nachdenken w\u00fcrdet. So wird Insert Moin dank eurer Hilfe noch besser.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDanke! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eManu, Daniel und Micha\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDanke auch an das erweiterte Team!\u003c/strong\u003e\u003cbr\u003eEin gro\u00dfer Dank geht nat\u00fcrlich auch an\u00a0\u003ca href=\"http://www.pigsell.com\" rel=\"nofollow\"\u003eMexer\u003c/a\u003e, unseren famosen Illustrator, der das Logo, das Croissant und die tollen Artworks (wie z.B. die fantastisch liebevolle Liebhaber-Karte) entwickelt und quasi seit Anfang an dabei ist, Stefan, der Mann, der den Server am Laufen h\u00e4lt, sowie den unz\u00e4hligen G\u00e4sten, die sich so oft und auch oft mehrmals Zeit f\u00fcr den Cast nehmen. Merci! \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
   },
