     "description": "\u003ca href=\"https://www.americanmusical.com/Item--i-ROI-SBOARDRISE49?src=Y0802G00SRCHCAPN\u0026amp;scid=scplpROI+SBOARDRISE49\u0026amp;sc_intid=ROI+SBOARDRISE49\u0026amp;gclid=CMGdgvrji9QCFQYGhgodueILJQ\" target=\"_blank\"\u003e\u003cimg src=\"https://ichef-1.bbci.co.uk/news/1024/media/images/66263000/jpg/_66263030_roli1_121.jpg\"\u003e\u003cbr\u003ethis is insane!\u00a0\u003c/a\u003e click the Link for more details!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA new interface\u003c/strong\u003e\u003cbr\u003ePliable, pressure-sensitive keywaves take the place of keys on a traditional keyboard. The sensor-embedded keywave surface lets you shape sound through touch. Three faders let you fine-tune the responsiveness of the surface to touch. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5D Touch\u003c/strong\u003e\u003cbr\u003eYou can control sound and make music through Five Dimensions of Touch: striking the keywaves, pressing into them, gliding sideways along them, sliding up and down the keywaves, and lifting off. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWireless and portable\u003c/strong\u003e\u003cbr\u003eUsing MIDI over Bluetooth, the RISE 49 works wirelessly, helping you take your controller wherever you wish to make music. That is now even easier with NOISE, the iPhone app that works as a mobile sound engine for the Seaboard RISE. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow with 49 keywaves\u003c/strong\u003e\u003cbr\u003eThe playing surface of the RISE 49 is twice the size of the RISE 25. The four octaves of the playing surface can be extended through the octave shift button. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor stage or studio\u003c/strong\u003e\u003cbr\u003eThe RISE 49 is an ideal controller for either stage or studio. It combines the playability of a performance instrument with the portability and versatility of a MIDI controller. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour favorite software\u003c/strong\u003e\u003cbr\u003eEquator, ROLI\u2019s software synthesizer and sound engine, is bundled with every RISE 49, giving you granular control of sound in multiple dimensions. The RISE 49 is also compatible with a wide range of software across OS X and Windows platforms. Bitwig 8-Track is included with every RISE 49 so you can record and edit your music right out of the box. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake it anywhere\u003c/strong\u003e\u003cbr\u003eThe custom-made Soft Case, included with every RISE 49, helps you carry it between home, studio, cafe, and gig. NOISE takes the mobility of the RISE 49 to a whole new level.\u003cbr\u003e\u003cbr\u003e",
