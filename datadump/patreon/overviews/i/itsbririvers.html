    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003e\u003c/b\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eFun rewards, lots of random give-aways!\u003c/span\u003e\u003cbr\u003eHobby gamer \u0026amp; noob cosplayer, looking for friendship, inspiration, and ways to nerd-out!\u003c/b\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cb style=\"color: rgb(128, 100, 162);\"\u003e[ twitch.tv/itsbririvers ]\u00a0\u003c/b\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: rgb(255, 255, 255);\"\u003eHi Besties! That\u0027s right, you and I are now officially Besties. For those of you who are OG, THANK YOU for\u00a0finding me on Patreon. I LOVE you beyond words! And for my new Besties, THANK YOU and welcome to the special place of my heart where all my Besties live (for real...you\u0027ll see).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s the deal: I\u0027m a young Hollywood producer with a\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003epassion\u003c/em\u003e for GAMING and I\u0027m a \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNOOB\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCOSPLAYER\u003c/span\u003e. As it turns out, one of\u00a0these things requires a\u00a0steady schedule, and the other \u003cem style=\"color: rgb(95, 73, 122);\"\u003ea lot \u003c/em\u003eof creative budgeting.\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHIS IS WHERE YOU COME IN!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHELP ME MAKE COOL COSPLAYS, ATTEND CONS, HAVE MY COSPLAY PHOTOGRAPHED, AND PLAY VIDEO GAMES ON TWITCH!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI love gaming \u0026amp; cosplay and I want to continue to do\u00a0both while I continue to build my career in production. Someday I\u0027ll be able to afford all of my\u00a0nerdy pursuits, but I\u0027m not quite there yet. So, in the meantime, I\u0027m asking for my besties --\u00a0people who enjoy my content and comraderie -- to support these efforts. My heavy focus will be on cosplay (much of my gaming funds cosplay).\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027VE GOT SOME COOL PERKS THAT I HOPE YOU WILL ENJOY!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCOSPLAYS I\u0027VE ALREADY CRUSHED WITH BESTIE SUPPORT:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMajor, Ghost in the Shell\u003c/li\u003e\n\t\u003cli\u003eCheshire Cat\u003c/li\u003e\n\u003c/ul\u003e\nCOSPLAY(S) IN THE WORKS:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe Riddler\u003c/li\u003e\n\u003c/ul\u003e\nUP NEXT:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eRainbow Brite (Stan Lee\u0027s Comic Con)\u003c/li\u003e\n\u003c/ul\u003e\nAny and all support will help build cosplay, allow for time to game, and all costs associated with cons. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0026lt;3\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e"
