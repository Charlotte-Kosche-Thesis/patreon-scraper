le=\"color: rgb(249, 104, 84);\"\u003eWHAT THIS PATREON IS NOT:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n This Patreon does \u003cstrong\u003e\u003cspan style=\"color: rgb(249, 104, 84);\"\u003eNOT\u003c/span\u003e\u003c/strong\u003e contain content featuring underage characters. This Patreon is \u003cstrong\u003e\u003cspan style=\"color: rgb(249, 104, 84);\"\u003eNOT\u003c/span\u003e\u003c/strong\u003e a place to discuss or request content featuring underage characters. Patreon is very strict about their rules regarding this content matter.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 104, 84);\"\u003eHOW BILLING WORKS:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n This Patreon page uses charge up front. This means that you will be charged as soon as you pledge and will have immediate access to all content; however, this does not exclude you from the normal Patreon billing period. Patreon starts billing on the 1st of every month and continues until the 5th of the month. All payments made are for the current month. This means that if you pledge on the final day of January then that payment still only applies to January. You will still be charged again on the 1st of February for that month. If it is the end of the month and you would like to avoid a double charge then you should wait the extra day or two before pledging.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any further questions or comments, or would simply like to chat, you can also find me \n\u003ca href=\"https://discordapp.com/invite/8ggWbNb\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(249, 104, 84);\"\u003eon Discord.\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://discordapp.com/invite/8ggWbNb\" target=\"_blank\"\u003e\u003cimg src=\"http://oi68.tinypic.com/wagh0z.jpg\"\u003e\u003c/a\u003e"
