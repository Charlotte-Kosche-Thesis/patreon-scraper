 in 1080p and all major scenes will be interactive and animated in 720p at 30fps. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://irredeemable.net/downloads/home-master-bedroom-early-w-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut wait, is there more?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePossibly! If you have any questions, comments, or suggestions you can contact me through Patreon or drop by\u00a0\u003ca href=\"https://discord.gg/4bQuQVq\" target=\"_blank\"\u003ethe Discord I\u0027ve set up for this project\u003c/a\u003e.\u003cbr\u003e"
