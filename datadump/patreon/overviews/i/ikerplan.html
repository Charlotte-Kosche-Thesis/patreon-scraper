    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eHola soy \"Iker Plan\"\u003c/em\u003e\u003c/strong\u003e\u00a0M\u00fasico \u0026amp; cantante, realizador audiovisual, dise\u00f1ador gr\u00e1fico, productor musical, fot\u00f3grafo... y dem\u00e1s cosas que aprendo por mi cuenta. Me he abierto #Patreon porque una amiga me ha animado. He visto que es una muy buena manera para toda la gente que quiera apoyarme de manera directa. Como artista os adelanto que \u003cstrong\u003epuede ayudarme MUCH\u00cdSIMO\u003c/strong\u003e\u00a0a seguir haciendo esto y que\u003cstrong\u003e cualquier ayuda es bienvenida.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nSiempre me ha gustado expresarme art\u00edsticamente, los que me conoc\u00e9is sab\u00e9is el duro trabajo que me supone hacerlo todo yo solo, desde pensar un v\u00eddeo, componer una canci\u00f3n, producirla, hacer 1 clip de calidad... etc. Aunque sea mucho trabajo, a mi me encanta hacer esto... y aunque triste, lo cierto es que yo no puedo vivir de esto. En internet se premia m\u00e1s la cantidad que la calidad.\u003cbr\u003e\u003cbr\u003e\n\nAqu\u00ed entr\u00e1is vosotros cual superh\u00e9roes. Los que quer\u00e1is apoyarme como artista para que alg\u00fan d\u00eda pueda sobrevivir de esto y pueda dedicarme a ofrecer m\u00e1s contenido, \u003cem\u003e\u00a1pod\u00e9is hacerlo con \u003c/em\u003e\u003cstrong\u003eaportaciones aqu\u00ed, que ser\u00e1n bienvenidas, premiadas y amortizadas\u003c/strong\u003e\u003cem\u003e!\u003c/em\u003e\u003cstrong\u003e ^^ \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n\nOs mando a todos un abrazo enorme, y gracias por leer esto.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1MUCH\u00cdSIMAS GRACIAS!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIMPORTANTE:\u003cbr\u003e\u003cbr\u003eAl hacer el aporte econ\u00f3mico, este se carga en la cuenta el d\u00eda 1 del mes siguiente.\u00a0(No os asust\u00e9is si cuando lo efectu\u00e1is no os han cobrado nada, es normal)\u00a0A partir del d\u00eda 1 del mes siguiente, #Patreon tendr\u00eda que efectuar un ingreso y quedarse el 5% por ofrecer la plataforma.\u00a1Tras esto os llegar\u00e1n las recompensas!\u00a0Esta pol\u00edtica de Patreon se hace para evitar fraudes etc\u2026\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
