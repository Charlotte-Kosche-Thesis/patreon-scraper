    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/9kBwtaMhv1k\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch2\u003e\u003cstrong\u003eWelcome to the \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eInternational Ocean Fund\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSupport \u003c/span\u003epage!\u003c/strong\u003e\u003c/h2\u003e\n\u3053\u3093\u306b\u3061\u306f\uff01\u56fd\u969b\u6d77\u6d0b\u57fa\u91d1\u306ePatreon\u30da\u30fc\u30b8\u3078\u3088\u3046\u3053\u305d\uff01\uff08\u65e5\u672c\u8a9e\u306e\u7d39\u4ecb\u306f\u4e00\u756a\u4e0b\u3092\u3054\u89a7\u304f\u3060\u3055\u3044\uff09\n\u003cbr\u003e\n\u003cbr\u003e\nFirst of all, thank you so much for landing on this page and taking your time to look at our Supporter page :-)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe are a family/community who aim to work together in the endeavor to create a true Ocean Hobby Industry City/Base in Paraguay, and eventually, the world! Details on why/how we are working on this project, as well as progress reports and detailed ocean-related presentations will be posted as our articles and news.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eOverview of our main project:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eIt is said, \"Ones who dominate the seas will dominate the world.\" We have entered an age of the Pacific Rim, the Century of Ocean.\u00a0Did you know that a mere 5% of the oceans of the earth is explored? Ocean is the starting point and the lifeblood of the entire living populations of this world, and yet we know less about the ocean than we know about Mars. How we utilize and develop oceanic technologies, lifestyles, culture and civilization will decide the future of our world.\u00a0\u003cbr\u003e\u003cbr\u003eStarting with a boat factory in a plot near Asuncion (soon to be a part of New Asuncion City), Paraguay, we are aiming to build an industrial/hobby-resort complex fit for this inevitably dawning Ocean Era. The Pantanal region in Paraguay is often called the \"lungs of the world.\" We aim to advance the ocean hobby leisure industry while preserving mother nature (Please see above video for a short presentation on the project).\u003cbr\u003e\n\u003cbr\u003e\nOur Patreon contributers will have access to our regularly updated feed that will feature \n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003earticles\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003evideos\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eeducational \u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ematerials\u003c/span\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ecurrent\u003c/span\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003enews\u003c/span\u003e\u003c/strong\u003e on our ongoing project.\u00a0\u003cbr\u003e\u003cbr\u003e\nSelect contributers (see \"reward\" tiers) will also receive a custom collectible ocean themed \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eart print\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e every couple month ($10 tier and up- please see right for reward options). Finally, our Japanese contributers will have access to a subscription to the \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eJapanese quarterly magazine, \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTRUE OCEAN ERA\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e***Please see the contribution choices on the side for more info.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTrue Ocean Era magazine (quarterly, $25 supporters)\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://ibb.co/bt2FiQ\"\u003e\u003cimg src=\"https://image.ibb.co/ngB83Q/cover_3_example.jpg\" style=\"width: 272px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eExample of art print (quarterly, available to supporters $10 and up - will be mailed to you):\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003ca href=\"https://ibb.co/fsaCV5\"\u003e\u003cimg src=\"https://preview.ibb.co/jrn4ck/boat_sky_final.jpg\" style=\"width: 320px;\"\u003e\u003cbr\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePerks for Contributers [Please note all tiers are MONTHLY subscription]:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nThe contributers will receive different perks starting with access to regularly uploaded articles, videos, news/updates on ongoing projects, receive our quarterly magazine in the mail (Japanese only -- for now - English versions in the making), and finally, receive Ocean themed custom artwork prints.\u00a0\u003cbr\u003e\u003cbr\u003ePlease see detail in the reward tier section.\u00a0\u003cbr\u003eWe are thankful for any donation!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon App for Faster Access\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePlease remember, there is an app for Patreon (both iphone/ipad and android), and by installing it on your phone, you will be able to see/read our updates instantly :-)\u003cbr\u003e\u003cbr\u003e\nAnd most of all, you will be part of a family and community that strive to bring a quantifiable change in our world! \n\u003cbr\u003e\n\u003cbr\u003e\n\u56fd\u969b\u6d77\u6d0b\u57fa\u91d1\u306ePatreon\u30da\u30fc\u30b8\u306e\u3054\u7d39\u4ecb\uff1a\n\u003cbr\u003e\n\u3053\u306ePatreon\u3092\u901a\u3057\u3066\u56fd\u969b\u6d77\u6d0b\u57fa\u91d1\u3092\u30b5\u30dd\u30fc\u30c8\u3059\u308b\u3053\u3068\u304c\u51fa\u6765\u307e\u3059\uff01\u6708\u306b\uff0425\u4ee5\u4e0a\u306e\u30b5\u30dd\u30fc\u30c8\u3092\u3057\u3066\u304f\u3060\u3055\u308b\u65b9\u306b\u306f\u81ea\u52d5\u7684\u306b\u5b63\u520a\u8a8c\u3001\u300c\u6d77\u6d0b\u771f\u6642\u4ee3\u300d\u304c\u5e74\u306b\u56db\u56de\u90f5\u9001\u3055\u308c\u307e\u3059\u3002\u4ed6\u306b\u3082\u30b5\u30dd\u30fc\u30bf\u30fc\u30fb\u30aa\u30f3\u30ea\u30fc\u306e\u30b3\u30f3\u30c6\u30f3\u30c4\u304c\u5b9a\u671f\u7684\u306b\u767a\u4fe1\u3055\u308c\u307e\u3059\uff08\u82f1\u8a9e\u7248\uff09\u3002\u30b9\u30de\u30fc\u30c8\u30d5\u30a9\u30f3\u304c\u3042\u308b\u65b9\u306fPatreon\u30a2\u30d7\u30ea\u3092\u30a4\u30f3\u30b9\u30c8\u30fc\u30eb\u3059\u308b\u3053\u3068\u3067\u66f4\u65b0\u60c5\u5831\u3092\u3044\u3061\u65e9\u304f\u898b\u308b\u3053\u3068\u3082\u51fa\u6765\u307e\u3059\u3002\u30b5\u30dd\u30fc\u30c8\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3059\uff01\u5171\u306b\u6d77\u6d0b\u771f\u6642\u4ee3\u3092\u9020\u3063\u3066\u3044\u304d\u307e\u3057\u3087\u3046\uff01"
