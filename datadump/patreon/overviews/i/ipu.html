    "published_at": "2014-11-27T01:25:10+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(229,185,183);\"\u003eHello hello everyone \u003cspan style=\"color: rgb(217,150,148);\"\u003e\u2665\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e \u003c/span\u003e\u003cstrong\u003eYour fellow artist and friend Ipun here.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(229,185,183);\"\u003e\u003cspan style=\"color: rgb(251,213,181);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m a self employed digital artist, I have been drawing traditionally all my life and didn\u0027t pick up a digital pen until just 4 years ago. (\uff61\uff65\u03c9\uff65\uff61) \u2665 I mostly enjoy drawing Fanart of my favorite characters and My Little Pony: Friendship is Magic. Gotta love colorful mini horses! I\u0027m also currently working on a small project called \u003cstrong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cstrong\u003e\"Lovely Life! \u2665 \" \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eI create mostly illustration but I\u0027ve gotten numerous requests from people asking for tutorials among other things that could help them improve their own work. That\u0027s why today I\u0027m here opening up a patreon account, to get the chance to do what I love more often while I also give myself the opportunity to help you out. You help me I help you! (\uff3e\u03c9\uff3e)\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u2665 Why shall I support you?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003eWell, first of all you\u0027d be helping me A LOT! As a student in college, I don\u0027t have as free much time as I did in the past, therefor taking individual commissions every 3-4 weeks can be a little bit overwhelming.\u003cbr\u003eSo to mix things up a little bit I decided to start offering other alternatives that can allow me to help other people while I also focus on improving my own artwork. I will also provide you more often with both personal and fan art of your favorite characters! Once or twice a week!! \uff08*\u00b4\u25bd\uff40*\uff09\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u2665 THANKS FOR YOUR SUPPORT \u2665\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThank you wholeheartedly for your support ! I will be eternally grateful and no piece of artwork could ever express how much! ! I\u0027ve slowed down a little bit in my artistic path due time restrictions and because as I get older I find myself in need of a little bit more of economic support. I will pay you all back with my greatest efforts, I will work hard every time I create a piece of work not only for myself but also for you guys! Thank you thank you thank you!! \u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e(*\u00b4\ua4b3`*)(*\u00b4\ua4b3`*)(*\u00b4\ua4b3`*)(*\u00b4\ua4b3`*)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e !\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
