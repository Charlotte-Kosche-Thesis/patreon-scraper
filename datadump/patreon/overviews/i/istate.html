    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Jrmsh_ALnXk\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "pledge_url": "/bePatron?c=354630",
    "published_at": "2016-04-28T22:29:32+00:00",
    "summary": "My name is Paul Gordon and I am the publisher and editor of\u003ca href=\"http://istate.tv\" target=\"_blank\"\u003e iState.TV\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PL2N7g1GZvKiUseZ6sS2xYm-8i5Ops_VUa\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eHere is what\u00a0\u003c/strong\u003e\u003ca href=\"http://istate.tv\" target=\"_blank\"\u003eiState.TV\u003c/a\u003e\u003cstrong\u003e\u00a0is all about:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\niState is a podcast network,\u00a0\u003ca href=\"http://istate.tv\" target=\"_blank\"\u003enewsblog site,\u003c/a\u003e \u003ca href=\"http://youtube.com/istate\" target=\"_blank\"\u003eYouTube channel\u00a0\u003c/a\u003eand (coming soon)\u003ca href=\"http://isradio.net\" target=\"_blank\"\u003e radio network\u003c/a\u003e that produces content\u00a0from the perspective of individualism, with an eye towards tilting the balance of power towards individuals and free associations.\u003cbr\u003e\n\u003cbr\u003e\nWe cover the sublime, the critical, the absurd and the fun. We do this through articles, reports, short videos, podcasts, and video shows.\u003cbr\u003e\u003cbr\u003e\niState advocates for the smallest state possible, the state of one. But we hope to walk with as many people as we possibly can toward a goal of, at the very least, diminishing the role of \u2018the state\u2019 (what we like to refer to as the coercive enterprise) in our lives.\u003cbr\u003e\nAre you a potential iStater? Here is the simple question to ask yourself:\u003cbr\u003e\n\u003cbr\u003e\nDo we prefer the state or do we think it\u2019s a necessary evil? The key word here is NECESSARY. If you believe the STATE is NECESSARY, but you\u2019d prefer it wasn\u2019t, then you are an iStater. \u003cbr\u003e\n\u003cbr\u003e\nYou are willing to go down the path to discover if we as humans can govern ourselves, can magistrate ourselves, without the current model of human governance that we have, the state, or the coercive enterprise, in place.\u003cbr\u003e\n\u003cbr\u003e\nIn that spirit, iState will cover news and views from within that wide range of \u2018governance\u2019 perspectives (you might call it politics). But, at our core, we support reduction of dependence on coercive associations and greater dependence on non-coercive associations.\u003cbr\u003e\n\u003cbr\u003e\nWe wish to help facilitate conversations and actions that take us down a path of exploring the possibility of less and less coercive association in our lives. If you\u2019re willing to travel down that path with us, even if you believe coercive enterprises are a NECESSARY evil, then you are an iStater. Welcome to the state of one.\u003cbr\u003e\n\u003cbr\u003e\nThe video above is a sample of the work that we do."

     "description": "\u003cimg src=\"http://istate.tv/wp-content/uploads/2017/12/cropped-iState-TV-Logo.png\"\u003e\u003cbr\u003eWhen I reach $2000 a month\nsupport, I will be able to work full-time on producing articles, videos and\npodcasts for \u003ca href=\"http://istate.tv/\"\u003eiState.TV\u003c/a\u003e, as well as pay\nfor promotions to grow the iState audience.\u003cbr\u003e\nThis is what iState is-\u003cbr\u003e\nWe produce two regular daily (Mon-Thurs) shows, iSDaily and Headlines You May\nHave Missed.  \u003cbr\u003e\nThese shows focus on stories that highlight awareness (this is the reality of\nthe coercive governance model), hope (this is how the coercive governance model\nis being undermined), and action (this is what you can do to disentangle\nyourself and others from the coercive enterprise web).\u003cbr\u003e\nThe opening of our iSDaily show begins with a quote from the book,\n\"Dune,\" which is \"Fear is the mind killer.\"  This\nunderscores everything we do.  Fear is useful when it makes us aware of\nreal threats.  But beyond that, fear is a paralyzer that prevents us from\ngoing forward with the action needed to tilt the balance of power towards\nindividuals and free associations\u003cbr\u003e\nWe produce fully original articles, essays, editorials that, again focus on the\nsame theme, awareness, hope, and action\u003cbr\u003e\nAnd finally, we are a news aggregator focused on news not\nregularly carried by either the MS or even alternative media.  Our stories\nfocus on awareness, hope, and action.  There\u0027s plenty of good news and\nopportunities for those who wish to see free association governance make\ncoercive governance obsolete.\u003cbr\u003e\n.\u003cbr\u003e\n \u003cbr\u003e\niState follows the VisPrivus path.  \u003cem\u003eI call myself a VisPrivusion (I\ncoined the word). It comes from the Latin Vis- Power, and Privus- Individual. \u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003eFor me, it means anyone who advocates for tipping the balance of power\nalways towards individuals and free associations over coercive enterprises (the\nstate) starting first and foremost with yourself.\u003c/em\u003e\u003cem\u003eA Visprivusian is\nnot necessarily an Anarchist, but is happy to continue, as far as human reality\nallows, down the path towards the strengthening of individual and free\nassociation power and the ever-diminishing power of the coercive enterprise.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nPaul Gordon,\u003cbr\u003e\n\nEditor and Founder,\niState.TV\u003cbr\u003e\u003cbr\u003e",
