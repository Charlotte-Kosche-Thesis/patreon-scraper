    "summary": "Thank you for considering becoming a patron of the Inspirational Living podcast. For over two years, I have been working around 70 hours a month on producing this free podcast and related activities. By supporting my work, you will help ensure that this podcast continues to be produced and remains freely online for many years to come. \u003cbr\u003e\u003cbr\u003eAll the Best,\u003cbr\u003e\u003cbr\u003eDavid \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Podcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith over 4 million downloads, Inspirational Living is listened to in over 50 countries worldwide. I publish this biweekly podcast every Tuesday and Thursday. My goal is to help you master the art of living a life worthwhile, with inspirational advice on work, relationships, education, creativity, spirituality, integrity, leadership, and more.\u003cbr\u003e\n\u003cbr\u003e\nEach episode of my more than 250 \u003ca href=\"http://inspirationalliving.podbean.com/?source=pb\" rel=\"nofollow\"\u003emotivational podcasts\u003c/a\u003e is edited and adapted from a classic book, essay, or lecture by writers ranging from famous writers such as Ralph Waldo Emerson and Kahlil Gibran to lesser known (but no less powerful) authors like William George Jordan, Orison Swett Marden, and Basil King.\n\u003cbr\u003e\n\u003cbr\u003e\nThe following quote from writer and poet Ella Wheeler Wilcox eloquently sums up the philosophy which drives my inspirational podcasts:\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003eThere is no\nsuch thing as inaction during this life. We are continually going forward or\nbackward. You are either stronger or weaker this year than you were last year. You are\nbraver or more cowardly. You are more hopeful or more pessimistic. You are nearer your goal or farther from\nit. You are a better human being or not as good. Every thought, every\nword, and every act of each day is chiseling out the statue you are making of\nyourself. If you desire to be an expression of the universe\u2019s finest handiwork,\nyou must work with care, diligence, and joy.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eHelp Me Grow the Inspirational Living Podcast\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming a patron of the Inspirational Living Podcast and supporting me financially, you will help me work toward achieving the following goals:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExpanding my publishing schedule to include more podcasts (beyond the current biweekly schedule).\u003c/li\u003e\u003cli\u003eWriting original inspirational and motivational podcasts based on topics submitted by listeners.\u003c/li\u003e\u003cli\u003eEnsuring the production of the Inspirational Living Podcast for years to come.\u003c/li\u003e\u003cli\u003eUpgrading our recording equipment.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eIn addition, by becoming a patron at the $3 a month level or above, you will gain access to my weekly \"Our Sunday Talks\" series, produced exclusively for patrons, as well as full transcript access to the Inspirational Living podcast.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to Get Our Motivational Podcasts\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe easiest way to get our weekly podcasts is to subscribe for free at one of the following links:\u003cbr\u003e\u003cbr\u003e \u003ca href=\"https://itunes.apple.com/us/podcast/inspirational-living-podcast/id1064413273?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eInspirational Podcasts @ iTunes Store\u003c/a\u003e\u003cbr\u003e \u003ca href=\"http://www.stitcher.com/podcast/the-living-hour/inspirational-living-podcast\" rel=\"nofollow\" target=\"_blank\"\u003eInspirational Podcasts @ Stitcher.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://podcast.livinghour.org\" rel=\"nofollow\" target=\"_blank\"\u003eInspirational Living Podcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for considering becoming a patron of my podcast. I deeply appreciate any level of donation that you feel inspired to make.\u003cbr\u003e\n\u003cbr\u003e"
