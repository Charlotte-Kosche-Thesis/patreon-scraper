    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! And thank you for checking me out on Patreon!\u003cbr\u003e\n\tThank you for following me on\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://inkegg.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003etumblr\u003c/strong\u003e\u00a0\u003c/a\u003e\u0026amp;\u00a0\u003ca href=\"https://inkegg.deviantart.com/\"\u003e\u003cstrong\u003eDeviantArt\u00a0\u003c/strong\u003e\u003c/a\u003eas well.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy name is Antoinette, I\u0027m 18 years old, and live in Michigan. I\u0027m currently the graphic novelist for TK2 film\u0027s \"Electron Blade\" Project and started working with them when I was 17! You can find out more about us here\u003cbr\u003e\n\t||\u003ca href=\"https://twitter.com/Tk2Films\" target=\"_blank\"\u003eTwitter\u003c/a\u003e||\u003ca href=\"http://www.electronblade.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e||\u003ca href=\"https://www.youtube.com/channel/UCh6PBWl40OAT8uxQfrsVrUQ\" target=\"_blank\"\u003eYoutube\u003c/a\u003e||\u003ca href=\"https://twitter.com/Tk2Films\" target=\"_blank\"\u003eInstagram\u003c/a\u003e||\u003ca href=\"https://www.patreon.com/tk2films\" target=\"_blank\"\u003ePatreon\u003c/a\u003e||\u003cbr\u003e\n\t\u003cbr\u003e\n\tI want to continue to make graphics, comics, and art and this is the place to find the full collection of my art and personal projects. Projects like...\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\"D\u0026amp;D Artistic Support\"\u003cbr\u003e\n\tA collection of maps of dungeons and towns, along with themed character sheets and item cards.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/76109f32c4822a1b61dc21cc64a59110/tumblr_p319na2hEH1wyt75ho1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tD\u0026amp;D/Fantasy Concepts\u003cbr\u003e\n\tAll my character concepts and general fantasy designs with their notes and explanations\u00a0\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/d9a9408d680f5763d2b13d7269fa310b/tumblr_p319na2hEH1wyt75ho3_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\"M.I.A.C. The Search for Truth\" \u0026amp; other comics in the making\u003cbr\u003e\n\tM.I.A.C. is a comic about a group of high school students and their continuous efforts to solve the alien abduction mysteries in their local town. I plan for this to be my first comic written and drawn by me, and I also hope to turn more of my ideas into works of art.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/c78c0f8f7d5951df1e4dabb7fa70255d/tumblr_p319na2hEH1wyt75ho2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tIf you enjoy what I create as much as I do, please support my work and in return I can keep on making what we enjoy!\u003cbr\u003e\n\u003c/div\u003e"
