    "summary": "Hey people, Michael here. Or as you may have known me for the last seven or so years, Indrid!\u003cbr\u003e\u003cbr\u003eIn that time, I have cast over 1,000 Dawn of War 2 matches with other game coverage thrown in here and there. It\u0027s been quite a ride! As we all do, I started very small, hosting the casts myself to get around YouTube\u0027s 15-minute video limit before eventually finding a home with a YouTube channel.\u003cbr\u003e\u003cbr\u003eI am incredibly grateful for the support I\u0027ve received on YouTube over the years. Despite covering an aging, niche game, which spawned a disappointing sequel, people have kept watching. The channel has long since grown beyond my wildest of dreams and I hope to continue talking through replays and covering games for as long as possible.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWhat will the money be used for?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003eLiving! I have become reliant on the income I receive from YouTube and as anyone with a small channel will tell you, with the limitations, fees, and trends, earnings are meager, sporadic, and volatile. Any pledges received will help support me in the most general but important sense. It would help me devote more time to the channel, allowing me to be more consistent with uploads, organise more special matches, and finally develop ideas for more and varied content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThe future of the channel\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI aim to cover Dawn of War 2 as long as I can, but that is reliant on the awesome Elite Mod being maintained. Unfortunately, that is entirely beyond my control. It is also reliant on good replays coming through, which, thanks to a passionate Elite Mod player base, has been quite steady so far. I\u0027m always looking for more, so don\u0027t be shy. Send in your replays early and often!\u003cbr\u003e\u003cbr\u003eCasting other games is also a possibility in the near future. Dawn of War 1 is a strong option as it still seems to be quite active with mods. As for Dawn of War 3, with official support ending, covering that again seems unlikely unless a big mod is released and maintained.\u003cbr\u003e\u003cbr\u003e Hopefully, other RTS games will hit and be good candidates for coverage, with my eyes on the very promising Iron Harvest. If you have suggestions, feel free to send them in.\u003cbr\u003e\u003cbr\u003eOther than casts, I will also continue to dip into other games I enjoy with Let\u0027s Play series\u0027 here and there. Again, if there\u0027s something you want to see me play, suggest it!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003ePatrons will be able to unlock early access to casts, their name in post video credits, and invitations to Elite Mod lobbies.\u00a0 There will not be any video content behind a paywall.\u003cbr\u003e"
