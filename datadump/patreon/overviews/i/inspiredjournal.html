    "summary": "\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u044f \u0421\u0442\u0435\u043b\u043b\u0430. \u042f \u043f\u0438\u0448\u0443 \u0431\u043b\u043e\u0433\u0438 \u0438 \u0441\u043e\u0437\u0434\u0430\u044e \u0440\u043e\u043b\u0438\u043a\u0438 \u043d\u0430 youtube.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0417\u0430\u0431\u0430\u0432\u043d\u044b\u0439 \u0444\u0430\u043a\u0442. \u0421\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0443 \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d \u044f \u043d\u0430\u0447\u0430\u043b\u0430 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u043f\u044f\u0442\u044c \u043b\u0435\u0442 \u043d\u0430\u0437\u0430\u0434 \u0434\u043b\u044f \u0441\u0432\u043e\u0435\u0433\u043e \u0431\u043b\u043e\u0433\u0430 \u043e \u0411\u0430\u043b\u0438, \u043d\u043e \u0442\u0430\u043a \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u0435\u0435 \u0438 \u043d\u0435 \u043e\u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043b\u0430: \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u043b\u0430 \u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043b\u043e\u0433 \u0441\u0432\u043e\u0438\u043c\u0438 \u0441\u0438\u043b\u0430\u043c\u0438. \u0415\u0441\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0434\u0432\u043e\u0439\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0435 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u043e\u0441\u0438\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438 \u0443 \u0441\u0432\u043e\u0438\u0445 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432. \u041f\u043e\u0447\u0435\u043c\u0443-\u0442\u043e \u043c\u044b \u0432\u044b\u0440\u043e\u0441\u043b\u0438 \u0432 \u0442\u0430\u043a\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0435, \u0433\u0434\u0435 \u043f\u0440\u043e\u0441\u0438\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0434\u043b\u044f \u0442\u0432\u043e\u0435\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430 \u0437\u0430\u0437\u043e\u0440\u043d\u043e. \u0412\u0440\u043e\u0434\u0435 \u043a\u0430\u043a, \u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0431\u043b\u043e\u0433\u0438/youtube \u0441\u0435\u0440\u044c\u0435\u0437\u043d\u044b\u043c \u0434\u0435\u043b\u043e\u043c? \u0427\u0442\u043e \u0436\u0435 \u043f\u043e\u043c\u0435\u043d\u044f\u043b\u043e\u0441\u044c \u0441\u0435\u0439\u0447\u0430\u0441 \u0438 \u043e\u0442\u043a\u0443\u0434\u0430 \u0432\u0437\u044f\u043b\u0430\u0441\u044c \u044d\u0442\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0430?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://blog.stellav.ru/wp-content/uploads/2017/05/sovetyi-sebe-25-letney.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u0415\u0441\u043b\u0438 \u043a\u043e\u0440\u043e\u0442\u043a\u043e: \u044f \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e \u0432\u0430\u043c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 \u0432 \u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u0435\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u043d\u043e \u0432\u0430\u043c \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0447\u0442\u043e\u0431\u044b \u0432\u0438\u0434\u0435\u043e \u0438 \u043f\u043e\u0441\u0442\u044b \u0432 \u0431\u043b\u043e\u0433\u0430\u0445 \u0432\u044b\u0445\u043e\u0434\u0438\u043b\u0438 \u0447\u0430\u0449\u0435 (\u0438 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0435\u0435). \u0418\u043c\u0435\u043d\u043d\u043e \u0441 \u044d\u0442\u043e\u0439 \u0446\u0435\u043b\u044c\u044e \u044f \u0437\u0430\u0432\u0435\u043b\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d. \u042f \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u043c\u043d\u043e\u0433\u0438\u0445 \u043c\u043e\u0442\u0438\u0432\u0438\u0440\u0443\u0435\u0442 \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u0442\u043e, \u0447\u0442\u043e \u044f \u0433\u043e\u0432\u043e\u0440\u044e \u0438 \u0434\u0435\u043b\u0430\u044e, \u0438 \u043c\u043d\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u044d\u0442\u043e\u0439 \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u0435\u0439 \u0435\u0449\u0435 \u0431\u043e\u043b\u044c\u0448\u0435. \u0412\u0430\u0448\u0430 \u043e\u0442\u0432\u0435\u0442\u043d\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442 \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0431\u043e\u043b\u044c\u0448\u0435\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u0434\u043b\u044f \u0432\u0441\u0435\u0445 \u0442\u0435\u0445, \u043a\u043e\u043c\u0443 \u044d\u0442\u043e \u0432\u0430\u0436\u043d\u043e. \u0412 \u043e\u0431\u043c\u0435\u043d \u043d\u0430 \u0432\u0430\u0448\u0443 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u044f \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u043b\u0430 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0431\u043e\u043d\u0443\u0441\u044b :-) \u00a0\u003cbr\u003ePS. \u0414\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0438\u0442\u0430\u0435\u0442 \u044f\u043d\u0434\u0435\u043a\u0441-\u043a\u043e\u0448\u0435\u043b\u0435\u043a: http://bit.ly/yandex-st\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u0414\u043b\u0438\u043d\u043d\u043e\u0435 \u043e\u0431\u044a\u044f\u0441\u043d\u0435\u043d\u0438\u0435:\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u0417\u0430 \u0442\u043e \u0432\u0440\u0435\u043c\u044f, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u0434\u043b\u044f \u044e\u0442\u044e\u0431\u0430 (\u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0435\u0434\u0443 \u043a\u0430\u043d\u0430\u043b \u0432 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u043c\u0435 \u0438 \u043f\u0438\u0448\u0443 \u0432 \u0440\u0430\u0437\u043d\u044b\u0435 \u0431\u043b\u043e\u0433\u0438) \u043c\u0435\u043d\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0440\u0430\u0437\u0440\u044b\u0432\u0430\u0435\u0442 \u043e\u0442 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0447\u0430\u0449\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0440\u043e\u043b\u0438\u043a\u0438, \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u0438\u0441\u0430\u0442\u044c \u0432 \u0431\u043b\u043e\u0433, \u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u043e\u043d\u043d\u043e-\u043e\u0431\u0443\u0447\u0430\u044e\u0449\u0435\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u043a\u043e\u043c\u0443-\u0442\u043e \u0435\u0449\u0435 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0442\u044c\u0441\u044f, \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f, \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u044c\u0441\u044f \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0438\u0432\u043d\u0435\u0435, \u0434\u0435\u043b\u0430\u0442\u044c\u0441\u044f \u0441\u043c\u0435\u043b\u0435\u0435 \u0438 \u0440\u0435\u0448\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u0432\u043e\u0438 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0438\u043d\u0438\u0446\u0438\u0430\u0442\u0438\u0432\u044b. \u041e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0435\u0442\u0441\u044f! \u041d\u043e \u043d\u0430 \u0444\u043e\u043d\u0435 \u044d\u0442\u043e\u0433\u043e \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435\u0433\u043e \u0436\u0435\u043b\u0430\u043d\u0438\u044f \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441\u0432\u043e\u0438\u043c \u043e\u043f\u044b\u0442\u043e\u043c \u0438 \u0437\u043d\u0430\u043d\u0438\u044f\u043c\u0438, \u0435\u0441\u0442\u044c \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u044c \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043c\u0430\u043b\u043e \u0438 \u0435\u0441\u0442\u044c \u0440\u0430\u0431\u043e\u0447\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0430\u0434\u043e \u0434\u0435\u043b\u0430\u0442\u044c. (\u0418 \u0438\u043d\u0430\u0447\u0435 \u043a\u0443\u0448\u0430\u0442\u044c \u043d\u0435\u0447\u0435\u0433\u043e \u0431\u0443\u0434\u0435\u0442 :-)))) \u041a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c, \u043f\u043e\u0442\u0440\u0430\u0447\u0435\u043d\u043d\u044b\u0439 \u043d\u0430 \u0441\u044a\u0435\u043c\u043a\u0443 \u0438 \u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u0432\u0438\u0434\u0435\u043e, \"\u043a\u0440\u0430\u0434\u0435\u0442\" \u0432\u0440\u0435\u043c\u044f \u0443 \u0440\u0430\u0431\u043e\u0447\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432. \u0410 \u0432\u0435\u0434\u044c \u0435\u0449\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u0432\u0440\u0435\u043c\u044f \u0447\u0438\u0442\u0430\u0442\u044c \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438, \u043e\u0442\u0432\u0435\u0447\u0430\u0442\u044c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u043d\u0430 \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0432 \u043d\u0438\u0445, \u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f \u0441 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u0430\u043c\u0438 \u0438\u0442\u0434. \u041d\u043e \u043d\u0430 \u044d\u0442\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u0441\u043e\u0432\u0441\u0435\u043c \u043f\u043e\u0447\u0442\u0438 \u043d\u0435\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003cbr\u003e\u003cbr\u003e\u0418 \u043f\u043e\u043d\u0430\u0447\u0430\u043b\u0443 \u043c\u043d\u0435 \u043a\u0430\u0437\u0430\u043b\u043e\u0441\u044c, \u0447\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0441\u0442\u043e \u0447\u0435\u0441\u0442\u043d\u043e, \u043f\u043e\u043f\u0443\u0442\u043d\u043e \u0432 \u0432\u0438\u0434\u0435\u043e \u0440\u0435\u043a\u043b\u0430\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0436\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b (\u0447\u0442\u043e\u0431\u044b \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0442\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0445 \u043a\u043b\u0438\u0435\u043d\u0442\u043e\u0432) \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u043d\u0430\u043f\u0440\u044f\u043c\u0443\u044e \u043f\u0440\u043e\u0441\u0438\u0442\u044c \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f, \u043a\u0443\u043f\u0438\u0432 \u0447\u0442\u043e-\u0442\u043e \u0432 \u043c\u043e\u0435\u043c \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u043c\u0430\u0433\u0430\u0437\u0438\u043d\u0435. \u041d\u043e \u0442\u0443\u0442 \u0435\u0441\u0442\u044c \u0437\u0430\u0433\u0432\u043e\u0437\u0434\u043a\u0430. \u042f \u0441\u0430\u043c\u0430 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e \u0437\u0430 \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u0438\u0437\u043c, \u043f\u0440\u043e\u0441\u0442\u0443\u044e \u0436\u0438\u0437\u043d\u044c \u0438 \u0430\u043d\u0442\u0438-\u043d\u0430\u043a\u043e\u043f\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e. \u0418 \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u043d\u0435 \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u043a\u0442\u043e-\u0442\u043e \u0447\u0442\u043e-\u0442\u043e \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u043a\u0443\u043f\u0430\u043b, \u0435\u0441\u043b\u0438 \u043e\u043d\u043e \u0435\u043c\u0443 \u043d\u0435 \u043d\u0430\u0434\u043e, \u0430 \u043f\u0440\u043e\u0441\u0442\u043e \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c. \u0412 \u0442\u0430\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043b\u0443\u0447\u0448\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0446\u0435\u043b\u0435\u0432\u044b\u043c \u0441\u043f\u043e\u0441\u043e\u0431\u043e\u043c - \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u044d\u0442\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430, \u0434\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043f\u0430\u0442\u0440\u0435\u043e\u043d.\u003cbr\u003e\u003cbr\u003e\u0412\u0442\u043e\u0440\u043e\u0439 \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439\u00a0\u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u0442\u043e\u0433\u043e \u0436\u0435 \u044e\u0442\u044e\u0431-\u043a\u0430\u043d\u0430\u043b\u0430 - \u044d\u0442\u043e \u0440\u0435\u043a\u043b\u0430\u043c\u0430 \u0438 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u0441\u0442\u0432\u043e.\u00a0\u041c\u043e\u0439 \u043a\u0430\u043d\u0430\u043b \u0440\u0430\u0441\u0442\u0435\u0442 \u0438 \u0432\u0440\u0435\u043c\u044f \u043e\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u043c\u0435\u043d\u044f \u0432\u044b\u0445\u043e\u0434\u044f\u0442 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u044b, \u043f\u043e\u043a\u0430 \u043f\u0440\u0430\u0432\u0434\u0430 \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0435 \u043f\u043e \u0431\u043e\u043b\u044c\u0448\u0435\u0439 \u0447\u0430\u0441\u0442\u0438 \u0441\u0432\u043e\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u043d\u0435 \u0441\u043c\u043e\u0433\u0443 \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u043f\u0440\u043e\u0441\u0442\u043e \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u044f \u043d\u0435 \u0441\u0442\u0430\u043d\u0443 \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0442\u044c \u0441\u0432\u043e\u0439 \u043a\u0430\u043d\u0430\u043b \u0432 \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u0443\u044e \u043f\u043e\u043c\u043e\u0439\u043a\u0443, \u043a\u0430\u043a \u043c\u044b \u0447\u0430\u0441\u0442\u043e \u044d\u0442\u043e \u0432\u0438\u0434\u0438\u043c \u0443 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0431\u043b\u043e\u0433\u0433\u0435\u0440\u043e\u0432.\u00a0\u041f\u0440\u043e \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u044b\u0435 \u0431\u043b\u043e\u043a\u0438 \u0432\u043d\u0443\u0442\u0440\u0438 \u0440\u043e\u043b\u0438\u043a\u043e\u0432 \u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c \u043d\u0435 \u0445\u043e\u0447\u0435\u0442\u0441\u044f: \u043a\u0442\u043e \u0440\u0435\u043a\u043b\u0430\u043c\u0443 \u0432\u043e\u043e\u0431\u0449\u0435 \u043b\u044e\u0431\u0438\u0442? \u0418\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0443 \u043c\u0435\u043d\u044f \u043d\u0435\u0442 \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u0434\u043b\u044f \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u0432\u044b\u0448\u0435\u0434\u0448\u0438\u0445 \u0440\u043e\u043b\u0438\u043a\u043e\u0432 (\u0442.\u0435. \u0442\u0435, \u043a\u0442\u043e \u0441\u043c\u043e\u0442\u0440\u044f\u0442 \u0440\u043e\u043b\u0438\u043a\u0438 \u043f\u043e \u043c\u0435\u0440\u0435 \u0438\u0445 \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0446\u0438\u0438 (=\u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u0438), \u0441\u043c\u043e\u0442\u0440\u044f\u0442 \u0440\u043e\u043b\u0438\u043a\u0438 \u0431\u0435\u0437 \u0440\u0435\u043a\u043b\u0430\u043c\u044b), \u0434\u0430 \u0438 \u0432 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435 \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043e \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u043e\u043b\u0438\u043a\u043e\u0432 (\u0442\u0430\u043c, \u0433\u0434\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0441\u0435\u0433\u043e \u0441\u043f\u0430\u043c\u0430 \u0438 \u0442\u0440\u043e\u043b\u043b\u0435\u0439, \u0447\u0442\u043e\u0431\u044b \u0445\u043e\u0442\u044c \u043a\u0430\u043a\u0430\u044f-\u0442\u043e \u043f\u043e\u043b\u044c\u0437\u0430 \u043e\u0442 \u043d\u0435\u0433\u0430\u0442\u0438\u0432\u0430 \u0431\u044b\u043b\u0430 :D). \u0414\u043e\u0445\u043e\u0434\u044b \u0441 \u044e\u0442\u044e\u0431\u0430 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 10-15$ \u0432 \u043c\u0435\u0441\u044f\u0446, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043b\u0443\u0447\u0448\u0435 \u043d\u0438\u043a\u0430\u043a\u043e\u0439 \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u0434\u043b\u044f \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432, \u0447\u0435\u043c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0434\u043b\u044f \u043c\u0435\u043d\u044f (\u0438 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0434\u043b\u044f \u044e\u0442\u044e\u0431\u0430 \u043d\u0430 \u043d\u0430\u0441 \u0432\u0441\u0435\u0445 :). \u0412 \u043e\u0431\u0449\u0435\u043c, \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0438 \u0434\u0430\u043b\u044c\u0448\u0435 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0440\u043e\u043b\u0438\u043a\u0438 \u0431\u0435\u0437 \u0440\u0435\u043a\u043b\u0430\u043c\u044b.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blog.stellav.ru/wp-content/uploads/2017/05/pyat-sovetov-sebe-dvadtsatipyatiletney.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u0412\u043e \u0447\u0442\u043e \u044f \u0432\u0435\u0440\u044e?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u042f \u0432\u0435\u0440\u044e \u0432 \u0442\u043e, \u0447\u0442\u043e \u043c\u043d\u0435 \u0435\u0441\u0442\u044c \u0447\u0435\u043c \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f, \u0435\u0441\u0442\u044c \u043e \u0447\u0435\u043c \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0442\u044c \u0438 \u0435\u0441\u0442\u044c, \u043a\u0430\u043a\u0438\u0435 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u044b\u0435 \u0438\u0434\u0435\u0438 \u0438 \u0436\u0438\u0437\u043d\u0435\u043d\u043d\u044b\u0435 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u044b \u043f\u0440\u043e\u0434\u0432\u0438\u0433\u0430\u0442\u044c. \u0418 \u0432\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0431\u0443\u0434\u0435\u0442 \u0437\u043d\u0430\u0447\u0438\u0442\u044c \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u0431\u043e\u043b\u044c\u0448\u0435, \u0447\u0435\u043c \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438 \u044d\u0442\u043e\u043c \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0442\u0430\u043a \u043e\u0442\u0434\u0430\u0432\u0430\u0442\u044c \u043a\u043e\u043c\u0443-\u0442\u043e \u0441\u0432\u043e\u0438 \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0435\u043f\u043e\u043d\u044f\u0442\u043d\u043e \u0437\u0430 \u0447\u0442\u043e, - \u044d\u0442\u043e \u0441\u0442\u0440\u0430\u043d\u043d\u043e. \u00a0(\"\u0435\u0449\u0435 \u043d\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e, \u043a\u0443\u0434\u0430 \u0438 \u043d\u0430 \u0447\u0442\u043e \u044d\u0442\u0438 \u0431\u0435\u0437\u0434\u0435\u043b\u044c\u043d\u0438\u043a\u0438 \u043f\u043e\u0442\u0440\u0430\u0442\u044f\u0442 \u044d\u0442\u0438 \u0434\u0435\u043d\u044c\u0433\u0438!\" \"\u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u0442\u0443\u0442 \u043b\u044e\u0434\u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442, \u0430 \u044d\u0442\u0438 \u0437\u043d\u0430\u0447\u0438\u0442 \u0442\u0430\u043c \u0441\u0438\u0434\u044f\u0442 \u0438 \u043f\u043e\u043c\u043e\u0433\u0430\u0439 \u0438\u043c \u0437\u043d\u0430\u0447\u0438\u0442 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e, \u0447\u0442\u043e\u0431\u044b \u043e\u043d\u0438 \u0442\u0430\u043c \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u043b\u0438\u0441\u044c \u0432 \u0441\u0432\u043e\u0438\u0445 \u044e\u0442\u044e\u0431\u0447\u0438\u043a\u0430\u0445 \u0438 \u0431\u043b\u043e\u0436\u0438\u043a\u0430\u0445\", \"\u0432\u043e\u043d \u043b\u044e\u0434\u0438 \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u044b\u0435 \u0432\u0438\u0434\u0435\u043e \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442 \u0438 \u043d\u0435 \u043f\u0440\u043e\u0441\u044f\u0442 \u0436\u0435 \u0434\u0435\u043d\u0435\u0433\").\u00a0\u003cbr\u003e\u003cbr\u003e\u042f \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u0437\u043d\u0430\u043b\u0438, \u0447\u0442\u043e \u0434\u043b\u044f \u043a\u0430\u0436\u0434\u043e\u0433\u043e \"\u043a\u0440\u0438\u044d\u0439\u0442\u043e\u0440\u0430\" \u0432\u0440\u043e\u0434\u0435 \u043c\u0435\u043d\u044f \u044d\u0442\u0430 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0430\u044f\u00a0\u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u0441\u043f\u043e\u0441\u043e\u0431 \"\u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0438 \u0436\u0438\u0442\u044c \u043d\u0430 \u0447\u044c\u0438-\u0442\u043e \u0434\u0435\u043d\u0435\u0436\u043a\u0438\". \u042d\u0442\u043e \u043d\u0430 \u0441\u0430\u043c\u043e\u043c \u0434\u0435\u043b\u0435 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0438 \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0435 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0432\u0441\u0435, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u043b\u0430 \u0434\u043e \u044d\u0442\u043e\u0433\u043e - \u044d\u0442\u043e \u0431\u044b\u043b\u043e \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u043e, \u0430 \u0442\u0435\u043f\u0435\u0440\u044c \u0432\u0441\u0435 \u0441\u0435\u0440\u044c\u0435\u0437\u043d\u043e \u0438 \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430, \u0437\u0430 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u043f\u043e \u0441\u0443\u0442\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e \u043e\u0442 \u0432\u0430\u0441 \u0434\u0435\u043d\u044c\u0433\u0438, \u0430 \u0437\u043d\u0430\u0447\u0438\u0442 \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u0432\u0441\u0435\u0433\u0434\u0430 \u0432\u044b\u0441\u043e\u043a\u0438\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0438 \u043e\u0442\u043b\u0438\u0447\u043d\u043e\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e. \u0410 \u0435\u0449\u0435 \u0442\u0430\u043a\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0434\u0435\u0440\u0436\u0438\u0442 \u043b\u044e\u0431\u043e\u0433\u043e \u043a\u0440\u0438\u044d\u0439\u0442\u043e\u0440\u0430 \u0432 \u0442\u043e\u043d\u0443\u0441\u0435 \u043f\u043e \u0447\u0430\u0441\u0442\u0438 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u043d\u0435\u043b\u044c\u0437\u044f \u0442\u0435\u043f\u0435\u0440\u044c \u0441\u043a\u0430\u0437\u0430\u0442\u044c \"\u043e\u0439 \u044f \u0437\u0430 \u044d\u0442\u043e \u0434\u0435\u043d\u0435\u0433 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u044e, \u043d\u0435\u0442 \u0441\u0438\u043b \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e, \u043d\u0435\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043f\u0438\u0441\u0430\u0442\u044c, \u0432\u043e\u0442 \u0438 \u0441\u0434\u0435\u043b\u0430\u044e \u0440\u043e\u043b\u0438\u043a, \u043a\u043e\u0433\u0434\u0430 \u0441\u0434\u0435\u043b\u0430\u044e\". \u041d\u0443 \u0438 \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435, \u044d\u0442\u043e \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u043c\u043e\u0442\u0438\u0432\u0430\u0446\u0438\u044f (\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c!) \u0434\u0435\u043b\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u0438 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0435\u0433\u043e \u0447\u0430\u0449\u0435. \u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043e\u0447\u0435\u043d\u044c \u0431\u044b \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0434\u0432\u0430 \u0432\u0438\u0434\u0435\u043e \u0432 \u043d\u0435\u0434\u0435\u043b\u044e, \u043d\u043e \u0431\u0435\u0437 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u043b\u043e\u0436\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(\u0410 \u0435\u0449\u0435 \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u0430\u044f \u043c\u0435\u0447\u0442\u0430 - \u044d\u0442\u043e \u0437\u0430\u0432\u0435\u0441\u0442\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442, \u043d\u043e \u0442\u0443\u0442 \u0442\u043e\u0447\u043d\u043e \u0431\u0435\u0437 \u043f\u043e\u043c\u043e\u0449\u0438 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0430 \u043d\u0435 \u043e\u0431\u043e\u0439\u0442\u0438\u0441\u044c :-)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a \u0447\u0442\u043e \u0432 \u043c\u043e\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0446\u0435\u043b\u044c \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0430 \u043f\u0440\u043e\u0441\u0442\u0430: \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u0432\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043c\u0435\u043d\u044f \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d = \u0431\u043e\u043b\u044c\u0448\u0435 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u043e\u0442 \u043c\u0435\u043d\u044f\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://blog.stellav.ru/wp-content/uploads/2017/11/ROTE-SELIFIE.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0438\u0442\u044c \u0438\u043b\u0438 \u043d\u0435\u0442\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u0421\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435: \u044f \u043d\u0435 \u0445\u043e\u0447\u0443, \u0447\u0442\u043e \u0431\u044b \u0432\u044b \u0434\u0443\u043c\u0430\u043b\u0438, \u0447\u0442\u043e \u043c\u043e\u0438 \u0431\u043b\u043e\u0433\u0438 \u0438\u043b\u0438 \u043c\u043e\u0439 \u043a\u0430\u043d\u0430\u043b, \u0438\u043b\u0438 \u0432\u0441\u0435 \u044d\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e, \u044f \u0434\u0435\u043b\u0430\u044e \u0438\u0437-\u0437\u0430 \u0434\u0435\u043d\u0435\u0433 (\u0435\u0441\u043b\u0438 \u044d\u0442\u043e \u0431\u044b\u043b\u043e \u0431\u044b \u043f\u0440\u0430\u0432\u0434\u043e\u0439, \u044f \u043d\u0430\u0432\u0435\u0440\u043d\u043e\u0435 \u0443\u0436\u0435 \u0431\u044b\u043b\u0430 \u0431\u044b \u043e\u0447\u0435\u043d\u044c \u0431\u043e\u0433\u0430\u0442\u0430 :D).\u003cbr\u003e\u003cbr\u003e\u041d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e \u043e\u0442 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u0438\u0442\u044c \u0442\u0443\u0442 \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0435, \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e \u043e\u0442 \u0442\u043e\u0433\u043e, \u0445\u043e\u0442\u044f\u0442 \u0438 \u043c\u043e\u0433\u0443\u0442 \u043c\u043e\u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u0438 \u043c\u0435\u043d\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c, \u044f \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u0431\u0443\u0434\u0443 \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e, \u043a\u0430\u043a \u0438 \u0440\u0430\u043d\u044c\u0448\u0435, \u0438 \u043d\u0438\u0447\u0435\u0433\u043e \u0432 \u044d\u0442\u043e\u043c \u043f\u043b\u0430\u043d\u0435 \u043d\u0435 \u043f\u043e\u043c\u0435\u043d\u044f\u0435\u0442\u0441\u044f. \u0415\u0434\u0438\u043d\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f \u0440\u0430\u0437\u043d\u0438\u0446\u0430, \u0447\u0442\u043e \u0441 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439 \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 \u0443 \u043c\u0435\u043d\u044f \u043f\u0440\u043e\u0441\u0442\u043e \u0444\u0438\u0437\u0438\u0447\u0435\u0441\u043a\u0438 \u0431\u0443\u0434\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e \u0447\u0430\u0449\u0435. \u0412\u043e\u0442 \u0438 \u0432\u0441\u0435. \u003cbr\u003e\u003cbr\u003e\u0418 \u043d\u0435 \u043c\u043e\u0433\u0443 \u0442\u0443\u0442 \u043d\u0435 \u043f\u0440\u043e\u0446\u0438\u0442\u0438\u
