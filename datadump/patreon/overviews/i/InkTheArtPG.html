    "summary": "Thanks for checking out Ink. It\u0027s a paper and pencil roleplaying game that integrates art to allow players to get as creative as possible during their campaigns. The role of art in Ink isn\u0027t about who can draw the best. It\u0027s about who can get the most creative with their problem solving. It\u0027s a fully realized system that allows GMs to use combat, puzzles, and whatever else they can think of to make fun, engaging campaigns for\u00a0 their players. You can check out our weekly Twitch stream on Thursdays at 7PM EST to see the game in action. \u003cbr\u003e\u003cbr\u003eRight now we\u0027re waiting for the editors to finish their work and send the results to our layout guru. Early this summer we\u0027ll have our \u0027Alley\u0027 edition released. This early release will have everything the regular edition will have, minus the interior art. This does two things:\u003cbr\u003e1) It lets you take your copy of Ink: The ArtPG to artist\u0027s alley at your favorite con to get your favorite artists to sketch in the interior art you want.\u003cbr\u003e2) It lets us build up the budget we want for the art the book deserves. The writers and editors are working for exposure because we love the system we\u0027ve created and the world we\u0027ve built. We aren\u0027t going to ask anyone else to bear that burden. Artists should get paid. We just need to raise a little money to pay them.\u003cbr\u003e\u003cbr\u003eAnother great way to get artists paid is by donating to our Patreon. This Patreon\u0027s goal is to get the funding for our interior art, and to get some hard copies on game shop bookshelves. Those of us on the Ink team love exposing ourselves for the public. We won\u0027t ask anyone else to join us, just to donate.\u003cbr\u003e"
