    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg\u003eHi, I am Soya!\u00a0\u003cbr\u003e\nWelcome to my Patreon page :D\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://4.bp.blogspot.com/-L2EAskHpwks/Wtd6Lvew8cI/AAAAAAAAIAw/1ftdIuoN5IIeQV-T7r6nVxn5MXX123K4ACK4BGAYYCw/s400/Screen%2BShot%2B2018-04-19%2Bat%2B1.02.20%2Bam.png\"\u003e\u003cimg\u003e\u003cbr\u003eI come from Malaysia, study as full-time Arts student in Hong Kong and will graduate from university in 2 months. I started Patreon mainly because I wish to \u003cstrong\u003efund myself in volunteering trip\u003c/strong\u003e\u00a0between June and December 2018.\u00a0Although I am just an amateur in drawing and illustration, I hope you enjoy my doodles story. \u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eMarch 2018:\u00a0I am currently working on a set of doodles that reflect my life in Hong Kong.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy I draw\u003cbr\u003e\n\u003c/strong\u003e\nWhen I was young, I used to dream to become an illustrator but never dared to pursue it. Day by day, I forgot it . Until one day, an acquaintance I met during my backpack trip asked what I enjoy to do and I said \"drawing\" without my own expectation.\u00a0Since then, I started taking up my watercolour to doodle again and have found the joy of drawing.\u00a0I hope my drawing could\u003cstrong\u003e lighten up your day, encourage people to live fully, spread some good vibes in the world :)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I offer\u003cbr\u003e\n\u003c/strong\u003eI will share my doodle mostly twice a week. Mostly, my inspiration come from my university life, travelling and volunteering story. if you become my patreon, you could raise question, gain access to all my doodles, get high-relosution doodle, receive postcard, request for drawing and customise postcard, etc. \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow will I use your pledge\u003cbr\u003e\n\u003c/strong\u003eWith you support, I will invest the pledge in buying drawing material,\u00a0printing high-quality postcards. My ultimate goal will be using the pledge to fund my volunteering trip and even do fundraising or donate to the displaced people in Thailand- Myanmar border.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nThank you very much for funding my dream :D\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
