    "summary": "When I was a kid I fell in love with stories, I imagined dragons and princesses and lands of the dead that awoke with chimes of a far-off church made of crystal. I loved stories and being read to and at six years old I proclaimed to my teacher that \u0027I was going to be an author when I grew up.\u0027\u003cbr\u003e\u003cbr\u003eAnd I wanted to. But life sometimes isn\u0027t that simple, in fact, sometimes it\u0027s ironically unfair. I had a learning disability that made actually reading and writing for myself laborious and anxiety-ridden. Letters would dance off the page, sentences became minefields, \u0027d\u0027s and \u0027b\u0027s existed in their own realm of frustration. I was sent to time out again and again in school for not being able to spell my own name. I still had a need though, like a little tiny angry flame that wouldn\u0027t go out, I wanted to tell stories. I got my mother to buy me a tape recorder when I was seven so I could record my stories in the hopes one day I\u0027d be able to write them down.\u003cbr\u003e\u003cbr\u003eI am 23 now and hope to fulfill that promise I made to myself all those years ago, maybe I wasn\u0027t born with the right tools, but that wouldn\u0027t stop me from trying. I\u0027d like to keep trying.\u003cbr\u003e\u003cbr\u003eThank you so much to my fans and readers so far, without your support I don\u0027t know if I would still be writing and producing, I\u0027m not sure I would believe I could. Thank you so much for following me and supporting what I do.\u003cbr\u003e\u003cbr\u003eGiving to my patreon\u00a0contributes to my goal of publishing a short story collection in the future and maybe even one day supporting myself as a freelance writer. I don\u0027t know how far I\u0027ll go, but with your help I feel confident we can get there."
