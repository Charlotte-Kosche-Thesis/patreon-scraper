    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-TPkFOBnZ1k\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cstrong\u003eWelcome\nto the Give Birth A Chance (GBAC) Movement!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e:\u003cbr\u003e\nI have been an RN and certified nurse midwife (CNM) in obstetrics since 1989\nand have enjoyed the great pleasure of attending to more than 5000 births!  A critical missing element from childbirth\neducation is how to prepare emotionally for the birth event.  After becoming an Accredited Certified\nAdvanced EFT Practitioner though AAMET, I have integrated Meridian Energy\nTechniques (also known as Tapping or Emotional Freedom Techniques) into my midwife\npractice.  I now devote 100% of my time to\nhelping women dissolve theirs fears about birth in order to have an empowered\nbirth journey.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eNeed: \u003c/strong\u003e\u003cbr\u003e\nThe C-section rate in the US is double (32%) the\nWorld Health Organization standards (15%) and continues to rise, creating long\nterm complications for mothers and babies. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eVision:\u003c/strong\u003e\u003cbr\u003e\nGBAC exists to eliminate fear and the effects of\nprevious birth trauma from an otherwise healthy mothers birth experience.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eMission:\u003c/strong\u003e\u003cbr\u003e\nI want to educate mothers and birth attendants\nabout how to use Emotional Freedom Techniques (EFT), to lower the fear around\nvaginal birth after C-section (VBAC). Learning and implementing these techniques\nestablish resiliency during labor, and helps prevent C-sections to begin with.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy launch a Patreon site?\u003c/strong\u003e \u003cbr\u003e\nEveryone understands how stressful being pregnant can be for many couples who\nhave a limited budget for healthcare, let alone labor support in the form of\nhiring a Doula. \u003cbr\u003e\nI\nsee my work as critical in teaching methods of emotional self-regulation to\nincrease a family\u2019s resilience during pregnancy, birth and after birth, to decrease\nthe chance of baby blues occurring, and to help decrease the baby\u2019s exposure to\nstress hormones from mom while still in the womb. Studies have linked to long-term\nhealth problems in adults to exposure to stress before birth!\u003cbr\u003e\u003cbr\u003e\nHealthy moms and babies are the basis of happy\nfamilies and communities. I created this site to make it easy for people to\ndonate as much as they can afford to help me reverse the C-section epidemic and\nempower women to enjoy as natural and stress-free birth as possible.  I want to give you gifts as a token of my\nappreciation. This is also a great platform to give members some extra goodies,\nlike behind the scenes info that no one else has!!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank\nyou so much for joining me on this journey!!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e"
