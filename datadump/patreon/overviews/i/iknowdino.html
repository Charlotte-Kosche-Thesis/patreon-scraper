    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FpR80ILHDMRw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DpR80ILHDMRw%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FpR80ILHDMRw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/pR80ILHDMRw",

    "published_at": "2015-08-28T23:02:00+00:00",
    "summary": "We\u0027re Garret and Sabrina, the husband and wife\nteam behind I Know Dino, the big dinosaur podcast. Each week, we bring to you\ndinosaur news; interviews with paleontologists, artists, game designers, and\nauthors; reviews of movies, books, and museums; a dinosaur of the day; and of\ncourse a fun fact. I Know Dino is more than just a podcast, it\u0027s an umbrella\nfor all dinosaur content: videos, books (audio, print, and ebook!), blog posts,\nand anything else we can think of. We love making content you can share so you\ncan proudly let your family and friends know that you too are a dinosaur\nenthusiast.\u003cbr\u003e\n\n\u003cbr\u003e\n\nDinosaurs\nare awesome. (Did you know there was such a thing as \u003cem\u003eTherizinosaurus\u003c/em\u003e,\nand that it had giant claws, even though it was an herbivore?)\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/6/63/Therizinosaurus_scale.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003eBy Original: Jaime Headden Derivative work: Matt Martyniuk (Own work), via Wikimedia Commons\u003c/blockquote\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMany of us grew up with dinosaurs, and for some\nof us, dinosaurs are our gateway to science. The good news for us (and our\ndinosaur community) is we\u0027re in a golden age of dinosaurs. That means new\ndinosaurs discovered almost weekly, plus all kinds of new dinosaur movies,\ngames, toys, and traveling dinosaur shows! With I Know Dino, we aim to bring\nall that goodness to you, in a way that\u0027s easy to digest and share. We want to\ncontinue being in your ears on your epic road trips, on the weekends while you\nlisten with your kids and grandkids, and anytime you have a hankering to learn\nsomething new about dinosaurs. \u003cbr\u003e\n\n\u003cbr\u003e\n\nNow, we\u0027re ready to take I Know Dino to a whole\nnew level, and we need your help.\u003cbr\u003e\n\n\u003cbr\u003e\n\nExclusively through Patreon, we\u0027re offering\nbehind-the-scenes content on dinosaur conferences and events we attend, ad-free\nepisodes, shoutouts on the show, and books. Help I Know Dino grow while getting\nsome sweet goodies in return.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eAbout I Know Dino\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe had a dinosaur wedding. Duncan, the\nanimatronic \u003cem\u003eT.rex\u003c/em\u003e, roamed around the\nreception while we cut the cake with the \u003cem\u003eBrontosaurus\u003c/em\u003e\nand \u003cem\u003eAnkylosaurus\u003c/em\u003e cake toppers. And of\ncourse we had dinosaur centerpieces.\u003cbr\u003e\n\n\u003cbr\u003e\n\nBut our love of dinosaurs actually goes back\nnearly 30 years. As kids, we were huge fans of classics like \u003cem\u003eLand Before\nTime\u003c/em\u003e and \u003cem\u003eJurassic Park\u003c/em\u003e. After our wedding, we saw no reason to stop\ntalking about dinosaurs. So now here we are three years later...\u003cbr\u003e\n\n\u003cbr\u003e\n\nSince 2015, we\u0027ve have published nearly 200\nepisodes, and have really enjoyed watching our dinosaur community grow. We love\nand appreciate all the messages, videos, and photos you\u0027ve sent us!\u003cbr\u003e\n\n\u003cbr\u003e\n\nNow, you can be part of the I Know Dino journey\nby becoming a patron!\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eYour\npatronage\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour monthly contributions will directly fund a\nnumber of projects aimed at expanding I Know Dino\u2019s ability to share knowledge\nwith the public about dinosaurs, and get people more excited about science,\nsuch as:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eBooks and audiobooks!\u003c/li\u003e\n\n\u003cli\u003eT-shirts!\u003c/li\u003e\n\n\u003cli\u003eMore podcasts (potentially)!\u003c/li\u003e\u003c/ul\u003e\n\nAdditionally, funds will help cover I Know Dino\nexpenses such as web hosting fees, maintenance, and travel to conferences.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWhat your\npatronage gets you\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nYour contributions won\u2019t just help I Know Dino grow, it will also get\nyou exclusive rewards! Patrons of all levels get access to exclusive\nbehind-the-scenes content, and different patronage levels give you even more\nawesome rewards such as:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eShoutouts on the show at the \u003cem\u003eStegosaurus\u003c/em\u003e\nlevel!\u003c/li\u003e\n\n\u003cli\u003eAd-free episodes and shoutouts at the \u003cem\u003eTriceratops\u003c/em\u003e\nlevel!\u003c/li\u003e\n\n\u003cli\u003eEbooks, ad-free episodes, and shoutouts at the\n\u003cem\u003eTyrannosaurus\u003c/em\u003e level!\u003c/li\u003e\u003c/ul\u003e\n\nOne of the coolest levels though, is the \u003cem\u003eSpinosaurus\u003c/em\u003e level,\nwhere you get audiobooks, in addition to everything else!\u003cbr\u003e\n\n\u003cbr\u003e\n\nFor more about each level and all the rewards you get, check out the\ndifferent categories on the rewards section of this page.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eThank you for supporting I Know Dino\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWith\nyour help, I Know Dino will grow into an even more valuable resource for those\nof us who are dedicated to dinosaurs and science.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
