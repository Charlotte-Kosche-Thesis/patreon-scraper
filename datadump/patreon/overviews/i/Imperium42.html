    "summary": "\u003ch4\u003eThrone of Lies \u2654 The Online Game of Deceit (PC/Steam)\u003c/h4\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/OLMbLqg.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eABOUT THE GAME\u003c/strong\u003e\u003ca href=\"http://www.throneoflies.com\"\u003e\u003cbr\u003eThrone of Lies\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003e-- The 3D online multiplayer game of social deduction, mischief \u0026amp; betrayal inspired by medieval politics and the Werewolf/Mafia (1986) genre. Sit around the tabletop and attempt to distinguish friend from foe before it\u2019s too late!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT US\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThrone of Lies\u003c/em\u003e\u003c/strong\u003e is a game crafted by a team of 8 friends from around the world. It all started in Discord chat when a group of friends were reminiscing about the old times. We played tabletop and card games with each other - and now we are all apart throughout the world. \u003cbr\u003eIn order to experience those moments of twists \u0026amp; tricks, we decided to recreate these memories in the form of a video game - online. Our goal is to create these moments full of witty laughter and deceitful fun among our community - not just for men, but for anyone. \u003cbr\u003e\u003cbr\u003eAfter a successful\u00a0\u003ca href=\"https://www.kickstarter.com/projects/imperium42/throne-of-lies-the-online-game-of-lies-and-deceit\" target=\"_blank\"\u003eKickstarter\u003c/a\u003e, we had enough to make the game (\u003cstrong\u003eUPDATE:\u003c/strong\u003e\u00a0\u003ca href=\"http://throneofli.es/steam\" target=\"_blank\"\u003ewe\u0027re live now on Steam!\u003c/a\u003e), however - to continue running this full-time and not rush Alpha/Beta, we rely on both sales from the website and Patreons to support us through this phase! Much appreciation to all fans that got us this far :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e WHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOur Patreon rewards are extras as our thanks - \u003c/strong\u003eThis is more for those that simply want to support us and earn some little prestige bonuses in return - the rewards are not to inspire you to donate (Kickstarter was for that), but just as additional goodies as our thanks! Right now, the rewards are mostly Discord rewards (handled automatically) - just something we can quickly code in and get back to \u003cem\u003edevving\u003c/em\u003e. However, we\u0027ll be able to do more stuff with this later! Thanks for considering us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith Patreon tips\u003c/strong\u003e, we will split it among the team. Overall, this supports us to allow us to take a breather, grab a craft beer or premium coffee for morale, and to keep our focus on the game as much as possible to continue\u00a0carrying out what we promised.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUSEFUL LINKS\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"mailto:elsa@imperium42.com\"\u003eEmail us\u003c/a\u003e\u003ca href=\"https://discord.gg/gvNbRSB\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/gvNbRSB\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://throneofli.es/discord\" target=\"_blank\"\u003eJoin Discord\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://discord.gg/gvNbRSB\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.ThroneOfLies.com/?ref=patreon\" target=\"_blank\"\u003ePlay Now: Official Site\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.ThroneOfLies.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://forum.imperium42.com\" target=\"_blank\"\u003eOfficial Forum\u003c/a\u003e\u003ca href=\"https://forum.imperium42.com\" target=\"_blank\"\u003eOfficial Forum\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://forum.imperium42.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://tol.wikia.com/\" target=\"_blank\"\u003eLearn the Game (Wikia)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
