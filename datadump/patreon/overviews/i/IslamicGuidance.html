    "summary": "As\u0027salamualaikum Wa Rahmatullahi Wa Barakatuhu\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThose who spend their wealth in the Cause of Allah, and do not follow up their gifts with reminders of their generosity or with injury, their reward is with their Lord. On them shall be no fear, nor shall they grieve\u201d\u00a0[al-Baqarah 2:261-262].\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTo be precise, we started our YouTube channel on the 23rd of June 2008, that\u2019s over 9 years ago, subhanallah. We\u2019ve been able to create high-quality videos that focus on the past, present and future of Islam, one of our main goal has always been to show our fellow Non-Muslims that Islam is truly a peaceful religion, and to show kindness to all, as the prophet Muhammad said: \u003cstrong\u003e\u003cem\u003eWA\nKHAALIQIN NAASA BI KHULUQIN HASAN \u2013 Behave with the people in a respectful\nmanner because our actions represent Islam.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe\u2019ve been able to make great series like the four imam series, the ten promised paradise, it really has been a pleasure making these videos, although I use the term \u2018we\u2019, its actually been a one man job wal-hamdulillah.\u003cbr\u003e\u003cbr\u003eTo all my \u003cstrong\u003e4\u003c/strong\u003e\u003cstrong\u003e40,000\u003c/strong\u003e subscribers, I\u2019d like to thank you from the bottom of my heart for always supporting me, we\u0027ve been able to reach\u003cstrong\u003e\u00a0Millions\u003c/strong\u003e\u00a0of people, alhamdullillah, so Jazakallah Khair for everything, but in order to create more content and other great series, I need your support, any help is appreciated, with your help we can carry on making high-quality self-sustaining series and videos. \u003cbr\u003e\u003cbr\u003eVideos coming soon for 2018 In\u0027sha\u0027allah: \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Ten Promised Paradise Series\u003cbr\u003eOther Sahabah\u0027s\u003cbr\u003eThe Marriage Series\u003cbr\u003eDaily Mini Powerful Reminders\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAnd many more In\u0027sha\u0027allah.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebsite Re-launch:\u003c/strong\u003e Currently we only have videos on the website, we plan to make audio and video downloads available to everyone, also detailing every video, so the viewer has a better understanding,So please help and support us and once again, any support is appreciated, Jazakallah Khair and may Allah reward you.\u003cbr\u003e\u003cbr\u003eHelp spread the word!\u003cbr\u003e"
