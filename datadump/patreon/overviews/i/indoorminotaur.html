    "summary": "\u003cimg src=\"https://2.bp.blogspot.com/-DOlTjrDHems/WcM8YUnDQ5I/AAAAAAAAAEA/uTiHdbmX9GwCf3_ANKQsyaVP7fyz1UoRwCLcBGAs/s1600/DoE%2BLogo.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWelcome! We are \u003cem\u003eIndoor Minotaur\u003c/em\u003e, a duo of experienced writers and game-makers, and we\u0027re creating an adult JRPG called \u003cem\u003eDaughter of Essence\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eOur belief is that a game can be good \u003cem\u003eand\u003c/em\u003e titillating--that quality gameplay and eroticism aren\u0027t mutually-exclusive.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eCurrent Weekly Release: V. 0.35.2 (5-27-2018)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCurrent Alpha Release: V.0.34.3 (5-27-2018)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#F!NPwVRQqZ!6O0hUM-PSbxR1493feEXaQ\"\u003eCurrent Public Release: V.0.33.2\u003c/a\u003e\u003c/strong\u003e \u003cstrong\u003e(5-26-2018)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/walkthrough-15395518\"\u003eWalkthrough\u003c/a\u003e (Patrons)\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://docs.google.com/document/d/1_LLH56zxJLi6mFSgiV8FRjMVGLA-Of6LqDFTxEny2II/edit?usp=sharing\"\u003e\u003cstrong\u003eFull Changelog\u003c/strong\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003e\u003cem\u003e\u003cem\u003eIn Daughter of Essence, you play as Mercy, a young woman who yearns to be free from mundane obligation, free from the oppressive watchfulness of her wealthy family, and free from the harsh laws of the empire. As one of the only living daughters of essence, however, freedom is not so simple. The Oldlight Empire and the Church both want her captured, and countless other factions want her strange gifts for their own gain.\u003cbr\u003e\u003cbr\u003eTo be truly free, she must learn to sacrifice.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/1jr4aSd.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/a7yOeyy.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-KcpApE9KnDI/Wm5WtCA9vDI/AAAAAAAAALM/yi3OJUPmRU4HyRkfOTA6HkPzIhsH0-SwQCLcBGAs/s1600/Disappointment.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/NDVaRA2.png\"\u003e\u003cimg src=\"https://i.imgur.com/K0ji0kJ.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/b5eZD6z.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eFeatures:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e18+ hours of gameplay and growing by the day!\u003c/li\u003e\u003cli\u003eRelevant, meaningful and fun sexual encounters, both written and illustrated\u003c/li\u003e\u003cli\u003eThought-provoking and deep character-building potential\u003c/li\u003e\u003cli\u003eChoose your class specialization, distribute stats how you want, equip different skillsets for different battles, change weapons mid-fight, raise proficiency with weapon types by using them, mix-and-match equipment to create your ideal build!\u003c/li\u003e\u003cli\u003eSideview RPG combat with an Active Time Battle system and distinct timed-attack patterns for each weapon type and spell\u003c/li\u003e\u003cli\u003eDraw \"essence\" from elemental enemies, enchanted items and sexual encounters and use that essence to unlock new spells, potions, equipment upgrade runes, weapons skills, key items, and more!\u003c/li\u003e\u003cli\u003eCharacter-driven narrative with many paths and secrets\u003c/li\u003e\u003cli\u003eA large, complex world with many factions, races, religions\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eNotice!\u003c/span\u003e The game contains (but is not limited to) the following sexual content:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eM/F, F/F, M/M\u003c/li\u003e\u003cli\u003eGroup/Orgies\u003c/li\u003e\u003cli\u003eToys (all sorts)\u003c/li\u003e\u003cli\u003eTransgender Characters\u00a0\u003c/li\u003e\u003cli\u003eFutanari Characters\u003c/li\u003e\u003cli\u003eAnal/Multiple Penetration\u003c/li\u003e\u003cli\u003eAnthropomorphic Races\u003c/li\u003e\u003cli\u003eBDSM/Dom/Sub\u003c/li\u003e\u003cli\u003eTentacles\u003c/li\u003e\u003cli\u003eSize Difference\u003c/li\u003e\u003cli\u003eAge Difference (18+)\u003c/li\u003e\u003cli\u003ePeeping/Exhibition\u003c/li\u003e\u003cli\u003eGrowth/Shapeshifting\u003c/li\u003e\u003cli\u003eLactation/Breastfeeding\u003c/li\u003e\u003cli\u003eMature\u003c/li\u003e\u003cli\u003eRimming\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eArtist Contributors\u00a0(in order of appearance):\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1. \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/JavierMTZ\"\u003eJavier Mart\u00ednez\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e2. \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/miuseorin\"\u003eMiuseorin\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e3. \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/mesiasart\"\u003eFrancisco Balbuena\u003c/a\u003e (Mesias Art)\u003cbr\u003e\u003c/strong\u003e4.\u00a0\u003ca href=\"https://www.patreon.com/tsunderebaka\"\u003e\u003cstrong\u003eGlazen\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e5.\u00a0\u003ca href=\"https://lufidelis.deviantart.com/\"\u003e\u003cstrong\u0
