    "summary": "Hi, I\u0027m Fionna Adams.\u003cbr\u003e\n\u003cbr\u003e\nI\u00a0write comics and short stories. So far, I\u0027ve published the short autobiographic comic\u00a0\u003cstrong\u003e\"Pop Culture Metaphor\"\u003c/strong\u003e in the anthology \u003cem\u003e\u003cstrong\u003eThe Secret Loves of Geek Girls\u003c/strong\u003e\u003c/em\u003e. The story is illustrated by \u003cstrong\u003eJen Vaughn\u003c/strong\u003e, and is in both the\u00a0\u003ca href=\"https://hopenicholson.com/projects/secret-loves-of-geek-girls/\" rel=\"nofollow\"\u003e\u003cstrong\u003eBedside Press\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.darkhorse.com/Books/30-508/The-Secret-Loves-of-Geek-Girls-TPB\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDark Horse\u003c/strong\u003e\u003c/a\u003e editions.\u003cbr\u003e\n\u003cbr\u003e\nI also work with other writers as a consultant, to ensure their stories and characters are sensitive to marginalized readers. I consulted on\u00a0\u003ca href=\"https://imagecomics.com/comics/series/redlands\"\u003e\u003cem\u003e\u003cstrong\u003eRedlands\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, an \u003cstrong\u003eImage Comics\u003c/strong\u003e series by \u003cstrong\u003eJordie Bellaire\u003c/strong\u003e,\u003cstrong\u003e Vanesa R. Del Ray\u003c/strong\u003e, and \u003cstrong\u003eClayton Clowes\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003eI also work on many personal projects, but rarely share them. Your support helps me focus on writing, without having the anxiety of bills and expenses weighing me down. Eventually, I\u0027d love to write full-time, and your support goes towards that goal.\u003cbr\u003e\n\u003cbr\u003e\nThank you!\u003cbr\u003e"
