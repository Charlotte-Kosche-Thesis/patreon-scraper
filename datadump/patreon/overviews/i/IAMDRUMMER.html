     "description": "This is a new tier to help grow this page but there is only 100 spots available....better get on the Internet High Five tier.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNew Release Content\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAs soon as it\u2019s edited and uploaded you will get access to this content straight away whether it be video, podcast and or photos you will be the first to get it. Some content will of course be for Patroens only, up to a week in advance for the average price of a cup of coffee.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHigher-Bitrate Videos\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eThe video episodes will be uploaded to Vimeo, faster than Youtube and they just load so much faster.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eHangs\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eYou read that correctly, if I am in the states or wherever I may be or if you are here in Australia let me know and coffee and doughnuts are on me just so we can hang and talk about drums, gear and coffee. Group Patreon hangs will also be organised around events such as NAMM, \u00a0The Australian Ultimate drummers Weekend and The Vintage Drum Expo.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNo Censoring\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eI try and keep all the episodes family friendly but sometimes my raw emotion to a live performance or even a reaction to a story or event gets edited out, this won\u0027t happen here. Of course I won\u2019t be going overboard and try and control it.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eAsk Me Anything (AMA)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eOnce a month I will ask you to send me in your questions and I will respond live (within reason) a week later.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eGet In Contact\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIt will be easier to get in contact with me here to answer your questions and even give you advice if needed.\u003c/p\u003e",
