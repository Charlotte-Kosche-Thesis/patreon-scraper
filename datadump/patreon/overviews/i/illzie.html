    "summary": "\u003ch3\u003eHello my name is Illzie. I like to draw things and I\u2019m quite good at it.\u00a0\u003c/h3\u003e\u003cbr\u003eI\u2019ve tried having normal 9 to 5 jobs before but it just doesn\u2019t work for me. So  I\u2019ve thought to myself, \u201cwhy force myself to do jobs I can barely stand when I could do something that I like to do for money instead?\u201d Like I said before, I\u2019m good and I think I can make a living by doing something that I\u2019m good at and like doing. This is where patreon comes in.\u003cbr\u003e\u003cbr\u003eYou might be thinking at this point that is sounds nice but I need specifics. There are two ways patreon campaigns are set up but I\u2019m just going to focus on the one I will be using, monthly campaigns. It\u2019s exactly what it sounds like, you pledge x amount every month and get to see my content.  Most of it will be published publicly for free eventually, about a month or so after it\u2019s on patreon, but for a dollar a month you can get first access to:\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eWorks in progress\u003cbr\u003e\nSketches\u003cbr\u003e\nStudies\u003cbr\u003e\nTutorials\u003cbr\u003e\nSpeed paints\u003c/strong\u003e\u003c/div\u003eEvery dollar counts and is deeply appreciated but if someone pay more each month it\u2019s only fair to give them extra content. Some things those folks will get are:\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eHi Res Files of finished works\u003cbr\u003e\nPatreon Exclusive Live Streams\u003cbr\u003e\nEntered in the monthly raffles for almost free art\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eIf you\u2019ve made it this far, thanks for sticking with me. I appreciate and love you. All in all. This is completely optional and I\u2019m not going to try to obligate or guilt trip anyone into paying up. All I\u2019m asking that if you can and if you really enjoy my work mayhaps toss some money my way so I can get more it it out there for you guys faster and more frequently.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThank you for taking the time to read this. I hope I get your support in my future endeavors. (*\u2022\u0300\u1d17\u2022\u0301*)\u0648 \u0311\u0311\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e"
