    "summary": "Oh hai Patrons!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a model, dancer, LEGO lover, photographer and a few other things all mixed\ninto one.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy back story:\u003c/strong\u003e\u003cbr\u003e\nI began this journey as a model when I was 14 working in lifestyle, commercial, runway and promotions.\u00a0 I later branched out to a variety of other genres of print modeling.\u00a0 I started sitting for artists at a local Art\nSchool in 2016 which quickly became one of my favourite ways to make art.\u00a0 About 7 years ago I picked up a camera\nand started playing with it as a photographer but didn\u0027t really get into\nit \"professionally\" until about 2012.  I\u0027ve been lucky enough to study under a few\ndifferent people in AZ and have a lot of photographer friends who have been kind enough to let me bug them about the craft.\u00a0 Beyond that I dabble in Go-Go, Fetish Performance, Burlesque, and\nMartial Arts.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo why start a Patreon?\u003c/strong\u003e\u003cbr\u003eI figured out a while ago that making art in the variety of ways that I do is a key part of my happiness.\u00a0 Unfortunately, in the artist world we end up\ndoing a lot of work for free and we spend a lot on our craft.\u00a0 Costumes, equipment, training, rehearsals all the fun stuff costs us both time and money.\u00a0 Having people who are willing to support our craft and who find value in the art that we create is both incredibly humbling and honestly essential to our success.\u00a0 I do post a lot of content for free across the interwebs because a) I love what I do and b) I love\nthe people who support me...  But, the really cool photos and videos are now going to be reserved for supporters of the craft.\u00a0 The Patrons.\u00a0 The more support I get the more time I can devote to making stuff for you to enjoy and the more I can put out there for le free!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo now that I\u0027ve babbled your head off this is how it works:\u003c/strong\u003e\u003cbr\u003e\nPick a level of support (even $1 helps a ton!) and reap the rewards for each\ntier!  The best part?  You can always edit or cancel your pledge any\ntime!"
