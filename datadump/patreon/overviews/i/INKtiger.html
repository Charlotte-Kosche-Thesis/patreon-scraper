    "summary": "\u003cstrong\u003eHello there Ty here!\u003c/strong\u003e \u00a0\u003cbr\u003eI\u0027ve started this Patreon page to ask for your support in creating Art and comics! \u00a0It\u0027s always been a dream of mine to do my artwork as my job in life and explore story telling through comics. \u00a0I have been working primarily in the anthro/furry fandom, though I do plan to include a variety of other things in my work too! \u00a0 You can find my artwork in various places around the internet such as\u00a0\u003ca href=\"http://tygurstar.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/inktiger/\" rel=\"nofollow\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e,\u00a0\u003ca href=\"https://inktiger.sofurry.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSofurry\u003c/a\u003e,\u00a0\u003ca href=\"https://www.weasyl.com/~inktiger\" rel=\"nofollow\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e, and\u00a0\u003ca href=\"http://inktigerart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e. \u00a0\u003cstrong\u003ePlease be aware that a majority of work I post here will be erotic in nature and by pledging you agree you are of legal age to view it, 18+!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Goal of my Patreon?\u003c/strong\u003e\u003cbr\u003eThe majority of my artwork online has had to come from commissions and paysite pin-ups in the past.\u00a0 While these are fun to do I have my own ideas and art that I would like to create and this patreon is here to help me fund the time to do it.\u00a0 Original pieces and comics that might not otherwise find the time to be created.\u003cbr\u003e\u003cbr\u003eI am not a fan of paywalls and the majority of the work created here will be posted publicly at a much later date.\u00a0 This page is designed to help me get funding and feedback for the work I\u0027m creating and sharing with you.\u00a0 All my patrons are important to me and I want to hear what you think about the process and what goes into the work!\u00a0 Feel free to pledge to any tier you feel you can best support me, comment about what you like and don\u0027t like, and participate in the Patreon voting on what gets created next!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow will this work?\u003cbr\u003e\u003cem\u003eSketches,\u003c/em\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003cem\u003eStandard Resolution, and Regular Comic Pages\u00a0\u003c/em\u003e\u003c/strong\u003ewill be posted here for Patrons at least a week and sometimes longer before being posted to any other sites.\u00a0 Any Erotic Comic pages will only be posted here on Patreon as a thank you for my Patrons supporting their creation. \u00a0At the end of the month all the \u003cem\u003eHigh-rez files\u003c/em\u003e, \u003cem\u003ewips\u003c/em\u003e, \u003cem\u003eWallpapers\u003c/em\u003e, ext. done in that month will be zipped together and a link to download all your tier content will be sent out to you via patreon PM once payments have been confirmed for that month. \u00a0Those links will be good for the length of that month and Patrons may request a previous month\u0027s rewards for each month they successfully support. \u00a0Simply PM me to request a previous month of the tier your supporting.\u003cbr\u003e\u003cbr\u003eCheers guys and thanks so much for considering my Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
