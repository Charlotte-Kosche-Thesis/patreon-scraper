    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tk09uKNJtT4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eHello, my name is Isaac Weishaupt and I\u2019m the founder of IlluminatiWatcher.com and host of the \"Conspiracy Theories and Unpopular Culture\" podcast!\u003cbr\u003e\u003cbr\u003eI\u2019ve been researching my entire life as an ongoing mission to determine if this \"reality\" is the truth or a cunning deception. I don\u2019t fully subscribe to \u003cem\u003e\u003cstrong\u003eall\u003c/strong\u003e\u003c/em\u003e conspiracy theories, but I do find most of them intriguing if they resonate with any logic (also if they don\u2019t; who am I kidding, some of them are just clever!). \u003cbr\u003e\u003cbr\u003eI live in America and feel that a lot of people are more concerned with being entertained than being informed or educated. Our media and culture reflects that.\u003cbr\u003e\u003cbr\u003eMy research is focused on the doctrine of the occult, Illuminati, transhumanism, religion, aliens, cults, music, films and various conspiracy theorists (e.g. Freeman Fly, David Icke, et. al.). Regulars to my website, podcast, YouTube channel or books are the best people ever- they\u0027ve allowed me to reach the level of exposure that allows me to share my ideas with a much larger audience; and for that I want to THANK THEM!!!\u003cbr\u003e\u003cbr\u003eThe concept behind the IlluminatiWatcher project is a journey that you, the viewer, can take with the rest of this community as we look at the symbolism, theories, and conspiracy theorists that exist in this sub-culture.\u00a0\u003cbr\u003e\u003cbr\u003eThanks to this community I\u2019ve been fortunate enough to spread the message through books, interviews, and radio shows to a much wider audience. We\u2019ve received acknowledgement from websites such as \u003ca href=\"http://www.thedailybeast.com/articles/2016/01/02/how-the-illuminati-stole-the-mind-soul-and-body-of-hip-hop.html\" target=\"_blank\"\u003eThe Daily Beast\u003c/a\u003e, \u003ca href=\"http://www.bustle.com/articles/31738-eyes-wide-shut-turns-15-audiences-still-think-its-about-the-illuminati\" target=\"_blank\"\u003eBustle\u003c/a\u003e, \u003ca href=\"http://disinfo.com/2015/09/johnny-depp-hunter-s-thompson-illuminati/\" target=\"_blank\"\u003eDisinfo\u003c/a\u003e, \u003ca href=\"http://illuminatiwatcher.com/isaac-weishaupt-hip-hop-and-the-illuminati-complex-magazine/\" target=\"_blank\"\u003eCOMPLEX\u003c/a\u003e magazine,\u00a0\u003ca href=\"https://www.vice.com/en_id/article/3dykz8/illuminati-expert-explains-how-to-get-more-women-in-the-illuminati\" target=\"_blank\"\u003eVICE\u003c/a\u003e, and so many more.\u00a0I\u0027ve also reached the top 5% of Amazon authors (through books like\u00a0\u003ca href=\"http://illuminatiwatcher.com/the-dark-path-conspiracy-theories-of-illuminati-and-occult-symbolism-in-pop-culture-the-new-age-alien-agenda-satanic-transhumanism/\" target=\"_blank\"\u003eTHE DARK PATH\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eI stay busy as the host of the\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/conspiracy-theories-unpopular/id792508884?mt=2\" target=\"_blank\"\u003e\u201cConspiracy Theories and Unpopular Culture\u201d podcast\u003c/a\u003e as well as being the monthly Illuminati expert on BLACKOUT Radio. I\u0027ve discussed my theories as a featured guest on Dave Navarro\u2019s \u201cDark Matter Radio,\u201d Richard C. Hoagland\u2019s \u201cOther Side of Midnight\u201d, SIRIUS/XM\u2019s The All Out Show, The HigherSide Chats, Freeman Fly\u2019s \u201cThe Free Zone\u201d, Mark Devlin\u2019s \u201cGood Vibrations\u201d, and many more radio shows and podcasts.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m incredibly honored to have a fanbase that allows this opportunity to establish a Patreon account to show how much value is in this message and artwork.\u003cbr\u003e\u003cbr\u003eYou can now become a sponsor to the IlluminatiWatcher project which will go towards the \"Conspiracy Theories and Unpopular Culture\" podcast, the IlluminatiWatcher1 YouTube channel, website articles, and much more!\u00a0\u003cbr\u003e\u003cbr\u003eHelp us wake the rest of the world up!!\u003cbr\u003e\u003cbr\u003eThanks for keeping an open mind and enjoy the journey!\u003cbr\u003e\u003cbr\u003e-Isaac\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
