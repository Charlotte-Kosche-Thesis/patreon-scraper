    "summary": "\u00a1Chavalada!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eSomos Bascu, Fran, Joss y Sergio, miembros primigenios y fundadores de esta santa casa, International Superstar Podcast. Hace ya alg\u00fan tiempo y mientras nos infl\u00e1bamos a cubatas, nos vinimos arriba y en el fragor de la noche, decidimos comenzar a grabar un podcast de videojuegos. Los inicios fueron duros y comenzamos a grabar con una alcachofa, aunque viendo que nos gustaba lo que hac\u00edamos nos decidimos a invertir en un equipo decente.\u003cbr\u003e\u003cbr\u003eDurante todo este tiempo hemos ido evolucionando y -por qu\u00e9 no decirlo- mejorando, aunque con la llegada de hijos, compromisos y otros elementos del bajo astral, nos resulta realmente complicado mantener el ritmo. Honestamente, International Superstar Podcast no naci\u00f3 para hacernos ganar dinero, pero tampoco para perderlo. Guarda ya tu cartera.\u003cbr\u003e\u003cbr\u003eLa actividad cotidiana del programa nos reporta algunos peque\u00f1os gastos como alojamiento, dominio, hosting de audio y dem\u00e1s que, con mucho gusto pagamos, aunque ser\u00eda de gran ayuda que nos ayudaseis a sufragarlo, naturalmente. Si te gusta lo que hacemos y te f\u00edas de lo que podamos hacer con tu dinero, \u00a1colabora con nosotros!\u003c/div\u003e\u003cbr\u003e\u00a1Larga vida a International Superstar Podcast!\u003cbr\u003e"
