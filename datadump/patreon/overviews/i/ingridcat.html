    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/7BF7wiKz_38\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003eWelcome, lovely souls\u003c/h2\u003e\n\u003cbr\u003e\nW\u00e4hrend ich das schreibe, sitze ich aufgeregt auf meinem Stuhl, wackele hin und her und bin so\u00a0gespannt darauf, wer sich alles hier einfinden wird!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIch freue mich wirklich \u00fcber jeden Einzelnen von euch! Also denkt bitte nicht, dass 1\u20ac nichts ist! Au\u00dferdem geht es mir auch nicht nur um das Geld, sondern auch um die Interaktion mit euch! Ich freue mich schon so sehr auf den Kontakt mit euch, in unserem\u00a0eigenen kleinen Club der Verr\u00fcckten :D\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nDa wahrscheinlich nicht jeder von euch meinen kompletten Blog durchgelesen hat, m\u00f6chte ich euch hier ein wenig \u00fcber mich erz\u00e4hlen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ingridcat.com/wp-content/uploads/2017/09/IMG_2685.jpg\"\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eWer ich bin...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIch bin Ingrid ^^, 29 Jahre alt, aus Hamburg. Dort wohne ich mit meinem lieben Freund (den ihr bestimmt schon kennt) und meinen zwei unendlich s\u00fcssen und weichen K\u00e4tzchen\u00a0Emma und Merle (die ihr ganz sicher schon kennt) in einer h\u00fcbschen, kleinen Wohnung.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWas ich dort am liebsten tue:\u003c/strong\u003e Kaffee trinken und Schreiben.\u00a0\u003cbr\u003e\n\u003cstrong\u003eWas ich dort am wenigsten gerne tue:\u003c/strong\u003e Depressiv und antriebslos in der Ecke sitzen.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ingridcat.com/wp-content/uploads/2017/09/IMG_2419-1024x683.jpg\" style=\"margin: auto;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIch bin ein Steppenwolf. Ein bisschen verr\u00fcckt und manchmal von Trauer durchtr\u00e4nkt. Lieb und tiefgr\u00fcndig. Unsicher und \u00e4ngstlich.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIch hasse\u003c/strong\u003e Verst\u00e4ndnislosigkeit, Egoismus, ein Winter ohne Schnee, wenn Emma sich weigert, mich zu kuscheln.\u00a0\u003cstrong\u003eUnd ich liebe\u003c/strong\u003e Gem\u00fctlichkeit, B\u00fccher, Horrorfilme und \u003cem\u003eBlumen\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nDeswegen konnte ich auch nicht anders, als die rechte Abzweigung zu nehmen, als ich vor zwei Jahren nach meinem Psychologie-Studium\u00a0an der einen entscheidenden Weggabelung stand.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nLinks sah ich den pechschwarzen Himmel, durchzogen von Blitzen und Donner. Alles war kahl und kalt und verdorrt.\u00a0Rechts dagegen erblickte ich ein Feld\u00a0von tausenden duftenden \n\u003cem\u003eSommerblumen\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nVerurteilt mich also nicht. \n\u003cstrong\u003eW\u00e4rt ihr nicht auch zu den Blumen gegangen?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ingridcat.com/wp-content/uploads/2017/08/IMG_1952-1024x683.jpg\" style=\"margin: auto;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nDort wandele ich also seitdem und genie\u00dfe den Duft und den Anblick der Blumen. Jedoch ist es ein \u00e4rmliches, unsicheres Dasein... Man wei\u00df nie, wo man die n\u00e4chsten Beeren zum Essen und den n\u00e4chsten Fluss zum Trinken finden wird.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nBis man irgendwann den Goldtopf hinter dem Regenbogen erreicht, muss man sich hart durchschlagen. \n\u003cstrong\u003eDeswegen bin ich hier. Und frage euch, ob ihr mir helft, das Ende des Regenbogens zu finden.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e...und wie alles begann\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nMit 7 Jahren wollte ich \n\u003cstrong\u003eSchriftstellerin\u003c/strong\u003e werden. Mit 14 wurde ich st\u00e4ndig von der Lehrerin ermahnt, weil ich im Unterricht Tagebuch schrieb, anstatt zuzuh\u00f6ren. Sobald ich einen eigenen Computer und Internet hatte, er\u00f6ffnete ich einen Blog und schrieb noch mehr als sowieso schon. Niemals h\u00e4tte ich mir ertr\u00e4umt, dass man mit so einem Blog \u003cem\u003eGeld\u003c/em\u003e verdienen k\u00f6nnte. Mit 15 tanzte ich mit meinen Stadt-\u003cstrong\u003eFotografien\u003c/strong\u003e bei unserer Zeitung an, um zu fragen, ob sie sie ver\u00f6ffentlichen wollen :P Mit 20 bewarb ich mich f\u00fcr ein \u003cstrong\u003eRegie-Studium\u003c/strong\u003e. Und nach \u003cstrong\u003eNotizb\u00fcchern\u003c/strong\u003e war ich schon mein Leben lang s\u00fcchtig.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ingridcat.com/wp-content/uploads/2017/11/1F05628D-80F0-4182-8526-524F28C59053-1024x683.jpg\" style=\"margin: auto;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nDoch das Aufblitzen meiner Tr\u00e4ume w\u00e4hrte immer nur f\u00fcr einen kurzen Augenblick. Nie konnte ich genug\u00a0Mut aufbringen, um an sie zu glauben.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBis vor zwei Jahren.\u003c/strong\u003e Als ich an die eine besagte Weggabelung trat. \u003cbr\u003e\n\u003cbr\u003e\nIch wei\u00df nicht, was anders war als in meinem ganzen bisherigen Leben. Vielleicht war es die Freiheit, die ich auf einmal sp\u00fcrte. Die Was-andere-wohl-denken-Gedanken waren so leise wie noch nie. Vielleicht war es aber auch meine Zerst\u00f6rtheit. Meine Depressionen und mein Burnout, die mich nichts anderes mehr machen lie\u00dfen, als das, mit dem ich gar nicht aufh\u00f6ren \n\u003cem\u003ekonnte\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAuf jeden Fall startete ich meinen erstmals nicht anonymen Blog:\u00a0\u003ca href=\"http://ingridcat.com\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eingridcat.com\u003c/span\u003e\u003c/a\u003e und damit fing alles an.\u00a0\u003cstrong\u003eAlte Tr\u00e4ume - die nie leben durften - wurden endlich erweckt.\u003c/strong\u003e Und wurden so laut, dass sie nicht mehr ignoriert werden konnten.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ingridcat.com/wp-content/uploads/2017/11/1546A332-4265-4472-B78C-F24BFBDC590F.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eMeine Arbeit\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nZur Zeit darf ich ALL das machen, was ich die ganzen Jahre \u00fcber geliebt habe. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eSchreiben:\u003c/strong\u003e Auf meinem Blog schreibe ich \u00fcber Depressionen, Angst, Selbstliebe und vieles mehr.\u00a0Im \"Tagebuch einer gescheiterten Existenz\" geht es um Gedanken, Probleme und Geschehnisse aus meinem Alltag.\u00a0Beim Bloggen liebe ich es am meisten, drauf los zu schreiben ohne nachzudenken, einfach die Worte flie\u00dfen zu lassen. Und dann den Text mit sch\u00f6nen Fotos zu versehen. Ausschnitte aus meinem Blog sind z.B. \"\u003ca href=\"http://ingridcat.com/die-unzufriedenheit-in-mir/\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eDie Unzufriedenheit in mir\u003c/span\u003e\u003c/a\u003e\" oder \"\u003ca href=\"http://ingridcat.com/wie-ich-lernte-meine-beine-zu-rasieren-und-sich-trotzdem-kein-junge-in-mich-verliebte/\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eWie ich lernte, meine Beine zu rasieren und sich trotzdem kein Junge in mich verliebte\u003c/span\u003e\u003c/a\u003e\".\u003cbr\u003e\n\tNebenher schreibe ich seit diesem Jahr an einem Ratgeber, mit dem man lernen kann, darauf zu scheissen, was andere denken k\u00f6nnten ^^\u00a0\u003cbr\u003e\n\tEin kleiner gro\u00dfer Traum von mir ist es au\u00dferdem, einen Thriller zu schreiben!! Ich habe schon so viele Ideen daf\u00fcr, aber ich glaube, daf\u00fcr brauche ich mehr Ruhe in meinem Kopf und in meinem Leben.\u00a0\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFotografieren:\u003c/strong\u003e\u00a0Ich LIEBE Fotografieren! Am sch\u00f6nsten war es in Schweden, als wir umringt waren von tausenden sch\u00f6nen Fotomotiven. Dann kann ich gar nicht mehr aufh\u00f6ren und mein Freund ist schon genervt, weil ich st\u00e4ndig stehen bleibe und irgendwas fotografiere :P Auch das Bearbeiten danach und das Hochladen auf\u00a0\u003ca href=\"https://www.instagram.com/ingridcat__/\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e mag ich so sehr! Fr\u00fcher hat nie jemand meine Fotos gesehen und jetzt kann ich Menschen im Internet damit begeistern! Ohhh was ein sch\u00f6nes Gef\u00fchl!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFilmen und Schneiden:\u003c/strong\u003e\u00a0YouTube!\u003cbr\u003e\n\tAuf YouTube kann man so unglaublich kreativ und vielf\u00e4ltig sein. Mal habe ich Lust zu \n\tVloggen und einen Einblick in meinen Alltag zu geben, mal will ich ein aufwendiges Video mit ausgew\u00e4hlter Musik und einem tieferen Sinn dahinter zusammenschneiden:\u003cbr\u003e\n\t\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dv9_4VBWgRU\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tAuf YouTube habe ich auch immer Lust dazu, mir neue Projekte auszudenken und zu organisieren, wie z.B. die Capsule wardrobe, Bullet journaling, ein Horrorfilm, eine Xmas-Roomtour, eine Schal-Stricken-Anleitung oder ein\u00a0Lasst-uns-unsere-Probleme-angehen-Plan. ^^\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eUnd nat\u00fcrlich Notizb\u00fccher \"designen\": \u003c/strong\u003eZur Zeit arbeiten mein Freund und ich an einem Online-Shop, in dem wir unsere eigenen Notizb\u00fccher verkaufen m\u00f6chten. Dieses Projekt l\u00e4uft schon seit Sommer. Inzwischen haben wir unsere ersten Samples bekommen und \u00a0\u00fcberarbeiten diese nochmal. Ich wei\u00df nicht ob der Shop im Dezember schon fertig sein wird, aber ich denke, sp\u00e4testens im Januar!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMeine liebsten Projekte sind derzeit die Videos und das Bloggen.\u00a0Was an meiner \"Arbeit\" aber vielleicht am tollsten ist, ist, dass ich einfach alles, das ich liebe, kombinieren kann.\u00a0Wenn ich einen Job h\u00e4tte, bei dem ich nur noch schreiben d\u00fcrfte, w\u00e4re ich nicht zufrieden. Das Gleiche gilt f\u00fcrs Filmen, Fotografieren und f\u00fcr den Online-Shop. Erst die Kombination aus all diesen T\u00e4tigkeiten, die ich so sehr liebe, macht\u00a0die W\u00fcrze meines Lebens aus. Es ist wie eine richtig gute Pizza. Der Teig allein ist lecker, die Sauce auch und der K\u00e4se sowieso. Aber erst die Kombination aus allem l\u00f6st die Geschmacksexplosion aus.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://ingridcat.com/wp-content/uploads/2017/11/C8C4CFAB-2BA3-4DCD-AAD5-665FF326F419.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSo, und das war\u0027s jetzt auch erstmal \u263a\ufe0f Wenn ihr noch mehr wissen wollt oder Fragen habt, schreibt mir jederzeit! Ihr k\u00f6nnt mir auch eine Email senden an info@ingridcat.com\n\u003cbr\u003e\n\u003cbr\u003e\nHabt einen wundersch\u00f6nen Tag und ein wundersch\u00f6nes Leben \u2764\ufe0f\ud83c\udf88\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/c/ingridcat\"\u003eYouTube\u003c/a\u003e | \u003ca href=\"http://ingridcat.com\"\u003eBlog\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e \u003ca href=\"https://www.instagram.com/ingridcat__/\"\u003eInstagram\u003c/a\u003e \u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/ingridcat.blog\"\u003eFacebook\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e \u003c/strong\u003e\u003ca href=\"https://www.pinterest.de/ingridcat__/\"\u003e\u003cstrong\u003ePinterest\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e"
