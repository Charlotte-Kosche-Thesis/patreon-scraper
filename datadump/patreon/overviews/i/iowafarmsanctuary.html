    "summary": "\u003cblockquote style=\"font-weight: bold;\"\u003e\u003c/blockquote\u003e\u003cstrong\u003eOUR MISSION:\u003c/strong\u003e\u003cbr\u003e\"At Iowa Farm Sanctuary, we will provide a safe haven to rescued farm animals in need of love and compassion while providing humans the opportunity to experience the unique sentience and intelligence found within a variety of these animals.\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE IMPORTANCE OF A FARM SANCTUARY IN IOWA:\u00a0\u003c/strong\u003e\u003cbr\u003eSaving a handful of animal\u0027s lives may not make a big impact on the agricultural industry here in Iowa, but it will be the biggest impact possible for every single animal that is saved.\u00a0Giving farm animals a home where they can live a life free of confinement is the least we could do for these sentient beings. We recognize farm animals have been regarded as food or a product for far too long and we want to provide an opportunity for people who have not interacted with farm animals an opportunity to see for themselves how complex and intelligent the animals are.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMADE POSSIBLE BY SUPPORTERS LIKE YOU!\u003cbr\u003e\u003c/strong\u003eOur sanctuary exists and survives because of like-minded, big-hearted people who believe in our mission. Without your donations, none of this would be possible! We will never be able to fully express our gratitude for your generosity, it\u0027s truly saving lives.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: IFS is a 501(c)(3) Organization -- ALL DONATIONS ARE TAX DEDUCTIBLE,\u00a0\u003c/strong\u003e\u003cbr\u003e"
