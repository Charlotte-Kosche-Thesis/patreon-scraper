    "summary": "I Am Interchange is a humanities project and talk show style event where artists, activists \u0026amp; entrepreneurs with different ideas and perspectives come together to address multiple topics and provoke thoughtful dialogue. Though a good mind flush of new ideas and creativity, we offer wisdom and perspective to our own process and development. By doing so, we create a level platform for history, politics, religion, philosophy, criticism, ethics, self-consciousness, reason, creativity, human values and aspirations. We\u2019ll develop our dialogue into a podcast that will be available worldwide.\u003cbr\u003e\u003cbr\u003eOur live symposiums are facilitated and stoke provoked by Tate Chamberlin, Founder of IAmInterchange.\u00a0With a studio audience, we explore edgy and relevant topics in toady\u0027s society.\u00a0We\u0027re here on Patreon to help sustain our quest of inspiring a better dialogue, worldwide.\u003cbr\u003e\u003cbr\u003eIn our Standing Rock episode, we asked the former chairman of the Crow Tribe, ACLU and a couple of activists to get in a room with an oil investor, Montana Petroleum Association, Gallatin County Sheriff and the MT Policy Institute to talk about Standing Rock. And then threw a party.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Episodes:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/iaminterchange/standing-rock-s01e03\"\u003eEpisode 03: Standing Rock\u00a0\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/iaminterchange/guns-s01e02\"\u003eEpisode 02: Guns\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/iaminterchange/cannabis-s01e01\"\u003eEpisode 01: Cannabis\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur next episode is Human Migration \u0026amp; Displacement, featuring:\u003c/strong\u003e\u003cbr\u003eMary Poole- Soft Landing\u003cbr\u003eSteve Crawford- Chief of Police\u003cbr\u003eWilmot Collins- Congolese Refugee\u003cbr\u003eJim Buterbaugh- Act For America\u003cbr\u003eKen Johnson- Sons of Odin\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProduction:\u00a0\u003c/strong\u003ePat Lokken, Justin Wayne\u003cbr\u003e\u003cstrong\u003eMusic:\u003c/strong\u003e Nintendeaux\u003cbr\u003e\u003cstrong\u003eWriter:\u003c/strong\u003e Dylan Jesse\u003cbr\u003e\u003cstrong\u003eNarration:\u003c/strong\u003e Tate Chamberlin\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBoard of Directors:\u003c/strong\u003e\u003cbr\u003eDebbie Schenk, D Gregory Smith, Kiah Abbey, Jacob Desch, Chad Yurashak, Yarrow Kraner, Jessica Byerly, Dylan Jesse, Justin Ardnt, Chris Gentry, Tate Chamberlin.\u003cbr\u003e\u003cbr\u003eFind out more at\u00a0\u003ca href=\"http://www.IAmInterchange.org\"\u003ewww.IAmInterchange.org\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eBy signing up with Patreon, you agree to be charged for each episode that we produce. Five to six episodes per year."
