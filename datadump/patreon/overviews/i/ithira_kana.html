    "summary": "English | Deutsche Version Unten\n\u003ch3\u003e\n\u003cbr\u003e\nhello...\n\u003c/h3\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s great to see you here! My name is \u003cstrong\u003eTapiwa \u003c/strong\u003e(\u003ca href=\"http://www.ithira-kana.com\"\u003ewwww.ithira-kana.com\u003c/a\u003e) and I\u0027m a self-taught \u003cstrong\u003eclassical composer,\u003c/strong\u003e \u003cstrong\u003esinger/songwriter\u003c/strong\u003e, \u003cstrong\u003eproducer\u003c/strong\u003e and \u003cstrong\u003emulti-instrumentalist\u003c/strong\u003e from Zimbabwe. Yes, we love classical music too - and I hope to one day become the most renowned composer from the African continent, and give voice to our silent majority on the world stage. Some of my most popular work thus far include the classical piece,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Ru7vW4BbPzA\" target=\"_blank\"\u003eThe Joy of Emerald Hill\u003c/a\u003e, and the game soundtrack,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=UBD8KQNlg18\" target=\"_blank\"\u003eThe War Drums of Carthage\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e- both available my\u00a0\u003ca href=\"https://www.youtube.com/user/animaaura\"\u003eYouTube channel\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003ewhat is Patreon?!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nIt\u0027s quintessentially a crowdfunding site like Kickstarter. This means that you, and many other people can make many small contributions to creators like me, which will help us realise our art. You can choose to pledge any amount of money you want per video, piece or song that I create. And if you are worried about exceeding a certain amount, you can always put a limit on how much you contribute each month, regardless of how many pieces I create. In return you will get various exclusive and/or early access to works, videos, illustrations and scores.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.freeimagehosting.net/commercial-photography/\"\u003e\u003c/a\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003ewhy support me?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nMany of the projects I undertake, particularly the classical ad cinematic pieces (and their animated videos), are composed and released for no financial gain. This is despite the fact that they require enormous amounts of time and effort to complete. This greatly limits how much of my time I can dedicate to developing and expressing these creative ideas and projects.\n\u003cbr\u003e\nHowever, through your support, I will be able to\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003econtinue working towards bringing Africa to the world of classical music, a voice that has yet been unheard. (I have dozens of pieces, including a requiem, that exist only as skeletal digital files or scribbles on paper, due to these constraints)\u003c/li\u003e\n\t\u003cli\u003ebring my original contemporary songs to pass. My mind is a whirlwind of great songs that have been, for many years, trapped within - but with support, I can finally bring them to light.\u003c/li\u003e\n\t\u003cli\u003eupdate and expand the various and rather expensive audio, graphic and video softwares, and the musical equipment and instruments I use.\u003c/li\u003e\n\t\u003cli\u003eto begin work on our \u003cstrong\u003eWhen Art Meets Science\u003c/strong\u003e\u00a0project, which seeks to use art and artists to communicate scientific literacy. (More details on this in the coming months)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003ethank you!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nWhatever amount you decide to give, every euro, pound or dollar will help create more, and better content. If you do not wish to, or are unable to support me, I am still grateful that you enjoy and listen to my music. Together, we can add a little more beauty and meaning to the world - \n\u003cstrong\u003ethank you!\u003cbr\u003e\n\u003cbr\u003e\n________________________________________________\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cbr\u003e\nhallo...\n\u003c/h3\u003e\n\u003c/strong\u003e\nSch\u00f6n dich hier zu sehen! Mein Name\nist Tapiwa (\n\u003ca href=\"http://www.ithira-kana.com/deustch.html\"\u003ewww.ithira-kana.com\u003c/a\u003e) und ich bin ein autodidaktischer\nKomponist klassischer Musik, Singer/ Songwriter, Produzent und\nMulti-Instrumentalist aus Simbabwe. Oh doch, auch wir lieben klassische Musik-\nund ich hoffe, eines Tages einer der ber\u00fchmtesten Komponisten des afrikanischen\nKontinents zu sein, und damit unserer stillen Minderheit eine Stimme in der\nWelt zu geben. Das klassische St\u00fcck \n\u003ca href=\"https://www.youtube.com/watch?v=Ru7vW4BbPzA\"\u003eThe Joy of Emerald Hill\u003c/a\u003e und der Game-Soundtrack \u003ca href=\"https://www.youtube.com/watch?v=UBD8KQNlg18\"\u003eThe War Drums of Carthage\u003c/a\u003e(auf meinem\u00a0\u003ca href=\"https://www.youtube.com/animaaura\"\u003eYouTube Kanal\u003c/a\u003e ver\u00f6ffentlicht) sind\nzwei meiner bisher beliebtesten St\u00fccke. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003ewas ist Patreon?!\u00a0\u003c/h3\u003e\nEs ist im Prinzip eine Crowdfundingseite wie\nKickstarter. Das hei\u00dft, dass du und viele andere Menschen viele kleine Beitr\u00e4ge\nan K\u00fcnstler wie mich leisten k\u00f6nnen, welche uns wiederum helfen unsere Kunst zu\nverwirklichen. Du kannst einfach einen beliebigen Betrag pro von mir\ngeschaffenen Video, St\u00fcck oder Song ausw\u00e4hlen. Und falls du Sorgen hast, dass\nes zu viel wird, gibt es eine monatliche Preisbremse, die von dir gew\u00e4hlt\nwerden kann. Im Gegenzug erh\u00e4lst du viel exklusives Material und/ oder\nfr\u00fchzeitigen Zugriff auf meine Arbeit, Videos, Illustrationen und Noten.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003ewarum solltest du mich unterst\u00fctzen?\u00a0\u003c/h3\u003e\nViele meiner\nProjekte, besonders die klassischen und filmischen St\u00fccke (und deren animierte\nVideos) komponiere und ver\u00f6ffentliche ich ohne finanziellen Gewinn. Und das\nobwohl ihre Fertigstellung enorm viel Zeit und Aufwand in Anspruch nimmt. Die\nZeit, die ich diesen kreativen Projekten widmen kann ist also begrenzt. \n\u003cbr\u003e\nMit deiner\nUnterst\u00fctzung, werde ich allerdings die M\u00f6glichkeit haben:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eweiter daran zu arbeiten, afrikanische Einfl\u00fcsse in\ndie klassische Musik zu bringen, eine Stimme, die bis heute ungeh\u00f6rt blieb\n(durch diese Einschr\u00e4nkungen habe ich dutzende St\u00fccke, inklusive eines\nRequiems, die bis jetzt nur digitale Fetzen oder Sketche auf Papier sind).\n\t\u003c/li\u003e\n\t\u003cli\u003eMeine modernen Originale zu verwirklichen. Mein Geist\nist wie ein Wirbelwind an gro\u00dfartigen Songs, die f\u00fcr viele Jahre schon darin\ngefangen waren- Aber mit deiner Hilfe kann ich sie endlich Wirklichkeit werden\nlassen.\n\t\u003c/li\u003e\n\t\u003cli\u003eMeine teuren Audio-, Graphik- und Videosoftwares\nupdaten und erweitern, sowie das Musikequippment und meine Instrumente.\n\t\u003c/li\u003e\n\t\u003cli\u003eMit unserem \u201eWhen Arts Meets Science\u201c (Wenn Kunst auf\nWissenschafft trifft) -Projekt beginnen, welches versucht Wissenschaft durch\nKunst zu kommunizieren (mehr dazu in den n\u00e4chsten Monaten). \n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eVielen Dank!\u00a0\u003c/h3\u003e\nF\u00fcr welchen Betrag du dich auch\nentscheidest, jeder Euro, Dollar oder Pound wird mir helfen mehr und bessere\nInhalte zu schaffen. Wenn du mich nicht unterst\u00fctzen kannst oder willst, bin\nich trotzdem unendlich dankbar, dass du meine Musik h\u00f6rst und sie dir gef\u00e4llt. \n\u003cbr\u003e\nZusammen k\u00f6nnen wir ein bisschen mehr\nSch\u00f6nheit und Sinn in diese Welt bringen - \n\u003cstrong\u003eIch danke dir!\u00a0\u003c/strong\u003e\n\u003cbr\u003e"
