u003e\n\u003cstrong\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u044d\u0442\u043e \u043d\u0443\u0436\u043d\u043e?\u003c/strong\u003e\u003cbr\u003e\u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u043c\u043d\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u043e, \u0447\u0442\u043e \u043c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f. \u0442\u043e \u0447\u0442\u043e \u0438 \u0432\u0430\u043c \u0431\u0443\u0434\u0435\u0442 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e. \u0412\u044b \u0434\u0443\u043c\u0430\u0435\u0442\u0435 \u0435\u0441\u0442\u044c \u043f\u0440\u0435\u0434\u0435\u043b \u043a\u0440\u0443\u0442\u044b\u043c \u0440\u043e\u043b\u0438\u043a\u0430\u043c \u0438\u043b\u0438 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u044f\u043c? \u041d\u0435\u0442! \u042f \u0443\u0432\u0435\u0440\u0435\u043d\u0430, \u0447\u0442\u043e \u043c\u043e\u0433\u0443 \u043b\u0443\u0447\u0448\u0435 \u0438 \u0431\u043e\u043b\u044c\u0448\u0435! \u041d\u043e \u043c\u043d\u0435 \u043d\u0443\u0436\u043d\u0430 \u043f\u043e\u043c\u043e\u0449\u044c \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0430\u0434\u0443\u0442 \u043c\u043d\u0435 \u0443\u0432\u0435\u0440\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u043c\u043d\u0435 \u043d\u0435 \u043d\u0443\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u0434\u0443\u043c\u0430\u0442\u044c \u043e \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u0445, \u0442\u043e\u043b\u044c\u043a\u043e \u0447\u0438\u0441\u0442\u043e\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u0421\u043a\u043e\u043b
