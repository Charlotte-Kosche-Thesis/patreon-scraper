    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/rOJe_Gwyll4\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/rOJe_Gwyll4",
    "one_liner": null,
    "patron_count": 49,

    "published_at": "2017-09-02T21:24:00+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eThis video above attempts to bring voice, face, train horns and wind into the Intrinsic Paths project that lives with this Patreon account. Read below to learn more.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003eBecoming an Intrinsic Paths Patron\u003c/span\u003e \u003c/span\u003ewill deeply bless and support my capacity\u00a0to protect more time for the projects I\u0027ve listed below. A monthly gift of $1 up to any amount you choose will be cherished!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is Intrinsic Paths? \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIntrinsic Paths is a creative project focusing on themes of \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003einner freedom\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epeacemaking\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehuman dignity\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003espirit\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003enature connection/protection\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eliving with the unknown\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003evulnerability\u003c/span\u003e\u003c/strong\u003e through walking, writing, art making, engaged contemplation and grassroots movement building.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCurrent Projects:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1. Writing:\u003c/strong\u003e\u00a0Poetry that stirs around the themes noted above and a small book or collection of writings on walking meditations/invitations that include the following themes: Walking as Relationship, Walking as Humility, Walking as Vulnerability, Walking as a Resistance to Speed and Walking as Human Dignity. I\u0027m planning to send the book proposal to publishers by June 15, 2018.\u003cbr\u003e\u003cstrong\u003e2. Movement Building:\u00a0\u003c/strong\u003eProtected time to create logos, campaigns, brands, graphics, flyers, banners and more for inspiring individuals and grassroots initiatives that tug on my heart and that inspire a more loving and just world. \u003cbr\u003e\u003cstrong\u003e3. Center to Center Peace Necklaces:\u003c/strong\u003e All Patrons receive one. Some to be given out freely and openly. Some to be traded on Simbi. Some to be sold. \u003cbr\u003e\u003cstrong\u003e4. Drawing \u0026amp; Photography:\u003c/strong\u003e Pencil, ink and multi-media gift giving and expression. Photography for storytelling, poetry and movement building. \u003cbr\u003e\u003cstrong\u003e5. Walking:\u003c/strong\u003e\u00a0Contemplative and long-distance walking program (for individuals, couples and groups) related to Intrinsic Paths themes. Specifically taking place in New Mexico, Virginia and Colorado (Metro Denver and the San Luis Valley).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat to Expect: \u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eMy hope for this Patreon account is to: (A) provide occasional updates that span project specific updates and general content updates, (B) offer contemplative practices and walking invitations, (C) send out art pieces and poetry and (D) build community around Intrinsic Paths themes. General content updates will include various meditative practices, personal reflections, interviews, quotes I find inspiring, poems I\u0027ve written and so much more. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhere Your Support Goes:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e(1) Materials for art projects, grassroots movement building and creative inspiration. \u003cbr\u003e(2) Cushion for the most basic of costs to write, draw or make jewelry.\u003cbr\u003e(3) Travel, food and resources for time spent in-service to people and alongside various campaigns.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eSo much of my time with Intrinsic Paths is uncounted, freely given and far beyond what could ever be named on this page. To be blunt and honest, I\u0027m exhausted by the weight and limits of transaction (set product fees, cost for time, this for that, scarcity, mass-consumption). I believe too much in the healing work of transformation (flow, gift, service, abundance, enough). Transaction too often crowds and hurts just about everything and everyone I see or touch or love. I want to create and experiment with a different story for \u003cem\u003ehow I love, how I give, how I serve, how I show up, how I risk and how I create.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m excited for those who find joy and curiosity in joining along. ; )\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eNo strings \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eattached.\u003c/span\u003e\u003c/span\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNo judgment for starting and stopping \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eas a Patron.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNone. Ever. \u003cbr\u003e\u003cstrong\u003eFreedom for all.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eEvery Patron will get a Center to Center Peace Necklace\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://walk2connect.com/wp-content/uploads/2018/02/19961321_1075869455876644_1187842192925721739_n.jpg\" style=\"width: 259px;\"\u003e\u003cbr\u003eUnique wooden pieces that are custom cut and chosen for you. They are attached to two hemp ropes of varied colors. They are from the fallen branches of Cottonwoods, Cedars/Junipers and Pine that are gently picked up in or near river beds and semi-arid desert environments in Colorado and New Mexico. They are made to inspire what is Divine, radiant and radically possible within.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e::\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eKeep Moving\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003eOut beyond our interiors, windshields, and screens.\u003cbr\u003e \u003c/em\u003e\u003c/em\u003e\u003cem\u003eWe begin to move. Shoulder to shoulder.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eUnhurried.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eOur movement holds our bodies and our stories. \u003cbr\u003eAir meets our skin.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eOur true ceiling calls us to be open.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eBlood fills our veins. \u003cbr\u003eThe weight begins to fall away.\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWe move.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eLandscapes, strangers, animals...\u003cbr\u003e\u003c/em\u003e\u003cem\u003eScents, buildings, mailboxes...\u003cbr\u003e \u003c/em\u003e\u003cem\u003eSunsets, plants, and dirt...\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eBeing in-service to one another becomes easier. Listening begins here.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eBeing in-service to the Earth is more tangible. Loving her begins here.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eBeing in-service to our inner longing is available. Freedom begins here.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eKeep moving.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eLove to love.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eSubject to subject.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eCenter to center.\u003cbr\u003e \u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eTree, friend, stranger, bird:\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eYou are me and I am you.\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://walk2connect.com/wp-content/uploads/2018/02/28279305_10155016183452234_913690459055188420_n.jpg\" style=\"width: 410px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eMy Brief Story:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m an artist and my favorite medium is pencil and ink. I\u0027m a creative social entrepreneur who co-founded a connection-focused walking cooperative (\u003ca href=\"http://www.walk2connect.com\" target=\"_blank\"\u003eWalk2Connect\u003c/a\u003e). Life broke me open and I barely crawled out of dark times. I\u0027m LGBTQ with a partner of roughly 10 years. I walked across the USA in 2010 to find my ground, to get to know people and to kneel at nature\u0027s feet. I\u0027m a recent student at the Center for Action and Contemplation in New Mexico. There is nothing more important to me than bold love, inner freedom, human dignity, creative expression and how we go deeper alongside one another, animals and the sky and the dirt.\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003e#godeeper\u003cbr\u003e\u003cbr\u003eFollow @IntrinsicPaths on Facebook, Twitter and on Instagram.\u003cbr\u003eYou can connect with me personally @jonathonstalls on Twitter and @jstallz on Instagram.\u003cbr\u003eEmail: intrinsicpaths@gmail.com\u003cbr\u003e\u003c/div\u003e"

    "attributes": {
     "about": "\u003cem\u003eJonathon Stalls is a passionate social entrepreneur and devoted long-distance walker based in Denver, CO. He has given much of his life to inspire human connection at a one to three mile per hour pace alongside a broad range of people groups. He is Founder and Member-Owner of Walk2Connect, a worker-owned cooperative focused on connection-based walking programs for people, places and community. He completed a 3,030 mile 8.5 month walk across the USA where he stayed with over 120 strangers (Kivawalk.com) in 2010 and the Camino de Santiago with his father in 2012. He also recently completed his studies at the Living School for Action and Contemplation in Albuquerque, New Mexico. \u003c/em\u003e\u003cem\u003eWatch his TEDx Talk \"Life at 3MPH\" here:\u003ca href=\"https://www.youtube.com/watch?v=FEAM4xdCDLE\"\u003ehttps://www.youtube.com/w\u0026lt;wbr\u0026gt;atch?v=FEAM4xdCDLE\u003c/a\u003e. \u003c/em\u003e\u003cem\u003eConnect with him on Twitter at: @jonathonstalls\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e",
