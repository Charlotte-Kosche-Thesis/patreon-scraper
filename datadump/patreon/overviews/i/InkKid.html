    "summary": "\u003ch2 style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 Welcome to my insane world\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e! \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eL\u003c/strong\u003eiving in this\u00a0century is not easy for artists. There are MANY MANY artists which are not as popular than others but still do a great thing! Every single one of them has their own way of art. In my opinion, there is no end to art.There are no rules or wrong or right. I think everyone can create something beautiful if they just give it a try. I gave it a try, without even noticing. When I was little I was enjoying pen and paper and I still do! To be honest.. The perfect present for me would be a\u00a0flower bouquet made out of pencils! ( ^\u203f^\u00a0)/\u273f Well anyway.. I still have a long way to go, since this journey is a never ending one. You can never learn out and I enjoy that a lot! I preciate everyone who will join me on this journey and help me out. It gives me a feeling that I get preciated and that there is something that I can do right. The feeling that this world has a place for people like me. So if others think we are weirdos and strangers.. why not be it together?\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: justify; margin-left: 20px;\"\u003e\n\u003cimg src=\"http://puu.sh/iUiZt/6373794af7.jpg\"\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: justify; margin-left: 120px;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch2 style=\"margin-left: 40px;\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0Do you accept commissions? \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003eY\u003c/strong\u003ees! I do! I will show you a few things what I can do for you right here. Like banners - (for facebook or other stuff!), avatars, special Desktop and Phone backgrounds, signatures, photo retouch/manipulations or layouts for twitch.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will explain each thing to you, so you know what you will get!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eB\u003c/strong\u003eanners:\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://puu.sh/iUx7b/da75b935fa.png\" style=\"color: rgb(128, 128, 128); width: 913px; background-color: initial;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://puu.sh/iUxap/1ddb70adc2.png\" style=\"color: rgb(128, 128, 128); width: 913px; background-color: initial;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA\u003c/strong\u003evatars (big):\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://puu.sh/iUAmK/e1f087ecab.png\" style=\"width: 914px; background-color: initial;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA\u003c/strong\u003evatars (small):\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"http://puu.sh/iUI6r/5944c921d7.png\" style=\"width: 914px; background-color: initial;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u00
