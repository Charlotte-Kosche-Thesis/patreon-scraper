    "summary": "Serie video despre istoria romanilor (pentru inceput). Ispirata de Crash Course World History si Thug Notes. Definita de o perspectiva pe cat se poate de echidistanta si un umor cu bun simt.\u003cbr\u003e\u003cbr\u003eCe-am avut in minte cand am dat drumul canalului:\u003cbr\u003e1. Nu-ti pierde timpul lucrand la un continut prost. Trebuie sa-ti placa macar tie ce faci.\u003cbr\u003e2. Priveste faptele istorice cu scepticism. Nu le-ai vazut intamplandu-se, doar ai citit despre ele asa cum au fost povestite de alti oameni.\u003cbr\u003e3. Informatie dar si divertisment. Nu uita ca publicul\u00a0se uita la tine din motive diferite.\u003cbr\u003e\u003cbr\u003eTinta este sa postez doua episoade pe luna, dar nu pot promite constanta pentru ca realitatea este ca momentan canalul este la nivel de hobby si trebuie sa mai si muncesc ca sa imi castig existenta. \u003cbr\u003e\u003cbr\u003eDaca tu consideri ca ce fac pe acest canal merita sa te cauti prin buzunare, te invit sa evaluezi cat valoreaza continutul meu pentru tine. Am listat si niste bonusuri acolo, dar nu cred ca asta-i prea important. \u003cbr\u003e\u003cbr\u003eEste foarte simplu sa ma sustii prin aceasta platforma. Contributia ta va fi lunara si poti sa-i schimbi valoarea sau sa o anulezi oricand vrei tu.\u003cbr\u003e\u003cbr\u003eVa multumesc si... va multumesc.\u003cbr\u003e\u003cbr\u003e"
