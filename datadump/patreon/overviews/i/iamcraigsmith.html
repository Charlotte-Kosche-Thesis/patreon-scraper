    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tThe goal is to\u003cstrong\u003e change the world\u003c/strong\u003e by inspiring people to be\u003cbr\u003e\u003cstrong\u003eHEROES\u003c/strong\u003e\u003cbr\u003e\n\tin their own context.\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eMy music is personal, political, and opinionated.\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003eWith your support, I\u0027ll be able to focus on this goal every day. If each person who hears my music or watches a video is inspired to do more in the world, we\u0027ll begin to change it.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003ePatron\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\n\u003cbr\u003e\u003cimg src=\"http://iamcraigsmith.com/wp-content/uploads/2015/03/pledge11.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nBy pledging $1 you get access to my patron only feed that has more information on projects, behind the scenes, etc.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://iamcraigsmith.com/wp-content/uploads/2015/03/pledge5.png\"\u003e\u003cbr\u003e\u003cbr\u003ePledging $5 gets you an invite to stream a concert online once a month where I can debut new things, explain some song meanings and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://iamcraigsmith.com/wp-content/uploads/2015/03/pledge10.png\"\u003e\u003cbr\u003e\u003cbr\u003ePledging $10 will give you access to a webcast once a month where I can talk to you directly; reading your emails, comments, and mentions.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://iamcraigsmith.com/wp-content/uploads/2015/03/pled
