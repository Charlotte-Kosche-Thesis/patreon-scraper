    "summary": "\u003cstrong\u003eWelcome To The Patreon\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello my friends, welcome to my Patreon. You are most likely here as you\u0027re a fan of my content and may want to support me, that\u0027s all great and all but let me tell you a few things before you do so! If you do not donate/pledge to my Patreon I am not going to starve or go homeless, so do not feel obliged to donate due to circumstances that simply are not the case, only donate if you really want to. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWho am I? \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am iNabber, but you can know me by my actual name which is Fraser. I am a content creator on YouTube and sometimes even Twitch, I make commentary videos in which I discuss certain topics, react to videos and in general just try to make my audience laugh with some above average jokes. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need a Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon helps me in so many ways, for one I am a university student so obviously there is the need to get a part-time job to further my income, but Patreon and YouTube has prevented me from getting a part-time job (for now) meaning that I can focus on creating videos and university. If I had to get a part-time job I most likely will only be able to make around two videos a week, so the extra income helps out a large amount.\u003cbr\u003e\u003cbr\u003eIt also means I can put money to more improved equipment in the future such as a new camera, lighting etc which obviously will improve my content on the long term. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAre there actually any benefits to me?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThere are plenty of benefits with this patreon after it\u0027s rebrand, I am trying to offer as much as I can without going crazy in
