    "summary": "Hi! Names\u0027 Shane, buuut you can just call me Draco ;P\u003cbr\u003eI am an inspiring digital artist, two years in the trade now, and I have loads of things I still want to learn that will help me to grow!\u003cbr\u003e\u003cbr\u003eI love drawing Pok\u00e9mon content! In fact, Its about 80% of what I draw xD\u003cbr\u003eI started tracing when I was 14, and was fascinated by art, and how drawing helped to relieve me of all kinds of stress. Drawing for someone with ADHD is hard, because you never want to sit still, always wanting to do something else. That\u0027s why big projects are a hassle, so I tend to stray away from large commissions.\u00a0\u003cbr\u003e\u003cbr\u003eAnyways, with that aside, Welcome to my Patreon!\u003cbr\u003eMost things here will be SFW, probably about 80-90% of it!\u003cbr\u003eHere, you will find loads of the following:\u003cbr\u003e\u003cbr\u003e-Unfinished content\u003cbr\u003e-WIP/Special Projects available only to patreons for the first few months.\u003cbr\u003e-Loads of Patreon suggested pictures that are up for voting!\u003cbr\u003e\u003cbr\u003eThank you for all who choose to support me, It means a bunch!\u003cbr\u003eI really appreciate those who take the time to give positive feedback on things as well, it makes my day a bit better! :)"
