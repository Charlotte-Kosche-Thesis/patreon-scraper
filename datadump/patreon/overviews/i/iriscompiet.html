    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DlFfQ1CLGYn0\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FlFfQ1CLGYn0\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=lFfQ1CLGYn0\u0026feature=youtu.be",

    "published_at": "2017-02-23T16:27:18+00:00",
    "summary": "\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://imageshack.com/a/img922/5210/I0LipB.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://imageshack.com/i/pobk67kxj\" style=\"width: 584px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eMy name is Iris Compiet and I\u0027m an artist living and working in the Netherlands. I grew up on stories like those of the brothers Grimm and Hans Christian Andersen. You know, the \u0027real\u0027 dark fairytales where hearts and lungs were eaten! A passion for myth, fantasy and legends were present at an early age and when I was 7 I vowed to become an artist. Now, 30 somewhat years later I work as an artist and illustrator for clients all over the world. As an illustrator I\u0027m bringing to life their stories, participate in gallery shows, write tutorials for magazines and work on my own personal projects, loving every single bit of it! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pmHQJ4ITj\"\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pnTiC3Rsj\"\u003e\u003cbr\u003eSo besides working for clients I enjoy working on personal projects, one of the projects that I\u0027m currently working on is called \u003cem\u003eFaeries of the Faultlines\u003c/em\u003e, which started in June of 2016. I began sketching daily faeries and posting them on\u00a0\u003ca href=\"https://www.instagram.com/iriscompiet/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e. Not the cute, pink kind but the spirits of nature, those who live just on the fringe of our reality.\u00a0I\u0027m discovering new creatures everywhere and I have gotten permission to tell those stories and share them in a book called Faeries of the Faultlines. In March of 2018 this book will be published thanks to the generous help of many people believing in Faeries. This is a dream come true and to make the dream even better, none other than Brian Froud is writting the intro for this book! If you want to know more, please head on over to the website\u00a0\u003ca href=\"http://www.faeriesofthefaultlines.com\" target=\"_blank\"\u003eFaeries of the Faultlines\u003c/a\u003e you can subscribe to the newsletter there to keep in the loop of all things Faerie.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pmMAvOD6j\"\u003e\u003cimg src=\"https://imageshack.com/i/pmvT1CV8j\"\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pmPXqu3tj\"\u003eI enjoy sharing my art, creating new creatures, telling their stories, sharing my failures (yes, I too fail a lot and I believe that failure is part of the process) and hopefully inspire others to make their dream come true. This Patreon page will help me explore the mysteries, the stories, the myths and legends. And\u00a0I will be taking you along for the ride! You\u0027ll get behind the scenes looks at what\u0027s on my drawing board, you\u0027ll get to flick through my sketchbooks. You\u0027ll get to wander around my world, even suggest what I\u0027ll be doing next for a painting. Please note that the rewards aren\u0027t set in stone, they will grow and change to fit your wishes. If you decide to become a Patron the links\u00a0to the digital rewards will be posted in the Patreon Creator\u0027s Feed along with any other information. Physical rewards are shipped to the address you provide and any shipping fees are included in your pledge. In order to get your rewards where they need to go please make sure your contact and shipping information is up to date, not in the least because \u003cstrong\u003eI like to surprise people so\u00a0I\u0027ve decided to randomly give away some art!\u003c/strong\u003e I pick one patron a month at random and it doesn\u0027t matter if you are at the $2 level or the $50 level! So make sure your address is up to date.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pmPRIvgoj\"\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/poP3FS3xj\"\u003e\u003cbr\u003eGood question! Patreon is a platform where people who like my art can support me, look at it as a tip jar. If you like what I do and would like me to continue sharing and telling you all about it this is the place to back me.\u00a0In return for your \u0027patronage\u0027, you get exclusive access to content, to sketches, behind the scenes, to tutorials and who knows what! If you are a first time Patron you can find answers to most of your questionshere\u00a0\u003ca href=\"http://www.patreon.com/faq\" target=\"_blank\"\u003eFAQ\u003c/a\u003e.\u00a0Becoming a Patron of the Arts is really simple and you can adjust your pledge whenever you want!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pnBcYEUgj\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003eSo far that\u0027s it... I think. Like I\u0027ve said, this Patreon page of mine is evolving, I\u0027m testing the waters so to speak. I will be adding reward tiers and expanding as I go along. Adding AMA (ask me anything) sessions, maybe do Google Hangout sessions with you as well... because it\u0027s YOU that makes this possible. It\u0027s YOU I need to thank, if you weren\u0027t there, liking my work I wouldn\u0027t be able to do this. \u003cstrong\u003eSo thank you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg src=\"https://imageshack.com/i/pmOChNG9j\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.eyeris.eu\"\u003e\u003cstrong\u003ePersonal website\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.instagram.com/iriscompiet/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/iriscompietart/\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.faeriesofthefaultlines.com\" target=\"_blank\"\u003eFaeries of the Faultlines\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/i/pntimZSgj\" style=\"width: 289px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cimg src=\"https://imageshack.com/i/po6cMPYmj\" style=\"width: 321px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e"
