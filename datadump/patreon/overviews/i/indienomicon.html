    "one_liner": "We\u0027re celebrating the creativity and culture of indie games created in Central Florida!",
    "patron_count": 29,
    "pay_per_name": "Indienomicon Event",

    "pledge_url": "/bePatron?c=91928",
    "published_at": "2014-05-13T02:38:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"75\" src=\"https://lh4.googleusercontent.com/5Lufvm8qF4hMiMd1kFPK_ioaBx7dS_8bqWHp5GtogGYNZsulONs35v6N5Cmv3nEpXfhX5ebgEzAuq1MoZdkQYzFHnGzc10bJedLb00ay_JN9RkCmYErW4ehoIIBKWqgCMLznIL9P\" width=\"300\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWelcome home, Indies! If you have landed here then I bet you\u0027re wondering, \u201cWhat is Indienomicon?\u201d Consider us your support group for your obsession with all things games. But, to be more specific, Indienomicon is a non-profit professional association that supports the game development community in every way imaginable with even more unicorns! \n\u003cbr\u003e\n\u003cbr\u003e\nIndienomicon began as an indie game showcase and has grown into an organization that has facilitated...the development of 100+ games, the founding of 30+ indie studios, and the organization of countless events that have brought together +5000 of gamers, game studios, and fans. We exist as a launch pad for the growth of the games industry in the Orlando area. Being an indie is hard. We are on a mission to support the creativity, passion, and productivity of all people that are involved in or interested in joining the games industry.\n\u003cbr\u003e\n\u003cbr\u003e\nOur mission is simple: WELCOME and bring together pros, enthusiasts and aspiring prosthrough events that inspire communication, collaboration, and creativity; PROMOTE  indie games through events, conferences, and communication channels; CONNECT  indies, aspiring indies, parallel industries and organizations; and GROW the industry through strategic partnerships and economic development projects that ensure indie games thrive. Our new four- pillar approach is how we ensure the continued growth and success of the the indies and indie games that we love so much. \n\u003cbr\u003e\n\u003cbr\u003e\nThe Indienomicon volunteer army is here to empower YOU, the Indie. This year is a BIG year with new events, new initiatives and new games. If you are inspired by anything you read here or at our website \n\u003ca href=\"http://www.indienomicon.com/\"\u003eindienomicon.com\u003c/a\u003e, please contact us at \u003ca href=\"mailto:hello@indienomicon.com\"\u003ehello@indienomicon.com\u003c/a\u003e and get involved today as we grow this year and every future year going forward.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"75\" src=\"https://lh3.googleusercontent.com/HlwFdnel2LBrNJeQmD7e9BUSPRG2Wz3o5UbbFrUxOgPvGPpTyXps31ju2UzlsV0MYtVdnx8r-Ue0gcpO26ZWJfLh7XVWhp5zDXlR5m0ynzMAOYQlDtEDLspkKYrwoXDr5WqWXUvF\" width=\"300\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nOur growing community includes professional game developers, students, hobbyists, and those who enjoy playing video games. We hold meetups on the first Thursday of every month to gather and see new games being created in the Orlando area. These meetups are free to attend and open to the public. They take place at the Orlando Public Library in the Melrose Center.\n\u003cbr\u003e\n\u003cbr\u003e\nWe need your support to keep improving the experience at our monthly Meetups as well as creating new and exciting ways to interact with the local gaming community.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"101\" src=\"https://lh6.googleusercontent.com/MdslNZy6aFZHAeHhKS5WAYLm9yn_PcTWKLBsBOXmJoscpTqE0d-btAyBsLpop8b-ZTUZNIUxel1hkDtJAvCDHrnYYf6gkPSLLcLFtV7jzU3wXAV0sPo2i6QpK1yqUOWs78WdveCg\" width=\"146\"\u003e\u003cimg height=\"81\" src=\"https://lh3.googleusercontent.com/ZqOjaTYvpgNf4Ggww8KHLzzHf4FQJG1PJTOVKyGg--GEjknAQxuYj9Pv7JnZufpMjcwHDcGFg615PdVeLWvlNbw2vXfvCOxtQRNHNY2OanhZomt8tdwPNfzcuZiFHRz4zj7c8Dyc\" width=\"359\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"75\" src=\"https://lh3.googleusercontent.com/OBW2wUOfLyD3j6PBCxSLHIScN_lRt-RASXHvpTUQLQy9YasPJJYSdB-xaLiD-XTaDgfMcoD3XnAmDWBfBQ3Dh1kvc4hZ5_AVRRZFXc_1uGS9c8ZrzL7Soncl7AmBJogJKS-9yqMn\" width=\"300\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"166\" src=\"https://lh6.googleusercontent.com/RmDxovCFXokGTkiD9QZnmHCC6uAxOvCdtLVg2Vu9ebKSCGHqwUp5FzzzuBmaOCX41N0RzJOq_b1rElJKAGr94ubgIrg-VZ1atYBhe_2kZHlm2o8oU_3AO1_Mw0mlr7PwrhcCdsEI\" width=\"166\"\u003e\n\u003c/div\u003e\nIndie Galactic Space Jam is an event in which individuals come together in a physical environment and attempt to rapidly prototype a game (video or otherwise) focused on some element of space in a limited amount of time, a \u201cspace-y\u201d game jam.\n\u003cbr\u003e\n\u003cbr\u003e\nEach year we also host a special nite of talks filled with an amazing crop of speakers from both the Space and Video Game industry. \n\u003cbr\u003e\n\u003cbr\u003e\nYou can take part in a team or stay a lone (space) wolf charting a course to fun and excitement. On top of that, we will be having our first Development Series that week as well. So it will be a week filled with education and development\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"160\" src=\"https://lh6.googleusercontent.com/x25ZsTLGXKWLqcJ2KMfbxxOVKpqIPfqxBWSr_t9fE9ILgjTouYEfTvCAIVV7e9kfK3ULeLp5LoyuEXz4iwoM9OXj0RWjo7iyM2P-5rbCV62hJkTXYX3Gv9lN-kubRNubI7h04eeM\" width=\"160\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nThis year will mark the 6th iteration of the Orlando Game Global Jam. We are a part of the massively successful Global Game Jam, which has now grown to 93 countries, 630+ locations \u0026amp; 30,000+ developers from around the world all building games over a single weekend. This is an opportunity to build with our talented peers here in Orlando where you can be part of a team, (or a lone wolf), charting a course to fun and excitement.\n\u003cbr\u003e\n\u003cbr\u003e\nOrlando as a community has always been a big part of the GGJ. Just in 2016, we ranked as the sixth largest meetup for the event. Only groups larger than us were entire countries. We had over 100+ participants attended this past January at the D.A.V.E School.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"75\" src=\"https://lh3.googleusercontent.com/gnRWxxSwsYFeA595i2DwX7UTmOIBEYW5zsm2VGiP2H4yxJH12GpVqMu682dPD3rG0mWGSWlXEr-G5uTsF3WYl9VLwDb2exFGCGZ7Gg5ifpsSBB3yBNckxMtd91ORBtjEKsDkZFbv\" width=\"300\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"106\" src=\"https://lh6.googleusercontent.com/3kYXxgBD10BHBZiKm3j3ZA-Ab1gaHHKP6BarSG9WWY2-RhwVl3iUDNBboLqvCmkMPhFjywWaI9wKHP9qY7EjdD9WkP9IOhQsTv5AQ9c7XxggLZmNFVUhzS3er775QXNWVNB2Ubuv\" width=\"400\"\u003e\n\u003c/div\u003e\nGrowing the outreach is important to the new mission. The Replaycast will be the platform the community can listen to for a source of content for games development, sci-fi, nerdy, etc... This podcast will be a collection of news, interviews, discussions, funny segments, reviews, debates, among other things. We will have content that talks all the major convention and shows including GDC, E3, among others. So join and be connected!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"132\" src=\"https://lh4.googleusercontent.com/mVzsYGN9SsVu980Jp-bJW_spg4YvhFiVKmMVsC_-UmHYbZmnhWlJIcrAoFZnr6LgDj1VH8ZxzJ1oIwDN6tZEs72yF-4BpvC3ruzZJHOhumZmNbEgI-6-Oc_GewsOl7SB1Hy3Tw-l\" width=\"450\"\u003e\n\u003c/div\u003e\nFrom the dawn of time sports \u0026amp; games have brought together the human race. In celebration of the excitement and camaraderie of sports, Indienomicon presents the \u201cVS Sports Jam\u201d. A game jam like no other where competition, sportsmanship, creativity and lots of caffeinated sports drinks combine to make the Ultimate indie action sports jam.\n\u003cbr\u003e\nMaking indie games is no cake walk. Consider the following (Thanks Bill), Scoping, pre-production, prototyping, testing, optimizing, and delivering gold, and so many other parts to a game, it would take a genius to know it all. Luckily Indienomicons\u2019 got your back...  \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"140\" src=\"https://lh5.googleusercontent.com/yewekYUwfCrThgOtWv-VEP2nj3fJ2pDCLAdjM1E9NQBzHPw8r9W_syvghiJoHAex1bYIC3bcvFGjktj8om-uLBZB6bPg6BbP4gTpR7wTOBsLhglioDc5afjPGKNepRu4oJL4vLPy\" width=\"207\"\u003e\n\u003c/div\u003e\nThe Development Series is a crash course in game development put on by the best and brightest in the industry. From production, to art, to learning the ins and outs of game engines this series has something to offer everyone of all levels of expertise. Our goal is to advance our community through fun and most importantly education. The series will consist of  panels, workshops, and talks in a variety of disciplines.\n\u003cbr\u003e\n\u003cbr\u003e\nAs interactive technologies become the norm, and immersive experiences begin to rise as common practice, game development community will increasingly find a variety of opportunity out of their traditional industry practices.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"169\" src=\"https://lh5.googleusercontent.com/XAnePvYiG-N1I5zOKRGt9D3Xoo3XibzhiDL8jz4banTCDHQjQ_icQ8Y0nge_oNmjIEvp16y5n4_RUJFABRdSwVSiOoAKLYVuAs2Bsste1kDolS3Yw8W3eEHCbzntiSYr4X8ZIzWi\" width=\"218\"\u003e\n\u003c/div\u003e\nPartnering with FL Health Innovators, this hackathon will introduce the community to one such opportunity by bringing together healthcare professionals, entrepreneurs, and technology enthusiasts to work with the Indienomicon community in utilizing the \n\u003cbr\u003e\ntools and practices of game development in unique ways to help solve challenges that the health industry currently faces.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"75\" src=\"https://lh3.googleusercontent.com/FsFPlqCXcNs-2NZcDsm6qP3nwovfNIqtXFLHBwIMRz7FKzfIR7-xNgHrg4hWWIb0-B_u5Y_9R6F2xeE-8n7cMEufCAqBah805La-BOSyUSn64dT0mMkeLvLRTTgAJk98RKj4C-qc\" width=\"300\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"120\" src=\"https://lh6.googleusercontent.com/YU8V_e9Ue2N2wjy2J6Fe22d808Dgy8QhBRjFdtk_hkzIs4t7zBC4tbj7PwSZ4B0CumB29g5MKGTPfckjOxHQsLRGTrsCQA9hVJZihkwwKiw9U7Y2W2wzSfai7WiCVvURh9kuT4oi\" width=\"120\"\u003e\u003cimg height=\"120\" src=\"https://lh4.googleusercontent.com/5JTi4t14IzZed4gfkg0yGjNitH2BlpTlvwJfjmsBSo4XD36cGUiUuqt5XezvaB3IBra8Quls1sjvasejmJ0iACmDH2c0dRC9VATOodKXm6yyxTptwxoe81tywbmgbFyu3x2RoCqW\" width=\"120\"\u003e\u003cimg height=\"120\" src=\"https://lh6.googleusercontent.com/yeWHPmic6hJVYqhb2QPSHq1zDSvsawh6MKByjvh3AQwXCU6eALMO__zNZv2CUjP1kW2ePxG7eXVTAQdh6q4gdmGsETRMS7Xz9RAqQulqR9Us7KX1ayR6cjrRj8TaGVEA9TATBgOR\" width=\"120\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"120\" src=\"https://lh3.googleusercontent.com/WWd2gyQLBT3V3vX_jCeXiLPVdx6FWjwLHgWaxSj3mCfME1Jq73qIevskJRsKy7BhVQo9o5w68j5cr9jN9k1jPGI3U5eQWS_D-6sm2AzNJNfqOwWunc2zisM8aP5LMxTRLHaHUfu3\" width=\"120\"\u003e\u003cimg height=\"120\" src=\"https://lh6.googleusercontent.com/Wf_w7gkA_Y5oFVgKQpTnHJ_-KN27H8wt8hOrwilm5RDX_pdCUT0MiYFnQHK3Uy8R9HIN1RPkyPYdIi2TFNAsC7z0zGG1u58hX7h1S9sYFqf4W8uIlY9pAay6zCSriNGxEwUA2gWz\" width=\"120\"\u003e\u003cimg height=\"120\" src=\"https://lh3.googleusercontent.com/pO5QqyBeWY6oWUXFXpjC7XyPIHn_VCfVP9qie-pbj0vX2Eek88iR_ZclVl46JfJlfIoSY8uARNxGLHiQYQRG96RgHV_PMvRusSQcOQwIcHX6V8crYyx8To3Yc14YW-YhfwOqM8hG\" width=\"125\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"75\" src=\"https://lh6.googleusercontent.com/immkfggytRP1nkgAponKjiXmSLet-zn30v_JUmjTwboV3y03qDv1MuF4aNpHRtMTjY4Ef80HP5KFAk6pW4oVvcARBTpY9sLerXv4Ug6hSJfYnfRHiiOP3or6iWYiI2W4et3EXSIo\" width=\"300\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e#loveofindie\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.indienomicon.com\"\u003ewww.indienomicon.com\u003c/a\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.facebook.com/Indienomicon/\"\u003e\u003cimg height=\"108\" src=\"https://lh3.googleusercontent.com/jn-k8bLmwGfn9KI_HG00Pnw5UUsWx-A-FNqxyJQsf_yiCmNj3ZKgMNBYh5JuD-myG4ghTAD0ZIwr9Ra8LR7BYULQXI5zOACPROSengmyJ_REr3vQauFdwxzGql1cxMqod1OwEvke\" width=\"108\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/indienomicon?lang=en\"\u003e\u003cimg height=\"104\" src=\"https://lh6.googleusercontent.com/2HpTf8WUvtsJSlR1vvi_4rogBpoeOlIhWFRVSMRGbO9xrWwiPJhCisFP-wwckJl0Oy8ZXUJj3Q5p7K0HUYvC5ONCLcN2e4xYY5X1bzh3WeSe_AXrV6qGV1Vvk6uD04mQh7toX1xz\" width=\"104\"\u003e\u003cimg height=\"105\" src=\"https://lh3.googleusercontent.com/mjEoBMMGVklVj-CYCWwZipMejTqJlBD0SSSWRGr5uvZZJIbcM9C2hgA-AoI8I_PMe0JXtNA5lRQ_uLrIfidgUBbigZSygX8LbIehGHGJrd2YVLJlrfO5K5dqZOk1NU6El1QSoRcX\" width=\"105\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg height=\"75\" src=\"https://lh3.googleusercontent.com/3oaFEParWrMIBqAq9YVKjPANU2sUf7oRp2xa_xIV_1nrY7Zjywcw49rpzNRed8RUnquedjD1pt79dtaKB7fRyMjv2ARQ0cUU0eavuqDMIQma-NYvP9WHeqYV4SQppFEeaLps09pv\" width=\"300\"\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"94\" src=\"https://lh4.googleusercontent.com/6EZnFkSyMElM11WVITSffZEMl5xKYX_G8dIIh4B-nGEvzc_PRlTAycGIf25wWzMqH5VDX4PEiJCOoZcbHTTqzqynXd-INcU8TzsZRZARAaTZuqlOvF1QMUDWOyBod2R5fSVrymX6\" width=\"376\"\u003e\u003cbr\u003e\u003cimg height=\"94\" src=\"https://lh6.googleusercontent.com/Q5MBCqPWIIJdhGDgVVxtKPmSkZ8keM9
