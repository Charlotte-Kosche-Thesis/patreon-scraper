    "summary": "InsaneJournal is a simple yet very customizable online diary built on open source software. We aim to be a place where you can express yourself and show your own kind of crazy to the world or just keep it to yourself.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eInsaneJournal allows you to keep in touch with all of your friends. You can create public accounts, called asylums, that allow many people to post about a common subject.\u003c/li\u003e\u003cli\u003eJoining InsaneJournal is absolutely free, when invited by an existing user, but highly privileged with an \u003ca href=\"https://www.insanejournal.com/pay/\"\u003eupgraded\u003c/a\u003e account.\u003c/li\u003e\u003cli\u003eThe InsaneJournal community is very tight-knit and very accepting of all people, it doesn\u0027t matter what you look like, what you listen to, or how old you are.\u003c/li\u003e\u003cli\u003eYes we are fanfic friendly. We believe works of fiction are just that. And unless such work infringes on a copyright that does not fall under \"fair use\" we believe you have the right to post that content.\u003c/li\u003e\u003cli\u003eWe also welcome our role playing community\u003c/li\u003e\u003cli\u003eFeel free to be whomever you like. Have fun, write great stories.\u003c/li\u003e\u003cli\u003eAbove all have a crazy good time!\u003c/li\u003e\u003c/ul\u003e"
