    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F205835872\u0026amp;url=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F205835872\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F620702866_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"background-color: rgb(29, 27, 16);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003eARE LONELINESS AND FREEDOM CONNECTED? \u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eThis question guides ILLUSIA. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom my heart to yours: thank you for placing your feet on ILLUSIA soil. ILLUSIA is a forest of voices and visions on Freedom, Trust and Loneliness. We would love to hear yours! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eILLUSIA\u0027s forest! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIt\u2019s all about us.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eA tree is a tree.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eMany trees make a forest.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAND \u003c/em\u003e\u003cbr\u003e\u003cem\u003ewith all of you\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eILLUSIA continues to grow. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eBranches thickening, leaves rustling, roots deepening.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLet your voices echo through these trees!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003emake them rise\u003c/em\u003e\u003cbr\u003e\u003cem\u003eand fall\u003c/em\u003e\u003cbr\u003e\u003cem\u003ewith the wind.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe hope you\u2019ll be staying for a while.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://www.ramonagastl.de/images/06__sto3278.jpg?crc=3879209455\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur visual heart and soul, Ramona Gastl, is working on a long film version, and we want to show you bits and pieces of its making along the way.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eRamona Gastl\u003c/strong\u003e is a \u003cem\u003ePhotographer. Filmmaker. Storyteller. Traveller. \u003c/em\u003e\u003cbr\u003e\u003cem\u003eShe tells \u003c/em\u003e\u003cem\u003ethe story of \u003c/em\u003e\u003cstrong\u003ea puppet maker from Siberia\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThe ILLUSIA Story:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVladimir Zakharov is a truly unique character, a creator of puppets and illusions, a storyteller whose voice makes its way into your heart.\u003cbr\u003eFor ten years he has been charming the people of Tomsk (Russia) with his spectacular creations. In 1991 he came from Usbekistan to Tomsk to achieve his childhood dream. Back then he wanted to build robots. Today he is an engineer, cyberneticist, actor and director \u2013 and he has built every last one of the things he surrounds himself with: His house, his repair shop, his theatre and his terrace. Most of the time Zakharov is lonely. At the same time he finds this solitude means freedom. When he is puppeteering in his theatre he expresses his burning desires.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eA short film already, which will become a long film! Be part of the process! :-)\u003ca href=\"https://www.patreon.com/bePatron?u=4260960\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=4260960\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eWatch ILLUSIA (short film)  get access here on Patreon! (5:20 mins) Make a contribution to ILLUSIA\u0027s further development as long as you want.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ramonagastl.de/images/03__sto1608.jpg?crc=3899168405\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis is a platform to build\u00a0a community and involve you in the process of making ILLUSIA.\u003cbr\u003e\n\nPatreon works like crowdfunding. You can contribute to our work on a monthly basis. This can mean that you spend $1, give as much as you like, or just follow ILLUSIA here without spending any money at all. You should know that you can put an end to your financial support at any time. So if you are not sure about your next month, don\u0027t worry, about that. You also can write us a message, if you want to participate differently.\u003cbr\u003e\n\n\u003cbr\u003eAll that remains to be said is:\u00a0Thank you all so much! The fact that you follow, read and enjoy what\u2019s happening makes us incredibly happy.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ramonagastl.de/images/08__sto1277.jpg?crc=4206865723\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecoming a part of ILLUSIA.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eILLUSIA develops further with more voices and visions on Freedom and Loneliness. Your voices and visions.\u003cbr\u003e\u003cbr\u003eLet\u2019s find answers to the ILLUSIA question:\u003cbr\u003eARE FREEDOM AND LONELINESS CONNECTED?\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhen you become a Patron, you\u2026\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2026 can watch the \u003cem\u003eshort film\u003c/em\u003e ILLUSIA.\u003cbr\u003e\n\u2026 follow the making of the long film.\u003cbr\u003e\u2026 get in touch with the ILLUSIA community.\u003cbr\u003e\n\u2026 receive gifts (like postcards, wallpapers, prints, \u2026)\u003cbr\u003e\u2026 help ILLUSIA grow, you are a vital part of this world\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlans and Events:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e- ILLUSIA screenings while traveling (short film). \u003cbr\u003e- Going back to Tomsk, Siberia in 2018 to shoot the longer version of ILLUSIA.\u003cbr\u003e- Workshops, exhibitions, and small projects...connecting ILLUSIA-ideas across the globe.\u003cbr\u003e- Field research connected to the question ARE LONELINESS AND FREEDOM CONNECTED, which touches upon all kinds of emotions: love, fear, bewilderment, anger\u2026\u003cbr\u003e- ILLUSIA Website - coming soon!\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.ramonagastl.de/images/07__sto0469.jpg?crc=535314791\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u0027I watched ILLUSIA four times and left touched and moved.\u0027 - Christiane\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u0027You make things clear, without saying too much. That makes it magical. \u003c/em\u003e\u003cem\u003eTo let things open, but saying everything needed.\u0027 - Prach\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0027Wonderful pictures with an incredible depth.\u0027 - Christiane\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0027Great final shot! With the puppets hands and his face, \u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ethat it seems it is taking out the tears from him.\u0027 - Patricia\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn case you are interested in becoming even more involved, \u003ca href=\"mailto:illusia@ramonagastl.de\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eget in touch\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour feedback and ideas mean a lot to us, so please feel free to write.\u003cbr\u003e\u003cbr\u003eLove \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eILLUSIA\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Ramona is Photographer and Filmmaker, Storyteller.\u003cbr\u003eWith her documentary work, she takes you on a journey into new worlds, with its wonderful people and moments. Her stories give you inspiration and an unique perspective. You meet her as a stranger, but go new ways in connection.\u003cbr\u003e\u003cbr\u003eShe is creating a community around her current work ILLUSIA which will become a long film in the next few years while organizing film screening events and storytelling workshops around the world.\u003cbr\u003e\u003cbr\u003eRamona\u00a0studied Photojournalism and Documentary Photography in Hannover, Germany. During this time she has realized films and photo stories in Germany and Russia. After that she is traveling through more than 15 countries, to tell her stories and listen to people.\u003cbr\u003e\u003cbr\u003eWith trust and intuition, she creates connections. In many ways she helps you to see the power of life and within yourself, to be brave enough to create and follow your own way in this world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
