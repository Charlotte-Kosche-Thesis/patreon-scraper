    "summary": "\u003cimg src=\"https://68.media.tumblr.com/d79ef59ad1f51dd2990f8038471cb4ff/tumblr_otxdxaR0I01rk4sgfo2_r1_500.jpg\"\u003e\u003cbr\u003eHello! My name is Ice Wire and I create gaming videos on YouTube. My content ranges from your typical, standard let\u0027s plays to funny montage-like moments, gaming news and my series, \"Everything You Need To Know About ___\" - a series where I pick an upcoming game and break down all the basics someone needs to know about the game before they jump into it in a simple, \"For Dummies\" style fashion.\u003cbr\u003e\n\u003cbr\u003e\nSometimes on the odd occasion I\u0027ll share some of my own personal experience regarding mental health in a game-related way. For example, I shared my own experience with having severe depression via Skyrim, and I explain how that game helped me through it. So stuff like that, talking about a serious thing in an easy to consume way. I now also do vlogs from time to time too!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://68.media.tumblr.com/a7c25fdcf13369f47719d49198620224/tumblr_otxdxaR0I01rk4sgfo1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nA lot of my videos take up a ton of my time, lot\u0027s of hours up late at night when I should be sleeping, tears and hardwork go into every little thing that I make. The scripted content takes a full week to create with all the researching, editing and finding source info. I want to keep improving and growing as a creator for you guys - who, by the way, have been absolutely AWESOME! I may be a smol bean on this giant ass website, but I don\u0027t plan on giving up anytime soon!\u003cbr\u003e\n\u003cbr\u003e\nPledging is a way of contributing to improving the quality of my channel and the content I make. Making content based around videogames ain\u0027t a cheap one apparently! I want to get better equipment and work towards a better setup as I\u0027m currently typing this from my current setup - a laptop on a small end table with my bed as the chair. And one day, a proper gaming PC so I can do more higher quality streams for you guys and play a wider variety of games, both on my own and for collabs in the future! Pledging ain\u0027t neccesary, but if you do, I just want to say thank you like, a thousand times! \u0026lt;3"
