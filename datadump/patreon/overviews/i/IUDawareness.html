    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat is IUD Awareness all about?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eTamara Wilder \u003c/strong\u003eand three years ago I experienced a \u003cstrong\u003esevere health crisis for 10 hellish months\u003c/strong\u003e before I finally figured out that my vast array of strange debilitating symptoms were indeed being caused by a \u003cstrong\u003ecopper Paragard IUD \u003c/strong\u003e\u003cem\u003e(intra-uterine device)\u003c/em\u003e\u003cstrong\u003e.\u003c/strong\u003e\u00a0 I finally \"made the connection\" by reading other women\u0027s stories, got it removed the next day and \u003cstrong\u003emost of my symptoms were going away within 2 days!!\u003c/strong\u003e....... beginning within an hour after removal. \u003cbr\u003e\u003cbr\u003eSince that time, I have been in contact with \u003cstrong\u003etens of thousands of other women suffering from similar clusters of problems\u003c/strong\u003e.\u00a0 There are many steps that each of us need to take in order to re-claim our health, but the \u003cstrong\u003efirst and most important thing\u003c/strong\u003e is to simply be able to find helpful and supportive information that is easy to access and understand.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome part of this important effort\u003c/strong\u003e of informing women about \ncritical aspects \nof IUD adverse effects which are often completely ignored or dramatically \nunderplayed by practitioners.\u00a0  Things might be fine for a period of time; but if you are one of \nthe ones for whom it does not work for, then it shoots you down hard.  \nKnowing what \u003cstrong\u003eearly warning signs\u003c/strong\u003e to look out for, being able to learn from other women\u0027s real life experiences and discovering that you are not \"alone\" are all tools that can make a real difference in that time of crisis\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIt is essential that we all learn how to listen to what our bodies are trying to tell us!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003cbr\u003e"

     "about": "Tamara experienced a severe health crisis (10 months of pure hell) before she finally figured out that her vast array of strange symptoms were indeed being caused by a copper Paragard IUD.  She finally \"made the connection\", got it removed and her symptoms started going away within 2 days!\u003cbr\u003e\n\n\u003cbr\u003eSince that time, she has been in contact with tens of thousands of other women suffering from similar clusters of problems who are also undergoing the same challenges of figuring out how to get their IUDs removed, detoxify \u0026amp; support our bodies to get back into balance following this trauma. \u003cbr\u003e\u003cbr\u003eDue to the prevalence of these stories and the seeming denial by most health care professionals that these problems are indeed linked to IUD use, she founded the organization called IUD Awareness - Are They Really Safe? and became an admin for the Facebook support group called \"IUD Side Effects: Paragard, Mirena, Skyla \u0026amp; Liletta, etc...\" \u003ca href=\"https://www.facebook.com/groups/iudsideeffects/\"\u003ehttps://www.facebook.com/groups/iudsideeffects/\u003c/a\u003e which has grown from 1,800 members to over 11,000 members in just over 2 years time!\u003cbr\u003e",
