     "description": "\u003cbr\u003e\nI will be producing weekly episodes of \u201cBehind the Shot\u201d. Which is a behind the scenes educational video series, except on steroids. The premise of the show is to give you insight not only into the technical side of an image but the creative thought process that goes into any particular image. I will be showing you the raw photos from the moment I had the idea for the shot, through all the progressions, test shots, compositional changes and finally the end result. I will be walking you through every part of a given image from concept to end result. Each episode runs approximately 20 minutes and is packed with education. This tier level gives you full access to every weekly episode.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIncludes\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eAccess to Weekley \"Behind the Shot\" Episodes.\u003c/li\u003e\n\u003cli\u003eAccess to monthly critique\u00a0\u003c/li\u003e\n\u003cli\u003eConnect with other patrons\u003c/li\u003e\n\u003c/ul\u003e",
