    "summary": "\u003cstrong\u003e\u2728\u2728 \u003c/strong\u003eHello and thanks for visiting my Patreon page! \u2728\u2728\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m relatively new to Patreon and I\u2019m grateful to share the projects and art I create with you:\u003cbr\u003e\n\u003cbr\u003e\n~ I recently started a podcast called \u003cem\u003eIs There Money In That? \u003c/em\u003ewhich can be found at\u00a0\u003ca href=\"http://www.istheremoneyinthat.com\"\u003ewww.istheremoneyinthat.com\u003c/a\u003e and on various podcast players. I interview artists and makers and we delve into where they\u2019re from, what they\u2019re working on, what helps them thrive, and what information they\u2019ve learned along the way that they can pass on to others. I\u2019m having a blast doing it and really enjoying the feedback I\u2019m getting from listeners/subscribers.\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n~ I write poetry. I\u2019ve published two chapbooks of poetry and plan to publish more in the future.\u003cbr\u003e\n\u003cbr\u003e\n~ I make music. I\u2019ve been a \u201csideman\u201d for many years. I\u2019ve been hired by bands big and small to play hand percussion (congas, bongos, washboard, bells, shakers, etc) but I\u2019m beginning to work on a solo album. More to come soon on that...\u003cbr\u003e\n\u003cbr\u003e\nNeedless to say, all these projects take resources to make them go and I\u2019d love your help. My Patreon page is set up to accept by-the-month donations.\u003cbr\u003e\n\u003cbr\u003e\nOk.. I think that\u2019s it for now.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHumbly and gratefully,\u003cbr\u003e\n\u003cbr\u003e\n- Warren\u003c/strong\u003e"
