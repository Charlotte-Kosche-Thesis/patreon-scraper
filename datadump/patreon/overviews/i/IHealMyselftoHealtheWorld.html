 for everyone. The Mother Theresa label is not in my repertoire. \u003cbr\u003e+\u003cbr\u003eI don\u2019t do \u201cspiritual work\u201d Spirit knows what we need and who we are.\u003cbr\u003eMy Spirit is connecting me with my Ancestors and Mother Earth; at this moment I\u2019m here to Shake things up!!!\u003cbr\u003e+\u003cbr\u003eI\u2019m going through my own Inner Freedom Revolution to make MY world better. I live a full life, and I\u2019m proud of who I Am.\u003cbr\u003e+\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u300b\u300b\u300b\u300b\u300b\u300b\u300b\u300b\u300b\u300b\u300b\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI welcome any contributions that will allow me to bring\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003emy offerings for FREE to Communities of Color\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://paypal.me/PilarLackey\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eFor a One Time Contribution click here\u00a0\u263d\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
