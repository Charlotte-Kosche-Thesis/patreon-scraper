    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePatreon Funds pay for video monetisation + advertising my albums.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHere on Patreon, you can support me monthly at any price, with access to rewards at higher prices. For one-off payments, however, purchasing music from Bandcamp is also an option. Here\u0027s what I offer:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e(ON PATREON)\u003c/strong\u003e\u003cbr\u003eSign up from as little as $1, and you\u0027ll get a small collection of old original tracks made back in the 2005-07 era. Donating larger amounts entitles you to some of my rewards:\u003cbr\u003e\u003cbr\u003e\u2022 THE ARCHIVES ($20)\u003cbr\u003e\u2022 PREMIUM ARCHIVES ($30)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e(ON \u003ca href=\"https://iceferno.bandcamp.com\" target=\"_blank\"\u003eBANDCAMP\u003c/a\u003e)\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://iceferno.bandcamp.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e(1) ICEFERNO REMIXES DOWNLOADS\u003cbr\u003eSome people ask for Iceferno Remixes downloads. If you purchase an original song of mine, I\u0027ll send you your remix download of choice. Please let me know what you\u0027d like in the messaging system after buying from Bandcamp. (Note: this is for remixes that aren\u0027t requests)\u003cbr\u003e\u003cbr\u003e(2) REMIX REQUESTS\u003cbr\u003eMany of my remix requests are paid for through this service. The idea is that you spend $10-20 minumum, which can be easily covered through purchase of my Streets Of Wrath album, and include in the after-purchase messaging system what you\u0027d like me to work on.\u003cbr\u003e\u003cem\u003e(I offer free downloads for requests + the buyer gets the download in a lossless format)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eContact can also be made via: \u003ca href=\"http://iceferno.com/contact\" target=\"_blank\"\u003eMy website\u003c/a\u003e \u2022 \u003ca href=\"https://www.facebook.com/Iceferno\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u2022 \u003ca href=\"https://twitter.com/IcefernoAJB\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eRewards and requests are all optional. Please tell as many as you can about me and help spread the word. Invest in me so that I may invest in you!\u003c/div\u003e"
