    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://scontent-mia3-2.xx.fbcdn.net/v/t1.0-9/30415515_405008483259382_5689453717137391616_n.jpg?_nc_cat=0\u0026amp;oh=e05aeea986566da0c6b80c6284a0e1d6\u0026amp;oe=5B3073A6\"\u003e\u003cbr\u003eFollow IndianaMuses\u00a0(RedPuppetry) on our\u00a0\u003ca href=\"http://indianamuses.com\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/mygoldswitchblade\"\u003efacebook\u003c/a\u003e, or\u00a0\u003ca href=\"http://indiana-muses.tumblr.com\"\u003etumblr\u003c/a\u003e!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe enjoy \u003cstrong\u003esurrealism, fantasy, and science-fiction themes\u003c/strong\u003e. There are obviously we\u0027d like to create something with the visual prowess of \u003cem\u003eBerserk\u003c/em\u003e, and the emotional discovery that is \u003cem\u003eMushi-shi\u003c/em\u003e.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe also enjoy\u00a0\u003cstrong\u003edark, fantasy themes\u003c/strong\u003e. We appreciate horror in any genre, but we mostly enjoy to see the theme in video games. Some of our favorite horror games include \u003cem\u003eSilent Hill\u003c/em\u003e, \u003cem\u003eThe Evil Within\u003c/em\u003e, and \u003cem\u003eResident Evil\u003c/em\u003e.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePlease help us continue to create by becoming a \u003cstrong\u003epatron. \u003c/strong\u003eYou\u0027ll be helping offset some of the costs that come with being an artist. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem
