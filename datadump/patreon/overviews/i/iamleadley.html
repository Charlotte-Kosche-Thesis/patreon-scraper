    "summary": "\u003cdiv\u003eHello!\u003cbr\u003e\u003cbr\u003eMy name\u003cstrong\u003e Leadley,\u003c/strong\u003e more commonly known as \u0027\u003cem\u003emusicalbethan\u0027\u003c/em\u003e on YouTube.\u003cbr\u003eI am very near the finishing touches on my songs for my first \u003cstrong\u003eLeadley EP\u003c/strong\u003e. I am beyond excited!\u00a0I am completely independent - which is super fun but it\u0027s very hard to fund an EP on your own. It\u0027s very expensive lol.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour money will go towards:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRecording Music: Particularly paying for producers and mixing and mastering for my tracks to give you the best listening experience!\u00a0\u003cbr\u003e\u003cbr\u003eMusic Videos: Particularly paying for sets, directors, producers, cinematographers, crew, editors, color correction, the list seems absolutely endless!\u00a0\u003cbr\u003e\u003cbr\u003ePosting Music: Photographers for EP and single artwork and photographers for promotional shoots.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhat you get?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003eFor $1 a month you will have access to my general patreon feed mixed with behind the scenes news, videos, photo exclusives leading up to releases and access to a live stream every month on here where I\u0027ll play some acoustic originals and covers and we chat about what you guys like, whether it\u0027s a q\u0026amp;a or how your day was \u0026lt;3\u003cbr\u003e\u003cbr\u003eFor $5 a month you will have access to a demo of a unreleased song and the previous rewards!\u00a0\u003cbr\u003e\u003cbr\u003e$10 a month you will have access previous rewards and a signed polariod from me! each one is different and unique and one of a kind!\u00a0\u003cbr\u003e\u003cbr\u003eFor $20 a month you will get the previous awards plus handwritten lyrics from a new song each month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou have no idea how much your support means to me and it is such a blessing! You are the only reason I can keep doing what I\u0027m doing! \u0026lt;3\u003cbr\u003e\u003c/div\u003e"
