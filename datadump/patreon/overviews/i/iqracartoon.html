    "summary": "IQRA Cartoon is the high quality animated children Islamic media. It\u0027s aims to grant global access to quality Islamic educational \u003cstrong\u003enon-profit (501c3) organization\u003c/strong\u003e for elementary student at virtually no cost. So far it serve \u003cstrong\u003eover 3 million viewers from 167 countries. \u003cbr\u003e\u003cbr\u003eTHE OFFICIAL FUNDING PAGE FOR:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://goo.gl/Vqev90\" rel=\"nofollow\"\u003ehttps://goo.gl/Vqev90\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFUNDING NEW VIDEOS\u003cbr\u003ePlease support one \u003ca href=\"https://goo.gl/yqFCRK\" rel=\"nofollow\"\u003e\u003cstrong\u003eProphet Story for just $500\u003c/strong\u003e..\u003c/a\u003e. Please keep in mind that this is the minimum cost for a animated video, as some videos can cost up to $5000 to produce depending on the length, footage, graphics, audio and editing work. Animation is very expensive. It\u0027s cost are per second basis.\u003cbr\u003e\u003cbr\u003eFor more Animation cost info: \u003ca href=\"https://goo.gl/FzgD1H\" rel=\"nofollow\"\u003ehttps://goo.gl/FzgD1H\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIQRA CARTOON REPORT\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn English children don\u0027t have all \u003cstrong\u003e25 Prophets stories\u003c/strong\u003e but our children need that. Alhamdulillah we have started this great and expensive project from 2015, according to Tafseer ibn Kasir. Also we are doing all \u003cstrong\u003e70 Major sins\u003c/strong\u003e in Islam, \u003cstrong\u003e40 Hadith\u003c/strong\u003e series, \u003cstrong\u003e30 Lessons for Ramadan\u003c/strong\u003e. Our future project are Visual Qur\u0027an, the History and Lessons from each Surah. And also Sahaba stories are \u003cstrong\u003ewaiting for your support\u003c/strong\u003e. Every week we upload new Animation for children for free.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DO WE NEED DONATIONS?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIQRA Cartoon is a \u003cstrong\u003eNon-profit 501(c)3\u003c/strong\u003e organization and our organization cannot continue on without your generous help. Our children need good quality trusted Islamic media, where they can learn Qur\u0027an and authentic Hadith lessons.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAllah (swt) says: \"Invite (all) to the Way of thy Lord with wisdom and beautiful preaching\"\u003c/strong\u003e\u003cbr\u003e If you think that we are using wisdom in a beautiful way, then please help us. Our main objective is to spread Dawah. Our goal is to inspire Muslims and non-Muslims to understand the truth and know what Islam really is by delivering videos in a beautiful and exciting way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR COSTS \u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e- Animation (2D \u0026amp; 3D artist)\u003cbr\u003e-Researchers \u003cbr\u003e-Script Writing (Authentic Content)\u003cbr\u003e- Vocal Backing Tracks Production\u003cbr\u003e-Character Development\u003cbr\u003e-Scenery Development\u003cbr\u003e- Video Editing\u003cbr\u003e- Graphics Design\u003cbr\u003e- IQRA Cartoon Web Costs\u003cbr\u003e- Equipment Costs \u003cbr\u003e- Office cost\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e313 MEMBER GROUP\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBe the Member of \"313\" group, who supported Islam in the Battle of Badr. Same way we need you to stand for Islamic Media.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1 Member = $20/month\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHold firmly to the rope of Allah all together\u003c/strong\u003e [Surat Ali \u0027Imran 103]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSMALL DONATIONS?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe small donations go a long way... keep in mind this campaign is purely to cover the costs for our YouTube  animation videos on our channel... Alhamdulillah we do receive many small donations and together they make a big difference!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease donate what you can and help us spread the message to many more.\u003cbr\u003e\u003cbr\u003eJazzak Allahu Khairan For Your Support\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
