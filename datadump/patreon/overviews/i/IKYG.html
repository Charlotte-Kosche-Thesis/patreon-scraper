    "summary": "\u003cstrong\u003eWer sind wir, was ist I Know Your Game (oder kurz IKYG)? \u003cbr\u003e\u003c/strong\u003eEine verdammt gute Frage.\u003cbr\u003eIKYG ist eine deutsche Gaming-Webseite, gegr\u00fcndet 2009 von ehemaligen GIGA-Redakteuren, nachdem Premiere den Stecker f\u00fcr das \"alte\" GIGA gezogen hatte. Wir wollten einfach nicht raus aus dem Internet und der Gaming-Branche. Inzwischen sind ein paar Liter Wasser den Rhein runterge\ufb02ossen, das Internet hat sich gewandelt und auch das Gesicht und die Gesichter von IKYG haben sich ver\u00e4ndert. \u003cbr\u003e\u003cbr\u003eIm letzten Jahr hat das Team, das aus freien Redakteuren besteht, einen starken Wandel vollzogen. Die Seite wurde komplett umgekrempelt und \"gerelauncht\" - wie man so sch\u00f6n neudeutsch sagt - der Look der Marke neu de\ufb01niert. Und damit einher geht auch eine Ver\u00e4nderung unserer Inhalte.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDas Team besteht aus...\u003c/strong\u003e\u003cbr\u003e...Freiwilligen. Wem es nach Reichtum und Macht gel\u00fcstet, sollte nicht in die Games-Branche gehen. Zumindest nicht auf die Seite der unabh\u00e4ngigen Medien. Genau das m\u00f6chten wir aber sein. Unabh\u00e4ngig von Werbeetats und \"Produktionskosten-Beteiligungen\", wie sie in der Branche bei Print, Online und TV \u00fcblich sind. \u003cbr\u003eDas IKYG-Team besteht aus Freiwilligen, die alle aus Spa\u00df an der Freude am Projekt mitwirken. Da gibt es Streamer, Gra\ufb01ker, Podcaster, Schreiberlinge und vieles mehr. Alle mit einem ordentlichen und amtlichen Nerd-Background, vollgestopft mit Gaming-Wissen und ausgebildet an unz\u00e4hligen Konsolen-, Handheld- und PC-Generationen. Den ein oder anderen von uns hat es schon andere Bereiche der Gaming-Industrie gezogen und unterst\u00fctzt unser Team dadurch mit ordentlichem Fachwissen. Das Herz jedes Einzelnen bestimmt die Inhalte, die er/sie liefert. \u003cbr\u003e\u003cbr\u003eDas macht uns aus und darauf sind wir stolz. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas macht IKYG dann auf Patreon?\u003c/strong\u003e\u003cbr\u003eEigentlich ist ja alles ganz super. \u003cbr\u003eWir machen das, was uns Spa\u00df macht. Und scheinbar machen wir das auch ganz gut. Sonst w\u00fcrden wir nicht Woche f\u00fcr Woche mit unseren Artikeln, Streams, Videos, Podcasts und Social Media-Kan\u00e4len tausende Menschen erreichen.\u003cbr\u003e\u003cbr\u003eAber - und jetzt kommt das gro\u00dfe, b\u00f6se \"Aber\" - wir wollen mehr!\u003cbr\u003e\u003cbr\u003eWir wollen f\u00fcr euch noch mehr und einzigartige Artikel schreiben. Wir wollen alte Artikelreihen wiederbeleben, haben noch unz\u00e4hlige unfertige aber spannende Ideen f\u00fcr neue Inhalte, sowohl geschrieben, als auch als Video oder gar als Podcast. Wir wollen f\u00fcr unsere User auf Events fahren und von dort berichten. Und auch auf der Webseite gibt es noch einige Baustellen, die wir beackern wollen, um die Reichweite zu steigern und die User-Erfahrung zu verbessern. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas sind denn das f\u00fcr Inhalte?\u003c/strong\u003e\u003cbr\u003eNews sind eigentlich nicht unser Steckenpferd. Das k\u00f6nnen andere schneller und besser als wir. Okay... wir haben ein paar News, wir haben auch Reviews. Aber kann man damit einen Blumentopf gewinnen? Eher nicht. Wir haben uns das Thema \"Gaming-Lifestyle\" auf die Fahne geschrieben und leben das in jedem unserer Artikel aus: \u003cbr\u003e\u003ca href=\"http://www.iknowyourgame.de/category/features/lesezeichen/\" rel=\"nofollow\"\u003eIn Buchvorstellungen mit Gaming-Bezug\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.iknowyourgame.de/category/features/fundstuck/\" rel=\"nofollow\"\u003eIn unseren Fundst\u00fccken\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.iknowyourgame.de/category/features/comics-der-woche/\" rel=\"nofollow\"\u003eIn den mont\u00e4glichen Gaming-Comics\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.iknowyourgame.de/category/features/kommentar/\" rel=\"nofollow\"\u003eIn pers\u00f6nlichen Kommentar-Artikeln\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.iknowyourgame.de/category/features/top10/\" rel=\"nofollow\"\u003eIn Top 10s\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.iknowyourgame.de/category/podcasts/\" rel=\"nofollow\"\u003eIn unseren Podcasts\u003c/a\u003e\u003cbr\u003eund vielem mehr...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnsere Pledges und Goals \u003c/strong\u003e\u003cbr\u003eWichtig ist uns, dass Patreon keine k\u00fcnstliche Paywall darstellt. Alle unsere Inhalte sollen weiterhin kostenlos f\u00fcr jeden zug\u00e4nglich sein. Deshalb bestehen unsere Pledges haupts\u00e4chlich aus Bequemlichkeit f\u00fcr euch (automatische Teilnahme an all unseren Gewinnspielen) und Zeitexklusivit\u00e4t (Podcasts online, sobald sie fertig geschnitten sind und nicht erst zu Release). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVielen dank f\u00fcr eure Unterst\u00fctzung! \u0026lt;3\u003c/strong\u003e  \u003cbr\u003e"
