    "summary": "\u003ch1\u003eEN\u003c/h1\u003e\n\u003cbr\u003e\nHey folks, and welcome to my patreon!\n\u003cbr\u003e\n\u003cbr\u003e\nFirst thing I would like to say - I\u0027m not a native speaker of english. Probably there will be some mistakes in the translation until I found a very good translator. ;)\n\u003cbr\u003e\nSecond: \n\u003cem\u003e\u003cem\u003eI am \u003cstrong\u003enot\u003c/strong\u003e charging to see my game\u003c/em\u003e.\u003c/em\u003e This is simply an option for those that enjoy what I already do to help if they feel like it! You can pledge $1 (or any amount) each month for however long you desire, as a kind of \"tip\" for me producing the content I create. This also helps me improving the quality and quantity, provides you the option to get rewards, and other stuff as I come up with it! Your subscription can be edited or cancelled at any time.\u003cbr\u003e\nThird: This is my hobby, and I love doing the game stuff, coding, writing, rendering and more. All of that I am doing not only for me, but also for you. If you enjoy the game - I enjoy much more.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eRU\u003c/h1\u003e\n\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442 \u0438 \u0434\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u043c\u043e\u0439 \u043f\u0430\u0442\u0440\u0435\u043e\u043d!\n\u003cbr\u003e\n\u003cbr\u003e\n\u0421\u043e\u0432\u0441\u0435\u043c \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u044f \u043d\u0430\u0447\u0430\u043b \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u043e\u0439 \u0438\u0433\u0440 \u043d\u0430 RenPy.\u00a0\n\u003cbr\u003e\n\u041f\u0435\u0440\u0432\u043e\u0435: \u044f \u043d\u0438 \u0443 \u043a\u043e\u0433\u043e \n\u003cstrong\u003e\u043d\u0435\u003c/strong\u003e \u043f\u0440\u043e\u0448\u0443 \u0434\u0435\u043d\u0435\u0433. \u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0442\u043e, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e - \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043c\u043e\u0447\u044c. \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u043d\u043e\u0441\u0438\u0442\u044c 1$ (\u0438\u043b\u0438 \u043b\u044e\u0431\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e) \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u0434\u043e \u0442\u0435\u0445 \u043f\u043e\u0440, \u043f\u043e\u043a\u0430 \u0432\u044b \u044d\u0442\u043e\u0433\u043e \u0445\u043e\u0442\u0438\u0442\u0435. \u042d\u0442\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0430 \u0438 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0438\u043c\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u0430 \u0432\u0430\u043c - \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u043f\u043b\u044e\u0448\u043a\u0438-\u043f\u0440\u0438\u043a\u043e\u043b\u044e\u0448\u043a\u0438 (\u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u043c\u043d\u0435 \u0438\u0445 \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c). \u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0430 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043e\u0442\u043c\u0435\u043d\u0435\u043d\u0430 \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003cbr\u003e\n\u0412\u0442\u043e\u0440\u043e\u0435: \u042d\u0442\u043e \u043c\u043e\u0451 \u0445\u043e\u0431\u0431\u0438 \u0438 \u043c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0434\u0435\u043b\u0430\u0442\u044c \u0438\u0433\u0440\u044b, \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u043e\u0432\u0430\u0442\u044c, \u043f\u0438\u0441\u0430\u0442\u044c, \u0440\u0435\u043d\u0434\u0435\u0440\u0438\u0442\u044c. \u0412\u0441\u0435 \u044d\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u0441\u0435\u0431\u044f, \u043d\u043e \u0438 \u0434\u043b\u044f \u0432\u0430\u0441. \u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u043b\u0430\u0441\u044c \u0438\u0433\u0440\u0430 - \u043c\u043d\u0435 \u043e\u043d\u0430 \u0441\u0442\u0430\u043b\u0430 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0435\u0449\u0435 \u0431\u043e\u043b\u044c\u0448\u0435.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#F!IrYCGbpD!vyUCeb55nF8y-0K8rQcaZw\"\u003e\u0421\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u0432\u0435\u0440\u0441\u0438\u044e 0.2 \u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eVersion 0.3 / \u0412\u0435\u0440\u0441\u0438\u044f 0.3:\u003c/h3\u003e\n\u003cbr\u003e\nText / \u0422\u0435\u043a\u0441\u0442:\n\u003cbr\u003e\n\u003ch1\u003e\u003cimg src=\"https://a.radikal.ru/a06/1805/7e/3bfc11dc664e.png\"\u003e\u003c/h1\u003e\nGraphic / \u0413\u0440\u0430\u0444\u0438\u043a\u0430:\n\u003cbr\u003e\u003cimg src=\"https://a.radikal.ru/a35/1805/58/973bd14cbb19.png\"\u003e\u003cbr\u003e\nCode / \u041a\u043e\u0434:\u00a0\n\u003cbr\u003e\u003cimg src=\"https://d.radikal.ru/d19/1805/24/382829ff48e9.png\"\u003e\u003cbr\u003e"
