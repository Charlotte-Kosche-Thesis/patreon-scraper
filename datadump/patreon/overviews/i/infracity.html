    "published_at": "2016-12-23T23:53:01+00:00",
    "summary": "\u003ch2\u003eWELCOME TO THE OFFICIAL INFRACITY PATREON PAGE!\u00a0 \u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eA place where \u003cstrong\u003eYOU\u003c/strong\u003e the reader can immerse yourself in everything that goes into making our beloved webcomic a reality. \u003cbr\u003e\u003cstrong\u003eSit down, stay a while.\u003c/strong\u003e \u003cbr\u003e\u003cimg src=\"https://media.licdn.com/mpr/mpr/shrinknp_200_200/p/5/005/091/074/2097c81.jpg\"\u003e \u003cbr\u003eThat\u0027s me staying a while. ^\u003cbr\u003e\u003c/div\u003e \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://infracity.thecomicseries.com/\" target=\"_blank\"\u003e\u003cbr\u003eInfraCity is a free comic\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e \u003cbr\u003e\nWe meet our beloved hero Tech Ranger seven years after a battle was \nwaged that cost him the lives of his friends \u0026amp; teammates.  \n\u003cstrong\u003eBUT THEN!\u003c/strong\u003e Defeater Man and Machine Runner arrive ! Forcing Tech Ranger to jump back into action and help them battle the \ndanger that follows! \n\u003cstrong\u003eCrazy, right? \u003c/strong\u003e\u0026amp; Then we meet a bunch of other great and terrible people along the way! What\u0027s in the Infracity water supply?\u003cstrong\u003e \u003ca href=\"https://www.facebook.com/InfracityComic/\" target=\"_blank\"\u003eGuess you\u0027ll just have to subscribe and see where all this takes them.\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://infracity.thecomicseries.com/images/comics/88/3044288dda0c5c36830c2e9415be50d21967638326.jpg\" style=\"width: 510px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\nSo I suppose you\u0027re like...well... \u003cstrong\u003eWHY SHOULD I PAY FOR A COMIC THAT I CAN READ FOR FREE EVERY WEEK?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAnd first off, I\u0027d like to thank you about being so up-front about something like that; you bring up a good point. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eTHE TRUTH OF THE MATTER\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eI love making comics, it\u0027s one of \nthe cooler things that I do. Unfortunately the reality is, it \ntakes a whole lot of time and effort to make them.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eFunds from our Patreon page get recycled right back into the comic, whether it\u0027s art supplies, promotion, or hopefully in the long run publication! \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://infracity.thecomicseries.com/images/comics/107/abe889cecdcd4865dfd2bde0f8156d341370835154.jpg\" style=\"width: 484px;\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eWELL, WHAT DO I GET OUT OF IT?\u003c/strong\u003e\u003cbr\u003eAgain, I love the way you think. \u003cbr\u003e\u003c/div\u003eThe support you give allows you to be a part of the creation of my brain child. \n I want to bring you\n\u003cstrong\u003e bonus art, story content, inspiration\u003c/strong\u003e, and I want to let you in \non the future of our heroes and myself as an ever evolving artist. \u003cbr\u003e\u003cbr\u003eMaybe we can even idea collab and make super amazing original art with our characters? \u003cstrong\u003eYou tell me.\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"http://infracity.thecomicseries.com/images/comics/139/19760a1501159774f1623928804.jpg\" style=\"width: 699px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://mjb-art.com/home.html\"\u003e-Marcelo Biott \u003c/a\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong
