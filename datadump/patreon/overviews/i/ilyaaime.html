    "published_at": "2018-02-03T05:06:15+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\"Two possibilities exist: either we are alone in the Universe or we are not. Both are equally terrifying.\"\u003cbr\u003e\n\u2015 Arthur C. Clarke\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi! I\u0027m Aimee, better known as \u003cem\u003eilyaaime\u003c/em\u003e in the wattpad community. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI love anything related to aliens and UFOs, and that tends to come out in my writing. \u003cbr\u003eI live in \ud83c\udf34 Los Angeles, California\ud83c\udf34, the alien \ud83d\udc7d\u00a0 hot spot of the world. \u003cbr\u003eWriting has always been something I loved doing, and I want to be able to take you guys out of this world with me through my stories!\u00a0\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u2049\ufe0f\u00a0\u003c/strong\u003e\u003cstrong\u003eWhy I Came to Patreon:\u003c/strong\u003e\u003cbr\u003e\ud83d\udc7d\u00a0 Unlike most places in the U.S., living in California is expensive. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0To give you a hint of what that looks like:\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2765Our sales tax is 9.5%\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u2765Rent is approximately 1.8k/month on average for the \u003cstrong\u003e\u003cem\u003echeapest\u003c/em\u003e\u003c/strong\u003e places\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u2765Minimum wage is $10.50. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0So an 8 hour shift gives me about $84 (before taxes), and shifts are hard to come by. Business is slow, and people looking for jobs are plentiful. Basically, minimum wage is not livable. This is how it is in \u003cem\u003e\u003cstrong\u003eall \u003c/strong\u003e\u003c/em\u003eof California.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cbr\u003e\ud83d\udc7d\u00a0 Personal reasons. . .\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 I\u0027m currently sharing a 1,000 square feet apartment with several other people. Everyone has their own hardships and personal problems, and I don\u0027t want to dedicate a paragraph sobbing over my keyboards, explaining my life. (If you\u0027ve read my note in my wattpad chapter, then you\u0027ll know a lot of it.) So I hope it\u0027s understandable when I say that I\u0027m in a very toxic place, and that the best thing for me to do is leave. But it\u0027s hard when you don\u0027t have the means to do so. Part of why I haven\u0027t been updating on wattpad as much as I\u0027d like is because of a lot of emotional and mental health issues related to the stressors of my current living situation. But this time I\u0027m really ready to fight for what I need. Thus brings me to Patreon.\u003cbr\u003e\u003cbr\u003e\ud83d\udc7d\u00a0 I absolutely love writing my lame romance stories about hot aliens. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0I love writing. I love seeing people\u0027s genuine reactions, and talking to people. I love being able to share a world that I created in my head, no matter how unprofessional or silly it is, just because its FUN. And to see people react to it and actually enjoy it too, is even more fun. I want to be able to do that more, but it can be tough.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud83c\udf1f\u00a0\u003c/strong\u003e\u003cstrong\u003ePatreon Earnings Will Go Towards:\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u2765\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRent \u0026amp; Moving out. \u003c/span\u003eYou\u0027ll literally be helping me leave a toxic environment! Every penny will go to my savings so I can move. After I move, every penny will go to rent. With your support I\u0027ll be able to write more often!\u00a0\u003cbr\u003e\u003cbr\u003e\ud83d\udc9c \u003cstrong\u003eWhat You Get In Return:\u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u2765\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI plan on self-publishing my books, so you\u0027ll get to vote on covers, titles, and special chapters or shorts that will only be available only on Patreon\u003c/span\u003e. For example, I can write an AU [alternate universe] short where my characters are. . . let\u0027s say: vampires! Or you can request scenes, want a heartfelt moment between two characters on a beach? You got it. Put your vote in! \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u2765\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYou\u0027ll get to see drafts \u0026amp; snippets of chapters before I publish them on wattpad\u003c/span\u003e, and I\u0027ll even post finalized versions of chapters that are going into my books.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u2765 \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDepending on the amount of your pledge, you will be guaranteed a signed physical copy of my books!\u003c/span\u003e Don\u0027t worry if you don\u0027t pledge a lot though, because you will still be included in raffles to win a copy too!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u2765\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e You\u0027ll connect with me closer than you would on wattpad\u003c/span\u003e. I always try to respond to everyone and I do read everything, but your voices will matter to me 105% more because you guys are my biggest supporters. Your opinions and votes and commentary will all have a big impact on what ends up being the final published versions of my books!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u2765 \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027ll keep you guys updated on my real-life \u003c/span\u003emoving \u0026amp; saving journey, so you guys can see just how much you\u0027re helping me. It\u0027s one thing to spend your money, but it\u0027s another to see what that money does.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u2765\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThroughout my journey, I kind of want to be your penpal\u003c/span\u003e. I\u0027ll be hosting giveaways, sending cute letters and gifts, and even making cute gift boxes for you guys. Most of all, I just want to chat with you guys. We\u0027ll basically be like a big weird book club. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u2765 \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThroughout the year I\u0027ll be making\u003c/span\u003e aesthetic wallpapers, edits, etc! All for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eYour support on Patreon means the world to me\u003c/strong\u003e, just a dollar makes all the difference. It means me getting out and being able to continue to create stories without having to worry about money and without having to stay in a place that isn\u0027t good for me. Even if it\u0027s just a few bucks every month, it helps SO MUCH because it means I don\u0027t have to rely on living paycheck to paycheck. \u003cbr\u003eThank you so much!\u00a0\ud83d\udc9c \ud83d\udc9c \ud83d\udc9c \u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
