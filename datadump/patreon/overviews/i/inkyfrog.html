    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/91606/04db0257f30a4492b6ce8b6dd88616d4?token-time=2145916800\u0026token-hash=CU57VaYIx82X20rGinD_3Gn06Ram9GzjnfRIXmucFI0%3D",

    "one_liner": "Giving it my all with every ounce of my heart!",
    "patron_count": 4,

    "pledge_url": "/bePatron?c=91606",
    "published_at": "2014-05-10T08:26:01+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2TQHc1B.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy name is Meggles, and this adorable cat is Kari.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI am a self-taught artist with nearly twenty years of experience. Ever since I was ten years old, I\u0027ve known exactly what I wanted to do with my life: make comics and artwork that people can enjoy. Thanks to my introduction to the internet, my dreams have a chance of being realized!\u003cbr\u003e\u003cbr\u003eUnfortunately, due to a number of reasons, I am not currently able to produce work at a frequent enough pace. Many of these reasons stem from one core problem: I am not financially able to take care of them. This is why I\u0027ve joined Patreon! I\u0027d like to be able to one day be self-sufficient by making a living off my passion; artwork!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/tTvMnNJ.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cb\u003eWhat are you capable of?\u003c/b\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI\u0027ve been on a number of online communities for over a decade, but as of this moment I\u0027m currently most known for my fanart and ridiculous drawings:\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BZdiI9r.png\"\u003e\u003cimg src=\"http://i.imgur.com/4NqkicE.png\"\u003e\u003cimg src=\"http://i.imgur.com/RsN4XaS.png\"\u003e\u003cimg src=\"http://i.imgur.com/4hSUyfH.png\"\u003e\u003cimg src=\"http://i.imgur.com/e7rZfxS.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhenever I can, I also make short comics:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eWD7XfE.png\"\u003e\u003cimg src=\"http://i.imgur.com/jE7aGvA.png\"\u003e\u003cbr\u003e\u003cbr\u003eI even have a choose your own adventure webcomic, \u003ca href=\"http://feedmecomic.tumblr.com/begin\" rel=\"nofollow\" target=\"_blank\"\u003eFEED ME\u003c/a\u003e, which is unfortunately experiencing sporadic updates as of this moment..\u003cbr\u003e\u003cbr\u003eI am also a steady contributor to any fandom I happen to be a part of, often in ways of askblogs, discussion, and fanart.\u003cbr\u003e\u003cbr\u003eAnd, of course, I also take commissions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cb\u003eFind more of my work at the following websites:\u003cbr\u003e\u003c/b\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://inkyfrog.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eArt Blog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://halotharfroggies.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://feedmecomic.tumblr.com/tagged/begin\" rel=\"nofollow\" target=\"_blank\"\u003eFEED ME\u003c/a\u003e\u003cbr\u003e! FANDOM SPECIFIC: \u003ca href=\"http://edlysins.tumblr.com/start\" rel=\"nofollow\" target=\"_blank\"\u003eNonsense\u003c/a\u003e\u003cbr\u003e! FANDOM SPECIFIC:  \u003ca href=\"http://wigglydick.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAskblog\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eWhat I\u0027d \u003cem\u003elike\u003c/em\u003e to do here on Patreon is find a way to continue to work on my projects while not having to worry about all the hurdles that are getting in my way.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/tTvMnNJ.png\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat are your goals?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThis is what I am hoping to achieve with this campaign:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarning enough money for food for both myself and my feline friend\u003c/li\u003e\u003cli\u003eTo continue work on my creative projects without having to worry about the hurdles in my way.\u003c/li\u003e\u003cli\u003eTo produce many short comics and pieces of art work that people will enjoy.\u003c/li\u003e\u003cli\u003eLONG TERM GOAL: Create a webcomic.\u003c/li\u003e\u003cli\u003eLONG TERM GOAL: Make this my permanent career by gaining enough money to be self-sufficient so that I may work on these projects full-time.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/tTvMnNJ.png\"\u003e\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eWhat can I do to help?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eYou can help me simply be donating a dollar a month to my campaign! You\u0027re of course welcome to give me more, but a dollar alone would go a very long way towards getting me to my goal. And if you like my work, please tell your friends! I want my art to reach as many people as possible, and the more people who it makes happy, the more happy I am!\u003cbr\u003e\u003cbr\u003eWhile I will always be drawing no matter what, like with all campaigns you will receive benefits for backing me. Look down below to see what they are!\u003cbr\u003e"
