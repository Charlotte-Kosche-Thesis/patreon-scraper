    "summary": "Hello, and welcome to It Came From The Radio\u0027s Patreon Page!\u003cbr\u003e\u003cbr\u003eWe are a syndicated radio show which focuses mainly on Independent Writers, Artists and Filmmakers. We do occasionally have a big time celebrity on such as Mark Hamill, Amber Benson, Amy Jo Johnson and William Shatner (just to name a few), but the indie guys are what we are all about. \u003cbr\u003e\u003cbr\u003eOur ultimate goal is producing a full hour show several times a week and expanding the discussion of what is happening in movies, tv and comics. To do that we need your help paying for more studio time and better equipment. \u003cbr\u003e\u003cbr\u003eBy supporting us, even at $1 a month, you\u0027re helping us make our show better. We\u0027ll cover more conventions, host more events and have more guests on our show that you may have never heard of before.   There is so much creative stuff out there and we want to help bring it to you!\u003cbr\u003e\u003cbr\u003eThe more you help us, the more we can deliver the interviews and content that you want to hear. So give us an hand, become a patron and help us grow!!! \u003cbr\u003e\u003cbr\u003eWhile you\u0027re at it, give us a listen. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eon the air\u003cbr\u003e\u003cbr\u003e 88.1FM WARY (repeated every weekday night)\u003cbr\u003e\u003cbr\u003eOnline\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.beyondthedawnstudios.com/\"\u003ebeyondthedawnstudios.com\u003c/a\u003e (Thursdays 4pm EST)\u003cbr\u003e\u003cbr\u003eor on Demand\u003cbr\u003e\u003cbr\u003eIheart radio: \u003ca href=\"https://www.iheart.com/podcast/53-It-Came-From-The-Radio-27116736/episodes/\"\u003ehttps://www.iheart.com/podcast/53-It-Came-From-The...\u003c/a\u003e\u003cbr\u003eITunes:\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/it-came-from-the-radio/id1215106198\"\u003ehttps://itunes.apple.com/us/podcast/it-came-from-t...\u003c/a\u003e\u003cbr\u003eGoogle play:\u00a0\u003ca href=\"h
