    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho Am I\u003c/span\u003e\u003c/h3\u003eMy name is India Lee Crews, and I am a freelance illustrator. \u00a0You can find my artwork on\u00a0\u003ca href=\"https://www.facebook.com/indialee.arts\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://india-lee.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, and\u00a0\u003ca href=\"http://indialeeart.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e!\u003cbr\u003eI am currently working on my high fantasy graphic novel, Daeva.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/episode/311960\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.cheerupemokid.com/wp-content/uploads/2014/02/published-on-tapastic-large.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eArt is the most important aspect in my life (apart from food, water, and occasional sleep.) I am so thankful for those who have supported me along the way! I would not be here without you and your support is what allows me to continue creating what I love!\u00a0\u003cbr\u003e\u003cbr\u003eOver the years I have been asked about process videos, tutorials, brush packs along other things. I thought Patreon would be a great way to provide those things!\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming my patron, you give me the opportunity to give back! You will also be supporting me in the creation of Daeva.\u003cbr\u003eBelow is what I currently offer for you, but I\u0027d love to know what else you may like from goals and rewards!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://photos-4.dropbox.com/t/2/AADLVXELoInhNtx3bjFh2Yj71KQmq5Rm7TwtCAUEK0iyeQ/12/282941183/jpeg/32x32/1/_/1/2/banner%20s%20.jpg/EKnS-I8CGEogAigC/Vd7RVJumFXcUVA8fRxMzcalq7TzPL71brWftH_EKzX8?dl=0\u0026amp;size=2048x1536\u0026amp;size_mode=3\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat You Get\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003ePatron Rewards:\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ehigh-res images\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003ereal time videos\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003epsd files\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eGoal Rewards:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRequests\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eExclusive Sketches\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePost Cards\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePainting tutorials of your choice\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003ePaintovers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eand much much more!\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0How It Works\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatrons will be charged \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eonce a month\u003c/span\u003e\u003c/span\u003e when I create a paid post including the months rewards. Reward packs will be sent to you every two weeks via personal message, so make sure you check your inbox!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t worry if you missed out on past rewards, all of them are available on my \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGumroad!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://gumroad.com/indialee\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://tctechcrunch2011.files.wordpress.com/2013/08/gumroad-logo.png?w=225\u0026amp;h=193\u0026amp;crop=1\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for your support, I wouldn\u0027t be able to do it without you!\u00a0\u003cbr\u003e"
