    "published_at": "2014-03-17T19:21:37+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003esome changes are on the way... stay with us\u003cbr\u003e\u003c/strong\u003eHi Chase Fans,\u003c/div\u003ethis is the official\u00a0\u003ca href=\"http://www.fimfiction.net/user/kudzuhaiku\" rel=\"nofollow\" target=\"_blank\"\u003ekudzuhaiku\u003c/a\u003e patreon page to support his work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOOGLE Drive Folder\u003cbr\u003e\u003c/strong\u003eI have added a\u00a0\u003ca href=\"https://drive.google.com/folderview?id=0B_aqmzE2tlaJaWtwVmlzaVduUWc\" rel=\"nofollow\"\u003egoogle drive folder\u003c/a\u003e with formatted epub files for better reading of \"chase verse\".\u003cbr\u003eYou can now find audiobooks of The Chase by the amazing\u00a0\u003ca href=\"http://www.fimfiction.net/user/Hironoto\" rel=\"nofollow\"\u003eHironoto\u003c/a\u003e in his\u00a0\u003ca href=\"https://www.youtube.com/user/Hironoto\" rel=\"nofollow\"\u003eYouTube channel\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/div\u003e\u003cb style=\"font-weight: bold; color: rgb(51,51,51);\"\u003eQ - If this is the official page, why doesn\u0027t Kudz run it?\u003cbr\u003eA - \u003c/b\u003eWhile this is the official page it is run by me (iakovl) with Kudz and not by him due to problems in real life that prevent him run the page on his own, if such problems will solve the page will be removed and re opened as Kudz only page. you can see his\u00a0\u003ca href=\"http://www.fimfiction.net/blog/406592/patreon-is-live\" rel=\"nofollow\"\u003e\"official\" announcement\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ - Why should i support Kudz?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA - \u003c/strong\u003eDo it\u00a0because you want to, not because you need to. as of today with the current \u003ca href=\"https://www.fimfiction.net/group/210355/weed-world\"\u003eWeedverse\u003c/a\u003e and the older Chaseverse, Kudz have written millions of wordz, if you\u0027ve read it and enjoyed it, it\u0027s time to support the author a bit for his hard work (don\u0027t know any other author with his write speed) so he can provide us with more fun wordz to read.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ - I don\u0027t want to make a monthly payment, is there another option?\u003cbr\u003eA -\u003c/strong\u003e yes, you can support Kudz by donation using paypal in this\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=iakovl%40gmail.com\u0026amp;lc=IL\u0026amp;item_name=Help%20Kudzuhaiku\u0026amp;currency_code=USD\u0026amp;bn=PP-DonationsBF%3Abtn_donate_LG.gif%3ANonHosted\" rel=\"nofollow\" target=\"_blank\"\u003eLINK\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.fimfiction.net/blog/428346/woona\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eQ - How can i sent Kudz fan mail?\u003cbr\u003eA -\u003c/strong\u003e contact me via fimfiction to get an local USA address, note that it is not Kudz\u0027s address but of a friend that will get the fan mail and then re-send it to Kudz\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ - Is Kudz Human?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA\u003c/strong\u003e \u003cstrong\u003e-\u003c/strong\u003e NO! he is an automatic fic writing machine that doesn\u0027t sleep or eat, just writes fics for the benefit of the people.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ - Where did the WIP reward go?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA\u003c/strong\u003e - Due to fimfic rule changes (don\u0027t ask me why) giving WIP link as reward are now banned, as such WIP\u0027s are no longer a reward as there were used to be. you can find them on Fimfiction and Discord Chanel no need to donate (but is much appreciated)\u00a0\u003cbr\u003e\u003cbr\u003emore FAQ to come\u003cbr\u003e"
