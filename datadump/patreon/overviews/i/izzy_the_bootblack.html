    "summary": "Don\u2019t buy what you can build, and don\u2019t replace what you\ncan repair.This wasn\u2019t spoken of in my\nfamily while I was growing up; it was just something we did. \u003cbr\u003e\n\n\u003cbr\u003e\n\nAfter putting over 1000 miles in four months across\nEurope on her first pair of boots, Izzy moved to Milwaukee in 1991.A few days later, she was hired through a\nlocal cobbler to be the shoe shiner at the Milwaukee County Courthouse for the\nsummer.When the fall semester at\nUW-Milwaukee started that year, Izzy shifted from days at the chair to evenings\nat the cobbler shop.But the cobbler was\nlooking for an apprentice\u2014picking traditional university over training in a\nthen-dying profession, so at the beginning of the spring semester, she packed\nup her brushes to stick to the books.Her brushes didn\u2019t stay idle for long.She always loved to break out her shine kit, carried in a Snoopy lunch box.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIzzy\u2019s first chance to see bootblacking in a leather\ncontext was seeing the International Mr. Bootblack contest at IML in 2002.It was also during IML 2002 that she was able\nto bootblack herself for a women\u2019s leather party at a Chicago bar.When she got back home to Milwaukee, she approached a local bar\nabout allowing her to be the bootblack there\u2014the owner mentioned that she would\nbe the first bootblack at a Milwaukee bar in at least a decade.The Harbor Room was her home three nights a\nweek every week for nearly two years.In\nthat time, she competed for and won Great Lakes Bootblack 2003 and\nInternational Ms. Bootblack 2004.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn 2011, Izzy got the itch to have a regular home for\nbootblacking, and approached Stag Barbershop, a classic barbershop specializing\nin precision men\u2019s grooming, and new to her neighborhood.Response was so positive, Izzy quit her day\njob in the fall of 2014 to work at Stag full time, and is still active with the\nBootblack Community within the Leather community.\u003cbr\u003e"
