ckground-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003ewhy I am here in Patreon? \u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003eI am a creator of digital art as well as video editor, logically my drawings are with some limitation, but anyway you can ask any type of content. Does not matter.\u003cbr\u003eI have currently available only in digital art commissions. ask me, do not be shy! : D\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAlso i have price list for your commissions and discounts (can be really huge!) for regular patrons. \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e-Sketch \u003cem\u003e~\u003c/em\u003e10$\u003c/strong\u003e\u003cimg src=\"https://pre12.deviantart.net/e8f3/th/pre/f/2017/234/c/2/dashie_by_tonystorm12-dbkzs5y.png\" style=\"float: right; width: 177px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003e\u003cem\u003e-\u003c/em\u003eLineart ~15$\u003cbr\u003e\u003cem\u003e-\u003c/em\u003eFlat colored\u003cem\u003e ~\u003c/em\u003e20$\u003cbr\u003e\u003cem\u003e-\u003c/em\u003eColored and shaded 25$+ \u003cbr\u003e-Colored and shaded + background 40$+\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u00a1Important! \u003cbr\u003e\u003c/span\u003eDrawing is not my main job and I do not spend all of my time to it. \u003cbr\u003e\u003cstrong\u003eFell free to ask me if you have any question. :)\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"http://img07.deviantart.net/af03/i/2015/345/9/0/my_little_pony_friends__vector_by_aixchell-d9jsl5p.png\" style=\"width: 383px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMy art is currently based on characters from My Little Pony: Friendship is Magic. either in standard version or version Anthro.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThis is where you come in!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eArt being one of my hobbies, \u003cbr\u003ebut also currently the university study, \u003cbr\u003ebut also need your little support to pay for:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003efood.!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ebills.!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eschool resources.!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003edrawing tools.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAmong other resources I might need. :3\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eAbout Me:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.5rem; color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00bbCountry:\u003c/span\u003e\u003cbr\u003eMexico City \u00a0\u00a0(\u3065\uffe3 \u00b3\uffe3)\u3065\u003c/span\u003e\u003cbr\u003e\u00bbGender: \u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003emale \u003c/span\u003e\u003cbr\u003e\u00bbLikes:\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cbr\u003eDraw, Play video games and tarin.\u003c/span\u003e\u003cbr\u003e\u00bbLanguages I Speak: \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEspa\u00f1ol / Spanish\u003c/span\u003e\u003cbr\u003e\u00bbLanguages That I understand:\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ea little bit of English \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e(^ \u032e ^) \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnother point: \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am new here in Patreon so I\u0027ll be getting used to how to use this new platform.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThanks for reading!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://img04.deviantart.net/c3ee/i/2016/160/1/f/tony_s_wall___3_by_tonystorm12-da5mpok.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e"
