    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u2501\u2501\u2501\u2501\u2501\u2501 \u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2764 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2501\u2501\u2501\u2501\u2501\u2501\u003c/span\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003eHello! \nMy name is Imanika, and I create art and comics. I am a freelancer who would like to share with you my drawings, WIPs, and stories.)\nIf you like what I do, I hope you will support me here!\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat you can get on my Patreon?\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022\u003c/span\u003e Exclusive work\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022\u003c/span\u003e Exclusive comics\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022\u003c/span\u003e Alternative/NSFW versions of art\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022\u003c/span\u003e WIP and sketches\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022\u003c/span\u003e Free arts for my patrons\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022\u003c/span\u003e And more!\u00a0\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy do I need a patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e - is a good opportunity to those, who want to support an Artist with their donations. In gratitude, an Author (me) make some exclusive arts and materials and share it with patrons. Be sure, every kind \u00a0of support means a lot for me, even 1$!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does it work?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eFirst, you must \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003echoose the pledge\u003c/span\u003e\u003c/em\u003e, that you want to donate me. Every 1st day of every month - there is a \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epayday\u003c/span\u003e\u003c/em\u003e, in which you must send your payment to me via patreon. \u003cstrong\u003eImportant notice\u003c/strong\u003e: I could see, who donate me and who delete their pledge, so, only those, who payed - would receve an exclusive files. So, in \u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e2-4th days\u003c/span\u003e\u003c/em\u003e of every month, all materials will be send\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eto private\u003c/span\u003e\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOld content\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eIf you want to receve an exclusive art of previous month, which you don\u0027t pay, you must pay for current month and after that I could send one art for your choise from prevoius month.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBlock reason\u003c/span\u003e\u003c/h4\u003eMy patreon - it\u0027s \u003cstrong\u003enot\u003c/strong\u003e just for watching. I use to block those, who delete their pledges. Be careful when you decide to delete me. But, if you really need to make a brake - you can send me a private message and I won\u0027t block you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\n\t\u003ca href=\"http://imanika.deviantart.com/\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/imanika/\"\u003e\u003cstrong\u003eFuraffinity\u003c/strong\u003e\u003c/a\u003e |\u003cstrong\u003e\u00a0\u003ca href=\"https://www.facebook.com/imanikacat\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u00a0|\u00a0\u003ca href=\"https://beta.furrynetwork.com/imanika/\"\u003e\u003cstrong\u003eFurrynetwork\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig05.deviantart.net/52f3/f/2017/056/5/a/jenny_pin_by_imanika-db0bbmz.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
