    "summary": "\u003cstrong\u003eHello!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re\u003ca href=\"http://slhuang.com/\"\u003e\u003c/a\u003e two writers who want to donate more money to causes that are likely to be screwed by recent current events. Organizations that support civil rights, the environment, women\u0027s rights, access to health care, native rights, fair voting, the welfare of refugees, LGBTQ rights, immigrants\u0027 rights, taco truck proliferation, and so on. To do this, we decided to churn out some stories.\u00a0\u003cbr\u003e\u003cbr\u003eAnything we earn here, we donate. To earn it, we write. There are some other bits and bobs we offer, too, but foremost is the exudate of literary imaginings, and stuff. We try to keep our costs low so that we can get the most out of this donation project--but check out the rewards, see if anything strikes your fancy.\u003cbr\u003e\u003cbr\u003eTo get more of an idea of what we\u0027re doing, check out\u00a0\u003ca href=\"http://www.badmenagerie.com/a-call-to-words/\"\u003eFiction Fights Back.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs far as who we are, as individual people instead of a very attractive polycephalic typing-beast: \u003cbr\u003e\u003cbr\u003eOne of us is \u003ca href=\"http://slhuang.com/\"\u003eS.L. Huang\u003c/a\u003e,\u00a0author of the Amazon-bestselling \u003cem style=\"background-color: initial;\"\u003eRussell\u2019s Attic\u003c/em\u003e series. Her short fiction has appeared in \u003cem style=\"background-color: initial;\"\u003eStrange Horizons, Daily Science Fiction,\u003c/em\u003e and \u003cem style=\"background-color: initial;\"\u003eThe Best American Science Fiction \u0026amp; Fantasy 2016.\u003c/em\u003e She is also an MIT graduate, stuntwoman, and firearms expert.\u00a0\u003cbr\u003e\u003cbr\u003eThe other one of us is \u003ca href=\"http://www.maddoxhahn.com/\"\u003eMaddox Hahn\u003c/a\u003e, who, um...has a dog.\u00a0\u003cbr\u003e\u003cbr\u003eIf you choose to become a patron, thank you so much! We couldn\u0027t do this without you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow It Works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur pledges are currently set to \"per creation.\" A \"creation\" will consist of at least 2,000 to 5,000 story words. This might be a few really short stories, one average-sized short story, or an installment of an awkwardly-lengthed novellette or novella. For every $200 in pledges, there will be one story post. You pay nothing unless we write; we write when we have the pledges.\u003cbr\u003e\u003cbr\u003eYou are able to cap how much you pay per month, so if hell freezes over and we suddenly excrete superhumanly copious creations many times more often than you want to pay, you don\u0027t have to worry. See\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002984506-How-do-I-set-a-monthly-max-to-my-pledge-\"\u003ePatreon\u0027s FAQ\u003c/a\u003e for more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you. Really. You\u0027re goddamn enchanting. And your hair is great.\u00a0\u003cbr\u003e"
