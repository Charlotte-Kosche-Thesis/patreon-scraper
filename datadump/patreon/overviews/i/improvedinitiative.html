    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.improved-initiative.com/\" target=\"_blank\"\u003ehttp://www.improved-initiative.com\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m a veteran dungeon master and professional software engineer who has been running D\u0026amp;D games for over a decade. I built\u00a0\u003ca href=\"http://www.improved-initiative.com/\" target=\"_blank\"\u003eImproved Initiative\u003c/a\u003e, a \u003cstrong\u003eD\u0026amp;D 5th Edition combat tracker\u003c/strong\u003e, to give back to the community and hone my software development skills.\u003cbr\u003e\u003cbr\u003e\nImproved Initiative is a free web app that\u0027s intended for use on a laptop or tablet during an in person game. It\u0027s designed not to get between you and your players, by offering an easy way to manage \n\u003cstrong\u003einitiative order\u003c/strong\u003e and \u003cstrong\u003ehit points\u003c/strong\u003e. It also shows you full \u003cstrong\u003estat blocks\u003c/strong\u003e right when you need them, and comes ready-to-use with all official\u00a0\u003ca href=\"http://dnd.wizards.com/articles/features/systems-reference-document-srd\" target=\"_blank\"\u003eOGL\u003c/a\u003e creatures from D\u0026amp;D!\u003cbr\u003e\u003cbr\u003e\nYour pledge helps pay for server costs to run the app, and support\u00a0continued development of Improved Initiative. In return, you\u0027ll get useful features like \u003cstrong\u003eAccount Sync\u003c/strong\u003e\u00a0and \u003cstrong\u003eEpic Initiative\u003c/strong\u003e. Thanks to all of the supporters who helped us get to where we are today!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003ca href=\"http://www.improved-initiative.com/\" target=\"_blank\"\u003eTry Improved Initiative right now. It\u0027s\u00a0free!\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://www.improved-initiative.com/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.improved-initiative.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003eHow do I use the app?\u003cbr\u003e\u003c/strong\u003eIt\u0027s so easy! A tutorial will show you how to get started by adding creatures and rolling initiative. There are many features that you don\u0027t need to use until you\u0027re ready, and you can learn about them by exploring the settings menus.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs it really free?\u003cbr\u003e\u003c/strong\u003eAll the basic functionality of Improved Initiative will always be free. This means that you\u0027ll never have to create an account to build and run encounters. Some features with extra server overhead, such as Account Sync, are granted to our Patreon supporters. The software is also free as in freedom- you can check out the source code and\u00a0\u003ca href=\"https://github.com/cynicaloptimist/improved-initiative\" target=\"_blank\"\u003econtribute on Github\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I suggest a new feature?\u003cbr\u003e\u003c/strong\u003eI\u0027d love to hear your feature suggestion! Check out our\u00a0\u003ca href=\"https://www.patreon.com/improvedinitiative/community\"\u003ecommunity board\u003c/a\u003e to see if your suggestion is already up, and feel free to share it if it\u0027s not!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I report a bug?\u003cbr\u003e\u003c/strong\u003eThe best way to report a bug is to open an issue\u00a0\u003ca href=\"https://github.com/cynicaloptimist/improved-initiative/issues\" target=\"_blank\"\u003edirectly on Github\u003c/a\u003e. If you don\u0027t want to create a Github account for that, feel free to\u00a0\u003ca href=\"mailto:improvedinitiativedev@gmail.com\"\u003eemail me\u003c/a\u003e the details directly.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy aren\u0027t all the D\u0026amp;D monsters built in?\u003cbr\u003e\u003c/strong\u003eWizards of the Coast provides only the monsters in the D\u0026amp;D Basic Rules for free use in projects like Improved Initiative, under terms of the\u00a0\u003ca href=\"http://dnd.wizards.com/articles/features/systems-reference-document-srd\" target=\"_blank\"\u003eOpen Game License\u003c/a\u003e. You can add other monsters by hand, or you can import your own DnDAppFile data files with statblocks.\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
