    "summary": "\u003cem\u003eIs This Reel Life? \u003c/em\u003eis a podcast which examines the real world implications of a myriad of films; it is run by two outspoken, liberal, atheist ladies who have some serious opinions to share.\u00a0\u003cbr\u003e\u003cbr\u003eKristen is a talented videographer with a degree in film studies. Growing up in Louisiana as a trans woman was definitely not easy, but Kristen has allowed those experiences to formulate an excellent sense of humor and a brilliant perspective on the world around her.\u003cbr\u003e\u003cbr\u003eBethany has a degree in psychology and a background in film noir. A firebrand atheist and pansexual polyamorous woman from Kentucky, Bethany has a truly unique point of view.\u00a0\u003cbr\u003e\u003cbr\u003eWe watch movies of all genres and attempt to reconcile Hollywood with the real world. \u003cbr\u003e\u003cbr\u003eWe\u0027re asking for your assistance to get better equipment and to have the freedom to record longer episodes more often. If you enjoy the episodes, we appreciate donations, but we understand that not everyone can donate. If you want to support us in a non-monetary way, you can give us one of those awesome 5-star iTunes reviews!\u003cbr\u003e\u003cbr\u003eYou can add us on Stitcher (just search Is This Reel Life? in the app), iTunes, or your favorite podcast app by entering our feed:\u00a0\u003ca href=\"http://isthisreellife.libsyn.com/rss\"\u003ehttp://isthisreellife.libsyn.com/rss\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWant to contact us directly? Find us on Facebook, email ReelLifeChicago@gmail.com, or follow us on Twitter @ReelLifeChicago or Instagram @JustReelThings"
