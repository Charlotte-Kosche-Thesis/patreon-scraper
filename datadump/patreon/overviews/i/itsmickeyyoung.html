    "summary": "What\u0027s up guys, it\u0027s your boy, Mickey Young... Thanks for paying my Patreon account a visit! It means a lot to me as this account will provide the resources for the follow-up to my last YouTube series \"Mickey Mondays\".\u003cbr\u003e\u003cbr\u003eThink of this page/account as an extra layer on top of my\u00a0\u003ca href=\"http://youtube.com/itsmickeyyoung\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eYouTube channel\u003c/em\u003e\u003c/a\u003e. A layer\u00a0that enables donations for my content in exchange for cool rewards! \u003cstrong\u003eRewards \u0026amp; Pledge Amounts to the right under \"REWARDS\" section --\u0026gt;\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCome 2016, I\u0027m looking to amp things up with what I\u0027m calling \"Mickey Gang Monday(s)\" -- a cypher series that\u0027ll feature local, up-and-coming rappers from ALL OVER the midwest (and maybe even further out). Trust me it\u0027ll be beyond nice; however, it\u0027s going to cost me this year. I\u0027m hoping you guys can rally behind me and bring this series to life!\u003cbr\u003e\"M-i-c, K-e-y, Y-o-u-n-g!\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon_public_assets/toolbox/patreon_logo.png\"\u003e\u003cbr\u003e(Here\u0027s one of my favorite episodes of Mickey Mondays from last year)\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2k4CxEzqhx0\" width=\"560\"\u003e\u003c/iframe\u003e;)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBIO:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMickey Young, Hip-Hop artist from the Midwest. Drawing influences from Kendrick Lamar and other current TDE members as well as artists like Chance the Rapper, Danny Brown, and Drizzy Drake. His goal is to create the best entertainment for fans from the tracks to the shows, while giving them positive energy and encouraging introspective reflection on the world around. - See more at: \u003ca href=\"http://itsmickeyyoung.com/bio/#sthash.92dH0SFX.dpuf\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://itsmickeyyoung.com/bio/#sthash.92dH0SFX.dp...\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/s6gaGNtI7JNikgQEiZK71Bj9ZlMUddxyq4J_7gEQeRxaQuTWY2eRtr4D4uK5dBzuJg7gODeqsp6fG6sOHKZZDaAV6nSYW5cqBUkdrFDKdKOJp1UXoWAxwnyuuU4yihcEMwiA-iI\"\u003e\u003c/a\u003e\u003c/div\u003e"
