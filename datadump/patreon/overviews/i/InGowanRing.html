    "summary": "Ahoy!\u00a0 \u003cbr\u003eThis is B\u2019ee from In Gowan Ring inviting you to Moonlit Missives.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEvery month \u2018round about the full moon I send out a new audio recording\ncombined with a collage of images and\nscribblings to those most interested in my music, art and latest creations.\u003cbr\u003e\n\n\u003cbr\u003e\n\nPeople ask me when the next album is coming out \u2013 certainly I have many albums yet to release at some point in future time, however, my newest musick is released monthly by the light of the moon privately for patrons here through Moonlit Missives.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll come along for the view with me in 2018! \u003cbr\u003e-B\u0027ee\u003cbr\u003e\u003cbr\u003e\u0026lt;\u0026lt;\u0026lt;MOONLIT MISSIVES\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\n\u003cbr\u003e\nA Series of memorandums and musick dispatched on or around the full moon\n with options for digital only, year-end collation, and monthly postmark\n mail.\u003cbr\u003e\n\u003cbr\u003e\nHerein may be found the latest of convoluted ramblings, blissful\n obfuscations, accidental aphorisms, and sporadically profitable \nepiphanies engaged in by B\u2019ee to further the projection of the Momentary Cauldron of\n In Gowan Ring.\u003cbr\u003e\n\u003cbr\u003e\nThese personable letters\u2014not generally intended for public \nperusal\u2014accompany a morsel of musick to unveil the evolving process \npercolating in the momentary cauldron:  Optic likenesses, ontological \noperations and potentially insightful palaver come to you directly from \nB\u2019ee each month in episodes spanning the absurd and the sublime.\u003cbr\u003e\n\u003cbr\u003e\nMoonlit Missive subscribers not only have admittance to all of the \nMoonlit Missives archive, but may also have convenient access to much of the In Gowan Ring back catalog, and other items not generally available.   \u003cbr\u003e\n\u003cbr\u003e\nBy subscribing to Moonlit Missives you engage in direct association with\n In Gowan Ring fostering an affiliation which hastens the production of \nfuture creations, thank you for your support!\u003cbr\u003e\n\u003cbr\u003e\u0026lt;\u0026lt;\u0026lt;Moonlit Missives: A Forum for Extrapolation through Various Avenues of Fascination.\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e"
