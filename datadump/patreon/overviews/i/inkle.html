    "summary": "We\u0027re \u003cstrong\u003einkle\u003c/strong\u003e, a\u00a0\u003ca href=\"http://www.inklestudios.com\" target=\"_blank\"\u003esmall independent game studio\u003c/a\u003e who make narrative games, like \u003cem\u003e80 Days\u003c/em\u003e\u00a0and the upcoming \u003cem\u003eHeaven\u0027s Vault\u003c/em\u003e. But as well as our games, we also make \u003cstrong\u003eink\u003c/strong\u003e, a free, open-source engine for producing narrative games.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInk\u003c/strong\u003e is a tool to let writers create interactive stories that branch, weave, and adapt without getting lost in computer code, flow charts or spreadsheets. It\u0027s quick to get started, but very powerful. It\u0027s designed to make editing and redrafting natural.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://www.inklestudios.com/ink/img/inky-screenshot@2x.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou can download\u00a0\u003cstrong\u003eink \u003ca href=\"http://www.inklestudios.com/ink\"\u003ehere\u003c/a\u003e\u003c/strong\u003e\u00a0and start using it today, without any subscription to anything. You can create award-worthy titles like\u00a0\u003ca href=\"https://www.wherethewatertasteslikewine.com/\" target=\"_blank\"\u003eWhere the Water Taste Like Wine\u003c/a\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"http://burymemylove.arte.tv/\" target=\"_blank\"\u003eBury Me, My Love\u003c/a\u003e, or\u00a0\u003ca href=\"http://www.inklestudios.com/80days\" target=\"_blank\"\u003e80 Days\u003c/a\u003e\u003cem\u003e. \u003c/em\u003eYou can\u00a0use it for your student project, or game jam, or to draft that Choose Your Own Adventure novel you always wanted to write.\u00a0\u003cbr\u003e\u003cbr\u003eIt comes with \u003cstrong\u003einky\u003c/strong\u003e\u003cem\u003e,\u00a0\u003c/em\u003e\u003ca href=\"https://github.com/inkle/inky/releases\" target=\"_blank\"\u003ea fully-featured editor\u003c/a\u003e for writing and testing; and with quick and easy\u00a0\u003cstrong\u003eUnity integration\u003c/strong\u003e\u00a0via our free\u00a0\u003ca href=\"https://assetstore.unity.com/packages/tools/integration/ink-unity-integration-60055\" target=\"_blank\"\u003eAsset Store plugin\u003c/a\u003e. You can export games for the web, and it\u0027s being ported by the community to Unreal Engine, Godot, Java and others.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eink\u003c/strong\u003e is the product of multiple years of thought, design, development and testing, and we love it when people use it to make great games. If it\u0027s useful to you, please consider helping with our Patreon so we can continue to support it!\u003cbr\u003e"
