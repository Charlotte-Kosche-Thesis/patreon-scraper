    "summary": "\u003cstrong\u003eHei og hopp, og velkommen til Patreonsiden min! \u003c/strong\u003e\u003cbr\u003e(For English version, scroll down)\u003cbr\u003e\u003cbr\u003eMitt navn er I. T., og jeg maler oljemalerier, tegner tegninger, og av og til skriver jeg dikt eller tekster til bildene mine eller kunstnertips p\u00e5 bloggen min \u003ca href=\"http://www.kunstnerspire.no.\"\u003ewww.kunstnerspire.no.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eDenne siden er dedikert til arbeidsprosessen s\u00e5 du kan f\u00e5 se hvordan bildene blir til, og hva jeg driver med for tiden. (For flere bilder av ferdige kunstverk, g\u00e5 til hjemmesiden min \u003ca href=\"http://www.ithammar.no\"\u003ewww.ithammar.no\u003c/a\u003e.) I tillegg vil jeg av og til komme med tilbud eller overraskelser som en takk for at du f\u00f8lger meg her. Innleggene mine er gratis for alle, fordi jeg setter pris p\u00e5 gratis innhold p\u00e5 internett og all den inspirasjon og l\u00e6rdom det gir meg. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBli en patron!\u003c/strong\u003e\u003cbr\u003eHvis du liker det jeg gj\u00f8r kan du bli en Patron og gi 1$ eller mer i m\u00e5neden s\u00e5 lenge du har lyst, og bidra til at jeg kan bruke mer tid og penger p\u00e5 kunst! :D Noe kan ogs\u00e5 bli brukt til \u00e5 st\u00f8tte andre skapere p\u00e5 Patreon som jeg tror p\u00e5.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF\u00e5 navnet ditt p\u00e5 baksiden av maleriene mine!\u003c/strong\u003e\u003cbr\u003eSom en ekstra takk for at du er en Patron kan du f\u00e5 navnet ditt bakp\u00e5 alle malerier som gj\u00f8res ferdig mens du er med og bidrar under en \u00abTakk til\u00bb. Velg bel\u00f8nningen p\u00e5 h\u00f8yresiden for \u00e5 bli med p\u00e5 listen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDoner et engangsbel\u00f8p n\u00e5! \u003c/strong\u003e\u003cbr\u003eHvis du har lyst til \u00e5 bidra uten \u00e5 bli Patron kan du spandere kaffe p\u00e5 meg p\u00e5 \u003ca href=\"https://ko-fi.com/ithammar\"\u003eKo-Fi.com\u003c/a\u003e.  \u003cbr\u003e\u003cbr\u003eTusen takk for at du fant siden min, og h\u00e5per du liker det du ser! :D \u003cbr\u003e\u003cbr\u003e- IT\u003cbr\u003e\u2014\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHey there, and welcome to my Patron-page! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is I. T., and I paint oil paintings, draw drawings, and sometimes I write poems and texts to my artworks or artist-tips on my blog \u003ca href=\"http://www.kunstnerspire.no\"\u003ewww.kunstnerspire.no\u003c/a\u003e (So far only in Norwegian, but thinking about translating my posts sometime). \u003cbr\u003e\u003cbr\u003eThis page is dedicated to the process so you can see how the pictures are made and what I\u2019m working on these days. (For more pictures of finished artworks go to my homepage at \u003ca href=\"http://www.ithammar.com\"\u003ewww.ithammar.com\u003c/a\u003e.) In addition I will occasionally give offers or surprises as a thanks for following me here. My posts are free for everyone, because I appreciate free content on the internet and all the inspiration and \nknowledge that it gives me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a patron!\u003c/strong\u003e\u003cbr\u003eIf you like what I do you can give 1$ or more per month for as long as you like as a Patron, and help me spend more time and money on art! :D Some may also be shared with other creators here on Patreon that I believe in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGet your name on the back of my paintings!\u003c/strong\u003e\u003cbr\u003eAs an extra thanks for being a Patron you can get your name on the back of all my paintings finished while you are contributing under a \u00abThanks to\u00bb. Choose this reward on the right side if you want to be listed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGive a one-time donation right now!\u003c/strong\u003e\u003cbr\u003eIf you want to contribute without becoming a patron you can buy me coffee at \u003ca href=\"https://ko-fi.com/ithammar\"\u003eKo-Fi.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThanks for finding my page, and hope you like what you see! :D\u003cbr\u003e\u003cbr\u003e- IT"
