    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there.\u003cbr\u003eMy name is Vincent Carbone, and I dreamed up these friendly critters:\u003cbr\u003e\u003cimg src=\"http://imperium.webcomic.ws/files/lineup02.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou can follow their story \u003ca href=\"http://imperium.thecomicseries.com/\" rel=\"nofollow\"\u003ehere.\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eEvery week my artist and I work very hard to bring our readers 3 new pages in the ever-developing story of Imperium.\u003cbr\u003e\u003cbr\u003eThat\u0027s right.\u003cbr\u003e\u003cbr\u003eEvery week.\u003cbr\u003e\u003cbr\u003e3 New Pages of:\u003cbr\u003e\u003cbr\u003ePulse-Pounding Action!\u003cbr\u003e\u003cimg src=\"http://imperium.webcomic.ws/files/krack.jpg\" style=\"width: 514px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHeart-Wrenching Drama!\u003cbr\u003e \u003cimg src=\"http://imperium.webcomic.ws/files/sad.jpg\" style=\"width: 310px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNail-Biting Suspense!\u003cbr\u003e\u003cimg src=\"http://imperium.webcomic.ws/files/scary.jpg\" style=\"width: 508px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd also there\u0027s talking dogs and cats so that\u0027s kind of cool.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhen I first sat down to start writing Imperium back in 2014, I only had one goal in mind:\u003cbr\u003e Create an interesting story that a lot of people would want to read!\u003cbr\u003eAnd so far I\u0027ve managed to do just that!\u003cbr\u003e\u003cbr\u003eBut a story like Imperium doesn\u0027t just happen overnight.\u003cbr\u003eA LOOOOOT of work gets put into it every week.\u003cbr\u003eScripts have to be written.\u003cbr\u003eArtwork has to be drawn.\u003cbr\u003eRevisions have to be made.\u003cbr\u003eFiles have to be formatted and uploaded.\u003cbr\u003e\u003cbr\u003eAll so we can take something that starts out looking like this:\u003cbr\u003e\u003cimg src=\"http://imperium.webcomic.ws/files/wut.jpg\" style=\"width: 408px;\"\u003e\u003cbr\u003e\u003cbr\u003eAnd give you something that looks like this:\u003cbr\u003e\u003cimg src=\"http://imperium.webcomic.ws/files/wow.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt takes time, energy, and money to pull something like that off.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eIf you want to support that effort, any help is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
