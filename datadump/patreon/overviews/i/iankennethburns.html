    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"816\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F165465706\u0026amp;url=https%3A%2F%2Fvimeo.com%2F165465706\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F569336736_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-04-23T12:51:37+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://static1.squarespace.com/static/52a5ebd0e4b0fc289f13f1a5/t/56fbe064c2ea51587762c334/1459347557739/HH_DesktopBG_1.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eFirst, a little bit of backstory ...\u00a0\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eCreated in 2014, \u003cstrong\u003eHuge Hana\u003c/strong\u003e\u00a0(\u003ca href=\"http://www.hugehana.com\" rel=\"nofollow\"\u003ewww.hugehana.com\u003c/a\u003e) began as an ambitious serialized webcomic, updated on a weekly basis to an ever-expanding audience of dedicated readers.\u00a0\u003cbr\u003e\u003cbr\u003eA science fiction action adventure where giant monster mayhem collides with strong character driven drama, \u003cem\u003e\u003cstrong\u003eHuge Hana\u003c/strong\u003e\u003c/em\u003e weaves a sprawling, monstrously epic adventure story. Written and Illustrated by Canada-based creator Ian Burns (\u003ca href=\"http://www.ianburns.sqsp.com/\" rel=\"nofollow\"\u003ewww.ianburns.sqsp.com\u003c/a\u003e) Huge Hana began as a simple passion project that has quickly transformed into something so much more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/52a5ebd0e4b0fc289f13f1a5/t/56fbde677da24f416c2f228a/1459347059767/HH_Pages.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVolume One\u003c/strong\u003e will serve as a complete introduction to Hana\u0027s story, chronicling her transformation from titanic terror to earth\u0027s mightiest warrior over numerous chapters of 100+ fully coloured, boldly illustrated pages. The\u003cem style=\"font-weight: 300; background-color: initial;\"\u003e \u003c/em\u003e\u003cstrong\u003eentire\u003c/strong\u003e webcomic run has been rewritten, revamped and re-illustrated to serve as Act I - with Act II, Act III and Act IV being composed of \u003cstrong style=\"background-color: initial;\"\u003eentirely brand new\u003c/strong\u003e chapters, created specifically for this graphic novel release.\u00a0\u003cbr\u003e\u003cbr\u003eRounding out the expansive narrative are behind-the-scenes sketches and character concepts, a rogue\u0027s gallery of giant monsters, preliminary designs, and more! Last but not least, the book will conclude with a list of all of the incredible supporters who generously helped make this comic a reality.\u00a0\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/52a5ebd0e4b0fc289f13f1a5/t/56fbde437da24f416c2f2184/1459347014744/HH+Profile2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eSo what is this Huge Hana thing?\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eHuge Hana\u003c/strong\u003e chronicles the rise of \u003cstrong\u003eHana Masterson\u003c/strong\u003e\u003cstrong\u003e,\u003c/strong\u003e a troubled soul faced with terminal cancer, suddenly transformed into a giant being of unimaginable power when a crashing meteor interrupts her final voyage out to sea. Before she can begin to rationalize the news of her cancer being mysteriously cured, Hana is horrified to discover that she is seemingly powerless to control when she grows into a titanic terror and when she\u2019s reduced to normal size.\u003cbr\u003e\u003cbr\u003eHana isn\u2019t the only one affected by this strange interstellar power, though - \u003cstrong\u003efar from it\u003c/strong\u003e. As the meteor plummeted into our atmosphere, it violently split apart, impacting in a variety of countries around the globe. Hot on the trail of this strange phenomenon is the hardened \u003cstrong\u003eDr. Thresher\u003c/strong\u003e and his reluctant rookie assistant \u003cstrong\u003eMatilda Watkins\u003c/strong\u003e, who begin to uncover a horrifying evil emerging from the wake of the space-faring mutagen. \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/52a5ebd0e4b0fc289f13f1a5/t/56fbde567da24f416c2f2207/1459347031317/HH_DesktopBG_6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eForced to flee from a world that deems her a monster, abandoned and alone, Hana will need to confront the harsh realities of her newfound power and desperately try to understand her new massive growth spurts before her size spirals \u003cstrong\u003eout of control\u003c/strong\u003e - With Thresher, Matilda and the full might of the world\u0027s militaries in hot pursuit.\u003cbr\u003e\n\u003cbr\u003eBut with \u003cstrong\u003eferocious monsters\u003c/strong\u003e threatening to annihilate all life on the planet, Hana must confront her pursuers, band with an unlikely group of allies, and face her destiny \u003cstrong\u003eas Earth\u2019s only hope\u00a0\u003c/strong\u003eagainst an unspeakably evil and seemingly unstoppable reign of monstrous terror. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/52a5ebd0e4b0fc289f13f1a5/t/56fbe071d51cd49e1e1f8d51/1459347570627/BG_AngerHead_thin.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eSo, here\u0027s where you come in!\u00a0\u003c/h3\u003e\n\u003cbr\u003eThe 2016 Huge Hana Patreon Campaign is all about \u003ci style=\"font-weight: bold;\"\u003e\"Pledge it and Forget it!\" \u00a0\u003c/i\u003e- offering a simple, unbelievably small pledge amount of $1.00 a month that grants you \u003cstrong\u003ecomplete\u003c/strong\u003e\u00a0access to every single reward and behind-the-scenes access! No expensive reward tiers, no limited amount of backers for top tier content - all of Huge Hana\u0027s rewards are available to every single patron for $1.00 a month!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/52a5ebd0e4b0fc289f13f1a5/t/56fbe5d620c647f3d438466a/1459348951448/HH_Posters2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRight off the bat, you\u0027ll get access to a ton of all-digital rewards including Desktop Backgrounds, Social Media Icons, Mobile Device Backgrounds, Digital Print .pdfs, Digital Poster .pdfs, Artist Prints \u0026amp; more! All artwork is provided in full-resolution in multiple file and printing formats. As Huge Hana continues forward, more and more rewards will be added, all of which will be immediately accessible to you, and only you. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/52a5ebd0e4b0fc289f13f1a5/t/56fbe5c34d088e4f906ba174/1459348935145/HH_Posters.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll also be granted complete behind-the-scenes access to the creation of the book, including page previews, tutorials and step-by-step process break downs, sketches and tests, character and costume designs, monthly live drawing feeds and more! I want to give you a front row seat to the creation of a comic book over the coming year - all for just a mere buck a month!\u00a0\u003cbr\u003e\u003cbr\u003eEach month new panels, page excerpts and behind-the-scenes artwork will be shared exclusively with all patrons. You\u0027ll get the see the comic grow and transform and give direct feedback on the creative process! On top of that, a monthly live stream will be broadcasted where patrons can watch the comic being worked on live, ask questions and interact with me directly. I\u0027ll gladly talk shop, give advice, show how-to\u0027s and give you complete access to my process and how I create my illustrations.\u00a0\u003cbr\u003e\u003cbr\u003eIn the end, all Patrons will receive a copy of Huge Hana: Volume One with exclusive Patreon artwork and bonus material. Your name will be permanently listed in any and all digital and physical copies of the book until the end of time - a true testament to my appreciation for your support. My goal is to create a big, beautiful adventure story that you can take pride in knowing you helped make possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://static1.squarespace.com/static/52a5ebd0e4b0fc289f13f1a5/t/56fbe5ed4d088e4f906ba2b9/1459348977309/Screen+Shot+2016-03-30+at+10.53.46+AM.png\"\u003e\u003cbr\u003e\u003cbr\u003eBut in order for me to make Huge Hana a reality, I need the resources to dedicate myself completely to finishing this book. This is a massive undertaking, but if I\u0027m able to dedicate myself full-time to this comic, it would be a dream come true - and, frankly, I need your help in achieving that dream.\u00a0\u003cbr\u003e\u003cbr\u003eSo spread the word! I\u0027m offering a massive quantity of rewards and complete behind-the-scenes access for a tiny pledge amount (Did I mention it was only a buck a month?) to hopefully build a large group of backers graciously donating their spare change to the project in order to make Huge Hana possible. I can\u0027t do it without you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eSo, let\u0027s make something truly\u00a0\u003cstrong\u003ehuge\u003c/strong\u003e together!\u00a0\u003c/h3\u003e"
