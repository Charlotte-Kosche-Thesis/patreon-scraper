    "summary": "\u003ch1 style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eHoi, ik ben Iris w\u00e9l.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003ch3 style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eEn ik heb een idee.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nIn 2010 begon ik met\u00a0\n\u003ca href=\"http://www.ikbenirisniet.nl\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003emijn blog\u003c/span\u003e\u003c/a\u003e als online dagboekje. Inmiddels is dit uitgegroeid tot een lifestyleblog waar ik schrijf over groener \u0026amp; gelukkiger leven. Ik kan dit nu fulltime doen en dat vind ik het allerleukste van de wereld.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWin-win\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nOp het moment kan ik goed rondkomen van mijn blog en dat vind ik fantastisch. Dit is dus geen smeekbede om mij de winter door te helpen.\u00a0Toch kost het zoeken naar geschikte opdrachtgevers veel tijd en energie omdat ik het erg belangrijk vind om alleen waardevolle samenwerkingen op mijn blog uit te lichten. Door jullie steun op Patreon kan ik weer meer van mijn aandacht en tijd besteden aan wat ik het allerleukst vind: persoonlijke en inspirerende content maken en het uitwerken van nieuwe idee\u00ebn. Ik denk dat de vaste lezers van mijn blog dat ook het leukst vinden om te lezen: win-win!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eExclusieve beloningen speciaal voor Patrons\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDaarnaast vind ik het onwijs leuk dat je op Patreon een mini-community op kan bouwen. Voor alle \u003cstrong\u003e$1-en-meer\u003c/strong\u003e Patrons maak ik regelmatig video\u0027s die alleen hier te zien zijn. Ook deel ik maandelijks \u003cem\u003ePatreon only\u003c/em\u003e winacties.\u003cbr\u003e\n\u003cbr\u003e\nAls je mijn blog steunt voor \n\u003cstrong\u003e$5 of meer\u003c/strong\u003e, stuur ik je tevens een klein bedankje op via de post. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVanaf $10\u003c/strong\u003e krijg je er blogadvies bij als je daar behoefte aan hebt. Misschien wil je dat ik kijk naar je blog om tips te geven of heb je advies nodig over hoe je een goede advertorial opzet: mijn inbox staat voor je open voor je bloggerelateerde vragen, maar we kunnen ook even bellen of Whatsappen als je dat fijner vindt.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDat is dus mijn idee!\u003c/strong\u003e\u00a0Alsof we een soort van mini V.I.P. theekransje hebben samen. Ik ben in ieder geval enthousiast. Ik hoop jij ook!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eAndere manieren om mijn werk te steunen:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAls je een AdBlocker gebruikt, kan je mijn blog op de \u003cem\u003ewhitelist\u003c/em\u003e zetten zodat mijn banners worden blijven weergeven;\u003c/li\u003e\n\t\u003cli\u003eAls je een aankoop doet bij een webshop, kan je dat doen via de \u003cem\u003eaffiliate links\u003c/em\u003e op mijn blog zodat ik een klein percentage van het aankoopbedrag krijg en jij niks extra\u0027s betaalt;\u003c/li\u003e\n\t\u003cli\u003eLas je een blogpost van mij waarvan je denkt dat anderen \u0027m ook kunnen waarderen? Je kan de link delen op sociale media met de deelknoppen onder elke blogpost, dat vind ik superleuk!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eOntzettend bedankt voor je steun!\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eBlog:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.ikbenirisniet.nl\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eikbenirisniet.nl\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eContactformulier:\u003c/strong\u003e\u00a0\u003ca href=\"https://ikbenirisniet.nl/contact/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eikbenirisniet.nl/contact\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eTwitter:\u003c/strong\u003e\u00a0\u003ca href=\"http://www.twitter.com/ikbenirisniet\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e@ikbenirisniet\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
