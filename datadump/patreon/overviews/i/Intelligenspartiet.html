    "summary": "\u003cstrong\u003eTwo poets started Norway\u0027s two first political parties - Intelligenspartiet and Patriotene. I\u0027m restarting one of them.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe Intelligence Party is going to\nchange the European constitution. Intelligenspartiet is an old Norwegian party\nand an important part of Norway\u2019s political and cultural heritage, so first we\nwill change the Norwegian constitution and show the way for the rest of Europe.\u003cbr\u003e\n\n\u003cbr\u003e\n\nEurope is changing. We need a new\napproach, we need to do things differently and not be passive. All\nidentitarians unite. Become a part of the solution.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWe need to improve the voting\nsystem in Europe so that everyone who is counted in the electoral process can\nparticipate. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe original Intelligence Party\nfrom the 1830\u2019s was headed by the poet J.S. Welhaven. His adversary was the\npoet H. Wergeland who headed The Patriots. These were the progenitors to\nNorway\u2019s two first parliamentary parties, Intelligenspartiet became H\u00f8yre (The\nRight) and Patriotene became Venstre (The Left), still in government today. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe two poets conducted a cultural\npolitical battle about the future of the Norwegian culture; do we need\nnationalist protectionism or do we need internationalist adjustments?\u003cbr\u003e\n\n\u003cbr\u003e\n\nThese questions have once again\nbecome the focus of European political elections.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://intelligenspartiet.no\" target=\"_blank\"\u003eintelligenspartiet.no\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
