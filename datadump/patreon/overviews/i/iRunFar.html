    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/0jluQCv5uPA\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Bryon Powell\nand Meghan Hicks of iRunFar here. As you\u2019re likely familiar, the iRunFar team publishes\na multitude of in-depth, informative, and inspirational articles on trail running and\nultrarunning, while providing the most in-depth, on-the-ground coverage of the sport\u2019s\ntop races every year. All the while, the community that\u2019s grown up around us is\nengaging, insightful, civil, and supportive. We thank you for everything that\nyou already are and everything you\u2019ve done over the past decade to make iRunFar\nwhat it is!\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs\nyou may know, all our articles and race coverage are completely free. All this\nwork\u2019s not cheap, and keeping it free has always been a challenge. In coming to\nPatreon, we hope to make funding iRunFar much less of a challenge so that we\ncan focus even more of our energies on making what we do here at iRunFar\nhappen. At the same time, we hope to give you a glimpse behind the scenes to\nsee who and what iRunFar is.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat You Get from iRunFar\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore than a\nmagazine\u0027s worth of articles each and every month delivered every weekday.\u003c/li\u003e\u003cli\u003eAn amazing,\ninsightful, civil community in iRunFar\u0027s article comments.\u003c/li\u003e\u003cli\u003eThe world\u0027s best,\nmost in-depth race coverage from roughly a dozen events around the world each\nyear.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTo\nbe clear, everyone will continue to be able to enjoy the above anytime,\nanywhere, absolutely free, all with the help of our generous patrons.\u003cbr\u003e\u003cbr\u003e\n\nAs\na patron, we\u2019ll reward you with exclusive bonuses not available to the public.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFirst\nopportunities to pick up limited-edition iRunFar gear when it\u0027s released.\u003c/li\u003e\u003cli\u003eBonuses associated\nwith specific patronage levels, such as our patron-only update feed on Patreon, your name on\u00a0\u003ca href=\"https://www.irunfar.com/irunfar-wall-of-fame\"\u003eiRunFar\u0027s online Wall of Fame\u003c/a\u003e, access to our monthly group hangout, your questions answered\nduring that hangout, personalized snail mail(!), and one-on-one video chats or\nreal-life adventures.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\n\n\u003cstrong\u003eWhy We Need Your Help\u003c/strong\u003e\u003cbr\u003e\n\nPublishing iRunFar\nis a (more than) full-time job for the two of us and we need to pay ourselves\naccordingly. We also need to pay our writers, cover our travel costs, pay for\nour internet servers, buy new equipment, and replace old equipment. With\niRunFar being a bootstrap operation from its start, we\u2019re well accustomed to\nworking on a modest budget, but all the aspects needed to make iRunFar happen\neach year add up and advertising doesn\u2019t pay all our bills.\u003cbr\u003e\u003cbr\u003e\n\nBy supporting us\nthrough Patreon, we can continue to publish hundreds of in-depth articles each\nyear, continue to host an amazing community (that\u2019s you!), and continue to\nshare the world\u2019s most exciting trail races and ultramarathons with you. Whether you read the website\non a daily basis, breathlessly follow our race coverage, or both, you can help\nkeep iRunFar going in the long run by supporting us on Patreon.\u003cbr\u003e\u003cbr\u003e\n\nWe\u2019ve got things we dream of doing with iRunFar, too! In due\ntime, we aim to evolve, improve, and expand as appropriate, and, as a Patreon\ncontributor, you\u2019ll have a front-row seat for everything that\u2019s yet to come!\u003cbr\u003e\u003cbr\u003eFor more details on everything we do and how your help makes it possible,\u00a0\u003ca href=\"https://www.irunfar.com/2017/12/support-irunfar-on-patreon.html\"\u003eread this article\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\nThanks for wanting to support one of your favorite sources of\ntrail and ultrarunning information and inspiration.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.irunfar.com/wp-content/uploads/iRunFar-Patreon-Hardrock.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
   },

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2017-12-21T05:10:37.429573+00:00",
     "description": "\u003cstrong\u003eYou get all of the above\u003c/strong\u003e and \u003cstrong\u003eoccasional (think quarterly-ish) personalized snail mail from iRunFar\u003c/strong\u003e. \u003cstrong\u003e(Limited)\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe\u2019re not worthy! We\u2019re not worthy! ... Okay, I hope we\u2019re worthy and are so glad that you think so. Words don\u2019t often fail us, but this is one of those times. Don\u0027t worry, we\u0027ll come up with some words by the time we write you! Wherever we are in the world and whatever we\u2019re doing, we\u2019ll aim to share something special via this often-forgotten-yet-beloved format.\u003c/p\u003e",

   {
    "attributes": {
     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-12-21T05:24:54.389943+00:00",
     "description": "\u003cstrong\u003eYou get all of the above\u003c/strong\u003e and \u003cstrong\u003ean hour of video chat with Meghan or Bryon each year\u003c/strong\u003e. \u003cstrong\u003e(Limited)\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEach year you pledge, you get an hour to chat about whatever you want with one of iRunFar\u0027s editors. That could be a full-hour session to help plan your upcoming running season, four 15-minute catch-up sessions through the year to pick our brains about gear, or something else entirely. Let\u0027s chat!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(Why wilderness ranger? Because we \u003cem\u003ereally\u003c/em\u003e like heading out and exploring the wilds, that\u0027s why!)\u003c/p\u003e",
