    "summary": "\u003cstrong\u003eWelcome folks! I am Ishoka, the doodlebun; A bun that doodles. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://inkbunny.net/Ishoka\" target=\"_blank\"\u003ehttps://inkbunny.net/Ishoka\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been doodling a great many doodles over the past decade and more, along with a significant number of illustrations as well as some dabbling into animation. Most to nearly all of my stuff is of a cartoony-animal variety, and a good chunk of that is...of an erotic nature. Doing this has been my greatest, if not my only real passion in life, and it is something I would love to continue to do and share with all you lovely folks. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd that\u0027s where this Patreon thingy comes in!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m starting this thing to try and obtain a more solidly stable source of income, something a little more reliable than sporadic commission work. All I am really hoping this will be able to provide me with is just enough support to keep me on my feet, working hard provide you all with art you love! However if I somehow manage to gain more than that, I will allow me to have the chance to push myself further, and create and do so much more!\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to become an animator, so a lot of what I do is focused on pushing me in that direction. By supporting me here, you\u0027ll allow me spend more time creating and learning, more time on providing you and the world with my insanity, and allow me to reach that ultimate goal a little more smoothly~!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Doodlebun Corner\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOne of the things I tend to do most is streaming! Streaming everything I create! I stream my doodling. I stream my illustrating. I stream my animating.\u003cstrong\u003e \u003c/strong\u003eI stream my streaming these streams to stream. I pretty much do nearly 100% of my art-ings via streams! I picked up the whole streaming thing way back in 2009, when \"Ustream\" still existed and was one of the more popular options of this. I\u0027ve pretty much streamed ever since! \u003cbr\u003e\u003cbr\u003eThese days, I spend most of my time here, on the Doodlebun Corner: \u003ca href=\"https://picarto.tv/Ishoka\" target=\"_blank\"\u003ehttps://picarto.tv/Ishoka\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI (of course) doodle a lot, and work on all sorts of crazy crap. I am also often joined by many other fantastic folks in multi-streams! And anyone can hop in and watch, whether you\u0027re supporting me here or not! Just be respectable to everyone~\u003cbr\u003e"
