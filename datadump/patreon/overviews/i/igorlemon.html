    "summary": "Hi! My name is \u003cstrong\u003eIgor\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a \n\u003cstrong\u003e3D artist\u003c/strong\u003e and passionate \u003cstrong\u003eindie game developer\u003c/strong\u003e\u00a0for almost three years now. I\u0027m also part of\u00a0\u003ca href=\"https://www.facebook.com/mightymobgames\" target=\"_blank\"\u003eMighty Mob Games\u003c/a\u003e, a small indie devs team.\u003cbr\u003e\n\u003cbr\u003e\nJust a few months ago we launched our first game. It\u0027s called \n\u003cstrong\u003eZap Zone\u003c/strong\u003e, a thrilling fun top-down shooter inspired by the famous \u003cem\u003ePac-Man\u003c/em\u003e. You can check it on Steam through\u00a0\u003ca href=\"http://store.steampowered.com/app/572180/Zap_Zone/\" target=\"_blank\"\u003ethis link\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/images/games/1/54/53582/print_1.1.png\"\u003e\u003cbr\u003e\n\u003cem\u003e* Zoey zapping some Zugs on \"Zap Zone\". It\u0027s now available on Steam.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIndie development can be a very challenging quest. But if you are persistent, true to yourself and the force is with you, everything can happen! That\u0027s how I got here. But for those last miles up ahead I will need your help. And here\u0027s where \n\u003cstrong\u003ePatreon\u003c/strong\u003e comes in!\u003cbr\u003e\n\u003cbr\u003e\n\tAs a mean of funding my work and my next game project I created this page so you can know what I do, my goals, my dreams and give your support to the cause, if you can.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/images/members/4/3969/3968892/profile/NikoGif.gif\"\u003e\u003cbr\u003e\n\u003cem\u003e* Niko, the blue cat, enjoying the view. A personal game project.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tThe fact is: \n\u003cstrong\u003eI LOVE what I do!\u003c/strong\u003e The art, the characters, the animations... It\u0027s like creating an alternative universe which people can explore, interact with and live experiences that wouldn\u0027t be possible other way. But those things require time.\u003cbr\u003e\n\u003cbr\u003e\n\tSo I\u0027m asking for your support. By pledging you\u0027ll be making it possible for me to focus my efforts on game development, bringing to life new game art, new 3D models and especially my new game project.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/images/members/4/3969/3968892/profile/HeroGif.gif\"\u003e\u003cbr\u003e\n\u003cem\u003e* A cartoonish super hero 3D character.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tAnd if you really like what you see and definitely want to get closer, \n\u003cstrong\u003eI want to offer you my 3D modelling skills and art style in exchange for your great help\u003c/strong\u003e. Here you\u0027ll be able to download 3D character models, props and even UI icons sometimes. All made by me. So if you need some assets, liked my ideas or just want to back me up, here is your place to be!\u003cbr\u003e\n\u003cbr\u003e\n\tRemember! As a patron you\u0027ll be able to use everything you got from here in your work, \n\u003cstrong\u003eeven for commercial purposes! \u003c/strong\u003e\u003cem\u003e(you just can\u0027t resell it)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/images/members/4/3969/3968892/profile/games_sheep_pt4.png\"\u003e\u003cbr\u003e\n\u003cem\u003e* One of my first game prototypes. A multiplayer fighting game.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo take a look at the \n\u003cstrong\u003egoals\u003c/strong\u003e and especially the \u003cstrong\u003erewards\u003c/strong\u003e. Chek out the details over there. I\u0027m sure you\u0027ll find it interesting and useful!\u003cbr\u003e\n\u003cbr\u003e\n\tThanks for stopping by and reading it to the end. And if you decided to participate, here goes a \n\u003cstrong\u003eVERY BIG\u003c/strong\u003e and \u003cstrong\u003eSPECIAL THANKS\u003c/strong\u003e\u00a0to\u00a0\u003cstrong\u003eYOU\u003c/strong\u003e! You are my patron now! We\u0027ll be definitely seeing eachother around! :D\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e--------------------\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eSOME HELPFUL LINKS\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/igorlemonade\" target=\"_blank\"\u003eMy Facebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitter.com/IgorLemon\" target=\"_blank\"\u003eMy Twitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://sketchfab.com/igorlemon\" target=\"_blank\"\u003eMy Sketchfab\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://store.steampowered.com/app/572180/Zap_Zone/\" target=\"_blank\"\u003eZap Zone on Steam\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/mightymobgames/\" target=\"_blank\"\u003eMighty Mob Games Facebook\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://twitter.com/MightyMobGames\" target=\"_blank\"\u003eMighty Mob Games Twitter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e--------------------\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003eF.A.Q.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhen will you be uploading new content?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eExpect it at any time during the first two weeks of each month. Sometimes bonus content can come along too.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I resell your models and make profit out of it?\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eNo, that\u0027s not cool. Please use them by any means, even for commercial purposes, except for this. :)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e"
