    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4H_-Dhnxbn0%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4H_-Dhnxbn0%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4H_-Dhnxbn0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/4H_-Dhnxbn0",
    "one_liner": "\u0026quot;If Alice took Ziggy Stardust\u2019s hand and followed him down the rabbit hole to a world guided by the twists and turns of ethereal and colorful vocals\u201d - Huffington Post",
    "patron_count": 20,
    "pay_per_name": "month",
    "pledge_sum": 14554,
    "pledge_url": "/bePatron?c=110233",
    "published_at": "2014-08-26T02:29:07+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003eHello there! IAMEVE, creator of \u003cem\u003eThe Everything Nothing\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI have spent years lending my voice to tell other people\u2019s stories in film (Percy Jackson: Sea of Monsters), television (Arrow, Flash, The Fosters, etc...) and dozens of other collaborations. Now I want to tell my own story- a transmedia fairytale. I\u2019ve got a lot planned: an EP, music videos, comics\u2026 the list goes on. This is a giant dream, but I believe that with your help, we can make it a reality!\u003cbr\u003e\n\u003cbr\u003e\nBits and pieces of \u003cem\u003eThe Everything Nothing\u003c/em\u003e already exist, as I\u2019ve been chipping away at this for a while.  But building a project like this independently is challenging, and despite putting all of my being and resources into it, it\u2019s not possible to do everything on my own.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=V-67vbY_IBM\" rel=\"nofollow\"\u003e\u003cimg height=\"279\" src=\"https://lh4.googleusercontent.com/p73xWYUf7n3X3Zl5pYfChdpFcvlsyXtl2-lVc1CDdsBQ29BxoBrUUZ22LYae3OHEvoQ5J-CJCnSWHO4i6cF8L9fOrKxsK1fShvYgYHYGJ7eiLWRFo4i51XRhaTEdCDCoBpBefm0p\" style=\"margin: 0px 10px 10px 0px;\" width=\"624\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI\u2019ve been fortunate enough to have some brilliant collaborators who believe in my vision donate their time and talent. But there are still hard costs. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"226\" src=\"https://lh4.googleusercontent.com/YIVZifT_fJg8YaXa8QLfRso-XnNwh2gUD72aYHt-2c1CjgOFx-d59oZ_sBIDsp6_Z-pap_bGMKaS2S20-z3HgmIe-XAqfnz749PzRO4PK0IoXbOAezti4Z48Ra_KmmSotp7-If5l\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"300\"\u003eSo, I\u2019ve created this page to invite you to become a part of the adventure! With your help we can produce more videos and songs, finish the graphic novel, create an audiobook- and put together a spectacular live show. Every contribution breaths life into a new piece of this story, and it all starts though with your pledge! \u003cstrong\u003eJust $1 will grant you access to my Patreon feed, where you\u0027ll be able to get updates about the project including all the latest music, behind-the-scenes material, private photos, and first looks at all of the pieces of \u003cem\u003eThe Everything Nothing\u003c/em\u003e before anyone else!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSome things you can look forward to seeing in the upcoming months with your help, include: \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eMusic produced in collaboration with \u003cem\u003eDavid Christophere\u003c/em\u003e (from Rabbit In the Moon) \u003c/li\u003e\n\u003cli\u003eMusic Videos in collaboration with \u003cem\u003eThor Freudenthal\u003c/em\u003e (Percy Jackson Sea of Monsters, Arrow, Flash, Quantico); \u003cem\u003eRyan McCoy\u003c/em\u003e (VFX for Birdman, Cosmos, 300, Life of Pi, X Men Last Stand); Bodypainter \u003cem\u003eMichael Rosner\u003c/em\u003e, and a number of other incredibly talented artists.\u003c/li\u003e\n\u003cli\u003eChapters 1 \u0026amp; 2 from The Everything Nothing graphic novel from Vietnamese Award Winning Artist \u003cem\u003eNguyen Thanh Phong\u003c/em\u003e. Overseeing the concept design and art direction is \u003cem\u003eMatt Gaser\u003c/em\u003e (Star Wars: Clone Wars, Green Lantern: Animated, Fantastical).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBut what is The Everything Nothing?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThe Everything Nothing\u003c/em\u003e is a science fiction fairytale about the uncertainty and the courage needed to follow your charm in a world filled with comfort and shadow alike. It is about walking through fire to face the darkness and experiencing the limitless bounds that exist when you find true love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"237\" src=\"https://lh3.googleusercontent.com/adSXZX2QcfO5G-jd6t5Zs1OmgCRU4TqRT9nlHCDkmBMqQ8UU_HkrHr_l2me-nhpKqxiMNrWXZOA3YIB6deeUpk0jlAFBgcIhB8GsyvRgxjXJPJlgu4wy-piR9EgaIupCSEwPWrDg\" width=\"624\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Everything is a brilliant light driven world powered by two ethereal beings who live out their days in a tower: Eve and Starman.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"200\" src=\"https://lh3.googleusercontent.com/gdWUuzzC57gPfJk2w8vdkwwpBGY3-M4dalf1_z9mnXUbUexKa3P8LLpsnvHq3Z_MRk_-aqGQSo1MPByhCaWdny0iWS6jzudDE7J3OWNJzoTKA05K14RfKvmkQ1OEKqJAMATinTOq\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"200\"\u003eThe Nothing (a black hole, really) is a neighboring realm ruled by Trickster, a formless being desperate for human form and companionship. He will do anything for it, including stealing the light from The Everything: Eve and Starman.\u003cbr\u003e\n\u003cbr\u003e\nRelationships inside The Everything are getting complicated. Eve wants to be free of their sheltered life and has visions that convince her there must be another way of existence. Starman reminds her that their entire world will go dark without them and nothing is worth such a risk.\u003cbr\u003e\n\u003cbr\u003e\nWill Eve find the meaning she is looking for?\u003cbr\u003e\nWill The Everything vanish into the darkness forever?\u003cbr\u003e\nWill Trickster gain his humanity or will he allow his darkness to consume them all?\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nQuestions? Comments? You can reach me on my \u003ca href=\"https://www.facebook.com/iameveami/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e or \u003ca href=\"https://twitter.com/iameveami\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThank you for your love and support. The Universe loves you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/pbntZZA.png?1\"\u003e\u003cimg src=\"http://i.imgur.com/aPYBUAE.png?1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e---------\n\u003cbr\u003e\nYou can also get a free download of one of my cover songs by signing up for my mailing list at:\n\u003ca href=\"http://www.iamevemusic.com/\" rel=\"nofollow\"\u003e www.iamevemusic.com\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "Described by the Huffington Post as \u201cif Alice took Ziggy Stardust\u2019s hand and followed him down the rabbit hole to a world guided by the twists and turns of ethereal and colorful vocals\u201d, IAMEVE is a singer, songwriter and storyteller.\u003cbr\u003eIAMEVE catapults us into another world with an unusual mix of sacred geometry and surrealism in a kaleidoscope of fantastical inspiration sparked by Geiger, Bowie, Kate Bush, and Lewis Carroll, to name a few. She is deeply committed to the age of the heroine and awakening the balance of masculine-feminine in the universe.\u003cbr\u003e\u003cbr\u003eHer tale begins with the 2016 release of \u201cStarman\u201d, a mesmerizing video short where two soulmates are reunited in a multi-dimensional plane of existence. It\u2019s orchestral tapestry of sound and melody will worm its way down your ear canals to the base of your spine. \u201cStarman\u201d is part of a sci-fantasy transmedia fairy tale called The Everything Nothing, about creation, fractured identity, and transcending physical form.  \u003cbr\u003e\u003cbr\u003e",
