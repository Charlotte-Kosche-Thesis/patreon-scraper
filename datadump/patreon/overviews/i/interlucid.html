    "summary": "Hi, my name is \u003cstrong\u003eBrandon\u003c/strong\u003e.\u00a0 I\u0027ve loved music as long as I\u0027ve known about it.\u00a0 I\u0027ve been able to give back by\u00a0\u003ca href=\"https://interlucid.bandcamp.com/\" target=\"_blank\"\u003eplaying and singing my own music\u003c/a\u003e with audio equipment I\u0027ve acquired over the years.\u00a0 I also have plans to make \u003cstrong\u003einteractive web, concert, \u003c/strong\u003eand eventually\u003cstrong\u003e VR music experiences\u003c/strong\u003e, starting with my\u00a0\u003ca href=\"https://web-audio-api.firebaseapp.com/\" target=\"_blank\"\u003eweb audio API tutorial\u003c/a\u003e and\u00a0\u003ca href=\"http://http://13.59.194.205:3000/\"\u003eweb synth\u003c/a\u003e projects.\u00a0 I hope to realize the euphoric electro-symphonic light shows running through my head in a way everyone can enjoy.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working as a web developer and a producer to support myself, but\u00a0\u003cstrong\u003eI want to be able to spend 100% of my working time composing, recording, mixing, performing, collaborating, remixing, etc. as Interlucid\u003c/strong\u003e.\u00a0 I plan on investing in instruments, software, computers, interfaces, microphones, lights, LEDs, circuit boards, etc.\u00a0 If you have recommendations or ideas I\u0027m all ears.\u003cbr\u003e\u003cbr\u003eThank you for stopping by and checking out my progress so far.\u00a0 If you want to help me out, consider sharing this page with someone you think will like my music or supporting me as a patron.\u00a0 I really appreciate it!\u003cbr\u003e\u003cbr\u003eIf you want to get in contact, join the\u00a0\u003ca href=\"https://discord.gg/nvrRYXn\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e or message me on\u00a0\u003ca href=\"https://www.messenger.com/t/interlucidnoise\" target=\"_blank\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/messages/compose?recipient_id=8138215042
