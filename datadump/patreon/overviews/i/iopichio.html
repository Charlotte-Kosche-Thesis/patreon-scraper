    "summary": "\u003cstrong\u003eIntro\u003c/strong\u003e\u003cbr\u003eI am Iopichio and I am pretty piss poor. I have considered various methods of income but it seems Patreon might be the only one that would allow me to continue doing art more or less full time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you paying for?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLiving Costs. \u003c/strong\u003eCurrently I have very little income and it would be nice to be able to put onions in the soup.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHardware.\u003c/strong\u003e If the Patreon is successful enough I can afford a better tablet that I don\u0027t have to hunch over and murder my back with.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProjects.\u003c/strong\u003e\u00a0I have a number of projects: Dotopoop, Scissor Twilight, and a number of comics I\u0027d like to get started on. If this Patreon generates monies then I can excuse spending more time in these projects and actually update them regularly.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eChannels you\u0027d be supporting:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIopichio in\u00a0\u003ca href=\"http://iopichio.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u00a0\u003c/a\u003e\u0026amp;\u00a0\u003ca href=\"http://iopichio.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u00a0\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7HZVIPE.jpg\"\u003e\u003cbr\u003eThese are my general painting repositories, where I upload most of my polished work. If the Patreon reaches $100 per month I will be able to put much more time into these kind of works\u00a0and I will strive to finish at least one per week.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIopichio in \u003ca href=\"https://www.youtube.com/user/iopichio\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/A0k7336.jpg\"\u003e\u003cbr\u003eWith the above goal reached, I\u0027ll also have more material to put up as videos, that show the entire process of my work so you can watch whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAsk \u003c/strong\u003e\u003cstrong\u003eScissor Twilight on\u00a0\u003c/strong\u003e\u003ca href=\"http://askscissortwilight.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/7zDyQnj.jpg\"\u003e\u003cbr\u003eAsk questions to SciTwi. This one hasn\u0027t been updated in... a couple years now, but I really want to get back on it and continue the story (yes, there is a complex storyline. for reals. trust me). If the Patreon reaches --- per month I will update weekly.\u003cbr\u003e[CURRENTLY UNDER RECONSIDERATION]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Stuff\u003c/strong\u003e\u003cbr\u003eDepending on how well this Patreon does, I will also aim to open up regular streaming sessions in Picarto, and hopefully re-open commission places. If we achieve all this I\u0027ll think of more cool stuff I could offer! Suggestions welcome!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOutro\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLife keeps getting in the way of me doing as much art as I want or could. Perhaps with this Patreon I can fix that, and go back to those halcyon days when I pumped out a painting a day.\u003cbr\u003e\u003cbr\u003eThanks a lot for supporting this black bean.\u003cbr\u003e"
