    "summary": "Hello there! My name is Ian Nose. I\u0027m originally from the\nBasque Country and I\u0027ve recently moved to Philadelphia, PA, where I\u0027d love to\ncontinue to write and publish my stories. \u003cbr\u003e\n\u003cbr\u003e\nI usually write my comics in Basque first, and\nthen my friends help me translate them to Spanish, English and other languages.\nPublishing in multiple languages is tedious work and even my goal is to publish\na 20-24 page comic book every month I\u0027m actually in the range of 2 or 3 issues a\nyear. You can check them out in \u003ca href=\"http://www.amazon.com/author/iannose\"\u003e\u003cstrong\u003eAmazon\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"https://itunes.apple.com/us/author/ian-nose/id1146957989\"\u003eApple iBooks\u003c/a\u003e,\u00a0or by becoming a Patron.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThis Patreon page will work as a subscription service in\nwhich for $2 every time I publish a new title, you\u0027ll receive my latest comic book \u00a0in every language available in PDF\nformat and if you are whiling to pay the extra price on paperback with a unique signature and drawing.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u0027m currently have two opened series: \u003ca href=\"http://frozeen.com/en/user/ahabi/ian-nose/edframed/\"\u003e\u003cstrong\u003eEdFramed\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://frozeen.com/en/user/ahabi/ian-nose/antxintxiketan/\"\u003e\u003cstrong\u003eAntxintxiketan\u003c/strong\u003e\u003c/a\u003e. The first is a comic strip to which I return\nevery now and then. The second is a Spanish political satire that will conclude\nin seven or eight issues. After and between those I want to surprise you with\nfresh stories. Sometimes they will be one-shots and other times serials. I want to try different things and explore the medium. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI hope that with your help I can dedicate myself to comics\none hundred percent. If I can stay drawing day in and day out, I\u0027m sure good\nstuff will come out. Stay tuned and thanks!\u003cbr\u003e\u003cbr\u003e"
