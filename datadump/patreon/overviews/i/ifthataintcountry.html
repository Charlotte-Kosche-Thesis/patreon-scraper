    "published_at": "2018-01-10T19:47:15+00:00",
    "summary": "Gday folks! Western Red here, host and creator of If That Ain\u0027t Country - thanks for stopping by!\u003cbr\u003e\u003cbr\u003eYou\u0027re clearly a fan of traditional country music - I like your style. There\u0027s not many places around anymore where you can hear the bow hit the fiddle and that steel guitar whine.. that feeling - you know what I\u0027m talking about. That\u0027s why I created If That Ain\u0027t Country - a radio show and podcast where you can get your fix each week of that good old country music.\u003cbr\u003e\u003cbr\u003eEach episode of If That Ain\u0027t Country takes 20 or more hours per week to research, compile, record and produce - and I\u0027m so lucky to do something that I love! The show is and will stay free of charge - but if you\u0027re a regular listener of If That Ain\u0027t Country, \u003cem\u003e\u003cstrong\u003eplease consider making a monthly pledge\u00a0\u003c/strong\u003e\u003c/em\u003eto help me play and promote our favourite kind of music.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy contributing as little as $1 per month you\u0027ll help me:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePromote and disseminate traditional country music in this digital age\u003c/li\u003e\u003cli\u003ePay hosting and licensing fees, website costs and general expenses\u003c/li\u003e\u003cli\u003eAllow time to hand-select the best traditional country mix your ears have ever heard\u003c/li\u003e\u003cli\u003eTravel to and from antique and thrift stores for that next flea market find!\u003c/li\u003e\u003cli\u003ePreserve an endangered traditional American artform\u003cbr\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eIn return you\u0027ll get great perks like*:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy sincere gratitude!\u003c/li\u003e\u003cli\u003eWeekly promo video\u003c/li\u003e\u003cli\u003eMembership into If That Ain\u0027t Country\u0027s Record Club\u003c/li\u003e\u003cli\u003eStickers, shirts, and swag\u003c/li\u003e\u003cli\u003eWeekly supporter shoutout in the show\u003cbr\u003e\u003cbr\u003e\u003c/li\u003e\u003c/ul\u003eSo - thanks for listening, and THANK YOU for your support.\u003cbr\u003e\u003cbr\u003e- WR\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn Action! \u003c/strong\u003eSourcing that next flea market find, somewhere in Texas!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ifthataintcountry.net/files/317817/1-sean-finding-flea-market-find.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBehind the Scenes! \u003c/strong\u003eThis is my \"office\", where the magic happens. I\u0027ve got a good view, though you can\u0027t see it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ifthataintcountry.net/files/317818/2-seans-desk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e*Rewards vary by support level and are subject to change or alteration without notice. Rewards have no cash value. If you have any questions please do not hesitate to email me!\u003cbr\u003e"
