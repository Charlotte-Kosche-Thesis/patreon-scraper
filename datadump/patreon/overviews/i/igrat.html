    "summary": "Big-budget video games in 2018 are a hellscape of microtransactions, loot boxes, cosmetic DLC and subscription fees. Sometimes, before you buy a game, you want to know: \u201cHow will this game try to make me pay even more money once I start playing?\u201d\u003cbr\u003e\u003cbr\u003eTo answer that question, Taylor Bartman\u00a0and I are building \u003cem\u003eMICROTRANSACTION.ZONE\u003c/em\u003e\u200a\u2014\u200aa site that will catalog games based on what kind of real-money transactions they contain. Does the upcoming Battlefield game feature loot boxes? Are there gameplay-altering upgrades for sale in that Forza game that came out a while ago? What are my options if I\u2019m looking for a role-playing game on my platform of choice that\u2019s content to let me play the game without any further cash grabs once I\u2019ve bought it? We\u0027re providing a one-stop-shop to answer all of these questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMICROTRANSACTION.ZONE\u003c/em\u003e is a strictly not-for-profit endeavour\u003c/strong\u003e, freely available for anyone to use. Pledging to this Patreon will not get you any perks or rewards - you should only pledge if you wish to support the site\u0027s maintenance and development with no expectation of getting anything in return.\u003cbr\u003e"
