    "summary": "Hi and welcome to my Patreon page. \u00a0My name is Bea R. \u00a0I\u2019m a cartoonist currently working on a daily comic strip named \"in SECURITY\".\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eEVERY DOLLAR COUNTS! \u00a0EVERY DOLLAR HELPS!\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cimg src=\"http://i1383.photobucket.com/albums/ah314/BearInSecurity/Strip3_zpsbk3ewfog.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\"in SECURITY\" is a daily newspaper-format comic strip about couples and relationships, staring Sam \u0026amp; Sedine--a newlywed couple dealing with friends and family surrounding them.\u003cbr\u003e\u003cbr\u003e\nMeet the cast of major characters...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1383.photobucket.com/albums/ah314/BearInSecurity/sheet-sizes2_zpsijtsqogb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\"in SECURITY\" is published online, 6 days/week, occasionally on Sundays, and is supported by Patreon donations (and merchandise sales through RedBubble). \u00a0It is a traditional comic strip done in traditional medium--Strathmore bond, India inks, nibs, pencils, Deleter tones, with Speedball lettering done directly on the paper.\u003cbr\u003e\u003cbr\u003eThe writing has been completed for several years of future strips. \u00a0Plenty of situations and strips are planned and ready to go!! \u00a0However, due to it being very time and money consuming, it relies on your donations to turn vision into reality.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1383.photobucket.com/albums/ah314/BearInSecurity/Strip2_zpss6oqxfhs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery donation, no matter how big or small, is needed and appreciated. \u00a0You help pay for art supplies, bills, and maybe make it possible for me to afford healthcare or even hiring a colorist.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1383.photobucket.com/albums/ah314/BearInSecurity/Strip1_zpsrlnfwank.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn return for your donation you will receive all sorts of rewards, from insights to original sketches to collectible one-of-a-kind artwork, mailed right to your front door. \u00a0But most important, you ensure that \"in SECURITY\" will stay around for years and years to come.\u003cbr\u003e\u003cbr\u003e\nThanks for your support and I hope you enjoy \"in SECURITY\" \u00a0:)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1383.photobucket.com/albums/ah314/BearInSecurity/patreon-couple-chibi_zps0hxlvvkl.png\"\u003e\u003cbr\u003e"
