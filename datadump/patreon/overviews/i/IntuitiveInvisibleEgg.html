    "summary": "\u003cstrong\u003eThe Egg: A Game Of Collaborative Illumination (\u0026amp; Honoring The Dark)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe Egg is not the only game Intuitive Invisibles play, but for our purposes today, it is the first and the biggest.\u003cbr\u003e\u003cbr\u003eWe play so many games to *escape* in our culture, we have forgotten that games themselves help us to face, comprehend, and integrate experiences that might otherwise be too hard, or too scary to fathom. \u003cbr\u003e\u003cbr\u003eTogether we intuitive invisibles -- you, me, us, all gathered collaboratively to attend to what is Intuitive and Invisible -- are building a new kind of game. This game begins quite mysteriously... which is appropriate, as it is a game that helps us come to know one another better.\u003cbr\u003e\u003cbr\u003eIt also helps us learn to love one other better. \u003cbr\u003e\u003cbr\u003eDon\u0027t worry -- it\u0027s easy.\u003cbr\u003e\u003cbr\u003eAll you have to do is\u00a0like art. :-)\u003cbr\u003e\u003cbr\u003eFor more information, follow the stream at \u003ca href=\"http://patreon.com/IntuitiveInvisibleEgg\"\u003ehttp://patreon.com/IntuitiveInvisibleEgg\u003cbr\u003e\u003c/a\u003e...and check up on\u00a0\u003ca href=\"http://Intuitive.pub/Invisible/TheEgg\"\u003ehttp://Intuitive.pub/Invisible/TheEgg\u003c/a\u003e \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e--\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePS. If you\u0027d like to make a one-time donation to The Egg (by Intuitive Invisible), you can make a supportive purchase or donation of any amount using Gumroad or PayPal:\u003cbr\u003e-\u00a0\u003ca href=\"https://gum.co/CzmTu\"\u003ehttps://gum.co/CzmTu\u003c/a\u003e \u003cbr\u003e-\u00a0\u003ca href=\"https://paypal.me/IntuitiveInvisibles\"\u003ehttps://paypal.me/IntuitiveInvisibles\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePPS. You can also discover ways to support the team behind The Egg by checking out Intuitive Invisible\u0027s support p\u003c/em\u003e\u003cem\u003eage:\u00a0\u003ca href=\"http://intuitive.pub/Invisible/support\"\u003ehttp://intuitive.pub/Invisible/support\u003c/a\u003e -- thank you!\u003cbr\u003e\u003cbr\u003ePPPS.\u00a0If you don\u0027t have $1, ask \u003cem\u003e\u003ca href=\"http://mailto:invisible@gut.media/\"\u003einvisible@gut.media\u003c/a\u003e\u003c/em\u003e for a shared login\u00a0so you can come play, too!\u003cbr\u003e\u003cbr\u003ePPPPS.\u00a0If you are a biotox apocalypse survivor who would like support this project by sharing your art (by name, with links, or anonymously; any kind of art -- words, audio, visual, and everything else), please send us a msg or email\u00a0\u003ca href=\"http://mailto:invisible@gut.media\"\u003einvisible@gut.media\u003c/a\u003e\u003c/em\u003e\u00a0\u0026lt;3"
