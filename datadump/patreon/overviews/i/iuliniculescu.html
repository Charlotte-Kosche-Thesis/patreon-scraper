    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi there! I\u2019m Iuli Niculescu\ud83c\udf19 and I create comics and artwork starring badass lady heroes!\u00a0\ud83d\udcaa\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027ve created a few short comics, like\u00a0\u003cstrong\u003e\u003cem\u003ePulp Stories\u003c/em\u003e\u003c/strong\u003e\u00a0(free to read on my Tumblr\u00a0\u003ca href=\"http://julienick.tumblr.com/post/157020998339/short-story-called-fighting-time-part-of-my-pulp\" target=\"_blank\"\u003ehere\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://julienick.tumblr.com/post/157021045089/short-story-called-running-start-part-of-my-pulp\" target=\"_blank\"\u003ehere\u003c/a\u003e) and \u003cstrong\u003e\u003cem\u003eThe Witch and The Forest\u003c/em\u003e\u003c/strong\u003e (free to read\u00a0\u003ca href=\"http://iuliniculescu.tumblr.com/post/167302309789/my-very-fast-inktober2017-comic-the-witch-and\"\u003ehere\u003c/a\u003e). This year I\u0027m currently on a sabbatical, dedicating all my time to making artwork and comics!\u00a0\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/t3Ep1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhat you\u0027ll be getting!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eAs a patron, you\u2019ll get to see my projects develop and get advance looks at any comics and artwork I create before they\u0027re posted on my social media or website.\u003cbr\u003e\u003cbr\u003ePosts are between \u003cstrong\u003e1 to 3 times a week\u003c/strong\u003e and range from \u003cem\u003eartwork\u003c/em\u003e, \u003cem\u003estudies\u003c/em\u003e,\u00a0\u003cem\u003echaracter designs\u003c/em\u003e, thoughts on \u003cem\u003eworld-building\u003c/em\u003e and \u003cem\u003ewriting\u003c/em\u003e, to \u003cem\u003elayouts, video streams\u00a0\u003c/em\u003eand actual\u003cem\u003e finished comics pages\u003c/em\u003e, which as a patron you\u0027ll get to see first! I\u0027ll also be using Patreon to go into detail about the sequential choices I make and my \u003cem\u003ethought process\u003c/em\u003e for each page so there\u0027s bound to be interesting stuff ahead!\u003cbr\u003e\u003cimg src=\"https://photos.app.goo.gl/MclWrvu2vZC1zk8g1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eWhy be a patron?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eI am passionate about creating and working on my own stories and would love to do this for a living! Patreon provides the perfect platform for you to support me directly and help me achieve my dream of being a full-time creator! In turn I can share my process with you and you\u0027ll get to see my work develop and grow over time. I\u0027ve been open about my process before, but I really wanted to create a place where I can share real-time, in depth progress and Patreon is that space! I hope you\u0027ll consider being part of this community :)\u003cbr\u003e\u003cimg src=\"https://photos.app.goo.gl/duWtZACtWjjVGcIy1\"\u003e\u003cbr\u003eThank you so much for your support, whether you consider being a patron or are just following me on social media, it really helps keep me going! \u2665"
