    "published_at": "2017-12-21T20:05:04+00:00",
    "summary": "\u003cstrong\u003eHi! Happy you\u0027re here! \u003c/strong\u003eThis Patreon page is for people who are grateful for the IPM online resource and want:\u003cul\u003e\n\t\u003cli\u003eTo be able to say \"I\u0027m part of the reason IPM is able to provide goodness to over a million people a year\"\u003c/li\u003e\u003cli\u003eAccess to community (me! one another! you!)\u003c/li\u003e\n\t\u003cli\u003eAnd some exclusive smallies, like \"behind-the-scenes\" notes, stickers, \u0026amp; doodles\u003c/li\u003e\n\u003c/ul\u003e\nIf that\u0027s you, great!\u00a0\n\u003ca href=\"https://www.patreon.com/bePatron?c=1412276\"\u003eClick the giant \"Become a Patron\" button\u003c/a\u003e and get going. \u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027ve never used Patreon before,\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/new-to-patreon/\"\u003eI wrote this explanation\u003c/a\u003e to introduce you.\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re wondering why I created this Patreon, or what I\u0027m hoping to accomplish with it, here\u0027s the \n\u003cstrong\u003e\"Too Long; Didn\u0027t Read\"\u003c/strong\u003e Version (and below is the novel):\u00a0\u003cbr\u003e\n\u003cblockquote\u003e\u003cstrong\u003eIPM keeps crashing and browning out because it\u0027s getting too many visitors. We need to move to hosting that will cost about $400/month. Because the site operates at a negative budget (everything is free and uncopyrighted), this Patreon is, initially, to cover the new hosting costs (starting in January 2018).\u003c/strong\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cimg src=\"http://itspronouncedmetrosexual.com/wp-content/uploads/2017/12/Its-Pronounced-Metrosexual-Social-Card.png\"\u003e\n\u003ch1\u003eSome background on IPM, and this Patreon\u0027s Purpose\u003c/h1\u003e\nHi, y\u0027all. \u003ca href=\"http://itspronouncedmetrosexual.com/about-sam-killermann/\"\u003eSam\u003c/a\u003e here. For over five years I\u0027ve been writing articles, doodling edugraphics, and creating other free resources to advance understanding of gender, sexuality, and social justice for millions of people.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cimg src=\"http://itspronouncedmetrosexual.com/wp-content/uploads/2017/12/ipm-patreon-heading-1.png\"\u003e\u003c/h2\u003e\n\u003cstrong\u003eLike with\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/wp-content/uploads/2014/04/Gender-Neutral-Toilet-Sign.pdf\"\u003emy toilet doodle\u003c/a\u003e.\u003c/strong\u003e First, it started as\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/2014/04/gender-neutral-bathroom-sign/#sthash.qAKYoTjA.dpbs\" target=\"_blank\"\u003ea snarky blog post\u003c/a\u003e criticizing both people\u0027s fear around \"gender neutral\" restrooms \u003ci style=\"background-color: initial;\"\u003eand \u003c/i\u003ethe current signage folks were using. Then it became\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/2014/04/printable-gender-neutral-bathroom-sign-guerilla-project/#sthash.LhfgpXRn.dpbs\" target=\"_blank\"\u003ea guerrilla activism campaign\u003c/a\u003e where tens of thousands of you played along. Then it became an\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/2014/07/how-the-gender-neutral-bathroom-sign-i-made-is-being-manufactured-and-donated-to-colleges/#sthash.N2qVJSK0.7t0dJR5M.dpbs\" target=\"_blank\"\u003eactual, legitimate bathroom sign\u003c/a\u003e. Then it became the standard in hundreds of communities around the US and world, and was eventually used in the White House! (and has since, if we\u0027re being honest, \u003ci style=\"background-color: initial;\"\u003eprolly\u003c/i\u003e been removed from the White House)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cimg src=\"http://itspronouncedmetrosexual.com/wp-content/uploads/2017/12/ipm-patreon-heading-2.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://guidetogender.com/img/from-binary-to-ness.jpg\" style=\"float: right; width: 33.333%; height: auto;\"\u003eLike with\u00a0\u003c/strong\u003e\u003ca href=\"http://itspronouncedmetrosexual.com/genderbread-person/\" target=\"_blank\"\u003e\u003cstrong\u003emy versions of the genderbread person\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e You may have seen\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/2012/01/the-genderbread-person/\" target=\"_blank\"\u003eone\u003c/a\u003e \u003ca href=\"http://itspronouncedmetrosexual.com/2012/03/the-genderbread-person-v2-0/#sthash.nOkF12Lr.dpbs\"\u003eof\u003c/a\u003e the\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/2015/03/the-genderbread-person-v3/\" target=\"_blank\"\u003eversions\u003c/a\u003e I\u0027ve produced. It\u0027s a model that has existed in a lot of different forms, over many decades, and my improvements wouldn\u0027t have been possible without thousands upon thousands of you reaching out and criticizing\u00a0the first version I published,\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/2012/02/improving-the-genderbread-person-i-need-your-help/#sthash.hIERfyms.dpbs\" target=\"_blank\"\u003eafter I asked for people to criticize it\u003c/a\u003e (constructively). Thanks to that feedback, and a conversation with\u00a0\u003ca href=\"http://karenrayne.com\" target=\"_blank\"\u003ea wonderful colleague\u003c/a\u003e, I was able to produce the\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/2012/03/the-genderbread-person-v2-0/#sthash.gq7XvTlP.XazhW2ij.dpbs\" target=\"_blank\"\u003e\"-ness\"\u003c/a\u003e way of thinking about gender. Since then, I\u0027ve release several improved \"-ness\" versions and translations, other people have released models building on this idea, and it\u0027s been downloaded over a billion times. (only half of which, at most, have been by my mom)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cimg src=\"http://itspronouncedmetrosexual.com/wp-content/uploads/2017/12/ipm-patreon-heading-3.png\"\u003e\u003c/h2\u003e\nLike how, in 2013,\u00a0\n\u003ca href=\"http://itspronouncedmetrosexual.com/2013/11/uncopyright/#sthash.8JLOPgb3.dpbs\" target=\"_blank\"\u003e\u003cstrong\u003eI announced that I was releasing my copyright on all my work\u003c/strong\u003e\u003c/a\u003e (a decision\u00a0\u003ca href=\"http://itspronouncedmetrosexual.com/2014/12/uncopyright-reflection/\" target=\"_blank\"\u003eI reflected on a year later with happy thoughts\u003c/a\u003e, and I\u0027m still \ud83d\udc4d \ud83d\udc4d about). I did that to remove the barrier of intellectual property, and the implied barrier of cost, from standing in the way of you repurposing my writing and doodles (e.g., in print in textbooks, magazines, and on other sites), or improving upon things I\u0027ve published.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://itspronouncedmetrosexual.com/wp-content/uploads/2017/12/ipm-patreon-heading-4.png\"\u003e\u003cbr\u003e\nIn order to remove one final, huge, significant barrier, IPM needs new hosting. Throughout the years, IPM has been hacked, brought down by floods of traffic, and more recently experienced frequent slowdowns and brownouts (all December, people have been writing me about 45-60 second load times on the site).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThis Patreon is for dedicated, managed hosting, and security improvements, that can sustain this online resource that reaches millions of you every year. \u003c/strong\u003eAnything beyond what\u0027s needed to sustain and improve the online resource will support IPM\u0027s mission as part of the the\u00a0\u003ca href=\"http://hues.xyz\" target=\"_blank\"\u003ehues\u003c/a\u003e global justice collective. It will not, however, go to me directly (if you wish to support my living wage, we\u0027ll be creating a Patreon specifically for that).\u003cbr\u003e\n\u003cbr\u003e\nThat will cost at least $400/month, and will help prevent against cyber attacks, traffic influxes, and make the site faster and more reliable. I\u0027ll be working with\u00a0\n\u003ca href=\"https://wpengine.com/\" target=\"_blank\"\u003eWPEngine\u003c/a\u003e, who are local to me in Austin, have expressed values that align with IPM\u0027s mission, and are excited to take this off my hands.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://itspronouncedmetrosexual.com/wp-content/uploads/2017/12/ipm-patreon-heading-5.png\"\u003e\u003c/h3\u003e\nFor the past several years, IPM hosting has been donated by a very kind person who wanted to support IPM and [now on hiatus] \n\u003ca href=\"http://gamersagainstbigotry.org/\"\u003eGAB\u003c/a\u003e. But I feel like I\u0027ve long since overstayed my welcome, a guest who moved into a friend\u0027s couch. And whenever the site gets slammed, I feel a \"beggars can\u0027t be choosers\" type of guilt asking my host for help, knowing that I cannot afford the level of hosting this site needs.\u003cbr\u003e\n\u003cbr\u003e\nBecause the online resource itself doesn\u0027t generate any revenue (I give everything away for free, and operate the site in the spirit of the \n\u003ca href=\"https://en.wikipedia.org/wiki/Gift_economy\"\u003egift\u003c/a\u003e), it\u0027s dependent upon other things to survive (e.g., people paying me dollars to perform shows, speak, and royalties from my books). \u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s also reliant upon me beyond income (my technical skills [low], my time [stretched thin]) to survive. If I go (e.g., if one of the 10,000 death threats I get a year is followed through), so does the site. That would be a bummer on two accounts.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cimg src=\"http://itspronouncedmetrosexual.com/wp-content/uploads/2017/12/ipm-patreon-heading-6.png\" style=\"color: rgb(5, 45, 73);\"\u003e\u003c/h3\u003e\nThank you to all of you who have contributed over the years, whether by sharing articles, giving me feedback, donating time/money, or just being present and supportive.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you to all of you who become patrons of the IPM Online Resource, and who support other hues initiatives.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for being you, and for helping me be me.\n\u003cbr\u003e\n\u003cbr\u003e\nIn gratitude, love, and exhaustion,\n\u003cbr\u003e\n\u003cbr\u003e\nsK\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhat is Patreon?\u003c/h1\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e"
