    "summary": "Hi! My name is Luka and I\u0027m a PhD student from Ljubljana, Slovenia. I do much more in my life than just my PhD and this is why I need \u003cstrong\u003eyou\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027m a very ambitious individual who is really\u00a0\u003cstrong\u003egrateful\u003c/strong\u003e\u00a0for your support that enables me reach my goals faster. I have many goals related to \u003cstrong\u003ethree main topics\u003c/strong\u003e I\u0027m most interested in.\u003cbr\u003e\u003cbr\u003eI\u0027m a passionate \u003cstrong\u003escientist\u00a0\u003c/strong\u003eand \u003cstrong\u003etriathlete\u003c/strong\u003e and\u003cstrong\u003e \u003c/strong\u003emy biggest goal is to become a successful \u003cstrong\u003eentrepreneur\u003c/strong\u003e. I started working on my entrepreneurial career a few years ago and have gained experience in business models, product development and IP protection. I was also rewarded a few prices at different competitions.\u00a0\u003cbr\u003e\u003cbr\u003eI think I\u0027m at the point now when I need to push my projects further and get them finished. I have some unfinished work left and many new ideas I would like to bring to life. I will defend my PhD in nanotechnology in a few months and then continue to work on \u003cstrong\u003estarting a high tech company\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing research in the field of photocatalytic water and air purification. This is why my goal is to start company producing \u003cstrong\u003eadvanced\u003c/strong\u003e water and air purification \u003cstrong\u003esystems\u003c/strong\u003e. I\u0027m already on my way there since I started collaborating with Slovenian industrial partners.\u003cbr\u003e\u003cbr\u003eI started working on different entrepreneurial projects in the last years of my Bachelor degree studies. Two of them are presented on my webpage\u00a0\u003ca href=\"http://inventorstory.com/en_US/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003einventorstory.com\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. The webpage is not fuIly functional and I would like this to change asap.\u003cbr\u003e\u003cbr\u003eIf I were to choose one thing I\u0027m really experienced in, it would be \u003cstrong\u003esports training\u003c/strong\u003e. I\u0027ve been training different sports (more than 9 years middle and long distance running) all helping me become \u003cstrong\u003edetermined\u003c/strong\u003e, \u003cstrong\u003efocused\u003c/strong\u003e, \u003cstrong\u003emotivated\u003c/strong\u003e, and \u003cstrong\u003eorganized\u003c/strong\u003e. I started training triathlon less than 1.5 years ago and have improved my performance significantly. My main goal for next session starting in April 2018 is to finish the\u00a0\u003ca href=\"http://trisport-klub.si/triathlon-bled-2014-eng/\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eolympic distance triathlon at Bled\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e in less than 2 hours."
