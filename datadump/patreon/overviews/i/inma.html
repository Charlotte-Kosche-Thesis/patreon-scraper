    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eInma R.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003ca href=\"http://inma.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e \u2665 \u003ca href=\"http://inmapollito.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u2665 \u003ca href=\"https://twitter.com/inmapollito\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2665 \u003ca href=\"http://inmarworks.wix.com/inma\"\u003ePortfolio\u003c/a\u003e\u003c/h4\u003e\u003cbr\u003eHello, everyone! I\u0027m a freelance artist from Spain currently working for Winged Cloud on the \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSakura games\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOn my free time I like to draw for myself. You can read some of my mangas online:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eRevenge of the Queen\u003c/strong\u003e (\u003ca href=\"https://tapas.io/series/Revenge-of-the-Queen\" target=\"_blank\"\u003eTapastic\u003c/a\u003e) (\u003ca href=\"http://www.webtoons.com/en/challenge/revenge-of-the-queen/list?title_no=94967\" target=\"_blank\"\u003eWebtoon\u003c/a\u003e)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRandom Life of a Random Artist\u003c/strong\u003e (\u003ca href=\"http://www.webtoons.com/en/challenge/random-life-of-a-random-artist/list?title_no=87851\"\u003eWebtoon\u003c/a\u003e)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn this Patreon I expect to post personal stuff only, nothing work related. That means mostly \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003enot-ecchi-cute-girls and BL\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, both original and fanarts of whatever fandom I\u0027m in at the moment.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy support me?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI make my manga available for free, but as I draw it on my free time alone, updates are very very slow. If you\u0027d like to read my mangas more often, consider supporting me or spreading the word!\u003cbr\u003eHaving a successful Patreon would help me be able to dedicate more time to my personal projects (manga or illustrations), which means the world to me.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e1$ tier\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eYou will have early access to all my Patron only posts, which can be:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEary access to comic pages as I make them (instead of having to wait for a bunch to be done and uploaded to Tapastic or Webtoon).\u003c/li\u003e\u003cli\u003eSketches/WIPs.\u003c/li\u003e\u003cli\u003eEventual \"give me suggestions what to draw\" posts (I usually pick a couple of ideas from the suggestions and draw them).\u003c/li\u003e\u003cli\u003eEventual polls.\u003c/li\u003e\u003cli\u003eEventual extra rewards, like the high-res file of a certain CG.\u003c/li\u003e\u003c/ul\u003e*All rewards don\u0027t necessarily happen in a single month, but for sure you\u0027ll get some of them (especially manga pages or sketches).\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhen will I get my rewards?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eRewards are posted to Patreon, so you can see them as soon as you pledge. Extra rewards such as high-res CGs when available will be PMed to you after payments have been processed.\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cbr\u003e\u003cbr\u003ePlease, do not share my rewards with people who are not my Patrons. Thank you for your understanding and support!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHave any questions or suggestions for rewards? E-mail me!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003einma.pollito@gmail.com\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://www.golden-nights.com/patreon/350x328pollito.jpg\"\u003e"
