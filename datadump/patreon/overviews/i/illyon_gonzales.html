    "summary": "\u00a0\u00a0\u00a0\u00a0 I\u0027m a 35 year old artist from New York: the Hudson Valley to be exact. Creating visual art and being downright crafty has been a lifetime hobby for me. Creativity is a very important outlet for me, and the forms it may take are boundless.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a0\u00a0\u003c/em\u003e\u00a0\u00a0 About a year ago, I created an Instagram page to help perform my art. I am absolutely blown away by the way that my work has been received. I am so grateful to have people from all over the world viewing and positively supporting my efforts. At times, I go through the comments in my posts and literally awe at how folks have spent the time to participate in my journey. My Instagram endeavor has not only allowed me to perform my work, it has also further inspired and taught me about myself as an artist.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 My goal by creating this page here on Patreon is to drum up funds to purchase supplies. After showing my work in a gallery this past summer, I have to admit that I was turned off by the idea of selling artwork. I had to question whether or not the people walking into the gallery were actually there to see art, and not fill up on wine and cheese.\u003cstrong\u003e In my understanding, art is about two things: creation and performance.\u003c/strong\u003e Instagram has somewhat completed that process for me. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 \u003cem\u003e\u003cstrong\u003eAgain, thanks a mil to every last one of my supporters: whether digital or physical, I am equally as thankful.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e"
