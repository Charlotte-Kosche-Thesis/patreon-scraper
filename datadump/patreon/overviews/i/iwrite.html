    "summary": "\u201eNed\u011blejte m\u011bs\u00edc od tripu \u017e\u00e1dn\u00e1 d\u016fle\u017eit\u00e1 rozhodnut\u00ed,\u201c\nvarovali n\u00e1s.\u003cbr\u003e\n\n\u003cbr\u003eNevydr\u017eel jsem to a dal v\u00fdpov\u011b\u010f.\u003cbr\u003e\n\n\u003cbr\u003eVedl jsem t\u00fdm copywriter\u016f. M\u011bl mil\u00e9 kolegy, hezk\u00e9 pen\u00edze,\nspole\u010densk\u00fd status.\u003cbr\u003e\n\n\u003cbr\u003eJen\u017ee najednou... jsem se p\u0159istihl, jak m\u017eour\u00e1m do Inboxu,\nkam pr\u0161\u00ed dal\u0161\u00ed a dal\u0161\u00ed e-maily. Nikdy jim nebude konec. A ned\u00e1v\u00e1 to smysl.\u003cbr\u003e\n\n\u003cbr\u003eNed\u00e1v\u00e1 to smysl.\u003cbr\u003e\n\n\u003cbr\u003eV\u00e1no\u010dn\u00ed kampa\u0148? Ponoukat lidi k tomu, aby na V\u00e1noce dali\nnajevo l\u00e1sku sv\u00fdm bl\u00edzk\u00fdm t\u00edm, \u017ee jim koup\u00ed v\u011bci.\u003cbr\u003e\n\n\u003cbr\u003eJojo, kupte si dal\u0161\u00ed v\u011bci. Pak k sob\u011b budete m\u00edt bl\u00ed\u017e.\u003cbr\u003e\n\n\u003cbr\u003eHello?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKapitalismus vs. \u010dlov\u011bk. 1:0\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eC\u00edle kapitalismu nejsou v souladu s pot\u0159ebami \u010dlov\u011bka.\u003cbr\u003e\n\n\u003cbr\u003e\u010clov\u011bk m\u00e1 dva hlavn\u00ed c\u00edle: hlubok\u00e9 vztahy a smyslnou pr\u00e1ci.\nJak odv\u011btil na ot\u00e1zku, co je smysl \u017eivota, \u00fasporn\u011b Freud: \u003cem\u003e\u201eL\u00e1ska a pr\u00e1ce.\u201c\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eSmyslupln\u00e1 pr\u00e1ce je takov\u00e1, kter\u00e1 zm\u00edr\u0148uje utrpen\u00ed nebo\nzvy\u0161uje pot\u011b\u0161en\u00ed ostatn\u00edch lid\u00ed.\u003cbr\u003e\n\n\u003cbr\u003eHlubok\u00e9 vztahy jsou l\u00e1skypln\u00e9 vztahy. Kdy v\u00e1s druh\u00fd \u010dlov\u011bk\nrespektuje, cen\u00ed a p\u0159ij\u00edm\u00e1 takov\u00e9ho, jak\u00fd jste.\u003cbr\u003e\n\n\u003cbr\u003eKapitalismus m\u00e1 jedin\u00fd c\u00edl: hromadit kapit\u00e1l.\u003cbr\u003e\n\n\u003cbr\u003ePr\u00e1ce nemus\u00ed b\u00fdt smyslupln\u00e1. A m\u00e1lokdy je. Nejsn\u00e1z si tu\np\u0159ijdete k pen\u011bz\u016fm tak, \u017ee vzbud\u00edte v lidech fale\u0161n\u00e9 pot\u0159eby, pak jim je\nspln\u00edte a zk\u00e1snete je.\u003cbr\u003e\n\n\u003cbr\u003eVztahy nemusej\u00ed b\u00fdt hlubok\u00e9. A jak by mohly, kdy\u017e jste 5 dn\u00ed\nv t\u00fddnu v trapu?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHlavn\u00ed motor? Chceme b\u00fdt milovan\u00ed\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u010clov\u011bk je ultim\u00e1tn\u011b osam\u011bl\u00e1 bytost.\u003cbr\u003e\n\n\u003cbr\u003eNeust\u00e1le se sna\u017e\u00edme o spojen\u00ed. Pomoc\u00ed slov, dotek\u016f.\u003cbr\u003e\n\n\u003cbr\u003eChceme se vyj\u00e1d\u0159it. B\u00fdt pochopeni. P\u0159ijati. Docen\u011bni.\u003cbr\u003e\n\n\u003cbr\u003eProto p\u00ed\u0161u tyhle \u0159\u00e1dky.\u003cbr\u003e\n\n\u003cbr\u003eProto t\u00fdpek pracuje od nevidim do nevidim, koup\u00ed si Mercedes\na ostentativn\u011b s n\u00edm proj\u00ed\u017ed\u00ed ulicemi. \u003cem\u003e\u201eKoukejte. M\u00e1m fakt drah\u00fd auto. Tak\u017ee\nstoj\u00edm za to. M\u011bjte m\u011b r\u00e1di. N\u011bkdo? Ne? ... Ani kdy\u017e pust\u00edm fakt nahlas r\u00e1dio?\u201c\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\nN\u011bkoho to m\u016f\u017ee zasko\u010dit. M-moment, tak\u017ee v\u0161echno, co d\u011bl\u00e1m,\nd\u011bl\u00e1m, aby m\u011bl n\u011bkdo r\u00e1d? Pff. Copak je mi dev\u011bt?\u003cbr\u003e\n\n\u003cbr\u003eAno.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMrkev na klacku\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eZrada je v tom, \u017ee p\u0159ijet\u00ed nikdy nem\u016f\u017ee p\u0159ij\u00edt zvenku.\u003cbr\u003e\n\n\u003cbr\u003eJedin\u00e1 cesta je sebep\u0159ijet\u00ed.\u003cbr\u003e\n\n\u003cbr\u003ePokud ostatn\u00ed sp\u00ed\u0161 soud\u00edte, ne\u017e \u017ee byste je m\u011bli r\u00e1di,\nsoud\u00edte sebe. A nem\u00e1te se r\u00e1di.\u003cbr\u003e\n\n\u003cbr\u003eJakmile p\u0159ijmete sami sebe \u2013 PUF! \u2013 v\u00e1\u0161 sv\u011bt v\u00e1s p\u0159ijme.\nProto\u017ee sv\u016fj sv\u011bt jste vy. \u003cbr\u003e\n\n\u003cbr\u003ePokud se m\u00edsto toho sna\u017e\u00edte vynal\u00e9zt druh\u00fd Facebook, kl\u00e1t\u00edte\nv\u0161echno, co d\u00fdch\u00e1, nebo pos\u00edl\u00e1te pastelky do som\u00e1lsk\u00fdch \u0161kolek, je to hezk\u00e1\nkratochv\u00edle, a pokud v\u00e1s to bav\u00ed, v po\u0159\u00e1dku. Ale pokud to d\u011bl\u00e1te jen kv\u016fli\np\u0159ijet\u00ed, m\u016f\u017eete si u\u0161et\u0159it dloooouhou \u0161treku.\u003cbr\u003e\n\n\u003cbr\u003eHalucinogenn\u00ed \u017e\u00e1ba m\u011b je\u0161t\u011b 14 dn\u016f po z\u00e1\u017eitku budila a\nd\u00e1vala mi dost nevyb\u00edrav\u011b najevo, \u017ee tohle nen\u00ed doopravdy. \u017de si cel\u00fd sv\u016fj\nsv\u011bt, jak ho vid\u00edm j\u00e1, jenom p\u0159edstavuju.\u003cbr\u003e\n\n\u003cbr\u003eSkopala mi ego do kuli\u010dky a to te\u010f le\u017e\u00ed na zemi a cuk\u00e1\nsebou.\u003cbr\u003e\n\n\u003cbr\u003eA bez ega \u2013 najednou ned\u00e1v\u00e1 smysl d\u011blat nic, \u010d\u00edm ostatn\u00edm\nneprosp\u00edv\u00e1m.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNejste sami sami\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA tak odch\u00e1z\u00edm z reklamy do... nev\u00edm kam.\u003cbr\u003e\n\n\u003cbr\u003eJedin\u00e9, co v\u00edm, je, \u017ee chci lidem \u0159\u00edkat prav\u00fd opak toho, co\njim \u0159\u00edk\u00e1 ona. \u003cbr\u003e\n\n\u003cbr\u003eChci v\u00e1m skrz p\u0159\u00edb\u011bhy, humor a ver\u0161e ustavi\u010dn\u011b p\u0159ipom\u00ednat,\n\u017ee jste dostate\u010dn\u00ed. \u017de spot\u0159eba nevede k tomu, co slibuje, ale naopak budete\nm\u00e9n\u011b \u0161\u0165astn\u00ed, protivn\u00ed a soci\u00e1ln\u011b izolovan\u00ed. \u017de \u00fasp\u011b\u0161n\u011b skloubit to, co od n\u00e1s\nvy\u017eaduje ze \u0159et\u011bzu utr\u017een\u00fd kapitalismus v pr\u00e1ci a p\u0159eslazen\u00fd romantismus doma,\nje v podstat\u011b nadlidsk\u00fd \u00fakol, a stejn\u011b se bi\u010dujeme, kdy\u017e se to neda\u0159\u00ed. \u017de nikdo\nnev\u00ed, kdo jsme, kde jsme, co se to d\u011bje a pro\u010d. \u017de nejste ve svoj\u00ed samot\u011b sami.\n\u017de jsme v t\u00e9hle brynd\u011b v\u0161ichni spolu.\u003cbr\u003e\n\n\u003cbr\u003eD\u011bl\u00e1m krok do pr\u00e1zdna a jsem pod\u011blan\u00fd a\u017e za u\u0161ima.\u003cbr\u003e\n\n\u003cbr\u003eAle tak n\u011bjak v\u011b\u0159\u00edm, \u017ee kdy\u017e budu jednat s dobr\u00fdm \u00famyslem a\nz l\u00e1sky, \u017ee se to o m\u011b n\u011bjak postar\u00e1. Proto\u017ee kdy\u017e nebudu v\u011b\u0159it tomuhle, tak...\n\u010demu u\u017e?\u003cbr\u003e\n\n\u003cbr\u003eV\u011b\u0159\u00edm, \u017ee kdy\u017e budu d\u00e1vat a \u017e\u00e1dat, bude se to d\u00edt.\u003cbr\u003e\n\n\u003cbr\u003eA tak v\u00e1s \u017e\u00e1d\u00e1m.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBu\u010fte m\u00fdmi patrony. V\u011btrem v m\u00fdch placht\u00e1ch\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJestli to tak uvnit\u0159 c\u00edt\u00edte, podpo\u0159te m\u011b v m\u00e9m sna\u017een\u00ed na crowdfundingov\u00e9\nplatform\u011b Patreon. (Kde u\u017e jste mi t\u0159eba umo\u017enili dopsat knihu Eskejp: Na \u00fat\u011bku\nz kancel\u00e1\u0159e \u0026lt;3)\u003cbr\u003e\n\n\u003cbr\u003eRegistrujte se tu. Naklikejte, kolik jste ochotni mi d\u00e1t za\njeden KUS \u201eum\u011bn\u00ed\u201c. A klidn\u011b se omezte m\u011bs\u00ed\u010dn\u00edm stropem, a\u0165 v\u00e1s nezruinuju, kdy\u017e\nm\u011b budou n\u00e1hodou m\u00fazy oblizovat v\u00edc, ne\u017e je zdr\u00e1vo.\u003cbr\u003e\n\n\u003cbr\u003eCo m\u016f\u017eete na opl\u00e1tku \u010dekat ode m\u011b? Stand-upy, slamy,\nfejetony a p\u0159edev\u0161\u00edm pokra\u010dov\u00e1n\u00ed Eskejpu nazvan\u00e9 Enter, ve kter\u00e9m se z\nkancel\u00e1\u0159e \u00fasp\u011b\u0161n\u011b uprchnuv\u0161\u00ed Michal Majer d\u00e1l protlouk\u00e1 poryvy \u017eivota, hled\u00e1\nl\u00e1sku, smysl a s\u00e1m sebe.\u003cbr\u003e\n\n\u003cbr\u003eTo v\u0161e v humorn\u00e9m kab\u00e1tku, jak jste ode m\u011b zvykl\u00ed, aby byla\n\u0161ance rozezn\u00edt v\u011bt\u0161\u00ed \u010d\u00e1st populace. Jako kdy\u017e bal\u00edte psovi tabletu do \u0161unky.\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003eBude to hodn\u011b o vz\u00e1jemn\u00e9 d\u016fv\u011b\u0159e. Budete mi muset v\u011b\u0159it, \u017ee\nza\u0161krtnu kolonku \u201ePlacen\u00fd p\u0159\u00edsp\u011bvek\u201c jen tehdy, kdy\u017e si budu jist\u00fd, \u017ee v\u00fdtvor\nopravdu stoj\u00ed za va\u0161e pen\u00edze.\u003cbr\u003e\n\n\u003cbr\u003eD\u00e1l budu t\u0159eba kreslit komiksy nebo p\u0159ekl\u00e1dat texty z\ninspiruj\u00edc\u00edch zahrani\u010dn\u00edch zdroj\u016f. Ale to pro v\u00e1s budu d\u011blat jen tak. Proto\u017ee\nkomiksy jsou jednohubka, kter\u00e1 v\u00e1s na dlouho nezabav\u00ed. A obohacovat se na tom,\nco napsal n\u011bkdo jin\u00fd, je samoz\u0159ejm\u011b nesmysl.\u003cbr\u003e\n\n\u003cbr\u003eJako m\u00ed patroni budete pod ka\u017ed\u00fdm m\u00fdm textem uvedeni, s d\u00edky a s p\u0159\u00edpadn\u00fdmi odkazy na va\u0161e projekty. Budete m\u00edt p\u0159\u00edstup do diskuse, kde si m\u016f\u017eeme pov\u00eddat o z\u00e1kout\u00edch existence. A \u010dekaj\u00ed v\u00e1s i p\u0159\u00edsp\u011bvky ur\u010den\u00e9 jen a jen va\u0161im o\u010d\u00edm.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eMo\u017en\u00e1 jsem naiva.\u003cbr\u003e\n\n\u003cbr\u003eAle tohle mi d\u00e1v\u00e1 smysl.\u003cbr\u003e\n\n\u003cbr\u003eBude to ne\u00fam\u011brn\u011b n\u00e1ro\u010dn\u011bj\u0161\u00ed, ale bude to K N\u011a\u010cEMU.\u003cbr\u003e\n\n\u003cbr\u003eA kdy\u017e to nezkus\u00edm, nikdy nezjist\u00edm, jak to dopadlo.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003eD\u011bkuju \u2764\u003cbr\u003e"
