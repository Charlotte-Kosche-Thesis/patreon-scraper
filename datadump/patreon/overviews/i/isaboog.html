    "summary": "I am a queer disabled writer working on getting my bachelor\u2019s degree in classics and finishing my first novel. My pronouns are she/they. Thank you for following and/or supporting my Patreon! You\u0027re helping me get closer to being able to some day live from my art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nI write\u003c/strong\u003e middle grade/young adult fantasy featuring queer teens, strong friendships, magic, and the occasional dragon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nI also write\u003c/strong\u003e new adult short stories now and then, featuring queer adults, witches, figures from Greek mythology, and probably also dragons at some point.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn\u00a0\u003ca href=\"https://puttingwingsonwords.wordpress.com/\" target=\"_blank\"\u003emy blog\u003c/a\u003e\u003c/strong\u003e, I talk about the books I read, here on my patreon I talk about the books I write.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCRuxyooIC0QMJ8QaHTbbBAw\" target=\"_blank\"\u003e\u003cstrong\u003eyoutube channel\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis another place where I talk about books, writing, my life, and maybe Greek mythology sometimes. (Just ask me about a myth and I\u0027ll tell you everything you want to know and more.)\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on the first draft of my young adult fantasy \u003cem\u003e\u003cstrong\u003eLabyrinth\u003c/strong\u003e\u003c/em\u003e\u00a0(working title) in which five teens are transported to a world of magic, where the only way back seems to be through the dangerous and mysterious Labyrinth.\u003cbr\u003e\u003cbr\u003eAll the money I get from this Patreon will be used for necessities and creating more things. The latter will reflect in more reward tiers, and additions to the already existing ones. With your help I can:\u003cbr\u003e... continue creating\u003cbr\u003e... afford more/better accessibility items\u003cbr\u003e... get sensitivity readers\u003cbr\u003e... put more work into my projects\u003cbr\u003e... start new projects\u003cbr\u003e... get closer to living from my art!\u003cbr\u003e"
