    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"The Lord hath appeared of old unto me, saying, Yea, I have loved thee with an everlasting love: therefore with lovingkindness have I drawn thee.\"\u003c/em\u003e \u003cbr\u003e\u003cem\u003e~Jeremiah 31:3\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eI AM My Father\u0027s Daughter, and I write stories that illustrate the love of God. \u003cbr\u003e\u003cbr\u003e\nStories have the power to transport us to other worlds. I write stories to bring another world to us\u003cem\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"Neither shall they say, Lo here! or, lo there! for, behold, the kingdom of God is \u003cstrong\u003ewithin you\u003c/strong\u003e.\"\u003cbr\u003e~Luke 17:21\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003eIt was The Greatest Love Story Of All Time that first opened my eyes to the kingdom...the kingdom that is within the heart of each person, waiting to be seen and become manifest.\u00a0The key to this kingdom is love--a love that is unconditional and unending. A love that is perfect. There is only one source of this kind of love, and it is told of in the Greatest Love Story Of All Time.\u00a0\u003cbr\u003e\u003cbr\u003eIn honor of The Master Storyteller, who finally turned that key in my heart and set me free, the stories that I tell will forever echo His Story.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\"God is love.\"\u003cbr\u003e~1 John 4:16\u003cbr\u003e\u003cbr\u003e\"Love never fails.\"\u003cbr\u003e~1 Corinthians 13:8\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e~*~\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eFAQ\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What genre do you write?\u003c/strong\u003e\u003cbr\u003eA: Mostly fantasy, ranging from fairy tales to high fantasy to urban supernatural tales.\u00a0I also like to write sweet and funny romances from time to time.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How can I read your stories?\u00a0\u003c/strong\u003e\u003cbr\u003eA: All of my original work is posted for free on Fictionpress:\u00a0\u003ca href=\"https://www.fictionpress.com/~iammyfathersdaughter\" rel=\"nofollow\"\u003ehttps://www.fictionpress.com/~iammyfathersdaughter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: So your stories are religious, then?\u003cbr\u003e\u003c/strong\u003eA: Not necessarily. Most are subtly allegorical. Some may have more obvious references, but none are ever meant to be pushy or proselytizing. Any references to faith are for plot, not preaching; a la Narnia. Be assured that you will be reading a story, not a sermon.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eQ: What else do you write?\u003c/strong\u003e\u003cbr\u003eA: I also write poetry, which will be shared on Fictionpress and Patreon; and fan fiction, which can be read here: \u003ca href=\"https://www.fanfiction.net/~myfathersdaughter\" rel=\"nofollow\"\u003ehttps://www.fanfiction.net/~myfathersdaughter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: If your work is free to read, then why use Patreon?\u003c/strong\u003e\u003cbr\u003eA: I believe in giving and receiving freely. These stories are free so that those who either can\u0027t or don\u0027t want to spend money can still enjoy them. Those who\u00a0do feel led to show their support monetarily can do so, and give whatever they want to or are able.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What will the money go towards?\u003c/strong\u003e\u003cbr\u003eA: All proceeds go towards a homestead I am a part of, where myself and a few others are working to build a free housing project for the needy. Your donation would help fund materials for construction as well as for planting a garden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How will becoming your patron facilitate your writing?\u003c/strong\u003e\u003cbr\u003eA: Instead of a 9 to 5 job, most of my passion and energy goes into the above mentioned project--funding, resourcing and building it. Therefore, the more help that that project receives, the more free time I will have to spend on writing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Will your work ever be available anywhere besides Fictionpress?\u00a0\u003c/strong\u003e\u003cbr\u003eA: I hope so. Possibly Amazon, iBooks, and/or Etsy--first in digital form, and then, if there is enough demand, perhaps physical form too one day. I hope to still offer pay-what-you-can options when that time comes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How frequently do you plan on posting creations? AKA About how often will I be funding you?\u003cbr\u003e\u003c/strong\u003eA: My goal is to post a chapter at least once every 1-2 weeks. If it ever gets to the point that I am able to post more frequently than 4 times per month, I will change the patron payments to a \"per month\" basis instead of \"per creation.\"\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ: I don\u0027t want to become a regular patron, but I do want to give a one-time donation. How do I do that?\u003c/strong\u003e\u003cbr\u003eA: Thank you! You can send it to me via PayPal at info@heartoftrust.com.\u003cbr\u003e"
   },
