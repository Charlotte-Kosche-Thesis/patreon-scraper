    "summary": "\u003ch4\u003e\u003cstrong\u003eWelcome to the ITS Patreon Page!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nAt ITS, we work hard to bring you high quality articles, videos and podcasts that empower you with knowledge and skills to prevail against threats and explore the world around you. \u003cbr\u003e\u003cstrong\u003eNow we\u2019re asking for your help!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve been pushing further with our video production and have some awesome goals to grow it, including moving into 4k video, hiring a full-time video editor and taking our Gear Tasting show on the road! With Patreon, your contribution allows us to provide you with extra perks in exchange for your support.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nOur fans mean everything to us and we don\u0027t take your support lightly! We wanted a way to get you more involved in what we do and to give back a little. Your funds help cover production costs, paying people involved and the traveling involved in continuing to create compelling new videos!\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nAs a patron, you can choose a dollar amount of your choice to support us each month. This is completely optional and adjustable at any time. Depending on the level you choose at sign up, you\u2019ll get access to the Patreon activity feed with exclusive updates, sneak peeks and discussions, as well as some awesome perks:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive Behind the Scenes Content\u003c/li\u003e\n\t\u003cli\u003eAccess to the Weekly ITS Vlog #TheITSLife\u003c/li\u003e\u003cli\u003eMonthly Online Blackworks Briefing For Your Eyes Only\u003c/li\u003e\u003cli\u003eExclusive Invites to ITS Meet Ups and Events\u003c/li\u003e\n\t\u003cli\u003eITS Murdered Out Logo Morale Patch\u003c/li\u003e\u003cli\u003eITS Black Works Division Rocker Morale Patch\u003c/li\u003e\n\t\u003cli\u003e\u2026 and MUCH MORE!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eThank you for your support, we couldn\u0027t do it without you!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e"
