    "summary": "Hi! \u00a0Thank you for visiting!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m on a fairly strange mission in life, and I\u0027m advocating for our future.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAnd in this future, I propose a different way of relating to ourselves and each other.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIn this future, I propose we learn to be gentle with ourselves, and we learn effective ways for caring for ourselves, while also learning how to communicate more effectively and with kindness for others.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAbout the content:\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eAs I work to tell stories, weave webs and paint perspectives, I genuinely and lovingly wish to present my perspectives as lovingly and openly as possible, and I invite gentle criticism and correction, because we ALL have a lot to learn.\u00a0 Which means, I\u0027m no different.\u00a0 I\u0027m human, like you.\u003cbr\u003e\u003cbr\u003eMy drive the result of one of the most incredible communities ever. If you\u0027re not, let me tell you how humbled I am to be a part of so many amazing people.  Everyone has all taught me so much.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUltimately, I think we\u0027re just all doing our best, \u00a0so if you\u0027re on this messy journey with me, thank you. \u00a0I hope you enjoy the ride.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to follow my website: \u003ca href=\"http://izzytheabstract.com/\"\u003ehttp://izzytheabstract.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d invite you to it because I\u0027d love to hear from YOU.\u00a0 I want to hear what vulnerable topics you would like discussed as I focus on elements relating to:\u003cbr\u003e\u003cbr\u003eWhether I know the topic well, or just in passing, you can expect that my topics will always be well read and researched.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- Self Care\u003cbr\u003e- Boundaries\u003cbr\u003e- Relationships\u003cbr\u003e- Connection\u003cbr\u003e- Community\u003cbr\u003e- Art\u003cbr\u003e- Self Compassion\u003cbr\u003e\u003cbr\u003ePlease!\u00a0 I\u0027d also like to invite you to join a community.\u00a0 In fact, becoming invested in a community around you is one of the most healing things you can do.\u00a0 So come be invested in a community that wants to be invested in you:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/124974671504555/\"\u003ehttps://www.facebook.com/groups/124974671504555/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhether I know the topic well, or just in passing, you can expect that my topics will always be well read and researched. \u003cbr\u003e\u003cbr\u003eIf you would like to learn some more about our group or about polyamory or non-monogamy:\u003cbr\u003e\u003ca href=\"https://polysocialgroup.com/\"\u003ehttps://polysocialgroup.com/\u003cbr\u003eFollow us on Facebook: https://www.facebook.com/PolySocial/\u003c/a\u003e\u003cbr\u003e"

     "about": "Hi, I\u0027m Izzy!\u003cbr\u003e\u003cbr\u003e... an artist, and an active and ass-kicking advocate. \u00a0For whom? \u00a0Well first I wish for the honor to speak first foremost for the polyamory community because it is the one I am closest to, second to aspiring and fledgling artists, and to you.\u00a0\u003cbr\u003e\u003cbr\u003eBut more than that, I wish to be an advocate for anyone somewhere in the LGBTQ community, and the people that secretly want to understand. \u00a0I\u0027m an advocate for the fat girls, and the thin ones who are consistently sexualized. And for the men and women that struggle under the weight of misogyny in our past, and for the children that have thought that being called stupid is normal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you are reading this. \u00a0I\u0027d love to invite you to tell me something beautiful and genuine and dark and unfortunate about you. \u00a0Tell me your story. \u00a0\u003cbr\u003e\u003cbr\u003eTeach me something. \u00a0Teach me the perspective of something that you think someone else couldn\u0027t possibly understand, and why you think that.\u003cbr\u003e\u003cbr\u003eTeach me so, like you, I can help light my slice of the world.\u003c/strong\u003e",

     "created_at": "2017-06-10T02:15:02.028473+00:00",
