    "published_at": "2016-04-01T07:03:47+00:00",
    "summary": "\u003cstrong\u003eIl Lettore di Fantasia \u00e8 una rivista di narrativa fantastica (fantasy, fantascienza, horror, steampunk, cyberpunk, gotico, noir, e molto altro...) che retribuisce gli autori grazie al supporto dei propri lettori. Supportarci significa in primo luogo supportare il fantasy e la fantascienza e tutti gli autori italiani che hanno scelto questi generi per esprimere il loro talento.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.illettoredifantasia.it/var/immagini/lago.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003ein breve...\u003c/h3\u003e\n\u00abil Lettore di Fantasia\u00bb \u00e8 una \n\u003cstrong\u003erivista gratuita\u003c/strong\u003e che pubblica \u003cstrong\u003enarrativa fantastica\u003c/strong\u003e, retribuendo gli autori secondo una chiara tariffa a cartella grazie alle inserzioni pubblicitarie e a campagne come questa.\u003cbr\u003e\nLa rivista esiste \n\u003cstrong\u003esia in formato cartaceo che digitale\u003c/strong\u003e; siamo fermamente convinti che la carta sia ancora un importante supporto di lettura.\u003cbr\u003e\nIl nostro scopo \u00e8 \n\u003cstrong\u003ediffondere la letteratura fantastica\u003c/strong\u003e e aiutare gli autori italiani a crescere e ad affermarsi lavorando assieme a loro sui testi e dando alle loro opere una pubblicazione che garantisca la massima visibilit\u00e0.\u003cbr\u003e\nRiassumendo...\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eleggere la nostra rivista \u00e8 gratuito, su web o su carta\u003c/li\u003e\n\t\u003cli\u003eretribuiamo gli autori in maniera chiara per il loro lavoro\u003c/li\u003e\n\t\u003cli\u003ediffondiamo la lettura e la narrativa fantastica\u003c/li\u003e\n\u003c/ul\u003e\nSupportare \u00abil Lettore di Fantasia\u00bb significa supportare gli autori italiani e contribuire alla diffusione della narrativa fantastica in Italia.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ecosa facciamo\u003c/h3\u003e\nL\u0027attivit\u00e0 della rivista si pu\u00f2 riassumere in alcuni punti chiave:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003epubblichiamo narrativa di qualit\u00e0\u003c/strong\u003e; retribuendo gli autori possiamo essere altamente selettivi e garantire ai nostri lettori un elevato livello dei testi pubblicati\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003ediffondiamo la lettura in generale e la narrativa fantastica in particolare\u003c/strong\u003e; grazie alla distribuzione gratuita e al doppio formato cartaceo e digitale\u00a0riusciamo a raggiungere una grande quantit\u00e0 di lettori\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003einformiamo i lettori\u003c/strong\u003e; la nostra pagina Facebook, seguita da migliaia di utenti, \u00e8 una miniera di informazioni per chi ama la lettura e il mondo del fantastico in generale; segnaliamo autori, libri, eventi e notizie accuratamente selezionate\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003eaiutiamo le piccole attivit\u00e0\u003c/strong\u003e; chiunque abbia un locale, una libreria, un negozio di giochi, o una qualsiasi attivit\u00e0 aperta al pubblico pu\u00f2 richiedere gratuitamente delle copie della rivista da distribuire ai propri clienti, in cambio di visibilit\u00e0 sul nostro sito e sulla nostra pagina Facebook\u003c/li\u003e\n\u003c/ul\u003e\nLa distribuzione attualmente raggiunge diverse grandi citt\u00e0 italiane, ma vogliamo arrivare dappertutto!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.illettoredifantasia.it/var/immagini/ricettario.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eperch\u00e9 supportarci\u003c/h3\u003e\nQuesta campagna \u00e8 nata con l\u0027obiettivo principale di aiutarci ad \n\u003cstrong\u003eaumentare la diffusione\u003c/strong\u003e della rivista e \u003cstrong\u003eaumentare il numero di pagine\u003c/strong\u003e per riuscire a pubblicare pi\u00f9 testi ad ogni nuovo numero. Ne abbiamo di bellissimi che aspettano di vedere le stampe!\u003cbr\u003e\nAumentare le pagine significa riuscire a pubblicare \n\u003cstrong\u003epi\u00f9 testi\u003c/strong\u003e, a dare \u003cstrong\u003epi\u00f9 spazio a autori e illustratori\u003c/strong\u003e, e ad offrire ai lettori un prodotto ancora pi\u00f9 interessante. Aumentare la diffusione della rivista significa incentivare la lettura e aprire a un pubblico sempre maggiore le porte del fantasy e della \nfantascienza italiani.\n\u003cbr\u003e\nQuindi, riassumendo, i fondi verranno utilizzati per:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eaumentare la tiratura della rivista\u003c/li\u003e\n\t\u003cli\u003eaumentare il numero di pagine\u003c/li\u003e\n\t\u003cli\u003epubblicare pi\u00f9 testi e illustrazioni\u003c/li\u003e\n\u003c/ul\u003e\nA tutti coloro che sostengono il progetto verr\u00e0 \n\u003cstrong\u003einviato a casa ogni nuovo numero della rivista!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.illettoredifantasia.it/var/immagini/campeggio.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003eil tuo contributo fa la differenza\u003c/h3\u003e\nSe ognuno dei nostri lettori sottoscrivesse la campagna adesso, nel giro di un paio di numeri potremmo quadruplicare le pagine e raggiungere ogni comune italiano con la nostra distribuzione gratuita!\n\u003cbr\u003e\n\u003cstrong\u003ePossiamo realizzare cose meravigliose grazie al tuo contributo\u003c/strong\u003e, e tu sarai parte dei successi che otterremo! Contribuire a questo progetto significa partecipare in prima persona a un\u0027avventura che pu\u00f2 davvero cambiare tante cose nel mercato editoriale italiano.\u003cbr\u003e\n\u003cstrong\u003eIl tuo contributo \u00e8 importante non solo per noi, ma anche per tutti gli autori italiani di narrativa fantastica e per tutti i lettori che amano sognare.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.illettoredifantasia.it/var/immagini/mersey.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003ealtri modi per aiutarci\u003c/h3\u003e\nNon tutti possono sostenerci economicamente, ma ecco cosa pu\u00f2 fare chi desidera aiutarci comunque:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003espargere la voce\u003c/strong\u003e: ognuno di noi fra gli amici potrebbe avere qualcuno disposto a contribuire!\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003epresentarci a uno sponsor\u003c/strong\u003e: la rivista si sostiene anche grazie agli spazi pubblicitari! se qualcuno conosce un\u0027azienda disposta a investire in pubblicit\u00e0, pu\u00f2 aiutarci molto presentandocela\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cstrong\u003eaiutarci nella distribuzione\u003c/strong\u003e: la segnalazione di una biblioteca, una libreria, un negozio di fumetti o di giochi, un locale che possono essere interessati a distribuire la rivista \u00e8 un grosso aiuto per noi!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eSiamo aperti a qualsiasi altra proposta interessante!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.illettoredifantasia.it/var/immagini/corwil.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e"
